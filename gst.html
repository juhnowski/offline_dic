db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBimuKa", ". Bahuvr. or Tatpur. 1. m. f. n. (<b>-KaH-KA</b> or <b>-KI;</b> <lb/>see <i>N. B.;</i> <b>-Kam</b>) ^1 With the face directed towards, facing, <lb/>fronting; e. g. <i>Nalop.:</i> <b>SArdUlo&acute;BimuKo&acute;Byeti;</b> or in the <lb/>locat. used adverbially, <i>Ra4ma4y.:</i> <b>kftAYjaliruvAcedaM SvaSrUma- <lb/>BimuKe sTitAm</b>. ^2 Near, approaching; e. g. <i>Raghuv.:</i> <b>yu- <lb/>yoja pAkABimuKErBftyAnvijYApanAPalEH;</b> comp. also <b>aBimu- <lb/>KIkaraRa, aBimuKIBUta</b>. ^3 Disposed towards, engaged in, <lb/>ready for; e. g. <i>Raghuv.:</i> <b>prAtaH prayARABimuKAya…tasmE <lb/>vfzwiM SaSaMsuH;</b> or <b>svasAramAdAya vidarBarAjaH purapraveSABimu- <lb/>Ko baBUva</b>. ^4 Kindly disposed, favourable, propitious; e. g. <lb/><i>Ra4ma4y.:</i> <b>na nAstikenABimuKo buDaH syAt;</b> or <i>Lalitav.:</i> <b>ye</b> <lb/>(scil. <b>boDisattvAH</b>) <b>tuzitavaraBavanasTAH sarve caramaBavABimu- <lb/>KAH</b> &amp;c. ^5 With the face upwards; e. g. <i>Sus4ruta:</i> <b>ABugnI <lb/>&acute;BimuKaH Sete garBI garBASaye striyAH . sa yoniM SirasA yAti <lb/>svaBAvAtprasavaM prati;</b> comp. also the <i>comm.</i> of the <i>Nalodaya</i> <lb/>on the word <b>anavAk,</b> viz.: <b>avAk . aDomuKaH . na avAk . <lb/>anavAk . aBimuKaH</b>. [N. B. According to a <i>Ka4rika4</i> on <lb/><i>Pa4n4.</i> IV. 1. 54. the fem. of this word must end in <b>I (NIz),</b> <lb/>if it is applied to a <i>living being,</i> otherwise in <b>A;</b> thus e. g. <lb/><i>Ra4ma4y.:</i> <b>rAjAnamevABimuKI kEkeyI vAkyamabravIt;</b> or <b>prayAtu <lb/>caturaNgiRI . ayoDyABimuKI senA;</b> or <i>S4ank.</i> on <i>Chh. Upan.</i> <lb/>4. 6. 1.: <b>tAH SanEScarantya AcAryakulABimuKyaH prasTitAH;</b> but <i>Ka4- <lb/>s4ika4:</i> <b>aBimuKA SAlA;</b> comp. e. g. <b>candramuKI</b> and similar <lb/>compounds (said of a woman) but <b>SlakzRamuKA SAlA</b>.] <P/>2. f. (<b>-KI</b>) One of ten earths stepped upon by Buddha, <lb/>in Buddhistic mythology; (in the classical Sanskr4it this fem. <lb/>in <b>I</b> instead of in <b>A</b> would be doubly wrong; comp. the <lb/>foregoing remark and <i>Pa4n4.</i> IV. 1. 58.). <P/>II. Avyayi4bh. (<b>-Kam</b>) ^1 With the face towards, in the <lb/>direction towards; e. g. <i>Manu:</i> <b>AsyatAmiti coktaH sannA- <lb/>sItABimuKaM guroH;</b> or <i>Kira4ta4rj.:</i> <b>vyaktoditasmitamayUKaviBA- <lb/>sitozWastizWanmuneraBimuKaM sa vikIrRaDAmnaH;</b> or <i>R4itusam4h.:</i> <b>cU- <lb/>tavfkzAn . aBimuKamaBivIkzya;</b> or in the <i>dramas:</i> <b>nepaTyABi- <lb/>muKamavalokya</b>. ^2 Near; e. g. <i>Hitop.:</i> <b>svagfhABimuKaM prayAtaH;</b> <lb/>or <i>S4is4upa4lab.:</i> <b>aBimuKapatitErguRaprakarzAdavarjitam</b> &amp;c.; or <i>Me- <lb/>ghad.:</i> <b>arcistuNgAnaBimuKagatAnprAzya ratnapradIpAn</b>. [<b>aBimuKa</b> <lb/>is uda4tta on the last syllable; this accent follows for the <lb/><i>Avyayi4bh.</i> from <i>Pa4n4.</i> VI. 1. 223., for the <i>Tatpur.</i> from VI. <lb/>2. 185., and for the <i>Bahuvr.</i> from the same Su4tra, since the <lb/>rule VI. 2. 177. (exception to VI. 2. 168.) concerns only such <lb/>Bahuvr. ending in <b>muKa,</b> as express a <i>permanent</i> condition <lb/>of the face (comp. <b>pramuKa</b>), not a <i>transitory</i> one like ‘facing’, <lb/>and applies moreover only to the <i>literal</i> meaning of <b>muKa,</b> <lb/>not to the figur. sense it has e. g. in <b>aBimuKA</b> as epithet <lb/>of <b>SAlA;</b> (but VI. 2. 177. applies probably also to <b>aBimuKa</b> I. <lb/>1. 5.); <i>Ka4s4ika4:</i> <b>bahuvrIhirayam . prAdisamAso vA . avyayI- <lb/>BAve tu samAsAntodAttatvenEva sidDam . upasargAtsvANgamiti <lb/>sidDe vacanamabahuvrIhyarTam . aDruvArTam . asvANgArTaM ca;</b> comp. <lb/>the quotation from <i>Patanj.</i> s. v. <b>apamuKa</b>.] E. <b>aBi</b> and <b>muKa</b>. [Page259-b+ 56]")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBilAza", "atpur. m. (<b>-zaH</b>) Desire, craving, covetousness; <lb/>e. g. <i>Vijna4nes4wara</i> on <i>Manu</i> (<b>kAmAddaSaguRaM,</b> scil. <b>daRqyaH</b> &amp;c.): <lb/><b>kAmaH strIvyatikarABilAzaH;</b> or <i>Kira4ta4rj.:</i> <b>yastyaktavAnvaH sa <lb/>vfTA balAdvA mohaM viDatte vizayABilAzaH;</b> or <i>Nya4ya S.:</i> <b>pre- <lb/>tyAhArAByAsakftAtstanyABilAzAt;</b> or <i>Sa4nkhya Prav.:</i> <b>yaTA <lb/>duHKAddUzeH puruzasya na taTA suKAdaBilAzaH;</b> or <i>Das4akuma4rach.:</i> <lb/><b>nftyotTitA ca sA sidDilABaSoDinI kiM vilAsAtkimaBilA- <lb/>zAtkimakasmAdeva na jAne</b> &amp;c.; or an <i>As4was4a4stra:</i> <b>aSvavAha- <lb/>nAdyaBilAzEH SvetASvaH sarvakAmadaH</b>.--Amongst the works on <lb/>poetry which distinguish in their definition of Love (see <lb/><b>SfNgAra</b>), Love under difficulties (see <b>vipralamBa</b>) and Love the <lb/>course of which runs smooth (see <b>saMBoga</b>), the <i>Ka4vyapra- <lb/>ka4sa</i> mentions <b>aBilAza</b> or <i>longing</i> as one (the first in the <lb/>given enumeration) of the <i>five</i> erotic conditions of the first <lb/>kind; the <i>Sa4hityadarp.</i> which subdivides ‘Love under dif- <lb/>ficulties’ into four categories, names <i>longing</i> (<b>aBilAzaH <lb/>spfhA</b>) as one (the first in the given enumeration) of the <i>ten</i> <lb/>erotic conditions of the <b>pUrvarAga</b> or ‘affection arising from <lb/>hearing or sight before the lovers meet’, which is the first <lb/>of those subdivisions; either work quoting as an instance <lb/>the verse of the <i>Ma4lati4m.,</i> ed. Calc. p. 76, line 4 &amp;c. Similarly <lb/>the <i>Sangi4tada4modara. Bharata</i> as quoted by <i>S4ankara</i> on the <lb/><i>S4a4kuntala,</i> calls ‘longing’ the commencement of love (<b>praTame <lb/>tvaBilAzaH syAt,</b> and in the same words the <i>Sangi4tad.</i>) when <lb/><i>S4a4k.</i> v. 22. (ed. <i>Boehtlingk</i>) or v. 24. (ed. <i>Williams</i>) would <lb/>be an instance. An example, however, of <b>aBilAza</b> as be- <lb/>longing to the other description of the Erotic (the <b>saMBoga</b>), <lb/>is in the verse of the <i>Bhat4t4ik.:</i> <b>AliNgitAyAH sahasA trapA- [Page263-b+ 56] <lb/>vAMstrAsABilAzAnugato ratAdO viSvAsitAyA ramaRena baDvA <lb/>vimardaramyo madano baBUva</b>.--[An objectionable reading is <lb/><b>aBilAsa,</b> for the word is given in the form <b>aBilAza</b> <lb/>not only in the commentaries on the <i>Dha4tupa4thas</i> s. r. <lb/><b>laz</b> (not s. r. <b>las</b>), but as an <b>antyamUrDanya</b> in the chapter <lb/>on orthography of the <i>Vis4wapr.</i> and amongst the words <lb/>that contain a <b>z</b> only in a similar treatise by <i>Purushottama.</i>] <lb/>E. <b>laz</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBivAdana", "atpur. n. (<b>-nam</b>) Respectful salutation of a superior <lb/>or elder, especially of a Guru, by a junior or inferior for the <lb/>sake of obtaining his blessing; (<i>Vi4ramitr. A4cha4raprak.:</i> <b>a- <lb/>BivAdananAma vaworAtmAnamaBi gurorASIrvacanAnukUlo vyApA- <lb/>raH</b>). It consists of three acts, viz. 1. the <b>pratyutTAna</b> or rising <lb/>from the seat, 2. the <b>upasaMgrahaRa</b> or <b>pAdopasaMgrahaRa,</b> the peculiar [Page264-b+ 56] <lb/>mode of Hindu obeisance, and 3. the <b>aBivAda</b> or the ut- <lb/>tering of the formula of salutation. <P/>^a. The first act is indispensable on the part of the person <lb/>whose duty it is to make the salutation, whatever be the <lb/>quality of the person saluted (<i>A4pastamba:</i> <b>sarvatra tu pratyutTA- <lb/>yABivAdanam</b>); but the two other acts undergo various <lb/>modifications according to the rank or quality of the person <lb/>saluted and the person saluting. <P/>^b. With regard to the <b>upasaMgrahaRa</b> or the obeisance, the <lb/>general rule is, according to <i>Manu,</i> that the saluter should <lb/>with crossed hands (<i>comm.:</i> the right hand being placed <lb/>over the left) clasp the feet of his <i>Guru,</i> touching the left <lb/>foot with his left, and the right foot with his right, hand; <lb/>(<i>Manu:</i> <b>vyastapARinA kAryamupasaMgrahaRaM guroH . savyena savyaH <lb/>sprazwavyo dakziRena ca dakziRaH</b>); the same injunction is given <lb/>by <i>A4s4wala4yana</i> and <i>Baudha4yana</i> with the addition that he <lb/>should first touch, with composure of mind, his own left <lb/>ear with his left and his right ear with his right, hand, <lb/>and then make his bow, in the indicated manner, by <lb/>touching his Guru from the knees to the feet; (<i>A4s4wala4y.:</i> <lb/><b>vAmaM vAmena saMspfSya dakziRena tu dakziRam . hastena karRaM hastAByAM <lb/>gurURAmaBivAdanam . vAmopari karaM kftvA dakziRaM nAma co- <lb/>ccaret . jAnupraBfti pAdAntamAraBya pAdayornamet;</b> <i>Baudha4y.:</i> <lb/><b>Srotre saMspfSya manaH samADAyADastAjjAnvorA padByAmityupasaMgra- <lb/>haRam</b>); according to some, his hands must be made <lb/>hollow, when he touches the feet of the Guru and he <lb/>is forbidden, under the threat of loosing the benefit of all <lb/>his pious actions, to perform this act only with one hand <lb/>(<i>Pai4t4hi4nasi:</i> <b>uttAnAByAM pARiByAM dakziRena dakziRaM savyena savyaM <lb/>pAdamaBivAdayet;</b> <i>Vishn4u:</i> <b>ajAkarRena viduzAM mUrKARAmekapA- <lb/>RinA;</b> <i>Vi4ramitr.</i> on the latter: <b>SrotrasamO karO kftvA punara- <lb/>jAkarRavatsaMpuwitena karadvayenetyarTaH;</b> <i>Vishn4u:</i> <b>janmapraBfti yatkiM- <lb/>ciccetasA DarmamAcaret . sarvaM tannizPalaM yAti ekahastABivA- <lb/>danAt</b>); <i>A4pastamba</i> enjoins, on his part, that a Bra4hman4a <lb/>when saluting should raise his right arm as far as his ears, <lb/>a Kshatriya as far as his breast (or according to a v. 1. as <lb/>far as his shoulder), a Vais4ya as far as his navel and that <lb/>a Su4dra making his obeisance should hold it down (<i>A4past.:</i> <lb/><b>svaM dakziRaM bAhuM SrotrasamaM prasArya brAhmaRo&acute;BivAdayetoraHsamaM <lb/>rAjanyo maDyasamaM vESyo nIcEH SUdraH prAYjaliH;</b> <i>Vi4ram.</i> on the <lb/>latter: <b>aMsasamaM rAjanya ityapi pAWaH . maDyaM nABiH;</b> <i>Atri,</i> how- <lb/>ever, seems to reserve this mode of salutatioin for a learned <lb/>Bra4hman4a in general, while he enjoins the touching of the <lb/>feet, if the person saluted is a Guru; <b>dakziRaM pARimudDftya <lb/>prakAmamaBivAdayet . Srotriye tvaYjaliH kAryaH pAdopagrahaRaM gu- <lb/>roriti</b>). If the person to be saluted is a woman, the <lb/>politeness of touching her from the knees to the feet is sub- <lb/>ject to some restrictions: if she is the wife of the <i>Guru,</i> <lb/>but not of the same class as her husband, <i>Manu</i> and other <lb/>legislators dispense with it altogether; if she is of the same <lb/>class and the student is young, he must pay her that re- <lb/>spect only when he returns from a journey, on other oc- <lb/>casions he prostrates himself before her at his daily salu- <lb/>tation, (<i>Vi4ram.</i> on <i>Manu</i> 2. 217. and <i>Gautama:</i> <b>viprozyeti va- <lb/>canAnna pratyahamiti gamyate</b>); but if she is young and the young <lb/>man knows already to distinguish right from wrong which [Page265-a+ 56] <lb/>is the case when he has completed his twentieth year (ac- <lb/>cording to <i>Manu;</i> or his sixteenth year, according to the <lb/><i>Vi4ram.</i> on <i>Gautama</i>) he must never touch her feet but al- <lb/>ways prostrate himself before her; <i>Manu</i> enjoins further <lb/>that the sister of his mother, the wife of his maternal <lb/>uncle, his own wife&acute;s mother and the sister of his father <lb/>must be treated by him like the wife of his Guru, equally <lb/>so the wife of his brother (<i>comm.:</i> the eldest wife, of the <lb/>same class), and that the sister of his father and of his <lb/>mother as well as his own elder sister must be saluted in <lb/>the same manner as his mother, but that his paternal and <lb/>maternal kinswomen are to be greeted by touching their <lb/>feet only on his return from a journey. <i>Gautama&acute;</i>s rule <lb/>that the wives of a brother and one&acute;s own wife&acute;s mother <lb/>are never to be touched in this manner is restricted by the <lb/><i>Vi4ramitrodaya</i> to the wives of the same class (<i>Gaut.:</i> <b>nopa- <lb/>saMgrahaRaM BrAtfBAryARAM SvaSrvASca;</b> <i>Viram.:</i> <b>yannopaºº iti gOta- <lb/>mavAkyaM tadasavarRAvizayam</b>), and when the same legislator <lb/>enjoins that with the exception of a mother, the wife of a <lb/>paternal uncle and a sister, no woman must be touched <lb/>by her feet in being greeted except on the return from a <lb/>journey, the same commentator infers that this ceremony <lb/>is obligatory on the latter occasion (<i>Gautama:</i> <b>nAviprozya <lb/>strIRAmamAtfpitfvyaBAryABAginInAm;</b> <i>Vi4ram.:</i> <b>aviprozyeti <lb/>vacanAdviprozya tu pAdopasaMgrahaRaM kartavyameva</b>). <P/>^c. The formula of salutation consists in general, if the <lb/>person greeted is a man, of the word <b>aBivAdaye</b> ‘I greet’, <lb/>followed by the declaration of the saluter&acute;s own name and <lb/>ending with the reverential word <b>BoH</b> (<i>Manu:</i> <b>aBivAdAtparaM <lb/>vipro jyAyAMsamaBivAdayan . asO nAmAhamasmIti svaM nAma <lb/>parikIrtayet .…BoHSabdaM kIrtayedante svasya nAmno&acute;Bi- <lb/>vAdane . nAmnAM svarUpaBAvo hi BoBAva fziBiH smftaH</b>); e. g. <lb/><b>aBivAdaye devadatto&acute;haM BoH,</b> or <b>aBivAdaya indravarmAhaM BoH,</b> <lb/>or <b>aBivAdaya indrapAlito&acute;haM BoH,</b> or (if a woman greets) e. g. <lb/><b>aBivAdaye gArgyahaM BoH;</b> according to the <i>Vi4ram.,</i> some com- <lb/>bine with the declaration of the name also that of the family <lb/>and the descendants when the word <b>aBivAdaye</b> is placed <lb/>at the end of the salutation, e. g. <b>amukapravaro&acute;mukagotro&acute;muka- <lb/>SarmAhaM Bo BivAdaye</b> ‘father of such and such a son, descendant <lb/>of such and such a family, I, such and such a…sarman, <lb/>(e. g. <b>kfzRaSarman</b>) Sir, greet (thee)’; if husband and wife salute <lb/>there is no other restriction (<i>Gaut.:</i> <b>strIpuMyoge&acute;BivAdato <lb/>&acute;niyamameke</b>), but the formula becomes shortened in this way: <lb/><b>aBivAdaye gArgyahaM gArgaSarmAhaM BoH</b>. If the person saluted is a <lb/>woman or a S4u4dra or a man who either does not understand <lb/>the Sanskr4it meaning of the proper name or does not know <lb/>the proper manner of protracting the final vowel of the <lb/>name in the return of the salutation or is otherwise igno- <lb/>rant of the proper manner of returning it (see g.), the formula <lb/>of the saluter is simply thus: <b>‘aBivAdaye&acute;ham’</b> ‘I greet’, <lb/>such an address being not considered an <b>aBivAdana;</b> (<i>Vi4- <lb/>ram.</i> on <i>Manu.</i> 2. 123. and 126.: <b>nAmaDeyasyABivAdanikasyA- <lb/>BivAdamaBivAdanavAkyArTatvaM ye na jAnate tAnstrIM ca pratyaha- <lb/>miti lOkikaM nAma coccaretprAjYo na pUrvoktamaBivAdanavAkyam . <lb/>yadvA nAmaDeyasyABivAdakanAmno&acute;nte&acute;BivAdaM plutAkArArikaM <lb/>na jAnate tAnpratIti dveDA meDAtiTirvyAcaKyO;</b> <i>Medha4tithi</i> re- [Page265-b+ 56] <lb/>ferring to the S4u4tra and Va4rttikas of <i>Pa4n4ini</i> VIII. 2. 83.). <lb/>[<i>Medha4tithi</i> and <i>Govindara4ja</i> take the word <b>nAma</b> in the <lb/>passage of Manu quoted above in its literal sense and give <lb/>the formula; e. g. <i>Medha4t.:</i> <b>aBivAdaye devadattanAmAhaM BoH,</b> <lb/>but this mode of salutation is not approved of by other <lb/>authorities; e. g. <i>Kullu4ka</i> in reference to this use of <b>nAman: <lb/>meDAtiTigovindarAjayoraBiDAnamapramARam</b>.] <P/>^d. The general rule that prevails at a salutation is that <lb/>the person who receives it must be an ‘elder’ or what is <lb/>technically termed a <i>Guru</i> and that the person who pays <lb/>it must be a ‘youth’ or an inferior; such a salutation <lb/>may be of course occasional, but it is a duty of a youth <lb/>to salute his ‘elders’ or ‘Gurus’ every morning after <lb/>he has managed the consecrated fire (<i>Ya4jnav.:</i> <b>agnikAryaM <lb/>tataH kuryAtsaMDyayoruBayorapi .. tato&acute;BivAdayedvfdDAnasAvahami- <lb/>ti bruvan;</b> <i>Yama:</i> <b>tato&acute;BivAdayedvfdDAnagnikAryAdanantaram;</b> <lb/><i>Gautama:</i> <b>guroH pAdopasaMgrahaRaM prAtaH</b>).--For the persons <lb/>comprised under the name <b>guru</b> and their relative superiority <lb/>or inferiority see s. v., it may suffice here to give the de- <lb/>finition of <i>Devala</i> who enumerates as male Gurus: the <lb/>teacher (see <b>upADyAya</b>), the father, the eldest brother, the <lb/>king, the maternal and paternal uncle, the father-in-law, <lb/>an initiated householder, the maternal and paternal grand- <lb/>father, and the eldest of the same class; as female Gurus: <lb/>the mother, the maternal and paternal grandmother, the <lb/>sisters of father and mother, the mother-in-law, and the <lb/>old nurse; and to add from the definition of others the <lb/>priest (see <b>ftvij</b>) and the spiritual teacher (see <b>AcArya</b>). <lb/>If there are several persons present who have a claim to a <lb/>salutation, the teacher who has given instruction either on <lb/>worldly or ritual or spiritual matters, has precedence be- <lb/>fore all others, according to <i>Manu</i> (<b>lOkikaM vEdikaM cApi <lb/>taTADyAtmikameva ca . AdadIta yato jYAnaM taM pUrvamaBivAdayet</b>), <lb/>and, in general, every superior Guru has precedence before <lb/>the one next to him in degree. [In the passage of <i>Gautama:</i> <lb/><b>pAdopasaMgrahaRaM gurusamavAye&acute;nvaham . aBigamya tu viprozya mA- <lb/>tfpitftadbanDUnAM</b> (i. e. mother, father, maternal uncle and aunt, <lb/>paternal uncle and aunt &amp;c.) <b>pUrvajAnAM</b> (i. e. elder brothers <lb/>&amp;c.) <b>vidyAgurURAM</b> (i. e. the Upa4dhya4ya, A4cha4rya &amp;c.) <b>tatta- <lb/>dgurURAM ca</b> (i. e. their maternal or paternal grandfathers &amp;c.) <lb/><b>saMnipAte parasya,</b> the last word (<b>parasya</b>) does not imply that <lb/>each <i>following</i> precedes in rank each preceding, but means <lb/>each <i>superior; Vi4ram.:</i> <b>mAtrAdInAM purA yatsaMnipAte samAgame <lb/>parasyotkfzwasya praTamamupasaMgrahaRaM kartavyam</b>.] The term ‘youth’ <lb/>mentioned above is not to be taken in its literal, but in its <lb/>metaphorical sense; for <i>Manu</i> rules that fellow citizens are <lb/>equal (as to age) for ten years, dancers and singers for five, <lb/>learned theologians for three, but persons related by blood <lb/>for a very short time; again, that one must consider a <lb/>Bra4hman4a though but ten years old, as if he were the father <lb/>of a Kshatriya though aged a hundred years; therefore a <lb/>friend, e. g., is not to be addressed with the words <b>BoH</b> or <lb/><b>Bavat,</b> unless he be older than ten years, and a Bra4hman4a <lb/>must never salute first a Kshatriya or a man of a lower <lb/>class, however distinguished he be (<i>Vi4ram.:</i> <b>daSavarzADikakaH <lb/>saKA BoBavacCabdAByAM saMboDyaH;</b> <i>S4a4ta4tapa:</i> <b>nABivAdyAstu vi- [Page266-a+ 56] <lb/>preRa kzatriyAdyAH kaTaMcana . jYAnakarmaguRopetA yadyapyete bahuSru- <lb/>tAH</b>); for if he does so, he incurs severe spiritual penalties. <P/>^e. Persons not to be saluted are, according to <i>Manu, Gau- <lb/>tama, Baudha4yana:</i> a priest (<i>R4itwij</i>), a wife&acute;s father, a maternal <lb/>and paternal uncle, learned and pious persons, <i>if they are <lb/>younger;</i> they are merely to be addressed with the words ‘I, so <lb/>and so, am here’ <b>asAvaham,</b> and to be honoured by rising from <lb/>the seat; this ceremony does not constitute, therefore, an <lb/><b>aBivAdana</b>. [In <i>Manu</i> 2. 130. the word <b>gurUn</b> is to be taken <lb/>in the sense of ‘an elder by learning and piousness’; it <lb/>does not occur in the corresponding passages of <i>Gautama</i> <lb/>and <i>Baudh.;</i> the former: <b>ftvikSvaSurapitfvyamAtulAnAM tu ya- <lb/>vIyasAM pratyutTAnamanaBivAdyAH;</b> the latter with the same words <lb/>except for the last, <b>pratyutTAyABiBAzaRam</b>.] In law courts, in <lb/>houses of penance and palaces where Bra4hman4as are assem- <lb/>bled, the latter are not to be saluted individually, but the words <lb/><b>sarveByo namaH</b> ‘respect to all’ are to be addressed to the whole <lb/>assembly; this mode of address is called the <b>namaskAra</b> which <lb/>is different therefore from the <b>aBivAdana;</b> (<i>Vishn4u:</i> <b>saBAsu <lb/>cEva sarvAsu yajYarAjagfhezu ca namaskAraM na kurvIta brAhmaRaM nA- <lb/>BivAdayet;</b> <i>Vi4ram.</i> on those words: <b>sarvAsu DarmavyavahAraprA- <lb/>yaScittAdinirRayasaBAsu namaskAraM na kuryAt . pratyekamiti Se- <lb/>zaH . kiM tu sarveByo nama ityeva vaktavyam;</b> <i>Vr4ihadvishn4u:</i> <b>saBAM <lb/>nABivAdayet</b>); <i>A4pastamba</i> forbids to salute a man who <lb/>carries fuel, flowers, kus4a grass, fire, water and rice in <lb/>his hands and one who performs the Japahoma; <i>Ka4tya4yana:</i> <lb/>a wicked man, a cripple, a stranger, one who has enemies <lb/>after him, a diseased person, a Yogin, one bent upon do- <lb/>ing penance and a youngster (similarly <i>Vr4ihaspati</i>); <i>S4ata4- <lb/>tapa:</i> a heretic, an outcaste (<b>patita</b>), a Vra4tya (q. v.), a <lb/>person while his head is oiled, while eating, yawning, <lb/>cleansing his teeth, performing his natural functions &amp;c.; <lb/>the <i>Vr4ihadna4radi4ya:</i> an atheist, a libertine (<b>BinnamaryAda</b>), an <lb/>impious man, a thief and a cheat, a man fond of litigation, <lb/>a drunken man, one who vomits or stands in water, one <lb/>who carries rice given to him as alms or one who is in a <lb/>lying position, one who performs a S4ra4ddha, a vow or a <lb/>sacrifice; amongst <i>women S4a4ta4tapa</i> forbids to greet: one in <lb/>her courses, one recently delivered, one who has killed her <lb/>husband and one who has miscarried. <P/>^f. A man must not salute, according to <i>A4pastamba,</i> while <lb/>he has his shoes on, while his head is covered (<b>vezwitaSi- <lb/>rAH</b>) and while his hands are stretched out; according to <lb/><i>S4ankha,</i> while he carries water in his hands, while he is <lb/>unclean, performs funeral rites or is in a lying position <lb/>…, according to <i>Baudha4yana,</i> while he carries fuel, a <lb/>water-jug, flowers or rice. <P/>^g. The return of the salutation or the <b>pratyaBivAdana</b> con- <lb/>sists, generally, in uttering first the words <b>AyuzmAnBava <lb/>sOmya</b> ‘long mayst thou live, friend’ or similar words to <lb/>the same effect; (<i>Manu:</i> <b>AyuzmAnBava sOmyeti vAcyo vipro <lb/>&acute;BivAdane,</b> where the word <b>iti</b> indicates, according to <i>Me- <lb/>dha4tithi</i> and the <i>Vi4ramitrodaya,</i> that the preceding words are <lb/>merely an illustration of the phrase to be used; thus the <lb/>address may be worded also in this manner: <b>AyuzmAneDi</b> or <lb/><b>dIrGAyurBUyAH</b> or <b>ciraM jIva</b> &amp;c.); these words are followed [Page266-b+ 56] <lb/>by the name of the person who has greeted first and, if <lb/>the latter is a Bra4hman4a, the last vowel of his name, which <lb/>at the same time is the last vowel of the whole phrase, be- <lb/>comes protracted (according to the general rules on making <lb/>vowels <b>pluta</b> q. v.); some require moreover, that the name <lb/>should always receive the addition of the word <b>Sarman,</b> others, <lb/>however, consider this addition unnecessary (<i>Manu:</i> <b>akA- <lb/>raScAsya nAmno&acute;nte vAcyaH pUrvAkzaraH plutaH;</b> <i>Vi4ram.:</i> <b>tatra nAmE- <lb/>veti kecit . SarmAntamityapare</b>); the return of the salute to <lb/>a Bra4hman4a would therefore run on the following pattern: <lb/><b>AyuzmAnBava sOmya devadattA3,</b> or <b>AyuzmAnBava sOmya devada- <lb/>ttaSarmA 3 n,</b> or <b>AyuzmAnBava piRAkapARA3 i (= piRAka- <lb/>pARe),</b> or <b>…vizRA3 u (= vizRo),</b> or <b>AyuzmAneDi <lb/>…</b> &amp;c.; (the omission of the word <b>Sarman</b> when it originally <lb/>belongs to the name, or the omission of the name altogether <lb/>are rebuked by <i>Kullu4ka</i>). If the person thus addressed is <lb/>a Kshatriya or Vais4ya or if the word <b>BoH</b> is added after <lb/>the name (which seems permitted according to <i>Ka4tya4yana</i> <lb/>on <i>Pa4n4.</i> VIII. 2. 83., although <i>Patanjali</i> observes that other <lb/>authorities do not approve of the combination of the name <lb/><i>and</i> <b>BoH,</b> but allow only the enunciation of the one or the <lb/>other), the protraction of the vowel is optional; e. g. in <lb/>returning the salute to a Kshatriya: <b>AyuzmAneDIndravarmA 3 n</b> <lb/>or <b>…ºvarman,</b> to a Vais4ya: <b>AyuzmAneDIndrapAlitA3</b> or <lb/><b>…ºpAlita;</b> or with <b>BoH, AyuzmAneDi devadatta BoH3</b> or <lb/><b>…BoH</b> (but the latter phrase should be, according to the <lb/>above mentioned observation, either <b>AyuzmAneDi BoH 3</b> or <lb/><b>…devadattA3</b>); if the person addressed is a woman or a <lb/>S4u4dra or spoken to in contempt or derision, no protraction <lb/>of the vowel takes place, e. g. a woman: <b>AyuzmatI Bava <lb/>gArgi;</b> a S4u4dra: <b>AyuzmAneDi tuzajaka;</b> or in contempt: <b>A- <lb/>yuzmAneDi sTAlin</b> (<i>Patanjali:</i> <b>asUyakastvamasi jAlma . na tvaM <lb/>pratyaBivAdanamarhasi . Bidyasva vfzala sTAlin;</b> <i>Kaiyyat4a:</i> <b>asU- <lb/>yakaH pratyAcazwe . pratyaBivAdavAkyAntasTasya nAmno gotrasya ca <lb/>pluta izyate nAnyasyeti yOgikasya pluto na viDeyaH . tatra pratya- <lb/>BivAdayitrA sTAliSabdaM saMjYAM matvA pluto vihitaH . yadA tU- <lb/>pahAsArTamasUyakastamAkzipati tadAsO pratyaBivAdaM nArhatyASI- <lb/>rvacanaM hi pratyaBivAdo gfhyate . pratisaMBAzaRamAtraM tu pratyaBivAdaM <lb/>matvA vArttikakftAsUyake pratizeDa uktaH;</b> in phrases such as <lb/><b>devadatta kuSalyasi, devadatta AyuzmAneDi</b> which are not word- <lb/>ed in the proper manner in which the return of a salutation <lb/>should be made, since the name does not stand at the end <lb/>of the sentence, the protraction of the vowel is equally <lb/>prohibited).--If the person to whom the salutation is to <lb/>be returned, has performed the preparatory observances of <lb/>a sacrifice, his name should not be enounced but in its <lb/>place the reverential word <b>BoH;</b> and to the wife of another <lb/>or to any woman not related by blood the epithet of address <lb/>should be <b>Bavati</b> or <b>suBage</b> or <b>Bagini</b> (according to <i>Manu</i>). <lb/>After the person has returned the greeting, he may put <lb/>the usual polite questions, after the saluter&acute;s health &amp;c.; <lb/>(it is not therefore the latter who asks after the health &amp;c. <lb/>of the person who returns the salute, for <i>Govindara4ja</i> who <lb/>expresses that opinion, is rebuked for it by <i>Kullu4ka</i>); the <lb/>model, however, laid down by <i>Manu</i> and <i>A4pastamba,</i> that <lb/>a Bra4hman4a must be asked whether he prospers, a Ksha- [Page267-a+ 56] <lb/>triya whether he is quite well, a Vais4ya whether he is <lb/>happy, and a S4u4dra whether he is free from disease (<i>Manu:</i> <lb/><b>brAhmaRaM kuSalaM pfcCetkzatrabanDumanAmayam . vESyaM kzemaM samAgamya <lb/>SUdramArogyameva ca;</b> <i>A4pastamba:</i> <b>kuSalamavaravayasaM samAnavayasaM <lb/>vA vipraM pfcCet . anAmayaM kzatriyaM kzemaM vESyamArogyaM SUdram</b>) <lb/>is not to be taken in its literal sense, as the commentators <lb/>observe and as may be inferred from instances in the epic <lb/>and dramatic literature; thus in the <i>Sabha4parvan</i> of the <i>Ma- <lb/>ha4bha4rata, Na4rada</i> after having returned the salute of <i>Yu- <lb/>dhishthira</i> does not content himself with the question whether <lb/>the king is quite well, but overwhelmes him with an inter- <lb/>rogatory of 110 Slokas (v. 151-260) which is perhaps the <lb/>completest of its kind, though probably an overdone illus- <lb/>tration of this part of a Hindu greeting. <P/>^b. The object of the <b>pratyaBivAdana</b> being a blessing (<i>Vishn4u:</i> <lb/><b>SizyARAmASizaM dadyAtpAdopagrahaRo guruH</b> and compare the <lb/>commencement of this article), a person who omits to re- <lb/>turn the salutation is threatened by <i>Yama</i> to become guilty <lb/>of all the sins of the person he ought to have greeted <lb/>(<b>aBivAde tu yaH pUrvamASizaM na prayacCati . yadduzkftaM Bavettasya <lb/>tasmAdBAgaM prapadyate</b>), by <i>Angiras</i> to fall into hell and by <lb/>the <i>Bhavishya-Pura4n4a</i> moreover, if the person thus slighted <lb/>is a Bra4hman4a, to be reborn in a future life as a tree on a <lb/>cemetery which will be inhabitated by vultures and crows; <lb/>(<i>Bhav.-Pur.:</i> <b>aBivAde kfte yastu na karotyaBivAdanam . ASizaM <lb/>vA na kurvIta sa yAti narakaM Druvam . aBivAde kfte yastu taM vipraM <lb/>nABivAdayet . SmaSAne jAyate vfkzo gfDrakAkanizevitaH</b>).-- <P/>^i. As a reward for performing properly and habitually the <lb/>ceremony of a salutation <i>Manu</i> promises an increase of <lb/>life, wisdom, fame and strength (<b>aBivAdanaSIlasya nityaM <lb/>vfdDopasevinaH . catvAri saMpravarDanta AyurvidyA yaSo balam</b>) <lb/>and the Buddhistic work <i>Dhammapa4da</i> which has modified <lb/>the quoted verse, an increase of life, beauty, happiness and <lb/>strength (<b>aBivAdanaSIlassa niccaM vadDApacAyino . cattAro <lb/>DammA vaqQanti Ayu vaRRo suKaM balaM</b>). Comp. <b>aBivandana</b>. <lb/>E. <b>vad</b> in the caus., with <b>aBi,</b> kr4it aff. <b>lyuw</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBivAnyA", "ahuvr. f. (<b>-nyA</b>) (ved.) A cow who (has lost <lb/>her own calf and) suckles another; comp. <b>aBivAnyavatsA</b>). <lb/>The word occurs in the <i>Ma4nava Kalpa Su4tras</i> where it is <lb/>rendered by <i>Kuma4rila</i> <b>vivatsA,</b> and twice in a quotation of <lb/><i>Ma4dhava&acute;</i>s <i>Jaimini4yanya4yam.</i> from a passage referring to <lb/>the Maha4pitr4iyajna: <b>mahApitfyajYa evaM SrUyate . pitfByo&acute;gni- <lb/>zvAtteByo&acute;BivAnyAyE dugDe manTamiti;</b> when <i>Ma4dhava</i> says <lb/>on one occasion: <b>atra vatsarahitAyA aBivAnyASabdABiDe- <lb/>yAyA DenvA dugDe</b> &amp;c. and on another: <b>mftavatsA DenuraBi- <lb/>vAnyA</b> &amp;c.; but while all the Mss. of this work within my <lb/>reach coincide in reading <b>aBiºº,</b> the corresponding pas- <lb/>sage in <i>Weber&acute;</i>s ed. of <i>S4atap.</i> II. 6. 1. 6. runs: <b>aTa pitfByo&acute;gni- <lb/>zvAtteByaH . nivAnyAyE dugDe sakfdupamaTita ekaSalAkayA manTo <lb/>Bavati,</b> and the E. I. H. Ms. 657 of <i>Sa4yan4a&acute;</i>s (<i>Ma4dhava&acute;</i>s) <lb/>comm. of the <i>S4atap.</i> has also the reading <b>nivAnyA</b> without <lb/>any further remark. It is probable, however, that the <lb/>quotation of the <i>Jaimini4yanya4yam.</i> belongs to a school of <lb/>the <i>black Yajurveda</i> and that <b>aBivAnyA</b> and the reading of <lb/>the <i>S4atapathabr.</i> <b>nivAnyA</b> are synonymous terms. Comp. <lb/><b>aBivAnyavatsA</b>. E. doubtful, perhaps <b>aBivA</b> and <b>anya</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBivimAna", "atpur. m. (<b>-naH</b>) The same as <b>aBimAna</b> 1. q. v. <lb/>and therefore used in the <i>Chha4ndogya Upanishad</i> as an epi- <lb/>thet of <i>Vais4wa4nara</i> or the worldly form of the Supreme <lb/>Soul, since he conceives the whole of mankind as referring <lb/>to him exclusively (viz. ‘I am Brahman’); <i>Chh. Up.:</i> <b>yastve- <lb/>tamevaM prAdeSamAtramaBivimAnamAtmAnaM vESvAnaramupAste sa sarvezu <lb/>lokezu sarvezu BUtezu sarvezvAtmasvannamatti</b> (<i>S4ankara:</i> <b>pratyagAtmata- <lb/>yABivimIyate&acute;hamiti jYAyata ityaBivimAnaH</b> ‘because it is <lb/>conceived as Supreme Soul under the notion of I, it is called <lb/>Abhivima4na’; and comp. the passage of the <i>Veda4nta Sa4ra</i> <lb/>where Vais4wa4nara is defined as the Supreme Soul conceived [Page268-b+ 56] <lb/>as wordly Totatily: <b>etatsamazwyupahitaM cEtanyaM vESvAnaro virA- <lb/>qiti cocyate sarvanarABimAnitvAt,</b> this passage and esp. <lb/>the latter word being founded on the quoted words of the <lb/><i>Chh. Upan.;</i> as Vais4wa4nara is the Supreme Soul in its re- <lb/>ference to the world there is a tendency to equivocation in <lb/>the Upan., for <b>prAdeSa</b> which means there ‘space’ in general, <lb/>might convey the notion of limitedness--in its sense ‘span’ <lb/>--and <b>aBivimAna</b> remind of <b>vimAna</b> ‘absence of measure’; <lb/>or <b>aBivimAna</b> might be taken in the sense ‘creator’, scil. <lb/>of the universe; these possibilities are alluded to by <i>S4an- <lb/>kara</i> in his commentary on the <i>Veda4nta Su4tras,</i> but the <lb/>first explanation is clearly that adopted in preference by <lb/>him and the Veda4ntists; comp. <i>S4ank.</i> on the <i>Veda4nta Su4tra</i> <lb/>(I. 2. 24.): <b>vESvAnaraH sADAraRaSabdaviSezAt</b> where the given <lb/>passage is alleged, and on the <i>Ved. Su4tra:</i> <b>Amananti cEna- <lb/>masmin</b> (I. 2. 32.) where he observes: <b>aBivimAnaSrutiH pratya- <lb/>gAtmatABiprAyA . pratyagAtmatayA sarvEH prARiBiraBivimIyata <lb/>ityaBivimAnaH</b> (i. e. 1. <i>as above</i>) <b>. aBigato vAyaM pratyagAtma- <lb/>tvAdvimAnaSca mAnaviyogAdityaBivimAnaH</b> (i. e. 2. <i>‘resorted to, <lb/>because he has the nature of the Supreme Soul, and illimited, be- <lb/>cause he is devoid of measure’</i>) <b>. aBivimimIte vA sarvaM jagatkA- <lb/>raRatvAdityaBivimAnaH</b> (i. e. 3. <i>‘creator’</i>) <b>. tasmAtparameSvaro vE- <lb/>SvAnara iti sidDam;</b> <i>Govinda4nanda:</i> <b>ABimuKyenAhaM brahmeti vi- <lb/>mimIyate jYAyata ityaBivimAnaH pratyagAtmA</b> (i. e. 1.) <b>. aBigata- <lb/>ScAsO vimAnaH sarvasvarUpatve satyAnantyAt . mAnamatra parimARam</b> <lb/>(i. e. 2.) <b>. aBivimimIta iti nirmimIte</b> (i. e. 3.) <b>. tasmAdvE- <lb/>SvAnaravAkyamupAsye brahmaRi samanvitamiti sidDam</b>. E. 1. (and <lb/>3.) <b>mA</b> with <b>vi</b> and <b>aBi,</b> kr4it aff. <b>lyuw;</b> (2. <b>aBi</b> and <b>vimAna</b>).")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBivyakti", "atpur. f. (<b>-ktiH</b>) Revelation, manifestation, ap- <lb/>pearance, the making or becoming of a thing evident to <lb/>the senses; (therefore ‘belonging to the present time, and <lb/>not applicable to wisdom or knowledge’: <i>Vi4jna4na4ch.</i>--on <lb/>the <i>Sa4nkhya Su4tra</i> <b>nABivyaktinibanDanO vyavahArAvyavahArO--: <lb/>aBivyaktita utpattivyavahAro&acute;BivyaktyaBAvAccotpattivyavahA- <lb/>rABAvaH . na tvasataH sattayetyarTaH . aBivyaktiSca na jYAnaM kiM tu <lb/>vartamAnAvasTA;</b> or the same--on the <i>Sa4nkhya S.</i> <b>satkArya- <lb/>sidDAntaScetsidDasADanam--:aBivyaktiryadyanAgatAvasTAtyAgena <lb/>vartamAnAvasTAlABa ityucyate</b> &amp;c.); e. g. <i>Sa4nkhya Su4tra:</i> <b>nA- <lb/>nandABivyaktirmuktirnirDarmatvAt,</b> <i>Vijna4na4ch.:</i> <b>AtmanyAnandarUpo <lb/>&acute;BivyaktirUpaSca Darmo nAsti svarUpaM ca nityameveti na sADana- <lb/>sADyam . ato nAnandABivyaktirmokza ityarTaH;</b> or <i>Yoga Su4tra:</i> <lb/><b>tatastadvipAkAnuguRAnAmevABivyaktirvAsanA;</b> or <i>Nya4ya Su4tras:</i> <lb/><b>vAhyaprakASAnugrahAdvizayopalabDeranaBivyaktito&acute;nupalabDiH .. <lb/>aBivyaktO cABiBavAt</b> (<i>Vis4wan.:</i> <b>aBivyaktO pratyakza udBUtatve</b>); <lb/>or <i>Ved. Su4tra:</i> <b>aBivyakterityASmaraTyaH</b> (<i>S4ankara:</i> <b>atimAtra- <lb/>syApi parameSvarasya prAdeSamAtratvamaBivyaktinimittaM syAt</b>); or <lb/><i>Jaimini4yanya4y.:</i> <b>evaM PalamityasminpraTamEkavacane napuMsakABivya- <lb/>ktiH;</b> or <i>A4nandag.</i> on <i>S4ank.</i> on the <i>Kenop.:</i> <b>pratyagAtmatayA <lb/>brahmaRo yaTABivyaktiH syAttaTopadiSyate;</b> or <i>Pa4n4.:</i> <b>dvandvaM raha- <lb/>syamaryAdAººº aBivyaktizu;</b> or <i>Sa4hityad.:</i> <b>leKyaprasTApanEH sni- <lb/>gDErvIkzitErmfduBAzitEH . dUtIsaMprezaRErnAryA BAvABivyaktiri- <lb/>zyate</b>. E. <b>aYj</b> with <b>vi</b> and <b>aBi,</b> kr4it aff. <b>ktin</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBivyAdAna", "ahuvr. n. (<b>-nam</b>) (In vaidik Grammar.) A sup- <lb/>pressed sound; viz. such a long vowel <b>A,</b> separated from <lb/>a preceding <b>A</b> by a hiatus, as becomes <i>wrongly</i> absorbed <lb/>by the protracting beyond the legitimate measure of such a <lb/>preceding <b>A;</b> as if in the pronunciation of <b>tA ApaH, avasA <lb/>A, yA ApaH, tA A</b> (in verses of the R4igveda), the <lb/>speaker commits the fault of allowing the final <b>A</b> of <b>tA, <lb/>avasA, yA</b> to absorb, by unduly protracting it, the be- <lb/>ginning <b>A</b> of <b>ApaH</b> and <b>A</b>. [In the <i>R4ik-Pra4tis4.-Su4tra</i> <lb/><b>aBivyAdAnaM ca vivfttipUrve kaRWye tA Apo&acute;vasA eti <lb/>dIrGe</b> it would seem more natural to look upon <b>aBivyAdAna</b> <lb/>as a Tatpur. and render it ‘absorption’; but as <b>vyAdAna</b> <lb/>means ‘enouncing, pronouncing’ and as a negative value <lb/>of <b>aBi</b> is but seldom admissible in a <i>Tatpur.,</i> it appears <lb/>better to adopt <i>Uvat4a&acute;</i>s comment which represents the <lb/>word as a <i>Bahuvr.</i> and supplies <b>akzara,</b> viz.: <b>AdAnamAramBaH . <lb/>viviDaM vipulaM viSAlaM vAdAnamaTavAdAnameva vyAdAnam . kena- <lb/>cidaBivyAptamaBiBUtaM vA vyAdAnaM tasya tadidamaBivyAdAnaM Bava- <lb/>tyakzaram;</b> and since the condition of <i>this</i> defect of pronun- <lb/>ciation is the meeting of <i>two</i> <b>A,</b> there seems equally no <lb/>choice left but to adopt the elliptical interpretation of this <lb/>comm., as regards <b>vivfttipUrve kaRWye dIrGe,</b> which words he <lb/>renders as neuters in the dual accus., for in giving them <lb/>the apparently more natural value of a locat. sing. the rule <lb/>would not necessarily imply the meeting of <i>two</i> long vowels <lb/><b>A</b>.] E. <b>aBi</b> and <b>vyAdAna,</b> scil. <b>akzara</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiSasta", "atpur. m. f. n. (<b>-staH-stA-stam</b>) I. ^1 Insulted, blamed, <lb/>accused, whether rightly or wrongly, but esp. wrongly; <lb/>hence, calumniated; e. g. <i>Baudha4yana:</i> <b>pAtakABiSaMsane kf- <lb/>cCrastadarDamaBiSastasya;</b> or <i>Manu:</i> <b>vatsasya hyaBiSastasya puro <lb/>BrAtrA yavIyasA . nAgnirdadAha romApi satyena jagataH spfSaH;</b> <lb/>or <i>Ka4tya4y.:</i> <b>indrasTAne&acute;BiSastAnAM mahApAtakinAM nfRAm . <lb/>nfpadrohe pravfttAnAM rAjadvAre prayojayet;</b> or <i>Ya4jnav.:</i> <b>aBi- <lb/>Sasto mfzA kfcCraM caredAgneyameva vA</b> &amp;c.; compare also the <lb/>quotation s. v. <b>aBiSapta</b>.--According to <i>Ya4jnavalkya</i> <lb/>3. 285 ff. a man exonerates himself from a false accusation <lb/>by undergoing the penance Kr4ichchhra, or by sacrificing <lb/>to Agni the Purod4a4s4a, or to Va4yu a sacrificial animal <lb/>(compare the legend in <i>Manu</i> 8. 116. and in the <i>Hariv.</i> <lb/>6428 &amp;c.; <i>Vijna4nes4wara</i> holds that the term <b>apANktya,</b> when <lb/>used by <i>Manu</i> 11. 200., comprises the <b>aBiSasta</b>); whoever <lb/>makes a false accusation becomes twice as guilty as if he <lb/>had divulged the real blemish of a person, and assumes, <lb/>moreover, all the other evils that may arise to the slan- <lb/>dered person; he undergoes, besides, the penalty of fasting <lb/>during a whole month, muttering the S4uddhavati4 prayers <lb/>and abstaining from sensual enjoyments. The civil liabi- <lb/>lities for an insult or slander are regulated according to <lb/>the nature of the offence and relative caste, sex &amp;c. of the [Page271-a+ 56] <lb/>parties; comp. <i>Manu</i> 8. 267-270.; <i>Ya4jnav.</i> 2. 204-211. and the <lb/>synopsis of the various law authorities as given by the <lb/><i>Mita4kshara</i> on the named verses of <i>Ya4jnav.,</i> by the <i>Vi4ra- <lb/>mitrod.</i> p. 148 a ff., the <i>Viva4dachint.</i> p. 69 &amp;c. &amp;c.--^2 Ill- <lb/>famed, defamed, of doubtful character; e. g. <i>Manu:</i> <b>pApa- <lb/>rogyaBiSastaSca dAmBiko rasavikrayI</b> (scil. <b>varjyAH</b>) (<i>Medha4t.:</i> <lb/><b>aBiSastaH pAtakayoH karteti loke prasidDaH . asatyakartfkatvani- <lb/>Scaye;</b> <i>Kull.:</i> <b>anirRote&acute;pi tasminmahApAtakAdO jAtABi- <lb/>SApaH</b>); or <b>niyamya prayato vAcamaBiSastAMstu varjayet</b> (<i>Medh.:</i> <lb/><b>aº = kftapAtakatve prasidDAnadfzwapAtakAnapi</b>); or the <i>Mit.</i> when <lb/>it explains in a verse of <i>Ka4tya4y.</i> the word <b>saMdigDaH = aBi- <lb/>SastaH</b>. Several commentators on the <i>Amarak.</i> restrict the <lb/>sense of the word to the meaning ‘a married man or wo- <lb/>man slandered on the score of chastity’, others however <lb/>take it in the general sense of the first meaning: <i>Ra4yam., <lb/>Bharatam., Pada4rthak., Ni4lak., Bhanu4jid,</i> &amp;c. <b>mETunaM prati <lb/>miTyAdUzitayoH parastrIparapuruzayoH,</b> or <b>miTyAmETunaparivA- <lb/>dayukte,</b> but also: <b>parastriyAM parapuruze vA miTyAdUzite mETunaM <lb/>prati AhUta iti kecit . upapannapAtaka iti kecit . miTyA- <lb/>dUzitamAtra iti kecit</b> (<i>Bharatam.</i>); thus <i>Sa4rasund.</i> = <b>mi- <lb/>TyAvAkyadUzitaH,</b> <i>Kshi4rasw.</i> <b>alIkotpannapAtakavyapadeSaH</b>. E. <lb/><b>SaMs</b> with <b>aBi,</b> kr4it aff. <b>kta</b>. <P/>II. Hurt, struck, inflicted; e. g. <i>Ra4ma4y.:</i> <b>devi kenABiSa- <lb/>stAsi kena vAsi vimAnitA;</b> or <i>Manu:</i> <b>AturAmaBiSastAM <lb/>vA cOravyAGrAdiBirBayEH . patitAM paNkalagnAM vA sarvopAyErvi- <lb/>mocayet</b> (<i>Kull.:</i> = <b>vyADitAM cOravyAGrAdiBayahetuBiH;</b> but, <lb/>besides <b>sarvaprARErvimocayet</b> instead of the latter words, there <lb/>is a <i>v. l.</i> <b>aBizaktAm</b> in the place of <b>aBiSastAm,</b> which is <lb/>also adopted by <i>Medha4tith.:</i> <b>aBizaktAM = gfhItAm</b>); or <i>Na4- <lb/>rada:</i> <b>baDAdfte brAhmaRasya na baDaM brAhmaRo&acute;rhati . Siraso <lb/>muRqanaM daRqastasya nirvAsanaM purAt . lalAwe vABiSastANkaH</b> (a <lb/>mark of db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiSastaka", ". f. n. (<b>-stakaH-stikA-stakam</b>) The same as the <lb/>preceding: I. e. g. <i>Ya4jnav.:</i> <b>BftakADyApakaH klIvaH kanyAdU- <lb/>zyaBiSastakaH</b> (scil. <b>ninditAH</b>) (<i>Mit.:</i> <b>satAsatA vA brahmahatyA- <lb/>dinABiyukto&acute;BiSastaH</b> i. e. one rightly or wrongly accused <lb/>of a crime); or <b>strIbAlavfdDakitavamattonmattABiSastakAH</b> scil. <lb/><b>asAkziRaH</b> (<i>Mit.:</i> <b>aBiSastaH . aBiyukto brahmahatyAdinA;</b> <lb/><i>Vi4ram.:</i> = <b>mahApAtakABiSastaH</b>). II. e. g. <i>Sus4ruta:</i> <b>dEvabala- <lb/>pravfttA ye</b> (scil. <b>vyADayaH</b>) <b>devadrohAdaBiSastakAH</b> ‘the diseases <lb/>which proceed from divine power are those <i>inflicted</i> through <lb/>the wrath of the gods’. E. <b>aBiSasta,</b> taddh. aff. <b>ka (svArTe)</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiSasti", "atpur. f. (<b>-stiH</b>) I. ^1 Abuse, calumny, scandal, <lb/>defamation (<i>Med., Hemach., Vis4wapr., Bhu4ripr., Ajayap., <lb/>S4abdaratna4v.,</i> &amp;c. = <b>apavAda</b> or <b>lokApavAda</b>); e. g. <i>R4igv.:</i> <lb/><b>uruzyA Ro aBiSasteH soma</b> (<i>Sa4yan4a:</i> <b>aBiSasteraBiSaMsanAda- <lb/>BiSAparUpAnnindanAt</b>); or <i>Va4jas., Atharv.:</i> <b>amutra BUyAdaDa</b> <lb/>(v. 1. <b>ºDi</b>) <b>yadyamasya bfhaspate&acute;BiSasteramuYcaH</b> (<i>Mahi4dh.:</i> <b>aBi- <lb/>SasteH . aBiSApAdapi lokApavAdAdapi</b>); hence personified: <lb/>(ved.) a <i>slanderer,</i> an <i>enemy;</i> e. g. <i>R4igv.:</i> <b>jahI Bikitvo <lb/>aBiSastimetAm</b> (<i>Sa4y.:</i> = <b>enamaBiSaMsakam</b>); or <b>tvaM devAM~ aBi- <lb/>SasteramuYcaH</b> (<i>Sa4y.:</i> = <b>aBiSaMsakAcCatroH</b>); in the verse of the <lb/><i>R4igv.:</i> <b>yuvaM sinDUM~raBiSasteravadyAdagnIzomAvamuYcataM gfBItAn</b> <lb/>it is probably more correct to take <b>avadyAt</b> as an appo- <lb/>sition to <b>aBiSasteH</b> than to consider <b>aBiSasteH</b> as a masc. [Page271-b+ 56] <lb/>or as an adject. referring to <b>avadyAt</b> i. e. ‘you have liberated <lb/>the rivers from that crime, the slander’, (but <i>Sa4y.</i> from <lb/>‘that notorious crime’: <b>aBiSasteraBiSasyamAnAdaBitaH praka- <lb/>witAdavadyAttasmAtpApAdamuYcatam</b>). ^2 Asking, begging; (ac- <lb/>cording to the various Koshas mentioned above; some <lb/>comm. of the <i>Amarak.</i> however restrict its sense to the <lb/>‘religious begging’; thus <i>Ra4yam., Rama4n., Ni4lak.,</i> &amp;c.: <lb/><b>BikzAmAtre,</b> <i>Bharatam.:</i> <b>vrataBikzAyAm</b>). E. <b>SaMs</b> with <b>aBi,</b> <lb/>kr4it aff. <b>ktin</b>. <P/>II. Injury, destruction (ved.); e. g. <i>R4igv.:</i> <b>naBo na rUpaM <lb/>jarimA minAti purA tasyA aBiSasteraDIhi</b> (<i>Sa4y.:</i> <b>aBi- <lb/>SasterhiMsAhetoH</b>); or <b>somyAsaH…titikzante aBiSastiM janA- <lb/>nAm</b> (<i>Sa4y.:</i> <b>aBiSastiM = hiMsAm;</b> but <i>Mahi4dh.</i> takes the <lb/>word in the latter instance, when it occurs in the corre- <lb/>sponding verse of the <i>Va4jas.,</i> in the sense and etym. of I. 1. <lb/>viz. = <b>durvacanam</b>); or <i>Vajas.:</i> <b>samidasi sUryastvA purastAtpAtu <lb/>kasyAScidaBiSastyE</b> (<i>Mahi4dh.:</i> = <b>hiMsAyAH</b>); also personified <lb/>in this sense: <i>an enemy;</i> when <i>Sa4yan4a</i> however, and pro- <lb/>bably wrongly, analyzes it as a Bahuvr. m.; comp. <b>aBi- <lb/>SastipA, aBiSastipAvan</b> and the following. E. <b>Sas</b> with <lb/><b>aBi,</b> kr4it aff. <b>ktin</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiSApa", "atpur. m. (<b>-paH</b>) ^1 Charge, accusation; more esp. <lb/>a heavy charge, and one from which the accused is able to <lb/>exonerate himself; hence a false imputation, a calumny; <lb/>e. g. <i>Ya4jnav.:</i> <b>nfpArTezvaBiSApe ca vaheyuH SucayaH sadA</b> (<i>Mit.:</i> <lb/><b>nfpadrohezu mahApAtakABiyoge ca</b>); or <b>sAhasasteyapAruzyago&acute;Bi- <lb/>SApAtyaye striyAm . vivAdayetsadya eva kAlo&acute;nyatrecCayA <lb/>smftaH</b> (<i>Mit.:</i> <b>aBiSApaH pAtakABiyogaH</b>); or <i>Ka4tya4y.:</i> <b>aBi- <lb/>SApe samuttIrRe prAyaScitte kfte buDEH . viSudDipatrakaM deyam</b> &amp;c.; <lb/>or the same <b>uttamezu samastezu aBiSApe samAgate . vfttAnuvAda- <lb/>leKyaM yattajjYeyaM saMDipatrakam;</b> or <i>Vya4sa:</i> <b>BAgABiSApasaMdigDe <lb/>yaH samyagvijayI Bavet . tasmE rAjYA pradAtavyaM jayapatraM suni- <lb/>Scitam</b>. ^2 A curse, an imprecation (esp. uttered by a <lb/>Bra4hman4a, a Guru, an old man and a magician; <i>Vijaya- <lb/>rakshita</i> as quoted by <i>Ra4dha4kan4tad.:</i> = <b>brAhmaRaguruvfdDasidDA- <lb/>nAmanizwABiSaMsanam;</b> <i>Chakrapa4n4idatta</i> in his comm. <i>Bha4nu- <lb/>mati4</i> on <i>Sus4ruta:</i> <b>aBiSApo guruvfdDasidDAcAryAdiBiraBiSa- <lb/>panam</b>); e. g. <i>Nalop.:</i> <b>yasyABiSApAdduHKArto duHKaM vindati <lb/>nEzaDaH . tasya BUtasya no duHKAdduHKamapyaDikaM Bavet</b>. According <lb/>to the medical superstition, a kind of fever is produced by <lb/>the imprecation of a Bra4hman4a &amp;c. the symptoms of which <lb/>are delirium and thirst and otherwise like those of the fever <lb/>produced by incantation (comp. <b>aBicArajvara</b>); e. g. <i>Su- <lb/>s4ruta:</i> <b>aBicArABiSApAByAM…jvaro pravartate;</b> and <b>aBi- <lb/>cArABiSApAByAM mohastfzRABijAyate</b>.--Also <b>aBISApa</b>. <lb/>E. <b>Sap</b> with <b>aBi,</b> kr4it aff. <b>DaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizaNga", "atpur. m. (<b>-NgaH</b>) ^1 Contact, union, connexion, at- <lb/>tachment; e. g. <i>Ma4ghak.:</i> <b>muhuriti vanaviBramABizaNgAdatami <lb/>tadA nitarAM nitambinIBiH</b> (<i>Mallin.:</i> <b>vanaº = vanaBramaRasaNgAt</b>); <lb/>also figur., e. g. <i>Sus4ruta:</i> <b>sAtvikAstu</b> (scil. <b>guRAH</b>) <b>Anf- <lb/>SaMsyaM…smftirDftiranaBizaNgaH</b> (i. e. want of attachment). <lb/>^2 Embracing, copulation; (<i>Hala4yudha:</i> <b>saMsargABiBavAkroSe- <lb/>zvaBizaNgaH prakIrtitaH</b>). ^3 Possession by evil spirits or pas- <lb/>sions; <i>Chakrapa4n4idatta</i> on the <i>Su4trasth.</i> of <i>Sus4ruta:</i> <b>aBi- <lb/>zaNgo devAdInAM viparyAyAnupraveSaH;</b> <i>a modern medical comm.:</i> <lb/>= <b>BUtAnAM kAmAdInAM ca SarIre manasi vA saMbanDaH;</b> e. g. <lb/><i>Sus4ruta&acute;</i>s <i>Uttarat.:</i> <b>kecidBUtABizaNgotTaM bruvate vizamajvaram;</b> <lb/>or <b>BUtABizaNgAdudvegahAsyakampanarodanam</b>. See also <b>aBizaNga- <lb/>jvara</b>. ^4 An oath (= <b>SapaTa</b> <i>Trik., Hem., Vis4wapr., Med., <lb/>S4abdaratna4v.</i> of <i>Mathures4a, Bhu4ripr.;</i> = <b>SApa</b> <i>Ajayap.</i> and <lb/><i>comm.</i> on the <i>Amarak.</i>). ^5 Curse, imprecation (= <b>AkroSa</b> <lb/><i>Amarak., Hem., Vis4wapr.,</i> &amp;c.); e. g. <i>Maha4bh. S4a4ntip.:</i> <b>kzepAya- <lb/>mARamaBizaNgavyalIkaM nigfhRAti jvalitaM yaSca manyum . aduzwacetA <lb/>mudito&acute;nasUyuH sa Adatte sukftaM vE parezAm</b>. ^6 False accusation, <lb/>calumny; (<i>Mathures4a</i> on the <i>Amarak.:</i> = <b>SApe siTyABiSaMsane</b>). <lb/>^7 Defeat, misfortune, calamity (= <b>parABava</b> <i>Amarak., Hem., <lb/>Vis4wapr., S4abdar.,</i> &amp;c.; = <b>aBiBava</b> <i>Hala4y., Ajayap.</i>); e. g. <lb/><i>Sa4hityad.:</i> <b>tIvrABizaNnapraBaveRa vfttiM mohena saMstamBayatendriyA- <lb/>RAm . ajYAtaBartfvyasanA muhUrtaM kftopakAreva ratirbaBUva;</b> or [Page273-b+ 56] <lb/><i>Raghuv.:</i> <b>tato&acute;BizaNgAnilavipravidDA…DaratrIM lateva sI- <lb/>tA saha db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizava", "atpur. 1. m. (<b>-vaH</b>) ^1 The religious act of pressing <lb/>out the juice of the Soma plant or Asclepias acida (see <lb/>also <b>somABizava</b>), or in default of this plant, of its substi- <lb/>tute, the Pu4ti4ka4 or Cæsalpinia bonducella (see also <b>pUtI- <lb/>kABizava</b>); it constitutes an essential ceremony of the <lb/>Soma sacrifices (see <b>jyotizwoma</b>), and is performed the day <lb/>after the sacrificial acts called <b>upasad</b> (q. v.), by means <lb/>of stones (<b>grAvan</b>) which press on two boards (called <lb/><b>aDizavaRa</b>); the act takes place in the southern part of a <lb/>building erected in the western part of the Uttaravedi near <lb/>a cart which is placed there and bears, like the building, <lb/>the name <b>havirDAna</b>. (Comp. e. g. <i>Ma4dhava vv. ll.:</i> <b>yadi <lb/>somaM na vindeta pUtIkAnaBizuRuyAditi SrUyate;--dIkzAdi- <lb/>vasAdUrDvaM somABizavadivasAtpUrvaM kartavyA homA upasadaH;</b>-- <lb/><i>Mahi4dhara:</i> <b>aDvaryuBiH sutA aBizavaDarmeRa grAvaBiH dravIBA- <lb/>vamApAditAH;</b> <i>Ma4dhava:</i> <b>somABizavADArayoraDizavaRaPala- <lb/>kayoH saMtardanaM kAryam;--uttaravedyAH pratIcIne maRqape&acute;Bi- <lb/>zavaH;--havirDAne grAvaBiraBizutyAhavanIye hutvA sadasi <lb/>Bakzayanti;--jyotizwome SrUyate . uta yatsunvanti sAmiDenI- <lb/>stadanvAhuriti . havirDAnamaRqapagatayordakziRottaraBAgayora- <lb/>vasTitayorhavirDAnanAmakayoH SakawayormaDye dakziRaM Sakawamatra <lb/>yattacCabdAByAmaBiDIyate . tatra samIpe somasyABizavaH</b>). <lb/>^2a. Religions bathing, ablution preparatory to religious rites; <lb/>^b. Drinking the juice of the Soma plant. [Some of the <lb/>comm. on the <i>Amarak.</i> 2. 7. 46. give only the first meaning <lb/>(2. a.), others both meanings; <i>Ra4yam., Tarkava4gi4s4a, Rama4n.,</i> <lb/>&amp;c. = <b>yajYasnAne;</b> <i>Bharatam., Sa4rasund., Ni4lak.:</i> <b>yajYasnAne <lb/>somalatApAne ca</b>.] ^3 Sacrifice in general (<i>Med., S4abdar., <lb/>Bhu4ripr., Vis4wapr.</i> = <b>yajYa;</b> <i>Hem.</i> = <b>kratu;</b> <i>Trik.</i> = <b>yAga</b>). <lb/>^4 Bathing in general (<i>Med., Trik., Hem.,</i> &amp;c., &amp;c.). ^5 Ferment, <lb/>yeast, any substance producing vinous fermentation (<i>Ama- <lb/>rak.</i> = <b>saMDAna;</b> <i>Ra4yam.</i> on this word: = <b>madyakalke;</b> <i>Rama4n.</i> = <lb/><b>madyasajjIkaraRe;</b> <i>Bha4nud.</i> = <b>AmrAdisaMDAne;</b> <i>S4abdamukta4m.</i> = <lb/><b>vaMSANkurAmraPalAdijanitacirasTApitamadyotpAdakadravyaviSeze;</b> <lb/><i>Ajayap.</i> = <b>madyasaMhatO;</b> <i>S4abdar.</i> = <b>madyasaMDAne;</b> <i>Bhu4ripr., Jat4a4dh.</i> <lb/>= <b>SIDusaMDAne;</b> a meaning ‘distillation’ given to this word <lb/>elsewhere is therefore erroneous). <P/>2. n. (<b>-vam</b>) Sour gruel; comp. <b>aBizuta;</b> (<i>Hala4y., Ra4ja- <lb/>nigh.</i> = <b>kAYjika</b>). E. <b>su (zuY)</b> with <b>aBi,</b> kr4it aff. <b>ap</b>. [Page274-a+ 56]")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizAvakIy", "enom. parasm. (<b>-yati</b>) To have a desire for one <lb/>who presses out the juice of the Soma plant. [This denom. is <lb/>an example to the <i>Va4rtt.</i> <b>na vAnupasargatvAt</b> to <i>Pa4n4.</i> VIII. 3. 65; <lb/>the latter Su4tra enjoins that <b>s</b> of the rad. <b>su (zuY)</b> when pre- <lb/>ceded by certain prefixes, e. g. by the upasarga <b>aBi,</b> becomes <lb/><b>z;</b> e. g. <b>aBizuRoti;</b> thereupon a <i>Va4rtt.</i> (<b>nAmaDAtostu pratize- <lb/>DaH</b>) observes that if a denomin. is formed of a deriv. of <b>su</b> <lb/>(e. g. <b>sAvakIy</b> of <b>sAvaka</b>) and such a denom. is preceded by a <lb/>prefix like <b>aBi,</b> the change of <b>s</b> into <b>z</b> does <i>not</i> take place; <lb/>thus <b>sAvakIy</b> when prefixed with <b>aBi,</b> remains, for in- <lb/>stance, <b>aBi sAvakIyati;</b> the mentioned <i>Va4rtt.</i> <b>na vAº</b> then <lb/>limits the generality of this restriction by adding that <b>s</b> re- <lb/>mains unchanged, only if e. g. <b>aBi</b> is not <b>upasarga</b> to <b>su;</b> for <b>aBi</b> <lb/>being upasarga to <b>su</b> in the derivat. <b>aBizAvaka, s</b> becomes <lb/><b>z</b> not only in the latter, but also in its denom. <b>aBizAva- <lb/>kIy;</b> the case being different from that of <b>aBi sAvakI- <lb/>yati</b> where <b>aBi</b> is not upasarga to <b>su</b> but to <b>sAvakIy;</b> <lb/>forms like <b>aBisAvakIy</b> or <b>parisAvakIy</b> are therefore <i>not</i> <lb/>simple denom., but must, like other radicals with upasar- <lb/>gas prefixed, be looked for under the simple form, i. e. under <lb/><b>sAvakIy</b>. <i>Patanj.:</i> <b>nAmaDAtostu pratizeDo vaktavyaH . sAvaka- <lb/>micCati . aBi sAvakIyati . pari sAvakIyati ..</b> (<i>Va4rtt.:</i> <lb/><b>na vAnupasargatvAt</b>) <b>. na vA vaktavyaH . kiM kAraRam . anupasarga- [Page274-b+ 56] <lb/>tvAt . yatkriyAyuktAstaM prati gatyupasargasaMjYe BavataH . na cAtra <lb/>sunotiM prati kriyAyogaH . kiM tarhi sAvakIyatiM db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizeka", "atpur. m. (<b>-kaH</b>) <i>Sprinkling over;</i> hence 1. Sprinkling <lb/>consecrated liquid over a sacrificer, <i>inaugurating</i> or <i>conse- <lb/>crating</i> him; e. g. (in reference to the sacrifice <b>aBizecanIya</b> <lb/>q. v.) <i>S4atapathabr.:</i> <b>zawpurastAdaBizekasya juhoti;</b> or <i>Ma4dh. <lb/>Jaim. nya4y.:</i> <b>rAjasUye somayAgasyABizecanIyasya saMniDO vi- <lb/>devanaSOnaHSepAKyAnABizekAH krameRAmnAtAH</b>. The term ap- [Page275-a+ 56] <lb/>plies especially to a ceremony performed by a <i>king</i> and a <lb/><i>military commander</i> and concerns, as such, the rites of the <lb/><i>second</i> caste only; (comp. <i>Sa4yan4a</i> on the <i>Aitar. Br.</i> chap. <lb/>33 seqq.: <b>uktaM dvAtriMSadaDyAyEH karma varRatrayAnvitam . aTa <lb/>tvazwaBiraDyAyErvarRyate rAjakartfkam,</b> the ceremony being de- <lb/>scribed in the chapters 37-39). The general object of the <lb/>ceremony is attainment of supreme power in this and the <lb/>future world, as well as long life and happiness. (A detailed <lb/>account of this purpose, as given in the <i>Aitar. Br.</i> is sub- <lb/>joined p. 278 <i>a,</i> 1. 32 ff.; for the post-vaidik period comp. e. g. <lb/><i>Maha4bh. Anus4a4sanap.:</i> <b>ye rAjAno rAjasUyABiziktA DarmA- <lb/>tmAno rakzitAraH prajAnAm . ye cASvameDAvaBfTe plutANgAstezAM <lb/>lokA DftarAzwro na tatra;</b> or <i>Harivans4a:</i> <b>BavAnrAjAstu mAnyo <lb/>me yadUnAmagraRIH praBuH . vijayAyABizicyasva svArAjye rAja- <lb/>sattama;</b> or <b>rAjasUyABiziktastu pfTureBirnarADipEH vedadfzwena <lb/>viDinA rAjarAjye narADipa ..</b>). <P/><i>A.</i> INAUGURATION OF A KING. This ceremony is either <lb/>part of a Ra4jasu4ya, and performed by a king at the end <lb/>of this sacrifice--when it is called <b>punaraBizeka</b> or <i>second <lb/>inauguration,</i> since the <i>Abhisheka</i> or first inauguration of a <lb/>king must have taken place previously--; or it is not <lb/>part of a sacrifice and occurs at a king&acute;s accession to the <lb/>throne--then it is the <b>aBizeka</b> proper. [Both ceremonies <lb/>are described in the <i>Aitareya Bra4hman4a,</i> first the <i>Punar- <lb/>abhisheka,</i> then the <i>Abhisheka;</i> in conformity with this au- <lb/>thority the same order has been preserved in the following <lb/>account, since the <i>Abhisheka</i> ceremony refers in many re- <lb/>spects to that of the <i>Punarabhisheka.</i>] <P/><i>a.</i> The <i>Punarabhisheka</i> is performed by a king at the <lb/>end of a <i>Ra4jasu4ya,</i> after he has undergone preliminary <lb/>purification (<b>dIkzA</b>), when he has risen from the <i>Avabhr4itha</i> <lb/>ceremonies, has performed the <i>Anu4bandhya</i> sacrifice and <lb/>completed the final rite, the <i>Udavasani4ya4.</i> There must have <lb/>been prepared for the occasion a throne-seat (<b>AsandI</b>) of <lb/>the wood of the <i>Udumbara</i> (ficus glomerata), resting on <lb/>four legs a span (<b>prAdeSa</b>) high, with boards placed on <lb/>them (<b>SIrzaRya;</b> see below page 277<i>b,</i> line 6 ff.) and side boards <lb/>(<b>anUcya;</b> see ibid.) of the dimension of a cubit (or two spans; <lb/><b>aratni,</b> <i>Sa4yan4a:</i> <b>prAdeSadvayamaratniH</b>); the whole well fastened <lb/>together with a texture made of cords of <i>Munja</i> grass <lb/>(Saccharum munja), a tiger skin which is placed on the <lb/>seat with the hairs upwards and the neck to the east, a <lb/>large (four cornered) ladle (<b>camasaH;</b> <i>Sa4y.</i> at a later occa- <lb/>sion: = <b>catuzkoRo daRqayuktaH pAtraviSezaH</b>) of <i>Udumbara</i> wood <lb/>and a branch of the same; in the ladle have been put eight <lb/>things: curd (<b>daDi</b>), honey (<b>maDu</b>), clarified butter (<b>sarpis</b>), <lb/>water proceeding from rain during sunshine, before it has fallen <lb/>down (<b>AtapavarzyA ApaH;</b> <i>Sa4y.:</i> = <b>AtapayuktavarzaBavAH</b>); blades <lb/>of <i>Sya4ma</i> grass (<b>SazyARi;</b> <i>Sa4y.:</i> = <b>SyAmatfRAni</b>), sprouts <lb/>(<b>tokmAni;</b> <i>Sa4y.:</i> = <b>aNkurARi</b>), spirituous liquor (<b>surA</b>) and <lb/><i>Du4b</i> grass (<b>dUrvA,</b> Panicum dactylon). (To prepare a site <lb/>for the throne three lines have been drawn on a place of <lb/>sacrifice with the sacrificial implement called <i>Sphya</i> (q. v.), <lb/>one southwards, another westwards and a third north- <lb/>wards); the one to the south is that on which the throne <lb/>is to be placed with its front towards the east, so that the two [Page275-b+ 56] <lb/>feet to the north come to stand within the Vedi or sacri- <lb/>ficial ground and the two to the south without; this latter <lb/>spot occupied by the throne-seat is called <i>S4ri4;</i> (as a type <lb/>of happiness or prosperity; <i>Sa4y.:</i> <b>SrIrvE saMpadrUpEva</b>). The <lb/>place within the Vedi being small, but that without being <lb/>illimited, this position of the throne indicates that the sacri- <lb/>ficer may obtain definite and indefinite wishes within and <lb/>without the Vedi. The tiger skin is the type of increase <lb/>of Kshatriya power, for the tiger is the Kshatriya or hero <lb/>of the wild beasts; the Udumbara wood of the throne, <lb/>ladle and branch is the type of essential juice (<b>Urj</b> <i>Sa4y.:</i> <lb/>= <b>kzIrAdirasaH</b>) and of food (which the sacrificer is sup- <lb/>posed to acquire by this symbol); curd, honey and clari- <lb/>fied butter typify the essence of water and plants; (curd and <lb/>butter, as <i>Sa4yan4a</i> observes, because they originate in grass <lb/>and water which are the food of cattle; honey, because it <lb/>originates in the juice of plants collected by bees); water pro- <lb/>ceeding from rain during sunshine, before it has fallen down <lb/>typifies (on account of the sunshine) lustre (or energy; <b>tejas</b>) <lb/>and (rain being the consequence of oblations to the gods) <lb/>holiness (<b>brahmavarcasam;</b> <i>Sa4y.:</i> = <b>SrutADyayanasaMpattiH</b>); grass <lb/>and sprouts typify food (<b>irA;</b> they being the food of cattle), <lb/>hence prosperity (<b>puzwi,</b> increase) and progency (<b>prajA</b>); spi- <lb/>rituous liquor is the type of a Kshatriya&acute;s power (on ac- <lb/>count of its fierceness or hotness; <i>Sa4y.:</i> <b>surayA kzatriyasyEva <lb/>madayogAtkzatrarUpatvam</b>) and of the essence of food (or rice, <lb/>liquor being made of rice; comp. <b>annarasa; annasya rasaH;</b> <i>Sa4y.:</i> <lb/><b>annajanyatvAdannarasatvam</b>); <i>Du4b</i> grass (being the Kshatriya of <lb/>the plants and firmly established in the soil with its many <lb/>roots) is the type of Kshatriya-power and of a firmly esta- <lb/>blished rule.--The principal features of the ceremony <lb/>itself are the following. The king who performs the sacrifice <lb/>kneels down at the back part of the throne-seat with his <lb/>face to the east and his right knee touching the ground <lb/>(while his left knee remains upwards); he then touches <lb/>with his hands the throne-seat and invites the gods to <lb/>ascend it together with various metres: <i>Agni</i> with the metre <lb/>Ga4yatri4, <i>Savitr4i</i> with the Ushn4ih, <i>Soma</i> with the Anu- <lb/>sht4ubh, <i>Br4ihaspati</i> with the Br4ihati4, <i>Mitra</i> and <i>Varun4a</i> <lb/>with the Pankti, <i>Indra</i> with the Trisht4ubh, the <i>Vis4we- <lb/>Deva4s</i> with the Jagati4, for the purpose of obtaining kingly <lb/>power (<b>rAjyam;</b> <i>Sa4y.:</i> = <b>deSADipatyam</b>), righteous govern- <lb/>ment (<b>sAmrAjyam;</b> <i>Sa4y.:</i> = <b>DarmeRa pAlanam</b>), increase of en- <lb/>joyment (<b>BOjyam;</b> <i>Sa4y.:</i> = <b>BogasamfdDiH</b>), independent rule <lb/>(<b>svArAjyam;</b> <i>Sa4y.:</i> = <b>aparADInatvam</b>), attainment of more <lb/>distinguished qualities than those possessed by other kings <lb/>(<b>vErAjyam;</b> <i>Sa4y.:</i> = <b>itareByo BUpatiByo vESizwyam</b>), coming <lb/>(after death) into the world of Brahman (<b>pAramezWyam;</b> <i>Sa4y.:</i> <lb/><b>etaduktamEhikam</b>--i. e. what precedes--<b>aTAmuzmikamucyate . <lb/>pAramezWyaM prajApatilokaprAptiH</b>) and obtaining there dominion <lb/>(<b>rAjyam;</b> <i>Sa4y.:</i> = <b>tatra rAjyamESvaryam</b>), a mighty rule (<b>mAhA- <lb/>rAjyam;</b> <i>Sa4y.:</i> = <b>tatratyeBya itareBya ADikyam</b>), mastership <lb/>(<b>ADipatyam;</b> <i>Sa4y.:</i> = <b>tAnitarAnprati svAmitvam</b>), indepen- <lb/>dence (<b>svAvaSyam;</b> <i>Sa4y.:</i> = <b>apAratantyam</b>) and a long resi- <lb/>dence there (<b>AtizWam;</b> <i>Sa4y.:</i> <b>cirakAlavAsitvam</b>). [Of the <lb/>metres mentioned before each following metre has four [Page276-a+ 56] <lb/>syllables more than each preceding one; the invitation itself <lb/>which is addressed to the gods is founded on the <i>R4igv.</i> <lb/>10. 130. 4.; and the company of the gods is solicited by the king <lb/>in order to ensure the attainment of what was before unat- <lb/>tained by him (<b>yogaH;</b> <i>Sa4y.:</i> = <b>aprAptasya lABasya prAptiH</b>) and <lb/>the preservation of what he has obtained (<b>kzemaH;</b> <i>Sa4y.:</i> = <b>prA- <lb/>ptasya vastuno rakzaRam</b>).] The gods have arrived and the king <lb/>now ascends himself the throne-seat, first with his right <lb/>and then with his left knee.--The next ceremony is the <lb/>propitiation of the liquid in the ladle, which is performed <lb/>by the priest who will pour it over the king, by reciting <lb/>the hymn: ‘waters behold me with a favourable eye, with <lb/>a favourable body touch my skin; all fires, for they reside <lb/>in water, I invoke on your account; do you produce in me <lb/>beauty, bodily strength and energy’; and by the king re- <lb/>peating these words after him. If this propitiation did not <lb/>take place, the liquid would destroy the vigour of the king. <lb/>(The quoted verse occurs, though with some variations, in <lb/>the <i>Atharvav.</i> 10. 1. 12 and 13.) After this, the priest covers <lb/>the head of the king with the <i>Udumbara</i>-branch and pours <lb/>the liquid over him while reciting the following three <i>R4ig- <lb/>veda</i>-verses: ‘These waters are most propitious, they have <lb/>healing power to free from all disease (<i>Sa4y.</i> ‘poverty and <lb/>other diseases’: <b>dAridryAdirogasya BezajIH</b>); they are the <lb/>augmenters of kingly power, and (therefore) its supporters; <lb/>they are immortal.’ ‘With which Praja4pati sprinkled In- <lb/>dra, the king Soma and Manu, with these I sprinkle thee, <lb/>that thou becomest king of kings in this world.’ ‘The <lb/>queen, thy mother, bore thee to be great amongst the <lb/>great, and a righteous ruler over men; an auspicious mother <lb/>bore thee’; and this <i>Yajurveda</i>-verse: ‘The divine Savitr4i has <lb/>given his consent, therefore I pour (this liquid) over thee <lb/>with the arms of the As4wins (<i>Sa4yan4a:</i> not with my own), <lb/>with the hands of Pu4shan, with the beauty of Agni (<b>tejas;</b> <lb/><i>Sa4y.:</i> = <b>SArIrakAntiH</b>), with the radiance of Su4rya (<b>varcas;</b> <lb/><i>Sa4y.:</i> = <b>vAhyaprakASaH</b>) and with the (sharp) senses of Indra <lb/>(<b>indriyam;</b> <i>Sa4y.</i> ‘with the sharpness of the eyes’ &amp;c.: = <lb/><b>cakzurAdipAwavam</b>), for the sake of strength (<b>balam</b>), prospe- <lb/>rity (<b>SrIH;</b> <i>Sa4y.:</i> = <b>hastyaSvAdisaMpad</b>), glory and increase of <lb/>food (<b>annam;</b> <i>Sa4y.:</i> = <b>annasamfdDiH</b>)’. If the priest wishes <lb/>that the king may enjoy good health (lit. may eat food), <lb/>he must, after these verses, utter the sacred word <i>Bhu4r!</i> <lb/>(earth!). If he wishes that the king may enjoy good health <lb/>and live to see a son and a grandson (<b>dvipuruza</b>) he must <lb/>utter the sacred words: <i>Bhu4r! Bhuvas!</i> (earth! intermediate <lb/>region between earth and sun!), and if he wishes him to <lb/>enjoy good health and live to see three generations (<b>tri- <lb/>puruza</b>), or if he wishes him to remain unrivalled, he must <lb/>utter the sacred words: <i>Bhu4r! Bhuvas! Swar!</i> (earth! inter- <lb/>mediate region! heaven!). [The <i>text</i> of the <i>Aitar. Br.</i> men- <lb/>tions on this occasion that some authorities object to the <lb/>enunciation of the latter words; but it quotes, too, the <lb/>opinion of the R4ishi <i>Satyaka4ma,</i> the son of <i>Ja4ba4la4,</i> who <lb/>maintains that a king who is not inaugurated with these <lb/><i>Vya4hr4itis</i> or sacred words, will die before the due term of <lb/>his life, and that of <i>Udda4laka,</i> the son of <i>Arun4a,</i> who says [Page276-b+ 56] <lb/>that a king who is inaugurated with these words, will ar- <lb/>rive at the full term of his life and conquer his enemies.] <lb/>Since at the pouring of the liquid the essence of water, <lb/>holiness and the other boons which are conferred on the <lb/>king by the ingredients placed in the ladle, are shed and <lb/>go away, as it were, from the king, he must, to secure <lb/>them, before the liquid is poured over him, make two <lb/>oblations (while uttering the words: <b>brahma prapadye svAhA kzatraM <lb/>prapadye svAhA</b> i. e. I am obtaining holiness, Swa4ha4! I am <lb/>obtaining power, Swa4ha4!). After the liquid has been <lb/>poured over the king, the priest places in his hand a <lb/>goblet of spirituous liquor and recites the following verse <lb/>(<i>R4igv.</i> 9. 1. 1. = <i>Sa4mav.</i> 2. 39. = <i>Va4jas.</i> 26. 25.): ‘Soma with <lb/>thy most sweet exhilarating drops purify (this sacrificer), <lb/>for thou wast poured out for Indra to drink.’ Then he <lb/>recites and makes the king repeat after him the following <lb/>invocation: ‘(Soma and spirituous liquor), because a se- <lb/>parate residence has been allotted to you by the gods, <lb/>therefore do not combine in the lofty æther; liquor, thou <lb/>art powerful, but thou, Soma, art a king; do not harm him <lb/>(the king), when you enter into your several receptacles <lb/>(i. e. into his stomach).’ [This verse occurs with some <lb/>variations in the <i>Va4jas.</i> 19. 7.] By the recital of these verses <lb/>spirituous liquor and Soma become identified; compare <lb/>page 279<i>a,</i> line 52ff. Having drunk the king then presents <lb/>the rest to a man whom he considers his friend, for drink- <lb/>ing out of the same cup is the mutual practice of friends. <lb/>He then places the Udumbara branch on the ground as a <lb/>symbol of essential juice (<b>Urj</b>) and food, and prepares <lb/>himself for descending from the throne-seat; but while he <lb/>is still seated and puts his feet on the ground he says: ‘I <lb/>firmly stand on heaven and earth, I firmly stand on ex- <lb/>haled and inhaled air (<b>prARa</b> and <b>apAna</b>), I firmly stand on <lb/>day and night, I firmly stand on food and drink; on what <lb/>is Brahman4a, on what is Kshatriya, on these three worlds <lb/>stand I firmly.’ He then descends, sits down on the ground <lb/>with his face towards the east, utters thrice the words <lb/>‘adoration to what is Bra4hman4a’ and offers a gift (<i>Sa4y.:</i> <lb/>a cow) to a Bra4hman4a; the object of this gift is the at- <lb/>tainment of victory in general (<b>jitiH</b>), of victory every- <lb/>where (<b>aBijitiH;</b> <i>Sa4y.:</i> = <b>aBitaH sarvezu deSezu jitiH</b>); of <lb/>victory over strong and weak enemies (<b>vijitiH;</b> <i>Sa4y.:</i> = <lb/><b>prabaladurbalaSatrURAM tAratamyena viviDo jayaH</b>) and of complete <lb/>victory (<b>saMjitiH;</b> <i>Sa4y.:</i> = <b>SatrutvarAhityAya samyagjayaH</b>); and <lb/>his threefold expression of adoration to what is a Bra4hman4a <lb/>implies that a kingdom prospers and has valiant men when <lb/>it is under the control of the Bra4hman4as, and that a valiant <lb/>son will be born to him. After this ceremony the king <lb/>rises and puts fuel into the A4havani4ya fire while uttering <lb/>the words: ‘(wood) thou art fuel, bestow on me sharpness <lb/>of sense and strength of body’. Then he is going to take <lb/>three steps to the east, north (and as <i>Sa4y.</i> explains), to the <lb/>north-cast, but previously to doing so points to the region, <lb/>and addresses the step e <lb/>hind-legs, <i>Mitra</i> and <i>Varun4a</i> the two top boards and the <lb/>two <i>As4wins</i> the two side boards of the throne-seat, while <lb/>Indra ascended it after having invited the <i>Vasus</i> to take <lb/>place on it with the metre Ga4yatri4, the Stoma (q. v.) Tri- <lb/>vr4it and the Sa4man (q. v.) Rathantara for the sake of ob- <lb/>taining righteous government (<b>sAmrAjya</b>), the <i>Rudras</i> for <lb/>increase of enjoyment (<b>BOjya</b>), the <i>Adityas</i> for independent <lb/>rule (<b>svArAjya</b>), the <i>Vis4we-Devas</i> for the attainment of dis- <lb/>tinguished qualities (<b>vErAjya</b>), the <i>Sa4dhyas</i> and <i>A4ptyas</i> for <lb/>dominion (<b>rAjya</b>), the <i>Maruts</i> and <i>A4ngirasas</i> for coming into <lb/>the world of Brahman (<b>pAramezwya</b>), superiority (<b>mAhArAjya</b>), <lb/>mastership (<b>ADipatya</b>), independence (<b>svAvaSya</b>) and a long <lb/>residence there (<b>AtizWa</b>), these divinities being accompanied <lb/>severally, like the Vasus, with various metres, Stomas <lb/>and Sa4mans (as specified in the text of the <i>Ait. Br.</i>). All <lb/>these gods having then proclaimed the high qualities of <lb/>Indra, to strike terror, by their panegyric, into the mind <lb/>of his enemies, and Praja4pati who performed the function <lb/>of inaugurating priest, having recited the <i>R4igveda</i>-verse 1. <lb/>25. 10. (where between the ending words <b>sAmrAjyAya</b> and <lb/><b>sukratuH</b> the words <b>BOjyAya, svArAjyAya</b> &amp;c. &amp;c. are inserted), <lb/>the latter placed himself before (i. e. east of) the throne with <lb/>his face towards the west, covered the head of Indra with a <lb/>moist <i>Udumbara</i> branch (i. e. with an Udumbara branch the <lb/>leaves of which had been wetted) and a gold Pavitra (q. v.) <lb/>and sprinkled him with the liquid, while reciting the three <lb/><i>R4igveda</i>-verses ‘these waters &amp;c.’, the <i>Yajurveda</i>-verse <lb/>‘the divine Savitr4i &amp;c.’ and uttering the thre hould attain (every thing) in space and time (<b>ayaM <lb/>samantaparyAyI syAt;</b> <i>Sa4y.:</i> <b>deSataH kAlataH sarvavyApI syAt</b>), <lb/>all land up to the seashore and all life to infinity (lit. <lb/>to the amount <b>parArDa; sArvaBOmaH sArvAyuza AntAdA pa- <lb/>rArDAt;</b> <i>Sa4y.:</i> <b>samudratIraparyantaM sArvaBOmatvaM deSavyAptiH . A <lb/>parArDAtparArDaSabdABiDeyakAlasaMKyAparyantaM sArvAyuzatvaM kAla- <lb/>vyAptiH</b>), and that he should become a sole ruler over the <lb/>whole earth up to the ocean (<b>pfTivyE samudraparyantAyA eka- <lb/>rAw</b>), let him &amp;c. &amp;c…and: if a king wishes, that he <lb/>should conquer &amp;c. &amp;c., let him &amp;c.].--The ceremony as <lb/>practised at the <i>vaidik period,</i> is thus described in the <i>Ait. <lb/>Br.</i> The priest in the commencement of the solemnity <lb/>causes the king to take the following oath: ‘if I (the king) <lb/>do ever harm to thee, thou (the priest) mayst deprive me <lb/>of all pious acts (<b>izwApUrtam;</b> <i>Sa4y.:</i> <b>SrOtasmArtadvayam</b>) which <lb/>I have done from the time of my birth up to that of my <lb/>death, of heaven and whaterer else good has been accom- <lb/>plished by me, of long life and offspring’. He then orders <lb/>his attendants to bring four kinds of fruits: the fruit of <lb/>the <i>Nyagrodha</i> (ficus Indica), of the <i>Udumbara</i> (ficus glo- <lb/>merata), of the <i>As4wattha</i> (ficus religiosa) and of the <i>Plaksha</i> <lb/>(ficus infectoria); besides, four kinds of grain (<b>OzaDAni <lb/>…tokmakftAni;</b> <i>Sa4y.:</i> <b>aNkuranimittAnyOzaDidravyARi</b>): <lb/>rice with small grain (<b>vrIddIRAm;</b> <i>Sa4y.:</i> <b>sUkzmavIjarUpA vrI- <lb/>hayaH</b>), rice with large grain (<b>mahAvrIhIRAm;</b> <i>Sa4y.:</i> <b>prOQa- <lb/>vIjarUpA mahAvrIhayaH</b>), <i>Priyangu</i> and barley. Next they <lb/>bring, at his command, a throne-seat of <i>Udumbara</i> wood <lb/>(made in the manner as described above, page 275<i>a,</i> line 34 ff.), <lb/>a (four-cor >Lastly he addresses the king with the prayer that the Vasus, <lb/>the Rudras and the other divinities who performed this cere- <lb/>mony for Indra in the East, South &amp;c. may severally do the <lb/>same for him in thirty-one successive days and to the same <lb/>effect as mentioned before (page 278<i>a,</i> line 1 ff.).--The in- <lb/>gredients of the sacred liquid used at this Abhisheka differ in <lb/>some measure, as will have been seen, from those used at <lb/>the <i>Punarabhisheka;</i> they differ from the latter also in their <lb/>typical qualities. The <i>Nyagrodha</i> being on account of its <lb/>wide spread the Ra4jan of the trees, and rice with small <lb/>grain being among plants principally productive of strength, <lb/>the fruit of the former and the grain of the latter are the <lb/>type of the qualities of a Kshatra (<b>kzatram</b>), which the king <lb/>is supposed to acquire by these ingredients; and in a si- <lb/>milar manner the fruit of the <i>Udumbara</i> and the grains of <lb/><i>Priyangu</i> are the type of increase of enjoyment (<b>BOjyam</b>), <lb/>the fruit of the <i>As4wattha</i> and rice with large grains the <lb/>type of righteous government (<b>sAmrAjyam</b>), the fruit of the <lb/><i>Plaksha</i> the type of independent rule (<b>svArAjyam</b>) and at- <lb/>tainment of more distinguished qualities than those pos- <lb/>sessed by other kings (<b>vErAjyam</b>), barley the type of mi- <lb/>litary commandership (<b>sEnAnyam</b>); curds typify the sharpness <lb/>of senses (<b>indriyam;</b> <i>Sa4y.:</i> ‘because they make the senses <lb/>sharp’: <b>indriyapAwavahetutvAt</b>), honey typifies the essence <lb/>of plants and trees (<b>rasa ozaDivanaspatizu;</b> <i>Sa4y.:</i> ‘because <lb/>it originates in flowers’: <b>puzpajanyatvena</b>); clarified butter, the <lb/>brightness of cattle (<b>tejaH paSUnAm;</b> <i>Sa4y.:</i> ‘on account of its <lb/>oily gloss’: <b>snigDaBAskaratvena</b>) and the water, freedom from <lb/>death or long life (<b>amftam;</b /><i>S4ankhapa4da,</i> the son of <i>Kardama,</i> of the South; <i>Ketumat,</i> <lb/>the son of <i>Rajas,</i> of the West; and <i>Hiran4yaroman,</i> the son <lb/>of <i>Parjanya,</i> of the North; all these kings inaugurated <lb/><i>Pri4thu</i> as king of kings.--The other list (ch. 227) is si- <lb/>milar, but it represents <i>S4iva</i> as becoming the inaugurated <lb/>king of the Pis4a4chas and other evil genii, of the Matr4is, <lb/>cows, meteors, planets, diseases, pests, calamities and <lb/>ghosts; <i>Vais4ravan4a,</i> of the Yakshas, Ra4kshasas, Guhykas, <lb/>of wealth and jewels; <i>Parjanya,</i> of the oceans, rivers, <lb/>clouds, rain and A4dityas; <i>Chitraratha,</i> of the Gandharvas; <lb/><i>Ka4madeva,</i> of the Apsarasas; the <i>bull</i> (the emblem of S4iva), <lb/>of all beasts of burden and quadrupeds in general; <i>Hira- <lb/>nya4ksha,</i> of the Daityas (his <i>Yuvara4ja</i> being <i>Hiranyakas4ipu,</i> <lb/>comp. page 281<i>b,</i> line 46 ff.); <i>Viprachitti,</i> of the Da4navas and <lb/>Asuras; it mentions besides that <i>Maha4ka4la</i> was inaugurated <lb/>as king of the Ka4lakeyas; <i>Vri4tra,</i> of the sons of Ana4yusha4; <lb/><i>Ra4hu,</i> of inauspicious meteors; <i>Arun4a,</i> of the Yogas and <lb/>Sa4dhyas; <i>Viratha,</i> as guardian-king of the East; <i>Yama,</i> <lb/>the son of <i>A4ditya,</i> of the South; <i>Ambura4ja,</i> the son of <lb/><i>Kas4yapa,</i> of the West, and <i>Pingala,</i> the one-eyed son of <lb/><i>Pulastya,</i> of the North; comp. also <i>Maha4bh. S4a4ntip.</i> v. 4494 ff.] <P/>The type of the inauguration ceremony as practised at <lb/>the <i>Epic period</i> may probably be recognized in the history <lb/>of the inauguration of <i>Ra4ma,</i> as told in the <i>Ra4ma4yan4a,</i> <lb/>and in that of the inauguration of <i>Yudhisht4hira,</i> as told in <lb/>the <i>Maha4bha4rata.</i> Neither ceremony is described in these <lb/>poems with the full detail which is given of the vaidik rite <lb/>in the <i>Aitar. Br.;</i> but the

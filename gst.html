db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBisAra", "atpur. 1. m. (<b>-raH</b>) ^1 An assignation, a lover&acute;s <lb/>appointment; e. g. <i>Gi4tagov.:</i> <b>ratasuKasAre gatamaBisAre mada- <lb/>namanoharaveSam . na kuru nitambini gamanavilambamanusara taM <lb/>hfdayeSam;</b> or in the following verse (which exemplifies an <lb/>alliteration called <b>mahAcakra</b> or <b>kulAlacakra</b> q. v.): <b>rADA SrutA- <lb/>livacanA virasABisArA rAsABisArasamaye vivftApakArA . <lb/>rAkA patAvftaparApyapayAtamArA rAmAtayA paramadurgalitASru- <lb/>DArA;</b> or <i>Viva4dachint.:</i> <b>striyaM puruzaM vABisAraM prati saMcAra- <lb/>yati yaSca tayoraBisArasTAnaM dadAti tO pAradArikavaddaRqyO</b>. <lb/>^2 An army. ^3 An attack; e. g. <i>Ra4ma4y.:</i> <b>pravfttistErihAKyA- <lb/>tA Svo&acute;BisAraH purasya naH</b> (<i>Dharan4ik.:</i> = <b>yudDa;</b> battle, war). <lb/>^4 A follower. ^5 A purificatory ceremony; (viz. lustration <lb/>of arms). [In the explanation of the <i>Dharan4ik.:</i> <b>aBisAro <lb/>bale yudDe sahAye sADane&acute;pi ca,</b> the meaning <b>bala</b> and <b>sADana</b> <lb/>are clearly founded on the compound words <b>sarvABisAra</b> <lb/>and <b>lohABisAra,</b> the former meaning the making a whole <lb/>army ready for attack or battle, and the latter a ceremony <lb/>observed by princes before opening a campaign; the mean- <lb/>ing <b>bala</b> in the <i>Dharan4ik.</i> should therefore not be rendered <lb/>‘strength’, not the meaning <b>sADana</b> ‘instrument’.] ^6 A <lb/>fish; (according to the <i>Nighan4tapraka4s4a</i>). <P/>2. m. pl. (<b>-rAH</b>) The name of a country, in the south- <lb/>west of Kashmir, the modern <i>Haza4r;</i> usually mentioned <lb/>together with the Da4rva (e. g. <i>Bhi4shmap. Maha4bh.:</i> <b>dArvA- <lb/>BisArA dAradAH puRqrAScEva sahasraSaH;</b> or <i>Ra4jatar.:</i> <b>SIte <lb/>dArvABisArAdO zaRmAsAnpArTivo&acute;vasat</b>); the <i>Abisares</i> of <lb/><i>Arrian;</i> (comp. <i>Wilson&acute;</i>s <i>Arr. Antiq.</i> p. 190; <i>Troyer&acute;</i>s <i>Ra4jatar.</i> <lb/>11. cc. s. v.; <i>Lassen&acute;</i>s <i>Ind. Alterth.</i> II. pp. 138. 144. 146. 154 ff. <lb/>235. 467. 669. 887. &amp;c.). <P/>3. f. (<b>-rI</b>) The name of a town; probably the capital <lb/>of the country Abhisa4ra; <i>Sabha4p. Maha4bh.:</i> <b>aBisArIM tato [Page293-b+ 56] <lb/>ramyAM vijigye kurunandanaH</b>. E. <b>sf</b> with <b>aBi,</b> kr4it aff. <b>GaY;</b> the <lb/>fem. in <b>I</b> is irregular. Comp. also the two following articles.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBisArasTAna", "atpur. n. (<b>-nam</b>) A locality adapted for as- <lb/>signations. [The <i>Sa4hityadarpan4a</i> recommends the following <lb/>eight places for lovers to meet: a field, a garden, temple- <lb/>ruins, the house of a procuress, a forest, a place of <lb/>pilgrimage, a cemetery, the bank of rivers (&amp;c.); but <lb/>thinks that occasionally any dark place will do: <b>kzetraM vAwI <lb/>BagnadevAlayo dUtIgfhaM vanam . mAlayaM ca SmaSAnaM ca nadyAdInAM <lb/>tawI taTA . evaM kftABisArARAM puMScalInAM vinodane . sTAnA- <lb/>nyazwO taTA DvAntacCannezu kvacidASrayaH</b>. The rhetorico-musical <lb/>work <i>Sangi4tada4modara</i> improves the enumeration in men- <lb/>tioning: ‘a bower, a grove, a park, a ditch (without water), <lb/>a place where water is distributed, an attic, a hemp-field, <lb/>the bank of a river, a thorny spot, a building ground, a <lb/>house in the neighbourhood of a town, the ruins of a col- <lb/>lege and so on’, these having been the places where the <lb/>cowherdesses made their appointments with Kr4ishn4a: <b>ni- <lb/>kubjakAnanodyAnanirambupariKAprapAH . awwAlikASaRakzetraDunI- <lb/>roDAH</b> (Ms. Paris. B. 155; Ms. E. I. H. 1486: <b>awwAlikA <lb/>gavAkzaSca</b>--‘a window’--<b>DunIroDaH</b>) <b>sakaRwakAH . vAwI- <lb/>parisarAgArapaScAdBagnamaWAdayaH . ete pradeSAH saMketasTAnAni <lb/>muravidvizaH . yatrA-</b> (Ms. E. I. H. <b>atrA-</b>) <b>BisAraM kurvanti devyA <lb/>vallavavallaBAH</b>. Compare e. g. the third story of the <i>Vetala- <lb/>panchavins4ati.</i>--Also called <b>saMketasTAna</b>.] Comp. also the <lb/>following article. E. <b>aBisAra</b> and <b>sTAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBisArikA", "atpur. f. (<b>-kA</b>) A woman who meets her lover <lb/>by assignation (<i>Amarak.:</i> <b>kAntArTinI tu yA yAti saMketaM <lb/>sABisArikA;</b> <i>Hemach.:</i> <b>yAti yA priyaM sABisArikA;</b> <i>S4abda- <lb/>ratna4v.:</i> <b>kAntamuddiSya saMketaM yAti yA sABisArikA</b>); <i>Bharata</i> <lb/>defines this character which is of frequent occurrence in <lb/>poetry and affords an insight into the amorous customs <lb/>of the ancient Hindus, as ‘a woman who, having lost all <lb/>modesty and fear, under the influence of love or passion <lb/>invites her paramour to come to her (as quoted by <i>He- <lb/>mach.&acute;</i>s <i>comm.:</i> <b>hitvA lajjABaye SlizwA madanena madena vA</b>-- <lb/>by <i>Vallabhagan4i:</i> <b>madena ca--. aBisArayate</b>--<i>Vallabh.:</i> <lb/><b>aBisArayedyA--kAntaM sA BavedaBisArikA</b>); or as ‘one <lb/>who cannot even wait for the arrival of the messenger she <lb/>has sent out, but suffers unbearable pains of thirst after <lb/>the water of love, desirous as she is to drink the lips of her <lb/>absent friend’ (<i>Vetalapanch.:</i> <b>yA dUtikAgamanakAlamapArayantI <lb/>sA duHsahasmarajalArtipipAsiteva . niryAtavallaBajanADarapAnalo- <lb/>BAtsA kaTyate munivarEraBisAriketi</b>); similarly the <i>Rasi- <lb/>kasarvaswa</i> which defines her as ‘one who having lost all <lb/>modesty, attracted by her lover&acute;s youth and by love invites <lb/>him to meet her’ (<b>lajjAM hitvA samAkfzwA yOvanena madena ca . <lb/>aBisArayate kAntaM kIrtitA sABisArikA</b>); but if we follow <lb/>other works on Hindu rhetoric, this definition would only <lb/>apply to the second or the last of the three categories of the <lb/><b>aBisArikA,</b> as mentioned e. g. by the <i>Sa4hityadarpan4a</i> and the <lb/><i>Sangi4tada4modara;</i> the former of which works, after having <lb/>prefaced the definition that ‘wise men call <i>abhisa4rika4</i> a woman <lb/>who under the dominion of love either invites her lover to <lb/>come to her or goes herself to him’ (<b>aBisArayate kAntaM yA <lb/>manmaTavaSaMvadA . svayaM vABisaratyezA DIrEruktABisArikA</b>) dis- [Page294-a+ 56] <lb/>tinguishes between gentle-women who go to meet their lovers, <lb/>courtesans and servant girls; ‘the gentle-woman will make <lb/>herself on such occasions as small as possible, deafen the <lb/>noise of her ornaments and wrap herself up in a veil; the <lb/>courtesan will make a display of gay apparel, her ankle- <lb/>ornaments will merrily tinkle and her face smile with joy; <lb/>if a servant girl goes to meet her lover, her speech will <lb/>stammer with delight, her eyes stare wide open with flurry, <lb/>and her gait will be awkwardly bewildered’ (<i>Sa4hityad.:</i> <lb/><b>saMlInA svezu gAtrezu mUkIkftaviBUzaRA . avaguRWanasaMvItA ku- <lb/>lajABisaredyadi .. vicitrojjvalaveSA tu valannUpuranisvanA . <lb/>pramodasmeravadanA syAdveSyABisaredyadi .. madasKalitasaMlApA vi- <lb/>BramotPullalocanA . AvidDagatisaMcArA syAtprezyABisaredyadi ..</b>). <lb/>But the rhetorico-musical work <i>Sangi4tada4modara</i> is appa- <lb/>rently more in keeping with the general division of amorous <lb/>ladies (see <b>nAyikA</b>) into such as are their own mis- <lb/>tresses, or such as belong to another (as a married <lb/>woman and a maiden) and such as belong to every body <lb/>(comp. <b>svastrI, anyastrI</b> and <b>sADAraRastrI</b>), when it sub- <lb/>stitutes for the servant girl the second category; for its <lb/>story runs thus: ‘the gentle-woman goes to the lover&acute;s <lb/>house wrapped up, afraid, bashful, concealing her emotions, <lb/>confused (?), with downcast looks; a married woman will <lb/>go to him her speech somewhat stammering, her eye glaring <lb/>wide open with flurry, her gait awkwardly bewildered, <lb/>with slow steps, and no one will see her; but a courtesan <lb/>walks up to her lover in the company of a friend, full <lb/>of passion, her eyes trembling, fearless, decorated with <lb/>all kind of ornaments, surrounded by people, with tinkling <lb/>anklets: (in short) just as she pleases’. This work tells <lb/>us besides that some of these ladies prefer assignations <lb/>during the light half of a month, i. e. from new to full <lb/>moon,--hence called <b>SuklABisArikAH</b> or dames of the <lb/>light fortnight--and others during the dark half, when <lb/>the moon is in the wane--hence called <b>kfzRABisArikAH</b> <lb/>or dames of the dark fortnight; the former wear garlands <lb/>of Arabian jasmine, are anointed all over with Sandal <lb/>preparations and dressed in silk, but do not make their <lb/>appearance by moon-light; the latter are anointed with <lb/>black aloe unguents, are fond of dark colours, and are <lb/>also afraid of the moon-rise; (<b>kulajAnyANganA veSyA triDA <lb/>syAdaBisArikA .. kulajA saMvftA trastA savrIqA tadgfhaM vrajet . <lb/>saMlInA svezu BAvezu srastA vikzepitAnanA .. mandasKalitasaMlApA <lb/>viBramotPullalocanA . AvidDagatisaMcArA SanErgamanakAriRI . <lb/>nAyakaM paranArI tu vrajennAnyena vIkzitA .. saKIyuktA madAvizwA <lb/>sPAritAkzI tvaSaNkitA . nAnABaraRacitrAQyA taTA parijanAvf- <lb/>tA . sanUpurA yaTAkAmaM veSyA sarati nAyakam .. Suklapakze kfzRapakze <lb/>dviDA syAdaBisArikA . mallikAmAlyaDAriRyaH sarvANgenArdraca- <lb/>ndanAH</b>--Ms. E. I. H.; Ms. Paris. <b>sarvANgInArdracandanAH--. <lb/>kzOmavatyo na lakzyante jyotsrAyAmaBisArikAH . kAlAguruvi- <lb/>liptANgI nIlarAgavadaMvadA . candrodayaparitrastA kfzRapakzABi- <lb/>sArikA</b>).--[A specimen of the gentle-woman is doubt- <lb/>less <i>Urvas4i4</i>--in the drama <i>Vikramorv.</i> act 2, scene 2--, <lb/>when she comes to meet <i>Puru4ravas</i> in a purple dress with <lb/>pearl ornaments (cf. <i>Wilson&acute;s Hindu theatre</i> I. p. 230 note: <lb/><b>aBisArikAveSA;</b> <i>Bollensen:</i> <b>kftABisaraRaveSA;</b> ‘<i>Urvas4i:</i> [Page294-b+ 56] <lb/>I feel my strength desert me; bring him quickly--or <lb/>quickly lead me to his royal palace’; or <i>Ra4dha4</i> in the <lb/><i>Gi4tagov.;</i> comp. e. g. the words of her friend, ed. <i>Lassen</i> V. 19: <lb/><b>saBayacakitaM vinyasyantIM dfSO timire paTi . pratitaru muhuH <lb/>sTitvA mandaM padAni vitanvantIm . kaTamapi rahaH prAptAmaNgera- <lb/>naNgataraNgiBiH . sumuKi suBagaH paSyansa tvAmupEtu kftArTatAm</b>); <lb/>a specimen of the married woman may be found in the <lb/>daughter of alderman Samudradatta, in the third story of <lb/>the <i>Veta4lapanchavins4ati.</i> Instances of the courtesan are e. g. <lb/><i>Mithya4dr4isht4i</i> (Heresy) in the drama <i>Prabodhach.</i> (comp. <lb/>e. g. act 2, scene 9: <b>…nIlendIvaradAmadIrGatarayA dfzwyA <lb/>DayantI mano dolAndolanalolakaNkaRaraRatkArottaraM sarpati</b>); <lb/>or <i>Amarus4at.</i> v. 28 and 69. A servant girl who makes love in <lb/>the manner described, is exhibited in the <i>Sa4hityadarpan4a:</i> her <lb/>betel-stained teeth she always displays; with horselaughter <lb/>she laughs, but no one knows why; from place to place <lb/>she sets, to please, her staggering steps, and dancing high <lb/>her hips, she slily stops before young men’.] The best <lb/>time for <i>abhisa4rika4s</i> to meet their lovers is, according to <lb/>the <i>Sangi4tad.,</i> ‘during a dense fog, a winter-night, com- <lb/>plete darkness, at noon of a summer-day, while a whirl- <lb/>wind rages, during an uproar, at moon-rise, during a re- <lb/>volution, when the king is ill, or the town is on fire, during <lb/>a great festival, and in the evening’, for it seems ‘that on <lb/>such occasions the cowkeeper girls as well as the dames of <lb/>the dark as those of the light fortnight had their amatory <lb/>sport with Kr4ishn4a’; (but their meeting at moon-rise is <lb/>apparently at variance with the preceding definition; <b>sPA- <lb/>rikujJawihemantarajanIDvAntasaMcayAH . grIzmamaDyAhgavAtAlI- <lb/>kolAhalaviDUdayAH . rAzwraBaNganfpAtaNkapuradAhamahotsavAH . <lb/>pradozASceti kaTitA dvAdaSAnehasaH kramAt</b> (Ms. E. I. H.; Ms. <lb/>Paris. <b>dvAdaSAnekaSaH kramAt</b>) <b>. gokulasTAH purEtezu kaMsArA- <lb/>tiriraMsayA . suveSAstarasA yAnti kfzRaSuklABisArikAH</b>). <lb/>The <i>Rasamanjari4</i> (as quoted by <i>Ra4dha4ka4ntadeva</i>) distin- <lb/>guishes in general between <i>abhisa4rika4s</i> who meet their para- <lb/>mours in day-time, by moon-shine and in the dark (see <lb/><b>divABisArikA, jyotsnABisArikA, anDakArABisArikA</b>); <lb/>comp. e. g. <i>R4itusanha4ra:</i> <b>sutIkzRamuccE rasatAM payomucAM GanA- <lb/>nDakArAvftaSarvarIzvapi . taqitpraBAdarSitamArgaBUmayaH prayAnti <lb/>rAgAdaBisArikAH striyaH;</b> or <i>Kuma4rasambh.:</i> <b>yatrOzaDipra- <lb/>kASena naktaM darSitasaMcarAH . anaBijYAstamisrARAM durdinezva- <lb/>BisArikAH</b>. For the places of assignation see <b>aBisAra- <lb/>sTAna</b>. E. <b>sf</b> with <b>aBi,</b> kr4it aff. <b>Rvul,</b> fem. aff. <b>wAp</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBisusUz", "atpur. m. f. n. (<b>-sUH-sUH-sUH</b>) ^1 One who desires to <lb/>press out the juice of the Soma plant. ^2 One who desires to <lb/>sprinkle upon or to bathe. (This word and <b>nisusUz</b> are the <lb/>object of the rule of <i>Pa4n4.</i> VIII. 3. 117., as regards the effect of <lb/>the redupl. caused by the affix <b>san</b> not followed by another <lb/>affix on the <b>s</b> of <b>su (zuY),</b> for an <i>inflected</i> form <b>susUzati,</b> with <lb/>the radical <b>s</b> unchanged, <i>without</i> a prefix, would follow already <lb/>from VIII. 3. 61. and a similar form <i>with</i> a prefix ending in <lb/><b>i</b> or <b>u,</b> e. g. <b>aBisusUzati</b> or <b>ºte</b> from VIII. 3. 64.; <i>Patanj.:</i> <lb/><b>sani kimudAharaRam . susUzati . nEtadasti prayojanam . stOti- <lb/>syoreva zaRyaByAsAdityetasmAnniyamAnna Bavizyati . idaM tarhi . <lb/>aBisusUzate . etadapi nAsti prayojanam . sTAdizvaByAsena cA- <lb/>ByAsasyetyasmAnniyamAnna Bavizyati . idaM tarhi prayojanam . <lb/>aBisusUzaterapratyayaH . aBisusUH . nisusUH;</b> comp. <b>aBisozyat</b>.) <lb/>E. <b>su (zuY)</b> in the desider., with <b>aBi,</b> kr4it aff. <b>kvip</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. aBihita</key2><hom>1</hom></h><body>Tatpur. 1. m. f. n. (<s>-taH-tA-tam</s>) ^1 Said, spoken, <lb/>declared, called, named; e. g. <i>S4a4ntip. Maha4bh.:</i> <s>BaradvAja <lb/>uvAca . yadetadBavatABihitaM suKAnAM paramA sTitiriti na ta- <lb/>dupagfhRImaH;</s> or <i>Gaud4ap.</i> on the <i>Sa4nkhyak.:</i> <s>yamA niyamASca <lb/>pAtaYjale&acute;BihitAH;</s> or <i>Nya4ya S.:</i> <s>vijYAtasya parizadA tri- <lb/>raBihitasyApyapratyuccAraRamananuBAzaRam;</s> or <i>Vr4ihasp.:</i> <s>arTinA- [Page297-a+ 56] <lb/>Bihito yo&acute;rTaH pratyarTo yadi taM taTA . prapadya pAraRaM brUyAtpra- <lb/>tyavaskandanaM hi tat;</s> or <i>Sus4r.:</i> <s>sirAvyaDaviDO pUrvaM narA ye ca <lb/>vivarjitAH . na tezAM nIlikAM viDyedanyatrABihitAdBizak;</s> or <lb/><s>iti yatprAgaBihitaM vistarastasya vakzyate;</s> or <i>spoken to, addressed:</i> <lb/>e. g. <i>Bhat4t4ik.:</i> <s>vipAko&acute;yaM daSagrIva saMdfzwo&acute;nAgato mayA . <lb/>tvaM tenABihitaH paTyaM kiM kopaM na niyacCasi;</s> or <i>Das4akum.:</i> <lb/><s>mayA tu smayamAnenABihitam . sOmya</s> &amp;c.; see <i>Kaiyyat4a&acute;</i>s ex- <lb/>planation at the end of <s>aBihita</s> II. ^2 Determined, con- <lb/>veyed, explicit or clear (as the sense); e. g. <i>Pa4n4ini</i> inscribes <lb/>the chapter treating on the use of the oblique cases: <s>anaBi- <lb/>hite</s> i. e. when the sense of the case requires an expla- <lb/>nation; the sense of the <i>base</i> is naturally conveyed by the <lb/>first case or nominative (<i>Patanj.</i> to <i>Pa4n4.</i> II. 3. 1.: <s>anaBi- <lb/>hitastu viBaktyarTastasmAdanaBihitavacanam . kaH punarviBaktyarTaH . <lb/>ekatvAdayo viBaktyarTAH . tezvanaBihitezu karmAdayo&acute;BihitA <lb/>viBaktInAmutpattO nimittatvAya mA BUvanniti tasmAdanaBihi- <lb/>tavacanam . tasmAdanaBihitADikAraH kriyate .;</s> comp. II. 3. 46. <lb/>and <i>Va4rtt.:</i> <s>aBihite praTamA</s>); or <i>Nya4ya S.:</i> <s>aviSezABi- <lb/>hite&acute;rTe vakturaBiprAyAdarTAntarakalpanA vAkcCalam</ db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBihrut", "atpur. m. f. n. (<b>-t-t-t</b>) ^1 Oppressed or over- <lb/>powered, with sin; e. g. <i>R4igv.:</i> <b>sa nastrAsate duritAdaBihrutaH <lb/>SaMsAdaGAdaBihrutaH</b> (<i>Sa4y.:</i> <b>so&acute;gniraBihruta ABimuKyena pA- <lb/>pErhriyamARAnno&acute;smAnduritAtpApAttrAsate…. aBito hri- <lb/>yamARAdaGAt…trAsate</b>). ^2 Acting offensively, an enemy; <lb/>e. g. <i>R4igv.:</i> <b>aBihrutAmasi hi deva vizpaw</b> (<i>Sa4y.:</i> <b>he deva <lb/>aBihrutAmABimuKyena kuwilaM kurvatAM dvizAM vizpaw viSezeRa bA- <lb/>Dako&acute;si hi</b>); or <i>Atharv.:</i> <b>apa tasya dvezo gamedaBihruto <lb/>yAvayacCatrumanti tam</b>. E. <b>hru</b> (a shorter form, and considered <lb/>as a substitute, of <b>hvf;</b> comp. <i>Pa4n4.</i> VII. 2. 31.), with <b>aBi,</b> <lb/>kr4it aff. <b>kvip</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBihvAra", "atpur. m. (<b>-raH</b>) (ved. Probably.) Evil, misfor- <lb/>tune, sin; e. g. <i>Atharv.:</i> <b>yo asya samiDaM veda kzatriyeRa samA- <lb/>hitAm . nABihvAre padaM ni daDAti sa mftyave</b> ‘he does <lb/>not put his foot into misfortune (or into sin which leads) <lb/>to death’. (<i>Roth</i> and <i>Whitney</i> in their edition of the <lb/><i>Atharv.</i> write <b>aBihvAra;</b> but the former gives in a quotation <lb/>of this passage in his Dictionary the form <b>aBihvara</b> which <lb/>seems less correct.) E. <b>hvf</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("II. aBI</key2><hom>2</hom></h><body>Bahuvr. m. f. n. (<s>-BIH-BIH-Bi</s>) Fearless; e. g. <lb/><i>Ra4ma4y.:</i> <s>niSvasantaM yaTA nAgaM rAvaRaM vAnarottamaH . sahasA <lb/>paramodvignaH sopAsarpadaBIstataH;</s> or <i>Bhat4t4ik.:</i> <s>aBiyAtAvaraM <lb/>tuNgaM BUBftaM ruciraM puraH</s> where the comm. analyze <s>aBiyA- <lb/>tAvaraM</s> either <s>aBiyAtA</s> (fut.) and <s>varam,</s> or <s>aBiyA</s> (instr. [Page298-a+ 56] <lb/>of <s>aBiyA</s> q. v.) and <s>atAvaram (= atasya Avaram</s>), or <lb/><s>aBiyAtA</s> (instr. of <s>aBiyAt</s>) and <s>varam,</s> or <s>aBiyA</s> (instr. <lb/>of <s>aBI</s>) and <s>atA</s> (instr. of <s>at:</s> ‘going’) and <s>Avaram;</s> <lb/>see also <s>aBIBABiBUBABU</s>. Comp. III. <s>aBIka</s>. E. <s>a</s> priv. and <s>BI</s>.</body><tail><L>6563</L><pc>297-b</pc></tail></H1>", "ahuvr. m. f. n. (<b>-BIH-BIH-Bi</b>) Fearless; e. g. <lb/><i>Ra4ma4y.:</i> <b>niSvasantaM yaTA nAgaM rAvaRaM vAnarottamaH . sahasA <lb/>paramodvignaH sopAsarpadaBIstataH;</b> or <i>Bhat4t4ik.:</i> <b>aBiyAtAvaraM <lb/>tuNgaM BUBftaM ruciraM puraH</b> where the comm. analyze <b>aBiyA- <lb/>tAvaraM</b> either <b>aBiyAtA</b> (fut.) and <b>varam,</b> or <b>aBiyA</b> (instr. [Page298-a+ 56] <lb/>of <b>aBiyA</b> q. v.) and <b>atAvaram (= atasya Avaram</b>), or <lb/><b>aBiyAtA</b> (instr. of <b>aBiyAt</b>) and <b>varam,</b> or <b>aBiyA</b> (instr. <lb/>of <b>aBI</b>) and <b>atA</b> (instr. of <b>at:</b> ‘going’) and <b>Avaram;</b> <lb/>see also <b>aBIBABiBUBABU</b>. Comp. III. <b>aBIka</b>. E. <b>a</b> priv. and <b>BI</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("II. aBIka</key2><hom>2</hom></h><body>Tatpur. m. (<s>-kaH</s>) (ved.) [occurs especially in the <lb/>locative <s>aBIke</s>] ^1 Neighbourhood, vicinity (<s>aBIke</s> near; <lb/>perhaps also in reference to time: <i>soon; Nirukta:</i> = <s>A- <lb/>sanna</s>); e. g. <i>R4igv.:</i> <s>ko vAM mahaScittyajaso aBIka uruzyantaM <lb/>mADvI dasrA na UtI</s> (<i>Sa4yan4a:</i> = <s>AsannapradeSe</s>); or <s>sadyo <lb/>dasyUnpra mfRa kutsyena pra sUraSca{??} vfhatAdaBIke</s> (<i>Sa4y.:</i> = <s>samIpe</s> <lb/>or <s>saMgrAme,</s> see the following); or <s>pari vAmaSvA vapuzaH pataNgA <lb/>vayo vahantvaruzA aBIke</s> (<i>Sa4y.:</i> = <s>gfhasamIpe</s>); or <s>svarvatIrita <lb/>UtIryuvoraha citrA aBIke aBavannaBizwayaH</s> (<i>Sa4y.:</i> = <s>samIpe</s>); <lb/>or <i>R4igv., Va4jas.:</i> <s>A yadize nfpatiM teja AnawSuci reto <lb/>niziktaM dyOraBIke</s> (<i>Sa4y.:</i> = <s>AsannakAle</s> <i>soon, Ma4hidh.:</i> = <s>samIpe,</s> <lb/><i>Sa4y.</i> considering <s>dyOH</s> as an epithet ‘luminous’ of Agni; <lb/><i>Mahi4dh.</i> as a <i>genitive</i>--not <i>ablat.</i>--depending on <s>aBIke</s>); <lb/>or <i>R4igv.:</i> <s>mahaScidagna enaso aBIka UrvAddevAnAmuta martyAnAm</s> <lb/>(<i>Sa4y.:</i> = <s>antike,</s> with <s>devAnAm</s> and <s>martyAnAm</s> depending <lb/>on it). ^2 Battle, combat (<i>Nigh.:</i> = <s>saMgrAma</s>); e. g. <i>R4igv.:</i> <lb/><s>Asno vfkasya vartikAmaBIke yuvaM narA nAsatyAmumuktam</s> (<i>Sa4y.:</i> <lb/><s>saMgrAme</s> i. e. in the battle between the wolf and the quail; <lb/>the abl. <s>AsnaH</s> depending not on <s>aBIke,</s> but on <s>amumu- <lb/>ktam</s>); or <s>atriM na mahastamaso mumuktaM tUrvataM narA duritAdaBIke</s> <lb/>(<i>Sa4y.:</i> = <s>saMgrAme,</s> the abl. <s>duritAt</s> depending on <s>tUrvatam,</s> <lb/>not on <s>aBIke</s>); or <s>tvaM no asyA indra durhaRAyAH pAhi vajri- <lb/>bo duritAdaBIke</s> (<i>Sa4y.:</i> = <s>samIpavartini saMgrAme,</s> the abl. <lb/><s>duritAt</s> depending on <s>pAhi,</s> not on <s>aBIke</s>); or <s>ahannindro <lb/>adahadagnirindo purA dasyUnmaDyandinAdaBIke</s> (<i>Sa4y.:</i> = <s>saMgrAme</s>). <lb/>[These two meanings of the word answer perfectly the <lb/>sense of all the ved. passages where it occurs; other mean- <lb/>ings leant to this word, are neither required nor founded <lb/>on authority.] E. <s>ac</s> with <s>aBi,</s> kr4it aff. <s>ac;</s> (the for- <lb/>mation being analogous to <s>pratIka, samIka, anUka;</s> <i>Sa4yan4a</i> <lb/>who gives this E. and assimilates it in this derivation to <lb/>the words of the <i>Gan4a</i> <s>pacAdi,</s> on account of the affix, <lb/>and to those of the <i>Gan4a</i> <s>pfzodara,</s> on acc. of the irregu- <lb/>larity in the composition, proposes also an E. <s>i (iR)</s> <lb/>with <s>aBi,</s> un4. aff. <s>kak;</s> but the former is preferable; the <lb/>literal sense of the word is therefore ‘approaching’; comp. <lb/><s>aBigamana, aBiyAna</s> and similar compounds.</body><tail><L>6565</L><pc>298-a</pc></tail></H1>", "atpur. m. (<b>-kaH</b>) (ved.) [occurs especially in the <lb/>locative <b>aBIke</b>] ^1 Neighbourhood, vicinity (<b>aBIke</b> near; <lb/>perhaps also in reference to time: <i>soon; Nirukta:</i> = <b>A- <lb/>sanna</b>); e. g. <i>R4igv.:</i> <b>ko vAM mahaScittyajaso aBIka uruzyantaM <lb/>mADvI dasrA na UtI</b> (<i>Sa4yan4a:</i> = <b>AsannapradeSe</b>); or <b>sadyo <lb/>dasyUnpra mfRa kutsyena pra sUraSca{??} vfhatAdaBIke</b> (<i>Sa4y.:</i> = <b>samIpe</b> <lb/>or <b>saMgrAme,</b> see the following); or <b>pari vAmaSvA vapuzaH pataNgA <lb/>vayo vahantvaruzA aBIke</b> (<i>Sa4y.:</i> = <b>gfhasamIpe</b>); or <b>svarvatIrita <lb/>UtIryuvoraha citrA aBIke aBavannaBizwayaH</b> (<i>Sa4y.:</i> = <b>samIpe</b>); <lb/>or <i>R4igv., Va4jas.:</i> <b>A yadize nfpatiM teja AnawSuci reto <lb/>niziktaM dyOraBIke</b> (<i>Sa4y.:</i> = <b>AsannakAle</b> <i>soon, Ma4hidh.:</i> = <b>samIpe,</b> <lb/><i>Sa4y.</i> considering <b>dyOH</b> as an epithet ‘luminous’ of Agni; <lb/><i>Mahi4dh.</i> as a <i>genitive</i>--not <i>ablat.</i>--depending on <b>aBIke</b>); <lb/>or <i>R4igv.:</i> <b>mahaScidagna enaso aBIka UrvAddevAnAmuta martyAnAm</b> <lb/>(<i>Sa4y.:</i> = <b>antike,</b> with <b>devAnAm</b> and <b>martyAnAm</b> depending <lb/>on it). ^2 Battle, combat (<i>Nigh.:</i> = <b>saMgrAma</b>); e. g. <i>R4igv.:</i> <lb/><b>Asno vfkasya vartikAmaBIke yuvaM narA nAsatyAmumuktam</b> (<i>Sa4y.:</i> <lb/><b>saMgrAme</b> i. e. in the battle between the wolf and the quail; <lb/>the abl. <b>AsnaH</b> depending not on <b>aBIke,</b> but on <b>amumu- <lb/>ktam</b>); or <b>atriM na mahastamaso mumuktaM tUrvataM narA duritAdaBIke</b> <lb/>(<i>Sa4y.:</i> = <b>saMgrAme,</b> the abl. <b>duritAt</b> depending on <b>tUrvatam,</b> <lb/>not on <b>aBIke</b>); or <b>tvaM no asyA indra durhaRAyAH pAhi vajri- <lb/>bo duritAdaBIke</b> (<i>Sa4y.:</i> = <b>samIpavartini saMgrAme,</b> the abl. <lb/><b>duritAt</b> depending on <b>pAhi,</b> not on <b>aBIke</b>); or <b>ahannindro <lb/>adahadagnirindo purA dasyUnmaDyandinAdaBIke</b> (<i>Sa4y.:</i> = <b>saMgrAme</b>). <lb/>[These two meanings of the word answer perfectly the <lb/>sense of all the ved. passages where it occurs; other mean- <lb/>ings leant to this word, are neither required nor founded <lb/>on authority.] E. <b>ac</b> with <b>aBi,</b> kr4it aff. <b>ac;</b> (the for- <lb/>mation being analogous to <b>pratIka, samIka, anUka;</b> <i>Sa4yan4a</i> <lb/>who gives this E. and assimilates it in this derivation to <lb/>the words of the <i>Gan4a</i> <b>pacAdi,</b> on account of the affix, <lb/>and to those of the <i>Gan4a</i> <b>pfzodara,</b> on acc. of the irregu- <lb/>larity in the composition, proposes also an E. <b>i (iR)</b> <lb/>with <b>aBi,</b> un4. aff. <b>kak;</b> but the former is preferable; the <lb/>literal sense of the word is therefore ‘approaching’; comp. <lb/><b>aBigamana, aBiyAna</b> and similar compounds.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("III. aBIka</key2><hom>3</hom></h><body>Bahuvr. 1. m. f. n. (<s>-kaH-kA-kam</s>) ^1 Fearless; <lb/>see the inst. s. v. <s>arDaBramaka</s> (<i>Trik., Med., S4abdar., Ajayap.</i> <lb/>&amp;c.). ^2 Cruel (<i>Med., S4abdar.</i>). <P/>2. m. (<s>-kaH</s>) ^1 A poet (<i>Med.:</i> = <s>kavi</s>). ^2 A master <lb/>(<i>Hala4y.:</i> = <s>svAmin</s>). E. <s>a</s> priv. and <s>BI,</s> sama4s. aff. <s>kap</s>.</body><tail><L>6566</L><pc>298-a</pc></tail></H1>", "ahuvr. 1. m. f. n. (<b>-kaH-kA-kam</b>) ^1 Fearless; <lb/>see the inst. s. v. <b>arDaBramaka</b> (<i>Trik., Med., S4abdar., Ajayap.</i> <lb/>&amp;c.). ^2 Cruel (<i>Med., S4abdar.</i>). <P/>2. m. (<b>-kaH</b>) ^1 A poet (<i>Med.:</i> = <b>kavi</b>). ^2 A master <lb/>(<i>Hala4y.:</i> = <b>svAmin</b>). E. <b>a</b> priv. and <b>BI,</b> sama4s. aff. <b>kap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIkzRam", "vyayi4bh. ^1 Repeatedly, frequently (<i>Amarak., <lb/>Hemach., Ajayap., S4abdar.</i> &amp;c.); e. g. <i>Sus4ruta:</i> <b>mUtre niku- [Page298-b+ 56] <lb/>mBArDapalaM vipAcya pibedaBIkzRaM kuqavArDamAtram;</b> or <i>Bhat4t4ik.:</i> <lb/><b>icCantyaBIkzRaM kzayamAtmano&acute;pi na jYAtayastulyakulasya lakzmIm;</b> <lb/>or <i>Sa4hityad.:</i> <b>vinayati sudfSo dfSoH parAgaM praRayini kOsu- <lb/>mamAnanAnilena . tadahitayuvateraBIkzRamakzRordvayamapi rozara- <lb/>joBirApupUre;</b> or <i>Ksh4rasw.</i> and <i>Vardhama4na</i> (the author <lb/>of the <i>Gan4aratnam.</i>): <b>aBIkzRamAsPAlayatIva kumBam;</b> or <lb/><i>Bha4gav. Pur.:</i> <b>aBIkzRAvagAhakapiSAYjawilAnkuwilAlakAn . <lb/>AtmAnaM cogratapasA biBratI cIriRaM kfSam</b>. ^2 Constantly, <lb/>always (<i>Amarak.</i> &amp;c.); e. g. <i>Kshi4rasw.:</i> <b>aBIkzRaM vakti</b>. <lb/>^3 Much, exceedingly, eminently (<i>Trik., Med., S4abdar.</i> &amp;c.); <lb/>e. g. <i>Kenopan.:</i> <b>aTADyAtmaM yadetadgacCatIva ca mano&acute;nena cEta- <lb/>dupasmaratyaBIkzRaM saMkalpaH</b> (<i>S4ankara:</i> = <b>BfSam</b>). ^4 Quickly; <lb/>(<i>Hem., Med., S4abdar.</i>). [The word is said by some comm. <lb/>on the <i>Amarak.</i> to be used also in the three genders; but <lb/>this assertion appears to be founded only on the circum- <lb/>stance that it occurs in other <i>Koshas</i> also amongst the in- <lb/>flected words; its form, however, is always there <b>aBIkzRam</b> <lb/>which might apply as well to an adj. as to an indecl.; e. g. <lb/><i>Ra4ma4srama:</i> <b>ajayastvaBIkzRaSabdamanavyayamapyAha . anavyayapra- <lb/>karaRapAWAt</b>). E. That given by <i>Ra4ma4s4r., Bhanu4jid.</i> &amp;c.: <lb/><b>kzRu</b> with <b>aBi,</b> kr4it aff. <b>qam,</b> and <b>Bi</b> being protracted be- <lb/>cause the form belongs to the <b>pfzodarAdi,</b> is not very <lb/>plausible; <i>Ya4ska</i> explains the word as a contraction of <lb/><b>aBikzaRam;</b> but as the protraction of the final vowel of <lb/><b>aBi</b> <i>in compounds</i> points either to a kr4it deriv. with <b>GaY</b> or <lb/><b>kvip</b> or to the loss of a following <b>a</b> (comp. <b>aBIka</b> II. and <lb/><b>aBIpat</b>), the word is better considered as an Avyayi4bh. <lb/>of <b>aBi</b> and <b>akzRa</b>. (It belongs to the <i>Gan4as</i> <b>svarAdi</b> <i>Pa4n4.</i> <lb/>I. 1. 37. and <b>brAhmaRAdi</b> V. 1. 124.)")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIjya", "atpur. m. f. n. (<b>-jyaH-jyA-jyam</b>) To be presented <lb/>with a sacrifice, to whom an oblation is to be offered (as <lb/>a deity); e. g. <i>Jaimini-Su4tra:</i> <b>anijyA vA Sezasya muKyadevatA- <lb/>naBIjyatvAt</b> (<i>S4abara:</i> <b>…muKyadevatAmanaBIjyAmupadiSyA- <lb/>praDAnadevatA viDIyate… . ataH prAptamuKyadevatA aBIjyA <lb/>atropadiSyante</b>); [in the <i>Jaimini-Su4tra</i> <b>yadaBIjyA vA tadvizayO,</b> <lb/>it is more correct to analyze <b>yadaBi ijyA</b> (the oblation) &amp;c.]. <lb/>E. <b>yaj</b> with <b>aBi,</b> kr4itya aff. <b>kyap</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. aBIti</key2><hom>1</hom></h><body>Tatpur. f. (<s>-tiH</s>) (ved.) Approaching with hostile <lb/>intent, assault, attack; e. g. <i>R4igv.:</i> <s>vanvantu smA te&acute;vasA <lb/>samIke3&acute;BItimaryo vanuzAM SavAMsi</s> (<i>Sa4yan4a:</i> <s>aBItimaBi- <lb/>gamanam</s>). E. <s>i (iR)</s> with <s>aBi,</s> kr4it aff. <s>ktin</s>. [Page299-a+ 56]</body><tail><L>6574</L><pc>298-b</pc></tail></H1>", "atpur. f. (<b>-tiH</b>) (ved.) Approaching with hostile <lb/>intent, assault, attack; e. g. <i>R4igv.:</i> <b>vanvantu smA te&acute;vasA <lb/>samIke3&acute;BItimaryo vanuzAM SavAMsi</b> (<i>Sa4yan4a:</i> <b>aBItimaBi- <lb/>gamanam</b>). E. <b>i (iR)</b> with <b>aBi,</b> kr4it aff. <b>ktin</b>. [Page299-a+ 56]")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIpsin", "atpur. m. f. n. (<b>-psI-psinI-psi</b>) Wishing, de- <lb/>siring; e. g. <i>Katha-Upan.:</i> <b>vidyABIpsinaM naciketasaM manye na <lb/>tvA kAmA bahavo lolupantaH</b>. E. <b>Ap</b> in the desider., with <lb/><b>aBi,</b> kr4it aff. <b>Rini</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIpsu", "atpur. m. f. n. (<b>-psuH-psuH-psu</b>) Wishing, desiring; <lb/>(with a noun in the accus. or locat.); e. g. <i>Bhat4t4ik.:</i> <b>taTApi <lb/>vaktuM prasaBaM yatante yanmadviDAH sidDimaBIpsavastvAm;</b> or <b>arDo- <lb/>tTitAliNgitasaMnimagno rudDaH punaryAngamane&acute;naBIpsuH</b>. E. <b>Ap</b> <lb/>in the desider., with <b>aBi,</b> kr4it aff. <b>u</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIBABiBUBABU", "atpur. f. (<b>-BUH</b>) ‘A site of splendour sur- <lb/>passing a fearless elephant.’ (This monstrous compound <lb/>occurs in the following specimen of alliteration: <b>jajOjojA- <lb/>jijijjAjI taM tato&acute;titatAtitut . BABo&acute;BIBABiBUBABU- <lb/>rArArirarirIraraH</b> which is rendered by <i>Yates:</i> ‘the warring <lb/>foe overpowering all the sons of courage, distressing the <lb/>most brave, glorious, exceeding in terror a fearless ele- <lb/>phant, and advancing in his chariot, then attacked him’. <lb/>E. <b>aBI-iBa-aBiBU-BA</b> and <b>BU</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIma", "atpur. 1. m. f. n. (<b>-maH-mA-mam</b>) Not fearful, not <lb/>terrific. <P/>2. m. (<b>-maH</b>) One of the thousand names of <i>Vishn4u;</i> in <lb/>the list of the <i>Anus4a4sanap.</i> of the <i>Maha4bh.</i> the 357^th, ac- <lb/>cording to an optional reading of <i>Ganga4dhara</i> who inter- <lb/>prets the two names <b>SaraBo BImaH</b> either <b>SaraBa</b> and <b>BIma,</b> <lb/>or <b>SaraBa</b> and <b>aBIma,</b> and comments upon <b>BIma</b> and <b>aBIma</b> [Page299-b+ 56] <lb/>as follows: <b>(vikzetyataH sarvajano) Biyo magvikalpaHtaH zuNga</b> <lb/>(compare <i>Un4n4a4di-S.</i> 1. 147.) <b>taTA ca BImaH . BayaMkaro vApya- <lb/>BayaMkaro hi satAM tvaBImaH…</b> (the following words of <lb/>this verse and the next verse refer to another name of <lb/>Vishn4u in the text) <b>. oM BImAya aBImAya vA namaH .</b>. E. <lb/><b>a</b> neg. and <b>BIma</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBImAna", "atpur. m. (<b>-naH</b>) The same as <b>aBimAna;</b> with the <lb/>second syllable protracted.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBImoda", "atpur. m. (<b>-daH</b>) Excessive happiness or joy; e. g. <lb/><i>Atharv.:</i> <b>AnandA modAH pramudo&acute;BImodamudaSca ye . ucCi- <lb/>zwAjjajYire sarve divi devA diviSritaH;</b> or <b>AnandA modAH <lb/>pramudo&acute;BImodamudaSca ye . haso narizwA nfttAni SarIramanu <lb/>prAviSan</b> (where <b>aBImodamudaH</b> is either Dwandwa ‘ex- <lb/>cessive joy and pleasure’ or perhaps an irregular intensitive <lb/>formation with the reduplication of the whole radical in- <lb/>stead of its first syllable (similar in some degree to the ved. <lb/><b>badbaD</b> the intens. of <b>banD</b>); the masc. of the relative, <b>ye,</b> <lb/>being accounted for by the preceding masculines). Comp. <lb/><b>aBIlApa</b>. E. <b>mud</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIra", "atpur. 1. m. (<b>-raH</b>) A cowherd. ‘According to <lb/>Manu (X. 15.) the <i>Abhi4ra</i> is of mixed origin, the offspring <lb/>of a Bra4hman4a father and a mother of the Ambashtha or <lb/>medical caste; but the <i>Abhi4ras</i> were a people, a pastoral <lb/>tribe, settled about the beginning of the Christian era, on <lb/>or near the lower course of the Indus on a tract known to <lb/>classical geographers, as the <i>Abiria</i> of Ptolemy, lying north <lb/>of the Sahyadri mountain and of Syrastrene. The <i>Abhi4ras</i> <lb/>of Saura4shtra are mentioned in the Maha4bha4rata. From <lb/>their pastoral habits the name came to be generally applied <lb/>to the cowherds of Hindustan. In the spoken dialects of <lb/>upper India the word is corrupted to Ahi4r, Uheer; in Ben- <lb/>ga4li4 and Mara4t4hi4 it is unchanged, occurring as Abhi4r.’ <lb/>(<i>Wilson&acute;</i>s <i>Glossary of Indian Terms.</i>) See <i>Lassen&acute;</i>s <i>Ind. Alt.</i> <lb/>vol. 1. pp. 106. 396. 539. 546. 705. 798. 799. 823; II. pp. 385. <lb/>547. 553. 592. 792. 855. 953. 956. &amp;c.--The word as a <lb/>name of a people occurs in the Pura4n4as ‘always conjoined <lb/>with the <i>S4u4dras,</i> as if conterminous’ (<i>Wilson&acute;</i>s <i>Vishn4u-P.</i> <lb/>p. 195 n. 154).--The <i>Sa4hityadarpan4a</i> mentions the <i>Abhi4ras</i> <lb/>as assistants appointed in, or belonging to, the harem <lb/>(together with dwarfs, eunuchs, Kira4tas or mountaineers, <lb/>Mlechchhas or barbarians, the mock-brother-in-law of a <lb/>king, i. e. the brother of his concubine, hump-backs, mutes <lb/>&amp;c.: <b>vAmanazaRqakirAtamlecCABIrAH SakArakubjAdyAH</b>). The <lb/>same work, in defining the purposes for which Sanskr4it <lb/>and the Pra4kr4it-dialects are used in the dramatic dialogue, <lb/>appropriates the dialect of the Abhi4ras (which therefore is <lb/>not considered by the <i>Sa4h.</i> as an Apabhrans4a-dialect) to <lb/>cowherds and woodcutters; comp. <b>ABIrI</b> s. v. <b>ABIra; <lb/>(ABIrezu taTABIrI…. ABIrI SAvarI cApi kAzWa- <lb/>pattropajIvizu);</b> others hold the Abhi4ra-dialect as belonging <lb/>to the Apabhrans4a, when it would be excluded from dra- <lb/>matic use. See <b>apaBraMSa</b> and <i>Lassen&acute;</i>s <i>Institutiones Linguae <lb/>Pracriticae.</i>--(The word occurs usually in the form <lb/><b>ABIra;</b> the dialect spoken by the Abhi4ras is <i>always</i> called <lb/><b>ABIrI,</b> not <b>aBIrI</b>.) <P/>2. n. (? <b>-ram</b>) The name of a <i>Ma4tra4vr4itta</i> or Pra4kr4it [Page300-a+ 56] <lb/>metre, regulated by quantity; it consists of a stanza of <lb/>four lines with eleven <i>ma4tra4s</i> in each line (the value of a <lb/>ma4tra4 being a short syllable, and a long syllable equal to <lb/>two short), viz. each line being composed either of seven <lb/>ma4tra4s and a Scolius ({??}), or of a Dactylus ({??}), <lb/>a Iambus ({??}) and a Scolius, or of a Scolius, a Tri- <lb/>brachys ({??}) and a Scolius. E. <b>Ir</b> with <b>aBi,</b> kr4it aff. <lb/><b>ac</b> (according to several comm. of the <i>Amarak.</i>); but the <lb/>word is probably not of Sanskr4i4tic origin.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIrAjI", "atpur. f. (<b>-jI</b>) The name of a poisonous insect; <lb/>according to <i>Sus4ruta,</i> one of the eighteen varieties, the bite <lb/>of which produces diseases of the vital element <i>air.</i> E. <lb/>(perhaps) <b>aBIra</b> and <b>AjI</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIru", "atpur. 1. m. f. n. (<b>-ruH-ruH</b> or <b>rUH-ru</b>) Fearless, <lb/>undaunted; e. g. <i>R4igv.:</i> <b>te vASImanta izmiRo aBIravo <lb/>vidre priyasya mArutasya DAmnaH;</b> or <i>Manu:</i> <b>gulmAMSca sTApayedA- <lb/>ptAnkftasaMjYAnsamantataH . sTAne yudDe ca kuSalAnaBIrUnavikA- <lb/>riRaH;</b> or <i>Bhat4t4ik.:</i> <b>ahaM svapnakprasAdena tava vandAruBiH saha . <lb/>aBIruravasaM strIBirBAsvarABiriheSvara;</b> or in the following <lb/>specimen of alliteration: <b>BUriBirBAriBirBIrErBUBArEraBire- <lb/>Bire . BerIreBiBiraBrABEraBIruBiriBEriBAH</b> ‘elephants con- <lb/>tended with elephants that were numerous, heavy, terrible, <lb/>immense, roaring, cloud-like and fearless’ (<i>Yates, Essay <lb/>on alliteration</i>). <P/>2. m. (<b>-ruH</b>) A (euphemistic) name of Bhairava or <lb/>S4iva; e. g. <b>aBIrurBEravo BIrurBUtapo yoginIpatiH</b> (<i>Vat4uka- <lb/>bhairavastava,</i> as quoted by <i>Ra4dha4k.</i>). <P/>3. f. (<b>-ruH</b> or <b>rUH</b>) The name of a plant (Asparagus <lb/>racemosus); according to some, a large variety of it. (So <lb/>called, because its leaves are firm on account of its nu- <lb/>merous roots, or on account of their containing always <lb/>juice; <i>Bhanu4j.:</i> <b>sTirapatratvAt;</b> <i>Ra4yam.:</i> <b>dUralambitabahumUla- <lb/>tvAt . sadArasAlayatvena sTirapatratvAditi tu svAmI;</b> comp. <lb/><b>aBIrupatrI</b>); e. g. <i>Sus4ruta:</i> <b>aBIrUmisisinDUtTavatsakoSIra- <lb/>padmakEH…datto vastiH suSItalaH</b>. E. <b>a</b> neg. and <b>BIru</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIruc", "atpur. f. (<b>-k</b>) Probably the same as <b>aBiruci</b> <lb/>q. v. (The word is mentioned by the <i>Ka4s4ika4</i> and <i>Siddhk.</i> <lb/>as an instance, besides <b>nIruk,</b> of the prolongation of the <lb/>final vowel of the prefix, before the kvip deriv. of <b>ruc;</b> <lb/>comp. <i>Pa4n4.</i> VI. 3. 116.). E. <b>ruc</b> with <b>aBi,</b> kr4it aff. <b>kvip</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIruRa", "atpur. m. f. n. (<b>-RaH-RA-Ram</b>) (ved.) Fearless, <lb/>undaunted (comp. <b>aBIru</b>); e. g. <i>Va4jas.:</i> <b>idamApaH pravahatA- <lb/>vadyaM ca malaM ca yat . yaccABidudrohAnftaM yacca Sepe aBIruRam</b> <lb/>(‘the fearless i. e. the innocent, for it is only the guilty <lb/>who is in fear’; <i>Mahi4dh.:</i> <b>biBetIti BIruraBIrustamaBIruRa- <lb/>manaparADinamaparADI hi biBeti</b>). E. <b>a</b> neg. and <b>BIruRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIrupatrI", "ahuvr. f. (<b>-trI</b>) The same as <b>aBIru</b> 3. (<i>Ra4yam.:</i> <lb/><b>kaRwakenADfzyatvAt;</b> comp. however <b>aBIru</b>). E. <b>aBIru</b> and <lb/><b>patra,</b> fem. aff. <b>NIz</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("[aBIla", "n error in the Calc. edit. of the Medini; see <lb/><b>ABIla</b>.]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIlApa", "atpur. m. (<b>-paH</b>) (ved. Probably.) Talking on a <lb/>subject, discoursing, eloquence; <i>Atharv.:</i> <b>AlApASca pralA- [Page300-b+ 56] <lb/>pAScABIlApalapaSca ye . SarIraM sarve prAviSannAyujaH prayujo <lb/>yujaH;</b> where <b>aBIlApalapaH</b> is either a Dwandwa: discoursing <lb/>and speech in general; or perhaps an irregular intensitive <lb/>formation with the reduplication of the whole radical in- <lb/>stead of its first syllable; the masc. <b>ye</b> being accounted for <lb/>by the preceding masculines. Comp. <b>aBImoda</b>. E. <b>lap</b> <lb/>with <b>aBi,</b> kr4it aff. <b>GaY,</b> and the second syllable protracted.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIlu", "atpur. m. f. n. (<b>-luH-luH-lu</b>) Fearless. E. <b>a</b> neg. <lb/>and <b>BIru, r</b> being changed to <b>l</b>. Also <b>aBIluka</b>. (<i>Wilson.</i>)")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIvarga", "atpur. m. (<b>-rgaH</b>) (ved. Probably.) Circumference, <lb/>circle; e. g. <i>Atharv.:</i> <b>mayi kzatraM parRamaRe mayi DArayatAdra- <lb/>yim . ahaM rAzwrasyABIvarge nijo BUyAsamuttamaH;</b> or <b>purastAtte <lb/>namaH kfRma uttarAdaDarAduta . aBIvargAddivasparyantarikzAya te <lb/>namaH</b> (in either instance <b>aBIvarge</b> seems to have the meaning <lb/>of <b>aBitaH</b> ‘on all sides, everywhere’). E. <b>vfj</b> with <b>aBi,</b> <lb/>kr4it aff. <b>GaY,</b> and the second syllable protracted.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIvarta", "atpur. m. (<b>-rtaH</b>) (ved.) ^1 Being everywhere; e. g. <lb/><i>R4igv.:</i> <b>aBi tvA viSvaBUtAnyaBIvarto yaTAsasi</b> (<i>Sa4y.:</i> = <b>aBitaH <lb/>sarvatra vartamAno Bavasi</b>). ^2 Approaching, esp. with hostile <lb/>intent; e. g. <i>R4igv.:</i> <b>aBIvartena havizA yenendro aBivAvfte . <lb/>tenAsmAnbrahmaRaspate&acute;Bi rAzwrAya vartaya</b> (<i>Sa4yan4a:</i> <b>aBIvartena = <lb/>aBigacCatA</b>); or <i>Atharv.:</i> <b>aBIvartena maRinA yenendro aBi- <lb/>vAvfDe . tenAºº</b>. Hence the word has become the epithet or <lb/>name of several vaidik verses or hymns which are recited <lb/>for obtaining victory; <i>Benfey,</i> in his valuable Index to the <lb/><i>Sa4maveda,</i> mentions the following <i>Sa4ma-verses</i> which, in <lb/>the Ga4nas bear this name: 1. 242 (= 1. 3. 1. 5. 10), 2. 25. 26 <lb/>(= II. 1. 1. 9), or only 2. 25b. 26a (= II. 1. 1. 9. 1b. 2a), 2. 35. 36 <lb/>(= II. 1. 1. 13), 2. 117 (= II. 1. 2. 20. 1), 2. 161. 162 (= II. 2. 1. 13), <lb/>2. 206 (= 2. 2. 9. 1), 2. 214-216 (= II. 2. 2. 12), 2. 272 b. 273 a (= II. <lb/>3. 1. 11. 1 b. 2 a), 2. 283. 284 (= II. 3. 1. 15), 2 347 b. 348 a (= II. 3. <lb/>2. 12. 1 b. 2 a), 2. 429 a. 430 b (= II. 4. 1. 12. 1b. 2a), 2. 710-713 (= II. <lb/>6. 1. 5 and 6), 2. 741-743 (= II. 6. 2. 5), 2. 761. 762 (= II. 6. 2. 12), <lb/>2. 771. 772 (= II. 6. 2. 16), 2. 929. 930 (= II. 7. 3. 3), 2. 987. 988 <lb/>(= II. 8. 1. 8); moreover <b>indrasyABIvartaH</b> or <b>prajApateraBIvartaH</b> or <lb/><b>aBIvartasyANgirasasya BAgam</b> 1. 236 (= 1. 3. 1. 5. 4); <b>jamadagnera- <lb/>BIvartaH</b> 1. 239 (= I. 3. 1. 5. 7) and 2. 771. 772 (see above); <lb/><b>vfzasya jYAnasyABIvartaH</b> 1. 523 (= I. 6. 1. 4. 1); e. g. <i>Mas4aka- <lb/>Kalpa-Su4tr.</i> (in the chapter on the <i>Abhijit</i>): <b>pra soma deva- <lb/>vItaya ityaBIvartaH</b> (i. e. <i>Sa4mav.</i> 2. 117); or <b>punAnaH soma DA- <lb/>rayetyaBIvartaH</b> (i. e. 2. 25); also called <i>Brahmasa4man;</i> e. g. <lb/><i>Ma4dh. Jaimini4yany.:</i> <b>gavAmayane brahmasAma vihitam . aBI- <lb/>varto brahmasAma Bavati</b>.--It is the name, too, of <i>R4igv.</i> 10. <lb/>174.--In <i>Va4jas.</i> 14. 23. the name is applied to a <i>sacrificial <lb/>brick</i> (<b>izwakA</b>), when <i>Mahi4dhara</i> explains <b>aBIvarta</b> as meaning <lb/>literally either ‘repetition’ or ‘approaching’, the former <lb/>assuming the sense <i>stoma,</i> since the Sa4maverses are re- <lb/>peated in a hymn of that description, and the latter the <lb/>meaning ‘year’, since the year (i. e. time) approaches all created <lb/>beings; he holds therefore that the brick is likened in this <lb/>passage to a hymn or to a year. (The <i>vaidik glossary</i> of <lb/><i>Somes4wara</i> explains the word in this manner: <b>aBIvarto <lb/>BUtaBedayAtAyAtanirUpaRe . nAnAsaMsftisaMsTAnasvarUpAmnAya- <lb/>varRane . divyezwikAtmanicayacayane&acute;pi prakIrtitaH</b>). E. <b>vft</b> <lb/>with <b>aBi,</b> kr4it aff. <b>GaY;</b> the second vowel being protracted; <lb/>(this protraction is mentioned in the <i>Pra4tis4a4khyas</i>). [Page301-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIvft", "atpur. m. f. n. (<b>-t-t-t</b>) (ved.) Going or being, <lb/>everywhere; e. g. <i>R4igv.:</i> <b>aBIvftaM kfSanErviSvarUpaM hiraRyaSamyaM <lb/>yajato bfhantam . AsTAdraTaM savitA…</b> (<i>Sa4yan4a:</i> = <b>aBito <lb/>vartamAnam</b>). E. <b>vft</b> with <b>aBi,</b> kr4it aff. <b>kvip,</b> with the <lb/>second syllable protracted; comp. the preceding.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIvfta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) (ved.) ^1 Surrounded, <lb/>accompanied. ^2 Covered, obscured.--In the <i>R4igv.</i>-verse <lb/>I. 164. 29.: <b>ayaM sa SiNkte yena gOraBIvftA mimAti mAyuM Dvasa- <lb/>nAvaDi SritA,</b> <i>Sa4yan4a</i> who supplies to <b>ayaM</b> the word <b>vatsaH</b> <lb/>and takes the latter as a metaphorical expression for the <lb/>world desiring rain, and <i>‘the cow’</i> as the cloud, renders <lb/>the beginning words: <b>yena vatsena gOrmAtABIvftA . AgatyA- <lb/>Bito vezwitA Bavati;</b> <i>Durga</i> on <i>Ya4ska</i> 2. 9. supplies to <lb/><b>ayaM</b> the word <b>meGa</b> and renders <b>gOH</b> ‘voice, speech’: <b>ayaM <lb/>sa meGaH SabdAyate Sabdamiva karoti . na ca tAvadasO SabdaM <lb/>karoti . aTa ca tAvanmADyamikAyAM vAci tatsTAyAM SabdaM <lb/>kurvatyAM tatsAhacaryAdvijYAyate sa eva SabdaM karotIti . yena <lb/>meGena kiM kftamiti . yena gOraBIvftA . yena mADyamikA vA- <lb/>gaBipracCAditA satI mimAti mAyuM nirmimIte nirvartayati <lb/>mAyuM SabdaM karotItyarTaH;</b> in <i>Roth&acute;</i>s ed. of the <i>Nirukta</i> (2. 9.) <lb/><b>aBipravfttA</b> must therefore be corrected to <b>aBipravftA,</b> <lb/>the former being contrary to the sense and unsupported by <lb/>the gloss of <i>Durga.</i> E. <b>vf</b> with <b>aBi,</b> kr4it aff. <b>kta,</b> with <lb/>the second syllable protracted (as noticed by the <i>R4igv. <lb/>Pra4tis4.</i>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBISApa", "atpur. m. (<b>-paH</b>) The same as <b>aBiSApa;</b> e. g. <lb/><i>Ya4jnav.:</i> <b>trAyasvAsmAdaBISApAtsatyena Bava me&acute;mftam</b>. E. see <lb/><b>aBiSApa,</b> with the vowel of the second syllable protracted.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBISu", "atpur. m. (<b>-SuH</b>) ^1 (ved.) Finger (<i>Nighantu:</i> = <b>aNgu- <lb/>li</b>); e. g. <i>R4igv.:</i> <b>sTirA vaH santu nemayo raTA aSvAsa <lb/>ezAm . susaMskftA aBISavaH</b> (<i>Sa4y.:</i> = <b>aNgulayaH</b>); or <b>daSA- <lb/>BISuByo arcatajareByo daSa Duro daSa yuktA vahadByaH</b> (<i>Durga</i> to <lb/><i>Ya4ska:</i> <b>‘aByaSnuvate karmARi’, aBISavo&acute;pyaNgulaya eva tA <lb/>aByaSnuvate karmARi vyApnuvantItyarTaH . anekErnAmaBiraNgulaya evo- <lb/>ktAH</b>). ^2 (ved.) Arm (<i>Nigh.:</i> = <b>bAhu</b>). ^3 (ved.) A ray of <lb/>light (<i>Nigh.:</i> = <b>raSmi</b>); see <i>Durga</i> at the end. ^4 A rein <lb/>(<i>Nigh.:</i> = <b>raSmi</b>); e. g. <i>R4igv., Va4jas.:</i> <b>raTe tizWannayati vA- <lb/>jinaH puro yatrayatra kAmayate suzAraTiH . aBISUnAM mahimAnaM <lb/>panAyata manaH paScAdanu yacCanti raSmayaH</b> (<i>Sa4y., Mahi4dh.:</i> = <lb/><b>raSmInAm</b>); or <i>Va4jas.:</i> <b>suzAraTiraSvAniva yanmanuzyAnnenI- <lb/>yate&acute;BISuBirvAjina iva</b> (<i>Mahi4dh.:</i> = <b>pragrahEH</b>); or <i>R4igv.:</i> <lb/><b>anaSvo jAto anaBISurarvA</b> (<i>Sa4y.:</i> = <b>AlambanADArapragraha- <lb/>sTAnIyaraSmirahitaH</b>). Comp. <b>aBIzu</b>. E. (<i>Ya4ska, Sa4yan4a,</i> <lb/>&amp;c.) <b>aS</b> with <b>aBi,</b> un4. aff. <b>uR,</b> with an irregular con- <lb/>traction in the second syllable (compare e. g. <b>aBIkzRa</b>); <lb/>‘finger’ and ‘arm’ because they perform work; or perhaps <lb/>because they move quickly, ‘finger’ being derived in several <lb/>synonymes from radicals implying motion, comp. <b>aNguli, <lb/>agrU, aTari</b> &amp;c.; ‘rays of light’ metaph. as fingers of the <lb/>sun; or perhaps because they ‘pervade; ‘rein’ esp. of the <lb/>horses of the sun, metaph. as the rays; but acc. to <i>Durga</i> <lb/>the two latter meanings would seem to refer to another E., <lb/>viz. a rad. implying checking, restraining, ‘for the rays <lb/>check the water and the reins horses’; perhaps <b>IS</b> with <lb/><b>aBi,</b> kr4it aff. <b>u;</b> <i>Durga</i> to <i>Ya4ska</i> on <i>Nigh.</i> 1. 5. <b>(raSmirya- <lb/>manAttezAmAditaH sADAraRAni paYcASvaraSmiBiH): Aditya- [Page301-b+ 56] <lb/>saMbanDenEva raSminAmAnyuttarARi paYcadaSa . raSmiryamanAduda- <lb/>kasya . aSvAnAM vA</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIzu", "atpur. m. (<b>-zuH</b>) ^1 A ray of light. ^2 A rein. ^3 Desire. <lb/>^4 Attachment, love. (The two first meanings in <i>Amarak., <lb/>Hem., Vis4wapr.,</i> &amp;c. for the two latter comp. <i>S4abdaratna4v.:</i> <lb/><b>aBIzu pragrahe raSmO puMsi kAmAnurAgayoH</b>. <i>Bharata</i> and <lb/><i>Mathures4a</i> on the <i>Amarak.</i> admit the form <b>aBISu</b> only for <lb/>the meaning ‘ray’ (in the classical dialect); <i>Mallin.</i> on the <lb/><i>S4is4upa4lab.</i> 16. 51. however observes that all the words which <lb/>are given by the Koshas as ending in <b>z,</b> occur in the vaidic <lb/>and in the classical language with a final <b>S: viSvaprakA- <lb/>SAdayaH sarve&acute;pyaBiDAnikA mUrDanyAntezu ye lokavedayostAla- <lb/>vyAntA dfSyante</b>. Comp. <b>aBISu</b>.) E. see <b>aBISu,</b> with <b>z</b> for <lb/><b>S;</b> but the comm. on the <i>Amarak.</i> derive the word from <lb/><b>iz</b> with <b>aBi,</b> kr4it aff. <b>u;</b> or <b>aBi (= aBigata)</b> and <b>izu;</b> <lb/>this E. is without any probability.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBIzwa", "atpur. 1. m. f. n. (<b>-zwaH-zwA-zwam</b>) ^1 Longed for, dear, <lb/>beloved; (<i>Ra4yam.</i> on the <i>Amarak.:</i> <b>aBi punaH . punarizwama- <lb/>BIzwam</b>); e. g. <i>Hitop.:</i> <b>prARA yaTAtmano&acute;BIzwA BUtAnAmapi <lb/>te taTA . AtmOpamyena BUtezu dayAM kurvanti sADavaH;</b> or <i>Pancha- <lb/>tantra:</i> <b>Aha ca . Bo mitra tvaM vaDAya mayA samAnIto BAryA- <lb/>vAkyena viSvAsya . tatsmaryatAmaBIzwadevatA</b>. ^2 Wished, desired <lb/>(in general); e. g. <i>Bhat4t4ik.:</i> <b>samAranta mamABIzwAH saMkalpA- <lb/>stvayyupAgate;</b> or <b>utkArezu ca DAnyAnAmanaBIzwaparigrahAH</b> (scil. <lb/><b>yUyaM yAta</b>). ^3 Optional, arbitrary, any one or any one <lb/>thing of several; e. g. <i>Lila4vati4:</i> <b>[dviDA BavedrUpaviBAga evaM] <lb/>sTAnEH pfTagvA guRitaH sametaH . izwonayuktena guRena niGno&acute;BI- <lb/>zwaGnaguRyAnvitavarjito vA</b> (<i>Colebrooke:</i> [These (the preceding) <lb/>are two methods of subdivision by form.] Or multiply se- <lb/>parately by the places of figures and add the products to- <lb/>gether. Or multiply by the multiplicator diminished or <lb/>increased by a quantity <i>arbitrarily</i> assumed; adding or <lb/>subtracting the product of the multiplicand taken into the <lb/>assumed quantity); or <i>Vi4jagan4ita:</i> <b>fRAtmikA cetkaraRI <lb/>kftO syAdDanAtmikAM tAM parikalpya sADye . mUle karaRyAvanayora- <lb/>BIzwA kzayAtmikEkA suDiyAvagamyA</b> (<i>Colebrooke:</i> if there be a <lb/>negative surd-root in the square, treating that irrational <lb/>quantity as an affirmative one, let the two surds in the <lb/>root be found, and one of them, as selected by the intel- <lb/>ligent calculator, must be deemed negative). <P/>2. m. (<b>-zwaH</b>) A beloved person, a sweatheart; said <lb/>esp. of a man; e. g. <i>S4is4upa4lab.:</i> <b>aBIzwamAsAdya cirAya kAle [Page302-a+ 56] <lb/>samudDftASaM kamanI cakASe . yozinmanojanmasuKodayezu samudDftA- <lb/>SaNkamanIcakASe;</b> or (superl.) <i>Sa4hityad.:</i> <b>smitaSuzkaruditaha- <lb/>sitatrAsakroDaSramAdInAm . sANkaryaM kilakiYcitamaBIzwatamasaMga- <lb/>mAdijAdDarzAt;</b> but also used in a general sense of <i>either <lb/>sex;</i> e. g. <i>Sa4hityad.:</i> <b>tatra tu ratiH prakfzwA nABIzwamupEti vi- <lb/>pralamBo&acute;sO</b> (<i>comm.:</i> <b>aBIzwaM nAyakaM nAyikAM vA</b>). <P/>3. f. (<b>-zwA</b>) ^1 A beloved woman, a mistress. ^2 Betel <lb/>(Piper betel); see <b>tAmbUlI</b>. [<i>Wilson&acute;</i>s <i>first ed.</i> and <i>Ra4dha4k.&acute;</i>s <lb/><i>S4abdakalpadr.</i> give the meaning <i>‘perfume’</i> and refer for <lb/>its being a synonyme of <b>reRukA</b> to the authority of the <lb/><i>S4abdachandrika4;</i> but this reference contains an error, caused <lb/>perhaps by an omission of a copyist of the <i>S4abdachandrika4.</i> <lb/>The latter vocabulary has been composed by <i>Chakrapa4n4i- <lb/>datta</i> with a view of being a supplement to the <i>Amarak.;</i> <lb/>it does not contain as much matter as this vocabulary nor <lb/>does it follow <i>throughout</i> its order; but in certain portions it <lb/><i>has</i> the same order and it gives always literally the text of <lb/>the <i>Amarak.,</i> whereever additional synonymes have been <lb/>intended by the author, these synonymes being either im- <lb/>mediately annexed by him to the words of the <i>Amarak.</i> <lb/>in a subsequent verse or pointed out through the repetition <lb/>of the word to be enlarged upon, which then is put in the <lb/>locative. The end of the enumeration is marked by the <lb/>repetition of the word synonymized, between two full stops. <lb/>Thus the S4loka of the <i>Amarak.</i> II. 4. 4. 8. which contains, <lb/>up to <b>nAgavallI,</b> synonymes of ‘piper betel’, and afterwards <lb/>those of the perfume <b>reRukA</b> (viz. <b>tAmbUlavallI tAmbUlI nAga- <lb/>vallyapyaTa dvijA . hareRU reRukA kOntI kapilA BasmaganDinI</b>) <lb/>runs thus in the <i>Bodleian</i> copy of the <i>S4abdach.,</i> of Professor <lb/><i>Wilson&acute;</i>s collection: <b>tAmbUlavallI tAmbUlI nAgavallyapyaTA dvijA . <lb/>hareRU reRukA kOntI kapilA BasmaganDinI . tAmbUlyAM kawukABIzwA <lb/>devABIzwA gfhASayA</b> (these four words mean therefore <i>Betel</i>) <b>. <lb/>reRukAyAM BavejjyotsnI kftAntA KaranAdinI . varAvaramuKI <lb/>pucCArSoGnI SyAmA varatkarI</b> (and these eight words the per- <lb/>fume <i>Ren4uka4</i>) <b>.. reRukAKye ganDadravye ..</b>. The mentioned Ms. <lb/>omits, as may be observed, (contrary to its practice, and <lb/>merely from carelesness of the copyist,) the ending word, <lb/><b>.. tAmbUlI ..,</b> before <b>reRukAyAM,</b> and as it has served both, <lb/>Professor <i>Wilson</i> and <i>Ra4dha4kan4tadeva,</i> the oversight be- <lb/>comes thus explainable.] <P/>4. n. (<b>-zwam</b>) ^1 A desired object, desire; e. g. <i>Sa4hityad.:</i> <lb/><b>jYAnABIzwAgamAdyEstu saMpUrRaspfhatA DftiH;</b> or <i>Bhat4t4ik.:</i> <b>kva ca <lb/>KyAto raGorvaMSaH kva tvaM paragfhozitA . anyasmE hfdayaM dehi <lb/>nAnaBIzwe GawAmahe</b> (<i>Jayam.:</i> = <b>anaBimate vizaye;</b> <i>Bharatas.:</i> <lb/>= <b>anucite vastuni</b>). ^2 The name of a plant; see <b>tilaka;</b> <lb/>(according to the <i>Nigh. Prak.;</i> but as the gender is not <lb/>given in this work, it is doubtful whether the word is in <lb/>this sense a <i>m.</i> or a <i>n.</i>). E. <b>iz</b> with <b>aBi,</b> kr4it aff. <b>kta;</b> <lb/>in the first meaning perhaps better <b>aBi</b> and <b>izwa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBUta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Non-existent, what is <lb/>not or has not been; e. g. <i>Kan4a4da Su4tras:</i> <b>viroDyaBUtamaBU- <lb/>tasya ..</b> (<i>S4ank. Upask.:</i> <b>aBUtaM varzaM BUtasya vAyvaBrasaMyogasya <lb/>liNgam . evaM sPowAderviroDI mantrapAWaH . taTA cABUtamanutpannaM <lb/>sPowAdiBUtasya mantrapAWasya liNgam . viroDiliNgasyodAhara- <lb/>RAntaramAha</b>) <b>.. BUtamaBUtasya ..</b> (<i>S4ank. Upask.:</i> <b>BUtaM sPowAdi- <lb/>kamaBUtasya mantrapAWasya liNgam . evaM BUto vAyvaBrasaMyogo&acute;BU- <lb/>tasya varzasya liNgam . evaM BUto dAho&acute;BUtasya manyAdisamava- <lb/>DAnasya liNgam</b> &amp;c.); or <i>Ya4ska:</i> <b>kastadveda yadaBUtamidamapItara- <lb/>dadButam</b>. Comp. the following articles. E. <b>a</b> neg. and <b>BUta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBUtatadBAva", "atpur. m. (<b>-vaH</b>) The becoming of, the being <lb/>transformed or changed of a substance to, what it has not <lb/>been before; <i>Kaiyyat4a:</i> on <i>Patanj.</i> on the <i>Va4rtt.</i> <b>aBUtatadBAva <lb/>iti vaktavyam</b> to <i>Pa4n4.</i> V. 4. 50.: <b>yena rUpeRa prAgaBUtaM kAraRaM <lb/>tena rUpeRa tasya BAvo&acute;BUtatadBAvaH;</b> <i>Ka4s4ika4</i> on the same <lb/><i>Va4rtt.:</i> <b>kAraRasya vikArarUpeRABUtasya tadAtmanA BAvo&acute;BUta- <lb/>tadBAvaH;</b> or <i>Va4rtt.</i> to <i>Pa4n4.</i> III. 1. 12.: <b>BfSAdizvaBUtatadBAva- <lb/>grahaRaM kartavyam</b>. [The notion implied by this term is ex- <lb/>pressed by the affixes called in <i>Pa4n4ini&acute;</i>s system <b>cvi</b> and <lb/><b>sAti,</b> and in some denominatives by the affix <b>kyaN;</b> see <lb/>the Su4tras quoted, and V. 4. 51-55.--The Calcutta Pan4d4its <lb/>who have compiled a comm. on <i>Pa4n4.</i> have misapplied this [Page303-a+ 56] <lb/>word in using it in the sense of ‘the <i>being</i> or taking place <lb/>of what has not been before’, when they comment on the <lb/>word <b>AScarya</b> ‘wonderful’, VI. 1. 174.; neither <i>Patanjali</i> and <lb/>his comm., nor the <i>Ka4s4.</i> or the <i>Siddhk.</i> make use of the <lb/>word at this occasion.] E. <b>aBUta</b> and <b>tadBAva</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBUtaprAdurBAva", "atpur. m. (<b>-vaH</b>) Manifestation of what has <lb/>not existed before; e. g. <i>Ka4s4.</i> on <i>Pa4n4.</i> <b>(‘itTaMBUtena kftamiti <lb/>ca’) kftamiti kriyAsAmAnye karotirvartate . nABUtaprAdurBAva eva</b> <lb/>‘the verb ‘to do’ of which ‘done’ is the past part. means <lb/>in this Su4tra action in general, not (that special action <lb/>which implies) manifestation of what has not existed be- <lb/>fore’ i. e. <b>kftam</b> is there not to be taken literally, but as <lb/>the general notion of verbal action. E. <b>aBUta</b> and <b>prAdurBAva</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBeda", ". Tatpur. m. (<b>-daH</b>) ^1 Undividedness, close union; e. g. <lb/><i>Hitop.:</i> <b>aBedena ca yuDyeyU rakzeyuSca parasparam;</b> or <i>Bhartr4ih. <lb/>S4ringa4ras4.:</i> <b>adarSane darSanamAtrakAmA dfzwA parizvaNgarasEkalo- <lb/>lA . AliNgitAyAM punarAyatAkzyAmASAsmahe vigrahayoraBedam</b>. <lb/>^2 Sameness, identity; e. g. <i>Kaiyy.</i> (on <i>Patanj.</i> to <i>Pa4n4.</i> I. <lb/>1. 9.): <b>spfzwatAdyaBedAdvivArAdiBede&acute;pi yaTA Bavati taTA spf- <lb/>zwatAdiBede&acute;pi vivArAdyaBedAtprApnotIti praSnaH;</b> or <i>Bharatas.</i> <lb/>on <i>Bhat4t4ik.</i> 1. 21.: <b>kzatriyatvaM brAhmaRatvaM cAnyonyaprayojanakaM jA- <lb/>tivyaktyoraBedopacArAt</b>.--The term is of frequent occur- <lb/>rence in <i>philosophical</i> works; e. g. <i>Vis4wan.</i> on a <i>Nya4ya S.:</i> [Page304-a+ 56] <lb/><b>guRaguRinoraBedo na;</b> or <i>Sa4nkhya Prav.:</i> <b>AYjasyAdaBedato <lb/>vA guRasAmAnyAdestatsidDiH praDAnavyapadeSAdvA;</b> or <i>Sa4nkhya <lb/>Tattwak.:</i> <b>aDyavasAyo budDiH . kriyAkriyAvatoraBedavivakza- <lb/>yA…budDeH yo&acute;DyavasAyo budDerasADAraRavyApArastadaBedA <lb/>budDiH</b>. In the <i>Veda4nta</i> <b>aBeda</b> is especially applied to <i>the <lb/>identity of the universal and individual soul</i> or of the <i>Deity</i> <lb/>and the <i>world;</i> e. g. <i>Veda4ntasa4ra:</i> <b>anayorvyazwisamazwyorvanavfkza- <lb/>yoriva jalASayajalayoriva cABedaH . etadupahitayorISvara- <lb/>prAjYayorapi vanavfkzAvacCinnAkASayoriva jalASayajalagataprati- <lb/>bimbAkASayoriva cABedaH</b>. This view of identity is refuted <lb/>by the <i>Nya4ya-Vais4.;</i> e. g. in this passage of the <i>Siddha4nta- <lb/>mukt.:</i> <b>satyaM jYAnamiti brahmaparaM jIvezu nopayujyate jYAnAjYA- <lb/>nasuKitvaduHKitvAdiBirjIvAnAM BedasidDO sutarAmISvaraBedaH</b> <lb/>(ed. Calc. 1827; the reading <b>ºSvarABedaH</b> in Dr. <i>Ro7er&acute;</i>s ed. <lb/>seems a misprint) <b>. anyaTA banDamokzAnupapatteH . yo&acute;pISva- <lb/>raBedaboDako v db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBojana", "atpur. n. (<b>-nam</b>) ^1 Not eating, as <i>a symptom of <lb/>disease,</i> caused by want of appetite &amp;c.); e. g. <i>Sha4dwins4abr.:</i> <lb/><b>aTa yadAsya prajayA paSuzu SarIre vArizwAni prAdurBavanti vyA- <lb/>Dayo vA anekaviDA atisvapnamasvapnamatiBojanamaBojanamAlasyaM <lb/>vraRamajIrRanidrARyevamAdIni tAnyetAni sarvARi yamadevatyAnya- <lb/>dButAni prAyaScittAni Bavanti .</b> (<i>Sa4yan4a:</i> <b>aBIjanamarucyA- <lb/>dinA</b>). ^2 Abstinence, fasting, as <i>a religious act;</i> e. g. <lb/><i>Ka4tya4y. S4rautas.:</i> <b>aBojanaM tasyocCvAsAt;</b> or as <i>a penance</i> <lb/>(see <b>prAyaScitta</b>) for the expiation of sin; e. g. <i>Manu:</i> <b>vedo- <lb/>ditAnAM nityAnAM karmaRAM samatikrame . snAtakavratalope ca prAya- <lb/>ScittamaBojanam;</b> or <i>Bharadwa4ja:</i> <b>nirAcArasya viprasya ni- <lb/>zidDAcaraRasya ca . annaM BuktvA dvijaH kuryAddinamekamaBojanam;</b> <lb/>(for the various modes of fasting, as practised in under- <lb/>going the penances <b>prAjApatya, sAntapana, mahAsAntapana, ati- <lb/>sAntapana, kfcCraM, atikfcCra, taptakfcCra, pAdakfcCra, parAka, <lb/>cAndrAyaRa</b> &amp;c. see s. vv. and s. v. <b>prAyaScitta</b>). In the verse <lb/>of <i>Manu</i> 8. 49. which describes the five different means by <lb/>which a creditor may obtain payment of a debt (<b>DarmeRa <lb/>vyavahAreRa cCalenAcaritena ca . prayuktaM sADayedarTaM paYcamena balena <lb/>ca</b>) <i>Kullu4ka</i> interprets the term <b>Acarita</b> (<i>Sir W. Jones</i> and <lb/>and <i>Colebr. Dig.</i> I. 339. ‘distress’) according to <i>Vrihaspati:</i> <lb/><b>dAraputrapaSUnhftvA kftvA dvAropaveSanam . yatrArTI dApyate&acute;rTaM <lb/>svaM tadAcaritamucyate;</b> <i>Medha4tithi</i> however qualifies the ‘sitting <lb/>at the debtor&acute;s door’ by adding <b>aBojana</b> (viz. <b>aBojanagfhI- <lb/>tadvAropaveSanam</b>) and <i>Vijna4nes4wara</i> when quoting this verse <lb/>of <i>Manu</i> in the <i>Mit.</i> on <i>Ya4jnav.</i> (2

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apara", ". 1. m. f. n. (is <b>sarvanAman</b> q. v.--except as the latter part <lb/>of Dwandwa and Bahuvr. compounds in general, as the latter <lb/>part of Tatpur. the former part of which has the sense of an <lb/>instrum., optionally as the latter part of Bahuvr. which have <lb/>the sense of a region of the compass and as the latter part of <lb/>a Dwandwa in the nom. plur. m., optionally too in general in the <lb/>abl. and loc. sing. m. and n., and in the nom. plur. m.--sing. <lb/>nom. <b>-raH-rA-ram,</b> abl. <b>-rasmAt</b> or <b>-rAt-rasyAH-rasmAt</b> or <lb/><b>-rAt,</b> dat. <b>-rasmE-rasyE-rasmE,</b> gen. <b>-rasya-rasyAH-rasya,</b> loc. <lb/><b>-rasmin</b> or <b>-re-rasyAm-rasmin</b> or <b>-re;</b> plur. nom. <b>-re</b> or <b>-rAH <lb/>-rAH-rARi,</b> gen. <b>-rezAm-rAsAm-rezAm</b>). The converse of <lb/><b>pUrva</b>. ^1 Distant, remote; e. g. <b>sa viSvAcIraBicazwe GftAcIra- <lb/>ntarA pUrvamaparaM ca ketum</b> (comm.: <b>pUrvamimaM lokamaparamamuM lokaM <lb/>ca</b>); <b>aparaM kUlam,</b> the opposite shore (opposed to <b>pUrvaM kUlam</b> <lb/>the nearer i. e. this side of the shore). ^2 Posterior, follow- <lb/>ing, later; e. g. <b>prANmuhUrtAtpraBAte&acute;haM BavizyAmi DruvaM suKI . <lb/>AgAmini tataH kAle yo dvitIyaH kzaRo&acute;paraH . tatra jetuM <lb/>gamizyAmi tridaSendraM sahAmaram .; aparA saMDyA,</b> the evening- <lb/>twilight (opposed to <b>pUrvA saMDyA,</b> the morning-twilight). In <lb/>this sense the word may be the first part of Karmadh. com- <lb/>pounds, e. g. <b>aparapakza</b> q. v.--<b>aparam</b> is used adv. in the sense <lb/>‘further, moreover’ to connect different sentences; for its <lb/>sense ‘in future’ see I. 3. 2. and compare <b>aparI</b>. Comp. <lb/>also <b>pUrvApara</b>. ^3 Last, behind, in space and time; e. g. <lb/><b>kIrtitastriviDastveza</b> (viz. <b>saMyogaH</b>) <b>Adyo&acute;nyatarakarmajaH . ta- <lb/>ToBayakriyAjanyo BavetsaMyogajo&acute;paraH ..</b>. In this sense it [Page166-a+ 56] <lb/>may form with a noun depending on it in the genitive a <lb/>Tatpur. (not a Karmadh.) compound of which it is the <lb/>former part; e. g. <b>aparakAya,</b> the hind part of the body <b>(= <lb/>aparaM kAyasya); apararAtra,</b> the last part of the night; <b>apa- <lb/>rAhla,</b> the last part of the day qq. vv.; if the latter part of such <lb/>a compound is a name of a season and a derivative is formed <lb/>of it by means of a taddh. aff. which has a <b>Y, R</b> or <b>k</b> <lb/>as anubandha, the first syllable of this latter part receives <lb/>Vr4iddhi, not that of <b>apara;</b> thus from <b>aparavarzA,</b> the last <lb/>part of the rainy season, comes <b>aparavArzika</b> (taddh. aff. <lb/><b>Wak</b>); from <b>aparahemanta</b> comes <b>aparahEmana</b> (taddh. aff. <b>aR</b>); <lb/>from <b>aparanidAGa, aparanEdAGa</b> (taddh. aff. <b>aR</b>) &amp;c. qq. vv. <lb/>^4 Western (opp. to <b>pUrva</b> eastern); in this sense it may be <lb/>the first part of Karmadh. compounds, ^a. if the com- <lb/>pound expresses a conventional term (e. g. a proper name); <lb/>e. g. <b>aparezukAmaSamI, aparapARinIya</b> qq. vv.; such compounds <lb/>have the uda4tta accent on the third syllable, if the latter part <lb/>is the name of a village, a country, a legend, or the word <lb/><b>cAnarAwa,</b> or if it implies the meaning pupil, being itself a <lb/>derivative of the name of a teacher; if the latter part of such <lb/>a compound is the name of a country--except <b>madra</b>--or that <lb/>of a village or town of an eastern country and a derivative <lb/>is formed of it by means of a taddh. aff. which has a <b>Y, R</b> <lb/>or <b>k</b> as anubandha, the first syllable of this latter part re- <lb/>ceives Vr4iddhi, not that of <b>apara,</b> e. g. <b>aparapAYcAlaka</b> (from <lb/><b>aparapaYcAla,</b> taddh. aff. <b>vuY</b>)--but <b>Aparamadra</b> (from <b>apara- <lb/>madra,</b> taddh. aff. <b>aY</b>)--, <b>aparEzukAmaSama</b> (from <b>aparezukA- <lb/>maSamI,</b> taddh. aff. <b>aR</b>), <b>aparakArzRamfttika</b> (from <b>aparakf- <lb/>zRamfttikA,</b> taddh. aff. <b>aR</b>) qq. vv. &amp;c.; such derivatives <lb/>have the uda4tta accent on the third syllable; ^b. if a de- <lb/>rivative is to be made of such a compound by means of a <lb/>taddh. aff.; e. g. <b>apara</b> and <b>SAlA</b> become <b>aparaSAlA,</b> the <lb/>western hall, for the sake of deriving <b>AparaSAla;</b> or ^c. if <lb/>such a compound is to become the former part of a com- <lb/>pound; e. g. if <b>apara</b> and <b>SAlA</b> are to form a Bahuvr. with <lb/><b>priya (aparaSAlApriya);</b> otherwise <b>apara</b> (western) is not al- <lb/>lowed to form a Karmadh. with another noun.--The in- <lb/>strum. <b>apareRa</b> q. v. (which however is considered by <i>Pa4n4.</i> as <lb/>a deriv. of <b>apara</b> by means of a taddh. aff. <b>enap</b>) governs in <lb/>the sense ‘western of’ and with the implied sense ‘not far, <lb/>near’ the accus. or genit., e. g. <b>apareRa grAmam</b> or <b>grAmasya;</b> it is <lb/>used then in the sense of the nom., viz. ‘the western region <lb/>which is near’, or in that of the locat., viz. ‘in the near west’. <lb/>[The notion ‘western’--as has been observed already by <lb/><i>Wilson</i>--is derived from the meaning ‘behind’, as that of <lb/><b>pUrva</b> ‘eastern’ from its meaning ‘before’; comp. Vishn4up. <lb/>p. 219, note 7.] Comp. <b>avara</b>. ^5 Other (in general), different, <lb/>opposed; used in this sense in the same manner as <b>anya;</b> e. g. <lb/><b>mAtaraM BrAtaraM jyezWaM kanizWamaparAnapi . parityajeta ko nvadya</b> &amp;c.; <lb/>also with a noun in the abl. (like other synonymes of <b>anya</b>), <lb/>‘different from’; e. g. <b>yallABAnnAparo lABo yatsuKAnnAparaM su- <lb/>Kam . yajjYAnAnnAparaM jYAnaM tadbrahmetyavaDArayet;</b> comp. also III. <lb/>When it occurs as opposed to ‘the one’ (the one…the <lb/>other) the correlative term is <b>apara</b> or <b>eka, anya, kiMcit, <lb/>kiMcana;</b> e. g. of two: <b>cAturBOtikamityeke . ekaBOtikamityapare;</b> <lb/>or <b>SAKinaH kecidaDyazWurnyamANkzurapare&acute;mbuDO;</b> of three: <b>saMceruH [Page166-b+ 56] <lb/>sahasAH kecidasvanAH kecidAwizuH . saMyAmavanto yativanni- <lb/>gadAnapare&acute;mucan;</b> of four: <b>kecinninindurnfpamapraSAntaM vicu- <lb/>kruSuH kecana sAsramuccEH . UcustaTAnye Baratasya mAyAM Dikkeka- <lb/>yImityaparo jagAda ..;</b> of five: <b>anye tvalaNGizuH SElAnguhA- <lb/>svanye nyalezata . kecidAsizata stabDA BayAtkecidaGUrRizuH . u- <lb/>datArizuramBoDiM vAnarAH setunApare ..</b> &amp;c.; (these combina- <lb/>tions of the correlative terms vary according to the authors, <lb/>but the last term is usually <b>apara</b>). Sometimes <b>apara</b> is also <lb/>opposed to <b>sva</b> ‘own’, when it assumes the sense of <i>‘foreign, <lb/>not belonging to one&acute;s self’,</i> e. g. <b>samIhitaM tasya nAcetansve <lb/>na cApare</b> (comm.: <b>sve AtmIyAH…apare parakIyAH</b>).-- <lb/>In this sense (5.) the word may form Karmadh. compounds <lb/>of which it is the first part; e. g. <b>aparapuruza, aparADyApaka</b> q. v. <lb/>[In the Vedas the feminine occurs also in the form <b>aparI</b> <lb/>with the uda4tta on the last syllable, although <b>apara</b> is other- <lb/>wise uda4tta on the first syllable; e. g. <b>utAparIByo maGavA <lb/>vi jigye;</b> the present edition of Pa4n4. IV. 1. 30. notices this <lb/>fact, but represents <b>aparI</b> as uda4tta on the first syllable; <lb/>a Ms. of the Ka4s4ika4 (E. I. H. 2440) reads in this Su4tra in- <lb/>stead of <b>aparI</b> the word <b>avarI,</b> but the instance alleged in <lb/>this Ms. is rather of doubtful correctness: <b>‘avarI kanyA ma- <lb/>GavA vi jigye . avareti BAzAyAm’</b>. Comp. <i>R4igv.</i> I. 32. 13. <lb/>Patanjali gives no comment on this word, nor his com- <lb/>mentators. <P/>2. m. (<b>-raH</b>) The hind foot of an elephant (scil. <b>pAdaH</b>). <P/>3. n. f. ^1 (<b>-ram-rA</b>) The hind quarter of an elephant. <lb/>^2 (<b>-ram-rI</b>) (ved.) Future time. [It may be doubtful <lb/>whether the word is not a masc. instead of a neuter in this <lb/>sense, since it occurs only in an oblique case, when the <lb/>dative <b>aparAya</b> is explained by <i>Sa4yan4a</i> with the ellipsis of <lb/><b>kAlaH = aparasminkAle</b> ‘in future’, and the accus., which <lb/>is also used adverbially: ‘in future’, with the same ellipsis <lb/>(= <b>aparasminkAle</b>) or with that of <b>dina</b> (= <b>aparasmindine</b>). <lb/>In the femin. the ellipsis is a word meaning night, as <b>rAtri</b>. <lb/>In either gender the word is uda4tta on the last syllable; see <lb/>the remark under I. 1. 5.] Comp. <b>aparaja</b>. <P/>4. f. (<b>-rA</b>) ^1 The hind quarter of an elephant. ^2 The <lb/>womb. ^3 Suppressed menstruation in pregnancy. ^4 The west; <lb/>comp. <b>avarA</b>.--E. Probably <b>apa,</b> taddh. aff. <b>ra</b>. Comp. <b>apama</b>. <P/>II. Tatpur. m. f. n. (<b>-raH-rA-ram</b>) The reverse of <b>para</b> (<i>superior,</i> <lb/>in its literal and figur. acceptations) and always contrasted <lb/>with it: ^1 Inferior, subordinate; e. g. <b>dve vidye veditavye iti ha <lb/>sma brahmavido vadanti parA cEvAparA ca . tatrAparA fgvedo ya- <lb/>jurvedo sAmavedo&acute;TarvavedaH SikzA kalpo vyAkaraRaM niruktaM Cando <lb/>jyotizamiti . aTa parA yayA tadakzaramaDigamyate</b> (<i>S4ankara:</i> <lb/><b>parA ca paramAtmavidyA . aparA ca DarmADarmasADanatatPalavi- <lb/>zayA</b>); comp. with this definition of the ‘superior and in- <lb/>ferior wisdom’ in the <i>Mun4d4aka Upan.,</i> the definition given <lb/>in the Vishn4up. p. 494, where <i>Wilson</i> observes (note 9): <lb/>‘the first (<b>parA</b>) is knowledge of Parabrahman, of spirit <lb/>abstractly considered, perfect knowledge derived from ab- <lb/>straction, the second (<b>aparA</b>) is knowledge of S4a4bda- <lb/>brahman, of spirit as described and taught in the Vedas or <lb/>their supplementary branches’. In the same manner <b>paraM</b> <lb/>and <b>aparaM brahma</b> (of the <i>Pras4nopan.</i>) are the ‘superior and <lb/>inferior’ i. e. the transcendental and the mundane Brahman, [Page167-a+ 56] <lb/>the one indefinable and incomprehensible, the other the re- <lb/>verse.--In a passage of the <i>S4weta4s4w. Upan.</i> <b>brahma… <lb/>yasmAtparaM nAparamasti kiMcit,</b> <i>S4ankara</i> explains <b>aparam <lb/>= anyat,</b> but it is more probable that the words mean: <lb/>‘than which there is nothing superior nor inferior’ and <lb/>merely express the incomparability of Brahman. ^2 In the <lb/><i>Vais4eshika</i> philosophy the two correlative terms <b>para</b> and <b>apara</b> <lb/>(superior and subordinate) express the notion of ^a. <i>absolute</i> <lb/>(<b>para</b>) and <i>relative</i> (<b>apara</b>), when applied to the notion of <lb/><b>sAmAnya</b> or <i>generality</i> (<i>Bha4sha4p.</i> <b>sAmAnyaM dviviDaM proktaM paraM <lb/>cAparameva ca</b>), <i>absolute</i> generality belonging to the notion ‘to <lb/>be’ or ‘existence’ in general as including the notion of sub- <lb/>stance, quality and action (<b>dravyAditrikavfttistu sattA parata- <lb/>yocyate</b>), and <i>relative</i> generality to the notion ‘genus’ (<b>para- <lb/>BinnA ca yA jAtiH sEvAparatayocyate</b>); the notion ‘genus’ <lb/>again as including substances, qualities and actions being <lb/><i>absolute</i> or <i>relative</i> (see the meaning ^b.) (<b>dravyatvAdikajAtistu <lb/>parAparatayocyate</b>); ^b. <i>more comprehensive</i> (<b>para</b>) and <i>less com- <lb/>prehensive</i> (<b>apara</b>), when applied to a substance (see <b>dravya</b>); <lb/>thus earth, water, fire, wind and the organ of thinking <lb/>have amongst other qualities also that of <i>comprehending <lb/>more</i> or <i>less</i> matter (<b>kzitirjalaM taTA tejaH pavano mana eva ca . <lb/>parAparatvamUrtatvakriyAvegASrayA amI;</b> or <b>parAparatvasaMKyAdyAH <lb/>paYca vegaSca mAnase</b>); the eye seizes objects which amongst <lb/>others have the quality of being <i>more</i> or <i>less comprehensive</i> <lb/>(<b>viBAgasaMyogaparAparatvasnehadravatvaparimARayuktam…gfhlAti <lb/>cakzuH</b>); <b>parAparatva</b> is therefore one of the <i>material</i> qualities <lb/>(<b>rUpaM rasaM sparSaganDO paratvamaparatvakam . dravo gurutvaM snehaSca vego <lb/>mUrtaguRA amI</b>); ^c. <i>more remote</i> and <i>less remote,</i> when applied <lb/>^aa. to the notion of <i>space:</i> i. e. <i>far</i> and <i>near</i> (<b>dUratvamantikatvaM <lb/>ca dESikaM paratvamaparatvaM boDyam;</b> or <b>yaTA pAwaliputrAtkASI- <lb/>mapekzya prayAgaH paraH . pAwaliputrAtkurukzetramapekzya prayAgo&acute;para <lb/>iti</b>), farness implying the idea of a more, and nearness <lb/>that of a less extended area in contact with the sun (<b>paratvaM</b> <lb/>--scil. <b>dESikaM--sUryasaMyogaBUyastvajYAnato Bavet . aparatvaM <lb/>tadalpatvabudDitaH syAditIritam</b>); ^bb. to the notion of <i>time:</i> <lb/>i. e. <i>old</i> and <i>young</i> (<i>Pras4astapa4da:</i> <b>ekasya drazwuryuvAnamavaDiM <lb/>kftvA sTavire viprakfzwabudDirutpadyate tatastAmapekzya pareRa kAlapra- <lb/>deSena saMyogAtparatvasyotpattiriti . sTaviraM cAvaDiM kftvA yU- <lb/>ni saMnikfzwabudDirutpadyate tatastAmapekzyApareRa kAlapradeSena saMyo- <lb/>gAdaparatvasyotpattiriti</b>), old age implying the notion of <lb/>prior, young age that of posterior existence with regard to <lb/>the revolutions of the sun, i. e. the former implying the no- <lb/>tion of more and the latter of fewer such revolutions (<i>Bha4sha4p.</i> <lb/><b>divAkaraparispandapUrvotpannatvabudDitaH . paratvamaparatvaM</b>--scil. <lb/><b>kAlikaM--tu tadanantarabudDitaH;</b> comm.: <b>yasya sUryaparispandA- <lb/>pekzayA yasya sUryaparispando&acute;DikaH sa jyezWaH . yasya nyUnaH sa <lb/>kanizWaH</b>); time is thus the cause of understanding the notion <lb/>of greater and lesser periods (<b>kAlaH…parAparatvaDIhetuH</b>). <lb/>Comp. also <b>apekzAbudDi</b>. E. <b>a</b> neg. and <b>para</b>. <P/>III. Bahuvr. m. f. n. (<b>-raH-rA-ram</b>) Than which there is <lb/>nothing superior; supreme, absolute (for the formation <lb/>comp. <b>anuttara, anuttama</b>); e. g. <b>uBO db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparaspara", "wandwa m. f. n. (<b>-raH-rA-ram</b>) Continued, unin- <lb/>terrupted. [According to <i>Pa4n4ini</i> this word expresses uninter- <lb/>rupted continuation referring to a verbal action; accord. to <i>Ra4- <lb/>yamukut4a</i> and other comm. on the <i>Amarak.</i> it may refer to the <lb/>agent in the gender and number required, and to the verbal <lb/>action in the neuter accus. sing.; the instance of the <i>Ka4s4ika4</i> <lb/>to <i>Pa4n4.</i> VI. 1. 144., <b>‘aparasparAH sArTA gacCanti’</b> would be <lb/>in conformity with the former part of <i>Ra4yam.&acute;</i>s explanation <lb/>which runs thus: <b>…tasyA vahanAdikriyAyAstezAM vA kri- <lb/>yAvatAM parAparARAM sAtatye prakarzeRa gamyamAne&acute;parasparAH syuH</b> <lb/>(<i>Amarak.</i> III. 3. 1.) <b>. tatra . apare ca pare ceti dvandvasamAsaH . <lb/>aparasparAH . kriyAsAtatya iti nipAtanAt</b> (<i>Pa4n4.</i> VI. 1. 144.) <b>. <lb/>yadA kriyAvatAM viSezaRaM tadA yattezAM liNgaM tadevAparasparaSa- <lb/>bdasyApi . yaTA . aparasparAH sArTA gacCanti . aparasparAH <lb/>striyaH . aparasparARi kulAni . bahutvamatantram . yadA tu kri- <lb/>yAviSezaRaM napuMsakavacanaM ca . yaTA . aparasparaM gacCantIti . <lb/>ekamavicCedena kriyAyAH kriyAvatAmavicCedasya ca</b>.] Comp. <lb/><b>aparapara</b> and <b>aparApara</b>. The word being a Dwandwa, its <lb/>latter part is not <b>sarvanAman</b> q. v. except optionally in the <lb/>nom. plur. m., and its declension like that of other nouns in <lb/><b>a</b>. E. <b>apara</b> and <b>para,</b> with a4gama <b>suw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

6] <lb/>arbor-tristis (<b>SePAlI</b>). ^e. Mimosa suma or a variety of it <lb/>(<b>SamI; SamIBeda; laGuSamI</b>). ^f. = <b>SaNKinI</b>. ^g. A variety of <lb/><b>hapuzA,</b> or a large species of the shrub called in Mahrat. <lb/><b>SeraRI (hapuzABeda)</b>. ^h. Crotolaria juncea, a plant from which <lb/>a kind of hemp is obtained (Mahrat. <b>tAga</b>). ^i. The white <lb/><b>nirguRqI</b> (<b>SvetanirguRqI;</b> perhaps the same as ^d.). ^k. ^1. The <lb/>white or blue Alethris hyacinthoides (<b>gokarRI</b>). ^m. = <b>brAhmI</b>. <lb/>^n. Trophis aspera (Mahrat. <b>rSevarI</b>). ^o. Achyranthes aspera <lb/>(<b>pratyakparRI</b>). ^p. Anthericum tuberosum (<b>dravantI</b>). ^q. A par- <lb/>ticular esculent vegetable (called in Mahrat. <b>PAMja</b>). ^r. A <lb/>species of the shrub <b>SeraRI</b> (Mahrat. <b>laGuSeraRI</b>). ^s. A large, <lb/>white species of the tree called in Mahrat. <b>kinhI</b> (Mahrat. <lb/><b>ToraSvetakinhI</b>). <P/>4. n. (<b>-tam</b>) The palace of Brahman. E. <b>a</b> neg. and <b>parAjita</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAnta", "armadh. m. (<b>-ntaH</b>) The western extremity, the <lb/>western border, the western sea-shore; e. g. <b>so&acute;parAntezu <lb/>tIrTAni puRyAnyAyatanAni ca . tAni sarvAni gatvA sa praBAsa- <lb/>mupajagmivAn</b> (<i>Arjunam.</i> <b>aparAntezu = samudrasamIpezu paScimezu;</b> <lb/><i>Ni4lak.</i> = <b>paScimasamudratIrezu</b>); or <b>aparAntAdahaM kfzRa saMpratI- <lb/>hAgataH</b> (<i>Ra4ma4nanda:</i> <b>aparAntAt = paScimasamudratIrAt</b>).-- <lb/>The plur. <b>aparAntAH</b> is the name of the country or the in- <lb/>habitants of the western borders.--<i>Wilson</i> (<i>Vishn4up.</i> p. <lb/>189, n. 60) renders <b>aparAntAH</b> ‘the people not beyond the <lb/>borders’, as opposed to <b>parAntAH</b> ‘the people beyond the <lb/>borders’ (i. e. of <b>parA</b> and <b>anta</b>); but as <b>para</b> when opposed to <lb/><b>apara</b> assumes meanings corresponding with those of <b>pUrva</b> (see <lb/>s. v. <b>apara</b> II.), <b>parAntAH,</b> as contradistinguished from <b>apa- <lb/>rAntAH,</b> may mean perhaps ‘the people of the eastern borders’ <lb/>when <b>aparAntAH</b> would retain the sense given before. See <lb/>the following.--^2 Last term, completion, e. g. in the <i>Yoga- <lb/>Su4tra:</i> <b>kzaRapratiyogI pariRAmo&acute;parAntanirgrAhyaH kramaH</b> ‘ma- <lb/>turity (or change) is the reverse of what is but a moment; <lb/>by the completion (of maturity) the order (of the moments) <lb/>becomes comprehensible’. ^3 Death. See the Yoga term <b>a- <lb/>parAntajYAna</b> and comp. <b>pUrvAnta</b> and <b>parAnta</b>. E. <b>apara</b> and <b>anta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAntaka", ". m. pl. (<b>-kAH</b>) The same as <b>aparAntAH</b> q. v. <lb/>Comp. also <b>SroRAparAntaka</b>. <P/>2. n. (<b>-kam</b>) A sacred song, the singing of which is, <lb/>according to <i>Ya4jnavalkya,</i> conducive to final liberation; <lb/>comp. also as similar songs <b>ullopya, madraka, prakarI, Ove- <lb/>Raka, sarovindu, uttara</b> (these are called <b>gItaka</b>); <b>AsArita, <lb/>varDamAnaka</b> (these are called <b>mahAgItaka</b>); and those which <lb/>have arisen from the former, viz. <b>fggATA, pARikA, da- <lb/>kzavihitA</b> and <b>brahmagItikA</b> (these are called <b>gItikA</b>). <P/>3. f. (<b>-ntikA</b>) The name of a metre regulated by quan- <lb/>tity, a variety of the Vaitali4ya q. v.; it consists of a stanza of <lb/>four lines with sixteen ma4tra4s in each line, the special con- <lb/>ditions of each verse being similar to those of the Vaitali4ya, <lb/>q. v. E. <b>aparAnta,</b> taddh. aff. <b>kan</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAntajYAna", "atpur. n. (<b>-nam</b>) (In the Yoga philosophy.) <lb/>Foreknowledge of death; one of the perfections of a Yogin: <lb/><b>sopakramaM nirupakramaM ca karma tatsaMyamAdaparAntajYAnamarizweByo <lb/>vA</b> i. e. ‘action (the consequence of which is preservation of <lb/>life) is either deliberate or not; from the highest degree of <lb/>meditation on it results the prescience of death, or also <lb/>from ominous symptoms (such as one perceives in himself, <lb/>when one loses the powers of hearing, seeing &amp;c.--<b>ADyA- <lb/>tmika</b>--, or from apparitions of ghosts, Manes &amp;c.--<b>ADi- <lb/>BOtika</b>--, or from divine visions as that of the paradise, <lb/>of the Siddhas &amp;c.--<b>ADidEvika</b> qq. vv.). E. <b>aparAnta</b> <lb/>and <b>jYAna</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparApara", "wandwa m. f. n. pl. (<b>-rAH</b> or <b>-re-rAH-rARi</b>) One and <lb/>another, another and another, various; e. g. <b>sPawike&acute;pyaparA- <lb/>parotpatteH kzaRikatvAdvyaktInAmahetuH</b>.--The word being a Dwan- <lb/>dwa, <b>apara</b> q. v. is not <b>sarvanAman</b> q. v., except optionally in the <lb/>nom. plur. m., but declined like other nouns in <b>a</b>.--See <lb/><b>aparapara</b> and comp. <b>aparaspara</b>. E. <b>apara</b> and <b>apara</b>. [Page171-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAparaRa", "ahuvr. m. (<b>-RaH</b>) (ved.) A man without lineage, <lb/>without progeny. E. <b>a</b> priv. and <b>parAparaRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparApahARA", "atpur. f. (<b>-RA</b>) [This word and the similar <lb/>word <b>pUrvApahARA</b> are mentioned in a <i>Gan4a</i> to <i>Pa4n4.</i> IV. 1. 4. <lb/>on account of the irregular formation of the feminine in <b>A,</b> <lb/>for the affix of <b>apahAna</b> being <b>wit</b> (i. e. <b>lyuw</b>)--<i>Ka4s4ika4:</i> <lb/><b>winnipAtanAt</b>--the word ought to end in <b>I (NIp)</b>. In ac- <lb/>cordance with this view <i>Ma4dhava</i> explains both words in the <lb/><i>Dha4tuvr4itti</i> <b>pUrvAnparAMSca jahAti</b>--in adopting apparently the <lb/>reading <b>parApahARA</b> mentioned also by the <i>Gan4aratnam.</i> i. e.] <lb/>One (fem.) who or which leaves those who or which are be- <lb/>hind &amp;c. (see <b>apara</b>). [But the <i>Gan4aratnam.</i> proposes some other <lb/>queer meanings, viz. <b>apahIyate&acute;nayAsyAM vA</b> (comp. <i>Pa4n4.</i> III. 3. <lb/>117.) <b>. apahARA . pUrvasyApahARA pUrvApahARA</b> (comp. <i>Pa4n4.</i> II. <lb/>2. 8. v. 1.) <b>. aTa samAsAtprAgevAtra NI kasmAnna BavatIti vedane <lb/>vacanAnarTakyaprasaNgaH . yadvA . pUrvaScAsAvapahAnaSceti pUrvApahAnaH . <lb/>strI cetpUrvApahARA . RatvaM nipAtanAdeva . willakzaRaNIviDO <lb/>prApta Apare RatvaM viDIyate . te hi ohAN gatAvityasminkf- <lb/>tanizWAtakAranakAre pUrvamapahAnamasyA iti vAnAcCAdAjjAte- <lb/>rityAdinA</b> (sic? compare <i>Pa4n4.</i> II. 2. 36. v. 1. IV. 1. 52. v. 5., <lb/>VI. 2. 170.) <b>NIprAptirbADyata ityAhuH . evamaparApahARA . kecittu <lb/>parApahAReti paWanti ..,</b> i. e. ^a. Tatpur. fem…by which (whom) <lb/>or in which (whom) something or some one subsequent is <lb/>left (i. e. similar to <i>Ma4dhava&acute;</i>s explanation); but the Gan4ar. <lb/>doubts of this meaning. ^b. Karmadh. fem. A subsequent <lb/>woman(?) who is abandoned; with a corresp. masc. ending <lb/>in a dental <b>na</b>. ^c. Bahuvr. fem…from which or whom <lb/>something subsequent has gone away; when <b>apahAna</b> is the <lb/>past partic. of <b>hA</b> ‘to go’ with <b>apa</b>. All these explanations <lb/>are probably only etymological and refer to some conven- <lb/>tional sense of the word which is not stated by the com- <lb/>mentators of Pa4n4ini.] <i>Bhoja</i> and the <i>Ka4s4ika4</i> give the reading <lb/><b>aparApahAyaRA</b>. E. <b>apara</b> and <b>apahAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAmfzwa", "atpur. m. f. n. (<b>-zwaH-zwA-zwam</b>) Not touched, not <lb/>affected; e. g. <b>kleSakarmavipAkASayEraparAmfzwaH puruzaviSeza I- <lb/>SvaraH</b> ‘the Lord (of the Yoga-phil.) is a kind of Spirit which <lb/>is unaffected by the pains (viz. <b>avidyA, asmitA, rAga, <lb/>dveza</b> and <b>aBiniveSa</b>), by action and its results, as well as <lb/>by plans’. E. <b>a</b> neg. and <b>parAmfzwa</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAvartin", "atpur. m. f. n. (<b>-rtI-rtinI-rti</b>) ^1 Not reverting (as a <lb/>gift), permanent. ^2 Extreme (as a misfortune). E. <b>a</b> neg. <lb/>and <b>parAvartin</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAhla", "atpur. m. n. (<b>-hlaH-hlam</b>) The last part of the day; <lb/>before sunset, e. g. <b>aTa yadUrDvamaparAhlAtprAgastamayAtsa upa- [Page171-b+ 56] <lb/>dravaH</b> &amp;c.; the fourth part of the day or three Muhu4rtas <lb/>(= six Dan4d4as), if the day is divided into five equal parts, <lb/>(<i>Mita4kshara:</i> <b>aparAhlaSca paYcaDAviBakte dine caturTo BAgastri- <lb/>muhUrtaH</b>).--Besides the last definition <i>Ra4dha4ka4ntadeva</i> al- <lb/>leges the following from vaidik and law texts: the last por- <lb/>tion of the day, if the latter is divided into two halves; <lb/>or the third portion of the day, if it is divided into three <lb/>parts, i. e. the last ten Dan4d4as, if the division is into thirty <lb/>Dan4d4as.--[The neuter gender of the word is given on the <lb/>only authority of the <i>Gan4a</i> to <i>Pa4n4.</i> II. 4. 31. and on that of <lb/>the <i>Gan4aratnam.,</i> where it is also mentioned amongst the <lb/><b>arDarcAdi;</b> but the <i>Su4tra</i> of <i>Pa4n4.</i> II. 4. 29. would be an ex- <lb/>plicit authority <i>against</i> the correctness of the neuter gender <lb/>of this word, at least at Pa4n4ini&acute;s period; comp. also the in- <lb/>stances to V. 4. 88. and VIII. 4. 7.; and it may be observed, <lb/>too, that the restriction, as regards the Dwigu compounds <lb/>the latter part of which is <b>rAtri,</b> as <b>dvirAtram, trirAtram</b> <lb/>(II. 4. 29. v. 1.), belongs to a Va4rttika which neither occurs <lb/>in the <i>Maha4bha4shya</i> nor in the <i>Ka4s4ika4;</i> comp. also the masc. <lb/>forms <b>dvirAtraH, trirAtraH,</b> <i>Ka4s4ika4</i> to <i>Pa4n4.</i> V. 4. 87.] E. <b>apara</b> <lb/>(see I. 1. 3.) and <b>ahna,</b> a substitute of <b>ahan</b> (or as the Ka4- <lb/>s4ika4 explains: of <b>aha,</b> i. e. <b>apara</b> and <b>ahan,</b> sama4sa4nta aff. <lb/><b>wac</b>), with the change of <b>n</b> to <b>Ra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAhlaka", ". (<b>-kaH</b>) The meaning of this word is a <i>conventional</i> <lb/>one (perhaps a proper name), not stated by the comm. of Pa4- <lb/>n4ini; it must be observed, however, that its sense is <i>not</i> the <lb/>purely etymological sense ‘born or produced in the last part <lb/>of the day’--see <b>aparAhla</b>--, for the latter is expressed by <lb/><b>aparAhlatana, aparAhletana</b> or <b>AparAhlika</b>. Words of a similar <lb/>formation and also in a conventional sense only are <b>pUrvAhlaka, <lb/>Ardraka, mUlaka, pradozaka, avaskaraka,</b> qq. vv. E. <b>aparAhla,</b> <lb/>taddh. aff. <b>vun</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAhlakfta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Done in the last <lb/>part of the day--see <b>aparAhla</b>--. E. <b>aparAhla</b> and <b>kfta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAhlatana", ". f. n. (<b>-naH-nI-nam</b>) ^1 The same as <b>aparAhletana</b> q. v. <lb/>^2 Having endured, come over, i. e. studied during, the last part <lb/>of the day, as a pupil &amp;c. (see <b>aparAhla</b>). For the last meaning <lb/>which is the counterinstance to the identity in meaning of <lb/><b>aparAhlatana</b> and <b>aparAhletana</b> comp. the explanation given s. v. <lb/><b>pUrvAhlatana</b>. E. <b>aparAhla,</b> taddh. aff. <b>wyu</b> or <b>wyul,</b> a4gama <b>tuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparAhletana", ". f. n. (<b>-naH-nI-nam</b>) Being in, born in, pro- <lb/>duced in &amp;c. the last part of the day (see <b>aparAhla</b>). Also <lb/><b>aparAhlatana</b> ^1. (The difference between these two formations <lb/>is this, that in <b>aparAhletana</b> the base of the word must retain <lb/>its <i>locative</i> sense, while <b>aparAhlatana</b> (q. v.) may have a mean- <lb/>ing in which the base represents another case as, for in- <lb/>stance, the meaning 2. which results from <i>Pa4n4.</i> IV. 3. 52. Comp. <lb/><b>pUrvAhletana</b> and <b>pUrvAhlatana</b>.) E. <b>aparAhle,</b> the locat. of <b>apa- <lb/>rAhla,</b> taddh. aff. <b>wyu</b> or <b>wyul,</b> a4gama <b>tuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparikrama", "ahuvr. m. f. n. (<b>-maH-mA-mam</b>) Not capable to move <lb/>(comm. = <b>saMcArAkzama</b>). Comp. <b>apariskanda</b>. E. <b>a</b> neg. and <lb/><b>parikrama</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparikrAmam", "atpur. ind. Not moving, without moving. E. <lb/><b>a</b> neg. and <b>parikrAmam</b> (<b>kram</b> with <b>pari,</b> kr4it aff. <b>Ramul</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparigaRana", "atpur. n. (<b>-nam</b>) An incomplete enumeration <lb/>(e. g. of words in a rule). E. <b>a</b> and <b>parigaRana</b>. [Page172-a+ 56]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aparigraha", "atpur. m. (<b>-haH</b>) ^1 Non-encompassing, non-com- <lb/>prehension; e. g. in the <i>Veda4nta Su4tra:</i> <b>aparigrahAccAtyanta- <lb/>manapekzA</b>. ^2 Non-acceptance. In the latter sense this word <lb/>has assumed a special bearing in the <i>Yoga</i> philosophy and <lb/>in such passages of the <i>Upan.</i> and other writings (compare <lb/>e. g. <i>Wilson&acute;s Vishn4up.</i> p. 288. n. 2), as refer to the doctrine <lb/>of this philosophy; it means there: <i>renouncing every thing <lb/>that can afford enjoyment,</i> as a commentator observes, <lb/>from the perception of the defects that inhere in mundane <lb/>objects, as they must be acquired, preserved, as they pe- <lb/>rish, produce affection and cause the infliction of injury <lb/>(<i>Bhojadeva:</i> <b>aparigraho BogasADanAnAmasvIkaraRam;</b> another: <lb/><b>vizayARAmarjanarakzaRakzayasaNgahiMsAdozadarSanAdasvIkaraRamapari- <lb/>grahaH</b>); it is in the Yoga phil. the last of the five categories of <lb/>the term <b>yama</b> q. v., the latter being one of the eight Angas <lb/>or constituent parts of the Yoga (see <b>yogANga</b>). Renun- <lb/>ciation however must be understood there in its widest sense, <lb/>also as indifference to one&acute;s own body, since the soul&acute;s as- <lb/>suming a body is also <b>parigraha</b> or covetousness, for body <lb/>is the instrument of enjoyment and passion is connected <lb/>with it; and only the Yogin who is firm in the renun- <lb/>ciation in this widest sense, obtains a knowledge of the <lb/>condition of former and subsequent existences: <b>aparigra- <lb/>hasTErye janmakaTantAsaMboDaH</b> (<i>Bhojadeva:</i> <b>…na kevalaM Boga- <lb/>sADanaparigraha eva parigrahaH . kiMtu yAvadAtmanaH SarIragrahI <lb/>&acute;pi parigrahaH . BogasADanatvAcCarIrasya tasminsati rAgAnu- <lb/>banDAt . vahirmuKAyAmeva pravfttO na tAttvikajYAnaprAdurBAvaH . <lb/>yadA punaH SarIrAdiparigrahanErapekzyeRa mADyasTyamAlambate tadA <lb/>maDyasTasya rAgAdityAgAtsamyagjYAnaheturBavatyeva pUrvAparajanmasaM- <lb/>boDaH</b>). (<i>Jayamangala</i> in his comm. on <i>Bhat4t4ik.</i> 1. 15. calls the <lb/>fifth <b>yama,</b> contrary to the <i>Yoga S.,</i> <b>akalmaza,</b> equally so <i>Hari- <lb/>hara;</i> but <i>Vidya4vinoda4cha4rya</i> names it correctly in his comm. <lb/><b>aparigraha</b>.)--The comm. on the <i>Sa4nkhya</i> phil., while re- <lb/>taining the definition of <b>yama</b> as given by Patanjali, have <lb/>made <b>yama</b> one of the four categories of <b>Darma</b> (q. v.), righte- <lb/>ousness, <b>Darma</b> being in the Sa4nkhya one of the four categories <lb/>of <b>budDi</b> (q. v.), intellect, when it is <b>sAtvika</b> or under the in- <lb/>fluence of the quality of goodness. E. <b>a</b> neg. and <b>parigraha</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apalApa", ". Tatpur. m. (<b>-paH</b>) ^1 Denial, abnegation; e. g. <b>SrutyA <lb/>sidDasya nApalApastatpratyakzabADAt;</b> or <b>na DarmApalApaH prakfti- <lb/>kAryavEcitryAt</b>. ^2 Concealing. ^3 Love, affection; (this mean- <lb/>ing, given in some Koshas, arises perhaps from: self-denial, <lb/>self-abnegation, scil. in favour of another). E. <b>lap</b> with <lb/><b>apa,</b> kr4it aff. <b>GaY</b>. <P/>II. m. (<b>-paH</b>) (In Medicine.) ‘The upper part of the sides <lb/>under the shoulder’ (<i>Sus4ruta:</i> <b>aMsakUwayoraDastAtpArSvopari- <lb/>BAgayorapalApO nAma</b>), of half a finger&acute;s dimension (<i>Bha4va- <lb/>praka4s4a:</i> <b>arDANgulO</b>), considered as one of the vital parts <lb/>of the trunk, the wounding of which ‘causes death after <lb/>the blood has passed into the state of pus’. E. unknown; <lb/>perhaps related in etym., although not in meaning, to <lb/><b>palApa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apalApin", "atpur. m. f. n. (<b>-pI-pinI-pi</b>) I. Denying, con- <lb/>cealing. E. <b>lap</b> with <b>apa,</b> kr4it aff. <b>Rini</b>. <P/>II. Deceiving, cheating; e. g. <b>sADAraRasyApalApI</b> ‘one <lb/>who cheats another out of their common property, viz. by <lb/>appropriating it to himself alone’; (in <i>Ya4jnav.</i> 2. 236.: <i>Mi- <lb/>ta4ksh.</i> = <b>sADAraRadravyasya vaYcakaH</b>. <i>Stenzler</i> in his valuable <lb/>edition of Ya4jn. renders these words, <i>‘one who conceals pu- <lb/>blic property’;</i> but the meaning <b>‘vaYcaka’</b> of the comm. does not <lb/>permit the word to be derived <i>in this sense</i> from <b>apalap-</b>-- <lb/>comp. <b>apalApayamAna</b> and the meanings of <b>lI</b> in the caus., <lb/><i>Pa4n4.</i> I. 3. 70.--; moreover the <i>Viva4dachint.</i> which quotes <lb/>the passage from Ya4jn., p. 98, explains the foregoing words <lb/>p. 99: <b>anyasADAraRaDanamasADAraRIkftya gfhlan,</b> connecting <lb/>them logically with the offence named 2. 237., the latter part <lb/>of which verse the <i>Viva4dach.</i> quotes: <b>‘ezAmapatitAnAM ca <lb/>tyAgI ca SatadaRqaBAk’,</b> introducing however in the expla- <lb/>nation the word <b>anyonyatyAgI</b> which does not seem justified <lb/>by this reading). E. <b>lI,</b> in the caus., with <b>apa,</b> kr4it aff. <b>Rini</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavana", ". 1. Tatpur. n. (<b>-nam</b>) A park or forest planted in <lb/>the vicinity of a town (<i>Vallabhagan4i</i> on <i>Hemach.</i> from a <lb/>commentary on <i>Hala4yudha:</i> = <b>nagarasamIpAropitataruzaRqaH</b>). <P/>2. Avyayi4bh. (<b>-nam</b>) ^1 Except a forest. ^2 Without a forest. <lb/>[As a Tatpur. the word is uda4tta on the last syllable, as an <lb/>Avyayi4bh. on the first syllable; for similar distinctions in the <lb/>accent comp. <b>parivana, prativana</b> and <b>upavana</b>.] E. <b>apa</b> and <b>vana</b>. <P/>II. Bahuvr. m. f. n. (<b>-naH-nA-nam</b>) Without wind, shel- <lb/>tered from wind. E. <b>a</b> priv. and <b>pavana</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavarga", "atpur. m. (<b>-rgaH</b>) ^1 Completion, complete performance <lb/>of an act (comp. <b>apavfkti</b>); e. g. <b>kriyApavargezvanujIvisAtkf- <lb/>tAH kftajYatAmasya</b> (scil. <b>rAjYaH</b>) <b>vadanti saMpadaH;</b> in this sense <lb/>the word is used in the <i>Mi4ma4nsa4 Su4tras,</i> e. g. <b>kriyARAmarTa- <lb/>SezatvAtpratyakzatastannirvfttyApavargaH syAt . DarmamAtre tvadarSanAcCa- <lb/>bdArTenApavargaH syAt;</b> and in <i>Pa4n4ini&acute;</i>s <i>Su4tr.</i> e. g. <b>apavarge tf- <lb/>tIyA;</b> or in the <i>Va4rtt.</i> to III. 2. 123: <b>nyAyyA tvAramBAnapa- <lb/>vargAt</b> (see <b>apavfkta</b>). Comp. also <b>kriyApavarga</b> in distinction <lb/>from <b>sADanApavarga</b>. ^2 Complete delivery, i. e. the delivery <lb/>of the soul from the body and consequent exemption from <lb/>the sufferings connected with transmigration; final beatitude <lb/>(Snonymous terms are <b>mukti, mokza, niHSreyasa;</b> but while <lb/><b>apavarga</b> is used in the sense ‘final beatitude’ especially in the <lb/><i>Sa4nkhya-, Yoga-</i> and <i>Nya4ya Su4tras,</i> the former terms (qq. vv.) <lb/>have been generally preferred, to express the same notion, <lb/>by the authors of the <i>Veda4nta</i> and <i>Vais4eshika S.;</i> for the latter <lb/>and the <i>Mi4ma4nsa4 S.</i> compare also the preceding and the <lb/>following meaning.); e. g. <i>Nya4ya Su4tr.:</i> <b>tadatyantavimokzo <lb/>&acute;pavargaH</b> ‘final beatitude is the complete deliverance from it <lb/>(i. e. from pain)’; <i>Sa4nkhya Su4tr.:</i> <b>dvayorekatarasya vOdAsInyama- <lb/>pavargaH</b> ‘final beatitude is the indifference of both or of either <lb/>of them (viz. of Matter and Soul, i. e. their separation); [Page176-a+ 56] <lb/><i>Yoga Su4tr.:</i> <b>prakASakriyAsTitiSIlaM BUtendriyAtmakaM BogApa- <lb/>vargArTaM dfSyam</b> (<i>Bhojadeva:</i> <b>apavargo vivekaKyAtipUrvikA saMsA- <lb/>ranivfttiH</b> ‘<i>apavarga</i> is freedom from transmigration as the re- <lb/>sult of clear discrimination’). Final beatitude being promised <lb/>by each philosophy as the reward of a correct knowledge <lb/>of its principles, the mode of attaining it differs, of course, <lb/>with the doctrine; e. g. <i>Nya4ya Su4tr.:</i> <b>duHKajanmapravfttidoza- <lb/>miTyAjYAnAnAmuttarottarApAye tadanantarApAyAdapavargaH</b> ‘final <lb/>beatitude takes place after the consecutive annihilation of <lb/>wrong knowledge which is conducive to the annihilation of <lb/>defects (i. e. passions, love, hatred &amp;c.) and so on succes- <lb/>sively to that of exertion (rightful or wrong), of re-birth <lb/>and of pain; the topics of knowledge being in the <i>Nya4ya</i> <lb/>‘Soul, body, organs of sensation, objects of sense, intel- <lb/>lect, imagination, exertion, defects as passions &amp;c., the <lb/>state of the soul after death or re-birth, retribution, pain <lb/>and final beatitude’ (<b>AtmaSarIrendriyArTabudDimanaHpravfttido- <lb/>zapretyaBAvaPaladuHKApavargAstu prameyam</b>); for the topics of the <lb/><i>Vais4eshika</i> comp. <b>padArTa;</b> <i>Sa4nkhya Ka4r.:</i> <b>jYAnena cApavargaH</b> <lb/>‘through knowledge i. e. of the twenty-five Sa4nkhya prin- <lb/>ciples comes final beatitude (comp. <b>tattva</b>); a comm. on the <lb/><i>Yoga:</i> <b>BoktuH svarUpAvaDAraRamapavargaH</b> ‘final beatitude is com- <lb/>prehending the real nature of him who enjoys, i. e. of <lb/>Purusha or Spirit’. ^3 (In the Vais4eshika philosophy.) <lb/>Speedy destruction, speedy cessation; in the <i>Kan4a4da Su4tra:</i> <lb/><b>‘guRasya sato&acute;pavargaH karmaBiH sADarmyam’</b> which according to <lb/>the <i>Upaska4ra</i> of <i>S4ankara</i> means: ‘the speedy cessation of <lb/>a quality of what exists (does not come under the category <lb/>of action, but) has (only) properties similar to those of <lb/>actions’ (<i>S4ank.</i> <b>apavarga ASunASaH . sa ca guRatve&acute;pi dvitvA- <lb/>divadASuBAvinASakasaMnipAtADIna iti karmaBiH sADarmyamA- <lb/>tramasya na tu karmatvameva .</b>). ^4 The place or region where the <lb/>final deliverance is obtained; e. g. in the verse of the <i>Bha4gav. <lb/>Pura4n4a:</i> <b>sUryeRa hi viBajyante diSaH KaM dyOrmahI BidA . svargA- <lb/>pavargO narakA rasOkAMsi ca sarvaSaH</b> (comm. <b>svargApavargO Boga- <lb/>mokzadeSO</b>). ^5 A gift, a donation; e. g. <b>na te&acute;pavargaH sukftA- <lb/>dvinAkftastaTA yaTAnyezu varezu mAnada . varaM vfRe…</b> ^6 Re- <lb/>striction of a general rule (according to <i>Sus4ruta&acute;s</i> definition: <lb/><b>aBivyApyApakarzaRamapavargaH</b>). E. <b>vfj</b> with <b>apa,</b> kr4it aff. <b>GaY</b> <lb/>lit. ‘leaving, abandoning’; comp. <b>apavarjana</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavarta", "atpur. m. (<b>-rtaH</b>) (In Algebra.) The common measure, <lb/>the divisor which is assumed for both or either of the quan- <lb/>tities, without leaving a remainder (<i>Colebr. Brahmagupta</i> <lb/>p. 363); e. g. <b>utpatsyamAnayEvaM mUlakaraRyAlpayA caturguRayA . <lb/>yAsAmapavartaH syAdrUpakftestA viSoDyAH syuH . apavartAdapi <lb/>labDA mUlakaraRyo Bavanti tAScApi .</b> ‘those terms are to be <lb/>subtracted from the square of the rational number, which <lb/>are exactly measured by four times the smaller radical surd <lb/>thence to be deduced; the quotients found by that common <lb/>measure are surds in the root’. (In this passage from the <lb/><i>Vi4jagan4ita</i> p. 18 Colebrooke (Alg. p. 153) has had however <lb/>instead of the first <b>apavarta,</b> the reading <b>apavartana</b> q. v.) E. <lb/><b>vft,</b> in the caus., with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavartana", "atpur. n. (<b>-nam</b>) ^1 Transferring, removing from one <lb/>place to another; e. g. <b>sTAnApavartana</b>. ^2 Taking away, de- <lb/>priving one of; e. g. <b>dAyApavartana</b>. ^3 (In Algebra.) Division <lb/>without remainder by a common measure, reduction, abridg- <lb/>ing; e. g. <b>BAjyakzepApavartanena</b> ‘through reducing the dividend <lb/>and additive by the common measure’; or <b>hArakzepApavartanena</b> <lb/>‘through reducing the divisor and additive by the common <lb/>measure’. E. <b>vft,</b> in the caus., with <b>apa,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavartita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Turned away, re- <lb/>moved. ^2 (In Algebra.) Divided without a remainder by a <lb/>common measure; e. g. <b>BAjyakzepO daSaBirapavartitO</b> ‘dividend <lb/>and additive reduced by the common measure 10’; or <b>hA- <lb/>rakzepO . 63 . 90 . navaBirapavartitO jAtO hArakzepO . 7 . 10 .</b> <lb/>‘divisor (63) and additive (90) reduced by the common <lb/>measure 9 become divisor (7) and additive (10). E. <b>vft,</b> in <lb/>the caus., with <b>apa,</b> kr4it aff. <b>kta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavAda", "atpur. m. (<b>-daH</b>) I. ^1 Refutation, as of an erroneous <lb/>imputation; e. g. <b>…evamaDyAropaH . apavAdo nAma rajju- <lb/>vivartasya sarpasya rajjumAtratvavat</b> &amp;c. ‘so much for the erro- <lb/>neous imputation--to the soul of properties that do not <lb/>belong to it--; now the refutation is: like as the rope <lb/>alone becomes manifest, instead of the serpent (taken for <lb/>a rope) which obscured (the reality) of the rope &amp;c. ^2 Re- <lb/>striction of a previous rule, decree, definition &amp;c.; e. g. <lb/><i>Manu</i> 8. 341. is a <b>cOryApavAda</b> or a case which does not fall <lb/>under the category of theft; <i>Ya4jnav.</i> 2. 83. is an <b>apavAda</b> to <lb/>the rule that a witness must speak the truth.--In <i>Gram- <lb/>mar</i> it means an exception to a rule and comprises as well <lb/>those rules which supersede as those which restrict a general <lb/>rule (compare <b>viBAzA</b>); the terms opposed to it are <lb/><b>utsarga,</b> e. g. <b>prakalpya vApavAdavizayaM tata utsargo&acute;Bini- <lb/>viSate; kvacidapavAdavizaye&acute;pyutsargo&acute;pi pravartate;</b> or <b>viDi,</b> <lb/>e. g. <b>purastAdapavAdA anantaraviDInbADante na parAn . maDye&acute;pa- <lb/>vAdAH pUrvAnviDInbADante na parAn;</b> sometimes both com- <lb/>bined, e. g. <b>aByAsavikArezvapavAdA utsargAnviDInna bADante</b>. <lb/>--The term <b>bADApavAda</b> means ‘exception to an exception’ <lb/>i. e. the reestablishing of the previous rule, precept &amp;c. <lb/>^3 Censure, blame, evil report; e. g. <b>AyurviprApavAdena</b> (scil. <lb/><b>kzarati</b>); or <b>lokApavAdAdapi na BIto&acute;si</b>. ^5 An order, a [Page177-a+ 56] <lb/>command; (in this sense the more correct reading of the <lb/>word is probably <b>avavAda</b>). E. <b>vad</b> with <b>apa,</b> kr4it aff. <b>GaY</b>. <P/>II. A wrong assertion, a wrong tenet; e. g. <b>apavAdamA- <lb/>tramabudDAnAm</b> ‘--(to say that the void is the true reality) <lb/>--is a wrong assertion of people who are not wise (comm. <lb/><b>mUQAnAmapavAdamAtraM miTyAvAda eva</b>)’. E. <b>apa</b> and <b>vAda</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apavAha", "atpur. 1. m. (<b>-haH</b>) ^1 (In Arithmetic.) Deduction, <lb/>lessening, subtraction; esp. of fractions; see <b>BAgApavAha, <lb/>lavApavAha;</b> e. g. <b>svAMSADikonaH Kalu yatra tatra BAgAnubanDe ca <lb/>lavApavAhe . talasTahAreRa haraM nihanyAtsvAMSADikonena tu tena <lb/>BAgAn,</b> ‘but, if indeed the quantity be increased or di- <lb/>minished by a part of itself, then in the addition and sub- <lb/>traction of fractions, multiply the denominator by the de- <lb/>nominator standing underneath and the numerator by the <lb/>same augmented or lessened by its own numerator (comp. <lb/>Colebr. Alg. p. 15 and the following). ^2 The name of <lb/>a metre regulated by number and quantity, a variety of <lb/>Utkr4iti; it consists of a stanza of four lines with the fol- [Page177-b+ 56] <lb/>lowing twenty six syllables in each line: <lb/>{??} <P/>2. m. pl. (<b>-hAH</b>) The name of a country or people; <lb/>also read <b>upavAha</b> or <b>pravAha</b>. E. <b>vah</b> with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

tx.executeSql('INSERT INTO GST (key, val) VALUES ("apazWu", "atpur. 1. m. f. n. (<b>-zWuH-zWuH-zWu</b>) ^1 Contrary, opposite, <lb/>adverse. ^2 Handsome, beautiful. ^3 Ignorant, infantine. <P/>2. m. (<b>-zWuH</b>) Time. <P/>3. adv. (<b>-zWu</b>) ^1 Contrary, adversely. ^2 Faultlessly, bla- <lb/>melessly. ^3 Handsomely. [The <i>Medini4</i> has the meaning <b>vAma;</b> <lb/>the latter word however, compared to <b>cAru</b> of the <i>Bhu4ri- <lb/>prayoga</i> and to the meanings <b>cAru</b> and <b>SoBana,</b> for the ad- <lb/>verb., of <i>Hemach.</i> and the <i>Med.,</i> can scarcely be taken in <lb/>another sense than in that of ‘beautiful’; the meaning <lb/>‘ignorant, infantine’ rests on the authority of the <i>Bhu4ripr.</i> <lb/>and the <i>Un4n4a4dikosha</i> which have the meaning <b>bAla,</b> the [Page179-b+ 56] <lb/>former together with, the latter without, <b>kAla</b>.--The form <lb/>of the adv. <b>‘apazWum’</b> in the present ed. of the <i>S4is4upa4lab.</i> <lb/>15. 17. has been expressly mentioned, as if it were something <lb/>remarkable, but the mere scanning of the verse--without <lb/>any reference to Mss.--might have shown that it is a mis- <lb/>print, instead of <b>apazWu</b>.] E. <b>sTA</b> with <b>apa,</b> un4. aff. <b>ku</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apas", ". 1. n. (<b>-paH</b>) ^1 Action, act, esp. a religious or sacri- <lb/>ficial act. (ved.) ^2 Water. [It is very doubtful whether <lb/>the word is correct in the latter sense, as a <i>neuter sing.;</i> <lb/>comp. I. 2., it occurs as such in the following Su4tra of <lb/><i>Kan4a4da</i> (E. I. H. Ms. 232) where the reading <b>apas</b> however <lb/>may be a mistake for <b>Apas,</b> viz. <b>pfTivyapastejo vAyurA- <lb/>kASaM kAlo digAtmA mana iti dravyARi ..</b>.] Compare also <lb/><b>Apas</b>. E. <b>Ap,</b> un4. aff. <b>asun,</b> the vowel of the radical <lb/>being shortened; but more probably of <b>ap,</b> comp. the E. <lb/>of <b>apta</b> and see the Preface. <P/>2. f. plur. (<b>-saH</b>) (ved.) Water (comp. <b>ap</b>); e. g. <b>bahvI- <lb/>nAM garBo&acute;pasAm</b> ‘(Agni) is the child of abundant waters’; <lb/>(according to <i>Sa4yan4a,</i> because he comes as lightning from the <lb/>waters collected in the clouds; comp. <b>apAM garBaH</b> s. v. <b>ap</b>). <lb/>E. <b>Ap,</b> un4. <b>asi;</b> and as before but see the Preface. <P/>II. 1. m. f. plur. (<b>-saH-saH</b>) (ved.) ^1 Active, engaged in pursuits <lb/>in general, more esp. in the performance of religious or <lb/>sacrificial acts; in the femin. also as an epithet of the fingers. <lb/>^2 Fulfilling an act or business; as an epithet of <b>triDAtavaH</b> <lb/>or ‘the three worlds upheld by the three divinities Fire, <lb/>Wind and Sun’, ‘cold, heat, wind, rain &amp;c.’ being, as <lb/><i>Mahi4dhara</i> explains, ‘the doings of the world’. ^3 Possessing <lb/>activity (or perhaps, referring to religious acts) as an epi- <lb/>thet of <b>triDAtavaH,</b> when, according to <i>Mahi4dhara,</i> in the <lb/>sense of <b>paSu</b> or sacrificial animal. ^4 Rapid, swift; as a <lb/>river; comp. <b>apastama</b>. <P/>2. m. (<b>-pAH</b>) The name of one of the seven Praja4patis <lb/>in the second or the Manwantara of Swa4rochisha, according <lb/>to the Ma4tsya Pura4n4a. E. <b>apas,</b> with luk of the taddh. <lb/>aff. <b>vini</b>. <P/>III. ind. A further developement of the prefix <b>apa</b> in com- <lb/>bination with the inflected forms, and in composition with <lb/>some derivatives, of <b>kF</b> q. v.; comp. <b>apaskara</b>. The native <lb/>theory considers however <b>apaskirate</b> &amp;c. as <b>apa</b> and <b>kirate</b> <lb/>&amp;c. with a4gama <b>suw;</b> see the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasada", "atpur. m. (<b>-daH</b>) ^1 An offspring of either of six de- <lb/>grading connexions, when the father is superior in caste to <lb/>that of the mother, viz. of a Bra4hmana with the women of <lb/>the three lower castes; of a Kshatriya with women of the <lb/>Vais4ya and Su4dra--, and of a Vais4ya with a woman of <lb/>the S4u4dra caste. Men of this kind must follow occu- <lb/>pations which are held in disrespect by the three first <lb/>castes. Compare also <b>apaDvaMsaja</b>. ^2 A low or contemptible <lb/>man in general; in this sense the word may form Karmadh. [Page180-a+ 56] <lb/>compounds of which it is the latter part; e. g. <b>Srutiviro- <lb/>DAnna kutarkApasadasyAtmalABaH</b>. Also read, but less correctly <lb/><b>apaSada</b>. E. <b>sad</b> with <b>apa,</b> kr4it aff. <b>ac</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasalavi", "ahuvr. and Avyayi4bh. (ved.) ^1 Not from the <lb/>right to the left, i. e. from the left to the right; the re- <lb/>verse of <b>prasalavi</b> and <b>pradakziRa;</b> and the same as <b>apasavyam</b> II. <lb/>^2 The space between the thumb and the forefinger, the <lb/>space considered as sacred to the Manes and wherefrom <lb/>the oblations to the latter are made. Comp. <b>pitftIrTa</b> and <lb/>the following; <i>Raghunandana</i> in the <i>S4ra4ddhatattwa:</i> <b>taTA <lb/>ca goBilagfhyam .…iti savyenEva pARinA sUtratantuM gfhItvA . <lb/>apasalavi pUrvasyAM karzvAM piRqe nidaDyAt . piturnAma gfhItvA . <lb/>asAvetatte vAso ye cAtra tvAmanu yAMSca tvamanu tasmE te svaDeti . <lb/>apa upaspfSya . evamevetarayoH savyenEva pARinA udakapAtraM gfhI- <lb/>tvA . apasalavi piRqAnAmupari siYcet .…ezAmarTaH… <lb/>‘sapuzpaM jalamAdAya tezAM pfzWe pfTakpfTak . apradakziRaM nenijyA- <lb/>dgotre nAmAnumantritam’ . iti brahmapurARavacanAt . apasalavi <lb/>pitftIrTena pradeSinyaNguzWayorantarA apasalavi apasavyaM vA tena <lb/>pitfByo nidaDAtIti BawwaBAzyaDftagfhyAntarAdapasavyaSabdena pi- <lb/>tftIrTamucyate . asmAdeva vacanAt . taTA ca manuH . prAcInAvIti- <lb/>nA samyagapasavyamatandriRA ityAdi</b> (<i>Manu</i> 3. 279.) &amp;c. E. <b>apa</b> and <lb/><b>salavi</b>. For the meaning of <b>apa</b> in this word comp. <b>apadiSam</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasavya", ". Bahuvr. 1. m. f. n. (<b>-vyaH-vyA-vyam</b>) ^1 Not left, <lb/>right; the same as <b>dakziRa.--apasavyaM kf,</b> to keep the right <lb/>side towards one, (comp. <b>pradakziRaM kf</b>), or to put on the right <lb/>shoulder (scil. the sacrificial thread). ^2 Contrary, adverse. <P/>2. n. (<b>-vyam</b>) ^1 The sacrificial thread worn over the right <lb/>shoulder and passed under the left, at S4ra4ddhas; comp. <lb/><b>prAcInAvIta</b>. ^2 (In Astronomy) defined thus: <b>tArAgrahARAM <lb/>caturDAsaMgarAntargatAparaM yudDam;</b> e. g. in the <i>Vasisht4ha-Sid- <lb/>dha4nta:</i> <b>aMSAdUne&acute;pasavAKyaM yudDameko&acute;tra cedaRu</b>. <P/>II. Avyayi4bh. (<b>-vyam</b>) The same as <b>apasalavi</b> in both <lb/>meanings; comp. also the quotation under this word. E. <lb/><b>apa</b> and <b>savya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasidDAnta", "atpur. m. (<b>-ntaH</b>) ^1 A false conclusion; e. g. <b>mUrta- <lb/>tvAdGawAdivatsamAnaDarmApattAvapasidDAntaH</b> ‘(to say that the <lb/>Soul is limited) is a false conclusion, for this would lead <lb/>to assert that, from its having shape, it shares in the <lb/>properties of material substances (as in those of perishable- <lb/>ness &amp;c.)’; or <b>AnandABivyaktirmuKyamokza iti navInavedAnti- <lb/>nAmapasidDAnta eveti Dik</b> ‘to maintain that manifestation of <lb/>happiness is real liberation is a wrong conclusion of the <lb/>modern Veda4ntists: shame (on such twaddle)’. ^2 (In the <lb/>Nya4ya philosophy.) Logical inconsistency in argumentation, <lb/>viz. arguing so as to come in contradiction with the tenets <lb/>of one&acute;s own school; one of the twenty two <b>nigrahasTAna</b> <lb/>or failures in discussion which lead to the defeat of the <lb/>disputant; more especially it is thus defined: <b>sidDAntamaByu- <lb/>petyAniyamAtkaTAprasaNgo&acute;pasidDAntaH</b> ‘<i>apasiddha4nta</i> is ar- <lb/>gumentation without regard to the definitions contained in <lb/>the tenets of a school which one has adopted as his own’.-- <lb/>The commentator adds however that there is no <b>apasidDAnta</b> <lb/>or inconsistency of this kind, if one differs merely in a <lb/>special topic from the authority of his school: <b>yastvekade- <lb/>Simatena kaTAmAraBate tasya SAstrakArAByupagamaviroDe nApasi- <lb/>dDAntaH;</b> ‘the Saugatas’, he says, ‘do not consider logical <lb/>inconsistency as a defect, but that is another question’ (<b>sO- <lb/>gatAstvapasidDAntaM dUzaRaM na manyanta ityanyadetat</b>). E. <b>apa</b> and <lb/><b>sidDAnta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apaskara", "atpur. m. (<b>-raH</b>) ^1 Any part of a carriage, except <lb/>the wheel. [Some comm. on the <i>Amarak.</i> II. 8. 2. 23. include <lb/>the wheel, e. g. <i>Ra4yamukut4a:</i> <b>akzayugacakrAdikam;</b> but <i>Bha4- <lb/>nudi4kshita</i> is apparently more in harmony with the context <lb/>of the Amarak. <b>‘raTANgamapaskaraH . cakraM raTANgam’,</b> when he <lb/>excepts the wheel: <b>dve cakraBinnasya raTAramBakasya;</b> and <i>Valla- <lb/>bhagan4i</i> on Hemach. 3. 422. (or verse 758) also comments: <lb/><b>cakrAdanyAni raTasyANgAni AramBakARi raTANgAni apaskarA <lb/>ityanvayaH</b>.] ^2 The organs of generation and the anus (i. e. <lb/>the parts of the body whence dirt proceeds). ^2 Fæces, ex- [Page181-a+ 56] <lb/>crements. [The two latter meanings according to <i>Dharan4i</i> <lb/>who gives the word in the first meaning as a <i>neuter:</i> <b>apa- <lb/>skarO guhyavizWe apaskaraM raTANgakam</b>.] E. <b>kF</b> with <b>apa,</b> kr4it <lb/>aff. <b>ap</b> and a4gama <b>suw;</b> but comp. the remark s. v. <b>apas</b> <lb/>III.; in the first meaning explained: ‘because it is thrown, <lb/>i. e. shaken, in its place: <b>apakIryate svasvasTAne kzipyate</b>’.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apaskAra", "atpur. m. (<b>-raH</b>) The root of the leg or, according <lb/>to others, the root of the knee. [In the verse of the <i>S4is4u- <lb/>pa4labadha</i> 18. 46. <i>Mallina4tha</i> explains the words <b>ApaskArAt</b> <lb/>by <b>gAtramUlamApaskAram . ApaskArAdA mUlAt,</b> when the <lb/>word would not be <b>apaskAra</b> m., but <b>ApaskAra</b> n. <i>Valla- <lb/>bhachakravartin,</i> however, explains <b>apaskAro jAnumUlam,</b> <lb/>and in the same manner <i>Vallabhabharatasena</i> and <i>Chandra- <lb/>s4ekhara</i> (the reading of the E. I. H. Ms. No. 79 <b>ayaskAro</b> <lb/>or <b>apaskaro</b> in the commentary of the two latter being re- <lb/>futed partly by the reading of the verse in other Mss., partly <lb/>by the metre itself); and <i>Vallabhagan4i</i> in his comment on <lb/>the word <b>gAtra</b> in <i>Hemach.&acute;s Abhidh.</i> 4. 294. (= v. 1228), <lb/>after having quoted the verse in question continues: <b>lUna- <lb/>gAtrasya cCinnapUrvakAyasya . ApaskArAt . A jaNGAmUlAt . a- <lb/>paskAraM yAvacCinnasyetyarTaH</b>.] E. <b>kF</b> with <b>apa,</b> kr4it aff. <b>GaY</b> <lb/>and a4gama <b>suw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apaspfc", "?) Tatpur. m. f. n. (<b>-k-k-k</b>) (ved.) (Perhaps.) Yield- <lb/>ing, giving; in the <i>A4tharvav.</i> 13. 1. 27: <b>vi mimIzvava payasva- <lb/>tIM GftAcIM devAnAM DenuranapaspfgezA</b> ‘make her to have milk <lb/>and to become possessed of butter for the gods: this cow <lb/>does not yield any’. E. <b>spfc (= pfc)</b> with <b>apa,</b> or <b>pfc</b> <lb/>with <b>apa,</b> a4ga4ma <b>suw,</b> kr4it aff. <b>kvip</b>. [This interpretation <lb/>is hypothetical, in want of a comm. to the Atharv. The <lb/>same meaning might result in deriving <b>apaspfk</b> from <b>apaspfS</b> <lb/>‘sprinkling, shedding’, the radicals <b>pfc</b> and <b>spfS</b> being <lb/>connected in origin; but the former seems more natural.]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasPurat", "atpur. m. f. n. (<b>-n-ntI-t</b>) The same as <b>apasPura; <lb/>anapasPurat</b> ‘not injured, unhurt’; also as an epithet of a <lb/>cow (according to <i>Sa4yan4a</i> on <i>R4igv.</i> 4. 42. 10., viz. <b>anavahiM- <lb/>sita</b>). <i>Mahidhara,</i> however, explains the word <b>apasPurat</b> <lb/>in the corresponding verse of the <i>Va4jas.</i> 7. 10. ‘going to <lb/>another’ i. e. running away, and <b>anapasPurat</b> ‘not going to <lb/>another’ i. e. not running away. This latter sense being more <lb/>congenial with the context, it is probably not unsafe to <lb/>infer that the words <b>apasPur</b> and <b>apasPura</b> will also have to <lb/>be taken in Mahi4dhara&acute;s meaning of <b>apasPurat,</b> and <b>anapa- <lb/>sPur, anapasPura</b> qq. vv. in Mahi4dhara&acute;s meaning of <b>anapa- <lb/>sPurat</b>.--E. <b>sPur</b> with <b>apa,</b> kr4it aff. <b>Satf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasmAra", "atpur. m. (<b>-raH</b>) (In Medicine.) Epilepsy, falling <lb/>sickness; according to <i>Sus4ruta,</i> of four kinds, the three <lb/>first produced by the derangement of air, bile and phlegm, <lb/>the fourth by the combination of the three. (A definition <lb/>of <i>A4treya</i> is: <b>pittaM raktaM marucCezmA udAnaH kupito BfSam . <lb/>prARaH Sirasi saMkupya kurute nazwacezwatAm</b>.) In Rhetoric it is <lb/>mentioned as a <b>vyaBicAriBAva</b> or an accessory condition of <lb/>the Erotic (<b>SfNgAra</b>), Pathetic (<b>karuRa</b>), the Fearful (<b>BayAnaka</b>) <lb/>and the Disgustful (<b>bIBatma</b>), and is defined--but happily <lb/>this definition has not guided the Hindu poets in the re- <lb/>presentation of their characters--as ‘dementation caused <lb/>by the planets or similar evil influences and causing falls, <lb/>trembling, perspiration, foaming at the mouth, slavering <lb/>&amp;c.’. E. <b>smf</b> with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apasya", ". 1. m. f. n. (<b>-syaH-syA-syam</b>) Fit for a (sacrificial) act. <lb/>[<i>Mahi4dhara</i> explains in <i>Va4jas.</i> 10. 7. <b>apasyo vasAnAH</b> as epi- <lb/>thets to the preceding word <b>ApaH</b> ‘waters’ and renders <b>apasyaH</b> <lb/>in the stated sense; but the commentators on a <i>Va4rttika</i> <lb/>to <i>Pa4n4.</i> V. 4. 30. <b>‘vasuapasºº’</b> (misprinted in the present <lb/>edition and therefore in the reprint of that edition <b>‘vasua- <lb/>yasºº’</b>) explain <b>apasyAH</b> as meaning ‘water’; and while <i>Ma- <lb/>hi4dhara</i> takes <b>apasyaH</b> as an irregular nom. plur. instead of <lb/><b>apasyAH,</b> <i>Patanjali</i> and, after him, the <i>Ka4s4ika4</i> consider it as <lb/>an irregular accus. (= <b>apaH</b>); <i>Patanjali:</i> <b>apasyo vasAnAH . <lb/>apo vasAnAH ..</b>. <i>Kaiyyat4a:</i> <b>apSabdAddvitIyAbahuvacanAntA- <lb/>dyatpratyayo viBakteScAluk</b>. <i>Ka4s4ika4:</i> <b>dvitIyAbahuvacanasyAluk . <lb/>apo vasAnA ityarTaH</b>.] <P/>2. f. (<b>-syA</b>) ^1 Water (see the preceding explanation). <lb/>^2 The name of the first fifteen bricks amongst the twenty <lb/>bricks which are placed five in each quarter on a sacrificial <lb/>ground; the last five being called <b>CandasyA</b>. E. <b>apas,</b> taddh. <lb/>aff. <b>yat</b> (or in <i>Va4jas.</i> 10. 7. according to the quoted <i>Va4rttika,</i> <lb/><b>ap</b> in the accus. plur., taddh. aff. <b>yat</b>). <P/>II. f. (<b>-syA</b>) ^1 Activity, action. ^2 Desire to act. E. <b>apasy,</b> <lb/>kr4it aff. <b>a</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apahartf", "atpur. 1. m. f. n. (<b>-rtA-rtrI-rtf</b>) ^1 One who takes <lb/>away, carries off, removes. ^2 One who steals. ^3 One who <lb/>conceals or secretes; e. g. <b>nikzepasyApahartAram</b> (comm. = <b>ni- <lb/>kzepasyApahnotAram</b>). <P/>2. m. (<b>-rtA</b>) The name of a brother of the serpent S4esha <lb/>(according to the <i>Harivans4a</i> in the translation of <i>Langlois</i> <lb/>vol. II. p. 481). E. <b>hf</b> with <b>apa,</b> kr4it aff. <b>tfc</b> or <b>tfn</b>. [N. B. <lb/>When derived with the kr4it <b>tfc,</b> the word merely expresses <lb/>the notion of the <i>agens in general,</i> as is the case with all <lb/>other derivatives of radicals by means of <b>tfc;</b> a noun de- <lb/>pending on it then stands in the genitive, e. g. <b>nikzepasyApa- <lb/>hartA</b> ‘a man who secretes a deposit’. But when derived <lb/>by means of the affix <b>tfn</b> it implies moreover <i>habit</i> and, a <lb/>noun depending on it in this sense stands in the accus., e. g. <lb/><b>annamapahartAra AhvarakA Bavanti SrAdDe sidDe sati</b> ‘the in- <lb/>habitants of Ahwara are in the <i>habit of carrying off</i> the food <lb/>after the funeral oblation is performed’; it might seem doubt- <lb/>ful, therefore, whether e. g. the passage of the <i>Da4yabha4ga</i> <lb/>p. 351, line 18: <b>asuvarRaM suvarRabudDyApaharturna suvarRApahAraH</b> is <lb/>correct and ought not to be <b>asuvarRasya</b> &amp;c., the word <b>apahartf</b> <lb/>expressing there simply the agens without an additional <lb/>notion, as results from the comparison of these words with <lb/>p. 350. 1. 16. The word when derived by kr4it <b>tfc</b> is uda4tta <lb/>on the last syllable; but when derived by <b>tfn</b> uda4tta on the <lb/>first syllable.]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apahAyana", "atpur. m. f. n. (<b>-naH-nA-nam</b>) A various reading <lb/>of the <i>Ka4s4ika4</i> and of <i>Bhoja</i> instead of <b>apahAna</b> in the words <lb/><b>aparApahAyaRA</b> and <b>pUrvApahAyaRA</b> (read in the <i>Gan4aratnam.</i> <lb/><b>pUrvopahAyaRA</b>); accord. to the <i>Gan4aratnam.</i> it occurs also <lb/>with <i>Bhoja</i> in <b>saMprahAyaRA</b>. E. <b>hA</b> with <b>apa,</b> kr4it aff. <b>lyuw</b> <lb/>and (irregular) a4gama <b>yuk</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apahAra", "atpur. m. (<b>-raH</b>) ^1 Taking away, carrying off, re- <lb/>moving; also figuratively; comp. <b>AtmApahAra</b>. ^2 (In Law.) <lb/>^a. Stealing, robbing; see <b>apaharaRa</b> and the definition given <lb/>of the latter word. ^b. Concealing, secreting; according to <lb/><i>Ji4mu4tava4hana</i> in the passage of the <i>Da4yabha4ga:</i> <b>na sADAraRa- <lb/>DanApahAre steyanizpattiH</b> ‘the notion of theft is not completed <lb/>in a case of concealment of property common (to two or <lb/>more)’, when the word <b>apahAra</b> is thus explained: <b>apahA- <lb/>rapadaM tu saMgopanABiprAyam . na ca saMgopanaM steyamuktam . asaM- <lb/>guptaharaRe&acute;pi steyapadapradarSanAt</b>. ^c. Withholding property <lb/>from its lawful owner; in the passage of the <i>Da4yabha4ga</i> <lb/>and the <i>Da4yakramasangraha:</i> <b>strIRAM svapatidAyastu upaBo- <lb/>gaPalaH smftaH . nApahAraM striyaH kuryuH patidAyAtkaTaMcana;</b> where <lb/><i>Ji4mu4tava4hana</i> explains <b>apahAra</b> in this manner: <b>apahAraSca <lb/>DanasvAmyanupayoge Bavati</b>. (The quotation from the <i>Da4yabha4ga</i> <lb/>by <i>Ra4dha4ka4ntadeva</i> s. v. <b>apahAra,</b> viz. <b>‘DanasvAmyanupayogi- <lb/>vyayaH’</b>--as well as the translations which have been founded <lb/>on it--seem to arise from a mistake, the more so as the <lb/>law point in question does not concern the ‘spending’ but <lb/>‘the non-delivery to a wife of her lawful property’.) ^3 Loss. <lb/>^4 (In Astronomy.) The configuration of the minor planets <lb/>considered as influencing the fortune of man; comp. <b>anta- <lb/>rdaSA</b> and <b>apahAreSvara</b>. E. <b>hf</b> with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apahAraka", "atpur. m. f. n. (<b>-rakaH-rikA-rakam</b>) ^1 Taking away, <lb/>carrying off, removing; also figurat., comp. <b>vAgapahAraka, A- <lb/>tmApahAraka</b>. ^2 Stealing, robbing. E. <b>hf</b> with <b>apa,</b> kr4it aff. <b>Rvul</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apahAraRa", "atpur. n. (<b>-Ram</b>) Causing or ordering to take <lb/>away, to remove, to rob; e. g. <b>svarAzwraM vAsayedrAjA parade- <lb/>SApahAraRAt . aTavA dAnamAnAByAM vAsitaM DanadaM hi tat</b> ‘a <lb/>king will make his kingdom inhabitable either by the an- <lb/>nexation of other countries, or by conferring gifts or honours, <lb/>for inhabitable is a country which yields wealth’. (Various <lb/>readings in this verse of the <i>Hitop.</i> are <b>paradeSAvagAhanAt</b> <lb/>and <b>paradeSApavAhanAt</b>.) E. <b>hf</b> in the caus., with <b>apa,</b> kr4it <lb/>aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAdAna", "atpur. n. (<b>-nam</b>) I. ^1 Taking away. ^2 (In Gram- <lb/>mar.) The sense expressed by the fifth case or ablative; <lb/>viz. ‘the point of departure in connexion with the notion of <lb/>separation; the cause of fear in connexion with the notion <lb/>of fear, protecting from; the object not bearable in con- <lb/>nexion with the notion of being overpowered by; the object <lb/>protected in connexion with that of withholding from; the <lb/>object shunned or abandoned in connexion with that of hid- <lb/>ing one&acute;s self from, being disgusted with, desisting from; the <lb/>object deviated from in connexion with that of deviating from; <lb/>the source of knowlege (teacher &amp;c.) in connexion with that of <lb/>learning from; birth, origin in connexion with the notion of <lb/>descent, coming from’. E. <b>dA</b> with <b>A</b> and <b>apa,</b> kr4it aff. <b>lyuw</b>. <P/>II. Cutting off; in the following passage of the <i>Jaimini4ya- <lb/>nya4yama4la4vistara</i> where the word is used in the same sense <lb/>as <b>avadAna,</b> apparently only for the sake of distinguishing the <lb/>second cutting off (<b>pUrvArDAdavadyati</b>) from the first <b>(maDyAdava- <lb/>dyati): darSapUrRamAsayoH puroqASAvadAne SrUyate . maDyAdavadyati . <lb/>pUrvArDAdavadyatIti . tadyadyavattaM naSyeta . tadAnImavaSizwAtpu- <lb/>roqASAtpunarapyavadAtavyam . kutaH . avadAnApAdAnayormaDya- <lb/>pUrvArDayoH Sizwe&acute;pi saMBavAditi cet .. mEvam . kftsnapuroqA- <lb/>Sagate maDyapUrvArDe apAdAnatvena SrUyete . na tvavaSizwaBAgagate <lb/>maDyapUrvArDe .</b> &amp;c. E. <b>do</b> with <b>A</b> and <b>apa,</b> kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAna", "atpur. m. (<b>-naH</b>) ^1 The air which goes downwards; in <lb/>the Vedas, in the doctrine of the Upanishads as well as in <lb/>the philosophical and medical systems, the air (comp. <b>vAta, <lb/>vAyu</b>) which is <i>inhaled</i> and <i>descends</i> the body, one of the [Page186-a+ 56] <lb/>five vital airs which are supposed to pervade the latter; (op- <lb/>posed to <b>prARa,</b> the air which is <i>exhaled</i> or <i>proceeds</i> from the <lb/>body; comp. besides <b>udAna, samAna, vyAna</b> and see <b>ana</b>); in <lb/>the legend of the <i>Aitareya Upan.</i> it is therefore this vital air <lb/>which is able to seize food, (for it introduces it into the body), <lb/>and to give support to life; comp. <b>annAyu</b>. In the <i>S4atapath.</i> <lb/>and <i>Br4ihada4r. Upan.</i> it is called, from the same reason, the <lb/>function of <i>smelling</i> (and the odour <i>inhaled</i>): <b>prARo vE grahaH <lb/>so&acute;pAnenAtigrAheRa gfhIto&acute;pAnena hi ganDaM jiGrati</b>. In the <lb/><i>Veda4nta-Sa4ra</i> it is defined: <b>apAno nAmAvAggamanavAnpAyvA- <lb/>disTAnavartI</b> (comm. <b>aDo nABeraDastAdgamanavAnmalAdyAnayana- <lb/>vyApAreRa . pAyurgudam . tatsTAnavartItyarTaH . AdiSabdAdupasTagra- <lb/>haH . tatrApi mUtraretovisargasyApAnakarmatvAt</b>); in the <i>Sa4nkhya</i> it <lb/>is like the other four vital airs the function which is common <lb/>to <b>budDi, ahaNkAra</b> and <b>manas</b> qq. vv. (<i>Sa4nkhya prav.</i> <b>sAmAnyaka- <lb/>raRavfttiH prARAdyA vAyavaH paYca</b>) and explained by the comm. <lb/><b>apanayanAdapAnastatra yatsyandanaM tadapi sAmAnyavfttirindriyasya</b>. <lb/>In the <i>Kan4a4da-Su4tra</i> <b>prARApAnanimezonmezaºº</b> it is explained <lb/>as having the property of <b>aDogamanaM PutkArAdO vA tiryagga- <lb/>manam</b>. This theory is then more fully developed in <i>Su- <lb/>s4ruta&acute;s Nida4nastha4na</i> where the <i>inhaled vital air</i> ‘resides in <lb/>the rectum and in time <i>draws down</i> the excrements, urine, <lb/>semen, fœtus and menses’ (<b>pakvADAnAlayo&acute;pAnaH kAle <lb/>karzati cApyayam . samIraRaH SakfnmUtraSukragarBArtavAnyaDaH</b>), and <lb/>‘when obstructed by bile produces burning, heat and a little <lb/>blood, when obstructed by phlegm, heaviness in the lower <lb/>part of the body’ (<b>apAne pittasaMyukte dAhOzRye syAdasfgda- <lb/>ram . aDaHkAye gurutvaM ca tasminneva kaPAvfte</b>). Comp. also the <lb/>following from the musical work <i>Sangi4tadarpan4a:</i> <b>prARApA- <lb/>nO taTA vyAnasamAnodAnasaMjYakAH . nAgaM kUrmaM ca kfkalaM devadattaM <lb/>DanaMjayam</b> (sic, neuter; comp. these latter words in the <i>Veda4nta- <lb/>Sa4ra</i> p. 9) <b>. tezAM muKyatamaH prARo nABikanDAdaDaH sTitaH . <lb/>SabdoccAraRaniHSvAsocCvAsakAsAdikAraRam . apAnastu gude <lb/>meQre kawIjaNGodare taTA . vyAno&acute;kziSrotragulPezu kawyAM GrARe ca <lb/>tizWati . samAno vyApya niKilaM SarIraM vahninA saha . udAnaH <lb/>pAdayorAste hastayoraNgasaMDizu . tvagAdiDAtUnASritya paYca nA- <lb/>gAdayaH sTitAH</b>.--An improvement on Sus4ruta seems to have <lb/>been intended by <i>Hemachandra</i> who makes the <b>apAna</b> run <lb/>down from the nape of the neck to the <i>heels</i> (<b>apAnapavano <lb/>manyApfzWapfzWAntapArzRigaH;</b> comm. <b>pfzWAnto gudaH . pArzRI pAdapa- <lb/>ScAdBAgO</b>). ^2 A fart. ^3 The anus. E. <b>an</b> with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAnat", "atpur. m. f. n. (<b>-n-tI-t</b>) Inhaling, producing the <lb/>function of the vital air <b>apAna</b> q. v.--In the verse of the <lb/><i>Bha4gav. Pur.</i> (2. 10. 16.) <b>anu prARanti yaM prARAH prARantaM sarva- <lb/>jantuzu . apAnantamapAnanti naradevamivAnugAH,</b> it deserves no- <lb/>tice that <i>Sri4dharaswa4min</i> takes the word <b>apAnat</b> in the sense <lb/>‘ceasing to perform vital functions’, viz. ‘they (according to <lb/>the comm., the senses) cease to exercise their functions when <lb/>it (the vital air <b>prARa</b>) ceases to perform its function’: <b>prARA <lb/>indriyARi yaM</b> (scil. <b>prARaM,</b> the word of the preceding verse) <lb/><b>prARantaM cezwAM kurvantamanu paScAtprARanti cezwAM kurvanti . apAnantaM <lb/>cezwAM tyajantamanu apAnanti cezwAM tyajanti . rAjAnamanu BftyA iva;</b> <lb/>but it seems very doubtful whether he is correct in this con- <lb/>struction of the verse, as <b>prARAH</b> might be taken in the <lb/>general sense ‘vital airs’, and the sense ‘they perform the <lb/>function of exhaling and inhaling according to the function [Page186-b+ 56] <lb/>of life (<b>prARa</b>)’ would be in conformity with the usual mean- <lb/>ing of the words in question. E. <b>an</b> with <b>apa,</b> kr4it aff. <b>Satf</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAntaratamas", "ahuvr. m. (<b>-mAH</b>) The name of an ancient <lb/>R4ishi, who in a subsequent birth became, according to the <lb/>legend, the Vedavya4sa or Kr4ishn4adwaipa4yana. (<i>S4ankara</i> <lb/>in his comm. on a <i>Veda4nta Su4tra:</i> <b>apAntaratamA nAma vedA- <lb/>cAryaH purARarzirvizRuniyogAtkalidvAparayoH saMDO kfzRadvEpA- <lb/>yanaH saMbaBUveti smaranti</b>.) E. <b>apa</b> and <b>antara-tamas,</b> lit. ‘free <lb/>from interior darkness’.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAnnapAt", "atpur. m. (<b>-t</b>) (ved.) An epithet or name of <lb/>Agni (fire) and Savitri (sun).--<i>Sa4yan4a</i> explains this word <lb/>as meaning literally either ‘not protecting (<b>na-pAt,</b> from <lb/><b>pA,</b> kr4it aff. <b>Satf</b>) or not allowing to fall down (<b>na-pAt</b> <lb/>from the caus. of <b>pat,</b> kr4it aff. <b>kvip</b>) the waters’, fire or <lb/>sun drying up the water; or ‘the grandson of the waters’, <lb/>water bringing forth plants and trees, and plants and trees <lb/>being the cause of fire; the latter explanation, apparently <lb/>more congenial with the vaidik poetry than the former, is <lb/>also given by <i>Ya4ska.</i> Comp. <b>ap</b> and <b>apAnnaptf</b>. [The word has <lb/>two accents, viz. the uda4tta on the second and third syllable <lb/>and is given by the Padatext of the R4igveda as representing <lb/>not a compound, but two distinct words; that it may be <lb/>analyzed so, is indubitable from passages where it occurs <lb/>e. g. in the form <b>napAtamapAm</b>. On the other hand it must be ob- <lb/>served that the double accent belongs also to other and similar <lb/>Tatpur. mentioned in the <i>Gan4a</i> to <i>Pa4n4.</i> VI. 2. 140. (comp. e. g. <lb/><b>tanUnapAt</b>) and that this Gan4a would comprise more words <lb/>than those mentioned in the present edition of Pa4n4. and the <lb/>ordinary Gan4a lists as well as in the Ka4s4ika4, if we may believe <lb/>the <i>Swaramanjari4</i> of <i>Nr4isinha,</i> which mentions e. g. <b>Sukagra- <lb/>nTinO</b> (not referring this word to VI. 2. 141.) and concludes <lb/>with <b>ityAdi;</b> it may be observed too, that the <i>Nighant4u</i> <lb/>mentions <b>apAnnapAt</b> as <i>one</i> of the thirty-two <b>pada</b> enumerated <lb/>V. 4., and that <i>Sa4yan4a</i> in his comm. cannot have looked <lb/>upon it otherwise than as a compound when he writes e. g. <lb/><b>apAMnapAtsaMjYako&acute;gniH;</b> comp. also the remark of <i>Patanjali</i> <lb/>s. v. <b>apAnnaptf</b>. The genitive <i>plur.</i> as a former part of a com- <lb/>pound, is of rare occurrence, but met with also in other [Page187-a+ 56] <lb/>compounds beginning with <b>apAm,</b> e. g. <b>apAMvatsa, apAnnATa, <lb/>apAmpati</b> &amp;c. and in the Tatpur. <b>devAnAMpriya</b> (<i>Pa4n4ini</i> VI. 3. 21. <lb/><i>Va4rtt.</i> 4.). E. <b>apAm</b> (gen. plur. of <b>ap</b>) and <b>napAt</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAnnaptf", "atpur. m. (<b>-ptA</b>) The grandson of the Waters, a <lb/>vaidik epithet or name of Agni (see the explanation given <lb/>s. v. <b>apAnnapAt</b>); but <i>Sa4yan4a</i> distinguishes on one occasion <lb/>the sacrificial fire from the <b>apAnnaptf</b> whom he then calls the <lb/>Fire of the lightning as being the <i>son</i> of the rain-waters. <lb/>Comp. <b>ap</b> and <b>aponaptf</b>. [In the vaidik hymns this word does <lb/>not occur as a compound; but that it must have been con- <lb/>sidered as such in the ritual literature results from the deri- <lb/>vatives <b>apAnnaptriya</b> and <b>apAnnaptrIya</b>. <i>Patanjali</i> in his com- <lb/>ment on the latter forms (<i>Pa4n4.</i> IV. 2. 28.) denies the correct- <lb/>ness of a combination <b>apAMnaptf</b> and assumes that the ending <lb/><b>f</b> of the latter word merely exists before the affixes in <lb/>question, while otherwise the word would be <b>apAnnapAt;</b> <lb/><i>Kaiyyat4a,</i> however, admits of such a combination in the <lb/>Vedas. <i>Maha4bha4shya</i> to <i>Pa4n4.</i> IV. 2. 28.: <b>aTa yadaponaptriya- <lb/>mapAMnaptriyaM vA haviH . kaTaM tasya prEzaH kartavyaH . aponapAte <lb/>&acute;nubrUhi . apAMnapAte&acute;nubrUhi . aponaptrapAMnaptfBAvaH</b> (the Ms. <lb/>of the E. I. H. No. 330 reads wrongly <b>aponaptfpAMnaBAvaH</b>) <lb/><b>kasmAnna Bavati . pratyayasaMniyogena fkArAntatvamucyate . tenA- <lb/>sati pratyaye na Bavitavyam ..;</b> but <i>Kaiyyat4a:</i> <b>aTeti . vede kva- <lb/>cidaponaptre svAheti fkArAntaH prayogo dfSayate . kvacidapo- <lb/>napAditi takArAntaH prayoga iti praSnaH . pratyayasaMniyogeneti . <lb/>vede tu cCAndasatvAtkvacidfkArAntayogaH</b> (the Ms.: <b>CAndasatvA- <lb/>tkaccidfkArAntayogaH</b>).] E. <b>apAm</b> (gen. plur. of <b>ap</b>) and <b>naptf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAnnaptriya", ". f. n. (<b>-yaH-yA-yam</b>) Referring to, consecrated <lb/>to, Agni, called <b>apAnnaptf;</b> e. g. <b>haviH</b>. Comp. the following and <lb/><b>aponaptriya</b>. E. <b>apAnnaptf,</b> taddh. aff. <b>Ga;</b> see <i>Patanjali&acute;</i>s re- <lb/>mark s. v. <b>apAnnaptf</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apApa", ". Tatpur. n. (<b>-pam</b>) Absence of sin or evil, virtue, <lb/>righteousness, happiness. <P/>II. Bahuvr. or Tatpur. m. f. n. (<b>-paH-pA-pam</b>) Sinless, <lb/>virtuous, innocent; e. g. in the <i>Bha4gav. Pur.</i> <b>apApezu svaBftyezu <lb/>bAlenApakvabudDinA . pApaM kftaM tadBagavAnsarvAtmA kzantumarhati</b>. <P/>III. Avyayi4bh. (<b>-pam</b>) Without sin. E. <b>a</b> neg. or priv. and <b>pApa</b>.")');});

db.transaction(function (tx) {

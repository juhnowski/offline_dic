db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprARijAti", "armadh. f. (<b>-tiH</b>) Inanimate creation in ge- <lb/>neral; e. g. in a <i>Va4rtt.</i> to <i>Pa4n4ini:</i> <b>UNprakaraRe&acute;prARijAte- <lb/>ScArajjvAdInAm</b>. E. <b>aprARin</b> and <b>jAti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprARin", "atpur. m. f. n. (<b>-RI-RinI-Ri</b>) Inanimate, lifeless; <lb/>e. g. in <i>Manu:</i> <b>aprARiBiryatkriyate talloke dyUtamucyate</b>. (As in <lb/><i>Pa4n4ini&acute;</i>s <i>Su4tras</i> the neg. <b>a</b> is sometimes used in compo- <lb/>sition with a noun, when in ordinary writing it would be <lb/>more correct to employ the uncompounded <b>na,</b> as referring <lb/>to the verb of the sentence, the interpretation of the word <lb/><b>aprARizu</b> in VIII. 3. 72. and therefore the bearing of the <lb/>rule itself becomes doubtful; the <i>Ka4s4ika4</i> takes the Su4tra as <lb/>if it ended: <b>na prARizu;</b> <i>Patanjali</i> is less positive, for he ex- <lb/>claims, after showing the possibility of either acceptation: <lb/><b>kiM punaratrArTasatattvam . devA etajjYAtumarhanti;</b> but <i>Kaiyyat4a</i> <lb/>seems to think that if the gods <i>must</i> know it, the Pan4d4its may <lb/>have at least an opinion on the matter, viz. that <b>aprARizu</b> is <lb/>not to be taken there in the sense of <b>na prARizu,</b> as the unity <lb/>of the Su4tra would become disturbed by such an interpre- <lb/>tation: <b>devA iti . paRqitAH paryudAsaM manyante . saMBavatyekavA- <lb/>kyatve vAkyaBedASrayaRasyAyuktatvAt . prasajyapratizeDe hi vAkyaBe- <lb/>do&acute;vaSyaMBAvI;</b> this latter view is also taken by <i>Bhat4t4ojid.</i>) <lb/>E. <b>a</b> neg. and <b>prARin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAtilomya", "atpur. n. (<b>-myam</b>) Compliance, favour; e. g. <lb/>in <i>Pa4n4ini:</i> <b>aNgAprAtilomye</b>. E. <b>a</b> neg. and <b>prAtilomya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprADAnya", "atpur. n. (<b>-nyam</b>) The same as <b>apraDAnatA</b> q. v.; <lb/>e. g. in the <i>Ka4s4ika4</i> on <i>Pa4n4.</i> II. 3. 19.: <b>putreRa saha gomAn . pi- <lb/>turatra kriyABisaMbanDaH Sabdenocyate . putrasya tu pratIyamAna iti <lb/>tasyAprADAnyam;</b> or in the following definition of <b>prasajyaprati- <lb/>zeDa,: aprADAnyaM viDeryatra pratizeDe praDAnatA . prasajyapratizeDo <lb/>&acute;sO kriyayA saha yatra naY</b>. E. <b>a</b> neg. and <b>prADAnya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprApita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Not made to obtain, <lb/>not got into; e. g. <b>prAtikUlyamaprApitAditiravatu</b>. E. <b>a</b> neg. <lb/>and <b>prApita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprApta", "atpur. m. f. n. (<b>-ptaH-ptA-ptam</b>) ^1 Not obtained, not <lb/>taken possession of; e. g. in the <i>Bha4sha4p.:</i> <b>aprAptayostu yA <lb/>prAptiH sEva saMyoga IritaH</b> ‘conjunction is called the taking <lb/>possession (mutually) of two objects that did not possess <lb/>each-other (before)’. ^2 Not arrived, not taken place, not <lb/>occurred; e. g. in the <i>Hitopad.:</i> <b>aprApte prastAve na vaktumarhasi</b>. [Page219-b+ 56] <lb/>^3 Not authorized, not justified or established by a rule, in- <lb/>junction &amp;c., unproved; e. g. in a <i>Pu4rvap.</i> of an <i>Adhikar.</i> of <lb/><i>Ma4dhava&acute;</i>s <i>Jaimin.-nya4yam.:</i> <b>prAptasya pravfttiratIteti na tanni- <lb/>vAraRaM Sakyam . aprAptasya bADAvizayatvenAvasTAnameva nAsti;</b> <lb/>or <b>vazawkartA hotA . tasya BakzaRaM samAKyayA prAptam . prATamyaM <lb/>tvaprAptam</b> &amp;c.; or in a <i>Va4rttika</i> to <i>Pa4n4ini</i> (VI. 3. 10.): <b>aprApte <lb/>samAsaviDAnam</b> (the preceding Va4rttika having established <lb/>an <b>aprAptaviBAzA</b> q. v.: <i>Patanjali</i> on the latter <i>Va4rtt.:</i> <b>ki- <lb/>miyaM prApte viBAzA . AhosvidaprApte .…astu tarhyaprAptA</b>); <lb/>compare also the following articles <b>aprAptabADa</b> &amp;c. E. <b>a</b> <lb/>neg. and <b>prApta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptakAla", "atpur. 1. m. f. n. (<b>-laH-lA-lam</b>) ^1 Under age; <lb/>comp. <b>aprAptavyavahAra</b>. ^2 Out of time, not yet im time, in- <lb/>opportune, unseasonable; e. g. in the <i>Hitopad.:</i> <b>aprAptakA- <lb/>lavacanaM vfhaspatirapi bruvan . prApnuyAdbudDyavajYAnamapamAnaM ca <lb/>SASvatam;</b> comp. <b>aprAptAvasara</b>. <P/>2. n. (<b>-lam</b>) (In the Nya4ya philosophy.) A discussion <lb/>contrary to the order in which it ought to be conducted <lb/>(one of the twenty-two <b>nigrahasTAna</b> or failures in argumen- <lb/>tation), the regular order of a discussion being ‘first the <lb/>statement and the general argument on the part of the pro- <lb/>poser of the argument, then the reply of the opponent, <lb/>then the defence of the proposer and lastly victory or de- <lb/>feat’. E. <b>a</b> neg. and <b>prAptakAla</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptakAlatva", ". (<b>-tvam</b>) The not yet being in time, the being <lb/>out of time, unseasonableness; e. g. in the <i>Jaimini Su4tra:</i> <lb/><b>avakIrRI paSuSca tadvadADAnasyAprAptakAlatvAt</b> (<i>S4abara:</i> <b>aprA- <lb/>pto vADAnasya kAla ityetaduktam</b>); or <b>na tUtpanne yasya codanA- <lb/>prAptakAlatvAt</b>. E. <b>aprAptakAla,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptatA", ". (<b>-tA</b>) or <b>aprAptatva</b> n. (<b>tvam</b>) ^1 The not being at- <lb/>tained or acquired. ^2 The not having come, the not taking <lb/>place, the not occurring. ^3 The not being justified or esta- <lb/>blished by an injunction, rule &amp;c., the not being proved; <lb/>e. g. in the <i>Va4rttika</i> to <i>Pa4n4.:</i> <b>niyamAnupapattiraprAptatvAtpratize- <lb/>Dasya;</b> or in the <i>Jaimin.-nya4yam.:</i> <b>sOmikaM prAkftaM vA syAddU- <lb/>yoH praRayanaM Srutam . Adyo&acute;prAptatvato mEvamanAmatvena vAdagIH;</b> <lb/>or <b>prAyaRIyasya pUrvamaprAptatayA…anekErguRErviSizwaM karmEkena <lb/>vAkyena viDAtuM Sakyam;</b> compare also the instance s. v. <lb/><b>apUrvArTatva</b> and see <b>aprApti</b>. E. <b>aprApta,</b> taddh. aff. <b>tal</b> or <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptapratizeDa", "armadh. m. (<b>-DaH</b>) An unauthorized prohi- <lb/>bition. (As a Tatpur. it may mean probably also the same <lb/>as <b>aprAptabADa</b> q. v.) E. <b>aprApta</b> and <b>pratizeDa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptaprApaka", "atpur. m. f. n. (<b>-pakaH-pikA-pakam</b>) Establishing <lb/>what has not been established before (as a rule). E. <b>aprApta</b> <lb/>and <b>prApaka</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptabADa", "atpur. m. (<b>-DaH</b>) Prohibiting what is unau- <lb/>thorized, superseding what is either at variance with au- <lb/>thority or what results merely from the semblance of au- <lb/>thority, according to <i>Ma4dhava:</i> <b>pUrvapramARavirudDEruttarottarEH <lb/>pramARABAsEravabudDasyetyaprAptabADaH</b> (in which definition <b>pUrva</b> <lb/>refers to what precedes the Adhik. of <i>Jaimin.-nya4yam.</i> III. <lb/>3. 12.). E. <b>aprApta</b> and <b>bADa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptabADana", "atpur. n. (<b>-nam</b>) The same as the preceding. <lb/>E. <b>aprApta</b> and <b>bADana</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptavayas", "atpur. m. f. n. (<b>-yAH-yAH-yaH</b>) Not adult, under <lb/>age; e. g. in the <i>Bra4hman4avil.:</i> <b>kuta eva parityaktuM sutaM SakyA- [Page220-a+ 56] <lb/>myahaM svayam . vAlamaprAptavayasamajAtavyaYjanAkftim</b>. E. <b>a</b> neg. <lb/>and <b>prAptavayas</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptaviDAna", "atpur. n. (<b>-nam</b>) A rule or injunction con- <lb/>cerning a subject not previously established by a rule or <lb/>injunction; e. g. in a <i>Va4rttika</i> on <i>Pa4n4ini&acute;</i>s <i>Su4tra</i> <b>‘brAhmo <lb/>&acute;jAtO’: tatrAprAptaviDAne prAptapratizeDaH</b> (<i>Patanjali:</i> <b>tatrA- <lb/>prAptasya wilopasya viDAne prAptasya pratizeDo vaktavyaH</b>). Com- <lb/>pare also the following. E. <b>aprApta</b> and <b>viDAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptaviDi", "atpur. m. (<b>-DiH</b>) The same as the preceding; <lb/>e. g. in a <i>Va4rttika</i> on <i>Pa4n4ini</i> <b>‘viBAzAgrepraTamapUrvezu’: agrA- <lb/>dizvaprAptaviDeH samAsapratizeDaH</b>. E. <b>aprApta</b> and <b>viDi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptaviBAzA", "atpur. f. (<b>-zA</b>) (In Grammar, esp. in the com- <lb/>mentaries on <i>Pa4n4ini.</i>) An option, enjoined by a rule, if the <lb/>latter does not refer to, and therefore is not a restriction of, <lb/>another, previous or subsequent, rule; it is distinct there- <lb/>fore from the <b>prAptaviBAzA</b> or the option enjoined by a rule <lb/>which is a restriction of another rule, and the <b>uBayatravi- <lb/>BAzA</b> or the option enjoined by a rule some portion of <lb/>which is and some portion of which is not a restriction of <lb/>another rule. It follows from this distinction that in <i>Pa4- <lb/>n4ini&acute;</i>s definition of <b>viBAzA</b> (I. 1. 44. <b>‘na veti viBAzA’</b>) both <lb/>terms <b>na</b> and <b>vA</b> apply <i>simultaneously</i> only to the <b>prAptavi- <lb/>BAzA</b> and <b>uBayatraviBAzA</b> and even more properly to the <lb/>latter alone, while only <b>vA</b> can be predicated of the <b>aprA- <lb/>ptaviBAzA,</b> its purport not being negative with regard to <lb/>another rule but purely optional in itself; <i>Patanjali:</i> <b>tatra <lb/>yA tAvadaprApte viBAzA tatra pratizeDyaM nAstIti kftvA vetyanena <lb/>vikalpo Bavizyati . yA hi prApte viBAzA tatroBayamupasTitaM <lb/>Bavati . neti ca veti ca . tatra netyanena pratizidDe vetyanena vi- <lb/>kalpo Bavizyati ..…uBayatraviBAzArTA ceyaM saMjYA . prA- <lb/>ptaviBAzAyAmaprAptaviBAzAyAM ca saMjYAkaraRasyAnupayogAt . <lb/>taTA hi . prAptaviBAzAsu pakze nivfttiH kriyate pakze tu pravfttiH <lb/>sTitEva . aprAptaviBAzAsu ca pakze kAryasya pravfttiH kriyate pa- <lb/>kzAntare tvapravfttiH sTitEveti nAsti tatra saMjYAPalam</b> &amp;c.… <lb/>(<i>Nagojibh.:</i> <b>evaM ca kevalaprAptaviBAzAyAmuBayatraviBAzAyAM <lb/>ca krameRa nizeDavikalpayorupasTitiH . SudDAprAptaviBAzAyAM <lb/>tu nizeDasyAnvayAyogyatvAcCudDavikalpopasTitiriti tAtparyam</b> <lb/>&amp;c. &amp;c.) Such <b>aprAptaviBAzA</b> are in <i>Pa4n4ini,</i> e. g. in the <lb/><i>Su4tras:</i> I. 1. 32, 2. 3, 2. 16, 3. 43; II. 4. 12; III. 1. 38, 1. 61, <lb/>3. 188, 4. 24; VI. 1. 208(?), 2. 161, 3. 59, 3. 72, 3. 106; VII. 3. 9, <lb/>4. 81; VIII. 1. 26, 2. 21; when in consequence of such an in- <lb/>terpretation of the option, the Su4tra I. 2. 16 e. g. becomes dis- <lb/>connected from I. 2. 15, II. 4. 12 from II. 4. 6, III. 1. 61 from <lb/>III. 1. 66, III. 4. 24 from III. 4. 22 &amp;c. &amp;c.--Compare also <lb/><b>prAptaviBAzA, uBayatraviBAzA</b> and <b>vyavasTitaviBAzA</b>. E. <b>a- <lb/>prApta</b> (in the sense of a locative) and <b>viBAzA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptavyavahAra", "atpur. m. (<b>-raH</b>) (In law.) A minor, one <lb/>incapable from nonage of conducting his own affairs; (ac- <lb/>cording to <i>Kr4ishn4a Tarkal.,</i> a boy not more than fifteen <lb/>years old: <b>aprAptavyavahArA vAlakAH paYcadaSavarzAdanaDikava- <lb/>yaskAH;</b> according to the <i>Mita4kshara,</i> a boy under sixteen <lb/>years, the same as <b>pOgaRqa</b>); his inherited property must <lb/>be confided to the care of relatives or friends; (<i>Ka4tya4yana:</i> <lb/><b>aprAptavyavahArARAM DanaM vyayavarjitam . nyaseyurbanDumitrezu</b>); he <lb/>is not amenable for the debts of his deceased father, (<i>Na4- <lb/>rada:</i> <b>aprAptavyavahAraScetsvatantro&acute;pi hi narRaBAk;</b>) nor liable [Page220-b+ 56] <lb/>to arrest or summons, (<b>aprAptavyavahAraSca dUto dAnonmuKo <lb/>vratI . vizamasTaSca nAseDyo na cEtAnAhvayennfpaH</b>). E. <b>a</b> neg. <lb/>and <b>prAptavyavahAra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptavyavahArakAla", "atpur. m. (<b>-laH</b>) (In Law.) The same <lb/>as the preceding. E. <b>a</b> neg. and <b>prAptavyavahArakAla</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptAvasara", "atpur. m. f. n. (<b>-raH-rA-ram</b>) Inopportune, un- <lb/>seasonable; e. g. in the <i>Hitopad.:</i> <b>damanako&acute;bravIt . mitra <lb/>mA BEzIH . nAhamaprAptAvasaravacanaM vakzyAmi</b>. E. <b>a</b> neg. and <lb/><b>prAptAvasara</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprApti", "atpur. f. (<b>-ptiH</b>) ^1 Non-attainment, non-acquisition; e. g. <lb/>a quot. in the <i>Ka4vyaprak.:</i> <b>tadaprAptimahAduHKavilInASezapAta- <lb/>kA…cintayantI jagatsUtim</b> &amp;c. ^2 The not taking place, <lb/>the not occurring; e. g. in the <i>Veda4nta Su4tra:</i> <b>pratisaMKyApra- <lb/>tisaMKyAniroDAprAptiravicCedAt</b> (<i>S4ankara:</i> <b>aprAptirasaMBava <lb/>ityarTaH</b>); or in the <i>Sa4nkhya Su4tra:</i> <b>nAprAptaprakASakatvamindri- <lb/>yARAmaprApteH sarvaprAptervA</b>. ^3 The not being justified or <lb/>established by a rule, injunction, the not being authorized &amp;c.; <lb/>e. g. in a <i>Va4rttika</i> to <i>Pa4n4ini:</i> <b>yUni cAntarhite&acute;prAptiH,</b> or <lb/><b>grAmaRiputrAdizvaprAptiH,</b> or <b>itve kagrahaRaM saMGAtagrahaRaM cedeti- <lb/>kAsvaprAptiH;</b> or in an <i>Adhikar.</i> or <i>Ma4dhava:</i> <b>yaTA deSakA- <lb/>lakartfdravyARAM pakze&acute;prAptO niyamo vihitaH . evamavaGAto <lb/>&acute;pi…niyamyate,</b> or <b>lOkikAgnO hotuM pustakapAWenADigantuM <lb/>ca SakyatvenADAnopanayanayorakalpane brAhmaRAdInAmaprApteH</b> &amp;c. <lb/>Compare <b>aprAptatva</b>. E. <b>a</b> neg. and <b>prApti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAptisama", "atpur. m. f. (<b>-maH-mA</b>) (In the Nya4ya philosophy.) <lb/>One of the two sophisms on the irrelevancy of the notion <lb/>‘cause’; viz. arguing that if a cause is stated the charac- <lb/>teristics of which cannot be proved--as by saying that <lb/>the S4yena sacrifice inflicts pain on enemies--, such charac- <lb/>teristics prevent a cause from proving the effect, i. e. from <lb/>being a valid cause; (<b>‘yadi cAprAptaM liNgaM sADyabudDiM janayati <lb/>sADyABAvabudDimeva kiM tena na janayet’</b>); the refutation is: <lb/>that such a cause is nevertheless valid, since it is an ideal <lb/>cause, mentioned in the Veda.--For the other sophism <lb/>on the irrelevancy of cause see <b>prAptisama</b>. E. <b>aprApti</b> and <lb/><b>sama</b>. (For the gender of this word and the ellipsis required <lb/>to explain it, see the etym. of <b>anityasama</b>.)")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprApya", "atpur. m. f. n. (<b>-pyaH-pyA-pyam</b>) Unobtainable, un- <lb/>attainable. E. <b>a</b> neg. and <b>prApya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAyu", "atpur. m. f. n. (<b>-yuH-yuH-yu</b>) (ved.) Attentive, assiduous; <lb/>(according to <i>Ya4ska:</i> <b>aprAyuvaH = apramAdyantaH,</b> <i>Mahi4dhara:</i> <lb/>= <b>anAlasAH;</b> but <i>Sa4yan4a</i> gives to this word in one verse <lb/>the meaning: not going forth, not leaving: = <b>apragacCantaH;</b> <lb/>while in another he admits also of the former meaning, <lb/>which seems more congenial with the context). E. <b>a</b> neg. <lb/>and <b>prAyu</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apriya", "atpur. 1. m. f. n. (<b>-yaH-yA-yam</b>) ^1 Unkind, un- <lb/>friendly; e. g. in the <i>Taittiri4ya-Up.:</i> <b>pari ye&acute;priyA BrAtfvyAH</b>. <lb/>^2 Disliked, disagreeable, offensive; e. g. in the <i>Hitopad.:</i> <lb/><b>na strIRAmapriyaH kaScitpriyo vApi na vidyate . gAvastfRami- <lb/>vAraRye prArTayanti navaM navam;</b> or <b>apriyasyApi paTyasya pari- <lb/>RAmaH suKAvahaH;</b> or in the <i>Bhat4t4ik.:</i> <b>UrDvaM mriye muhUrtAdDi <lb/>vihvalaH kzatabAnDavaH . mantre sma hitamAKyAmi na karomi tavA- <lb/>priyam;</b> or in <i>Gaurapa4da</i> on the <i>Sa4nkhyaka4r.:</i> <b>priyasamAga- <lb/>mApriyaparihArakawutiktakazAyAdikvATAdiBirdfzwa eva ADyA- <lb/>tmikopAyaH</b>. <P/>2. m. (<b>-yaH</b>) ^1 A foe, an enemy. ^2 The name of a <lb/>Yaksha (in Buddhistic mythology). <P/>3. f. (<b>-yA</b>) A sort of skeat (Silurus pungentissimus). <lb/>E. <b>a</b> neg. and <b>priya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprIti", "atpur. f. (<b>-tiH</b>) ^1 Absence of affection, aversion <lb/>enmity (<i>Mallina4tha:</i> <b>aparAgo&acute;prItirdvezaH</b>). ^2 Pain, grief. [Page221-b+ 56] <lb/>--In the <i>S4ankhya philosophy</i> <b>aprIti</b> ‘pain’ is the essential <lb/>characteristic of the elementary quality <b>rajas</b> q. v., the <lb/>middle quality between clearness (goodness) and darkness <lb/>(sinfulness); <i>Sa4nkhya Su4tra:</i> <b>prItyaprItivizAdAdyErguRAnAma- <lb/>nyonyaM vEDarmyam;</b> <i>Gaurapa4da</i> on the <i>S. Ka4r.:</i> <b>aprItyAtmakaM rajaH;</b> <lb/>but the term ‘pain’ is there, according to the commenta- <lb/>tors, a general term which comprises besides its own notion <lb/>that of <i>hatred, violence, envy, abuse</i> and <i>wickedness,</i> or various <lb/>kinds of <i>grief</i> in general: <i>Sa4nkhya Chandrika4:</i> <b>aprItirduHKa- <lb/>mupalakzaRaM pradvezadrohamatsaranindAnikftInAm;</b> <i>Vijna4na4ch.:</i> <b>rajo <lb/>&acute;pi SokAdinAnABedaM samAsataH duHKAtmakam;</b> in a similar <lb/>manner <i>Manu,</i> who names however <b>duHKa</b> and <b>aprIti</b> as <lb/>two distinct qualities connected with <b>rajas,</b> the first, as it <lb/>were, as the quality inherent in it, the second as the effect <lb/>produced by it, while the term <b>aprIti</b> is used by the <lb/>Sa4nkhya writers in either acceptation; <i>Manu:</i> <b>yattu duHKasa- <lb/>mAyuktamaprItikaramAtmanaH . tadrajaH</b> &amp;c. E. <b>a</b> neg. and <b>prIti</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprOQa", "atpur. 1. m. f. n. (<b>-QaH-QA-Qam</b>) Not bold, gentle, <lb/>timid; e. g. in the <i>Ra4jatarang.:</i> <b>ekAkinIM rahaH kzIvAM labDvA <lb/>durlaBayozitam . aprOQo&acute;nupaBujyAnyadine dUtyArTayeta yaH</b>. [Page222-a+ 56] <P/>2. f. (<b>-QA</b>) An unmarried girl, or one very recently <lb/>married and not come to womanhood. E. <b>a</b> neg. and <b>prOQa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apvA", ". (<b>-pvA</b>) (ved.) ^1 Disease. ^2 Danger (<i>Ya4ska:</i> <b>vyADirvA <lb/>BayaM vA</b>). ^3 The throat (<i>Un4n4a4dikosha:</i> <b>…apvA tu strI <lb/>kaRWadeSake</b>). E. According to <i>Ya4ska</i> and <i>Mahi4dhara,</i> a Tatpur. <lb/>of <b>apa</b> (with the loss of the final <b>a</b>) and <b>vA,</b> kr4it aff. <b>qa,</b> <lb/>‘because it removes happiness and life’; for the third <lb/>meaning the comm. of the <i>Un4na4dik.</i> gives the etym. <b>Ap</b> <lb/>(shortened to <b>ap,</b> but see the etym. of <b>apta</b>), un4. aff. <b>va</b> <lb/>(which would correspond with the un4. aff. <b>kvan</b> of the <i>Un4. <lb/>Su4tras</i>). Neither etym. is very probable.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsa", "atpur. m. (<b>-saH</b>) (ved.) I. Spending water; (according <lb/>to <i>Mahi4dh.</i> on the <i>Va4jas.</i> verse: <b>pfTivyAH purIzamasyapso <lb/>nAma,</b> viz. <b>apaH sanoti dadAtyapso nAmApAM kAraRIBUto rasaSca <lb/>tvamasi,</b> when the mascul., although used in addressing the <lb/><b>izwakA,</b> would require the ellipsis of <b>rasa</b>). E. <b>ap</b> and <b>sa</b>. <P/>II. Not destroying, protecting; (according to <i>Mahi4dhara</i> <lb/>on the <i>Va4jas.</i> verse: <b>agneH purIzamapso nAma,</b> viz. <b>psA BakzaRe . <lb/>na psAti Bakzayati vinASayatItyapso rakzako nAma yo&acute;gni- <lb/>stasya</b> &amp;c., when the mascul. requires the ellipsis of <b>agni;</b> <lb/>comp. also <i>Nirukta</i> 5. 13.). E. <b>a</b> neg. and <b>psa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsaras", "atpur. f. (<b>-rAH</b>) The name of female divinities, <lb/>not often met with in the three Vedas, but frequently in the <lb/>classical poetry: <P/>^a. The <i>Sa4maveda</i> makes no mention of them; the <i>R4igveda</i> <lb/>names as such Urvas4i4, (the <i>Anukram.</i> of the <i>R4igv.</i> two <lb/>Apsarasas S4ikhan4d4ini4 as authoresses of a hymn); in the <i>Va4- <lb/>jasan. S.</i> of the <i>Yajurveda</i> there occur five pairs of Apsarasas: <lb/>Punjikasthala4 and Kratusthala4, Menaka4 and S4ahajanya4, <lb/>Pramlochanti4 and Anumlochanti4, Viswa4chi4 and Ghr4ita4chi4, <lb/>Urvas4i4 and Pu4rvachitti; in the <i>S4atapathabr.,</i> S4akuntala4 and <lb/>Urvas4i4; in the <i>Atharvaveda,</i> Ugrampas4ya4, Ugrajit and Ra4- <lb/>sht4rabhr4it. In the <i>A4diparvan</i> of the <i>Maha4bha4rata</i> several of <lb/>these divinities are enumerated under two heads, the first <lb/>comprising: Anu4cha4na4 (<i>v. l.</i> Anu4na4, another Ms. Anr4in4a4), <lb/>Anavadya4, Gun4amukhya4 (<i>v. l.</i> Priyamukhya4), Gun4a4vara4 <lb/>(<i>v. l.</i> Gan4a4vara4), Adrika4 (<i>v. l.</i> Attika4), Soma4 (<i>v. l.</i> Sa4chi4), <lb/>Mis4rakes4i4, Alambusha4, Mari4chi, S4uchika4 (<i>v. l.</i> Ishuka4), <lb/>Vidyutparn4a4, Tilottama4 (<i>v. l.</i> Tula4 and Anagha4), Ambika4, [Page222-b+ 56] <lb/>Lakshan4a4, Kshema4, Devi4, Rambha4, Manorama4 [<i>v. l.</i> Mano- <lb/>hara4, or devi4 ‘divine’ and manorama4 (or manohara4) ‘beauti- <lb/>ful’ are perhaps epithets of Rambha4], Asita4, Suba4hu, Su- <lb/>priya4, Vapus (<i>v. l.</i> Suvapus), Pun4d4ari4ka4, Sugandha4, Su- <lb/>rasa4 (<i>v. l.</i> Suratha4), Prama4thini4, Ka4mya4 and S4a4radwati4; <lb/>the second comprising the following eleven: Menaka4, Saha- <lb/>janya4, Karn4ika4 (<i>v. l.</i> Parn4ini), Punjikasthala4, R4itusthala4 <lb/>(<i>v. l.</i> Kratusthala4), Ghr4ita4chi4, Vis4wa4chi4, Pu4rvachitti (<i>v. l.</i> <lb/>Viprachitti), Umlocha4, Pramlocha4 (<i>v. l.</i> Pramla4) and Ur- <lb/>vas4i4. (<i>Hemachandra</i> mentions two Apsaras Sauda4mini4 and <lb/>Chitra4; other names too, will occur in the following.) <P/>^b. As regards their origin, the <i>Ra4ma4yan4a</i> makes them <lb/>arise from the Ocean when it was churned by the gods for <lb/>obtaining the Amr4ita; <i>Manu</i> represents them as one of the <lb/>creations of the seven Manus, themselves created by the <lb/>seven Praja4patis Mari4chi, Atri &amp;c.; in the later mythology <lb/>they are daughters of Kas4yapa by Muni (e. g. according to <lb/>the <i>Vishn4u-</i> and <i>Bha4gav. Pur.</i>), or by Va4ch (according to <lb/>the <i>Padma P.</i>), or some by Muni, some by Pra4dha4, while <lb/>a third class is created by the mere will of Kas4yapa; thus, <lb/>according to the <i>Harivans4a,</i> the daughters of K. and Pra4dha4 <lb/>are: Anavadya4, Anu4ka4, Anu4na4 (<i>v. l.</i> Arun4a4), Arun4apriya4, <lb/>Anuga4, Subhaga4, (two names seem omitted); of K. and <lb/>Muni: Alambusha4, Mis4rakes4i4, Pun4d4ari4ka4, Tilottama4, Su- <lb/>ru4pa4, Lakshman4a4, Kshema4, Rambha4, Manorama4 (or ‘the <lb/>beautiful Rambha4’), Asita4, Suba4hu, Suvritta4, Sumukhi4, <lb/>Supriya4, Sugandha4, Surasa4 (<i>v. l.</i> Surama4), Prama4thini4, <lb/>Ka4mya4 (<i>v. l.</i> Ka4s4ya4) and S4a4radwati4; those created by the <lb/>will of the Praja4pati and called the <i>vaidik</i> Apsarasas are: <lb/>Menaka4, Sahajanya4, Parn4ini4 (<i>v. l.</i> Parn4ika4), Punjikasthala4, <lb/>Ghr4itasthala4, Ghr4ita4chi, Viswa4chi4, Urvas4i4, Anumlocha4, <lb/>Pramlocha4 and Manovati4. (The two S4ikhan4dini4 of the <lb/><i>Anukr.</i> of the <i>R4igv.</i> are also daughters of K.)--Another <lb/>and more elaborate list is that of the <i>Va4yu-Pura4n4a.</i> [It is <lb/>omitted in two E. I. H. Mss. of this P. and very incorrect <lb/>in four other Mss. that I consulted, belonging severally <lb/>to the E. I. H., the R. A. S. and the R. S.; in some in- <lb/>stances, as Mis4rakes4i4 instead of Mitrakes4i4, Punjikasthala4 <lb/>p. Punjakastana4, Kratusthala4 p. Vr4itastana4 &amp;c. the cor- <lb/>rection appeared safe, in others it was preferable to give <lb/>the doubtful reading.] This Pura4n4a mentions in the first <lb/>place thirty-four Apsarasas, called the Gandharva-Apsarasas <lb/>or wives of the Gandharvas, and daughters of Kas4yapa by <lb/>Muni (but the Mss. in question give only twenty-nine, or <lb/>if Devi4 and Manorama4 are proper names, thirty-one names): <lb/>Antacha4ra4, Das4avadya4(?), Priyas4ishya4, Surottama4, Mis4ra- <lb/>kes4i4, S4a4chi4, Pin4d4ini4 (<i>v. l.</i> Parn4ini4), Alambusha4, Ma4ri4chi, <lb/>S4uchika4, Vidyudwarn4a4, Tilottama4, Adrika4, Lakshan4a4(?), <lb/>Devi4, Rambha4, Manorama4 (or: the divine, beautiful Rambha4), <lb/>Suchara4, Suba4hu4, Su4rn4ita4 (?, Su4nr4ita4 ?), Supratisht4hita4, Pu- <lb/>n4d4ari4ka4, Akshagandha4 (<i>v. l.</i> Sugandha4), Sudanta4, Surasa4, He- <lb/>ma4, S4a4radwati4, Suvritta4, Kamala4chaya4, Subhuja4, Hansapa4da4; <lb/>these are called the <i>laukiki4</i> or <i>worldly</i> Apsarasas; then six <lb/>daughters of Gandharvas: Suyas4a4, Ga4ndharvi4, Vidya4vati4, <lb/>As4wavati4, Sumukhi4, Vara4nana4; and four daughters of Suyas4a4, <lb/>also called Apsaras: Lauheyi4, Bharata4, Kr4is4a4ngi4 (<i>v. l.</i> Kr4i1- [Page223-a+ 56] <lb/>shn4a4ngi4) and Vis4a4la4; then eight daughters of Kas4yapa by <lb/>Arisht4a4: Anavadya4, Anavas4a4, Atyantamadanapriya4, Suru4pa4, <lb/>Subhaga4, Bha4si4, Manovati4 and Sukes4i4; then the <i>daivati</i> or <lb/><i>divine</i> Apsarasas: Vedaka4 (sic, but <i>v. l.</i> Menaka4), Sahajanya4, <lb/>Parn4ini4, Punjikasthala4, Kratusthala4, Ghr4ita4chi4, Vis4wa4chi4, <lb/>Pu4rvachitti, Pramlocha4, Anumlochanti4, to whom are added <lb/>Urvas4i4, born from the thigh of Na4ra4yan4a, and Menaka4 <lb/>the daughter of Brahman. Besides these the <i>Va4yu-P.</i> men- <lb/>tions fourteen Gan4as or classes of Apsarasas: 1. The S4obha- <lb/>yantyas, produced by the mind (manas) of Brahman, 2. the <lb/>Vegavatyas born in heaven (? the Mss. <b>svarizwAH</b>), 3. the <lb/>U4rya4s (?, perhaps U4rjas, comp. <i>Va4jas.</i> 18. 41.), produced by <lb/>Agni (comp. <i>Va4jas.</i> 18. 38.), 4. the A4yuvatyas, by the Sun <lb/>(comp. <i>Va4jas.</i> 18. 39.), 5. the S4ubhanchara4s, by Wind (comp. <lb/><i>Va4jas.</i> 18. 41.), 6. the Kuravas(?), by the Moon (Mss.: <b>… <lb/>somasya jYeyAste kuravaH SuBAH;</b> perhaps their name is Bheku- <lb/>rayas, as occurring also in another passage of one Ms.; <lb/>comp. <i>Va4jas.</i> 18. 40.), 7. the S4ubha4s (?), by Sacrifice (; their <lb/>name is perhaps Sta4va4s, comp. <i>Va4jas.</i> 18. 42.), 8. the Vahna- <lb/>yas (? perhaps Esht4ayas, comp. <i>Va4jas.</i> 18. 43.), by the Rich- <lb/>and Sa4man-verses, 9. the Amr4ita4s, by Amr4ita, 10. the Mu- <lb/>das by Water; (three Mss. have <b>vAyutpannAH</b> and one Ms. <lb/><b>vAyUtpannAH</b> which however must be corrected <b>vAryutpannAH,</b> <lb/>since <b>vAyujAH</b> occurs under 5; comp. <i>Va4jas.</i> 18. 38), 11. the <lb/>Bhava4s(?), by the Earth, 12. the Ruchas, by Lightning, <lb/>13. the Bhairava4s, by Death (comp. <i>Va4jas.</i> 24. 37.) and 14. <lb/>the S4oshayantyas, by Love; (this list is probably meant <lb/>by the author of the Ka4dambari4, who--ed. Calc. p. 122-- <lb/>professes to give fourteen classes of Apsarasas, but, in fact, <lb/>only names thirteen, fathering moreover one class on Da- <lb/>ksha).--The <i>Harivans4a</i> (v. 6798) speaks of seven Gan4as <lb/>of Apsarasas, but, without naming them. <i>Vya4di,</i> ad quoted <lb/>in a comm. on Hemachandra, mentions an Apsaras Prabha4vati4 <lb/>as born from a hole in the ground for receiving the fire con- <lb/>secrated to Brahman, Vedavati4 as born from an altar-ground, <lb/>Sulochana4 from Yama, Urvas4i4 from the left thigh of Vishn4u, <lb/>Rambha4 from the mouth of Brahman, Chitralekha4 from <lb/>his hand, and from his head Maha4chitta4, Ka4kalika4, Ma4- <lb/>ri4chi4, Su4chika4, Vidyutparn4a4, Tilottama4, Adrika4, Lakshan4a4, <lb/>Kshema4, the divine and beautiful Ra4ma4 (or Divya4, Ra4ma4, <lb/>Manorama4), Hema4, Sugandha4, Suvasu, Suba4hu4, Suvrata4, <lb/>Asita4, S4a4radwati4, Pun4d4ari4ka4, Surasa4, Su4nr4ita4, Suva4ta4, <lb/>Ka4mala4, Hansapadi4, Sumukhi4, Menaka4, Sahajanya4, Parn4ini4, <lb/>Punjikasthala4, R4itusthala4, Ghr4ita4chi4 and Vis4wa4chi4. <P/>^c. Originally these divinities seem to have been personi- <lb/>fications of the vapours which are attracted by the Sun <lb/>and form into mist or clouds; their character may be thus <lb/>interpreted in the few hymns of the R4igveda where mention <lb/>is made of them. At a subsequent period when the Gan- <lb/>dharva of the R4igveda who personifies there especially the <lb/>Fire of the Sun, expanded into the Fire of Lightning, the <lb/>rays of the Moon and other attributes of the elementary <lb/>life of heaven as well as into pious acts referring to it, the <lb/>Apsarasas become divinities which represent phenomena or <lb/>objects both of a physical and ethical kind closely associated <lb/>with that life; thus in the <i>Yajurveda</i> Sunbeams are called [Page223-b+ 56] <lb/>the Apsarasas associated with the Gandharva who is the Sun; <lb/>Plants are termed the Apsarasas associated with the Gan- <lb/>dharva Fire: Constellations are the Apsarasas of the Gan- <lb/>dharva Moon: Waters the A. of the G. Wind: Sacrificial gifts <lb/>the A. of the G. Sacrifice: Rich- and Sa4man hymns the A. <lb/>of the G. Manas (creating will); in another passage of the <lb/><i>Va4jas.</i> Fire is connected (<i>Mahi4dhara:</i> in the two months <lb/>of Vasanta or spring) with the two Apsarasas Punjikasthala4 <lb/>and Kratusthala4 (considered by the comm. as personifi- <lb/>cations of a principal and an intermediate point of the com- <lb/>pass), Wind (Viswakarman) with Menaka4 and Sahajanya4 <lb/>(<i>comm.:</i> in the two months of Gri4shma or the hot season), <lb/>Sun (Vis4wavyachas) with Pramlochanti4 and Anumlochanti4 <lb/>(<i>comm.:</i> in the two months of Varsha4 or the rainy season), <lb/>Sacrifice (Samyadvasu) with Vis4wa4chi4 and Ghr4ita4chi4 (<i>comm.:</i> <lb/>in the two months of S4arad or the sultry season), Parjanya <lb/>(Arva4gvasu) with Urvas4i4 and Pu4rvachitti (<i>comm.:</i> in the <lb/>two months of Hemanta or the cold season).--This latter <lb/>idea becomes then more systematized in the <i>Pura4n4as,</i> when <lb/>a description is given of the Genii that attend the chariot <lb/>of the Sun in its yearly course; thus the <i>Bha4gavata P.</i> <lb/>mentions that besides the R4ishis, Gandharvas &amp;c. also one <lb/>Gan4a or troup of Apsarasas pays adoration to the Sun every <lb/>month; and the <i>Vishn4u P.,</i> that among the Genii who pre- <lb/>side each in every month over the chariot of the Sun, Kra- <lb/>tusthala4 performs this function in the month Madhu, Punji- <lb/>kasthala4 in the month Ma4dhava, Mena4 in S4uchi, Sahajanya4 <lb/>in S4ukra, Pramlocha4 in Nabhas, Anumlocha4 in Bha4dra- <lb/>pada, Ghr4itachi4 in A4swina, Viswa4chi4 in Ka4rttika, Urvas4i4 <lb/>in Agraha4yan4a, Pu4rvachitti in Pausha, Tilottama4 in Ma4gha, <lb/>Rambha4 in Pha4lguna; an analogous description is given in <lb/>the <i>Va4yu P.</i> with the only difference that Viprachitti takes <lb/>the place of Pu4rvachitti, apparently with less correctness, <lb/>as this account is a strict developement of the quoted pas- <lb/>sage of the Yajurveda (<i>Va4jas.</i> 15. 15-19.). In the last my- <lb/>thological epoch when the Gandharvas have saved from <lb/>their elementary nature merely so much as to be the musi- <lb/>cians in the paradise of Indra, the Apsarasas appear amongst <lb/>other subordinate deities which share in the merry life of <lb/>Indra&acute;s heaven, as the wives of the Gandharvas, but more <lb/>especially as wives of a licentious sort, and they are pro- <lb/>mised therefore, too, as a reward to heroes fallen in battle <lb/>when they are received in the paradise of Indra; and while, <lb/>in the R4igveda, they assist Soma to pour down his floods, <lb/>they descend in the epic literature on earth merely to shake <lb/>the virtue of penitent Sages and to deprive them of the <lb/>power they would have otherwise acquired through un- <lb/>broken austerities.--To this association of the ethical with <lb/>the physical element in the character of the Apsarasas <lb/>belongs also that view expressed by <i>Manu,</i> according to <lb/>which the Soul in its transmigrations is reborn as Apsaras <lb/>when it was in its previous existence under the influence of <lb/>rajas or passion; and probably too the circumstance, that in <lb/>the <i>Atharvaveda</i> they are fond of dice, and three Apsarasas, <lb/>whose names are given above, are supposed to have the <lb/>power of removing faults committed at gambling with dice. [Page224-a+ 56] <P/>The word occurs also in the form <b>apsarA,</b> and may be <lb/>written, besides, <b>apssaras</b> accord. to <i>Ka4tya4yana,</i> or <b>aPsaras</b> <lb/>accord. to <i>Paushkarasa4di;</i> (these latter forms however are not <lb/>varieties of the form <b>apsaras,</b> but the consequence of general <lb/>Sandhi rules; the first is given as an instance by <i>Patanjali,</i> <lb/>the latter by the <i>Ka4s4ika4</i>). E. <b>ap</b> and <b>saras</b> (<b>sf,</b> un4. aff. <lb/><b>asi</b>), <i>liter.</i> ‘coming from the waters’ (<i>Ra4yam.:</i> <b>vAruRapra- <lb/>DAnatvAdadByaH sftA ityapsarasaH</b>); this is the most probable <lb/>E.; it is given also by <i>Ya4ska</i> who mentions besides an im- <lb/>probable one by <i>S4a4kapu4n4i,</i> viz. from <b>apsas</b> ‘form, beauty’ <lb/>which he completes by adding the latter part of the comp., <lb/><b>ras</b> (from <b>rA</b>), when the word would mean according to <lb/>him, ‘a woman endowed with beauty (<b>rUpavatI</b>)’ or ‘one <lb/>by whom beauty is taken (<b>tad</b>--scil. <b>rUpam--anayAttam</b>)’ <lb/>or ‘one to whom beauty is given (<b>tadasyE dattam</b>)’; a similar <lb/>E. is intended by the passage of the <i>S4atapath.</i> (IX. 4. 1. 4.): <lb/><b>ganDarvApsaraso hi BUtvodakrAmannaTo ganDena ca vE rUpeRa ca ga- <lb/>nDarvApsarasaScaranti,</b> on which the comm. of <i>Sa4yan4a</i> runs <lb/>thus (E. I. H. 149): <b>ganDena ca</b> (Ms. <b>cA</b> sic) <b>vE rUpeRa</b> <lb/>(Ms. <b>vE Sca rUpeRa</b> sic) <b>ca ganDarvApsarasaScarantItyanena</b> (Ms. <b>ga- <lb/>nDarvopsaºº</b> sic) <b>ganDarvaSabdo&acute;psaraHSabdaSca nirucyate . ganDena <lb/>viSantIti</b> (Ms. <b>ganDona viSintIti</b> sic) <b>ganDarvAH . apsaSabdena</b> <lb/>(Ms. <b>apraSabdena</b> sic) <b>rUpamaBiDIyate . tena viSizwAScarantIti <lb/>apsarasaH . ganDarvApsarasaH . ganDarvApsaraHSabdayoH pfzodarAdi- <lb/>tvAt</b> (<i>Pa4n4.</i> VI. 3. 109.) <b>varRAgamAditi viDAnenokta evArTe <lb/>sADutvaM drazwavyam,</b> when the word would literally mean: ‘go- <lb/>ing (distinguished) with beauty’; (comp. the quotation of <lb/><i>Patanj.</i> on <i>Pa4n4.</i> V. 2. 95: <b>urvaSI vE rUpiRyapsarasAm</b>), but <lb/>this kind of popular E. of the word is as little plausible as <lb/>that given by the <i>Ra4ma4yan4a,</i> according to which these deities <lb/>would derive their name from the circumstance that they <lb/>arose from the essence (<b>rasa</b>) which was obtained from the <lb/>churning ‘in the waters’ (<b>apsu</b>) of the ocean.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsavya", ". f. n. (<b>-vyaH-vyA-vyam</b>) ^1 Conversant with water. ^2 Fit <lb/>or appropriate for water. ^3 Being in the water. [The two <lb/>first meanings are given according to the explanation of <lb/><i>Kaiyyat4a,</i> the last according to that of the <i>Praud4haman.,</i> <lb/>on the word in <i>Va4rtt.</i> 6. to <i>Pa4n4.</i> VI. 3. 1.--mentioned also <lb/>in the <i>Va4rtt.</i> of the <i>Ka4s4ika4</i> to <i>Pa4n4.</i> VI. 3. 18.--and by <lb/><i>Nagojibh.</i> on I. 1. 7., viz. <i>Kaiyyat4a:</i> <b>apsavyamiti . apsu sA- [Page224-b+ 56] <lb/>DuH . tatrasADuriti yat</b> (comp. <i>Pa4n4.</i> IV. 4. 98., where <b>sADu</b> <lb/>has the two meanings ‘conversant with’ or ‘appropriate <lb/>for’); <i>Praud4h.:</i> <b>apsavya iti . digAdiByo yat</b>--<i>Pa4n4.</i> IV. <lb/>3. 54.] E. <b>apsu</b> (loc. plur. of <b>ap</b>), taddh. aff. <b>yat</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsas", ". (<b>-psaH</b>) (ved.) The same as <b>rUpa;</b> esp. form, beauty. <lb/>E. <i>S4a4kapu4n4i,</i> as quoted by <i>Ya4ska,</i> derives this word as a <lb/>Tatpur. from <b>a</b> neg. and <b>psas</b> (<b>psA,</b> probably un4. aff. <lb/><b>asun</b>) and interprets it as meaning liter. ‘what ought to <lb/>be looked upon (<b>AdarSanIya</b>)’ or ‘what ought to be diffused’ <lb/>i. e. manifest to sight <b>‘vyApanIyaM vA spazwaM darSanAya’;</b> but in <lb/>the latter acceptation probably from <b>ap</b> (comp. the E. of <lb/><b>apta</b>) and implying perhaps the meaning of <b>Ipsita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsA", "atpur. m. (<b>-psAH</b>) (ved.) ^1 Giving water, giving rain, <lb/>an epithet of Soma; e. g. <i>R4igv.</i> or <i>Va4j4as.:</i> <b>azAhLaM yutsu pf- <lb/>tanAsu papriM svarzAmapsAM vfjanasya gopAm</b> (<i>Sa4yan4a:</i> <b>apsAmapAM <lb/>vfzwilakzaRAnAmudakAnAM dAtAram;</b> <i>Mahi4dhara:</i> <b>apo jalAni <lb/>sanotItyapsAH . tam</b>); or <i>R4igv.:</i> <b>pavasva devamAdano vicarzaRi- <lb/>rapsA indrAya varuRAya vAyave</b> (<i>Sa4yan4a:</i> <b>apsA apAM dAtA</b>). <lb/>^2 Liking water, an epithet of Soma; e. g. <i>R4igv.</i> or <i>Sa4mav.:</i> <lb/><b>apsA indrAya vAyave varuRAya marudByaH</b> (<i>Sa4yan4a:</i> <b>apsA vasa- <lb/>tIvarInAmaDeyAnAmapAM saMBaktA</b>). ^3 Liking work, active; e. g. <lb/><i>R4igv.:</i> <b>agnirapsAmftIzahaM vIraM dadAti satpatim</b> (<i>Sa4yan4a:</i> <b>a- <lb/>psAmapAmAptavyAnAM karmaRAM sanitAraM saMBaktAram</b>). E. <b>ap</b> <lb/>(1. 2. water, 3. work) and <b>sA</b> (<b>san,</b> kr4it aff. <b>viw</b>).")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsumat", ". f. n. (<b>-mAn-matI-mat</b>) ^1 Having or possessing <lb/>what is in water or arises from water; e. g. Agni so called <lb/>from his combination with the fire of lightning which is in, <lb/>or comes from, the rain-waters; or in the <i>Chha4ndogya Up.:</i> <lb/><b>na hApsu prEtyapsumAnBavati ya etadevaM vidvAnsarvAsvapsu paYcaviDaM <lb/>sAmopAste</b> (where <i>A4nandajn.</i> explains the word ‘possessed <lb/>with water’, viz. <b>asAvupAsako marusTalIzvapi yaTecCamudaka- <lb/>vAnBavatItyarTaH,</b> but it is perhaps better to say that such a <lb/>worshipper becomes possessed with all the benefits that <lb/>are in, or come from, water). ^2 Containing, or accom- <lb/>panied with, the word <b>apsu;</b> as verses, e. g. in the <i>S4atap.:</i> <lb/><b>apsumatIByAmagneretadvESvAnarasya stotram;</b> or as oblations, e. g. <lb/><b>apsumantAvAjyaBAgO,</b> whereon the <i>Praud4ham.</i> observes: <lb/><b>apsumantAviti . kArIryA AjyaBAgayoH . apsu agne saDizWa <lb/>ca . apsu me somo&acute;bravIdityanuvAkye . tatra cApsuSabdo&acute;sti</b>. <lb/>E. <b>apsu</b> (loc. plur. of <b>ap</b>), taddh. aff. <b>matup</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apsumati", "ahuvr. (?)…[The meaning of the word is not <lb/>given anywhere, to my knowledge; its form is mentioned <lb/>in the <i>Va4rtt.</i> <b>apoyAniº</b> to <i>Pa4n4.</i> VI. 3. 1., but on its cor- <lb/>rectness the doctors disagree: <i>Nagojibh.</i> (who alone of the <lb/>older comm. on Pa4n4ini subjects it to a remark) finds that <lb/>it is a proper form, but states at the same time that some <lb/>believe it a wrong reading in the Bha4shya instead of <b>apsu- <lb/>mat</b> (aff. <b>matu</b>); <i>Bhat4t4ojid.</i> in the <i>Praud4ham.,</i> on the other <lb/>hand, denies flatly its occurence in Patanjali or anywhere <lb/>else; <i>Nagojibh.:</i> <b>apsumatiriti . vfttiharidattAdayastu vArttike <lb/>matuzviti paWitvA apsumantAvAjyaBAgAvityudAharanti</b> (see <lb/><b>apsumat</b> 2.) <b>. BAzye&acute;pyevameva pAWaH . dfSyamAnapAWaH . dfSyamA- <lb/>napAWastu leKakapramAdAditi tadanuyAyinaH . halo&acute;nantara iti <lb/>sUtre</b> (I. 1. 7.) <b>. harigranTe tu apsumatirityeva pAWo dfSyate yuktaM <lb/>cEtat;</b> <i>Praud4ham.:</i> <b>yattu prAcA matizviti paWitvA apsumati- <lb/>rityudAhftaM tadBAzyAdO na dfzwam</b>. The E. I. H. Mss. 326 of the <i>Ma- <lb/>ha4bh.</i> on <i>Pa4n4.</i> VI. 3. 1. and 2441 of the <i>Ka4s4.</i> on <i>Pa4n4.</i> VI. 3. 18. <lb/>read also <b>ºmatizu</b> and <b>apsumatiH,</b> but Ms. 831 of the <i>Ka4s4.:</i> <lb/><b>ºmatuzu</b> and <b>apsumantO</b>.]--E. <b>apsu</b> (loc. plur. of <b>ap</b>) and <b>mati</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("II. abaDA</key2><hom>2</hom></h><body>Tatpur. (?) (In Geometry.) (Thus defined by <lb/><i>Colebrooke:</i>) ‘From the point, where a perpendicular fall- <lb/>ing from the apex meets the base, the two portions or di- <lb/>visions of the ground on their respective sides (or, if the <lb/>perpendicular fall without the figure in an obtuse-angled <lb/>one, on the same side) are distinguished by this name’ <lb/>(<s>‘lambasya pArSvadvayayoranyatamA BUmiH’</s>); e. g. in the <i>Li4lavati4:</i> <lb/><s>daSasaptadaSapramO BujO triBuje yatra navapramA mahI . abaDe vada <lb/>lambakaM taTA gaRitaM gARitikASu tatra me</s>.--Also <s>AbADA</s> <lb/>or <s>avabADA</s> (not <s>avabaDA</s>). E. Probably the curtailed form <lb/>of <s>AbADA,</s> unless it be more correct to write the word <lb/><s>avaDA,</s> when the etym. would be <s>DA,</s> with <s>ava,</s> kr4it aff. <lb/><s>aN;</s> for the connexion between <s>DA</s> and <s>han</s> see s. v. <s>DA</s>.</body><tail><L>5697</L><pc>226-a</pc></tail></H1>", "atpur. (?) (In Geometry.) (Thus defined by <lb/><i>Colebrooke:</i>) ‘From the point, where a perpendicular fall- <lb/>ing from the apex meets the base, the two portions or di- <lb/>visions of the ground on their respective sides (or, if the <lb/>perpendicular fall without the figure in an obtuse-angled <lb/>one, on the same side) are distinguished by this name’ <lb/>(<b>‘lambasya pArSvadvayayoranyatamA BUmiH’</b>); e. g. in the <i>Li4lavati4:</i> <lb/><b>daSasaptadaSapramO BujO triBuje yatra navapramA mahI . abaDe vada <lb/>lambakaM taTA gaRitaM gARitikASu tatra me</b>.--Also <b>AbADA</b> <lb/>or <b>avabADA</b> (not <b>avabaDA</b>). E. Probably the curtailed form <lb/>of <b>AbADA,</b> unless it be more correct to write the word <lb/><b>avaDA,</b> when the etym. would be <b>DA,</b> with <b>ava,</b> kr4it aff. <lb/><b>aN;</b> for the connexion between <b>DA</b> and <b>han</b> see s. v. <b>DA</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abala", ". Tatpur. n. (<b>-lam</b>) Want of strength, weakness; <lb/>e. g. in the <i>Das4akuma4rach.:</i> <b>itaH kila janAdBagavatastrivarga- <lb/>balAbalajYAnam;</b> also figur., comp. <b>arGabalAbala</b>. E. <b>a</b> neg. <lb/>and <b>bala</b>. <P/>II. Bahuvr. 1. m. f. n. (<b>-laH-lA-lam</b>) ^1 Weak, feeble, <lb/>infirm; e. g. in the <i>Bha4gavata Pur.:</i> <b>aho vayaM DanyatamA ya- <lb/>datra tyaktAH pitfByAM na vicintayAmaH . aBakzyamARA abalA <lb/>vfkAdiBiH sa rakzitA rakzati yo hi garBe;</b> or in the <i>Hitop.:</i> <lb/><b>vipannAyAM nItO sakalamabalaM sIdati jagat</b>. ^2 Without a <lb/>protector, unprotected; see the instance 3. 1. <P/>2. m. (<b>-laH</b>) ^1 The name of a plant (Tapia cratœva). <lb/>^2 Time (?). ^3 A hole (?). [The two last meanings which <lb/>are very suspicious, occur in the fourth chapter of an E. <lb/>I. H. Ms. (2544) of the <i>Aneka4rthamanjari4;</i> this chapter it- <lb/>self, however, is omitted in three other E. I. H. Mss. of <lb/>the same work and, to judge from its character, seems <lb/>added by a latter writer; these two meanings would suggest <lb/>the assumption of an error in the copyist, for they remind <lb/>us of <b>velA</b> and <b>vila,</b> but the word occurs in the beginning <lb/>of the S4loka and is written with the initial <b>a</b>.] <P/>3. f. (<b>-lA</b>) ^1 A woman; e. g. in the <i>Bhat4t4ik.:</i> <b>naSyanti <lb/>dadarSa vfndAni kapIndraH . hArIRyabalAnAM hArIRyabalAnAm,</b> <lb/>where the first <b>abalAnAm</b> means ‘of the women’, and the <lb/>second ‘unprotected’ or ‘weak’ (comm. <b>abalAnAM strIRAM . <lb/>abalAnAmavidyamAnarakzakARAm</b> or <b>atikfSAnAm</b>). ^2 (In <lb/>Astronomy.) The sign of the zodiac, <i>Virgo.</i> ^3 One of the <lb/>ten Buddhist earths (?); comp. <b>acalA</b>. [An E. I. H. Ms. <lb/>(1512) of <i>Ajayapa4la&acute;</i>s <i>Na4na4rthasangraha</i> has the following [Page227-a+ 56] <lb/>extraordinary explanation of <b>abalA, ‘abalAKyA SyAlA- <l db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abja", "atpur. 1. m. f. n. (<b>-bjaH-bjA-bjam</b>) Born or produced <lb/>in, or by, water. <P/>2. m. (<b>-bjaH</b>) ^1 The moon. ^2 Dhanwantari, the physi- <lb/>cian of the gods (he having arisen from the ocean when it <lb/>was churned for the amr4ita). ^3 A fish. ^4 The ratan (Calamus <lb/>rotang). ^5 The name of two other aquatic plants: ^a. Valisneria <lb/>octandra; ^b. Barringtonia acutangula. ^6 The proper name of <lb/>the father of Vis4ala; see also <b>abjakakuBa</b>. ^7 (In Arithmetic <lb/>sometimes used to denote) the numeral <i>1.</i> Comp. <b>candra</b>. <P/>3. m. n. (<b>-bjaH-bjam</b>) The conch. <P/>4. n. (<b>-bjam</b>) ^1 A lotus; (according to the <i>Sa4raswata4- <lb/>bhidha4na</i> the white esculent variety; <b>‘paNkajakErave’</b>). ^2 A <lb/>large number, a million of millions; <i>Li4lavati4:</i> <b>ekadaSaSata- <lb/>sahasrAyutalakzaprayutakowayaH kramaSaH . arbudamabjaM KarvaniKarvama- <lb/>hApadmaSaNkavastasmAt . jalaDiScAntyaM maDyaM parArDamiti daSagu- <lb/>RottarAH saMjYAH . saMKyAyAH sTAnAnAM vyavahArArTaM kftAH pUrvEH</b>. <lb/>^3 A sort of collyrium; see <b>rasAYjana</b>. [Page228-b+ 56] <P/>5. f. (<b>-bjA</b>) A pearl oyster. [The meanings 2. 3. 4. 5. a., <lb/>4. 3. and 5. are given in <i>Sures4wara&acute;</i>s <i>S4abdaprati4pa,</i> where <lb/>the word is thus defined: <b>abjaM rasAYjane padme striyAM SuktO <lb/>ca puMsi ca . SaNKaSEvalamatsyezu vetase rajanIkare</b>.] Compare <lb/><b>abjA</b>. E. <b>ap</b> and <b>ja</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abjA", "atpur. 1. m. (<b>-bjAH</b>) ^1 Born or produced, in, or by, <lb/>water; a vaidik epithet of Fire (see <b>ahi</b> and comp. <b>ap</b>), <lb/>and of A4ditya or the Sun in the type Dadhikra4, when he <lb/>is identified with Parabrahman or the universal deity, ac- <lb/>cording to <i>Sa4yan4a,</i> because the Sun is born in the midst <lb/>of the water; according to <i>Mahi4dhara,</i> because he has <lb/>horses which are born from the waters, or as the Aitareya <lb/>Bra4hman4a intimates, on account of the Sun&acute;s apparent ris- <lb/>ing from the ocean and setting in the same (see <i>Wilson&acute;</i>s <lb/><i>R4igveda</i> vol. 3, p. 200 note). ^2 A lotus. ^3 The moon. <P/>2. f. (<b>-bjAH</b>) Lakshmi4 or S4ri4. [The last three meanings <lb/>are given by the <i>S4abdaratna4vali4</i> where the two E. I. H. <lb/>Mss., 1512 and 1585, refer the name of S4ri4 to the <i>masc.;</i> [Page229-a+ 56] <lb/>both words <b>abja</b> and <b>abjA</b> are thus explained: <b>abjaH SaNKe <lb/>striyAM</b> (which must be read <b>&acute;striyAM</b>) <b>nA tu Danvantaryambuje <lb/>trizu . klIvaM padme taTAbjAstu padmenduSrIzvasO pumAn;</b> there <lb/>seems to be no incorrectness in the text of the Mss., for <lb/><i>Mathures4a</i> takes now and then the liberties of a verse- <lb/>maker, but a male S4ri4 appears nevertheless to be a stronger <lb/>license even than a curtailed <b>Danvantf</b> (loc. <b>Danvantari</b>) instead <lb/>of <b>Danvantari</b> (loc. <b>DanvantarO</b>).] E. <b>ap</b> and <b>jA</b> (<b>jan,</b> kr4it aff. <b>viw</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abda", "atpur. 1. m. f. n. (<b>-bdaH-bdA-bdam</b>) Giving water, giv- <lb/>ing rain; the fem. instrum. <b>abdayA</b> is used in the <i>R4igv.</i> <lb/>verse: <b>marutaH…abdayA cinmuhurA hrAdunIvftaH</b> &amp;c. in <lb/>the sense of an adverb, viz. ‘in giving rain’, which in <lb/>this passage becomes equivalent to a nom. plur. referring <lb/>to <b>marutaH,</b> hence <i>Sa4yan4a:</i> = <b>udakAnAM dAtAraH . Saso yA- <lb/>jAdeSaH</b>.--For this vaidik use of the fem. instr. in an <lb/>adverbial sense (i. e. in the sense of the acc. neuter) com- <lb/>pare also <b>sADuyA = sADu</b> (<i>Ka4s4.</i> to <i>Pa4n4.</i> VII. 1. 39.) and the <lb/>use of the fem. acc. in <b>-Am,</b> esp. in <b>-tarAm</b> and <b>-tamAm</b> <lb/>instead of <b>-taram</b> or <b>-tamam,</b> e. g. <b>prataram</b> or <b>pratarAm, <lb/>kiMtaram</b> or <b>kiMtamAm</b> &amp;c. (comp. <i>Pa4n4.</i> V. 4. 11. and 12). <P/>2. m. (<b>-bdaH</b>) ^1 A cloud; e. g. in the <i>Bhat4t4ik.:</i> <b>tataH kza- <lb/>pAwEH pfTupiNgalAkzEH KaM prAvfzeRyEriva cAnaSe&acute;bdEH</b>. ^2 A <lb/>year; (comp. <i>S4ankara</i> on the <i>Veda4nta S.</i> IV. 3. 2.: <b>vAyu- <lb/>mabdAdaviSezaviSezAByAm</b>). ^3 The name of a mountain. <lb/>^4 The name of a grass (Cyperus rotundus); see <b>mustaka;</b> ac- <lb/>cording to the <i>Nighantapraka4s4a,</i> Cyperus pertenuis; see <b>Ba- <lb/>dramustaka</b> or <b>nAgaramustaka</b>. E. <b>ap</b> and <b>da,</b> with the uda4tta on <lb/>the first syllable; the <i>Un4n4a4di S.</i> however propose to derive <lb/>the word from <b>av</b> ‘to protect’, un4. aff. <b>dan,</b> when the word <lb/>would sound <b>abda;</b> and <i>Nr4isinha&acute;</i>s <i>Swaramanjari</i> pretends <lb/>that it comes from <b>ad</b> ‘to eat’, with <b>d</b> changed to <b>b,</b> un4. <lb/>aff. <b>dan</b>. [The Calc. and Petersb. edd. of <i>Hemachandra&acute;</i>s <lb/><i>Abhidha4nach.</i> have (2. 73. or v. 159.) the incorrect reading <lb/><b>abdam,</b> as if the word were a neuter; an excellent Ms. of <lb/>this portion, belonging to the R. A. S. has the correct form <lb/><b>abdaH</b> and the comm. of <i>Vallabhagan4i</i> says nothing of the <lb/>word being m. or n.].")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abdurga", "atpur. n. (<b>-rgam</b>) A water-fortress, i. e. a place sur- <lb/>rounded by deep water; <i>Manu</i> recommends it, amongst <lb/>other sites, as one where a king should build his town: <lb/><b>DanvadurgaM mahIdurgamabdurgaM vArkzameva ca . nfdurgaM giridurgaM vA sa- <lb/>mASritya vasetpuram</b> (<i>Kullu4ka:</i> <b>jaladurgamagADodakena sarvataH pari- <lb/>vftam</b>); the best fortress for a king is, however, the <b>gi- <lb/>ridurga</b> q. v., for the <b>abdurga</b> is, in the view of Manu, the <lb/>appropriate fortress for aquatic beings, the <b>Danvadurga</b> q. v. <lb/>for wild animals, the <b>mahIdurga</b> q. v. for mice or other ani- <lb/>mals living in holes, the <b>vfkzadurga</b> q. v. for monkeys, while <lb/>the <b>nfdurga</b> q. v. is the fortress for men and the <b>giridurga</b> <lb/>for gods. E. <b>ap</b> and <b>durga</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abDi", "atpur. m. (<b>-DiH</b>) ^1 The ocean; lit. and figur.; e. g. <lb/>(figur.) in the <i>Nalodaya:</i> <b>api yo dAyAdAya kzayaprado&acute;haMsi <lb/>satAM yadAyA dAyaH . karamAdAyAdAya Sriyo&acute;bDiraDirAja- <lb/>masigadAyAdA yaH;</b> or in the <i>Rudraya4malat.:</i> <b>sadA sevyo devEH <lb/>sa Bavati naro BaktisulaBaH . sa jIvanmukto&acute;pi tarati ca BavA- <lb/>bDimacirataH</b>. ^2 The name of one of the attendants of the <lb/>Sun (acc. to <i>Vya4d4i</i> on <i>Hemach.</i>). ^3 (In mathematical lan- <lb/>guage sometimes used to denote) the numeral <i>4;</i> e. g. in <lb/><i>Brahmagupta&acute;</i>s <i>Bra4hmasiddha4nta:</i> <b>parivartAKacatuzwayaSarAbDi- <lb/>rasaguRayamadvivasutiTayaH</b> (comp. <i>Colebr. As. Res.</i> XII. p. 231 <lb/>note); or <b>kasyAsO GawikAsaMGo dyugaRasya yadudBavam . paYcABra- <lb/>candrAbDimitaM viDormaRqalaSezakam;</b> or in the <i>Keralagrantha,</i> as <lb/>quoted by <i>Ra4dha4k.</i> (s. v. <b>aBiGAta</b>): <b>aBiGAtaM syAtpUrvaM veda- <lb/>dvitryabDivarRAScet . nagavargARAM parato DaraRIcandradvirAmAQyAH;</b> <lb/>or in the <i>Su4ryasiddh.</i> quoted Journ. As. XVI. p. 35. 1. 12. <lb/><i>Schlegel</i> is probably correct when he ascribes this use of <lb/>the word to the division of the ocean according to the four <lb/>cardinal points of the compass (<i>Refl. sur l&acute;e4tude des langues <lb/>as.</i> p. 198), but he is mistaken when he adds, that ‘ocean’ <lb/>may designate also the numeral <i>7,</i> for all the synonymes <lb/>of this word are only used to denote <i>4;</i> comp. <i>E. Jacquet</i> <lb/>Journ. As. vol. XVI. (1835) p. 17. 104. and, besides <i>Raffles</i> [Page230-a+ 56] <lb/>quoted there, <i>Humboldt&acute;</i>s <i>Kawi</i> Sprache I. p. 32.--E. <b>ap</b> <lb/>and <b>Di</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abDija", "atpur. 1. m. f. n. (<b>-jaH-jA-jam</b>) Born in or by the <lb/>ocean. <P/>2. ^a. m. sing. (<b>-jaH</b>) ^1 The moon; comp. <b>abja</b>. ^2 (In <lb/>mathematical language sometimes used to denote) the nu- <lb/>meral <i>1.</i> ^3 Cuttle fish bone; the same as <b>abDikaPa</b> or <b>sa- <lb/>mudraPena</b> (according to the <i>Nigh. Prak.</i>), comp. also <b>arRavaja</b>. <lb/>(The meaning ‘moon’ is not given in the Koshas; but as <lb/>the word occurs in the second meaning, in a mathematical <lb/>Index, similarly as <b>amftadIDiti,</b> and as the synonymes <lb/>of <b>candra</b> q. v. are used likewise so, it seemed to me neces- <lb/>sary to infer this mathematical application from the mean- <lb/>ing ‘moon’, which would arise from the etymon of the <lb/>word in the same way as <b>abja</b> 2. 1. q. v. Comp. also <b>Sve- <lb/>taDAman</b> ‘moon and cuttle fish bone’.) <P/>^b. m. du. (<b>-jO</b>) A name of the As4wins q. v., these two <lb/>gods having sprung from the ocean when it was churned <lb/>for the amr4ita. <P/>3. n. (<b>-jam</b>) Salt (according to the <i>Nigh. Prak.</i>). <P/>4. f. (<b>-jA</b>) Spirituous liquor; see <b>surA,</b> the latter hav- <lb/>ing come from the ocean when it was churned for the amr4ita. <lb/>E. <b>abDi</b> and <b>ja</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abrahmaRya", "atpur. 1. m. f. n. (<b>-RyaH-RyA-Ryam</b>) ^1 Not proper or <lb/>fit for a Bra4hman4a (<i>Hala4yudha:</i> <b>abrahmaRyamavarRyaM syAdbrahmaRyaM <lb/>brahmaRo hitam</b>). ^2 Not well disposed to, hostile to, the <lb/>Bra4hman4as; e. g. in the <i>Bha4gav. Pur.:</i> <b>SocatyaSrukalA sA- <lb/>DvI durBagevojJitADunA . abrahmaRyA nfpavyAjA SUdrA Bokzyanti <lb/>mAmiti</b>. <P/>2. n. (<b>-Ryam</b>) ^1 A disgraceful act, a horrible act; e. g. <lb/>in the <i>Panchatantra:</i> <b>nAndukastArasvareRa provAca . Bo abra- <lb/>hmaRyamabrahmaRyaM vartate . mama SiSuranena cOreRApahftaH</b>. ^2 An <lb/>exclamation of distress, uttered by a Bra4hman4a, answer- <lb/>ing our: oh, alas! (<i>Ra4yamuk., Bhanu4d.</i> &amp;c. on the <i>Ama- <lb/>rak.:</i> <b>vaDaM nArhatItyuktO;</b> <i>Swa4min</i> on the <i>Amarak., Valla- <lb/>bhag.</i> on <i>Hemach.:</i> <b>vaDAnarhasya brAhmaRasya pUtkaraRe;</b> according <lb/>to this interpretation the word <b>avaDya,</b> in the explanatory [Page231-a+ 56] <lb/>compound of the <i>Amarak.</i> and of <i>Hemach.</i> <b>‘avaDyoktO’,</b> <lb/>would simply mean <i>‘Bra4hman4a’,</i> the etymological sense <lb/>of this word having disappeared in the conventional mean- <lb/>ing; <i>Ni4lak.:</i> <b>vaDaM nArhatItyuktO brahmaRi sADu . tatra sADuriti</b> <lb/>(<i>Pa4n4.</i> IV. 4. 98.) <b>yat . brahmaRyam . tato naYsamAsaH</b>) e. g. in <lb/>the <i>Uttarara4mach.:</i> <b>atrAntare brAhmaRena mftaM putramAropya rAM- <lb/>jadvAri sorastAqanamabrahmaRyamudGozitam;</b> or ^3 A cry of distress <lb/>uttered by a person (in general) who craves for his life, <lb/>answering our ‘mercy!’; (according to this interpretation <lb/>of <b>avaDyoktO, avaDya</b> would not have the conventional, but <lb/>the literal or etymological sense: <i>Ra4yamuk., Mathures4a, <lb/>Ra4ma4s4raya</i> &amp;c. on the <i>Amarak.:</i> <b>avaDayAcYcArTamityeke;</b> <i>Valla- <lb/>bhag.</i> on <i>Hemach.:</i> <b>avaDyayAcYArTaM pUtkaraRa ityeke,</b> when <b>a- <lb/>brahmaRya</b> has lost its etymological sense, ‘an act which is <lb/>not proper for a Bra4hman4a’ and assumed the meaning 1.); <lb/>but the word occurs also in the still more general sense <lb/>of a plaintive cry: ‘woe!’; e. g. in the <i>Panchatantra:</i> <b>sarve <lb/>te pakziRo vizaRRavadanA vAzpapUritadfSaH karuRasvareRa vEnateya- <lb/>mAsAdya PUtkartumArabDAH . aho abrahmaRyamabrahmaRyam</b>. (<i>Amarak.</i> <lb/>and <i>Hemach.</i> restrict the use of the word in the two last <lb/>meanings to the dramas, but it occurs also elsewhere in <lb/>the dialogue, as results e. g. from the given instance.-- <lb/><b>abrahmaRya</b> is, contrary to the general rule on Tatpur. com- <lb/>pounds with <b>a</b> neg., uda4tta on the last syllable.) Also <lb/><b>abrAhmaRya</b>. E. <b>a</b> neg. and <b>brahmaRya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("abrAhmaRa", ". Tatpur. 1. m. (<b>-RaH</b>) ^1 Not a Bra4hman4a, any <lb/>one in general except a Bra4hman4a; e. g. in the <i>S4atapath.:</i> <lb/><b>…tadvE nAbrAhmaRaH pibedagnO hyaDiSrayanti tasmAnnAbrAhmaRaH <lb/>pibet;</b> or in the <i>Chha4nd. Upan.:</i> <b>taM hovAca nEtadabrAhmaRo <lb/>vivaktumarhati</b> (where ‘none but a Bra4hman4a’ implies ‘be- <lb/>cause the Bra4hman4as alone are upright’); or in the <i>Mi- <lb/>ta4ksh.:</i> <b>aSvAdvaqavAyAmaSvaH . tasmAdbrAhmaRAdbrAhmaRyAmutpanno&acute;brA- <lb/>hmaRa iti virudDam;</b> [but so far, by the fact of negation, <lb/>comparable to a Bra4hman4a, that a man, not a lump of <lb/>earth &amp;c. is implied; this sense is conveyed when <i>Patanjali</i> <lb/>gives <b>abrAhmaRa</b> as an instance to the meaning ‘similar’ of <lb/><b>na,</b> in his comment on the <i>Nya4ya</i> to <i>Pa4n4.</i> III. 1. 12. and VI. <lb/>1. 71., omitted in the mutilated reprint of the Calc. edition: [Page231-b+ 56] <lb/><b>naYyuktamivayuktaM vA</b> (to VI. 1. 71.: <b>naYyukta ivayukte vA</b>) <b>ya- <lb/>tkiMcidiha dfSyate . anyasmiMstatsadfSe kAryaM vijYAyate . taTA <lb/>hyarTo gamyate .</b> (VI. 1. 71.: <b>tadyaTA .</b>) <b>abrAhmaRamAnayetyukte brA- <lb/>hmaRasadfSa evAnIyate</b> (to VI. 1. 71.: <b>brAhmaRasadfSamevAnayati</b>) <lb/><b>nAsO lozwamAnIya kftI Bavati;</b> or the latter words more <lb/>completely to the same Nya4ya, VI. 1. 135. (omitted in the <lb/>Calc. ed. and therefore also in the reprint of that edition): <lb/><b>abrAhmaRamAnayetyukte brAhmaRasadfSaM kzatriyamAnayati . nAsO</b> &amp;c.]. <lb/>^2 A <i>twice-born</i> man who is not a Bra4hman4a, i. e. a Ksha- <lb/>triya or a Vais4ya; e. g. in <i>Manu:</i> <b>abrAhmaRAdaDyayanamA- <lb/>patkAle viDIyate</b> (<i>Kullu4ka:</i> <b>brAhmaRAdanyo yo dvijaH kzatri- <lb/>yastadaBAve vESyo vA</b>); or in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>abrAhmaRe ca <lb/>darSanAt</b> (where a Kshatriya is meant); or in the <i>Va4rttika</i> <lb/>to <i>Pa4n4.:</i> <b>abrAhmaRagotramAtrAdyuvapratyayasyopasaMKyAnam</b> (<i>Kaiyy.:</i> <lb/><b>tena vESyagotrAdapi siDyati,</b> i. e. a Kshatriya and a Vais4ya; <lb/>comp. the other <i>Va4rtt.</i> of II. 4. 58. in the Calc. ed.); or in <lb/>the <i>Va4jas.:</i> <b>aSUdrA abrAhmaRAste prAjApatyAH</b> (scil. <b>paSavaH</b>). <lb/>^3 A S4u4dra (i. e. the reverse of a Bra4hman4a, the last of the <lb/>castes, while the Bra4hman4a is the first &amp;c.); e. g. in <i>Manu:</i> <lb/><b>abrAhmaRaH saMgrahaRe prARAntaM daRqamarhati;</b> (<i>Kullu4ka:</i> <b>abrAhmaRo <lb/>&acute;tra SUdraH</b>). ^4 A bad Bra4hman4a, an impious Bra4hman4a; <lb/>e. g. in the <i>A4diparvan</i> of the <i>Maha4bh.:</i> <b>sa pIqito deva- <lb/>yAnyA maharziH samAhvayatsaMramBAccEva kAvyaH . asaMSayaM mAmasurA <lb/>dvizanti ye me SizyAnAgatAndUzayanti . abrAhmaRaM kartumicCanti <lb/>rOdrAste mAM yaTA vyaBicaranti nityam</b>. <P/>2. f. (<b>-RI</b>) The fem. of <b>abrAhmaRa</b> in the foregoing mean- <lb/>ings; e. g. <i>Na4rada:</i> <b>svEriRyabrAhmaRI veSyA dAsI nizkAsinI <lb/>ca yAH . gamyAH syurAnulomyena striyo na pratilomataH</b> (<i>Vi4ra- <lb/>mitr.:</i> <b>abrAhmaRIti svEriRyaviSezaRam</b>). E. <b>a</b> neg. and <b>brAhmaRa</b>. <P/>II. Bahuvr. m. f. n. (<b>-RaH-RA-Ram</b>) Without Bra4hman4as; <lb/>e. g. in the <i>Va4yu Pur.:</i> <b>mamADvare SaMsitAraH stuvanti raTaMtare <lb/>sAma gAyanti geyam . abrAhmaRe brahmasatre yajante</b> &amp;c. E. <b>a</b> <lb/>priv. and <b>brAhmaRa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBakta", ". Tatpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) ^1 Not worshipping, <lb/>undevout; e. g. in the <i>R4igv.:</i> <b>BaktamaBaktamavo vyanto ajarA <lb/>agnayo vyanto ajarAH;</b> or in the <i>Rudraya4malatantra:</i> <b>aBa- [Page232-a+ 56] <lb/>kteByo&acute;pi putreByo datvA narakamApnuyAt</b>. ^2 Detached, not con- <lb/>nected with; said by the commentators on <i>Pa4n4ini</i> of a gram- <lb/>matical element which stands part, as it were, of the other <lb/>elements of the word, and therefore prevents the application <lb/>of rules which would have to take place, if it were <b>Bakta,</b> i. e. if <lb/>it were essentially connected with the other elements of the <lb/>word; e. g. the <i>Ka4s4ika4</i> on <b>suw</b> VI. 1. 136.: <b>pUMrva DAturupasargeRa <lb/>yujyata iti tatra DAtUpasargayoH kAryamantaraNgamiti pUrvaM suwkriyate . <lb/>paScAdaqaByAsO . aBaktaSca suqityuktam;</b> or <i>the same</i> on <b>suw</b> VI. <lb/>1. 135.: <b>kAtpUrvagrahaRaM suwo&acute;BaktatvajYApanArTam;</b> but <i>Ka4tya4yana</i> <lb/>differs in opinion on this point, for he says: <b>aBakte svare <lb/>dozaH</b> ‘if <b>suw</b> were extraneous there would be a flaw in the <lb/>application of Pa4n4ini&acute;s rule of accentuation VIII. 1. 28.’; <lb/>or the latter <i>Va4rtt.</i> applied to a4gama <b>tuk</b> VI. 1. 71., or to <lb/>a4gama <b>muk</b> VII. 2. 82. (<i>Patanjali,</i> however, refutes <i>Ka4tya4- <lb/>yana</i> in this view.)--An <b>aBakta</b> element is in these comm. <lb/>therefore opposed as well to a grammatical element which <lb/>is <b>pUrvAnta</b> i. e. one added <i>after</i> what precedes, as to an <lb/>element <b>parAdi</b> i. e. one which is placed <i>before</i> what follows. <lb/>As it is important to know, in the application of <i>Pa4n4ini&acute;</i>s <lb/>rules, whether an element is <b>aBakta</b> or not, it will be expedient <lb/>to convey the bearing of this term from the following expla- <lb/>nation of <i>Patanj.</i> on a <i>Va4rtt.</i> to 1. 1. 47.: <b>kiM punarayaM pUrvAntaH . <lb/>AhosvitparAdiH . AhosvidaBaktaH . kaTaM vAyaM pUrvAntaH syA- <lb/>tkaTaM vA parAdiH kaTaM vABaktaH . yadyanta iti vartate tataH pUrvA- <lb/>ntaH . aTAdiriti vartate tataH parAdiH . aToBayaM nivfttaM <lb/>tato&acute;BaktaH . kaScAtra viSezaH . aBakte dIrGanalopasvaraRatvAnu- <lb/>svAraSIBAvAH . yadyaBakto dIrGatvaM na prApnoti . kuRqAni va- <lb/>nAni</b> (cf. VII. 1. 72.) <b>. nopaDAyAH</b> (VI. 4. 7.) <b>. sarvanAmasTAne cA- <lb/>saMbudDAviti</b> (VI. 4. 8.) <b>dIrGatvaM na prApnoti .. dIrGa .. nalopa . na- <lb/>lopaSca na siDyati . agne trI te vAjinA trI zaDasTA tA tA</b> (cf. <lb/>VI. 1. 70.) <b>piRqAnAm . nalopaH prAtipadikAntasyeti</b> (VIII. 2. 7.) <lb/><b>nalopo na prApnoti .. nalopa .. svara . svaraSca na siDyati . sarvARi <lb/>jyotIMzi . sarvasya supItyAdyudAttatvaM</b> (VI. 1. 191) <b>na prApnIti .. <lb/>svara .. Ratva . RatvaM ca na siDyati . mAzavApARi vrIhivApA- <lb/>Ri . pUrvAnte prAtipadikAntanakArasyeti sidDam</b> (VIII. 4. 11.) <b>. <lb/>parAdO viBaktinakArasyeti</b> (VIII. 4. 11.) <b>. aBakte numo</b> (VIII. <lb/>4. 11.) <b>grahaRaM kartavyam . na kartavyam . kriyata etannyAsa eva . prA- <lb/>tipadikAntanumviBaktizu ceti</b> (VIII. 4. 11.) <b>.. Ratva .. anusvAra . <lb/>anusvAraSca na siDyati . dvizaMtapaH paraMtapaH . mo&acute;nusvAro ha- <lb/>lItyanusvAro</b> (VIII. 3. 23.) <b>na prApnoti . mA BUdevam . naScA- <lb/>padAntasya JalItyevaM Bavizyati</b> (VIII. 3. 24.) <b>. yastarhi na Jalpa- <lb/>raH . vahaMliho gOH . aBraMliho vAyuH .. anusvAra .. SIBAva . <lb/>SIBAvaSca na siDyati . trapuRI jatunI tuMvuruRI . napuMsakAdutta- <lb/>rasyONaH SIBAvo</b> (VII. 1. 19.) <b>na prApnIti</b> &amp;c. (i. e. the <lb/>a4gama <b>num</b> is not <b>aBakta,</b> for otherwise the quoted rules could <lb/>not be applied; comp. also the term <b>vahiraNga</b>). ^3 Not eaten; <lb/>see also the other meanings of <b>Bakta</b>. E. <b>a</b> neg. and <b>Bakta</b>. <P/>II. Bahuvr. m. f. n. (<b>-ktaH-ktA-ktam</b>) Without food; e. g. <lb/>in <i>Sus4ruta:</i> <b>muhurmuhurnAma saBaktamaBaktaM vA yadOzaDaM muhurmuhuru- <lb/>payujyate</b>. E. <b>a</b> priv. and <b>Bakta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBakzya", "atpur. m. f. n. (<b>-kzyaH-kzyA-kzyam</b>) ^1 Unfit to be eaten; <lb/>e. g. in <i>Ya4jnav.:</i> <b>aBakzyeRa dvijaM dUzyandaRqya uttamasAhasam</b> <lb/>(<i>Mita4ksh.:</i> <b>mUtrapurIzAdinA BakzAnarheRAnnapAnAdimiSraRena dra- <lb/>vyarUpeRa vA brAhmaRaM dUzayitvA</b> &amp;c.); or see the instance s. v. <lb/><b>apeya</b>. ^2 What ought not to be eaten, prohibited for eat- <lb/>ing; e. g. <i>Patanjali</i> in the introd. to <i>Pa4n4.:</i> <b>loke tAvat . <lb/>aBakzyo grAmyakukkuwaH . aBakzyo grAmyasUkara ityucyate . BakzyaM ca <lb/>nAma kzutpratiGAtArTamupAdIyate SakyaM cAnena SvamAMsAdiBirapi <lb/>kzutpratihantum . tatra niyamaH kriyate . idaM BakzyamidamaBakzyamiti</b>. <lb/>--<i>Manu</i> treats of prohibited articles of food esp. in the <lb/>fifth book, <i>Ya4jnavalkya</i> in the first (v. 160 ff.); a list of such <lb/>eatables may be found too in the <i>Sa4ntiparvan</i> v. 1313 seqq. <lb/>(comp. also <i>Mitramis4ra&acute;</i>s <i>Dharmas4.</i> Ms. E. I. H. 930. I. fol. <lb/>192<i>b.</i> seqq.); on the penances inflicted for eating such food <lb/>see <i>Manu</i> 11. 152 ff., <i>Ya4jnav.</i> 3. 282, <i>Vishn4u-Dharmas4.</i> fol. 17 <i>a., <lb/>Mit.</i> <b>prAº</b> fol. 91 <i>b.</i> ff., <i>Raghunand.</i> I. p. 317 ff. &amp;c. &amp;c. E. <b>a</b> <lb/>neg. and <b>Bakzya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBadra", "atpur. m. f. n. (<b>-draH-drA-dram</b>) Unpropitious, inau- <lb/>spicious; e. g. in the <i>Bha4gav.-Pur.:</i> <b>apyaBadraM na yuzmA- <lb/>BirBArgavasya vicezwitam . vyaktaM kenApi nastasya kftamASramadUza- <lb/>Ram;</b> or <i>A4pastamba</i> (as quoted by <i>Kullu4ka</i>): <b>nABadramaBadraM <lb/>brUyAtpuRyaM praSastamiti brUyAt</b> (scil. a Bra4hman4a); in <i>Manu</i> <lb/>4. 139. the first word <b>Badra</b> is used euphemistically, implying <lb/>there <b>aBadra,</b> for a Bra4hman4a, even if he has something <lb/>unfavourable to say, should always use an auspicious word; <lb/>a similar euphemism is implied by <b>Badra</b> in the word <b>paYcaBadra</b> <lb/>(m. f. n.) ‘profligate’, for the compound means one who <lb/>has five <i>inauspicious</i> marks on chest, back &amp;c. (<i>Vya4d4i on <lb/>Hemach.:</i> <b>paYca BadrARi kalyARAnyasya paYcaBadraH . aBadro vi- <lb/>parItalakzaRayA BadramuKavat</b>). E. <b>a</b> neg. and <b>Badra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBaya", ". Tatpur. n. (<b>-yam</b>) ^1 Absence of fear; (with a noun <lb/>in the abl.); e. g. <i>R4igv.</i> or <i>Sa4mav.:</i> <b>yata indra BayAmahe tato <lb/>no aBayaM kfDi;</b> or <i>Va4jas.:</i> <b>yato yataH samIhase tato no <lb/>aBayaM kuru;</b> or <i>Bhat4t4ik.:</i> <b>sarvataScABayaM prApnonnECannfByastu rAvaRaH</b> <lb/>(<i>Jayam.:</i> <b>sarvato devAdiByaH . aBayaM rAvaRaH prApnot… <lb/>nfByastu sakASAdaBayaM nEcCannezwavAn . ke mama mAnuzA iti…</b>). <lb/>Comp. also II. 4. 1. ^2 Absence of danger; e. g. <i>R4igv.</i> or <lb/><i>Va4jas.:</i> <b>indraH…bADatAM dvezo aBayaM kfRotu suvIryasya patayaH <lb/>syAma</b>. Comp. also II. 4. 2. ^3 Bewilderment, negligence <lb/>[? = <b>pramAda;</b> this suspicious meaning is given by the <i>S4abda- <lb/>ratna4vali</i> with the qualification of its occurring ‘somewhere’: <lb/><b>‘pramAde&acute;pi ca kutracit’,</b> where the conjecture <b>‘prasAde’</b> <lb/>which might suggest itself from the meaning ‘security or <lb/>protection’--comp. e. g. also <i>Mahi4dh.</i> on the quoted pas- <lb/>sage of the <i>Va4jas.</i> 20. 51.--seems precluded in some mea- <lb/>sure by the concordance of both E. I. H. Mss. of this Kosha, <lb/>the one in Devana4g., the other in Benga4li characters]. E. <lb/><b>a</b> neg. and <b>Baya</b>. <P/>II. Bahuvr. 1. m. f. n. (<b>-yaH-yA-yam</b>) ^1 Free from fear, fearless; <lb/>e. g. <i>Bhat4t4ik.:</i> <b>niragamadaBayaH puruzaripupurAt</b> (scil. <b>viBIzaRaH</b>); <lb/>in the <i>Upanishads</i> and in <i>philosophical</i> passages of other <lb/>works based on the doctrine of the latter, the word is ap- <lb/>plied to that condition of the mind which results from a <lb/>proper knowledge of the nature of Soul, more esp. from <lb/>a knowledge of the Soul or of creation not being other <lb/>than (the neuter) Brahman, hence also it is used as an epi- <lb/>thet of (the neuter) <i>Brahman,</i> and of <i>‘knowledge’</i> itself: for <lb/>the mental condition of fear, arising from birth, change, <lb/>passion &amp;c., is the result of ignorance; e. g. in the <i>Taitti- <lb/>riya-Up.:</i> <b>yadA hyevEza etasminnadfSye&acute;nAtmye&acute;nirukte&acute;nila- <lb/>yane&acute;BayaM pratizWAM vindate . aTa so&acute;BayaM gato Bavati</b> (where <lb/>the first <b>aBayam</b> is to be taken as adv. and the second as <lb/>the noun, see II. 4. 1.); or in the <i>Br4ihada4r. Up.:</i> <b>sa vA eza <lb/>mahAnaja AtmAjaro&acute;maro&acute;mfto&acute;brahmABayaM vE brahmABayaM hi vE <lb/>brahma Bavati ya evaM veda</b> (<i>S4ankara:</i> <b>yasmAjjanipraBftiBistri- <lb/>BistriBirBAvavikArErvarjitastasmAditarErapi BAvavikArEstriBi- <lb/>statkftESca kAmakarmamohAdiBirmftyurUpErvarjita ityetadaBayo&acute;ta <lb/>eva . yasmAccEvaM pUrvoktaviSezaRastasmAdBayavarjitaH . BayaM hi nA- <lb/>mAvidyAkAryam</b> &amp;c.); or <i>S4ankara</i> in the introd. to the <i>Tala- <lb/>vaka4ra-Up.:</i> <b>na cAsmAkaM lokatrayamanityaM sADanasADyamizwaM <lb/>yezAmasmAkaM svABAviko&acute;jo&acute;jaro&acute;mfto&acute;Bayo na varDate <lb/>karmaRo no kanIyAnnityaSca loka izwaH;</b> comp. also <i>Wilson&acute;</i>s <lb/><i>Vishn4up.</i> p. 156, n. 6, where ‘fearless’ as an epithet of wis- [Page233-b+ 56] <lb/>dom (<b>jYAna</b>) is explained by the comm. as ‘not dreading <lb/>agitation or perplexity by ideas of duality: <b>dvEtasPUrteraBayam</b>’. <P/>2. m. (<b>-yaH</b>) ^1 A proper name of, ^a. A son of Dharma <lb/>(righteousness) by Daya4 (tenderness, a daughter of Daksha); <lb/>according to the <i>Bha4gavata-Pur.</i> ^b. A king of Lanka4; acc. <lb/>to the <i>Maha4vans4a;</i> (and the epithet of Dusht4aga4mani and <lb/>Vartaga4mani); comp. <i>Lassen&acute;</i>s <i>Ind. A.</i> vol. II. pp. 92 ff. 105 ff. <lb/>and 415. 419 ff. 434. ^c. A king of Uras4a4, the father of <lb/>Vibhavamati4 who was the wife of Bhoja (see <i>Ra4jatar.</i> VII. <lb/>587., VIII. 16. and <i>Troyer&acute;</i>s transl.). ^3 A name of S4iva. <P/>3. f. (<b>-yA</b>) The name of several plants: ^a. Yellow or <lb/>chebulic myrobolan (Terminalia chebula Retz.); <i>Sus4ruta</i> <lb/>mentions it as an ingredient of medicines given against <lb/>urinary diseases, leprosy, nervous diseases, also of a de- <lb/>coction used as an antidote for certain poisons; it is given <lb/>also against a disease of the eye; comp. <b>harItakI;</b> ^b. The <lb/>white <b>nirguRqI (SvetanirguRqI);</b> ^c. Bengal madder (Rubia <lb/>mangith Roxb.); comp. <b>maYjizWA;</b> ^d. Orris root (Iris pseuda- <lb/>corus); called in Mahr. <b>veKaMqa;</b> ^e. Andropogon muricatum; <lb/>comp. <b>mfRAla</b> and <b>aBaya</b> II. 4. 4. (neuter); ^f. = <b>jayA;</b> ^g. = <b>ja- <lb/>yantI;</b> ^h. = <b>kAYjikA</b>. [The first of these meanings occurs <lb/>in several Koshas; the others, b.-h., are taken from the <i>Ni- <lb/>ghant4a-Prak.</i> which quotes for its authority <i>Narahari&acute;</i>s <lb/><i>Chu4d4a4man4ij.</i>] <P/>4. n. (<b>-yam</b>) ^1 Freedom from fear, fearlessness; comp. <lb/>I. 1. ^2 A state of things where there is no danger, public <lb/>peace, safety, security; e. g. <i>Ya4jnav.:</i> <b>nAtaH parataro Darmo <lb/>nfpARAM yadraRArjitam . vipreByo dIyate dravyaM prajAByaScABayaM <lb/>sadA;</b> or <i>Manu:</i> <b>jitvA saMpUjayeddevAnbrAhmaRAMScEva DArmikAn . <lb/>pradadyAtparihArAMSca KyApayedaBayAni ca</b> (after a victory the <lb/>king should make a proclamation of peace); sometimes <lb/>used in the sense of a place of security (comp. <b>aBayasani</b>) <lb/>or an assurance of safety or immunity (comp. <b>aBayadakziRA</b>); <lb/>e. g. <i>Bhat4t4ik.:</i> <b>kecitsaMcukuwurBItA lejire&acute;nye parAjitAH . <lb/>saMgrAmAdbaBraSuH kecidyayAcuScApare&acute;Bayam</b>. Compare I. 2. <lb/>(N. B. Although there is a logical difference between the <lb/><i>Tatpur.</i> and <i>Bahuvr.,</i> <b>aBaya</b> n., it will be difficult some- <lb/>times to decide whether the author has used the word under <lb/>the former or the latter category, more esp. in the second <lb/>meaning ‘security’, since also the accent would not assist <lb/>in solving the doubt, as the Bahuvr. adj., for instance, <lb/>occurs in the Vedas not merely with the uda4tta on the <lb/>last and penultimate, but also on the first syllable, i. e. ac- <lb/>centuated like the Tatpur. n.) ^3 The name of the seventh <lb/>division of the Plaksha Dwi4pa; according to the <i>Bha4gavata- <lb/>Pura4n4a;</i> (for the others see <b>Siva, yavayasa, suBadra, SAnta, <lb/>kzema</b> and <b>amfta</b>). ^4 The root of a fragrant gras (Andro- <lb/>pogon muricatum). E. <b>a</b> priv. and <b>Baya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBayagirivAsin", "atpur. m. (<b>-sI</b>) An inhabitant of the <lb/>Buddhist monastery <i>Abhayagiri;</i> <b>aBayagirivAsinaH</b> is the <lb/>name of a Buddhist sect, one of three pretending to be <lb/>founded by Ka4tya4yana, and one of the four divisions of <lb/>the Vaibha4shikas, (the three other divisions having for <lb/>founders Ra4hula, Upa4li and Ka4s4yapa); for the two other [Page234-a+ 56] <lb/>sects founded by Ka4tya4yana see <b>mahAvihAravAsin</b> and <lb/><b>jetavanIya</b>. Comp. <b>aBiDarma</b>. (See <i>Burnouf&acute;</i>s <i>Lotus de la bonne <lb/>loi</i> II. p. 357 and <i>Lassen&acute;</i>s <i>Ind. Alt.</i> II. pp. 457. 1005. 1086.) <lb/>E. <b>aBayagiri</b> and <b>vAsin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBayagirivihAra", "armadh. m. (<b>-raH</b>) The Buddhist mona- <lb/>stery Abhayagiri in Anura4dhapura which is said to have <lb/>been founded by the king <i>Vartaga4mani,</i> in commemoration <lb/>of a taunt held out to him by a Nighan4t4a Bra4hman4a of the <lb/>name of <i>Giri,</i> when he fled after an unsuccessful encounter <lb/>with the Damila, the king making a vow to build a mona- <lb/>stery if he should be victorious; he called it Abhayagiri <lb/>from the name of the Bra4hman4a (<i>Giri</i>) and the surname <lb/><i>Abhaya</i> he had assumed himself. (Comp. <i>Turnour&acute;</i>s <i>Maha4v.</i> <lb/>p. 206 and <i>Lassen&acute;</i>s <i>Ind. Alt.</i> II. p. 433.) The monastery is <lb/>famed for the sect which inhabited it (see <b>aBayagirivAsin</b>) <lb/>and a tope erected in it. (Comp. <i>Wilson&acute;</i>s <i>Ariana Antiqua</i> <lb/>p. 39 and <i>Lassen&acute;</i>s <i>Ind. Alt.</i> II. p. 1008.) E. <b>aBaya-giri</b> <lb/>and <b>vihAra</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBavanmatayoga", ". Karmadh. m. (<b>-gaH</b>) (In Rhetoric.) One of <lb/>the twenty one defects to be avoided in the composition of <lb/>a sentence (see <b>doza</b> and <b>vAkyadoza</b>); viz. not conveying ac- <lb/>curately by a sentence the intended sense, ^a. by connecting <lb/>syntactically words which have no logical relation to each <lb/>other, or ^b. by disconnecting syntactically words which are <lb/>logically connected, or ^c. by erring in the mode of con- <lb/>nexion; e. g. ^a. in the sentence <b>yezAM tAstridaSeBadAnasaritaH <lb/>pItAH pratApozmaBirlIlApAnaBuvaSca candanatarucCAyAsu yEH ka- <lb/>lpitAH . yezAM huMkftayaH kftAmarapatikzoBAH kzapAcAriRAM kiM <lb/>tEstvatparitozakAri vihitaM kiMcitpravAdocitam</b> there is no <lb/>logical relation between the words in the relative and those <lb/>in the correlative sentence; or in the sentence <b>anena cCi- <lb/>ndatA mAtuH kaRWaM paraSunA tava . badDasparSaH kfpARo&acute;yaM la- <lb/>jjate mama BArgava,</b> the word <b>paraSu,</b> although intended to ex- <lb/>press the reason, has no logical connexion with the blame [Page235-a+ 56] <lb/>uttered against Paras4ura4ma; (thus the old critics: the mo- <lb/>dern critics however find no fault with this sentence); or <lb/>^b. in the verse <b>yA jayaSrIrmanojasya yayA jagadalaMkftam . yAme- <lb/>RAkzIM vinA prARA viPalA me kuto&acute;dya sA,</b> the word <b>eRA- <lb/>kzIm</b> ought to stand in the correlative sentence so as to <lb/>become connected with the <i>three</i> preceding relative sen- <lb/>tences which it is not now; (the <i>Sa4hityad.</i> proposes to mend <lb/>the latter part of this S4loka thus: <b>yAM vinAmI vfTA prARA <lb/>eRAkzI sA kuto&acute;dya me</b>); or ^c. in the verse <b>jyotsnA ca yaH <lb/>payaHpUrastArakAH kEravARi ca . rAjati vyomakAsArarAjahaMsaH <lb/>suDAkaraH,</b> the word <b>kAsAra</b> standing in the same relation <lb/>to <b>vyoma,</b> as <b>payaHpUra</b> to <b>jyotsnA</b> &amp;c., it ought not to be part <lb/>of a compound, as this kind of syntax would affect the <lb/>whole simile; or in the sentence <b>Ikzase yatkawAkzeRa tadA DanvI <lb/>manoBavaH</b> the connexion between the two sentences ought <lb/>not to have been effected by <b>yad--tadA,</b> but by <b>cet-- <lb/>tadA</b>. See also <b>aBavanmatasaMbanDa</b>. <P/>II. Bahuvr. n. (<b>-gam</b>) A sentence in which this defect <lb/>occurs. E. <b>a-Bavat-mata</b> and <b>yoga;</b> the Bahuvr. scil. <b>vAkya;</b> <lb/>(the word does not occur as a Karmadh., but only as a <lb/>Bahuvr., in the <i>Ka4vyapraka4s4a;</i> comp. the following).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBavya", "atpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) ^1 What is not to be, <lb/>predestined not to be. ^2 Not destined to; (in this sense <lb/>with the dative, in the Buddh. <i>Dhammapada:</i> <b>aBabbo pari- <lb/>hARAyA</b>). ^3 Inauspicious, unhappy; e. g. in <i>Pushpadanta&acute;</i>s <lb/><i>(S4iva-) Mahimastotra:</i> <b>aBavyAnAmasminvaradaramaRIyAmaramaRIM <lb/>vihantuM vyAkroSIM vidaData ihEke jaqaDiyaH</b>. ^4 Fraudulent, <lb/>deceitful; e. g. in the <i>Vanaparvan</i> of the <i>Maha4bh.:</i> <b>etasmi- <lb/>nnantare rakzo rAvaRaH pratyadfSyata . aBavyo BavyarUpeRa BasmacCanna <lb/>ivAnalaH</b> (Ra4van4a became visible, deceitful on account of <lb/>his future appearance, like fire which is deceitful when covered <lb/>with ashes; <i>‘ignes suppositi cineri doloso’</i>). E. <b>a</b> neg. and <b>Bavya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBastrakA", "r <b>aBastrikA</b> f. (<b>-kA</b>) I. Bad little bellows. E. <b>a</b> <lb/>deter. <b>-BastrA,</b> taddh. aff. <b>kan,</b> or a Tatpur. <b>a</b> deter. and <b>Ba- <lb/>strakA</b> or <b>BastrikA</b>. (The word may in this sense also have the <lb/>form <b>aBastrAkA,</b> according to <i>Pa4n4.</i> VII. 3. 49., but this form <lb/>is not expressedly stated by the commentators.) <P/>II. A little woman without bellows (? or something little <lb/>(fem.) without bellows). [The word is commented upon by <lb/><i>Patanjali, Kaiyyat4a</i> &amp;c. to <i>Pa4n4.</i> VII. 3. 47., but only with the <lb/>intent of illustrating the double form of the <i>Bahuvr. deriv.,</i> <lb/>for the <i>Tatpur.</i> or the <i>Tatpur. deriv.,</i> as resulting from VII. <lb/>3. 48., did not require a special notice in the former Su4tra; <lb/><i>Patanj.:</i> <b>upasarjanArTo&acute;yamAramBaH . aBastrikA . aBastrakA;</b> <lb/><i>Kaiyy.:</i> <b>nAsti BastrA asyA iti bahuvrIhAvupasarjanahrasvatve kfte <lb/>yazwAbutpadyate sa BAzitapuMskAdaBastraSabdAtpara ityuttarasUtreRa pA- [Page235-b+ 56] <lb/>kzikapratizeDAprasaNgAdBastrAgrahaRam;</b> <i>Ka4s4ika4:</i> <b>avidyamAnA BastrA <lb/>asyA aBastrA . alpA aBastrA aBastrikA . aBastrakA</b> (&amp;c. <lb/>similarly to Kaiyyat4a).] E. <b>aBastrA</b> (the fem. of <b>aBastra</b>), <lb/>taddh. aff. <b>kan</b> and fem. aff. <b>wAp</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBAva", ". Tatpur. m. (<b>-vaH</b>) ^1 The not being, the not existing, ab- <lb/>sence; e. g. a <i>Va4rtt.</i> to <i>Pa4n4.</i> (<b>yasya ca BAvena BAvalakzaRam</b>): <lb/><b>BAvalakzaRe saptamIviDAne&acute;BAvalakzaRa upasaMKyAnam;</b> or in the <lb/><i>Mi4m. Su4tras:</i> <b>aBAvadarSanAcca,</b> or <b>aBAvAccetarasya syAt;</b> comp. <lb/>also the definition of <b>na</b> s. v. <b>aprASastya;</b> but mostly and <lb/>frequently used in this sense as the latter part of a com- <lb/>pound, esp. in scientific writings; e. g. in the <i>Mi4m. Su4tras:</i> <lb/><b>arTABAvAnnEvaM syAt,</b> or <b>karmABAvAnneti parArTatvAt</b> &amp;c.; in <lb/>the <i>Veda4nta S.:</i> <b>tadaBAvo nAqIzu tacCruterAtmani ca,</b> or <b>kA- <lb/>myAstu yaTAkAmaM samuccIyeranna vA pUrvahetvaBAvAt</b> &amp;c.; in the <lb/><i>Sa4nkhya S.:</i> <b>mUle mUlABAvAdamUlaM mUlam,</b> or <b>na pOruzeyatvaM <lb/>tatkartuH puruzasyABAvAt</b> &amp;c.; in the <i>Yoga S.:</i> <b>hetuPalASrayA- <lb/>lambanEH saMgfhItatvAdezAmaBAve tadaBAvaH,</b> or <b>tataH pratyakcetanA- <lb/>Digamo&acute;pyantarAyABAvaSca</b> &amp;c.; in the <i>Nya4ya S.:</i> <b>vartamAnA- <lb/>BAve sarvAgrahaRaM pratyakzAnupapatteH,</b> or <b>prAgutpatteH kAraRABAvA- <lb/>danutpattisamaH</b> &amp;c.; in the <i>Vais4eshika S.:</i> <b>kAraRABAvAtkAryA- <lb/>BAvaH,</b> or <b>kAryABAvAtkAraRABAvaH;</b> or <i>Pa4n4ini:</i> <b>avyayaM vi- <lb/>BaktisamIpasamfdDivyfdDyarTABAvaººvacanezu</b>. ^2 Absence, want, <lb/>failure; e. g. <i>Ka4tya4y. S4rauta S.:</i> <b>aBAve</b> (scil. <b>yUpasya</b>) <b>Kadi- <lb/>ravilvarOhitakAn</b> (scil. <b>yUpAnkuryAt</b>); or <i>Vya4sa:</i> <b>BrAtFRAM <lb/>jIvatoH pitroH sahavAso viDIyate . tadaBAve viBaktAnAM Darma- <lb/>stezAM vivarDate;</b> or <i>Vr4ihaspati:</i> <b>pitroraBAve putrARAM viBAgaH <lb/>saMpradarSitaH</b> (see meaning 4.); or <i>Bhu4ripr. (= Trik.</i>): (scil. <lb/><b>aNganAnAm</b>) <b>aBAvAdaNganAtyAgasturagabrahmacaryakam</b>. ^3 Non- <lb/>existence, non-entity; in this sense mostly occurring in the <lb/>philosophical Su4tras; e. g. in the <i>Veda4nta S.:</i> <b>nABAva upa- <lb/>labDeH;</b> or in the <i>Sa4nkhya S.:</i> <b>anAdAvadya yAvadaBAvAdBavi- <lb/>zyadapyevam;</b> or in the <i>Yoya S.:</i> <b>aBAvapratyayAlambanA vfttirnidrA;</b> <lb/>or in the <i>Nya4ya S.:</i> <b>aBAvAdBAvotpattirnAnupamfdya prAdurBAvAt,</b> <lb/>or <b>sarvamaBAvo BAvezvitaretarABAvasidDeH</b>. The category ‘non- <lb/>existence or non-entity’ is originally not to either of the <lb/>six philosophical systems a <b>pramARa</b> (q. v.) or instrument of <lb/>forming a right notion; it has been adopted, however, as <lb/>such by <i>Kuma4rila-Swa4min,</i> the commentator of <i>Jaimini</i> and [Page236-a+ 56] <lb/>his followers, and equally by the Veda4ntists, although no <lb/>mention is made of it, as of a <i>prama4n4a,</i> in the <i>Brahma- <lb/>Su4tras;</i> (<i>Gaud4apa4da</i> is mistaken in mentioning it in his comm. <lb/>on the <i>Sa4nkhyaka4r.</i> v. 4. as one of <i>Jaimini&acute;</i>s <i>prama4n4a</i>); the <lb/><i>Sa4nkhya</i> systems consider it as comprised under the <i>pra- <lb/>ma4n4a</i> <b>Aptavacana</b> q. v. and the <i>Nya4ya</i> under the <i>prama4n4a</i> <lb/><b>anumAna</b> q. v. In <i>Kan4a4da&acute;</i>s or the <i>Vais4eshi4ka</i> system it is <lb/>the seventh or last <b>padArTa</b> or category, and distinguished as <lb/><b>saMsargABAva</b> and <b>anyonyABAva,</b> the former again as <b>prAgaBAva, <lb/>DvaMsa</b> and <b>atyantABAva;</b> for the definition of these terms see <lb/>s. vv.; (hence the word occurs also in the plural, e. g. in <lb/>the <i>Bha4shaparichchheda:</i> <b>viSezaRatayA tadvadaBAvAnAM graho <lb/>&acute;Bavat</b>); <i>Gaud4apa4da</i> divides <b>aBAva</b> in <b>prAgaBAva, itaretarA- <lb/>BAva, atyantABAva</b> and <b>sarvABAva</b> qq. vv. ^4 Destruction, death; <lb/>e. g. in the <i>Veda4nta S.:</i> <b>aBAvaM bAdarirAha hyevam</b> (<i>Anu4- <lb/>panar.:</i> <b>muktasya dehAdyaBAvaM bAdarirAha</b> &amp;c.; <i>S4ankara:</i> <b>… <lb/>tasmAdaBAvaH SarIrendriyARAM mokze</b>); or <i>Bhat4t4ik.:</i> <b>aBAve <lb/>BavatAM yo&acute;smiYjIvettasyAstvajIvaniH</b> (<i>Jayam.</i> and <i>Bharatas.:</i> <lb/><b>aBAve vinASe</b>). The instances from <i>Vya4sa</i> and <i>Vr4ihasp.</i> <lb/>under 2. and similar ones might be referred apparently to <lb/>the meaning ‘death’, but it seems more correct to render <lb/>them ‘if the parents are no more’ or ‘in the absence of <lb/>the parents’ &amp;c. instead of ‘on the death of the parents’ &amp;c. <lb/>E. <b>a</b> neg. and <b>BAva</b>. <P/>II. Bahuvr. f. (<b>-vA</b>) A shade, a shadow (? according <lb/>to the <i>Nighanta-Praka4s4a</i>). E. <b>a</b> priv. and <b>BAva</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBi", "nd. (see <b>nipAta, upasarga, gati, karmapravacanIya</b>) A particle <lb/>implying the notion of proximity, hence of conjunction, <lb/>relation, superiority, excess, in their literal and metapho- <lb/>rical acceptations (and thus becoming in many instances <lb/>synonymous as well with <b>A, anu</b> as with <b>aDi, api, <lb/>ati</b>); it is used either as a prefix to verbs, and as such, <lb/>in the Vedas and archaic passages of the classical literature, <lb/>also detached from the verb (very much in the same man- <lb/>ner as German prepositions when connected with verbs): <lb/>or as a separable preposition: or, in the Vedas and archaic <lb/>passages of the classical literature, as an adverb. With <lb/>nouns it may form Tatpur., Bahuvr. and Avyayi4bh. com- <lb/>pounds. It appears, too, in the protracted form <b>aBI;</b> e. g. <lb/>(ved.) <b>aBI zu RaH,</b> and comp. <b>aBIka, aBIGAta, aBIzaNga</b> &amp;c. <P/>1. (<i>as a prefix to verbs</i> it means) ^1 Towards, to (im- <lb/>plying proximity); e. g. <b>gam</b> or <b>i</b> or <b>yA,</b> with <b>aBi,</b> ‘to <lb/>go towards, to approach’; <b>kram</b> or <b>DAv,</b> with <b>aBi,</b> ‘to <lb/>attack’; <b>vah</b> with <b>aBi,</b> ‘to carry towards’; <b>vad</b> with <b>aBi,</b> <lb/>‘to salute’; in many instances where the radical itself im- <lb/>plies this notion, it increases merely the power of the verbal <lb/>meaning and becomes often untranslateable in English; e. g. <lb/><b>pIq</b> ‘to squeeze, to vex’ has the same meaning, but in an <lb/>increased degree, with <b>aBi, grah</b> with <b>aBi</b> means, like <lb/><b>grah,</b> ‘to receive’; <b>Barts</b> ‘to reproach, to threaten’ has the <lb/>same sense with <b>aBi; han</b> with <b>aBi</b> means the same as <lb/><b>han</b> &amp;c. ^2 Towards, for, against (implying relation, when <lb/>the same remark applies as before); e. g. <b>laz</b> with <b>aBi,</b> <lb/>‘to desire, to wish for’, <b>rAD</b> with <b>aBi,</b> ‘to be favourable <lb/>towards’, <b>druh</b> with <b>aBi,</b> ‘to have animosity against’; <lb/><b>yuj</b> with <b>aBi</b> (esp. pass.), ‘to bring an action against, <lb/>to accuse’. ^3 On, upon (implying contiguity and answer- <lb/>ing frequently the cognate English be-); e. g. <b>su</b> with <b>aBi,</b> <lb/>‘to pour the juice of the Soma upon’, <b>sic</b> with <b>aBi,</b> <lb/>‘to sprinkle upon, to be-sprinkle, <b>jan</b> with <b>aBi,</b> ‘to be <lb/>be-got’. ^4 On, above, over (implying superiority or master- <lb/>ship); e. g. <b>BU</b> or <b>as</b> (cl. 2.) with <b>aBi,</b> ‘to overpower’; <lb/><b>as</b> (cl. 1. or cl. 4.) with <b>aBi,</b> ‘to study’ (comp. <b>gam, i</b> <lb/>&amp;c. with <b>aDi</b>). <P/>2. (<i>as a separable preposition</i>) with a noun following <lb/>or preceding in the accusative; ^1 Towards, to, in the di- <lb/>rection of; e. g. <i>Va4jas.:</i> <b>suprajAH prajAH prajanayanparIhyaBi rA- <lb/>yaspozeRa yajamAnam;</b> or <i>Manu:</i> <b>taM cedaByudiyAtsUryaH</b> &amp;c.; (comp. <lb/>s. v. <b>aBinirmukta</b>); or <i>comm. on Pa4n4.:</i> <b>vfkzamaBi vidyotate vidyut</b>. <lb/>^2 Towards, with regard to (implying relation); e. g. <i>R4igv.</i> or <i>Va4- <lb/>jas.:</i> <b>tripAdUrDva udEtpuruzaH pAdo&acute;syehABavatpunaH . tato vi- <lb/>zvaNvyakrAmatsASanAnaSane aBi;</b> or <i>Siddh. K.:</i> <b>Bakto harimaBi</b>. <lb/>^3 For the sake of, on behalf of, on account of; e. g. <i>Sa4mav.:</i> <lb/><b>yatra na pUrve pitaraH padajYA svarvido aBi gA adrimizRan;</b> or <lb/><i>Bhat4t4ik.:</i> <b>aBi dyotizyate rAmo BavantamacirAdiha</b>. ^4 In, on; <lb/>e. g. <i>R4igv.:</i> <b>saDrIcInena manasA tamindra ojizWena hanmanAhannaBi <lb/>dyUn</b> ‘…on certain days’; or <b>yatte gAtrAdagninA pacyamAnA- <lb/>daBi SUlaM</b> (on the spit) <b>nihatasyAvaDAvati</b> &amp;c. ^5 Over (im- <lb/>plying dominion, mastership); e. g. <i>R4igv.:</i> <b>sa tu SruDi SrutyA <lb/>yo duvoyurdyOrna BUmABi rAyo aryaH</b>. ^6 By (implying distri- <lb/>bution), severally; e. g. <i>comm. on Pa4n4.:</i> <b>vfkzaM vfkzamaBi siYcati</b> <lb/>or <b>devaM devamaBi siYcati</b>. [Page237-a+ 56] <P/>3. (<i>as adverb</i>) ^1 Before, in front of, towards; e. g. <lb/><i>R4igv.:</i> or <i>Atharv.:</i> <b>gA na vrARA avanIramucadaBi Sravo dAvane <lb/>sacetAH</b> (scil. <b>indraH</b>), where <i>Sa4yan4a</i> explains <b>aBi</b> with the <lb/>ellipsis <b>dadAti (aByABimuKyena dadAtIti SezaH)</b>. ^2 All round, <lb/>everywhere, entirely (comp. <b>aBitas</b>); e. g. <i>R4igv:</i> <b>aBi <lb/>tvA deva savitarISAnaM vAryARAm . sadAvanBAgamImahe</b> (where <lb/><b>tvA</b> is not to be connected with <b>aBi,</b> but with <b>Imahe;</b> <i>Sa4- <lb/>yan4a:</i> <b>tvAM prati BAgaM BajanIyaM DanamaBi sarvata Imahe</b>); or <i>Sa4- <lb/>mav.</i> or <i>Va4jas.:</i> <b>aBi tyaM devaM savitAramoRyoH kavikratumarcAmi <lb/>satyasavaM ratnaDAmaBi priyaM matim;</b> or <i>S4a4ntip.</i> of the <i>Maha4bh.:</i> <lb/><b>DanAdDarmaH praBavati SElAdaBi nadI yaTA</b>. <P/>4. (<i>in composition with nouns</i>) ^a. Tatpur. ^1 if it is <b>upapada,</b> <lb/>it retains the meaning which it has as prefix to the radical; <lb/>e. g. in <b>aBikrama, aBiGAta, aBizeka</b> &amp;c.; ^2 if it is not <b>u- <lb/>papada,</b> it implies superiority or excess: excellently, very, <lb/>very much; e. g. <b>aBiDarma, aBinIta, aByaDika</b>. <P/>^b. Bahuvr. ^1 Towards, in the direction of; e. g. <b>aBi- <lb/>manas, aBimuKa, aBidyu,</b> ^2 Excellently, very, very much; <lb/>e. g. <b>aBirUpa, aByaNka, aBikratu</b>. <P/>^c. Avyayi4bh. Towards, in the direction of; e. g. <b>aBya- <lb/>gni, aBidakziRam, aBivAtam</b>. E. doubtful; the native E. <lb/><b>a</b> neg. and <b>Bi</b> (<b>BA,</b> un4. aff. <b>ki</b>) is not very plausible. <lb/>See <b>Bi</b> and the Preface.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiGAta", "atpur. 1. m. (<b>-taH</b>) ^1 Striking, beating, wounding; e. g. <lb/><i>Kan4a4da S.:</i> <b>aBiGAtAnmusalasaMyogAdDaste karma;</b> or <i>Sus4ruta:</i> <b>vi- <lb/>GAtAdaBiGAtAdvA hInasattvasya</b> &amp;c.; or <i>Bhat4t4ik.:</i> <b>dvizkurvatAM ca- <lb/>tuzkurvannaBiGAtaM nagErdvizAm . vahizkarizyansaMgrAmAdripUYjva- <lb/>lanapiNgalaH</b>. ^2 Pain, infliction; e. g. in a comm. of the <lb/><i>Yoga S.</i> (on the word <b>dOrmanasya</b>): <b>dOrmanasyamicCABiGAtA- <lb/>ccetasaH kzoBaH;</b> or <i>Lalitav.:</i> <b>manaHsaMvaro DarmalokamuKamaBiGA- <lb/>tavyApAdamiTyAdfzwiprahARAya saMvartate</b>. ^3 Warding off, removal; <lb/>e. g. in <i>Gaud4apa4da&acute;</i>s comm. on the <i>Sa4nkhyaka4r.:</i> <b>ADiBO- <lb/>tikasya</b> (scil. <b>duHKasya</b>) <b>rakzAdinABiGAto dfzwaH</b>. ^4 (In the <lb/><i>Va4jas. Pra4tisa4khya.</i>) The vehemence or physical excite- <lb/>ment which accompanies the recital of mantras at the <lb/>evening oblation (<b>tftIyasavana</b>), when the voice is loudest, <lb/>it being low at the morning oblation (<b>prAtaHsavana</b>) and louder <lb/>in the noon-oblation (<b>mADyandinasavana</b>). Compare besides <lb/>the terms <b>AyAma, mArdava, viSramBa, Akzepa</b>. <P/>2. n. (<b>-tam</b>) A harsh pronunciation (e. g. when putting <lb/>a question), produced by the neglect of Sandhi rules, more <lb/>esp. by combining a preceding soft <i>aspirate</i> sound (<b>Ga, Ja, <lb/>Qa, Da, Ba</b>) with a following unaspirate sound (either <b>ka, ca, <lb/>wa, ta, pa</b> or <b>ga, ja, qa, da, Ba</b>), or a hard aspirate sound <lb/>(<b>Ka, Ca, Wa, Ta, Pa</b>) with a following hard unaspirate sound <lb/>(<b>ka, ca, wa, ta, pa</b>), or a soft unaspirate sound (<b>ga, ja, qa, <lb/>da, ba</b>) with a following hard aspirate sound (<b>Ka, Ca, Wa, <lb/>Ta, Pa</b>). (<i>Keralagrantha,</i> as quoted by <i>Ra4dha4k.</i>) Also <b>aBI- <lb/>GAta</b>. E. <b>han</b> with <b>aBi,</b> kr4it aff. <b>GaY</b> and <b>n</b> changed to <b>t</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBicakzaRa", "atpur. I. n. (<b>-Ram</b>) (ved.) (Probably.) A magic <lb/>power, a magic remedy; (comp. <b>saj</b> with <b>aBi, aBizakta, <lb/>aBizaNga, Bizakti, Bizaj</b>); <i>Atharvav.:</i> <b>yO te balAsa tizWataH <lb/>kakze muzkAvapaSritO . vedAhaM tasya BezajaM SIpudruraBicakzaRam</b>. <lb/>E. <b>cakz</b> with <b>aBi,</b> kr4it aff. <b>lyuw</b>. <P/>II. m. f. n. (<b>-RaH-RA-Ram</b>) (ved.) (Probably.) Indicating, <lb/>pointing out, making clear; <i>Atharvav.:</i> <b>yAvatIrdiSaH pradiSo <lb/>vizUcIryAvatIrASA aBicakzaRA divaH</b> &amp;c. E. <b>cakz</b> with <lb/><b>aBi,</b> kr4it aff. <b>yuc</b>. (This would be the E. according to <lb/><i>Pa4n4.</i> III. 2. 149., when the word must form a fem. in <b>A,</b> <lb/>and be uda4tta on the last syllable; but if the present ed. <lb/>of the <i>Atharv.</i> is correct, there is an irregularity in the ac- <lb/>centuation, for the word is uda4tta on the third syllable, <lb/>i. e. it is accentuated like the neuter, formed with <b>lyuw,</b> <lb/>although the fem. is not in <b>I;</b> but perhaps the aff. is <b>lyu</b>.)")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBicAra", "atpur. m. (<b>-raH</b>) Incantation, employment of charms <lb/>or spells for a malevolent purpose.--The <i>Shad4wins4a-Bra4- <lb/>hman4a</i> names as such purposes: killing an enemy and de- <lb/>priving him of his cattle or property; it gives an account <lb/>of four sacrifices which are performed for the attainment <lb/>of these objects, (see <b>Syena, trivfdagnizwoma, saMdaMSa</b> and <b>vajra</b>) <lb/>and describes the manner in which the mantras are to be <lb/>recited at these sacrifices; (see <b>vizwuti</b>).--The <i>Tantrasa4ra</i> <lb/>(as quoted by <i>Ra4dha4ka4ntad.</i>) names six purposes of incan- <lb/>tation, viz. causing death (<b>mAraRa</b>), mental aberration (<b>mo- <lb/>hana</b>), stoppage of the bodily functions (<b>stamBana</b>), hatred (<b>vi- <lb/>dvezaRa</b>), ruin (<b>uccAwana</b>) and submission (<b>vaSIkaraRa</b>). [Comp. <lb/>e. g. also the following passage from the <i>Skanda-Pura4n4a:</i> <lb/><b>kuSErvA dUrvayA devi Asane SuBrakambale . upaviSya tato devi <lb/>japedekAgramAnasaH</b> (scil. <b>gurugItAm</b>) <b>. SuklAsane vE SAntyarTe <lb/>&acute;vaSye raktAsanaM priye . aBicAre kfzRavarRaM pItavarRaM DanAgame . <lb/>uttare SAntijApyasyAvaSye pUrvamuKoditam . dakziRe mAraRaM <lb/>proktaM stamBane paScime muKam . mohanaM sarvaBUtAnAM banDamokzakaraM <lb/>param . devaBUpapriyakaraM rAjAnaM vaSamAnayet</b> &amp;c.]--<i>Sus4ruta</i> <lb/>speaks of a variety of fever caused by incantation (see <b>a- <lb/>BicArajvara</b> and comp. <b>aBizaNgajvara</b>), the symptoms of <lb/>which are, according to the <i>Nighan4t4a Praka4s4a,</i> thirst, <lb/>mental aberration, abscesses, delirium, fainting, anguish, <lb/>excessive heat &amp;c.--<i>Manu</i> (likewise Vishn4u &amp;c.) when <lb/>speaking of incantations (9. 290.) makes a distinction between <lb/><b>aBicAra, mUlakarman</b> and various <b>kftyA;</b> the former com- <lb/>prises, according to <i>Medha4tithi</i> and <i>Kullu4ka</i> as well incan- <lb/>tations founded on vaidik writings (<b>vEdika</b> or <b>SAstrIya,</b> <lb/>such as the S4yena &amp;c.), as those founded on vulgar super- <lb/>stition (<b>lOkika,</b> such as taking the dust of the feet, digging <lb/>in needles--<b>sUcIniKanana</b> in the E. I. H. Mss. of <i>Medh.</i> being <lb/>apparently a better reading than <b>mUlaniKanana</b> in the present edd. <lb/>of <i>Kull.</i>--&amp;c.) for the purpose of <i>causing death;</i> <b>mUlakarman</b> is, <lb/>according to both comm., <i>subduing</i> a person by means of <lb/>mantras, drugs &amp;c. (<i>Kull.:</i> <b>mantrOzaDAdinA;</b> <i>Medh.:</i> <b>mantrA- <lb/>dikriyayA</b>); the <b>kftyA</b> are, according to <i>Kullu4ka,</i> incantations <lb/>for the sake of <i>causing ruin, making sick</i> &amp;c., according to <lb/><i>Medh.,</i> for the sake of <i>causing ruin, animosity between friends <lb/>or relatives, working wonders</i> &amp;c. (<b>uccAwanasuhfdbanDukalahavici- <lb/>trIkaraRAdihetavaH</b>).--<i>Manu</i> fines a person who employs <lb/>charms two hundred Pan4as (9. 290.), classes in another pas- <lb/>sage <b>aBicAra</b> and <b>mUlakarman</b> amongst the Upapa4taka (11. 63.) <lb/>and makes the expiation of an <b>aBicAra</b> depend on the per- <lb/>formance, thrice repeated, of the penance called Kr4ichchhra <lb/>(11. 197.). But as these clauses would jar apparently with <lb/>the vaidik texts which impliedly sanction the employment <lb/>of charms by regulating the sacrifices S4yena &amp;c. performed <lb/>for incantatory purposes, <i>Kullu4ka</i> qualifies the definition of <lb/>Manu 11. 63. by commenting that <b>aBicAra</b> is an <b>upapAtaka,</b> if <lb/>it causes the death of an <i>innocent</i> or <i>unoffending</i> person (<b>SyenA- <lb/>diyajYenAnaparADasya mAraRam</b>), while <i>Medha4tithi</i> seems merely [Page240-b+ 56] <lb/>to lay stress on the fact of <i>death</i> itself (although the death <lb/>be that of an enemy) and perhaps too on the condition of <lb/>death being caused by a <i>vaidik</i> kind of incantation (<i>Medh.</i> <lb/>to 11. 63.: <b>aBicAro vEdikena SApAdinA mantraprayogeRa Sye- <lb/>nAdiyAgena vA SatrumAraRam,</b> or to 11. 197.: <b>vEdikena japaho- <lb/>mAdinA SatrormAraRamaBicAraH</b>); for the same reason, pro- <lb/>bably, both comm. agree in giving to the penalty clause <lb/>(9. 290) the additional sense: ‘if the incantation does <i>not <lb/>cause death</i>’, and qualify, in the clause 11. 197., the incan- <lb/>tation as one ‘directed against a person who ought not to have <lb/>been brought under the spell (i. e. an innocent or unoffending <lb/>person)’; some however, as results from <i>Medh.&acute;</i>s discussion <lb/>on the latter verse, give it a different bearing, for they supply <lb/>the preceding word <b>yAjana</b> at <b>aBicAra</b> and subject thus to the <lb/>penance Kr4ichchhra, not the <b>yajamAna</b> or the person who <lb/>institutes an incantatory sacrifice, but the <b>ftvij</b> or the <lb/>priest who performs for him such a sacrifice. But in spite <lb/>of these efforts of the commentators to establish a harmony <lb/>between Manu and the Veda, it will seem that another <lb/>possibility alluded to by <i>Medha4tithi</i> is more plausible, viz. <lb/>that Manu did not attach any scriptural authority to such <lb/>voluntary rites, as the incantatory sacrifices, and, there- <lb/>fore, did not consider himself at variance with the Veda, <lb/>when he interdicted incantations in an unqualified manner; <lb/>(<i>Medha4tithi:</i> <b>nanu ca kAmyAnyapi nizidDAni . kAmAtmatA na praSa- <lb/>steti . yattasya vizayaH . sa tatrEva vyAKyAtaH</b>). E. <b>car</b> with <lb/><b>aBi,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBijit", ". Tatpur. 1. m. f. n. (<b>-t-t-t</b>) Everywhere vic- <lb/>torious, a vaidik epithet, or, as a neuter, a name of food; <lb/><i>Va4jas.:</i> <b>aBijitA tejasA tejo jinva</b> (<i>Mahi4dh.:</i> <b>aBi sarvato <lb/>jIyate yenetyaBijitsarvajayaheturannaM tena</b>). <P/>2. m. (<b>-t</b>) ^1 The proper name of a Ya4dava prince, ac- <lb/>cording to the <i>Vishn4u P.</i> the father, acc. to the <i>Harivans4a,</i> <lb/>the son, of Punarvasu. ^2 The name of a sacrifice, forming <lb/>part of the <b>gavAmayana</b> q. v.; comp. also <b>ekAha;</b> e. g. <b>aTEtasyA- <lb/>zwarAtrasya viSvajidaBijitAvekAhAvaBita uBayato jyotirmaDye <lb/>zaqahaH paSukAmo hyetena yajeta</b>. ^3 (scil. <b>yoga</b>) The Yoga-or lead- <lb/>ing star of the asterism <b>aBijit</b> (3. 1), the same as <i>a</i> Lyrae <lb/>(<i>Ka4lasankalita</i> p. 353); its place is 60º or 62º N., the longi- <lb/>tude of its circle of declination, according to different authori- <lb/>ties, is 265º, 266º 40’, or 268º (<i>Colebr. Ess.</i> II. p. 341). <P/>3. n. (<b>-t</b>) ^1 (scil. <b>nakzatra</b>) The name of the twenty- <lb/>second Nakshatra or asterism, consisting of three stars <lb/>figured as a triangle; it does not occupy an equal portion <lb/>of the ecliptic with the other twenty-six Nakshatras, but <lb/>is carved out of the contiguous divisions (comp. <i>Col. Ess.</i> <lb/>II. p. 341); viz. it is inserted sometimes between the twenty- <lb/>first (<i>Pu4rva4sha4d4ha4</i>) and twenty-third asterism (<i>S4ravan4a4</i>), <lb/>in which case it takes 3º20&acute; from the former and 1º 40’ <lb/>from the latter, thus consisting of 5º; it is chiefly used for <lb/>astrological purposes (<i>Ka4lasankalita</i> p. 353 &amp;c.); to be born <lb/>under it is auspicious (<i>Kosht4i4pradi4pa,</i> as quoted by <i>Ra4dha4k.:</i> <lb/><b>atisulalitakAntiH saMmataH sajjanAnAM nanu Bavati vinItaScA- <lb/>rukIrtiH suveSaH . dvijavarasuraBakto vyaktavANmAnavaH (ºNmAnasaH ?) <lb/>syAdaBijiti yadi sUtirBUpatiH svavaMSe</b>); it is sacred to Vidhi <lb/>or (the masc.) Brahman. ^2 The eighth Muhu4rta, the period <lb/>comprising 24 minutes before and 24 after midday; see <lb/><b>kutapa;</b> e. g. <i>Matsya Pur.</i> (as quoted by <i>Ra4dha4k.</i>): <b>aparAhle <lb/>tu saMprApte aBijidrOhiRodaye . yadatra dIyate jantostadakzayamu- <lb/>dAhftam;</b> comp. also <b>aBijita</b>. E. <b>aBi</b> and <b>jit</b>. <P/>II. m. f. n. (<b>-t-t-t</b>) Born under the constellation of the <lb/>asterism Abhijit. E. <b>aBijit</b> with luk of the taddh. aff. <b>aR</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBijYa", "atpur. 1. m. f. n. (<b>-jYaH-jYA-jYam</b>) Knowing, under- <lb/>standing, conversant with, skilled in; e. g. <i>Sa4nkhyat. Kaum.:</i> <lb/><b>izwApUrtena dAkziRaH puruzatatvAnaBijYo hIzwApUrtakArI kAmopa- <lb/>hatamanA vaDyate;</b> or <i>Bhat4t4ik.:</i> <b>indrajidvikramABijYo manvAno <lb/>vAnaraM jitam…agAt</b> &amp;c.; when not compounded with <lb/>a preceding noun, the object of knowledge stands in the <lb/>genit. or locat.; thus the comm. of the <i>Bhat4t4ik.</i> explain <lb/><b>viyogaduHKAnuBAvAnaBijYEH, viyogaduHKasya yo&acute;nuBavaH . <lb/>anuBavanam . tasyAnaBijYEH</b> or <b>tatrAnaBijYEH</b>. E. <b>jYA</b> with <b>aBi,</b> <lb/>kr4it aff. <b>ka</b>. <P/>2. f. (<b>-jYA</b>) ^1 Remembrance, recollection (<i>Ka4s4ika4:</i> = <lb/><b>smftiH</b>); e. g. <i>Bhat4t4ik.:</i> <b>nABijYA te mahArAja jezyAvaH Sakra- <lb/>pAlitam…nABijYA te sayakzendraM BakzyAvo yadyamaM balAt;</b> <lb/>or <i>Lalitav.:</i> <b>DyAnapAramitADarmAlokamuKaM sarvajYAnABijYotpA- <lb/>dAya vikziptacittasattvaparipAcanatAyE saMvartate</b>. ^2 (In Buddhistic <lb/>doctrine.) Supernatural knowledge, a supernatural faculty <lb/>attached to the Arhatship; there are five, or according to <lb/>some six, such faculties viz. 1. the faculty of divine sight, <lb/>i. e. the faculty of seeing, without obstacle, all beings and <lb/>bodies, of whatever kind, in the totality of the worlds; <lb/>2. that of divine hearing, i. e. the faculty of understanding <lb/>all words of joy or grief uttered by the beings, and all <lb/>sounds of whatever kind uttered in all the worlds (or ‘the <lb/>power to hear all sounds whether distant or near, whether <lb/>made by devas or men’: <i>Spence Hardy&acute;</i>s <i>Eastern Monachism</i>); <lb/>3. that of knowing the thoughts of other beings; 4. that <lb/>of knowing former existences or what births have been <lb/>got in former ages; 5. magic power or the power to <lb/>assume any shape, to pass without obstacle over seas and <lb/>mountains, and to disappear from one world for the sake <lb/>of reappearing in another; to these some add: 6. <i>a4s4ra- <lb/>vakshaya,</i> (which according to <i>Burnouf</i> probably means) <lb/>the power of destroying defects or vices. (See <i>Burnouf&acute;</i>s <lb/><i>Lotus de la bonne loi</i> p. 820 seqq.; there is a difference be- <lb/>tween this enumeration and that of <i>Hardy</i> in his <i>Eastern <lb/>Monachism</i> (p. 284): he has but five <i>abhijna4s,</i> identifies the <lb/>magic power and the <i>a4s4ravakshaya</i> without defining how- <lb/>ever either term, omits the first (the faculty of divine <lb/>sight) and has an <i>abhijna4</i> not named by <i>Burnouf:</i> the <lb/>power of knowing what births will be received in fu- <lb/>ture ages). Compare <b>zaqaBijYa</b>. E. <b>jYA</b> with <b>aBi,</b> kr4it <lb/>aff. <b>aN;</b> (but meaning 2. is probably better analyzed <lb/><b>aBi</b> and <b>jYA</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBitas", "nd. (used absolutely or with a noun in the accusa- <lb/>tive) ^1 Before, in the presence of, towards; e. g. <i>Kira4ta4rj.:</i> <lb/><b>vyaktoditasmitamayUKaviBAsitozWastizWanmuneraBimuKaM sa vikIrRa- <lb/>DAmnaH . tanvantamidDamaBito gurumaMSujAlaM lakzmImuvAha sakalasya <lb/>SaSANkamUrteH</b> (<i>Mallin.:</i> <b>aBito&acute;BimuKaM tizWata iti SezaH</b>). <lb/>^2 Near; e. g. <i>Sa4vitri4:</i> <b>aBitaScAgataM premRA pratyAKyAtuM na mArha- <lb/>si</b>. ^3 On both sides; e. g. <i>Bhat4t4ik.:</i> <b>nirAkarizRavo BAnuM <lb/>divaM vartizRavo&acute;BitaH . alaMkarizRavo BAntastaqitvantaScari- <lb/>zRavaH</b> (<i>Jayam.:</i> <b>divamaBito vartizRavaH…pUrvapaScimayorvarta- <lb/>nahetutvAt</b>); or <b>parijanamaBito vilokya dAhaM daSavadanaH pra- <lb/>dideSa vAnarasya</b> (<i>Jayam.:</i> = <b>uBayapArSvasTitAn</b>); comp. also <lb/>the quotation s. v. <b>aBijit</b> I. 2. 2. where <i>Ma4dhava</i> explains <lb/><b>viSvajidaBijitAvekAhAvaBitaH</b> thus: <b>AdO viSvajit . ante <lb/>&acute;BijidityarTaH;</b> i. e. in the beginning--at the end; comp. <lb/>also <b>aBitoBAva</b>. ^4 On all sides, every-where; e. g. <i>R4igv.:</i> <lb/><b>samatra gAvo&acute;Bito&acute;navanteheha</b> (<i>Sa4yan4a:</i> <b>aBitaH = sarvataH</b>); <lb/>or <i>Va4jas.:</i> <b>apAM pfzWamasi yoniragneH samudramaBitaH pinvamAnam</b> <lb/>(<i>Mahi4dh.:</i> <b>samudramaBitaH . udakasya paritaH</b>). ^5 Completely, <lb/>throughout; e. g. <i>Swa4min</i> on the <i>Amarak.:</i> <b>ApnotyaBito rajaH;</b> <lb/>or <i>Bharata</i> on the same: <b>aBito vanadAhaH</b>. ^6 Quick; e. g. <i>Bha- <lb/>rata</i> on the <i>Amarak.:</i> <b>gacCABitaH</b>. E. <b>aBi,</b> taddh. aff. <b>tasil</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBidyu", "ahuvr. 1. m. f. n. (<b>-dyuH-dyuH-dyu</b>) (ved.) ^1 Goging tow- <lb/>ards heaven, tending heavenward; e. g. the Maruts (<i>Sa4- <lb/>yan4a:</i> = <b>dyulokamaBigatAH</b> or = <b>aBigatA dyOryEste</b>). ^2 Radiant, <lb/>splendid, shining around; e. g. the Vis4wadevas, the Maruts, <lb/>sacrificers, a horse &amp;c. (<i>Sa4yan4a:</i> = <b>aBigatadIptayaH</b> or = <lb/><b>aBigatA dyOrdIptiryezAm</b> or = <b>aBito dIpyamAnAH</b>). <P/>2. m. (<b>-dyuH</b>) (ved.) A half month; in the <i>R4igv.</i> verse: <lb/><b>pra vo vAjA aBidyavo havizmanto GftAcyA . devAYjigAti <lb/>sumnayuH,</b> where <i>Sa4yan4a</i> explains, according to the gloss of <lb/>the <i>Taittiri4yabr.</i> (<b>pra vo vAjA ityanvAha mAsA vE vAjA arDa- <lb/>mAsA aBidyavaH</b> &amp;c.), <b>aBidyavaH = aBito dyavo divasA <lb/>yezu;</b> and similarly in his comm. on <i>S4atap.</i> I. 4. 1. 8. (E. I. H. <lb/>Mss. 657. 1509): <b>vastoH . dyuH .</b> (<b>BAnuH</b> is omitted) <b>. vAsara- <lb/>mityaharnAmasu pAWAt . dyuSabdo dinavacanaH . dyUnaBi divasA- <lb/>naBi gatA iti vyutptattyA aBidyava ityanenArDamAsA ucyante</b>. <lb/>E. <b>aBi</b> and <b>dyu</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDarma", "atpur. m. (<b>-rmaH</b>) (In Buddhistic doctrine.) The mani- <lb/>fested or revealed truth; (<i>Abhidharmakos4a,</i> as quoted in <lb/><i>Burnouf&acute;</i>s <i>Introd.</i> p. 40: = <b>aBimuKo DarmaH;</b> therefore not to be <lb/>rendered: the ‘supreme law’; <b>Darma</b> has been translated here <lb/>‘truth’, instead of ‘law’, in conformity with the judicious <lb/>remark of <i>Spence Hardy, East. Mon.</i> p. 167); i. e. the Bud- <lb/>dhistic dogmas and metaphysics, as laid down in the <b>a- <lb/>BiDarmapiwaka</b> q. v.--The first redaction of the Abhidharma <lb/>is ascribed to <i>Ka4s4yapa</i> or <i>Maha4-Kas4yapa,</i> the principal <lb/>disciple of <i>S4a4kya Muni;</i> but the redaction of the whole col- <lb/>lection of works on this subject seems to belong to different <lb/>periods the last of which precedes the third Buddhistic <lb/>synod; (see <i>Lassen&acute;</i>s <i>Ind. Alt.</i> vol. II. p. 458). <i>Hodgson</i> re- <lb/>lates of four great <i>Nepalese</i> schools divided on account of <lb/>their views on the Abhidharma: the <i>Swa4bha4vika, Ais4warika, <lb/>Ka4rmika</i> and <i>Ya4tnika</i> (see <i>Burnouf&acute;</i>s <i>Introd.</i> p. 441 and the <lb/>quotation given there); <i>Csoma de Ko7ro7s</i> speaks of four <lb/>other <i>Tibetian</i> schools which are divided and subdivided <lb/>into various sects: 1. the <i>Vaibha4shika4s</i> which comprise four <lb/>sects: <i>a.</i> one founded by <i>Ra4hula,</i> the son of S4a4kya, and <lb/>subdivided at the period of the third synod into seven sects: <lb/>the Mu4la-sarva4sti-va4da4s, Ka4s4yapi4ya4s, Mahi4s4a4saka4s, Dhar- <lb/>magupta4s, Bahus4ruti4ya4s, Ta4mras4a4ti4ya4s and Vibha4dyava4- <lb/>dinas; <i>b.</i> one founded by <i>Ka4s4yapa,</i> a Bra4hman4a, and sub- <lb/>divided into six sects, five of which, bearing the collective <lb/>name of Maha4sanghika4s, were known at the time of the <lb/>third synod: the Pu4rvas4aila4s, Avaras4aila4s, Haimavata4s, <lb/>Lokottarava4dinas and Prajnaptiva4dinas; <i>c.</i> one founded by <lb/><i>Upa4li,</i> a S4u4dra, and having the surname Sammata4s, sub- <lb/>divided into three sects: the Kaurmakullaka4s (?), A4van- <lb/>tika4s and Va4tsi4putri4ya4s; <i>d.</i> one founded by <i>Ka4tya4yana,</i> a <lb/>S4u4dra, and subdivided also into three sects: the Maha4vi- <lb/>ha4rava4sinas, Jyetavani4ya4s and Abhayagiriva4sinas; 2. the <lb/><i>Sautra4ntika4s</i> with two sects; 3. the <i>Yoga4cha4ra4s,</i> founded by <lb/><i>A4ryasangha</i> and divided into nine sects; 4. the <i>Ma4dhyami- <lb/>ka4s</i> owing their origin to <i>Na4ga4rjuna</i> who lived about 400 <lb/>years after the Buddha, divided into two sects the founders <lb/>of which are probably <i>A4ryadeva</i> and <i>Buddhapa4lita.</i> (For <lb/>these sects and the doctrine itself see <i>Burnouf&acute;</i>s <i>Introd.</i> <lb/>p. 437 ff., <i>Lassen&acute;</i>s <i>Ind. Alt.</i> II. p. 456 ff.; also <i>Spence Hardy&acute;</i>s <lb/><i>East. Mon.</i> where a legend, related p. 197, conveys an idea <lb/>of the great merit supposed to be acquired by the study of <lb/>the Abhidharma.) E. <b>aBi</b> and <b>Darma</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDarmapiwaka", "atpur. m. (<b>-kaH</b>) ‘The basket of the revealed <lb/>truth’: the name of one of the three collections which com- <lb/>prise the sacred books of the Buddhists; (for the two others [Page244-a+ 56] <lb/>see <b>sUtrapiwaka</b> and <b>vinayapiwaka</b>); the instructions contained <lb/>in it were addressed by the Buddha to the Devas and <lb/>Brahmas of the celestial worlds (while those in the <i>Su4tra- <lb/>pit4aka</i> were addressed to the laity and those in the <i>Vinayap.</i> <lb/>to the priests); its redaction however is not ascribed to <lb/>Sa4kya Muni, but to his principal disciple <i>Ka4s4yapa,</i> the <lb/>chief of the first Buddhistic synod. It contains seven sections, <lb/>the text with 96, 250 stanzas, the commentaries with 30,000, <lb/>consisting, therefore, in the whole of 126,250 stanzas; its <lb/>best representative is the work called <i>Prajna4pa4ramita4;</i> <lb/>(comp. <i>Spence Hardy&acute;</i>s <i>East. Mon.</i> p. 170 with the quot. <lb/>given there, and those s. v. <b>aBiDarma</b>). E. <b>aBiDarma</b> and <b>piwaka</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDA", ". Tatpur. m. f. (<b>-DAH-DAH</b>) (ved.) Invoked, praised; <lb/><i>Va4jas.:</i> <b>aBiDA asi Buvanamasi</b> (<i>Mahi4dh.:</i> <b>he aSva yastvama- <lb/>BiDA asi . aBiDIyate stUyata ityaBiDAH</b>). E. <b>DA</b> with <lb/><b>aBi,</b> kr4it aff. <b>kvip</b>. <P/>II. Tatpur. f. (<b>-DA</b>) ^1 A name, an appellation; e. g. <b>iti SrI- <lb/>kAlidAsaviracitaM meGadUtABiDaM mahAkAvyaM saMpUrRam;</b> or <i>Ra4ja- <lb/>tar.:</i> <b>kAvyadevyaBiDA SUravaDUH;</b> or <b>kasyAnyasyABiDADvaMsi yaTA <lb/>SaNkaravarmaRaH</b> ‘whose name else has been made to disappear <lb/>(<b>aBiDA-aDvaMsi</b>) like that of S4ankaravarman ?’. ^2 The literal <lb/>or original signification of a word; defined by the rhetorical <lb/>works as the power of a word to express that sense which it <lb/>has by common consent, or conventionally, whether the word <lb/>imply the notion of class (<b>jAti,</b> as cow &amp;c.) or of quality <lb/>(<b>guRa,</b> as white &amp;c.) or of action (<b>kriyA,</b> as cooking &amp;c.), or <lb/>whether it be the name of an individual (<b>dravya</b> i. e. a proper <lb/>name or <b>saMjYA,</b> as Hari &amp;c.); the term <i>‘conventional sense’</i> <lb/>is not restricted in this definition to the sense of such words <lb/>as instanced before, but applies also e. g. to such meanings <lb/>as the meaning ‘bee’ of <b>maDukara,</b> since this word has the <lb/>latter sense occasionally, or to the explanations of com- <lb/>mentators, although the word commented upon may have <lb/>the given sense only in a particular passage; the term does <lb/>not extend, however, to the elliptical and constructive or <lb/>contingent bearing of a word, these latter being considered <lb/>as the two other powers which a word may possess; (see <lb/><b>lakzaRA</b> and <b>vyaYjanA</b>); <i>Sa4hityad.:</i> <b>vAcyo&acute;rTo&acute;BiDayA boDyo <lb/>lakzyo lakzaRayA mataH . vyaNgyo vyaYjanayA tAH syustisraH Sabdasya <lb/>SaktayaH .. tatra saMketitArTasya boDanAdagrimABiDA . saMketo gf- <lb/>hyate jAtO guRadravyakriyAsu ca;</b> <i>Ka4vyaprak.:</i> <b>sAkzAtsaMketitaM <lb/>yo&acute;rTamaBiDatte sa vAcakaH . saMketitaScaturBedo jAtyAdirjAti- <lb/>reva vA . sa muKyo&acute;rTastatra muKyo vyApAro&acute;syABiDocyate;</b> <lb/>or <i>the same:</i> <b>ata evABiDApucCaBUtA setyAhuH</b> (<b>sA</b> i. e. <b>la- <lb/>kzaRA</b>). ^3 A sound; <i>S4abdaratn.:</i> <b>SabdanirGozanirhrAdanisvAna- <lb/>svAnanisvanAH…virAvanAdahrAsAH syuraBiDA cA- <lb/>BiDAnakam . taTA kuhuritaM ceti SabdaparyAya IritaH</b>. Comp. <lb/><b>aBiDAna</b>. E. <b>DA</b> with <b>aBi,</b> kr4it aff. <b>aN</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDAtavya", "atpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) To be named, <lb/>to be expressed; comp. <b>aBiDAnIya</b> and <b>aBiDeya</b>. E. <b>DA</b> <lb/>with <b>aBi,</b> kr4itya aff. <b>tavya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDAna", "atpur. 1. n. (<b>-nam</b>) ^1 Naming, telling, expressing; <lb/>e. g. in the <i>Va4rtt.</i> to <i>Pa4n4.:</i> <b>kzubDaM manTABiDAna iti vaktavyam;</b> <lb/>or <b>svAntaM mano&acute;BiDAna iti vaktavyam;</b> or <b>DvAntaM mano&acute;Bi- [Page244-b+ 56] <lb/>DAna iti vaktavyam;</b> or <b>avAtABiDAna iti vaktavyam;</b> or <i>Pa- <lb/>tanj.</i> to <i>Pa4n4.:</i> <b>kaH punarvIpsArTaH . anavayavABiDAnaM vIpsArTaH . <lb/>anavayavena dravyARAmaBiDAnameza vIpsArTaH;</b> or in the <i>Nya4ya <lb/>S.:</i> <b>arTAdApannasya svaSabdena punaraBiDAnam;</b> or in the <i>Mi4- <lb/>ma4nsa4 S.:</i> <b>guRABiDAnAtsarvArTamaBiDAnam;</b> or <i>Sa4hityad.:</i> <lb/><b>(nAndI) pUrvaraNgasya raNgadvArABiDAnamaNgamityucyate</b>.--In writ- <lb/>ings on the <i>Mi4ma4nsa4 philosophy</i> <b>aBiDAna</b> or <b>aBiDAyakatva</b> <lb/>are used sometimes in opposition to <b>viDAyakatva,</b> when the <lb/>former imply such expressions or passages in the Vedas <lb/>as do not contain a <b>viDi</b> or injunction, but merely a <lb/>description or explanation; the word becomes in such cases <lb/>a synonyme of <b>anuvAda</b> q. v.; e. g. <i>Mi4ma4nsa4 S.:</i> <b>viDi- <lb/>mantrayorEkArTyamEkaSabdyAt . api vA prayogasAmarTyAnmantro <lb/>&acute;BiDAnavAcI syAt;</b> <i>Jaimini4yanya4yam.:</i> <b>devAMSca yABiryajata <lb/>ityAKyAtaM tu mantragam . viDAyakaM na vAnyena samatvAttadviDA- <lb/>yakam . yacCabdAdeH kzIRaSaktirna viDistriviDaM tataH . A- <lb/>KyAtamaBiDAnaM ca praDAnaguRakarmaRI</b> (<i>comm.:</i> <b>ayaM mantra A- <lb/>mnAyate . devAMSca yABiryajate dadAti ca jyogittABiH sacate <lb/>gopatiH saheti .…tatra yaTA brAhmaRagatamAKyAtapadaM pra- <lb/>DAnaguRakarmaRoranyatarasya viDAyakam . taTA mantragatamapIti <lb/>cet .. mEvam . yacCabdAdinA viDiSakteH kzIRatvAt . sati hi <lb/>yacCabde tasya vAkyasyAnuvAdakatvaM pratIyate . na tu viDAyaka- <lb/>tvam .…tasmAdAKyAtasya praDAnakarmaviDAyakatvaM guRakarma- <lb/>viDAyakatvaM cetyevaM dvAveva prakArO na BavataH . kiMtvaBiDAyaka- <lb/>tvamityapyasti tftIyaH prakAraH . tato na mantragatAKyAtasya vi- <lb/>DAyakatvam</b>).--Comp. also <b>bahvaBiDAna</b> (in the sense of <b>ba- <lb/>huvacana</b>). ^2 A proposition, a rule, an axiom; (this seems <lb/>to be the sense of the word in the <i>comm.</i> on the <i>Va4jas. <lb/>Pra4tis4.</i> 4. 141., where <b>aBiDAna</b> would imply the axiom or <lb/>law taught by the Su4tra; comp. the preceding words <b>tasyE- <lb/>taducyate</b>). ^3 The same as <b>aBiDA</b> II. 2.; e. g. <i>Ka4vyapr.:</i> <b>lakza- <lb/>RAtmakameva Dvananam . tadanugamena tasya darSanAt . na ca tadanu- <lb/>gatameva . aBiDAnAvalambanenApi tasya BAvAnna coBayAnusAryeva</b>. <lb/>^4 The being named, the being expressed; e. g. in the <i>Nya4ya <lb/>S.:</i> <b>kAraRadravyasya pradeSaSabdenABiDAnAt;</b> or in the <i>Veda4nta <lb/>S.:</i> <b>jyotiScaraRABiDAnAt;</b> or <b>Cando&acute;BiDAnAnneti cenna</b> &amp;c.; <lb/>or <b>suKaviSizwABiDAnAdeva ca;</b> or <i>Jayamangala</i> in the comm. <lb/>on the <i>Bhat4t4ik.:</i> <b>samaSabdenopamAyA aBiDAnAt</b> &amp;c.; or <lb/><i>Bharatas.</i> in his comm. on the same: <b>vfdDikriyayostulyakA- <lb/>layorvavfDa ityanenABiDAnAt</b>. ^5 Speech, discourse. ^6 A vo- <lb/>cabulary; e. g. <i>Vopad.:</i> <b>kfttadDitasamAsAnAmaBiDAnaM niyA- <lb/>makam;</b> comp. also <i>Colebr. Ess.</i> II. p. 52. <P/>2. m. n. (<b>-naH-nam</b>) ^1 A name, an appellation; e. g. <i>Ki- <lb/>ra4ta4rj.:</i> <b>tavABiDAnAdvyaTate natAnanaH</b> (<i>Mallin.:</i> <b>tavABiDAnA- <lb/>nnAmaDeyAnnAmaDeyasmaraRAt</b>); or <i>S4is4upa4lab.:</i> <b>jagati sumanasa- <lb/>stadAdi nUnaM daDati parisPuwamarTato&acute;BiDAnam;</b> or <i>Jaimini <lb/>Su4tra:</i> <b>uktaM kriyABiDAnaM syAttadaBAve prasidDaM syAt;</b> comp. <lb/>also the instance s. v. <b>aBicAramantra</b>. ^2 A word; e. g. the <lb/><i>T4i4ka4</i> on the <i>Sa4hityad.:</i> <b>anvitABiDAnavAdino</b> (i. e. those <lb/>who argue that the words of a sentence are logically con- <lb/>nected) <b>mImAMsakaguravastu kriyAkArakayoH praTamata evAnvaya- <lb/>boDo jAyate tataH SaktigrahaH;</b> or <i>Ka4vyapr.:</i> <b>himapayaHSaNkA- <lb/>dyASrayezu paramArTato Binnezu SuklAdizu yadvaSena SuklaH Sukla i- <lb/>tyAdyaBinnABiDAnapratyayotpattiH;</b> or <i>Sus4ruta:</i> <b>vyaktABiDAnama- <lb/>Kilena viDiM niboDa</b> &amp;c.; or <i>Manu:</i> <b>strIRAM…ASIrvA- <lb/>dABiDAnavat</b> (scil. <b>nAmaDeyam</b>). ^3 A sound (?); comp. <b>aBiDA</b> [Page245-a+ 56] <lb/>II. 3. and the following article. [The double gender of the word <lb/>is mentioned by the <i>Siddha4ntak.,</i> but apparently restricted <lb/>to the meanings given under 2., for the <i>Gan4aratnam.</i> which <lb/>mentions the word in the Gan4a <b>arDarcAdi</b>--<i>Pa4n4.</i> II. 4. 31. <lb/>--explains it <b>aBiDAnaM</b> or <b>aBiDAno nAma SabdaSca</b>.] <P/>3. f. (<b>-nI</b>) (ved.) A rope, a halter; (thus explained by <lb/><i>Kaiyyat4a</i> when speaking of the meanings of <b>DA</b> with <b>aBi,</b> <lb/>viz. <b>aBipUrvastAvaddaDAtirbanDanoccAraRapratipAdanezu vartate . a- <lb/>SvABiDAnImAdatta ityatra banDanavfttiH</b> &amp;c.). E. <b>DA</b> with <b>aBi,</b> <lb/>kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiDyA", "atpur. f. (<b>-DyA</b>) ^1 Desire, wish; e. g. (of Brahman) <lb/><i>Veda4nta S.:</i> <b>aBiDyopadeSAcca</b> (<i>S4ankara:</i> <b>aBiDyopadeSaScA- <lb/>tmanaH kartftvaprakftitve gamayati so&acute;kAmayata bahu syAM prajAye- <lb/>yeti tadEkzateti ca . tatrABiDyAnapUrvikAyAH svAtantpyapravftteH <lb/>karteti gamyate . bahu syAmiti pratyagAtmavizayatvAt . bahuBava- <lb/>nABiDyAnasya prakftirityapi gamyate;</b> <i>Anu4pana4r.:</i> <b>so&acute;kAmayata <lb/>bahu syAmiti svasya bahutvasaMkalpo&acute;BiDyA</b> &amp;c.). See <b>aBi- <lb/>DyAna</b>. ^2 Coveting another&acute;s property (in employing charms <lb/>or in scheming, or by means of a robbery). ^3 Desire of <lb/>taking, in general. [Several comm. on the <i>Amarak.</i> give <lb/>merely the meaning: coveting another&acute;s property: <b>paraDana- <lb/>spfhA</b> or <b>paradravye vizayaspfhA;</b> but <i>Swa4min:</i> <b>cintApUrvaM parasva- <lb/>lipsA;</b> <i>Ra4yamukut4a:</i> <b>aBicAre&acute;BiDyAnamaBiDyA .… <lb/>parasvavizaye vizayitayA spfhA vizayispfhABiDyocyate . viza- <lb/>yaspfheti pAWe vizayena cOryAdinA spfhetyarTaH;</b> similarly <i>Bha- <lb/>ratamalla;</i> the <i>Kaumudi4:</i> <b>jiGfkzAmAtre&acute;pyaBiDyA;</b> <i>Vallabha- <lb/>gan4i</i> on <i>Hemach.:</i> <b>parasvehA dravyavizayavAYCA . parasve vizaya- <lb/>spfhetyeko dozaH . cintApUrvaM paradravyavAYCetyarTaH . yatkAtyaH . <lb/>vizayaprArTanABiDyA</b>.] E. <b>DyE</b> with <b>aBi,</b> kr4it aff. <b>aN</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinanda", "atpur. 1. m. (<b>-ndaH</b>) A proper name of: ^a. a com- <lb/>mentary or a commentator on the Amarakosha; ^b. the author <lb/>of a compendium of the Yogavas4isht4ha. <P/>2. f. (<b>-ndA</b>) ^1 A sensation of pleasure, a sensation of <lb/>voluptuousness; e. g. <i>S4atapath.</i> or <i>Br4ihada4r.-Up.:</i> <b>yozA vA [Page246-b+ 56] <lb/>agnirgOtama tasyA upasTa eva samillomAni DUmo yonirarcirya- <lb/>dantaH karoti te&acute;NgArA aBinandA vizPuliNgAH</b> (<i>Br4ih.:</i> <b>vi- <lb/>sPuliNgAH</b>); <i>Dwivedaganga</i> or <i>S4ankara:</i> <b>aBinandAH = su- <lb/>KalavAH</b>. ^2 Wish, desire; e. g. <i>Sus4ruta:</i> <b>dAhaprapAkO SiSi- <lb/>rABinandA DUmAyanaM…pittABipanne nayane Bavanti . uzRA- <lb/>BinandA gurutAkziSoPaH kaRqUpadehO sitatAtiSEtyam</b> &amp;c. [It <lb/>might be possible to look in these instances upon the word <lb/>as upon a plural of a <i>masc.</i> <b>aBinanda;</b> but in the quoted <lb/>passage from Sus4ruta it is more natural to take it as the <lb/>singul. of a femin., as has been done by a modern Pan4dit <lb/>who explains: <b>aBinandA icCA . yaTA . annABinandA</b>.] E. <lb/><b>nand</b> with <b>aBi,</b> kr4it aff. <b>ac;</b> in the fem. perhaps, kr4it <lb/>aff. <b>a</b> (comp. <i>Pa4n4.</i> III. 3. 103.).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinaya", "atpur. 1. m. (<b>-yaH</b>) Action and postures expressive <lb/>of sentiment, especially when exhibited in a dramatic per- <lb/>formance; dramatic representation; it is fourfold: <b>ANgika</b> <lb/>or conveyed by bodily action, as by attitude, gesture &amp;c., <lb/><b>vAcika</b> by speech, <b>AhArya</b> by dress, decorations &amp;c. and <lb/><b>sAttvika</b> by the spontaneous manifestation of feelings, as <lb/>by perspiration, horripilation, inarticulate speech &amp;c.; e. g. <lb/><i>Vikramorv.:</i> <b>lalitABinayaM tamadya BartA marutAM drazwumanAH sa- <lb/>lokapAlaH;</b> or a quotation by the <i>Sa4hityad.:</i> <b>yasmAdaBinayo <lb/>hyatra prATamyAdavatAryate . raNgadvAramato jYeyaM vAgaNgABinayA- <lb/>tmakam</b>. The term <b>aBinaya</b> as applying merely to the <i>means</i> <lb/>of a dramatic representation is therefore distinct from the <lb/>term <b>rUpaka</b> (and its subdivisions) q. v. which belongs to the <lb/><i>contents</i> of the representation or to the drama itself, both <lb/>being the categories which distinguish the ‘poem to be <lb/>seen’ from the ‘poem to be heard’; <i>Sa4hityad.:</i> <b>dfSyaSravya- <lb/>tvaBedena punaH kAvyaM dviDA matam . dfSyaM tatrABineyaM tadrUpAro- [Page247-a+ 56] <lb/>pAttu rUpakam . BavedaBinayo&acute;vasTAnukAraH sa caturviDaH . A- <lb/>Ngiko vAcikaScEvamAhAryaH sAttvikastaTA;</b> (the <i>Amarak.</i> dis- <lb/>tinguishes the <b>aBinaya</b> only as <b>ANgika</b> and <b>sAttvika;</b> <i>He- <lb/>mach.</i> has the same definition as the <i>Sa4hityad.</i>). <P/>[2. n. (<b>-yam</b>) See the remark s. v. <b>aBibala</b>.] E. <b>nI</b> with <lb/><b>aBi,</b> kr4it aff. <b>ac;</b> <i>Sangi4tadarpan4a:</i> <b>aBipUrvastu RIYDAtu- <lb/>rABimuKyArTanirRaye . asmAtprayogaM nayati tasmAdaBinayaH smftaH</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinava", "atpur. 1. m. f. n. (<b>-vaH-vA-vam</b>) ^1 New; e. g. <i>Mi- <lb/>ta4kshara:</i> <b>aBinavAni tu vastrARi viBAjyAnyeva</b>. ^2 Recent, <lb/>fresh, young; e. g. <i>Amarak.:</i> <b>aNkuro&acute;BinavodBidi;</b> or <lb/><i>Hemach.:</i> <b>aNkuro…&acute;Binavodgame;</b> or <i>the same:</i> <b>pravAlo… <lb/>&acute;Binavapallave;</b> or <i>Jayam.</i> (in the comm. on the <i>Bhat4t4ik.</i>): <lb/><b>aBinavAM PalaSriyaM…vitatAna;</b> or <i>Bharatas.</i> (in the same): <lb/><b>aBinavAnAM maDUkapuzpARAM saMBavaH</b>. Comp. <b>aBinavaSAkawA- <lb/>yana</b>. ^3 Unexperienced, a beginner; e. g. <i>Ka4s4ika4</i> (explaining <lb/>the instance <b>praTamavEyAkaraRaH</b>) <b>aBinavavEyAkaraRaH . saMprati <lb/>vyAkaraRamaDyetuM pravftta ityarTaH</b>. [^4 Strange, surprising, mar- <lb/>vellous (<i>Molesworth</i>).] <P/>2. m. (<b>-vaH</b>) The proper name of two soldiers mentioned <lb/>in the <i>Ra4jatarangin4i4;</i> <b>koSADikArI trElokyarAjanAmA hato <lb/>raRe . kappAmattakaDAtreyo vIro&acute;pyaBinavABiDaH;</b> and: <b>Sa- <lb/>mAlA qAmaraM GnantaM prAsEraBinavABiDam . SAlAsTale vyaDAt</b>. <lb/>E. <b>aBi</b> and <b>nava</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinavacandrArGaviDi", "atpur. m. (<b>-DiH</b>) The ceremony of <lb/>presenting the idols of the new moon and of his wife Ro- <lb/>hin4i4, placed on the ground in a circle of cowdung, with <lb/>flowers, sandal, perfumes, a lamp, fried grain, water, <lb/>young Du4rva4 grass ornamented with jewels, curdled milk <lb/>and white cloth, while reciting the prayer: ‘thou art ever <lb/>new at the end of the month, born again and again; in- <lb/>crease for my benefit; hail! hail to thee, Lord of the Soma!’; <lb/>the time of the ceremony is the evening twilight of the <lb/>second day of the light half of every month (i. e. of the <lb/>second day of the fifteen days of the moon&acute;s increase), <lb/>when the sun stands in the west with twelve degrees of its <lb/>circumference. The rite is performed by a Kshatriya with <lb/>his house chaplain, and great boons are promised to him <lb/>in this and the future world for the regular fulfillment of <lb/>this act of piety; (according to the <i>Bhavishyottara-Pura4n4a,</i> <lb/>where the principal passage runs thus: <b>raverdvAdaSaBirBAgErvA- <lb/>ruRyAM dfSyate yadi . pradozasamaye pArTa</b> (Kr4ishn4a speaks to <lb/>Arjuna) <b>arGaM dadyAttadA viBo .. dvitIyAyAM site pakze saMDyA- <lb/>kAle hyupasTite . saMsTApyABinavaM candraM BUmyAM gomayamaRqale .. <lb/>rohiRyA sahitaM devaM candanena suSoBanam . puzpacandanaDUpESca <lb/>dIpAkzatajalEH SuBEH .. dUrvANkurE ratnaDarErdaDnA</b> (<i>v. l.</i> <b>ratnaGanErdaDnA</b>) <lb/><b>vastrESca pARqurEH</b> (<i>v. l.</i> <b>pARqavEH</b>) <b>. mantreRAnena rAjendraH kzatriyaH <lb/>sapurohitaH</b> (Mss. <b>ºtam</b>) <b>.. navo navo&acute;si mAsAnte jAyamAnaH <lb/>punaH punaH . ApyAyasva ca me&acute;pyevaM somarAja namo namaH .. a- <lb/>nena viDinA cArGaM sarvakAmapradaM SuBam . yaH prayacCati kOnteya <lb/>mAsi mAsi samAhitaH .. sa kIrtyA yaSasA yuktaH kAntyA ca Buvi <lb/>mAnavaH . putrapOtraparivfto goDAnyaDanasaMkulaH .. sTitvA varzaSataM <lb/>m db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiniDAna", "atpur. n. (<b>-nam</b>) ^1 Placing over, putting over; <lb/>e. g. <i>Ka4tya4y. S4rautas.:</i> <b>AyurasItyuttarayAjyasTAlIM saMspfSya pu- <lb/>rUravA ityaBiniDAnaM tayA;</b> (<i>comm.</i> <b>uttarAraRyA aDarAraRe- <lb/>rupari niDAnaM karoti</b>). ^2 (In the <i>Pra4tis4akhyas</i>) Suppression <lb/>or weakening of a sound with regard to, or on account <lb/>of, scil. the influence of a preceding or following sound <lb/>[the qualification <i>‘with regard to’</i> or <i>‘on account of’</i> seems <lb/>to be implied by the prefix <b>aBi</b>], viz. ^a. the suppression <lb/>of the vowel <b>a</b> through the influence of a <i>preceding</i> <b>o</b> or <lb/><b>e</b> (comp. <b>aBinihita</b>); e. g. in <b>gAhamAno&acute;dayaH</b> of the word <lb/><b>adayaH,</b> or in <b>vAle&acute;vata</b> of the word <b>avata;</b> ^b. the sup- <lb/>pression or weakening of the sound or of the vibration of <lb/>the voice which naturally follows the pronunciation of a <lb/>consonant, if such a consonant is <i>followed</i> by, and has made <lb/><i>sandhi</i> with, another consonant; according to the <i>R4igv. <lb/>Pra4tis4.,</i> such a sound or the vibration of the voice is <i>sup- <lb/>pressed,</i> if the consonant is surd (<b>ka, ca</b> &amp;c.); it is <i>weakened,</i> <lb/>if the consonant is sonant (<b>ga, ja</b> &amp;c.) and the sound which <lb/><i>remains,</i> after such weakening is called <b>Druva</b> (q. v.). This <lb/>suppression or weakening of the vibration of the voice, <lb/>however, takes place only under the following restrictions: <lb/>1. in the pronunciation of a <b>sparSa</b> or <b>antaHsTA</b> (except <b>r</b>), [Page248-a+ 56] <lb/>if it is followed by a <b>sparSa;</b> e. g. in <b>arvAgdevaH</b> or in <b>ulkAm;</b> <lb/>2. of a <b>sparSa,</b> if it stands in a pause; e. g. in <b>vAk;</b> 3. of an <lb/><b>antaHsTA,</b> if it is followed by another similar <b>antaHsTA;</b> <lb/>e. g. in <b>tavvaM~H;</b> 4 of <b>l,</b> if it is followed by an <b>Uzman;</b> e. g. <lb/>in <b>SatavalSaH;</b> 5. of <b>k</b> in <b>akKyat;</b> 6. of <b>p</b> in <b>virapsI;</b> 7. of <lb/>a <b>sparSa</b> except <b>m</b> (i. e. <b>k</b> till <b>B</b>), if it is followed by <b>y, <lb/>r, v</b> or an <b>Uzman;</b> e. g. in <b>yadyat, tadrAsaBaH, yAnvaH, arvA- <lb/>kSaPO;</b> (the latter cases 4-7. only in the theory of the <i>S4a4- <lb/>kalas</i>). These general rules are subject to exceptions and <lb/>restrictions, and even as such they are not universally re- <lb/>cognized; <i>S4aunaka,</i> for instance, says, that <i>Vya4l4i</i> does not <lb/>recognize the <b>aBiniDAna,</b> <i>in general,</i> and admits of it only <lb/>when the following consonant is doubled or if a vowel or <lb/><b>r</b> precede.--The <i>Va4jas. Pra4tis4.</i> uses instead of the term <lb/><b>aBiniDAna</b> the explanation <b>sTAnakaraRavimokzaH</b> ‘giving up <lb/>the characteristics of a consonant, viz. the organic dis- <lb/>tinction and the distinction with regard to the effort of pro- <lb/>nunciation’; (comp. the list in <i>Pa4n4.</i> I. 1. 9. where <b>karaRa</b> <lb/>answers the <b>prayatna;</b> and see <i>Weber&acute;</i>s ed. of this <i>Pra4tis4. Ind. <lb/>Stud.</i> IV. p. 127), but applies it merely to the <b>sparSa</b> at the <lb/>end of a word, if it is followed by another word, and in <lb/>a pause.--The <i>Atharvav. Pra4tis4.</i> (quoted by <i>Weber 1. c.,</i> <lb/>where the <i>masc.</i> <b>aBiniDAnaH</b> seems to be an error of the <lb/>Berlin Ms.) admits the <b>aBiniDAna</b> only 1. of a <b>sparSa,</b> if it <lb/>is followed by a <b>sparSa,</b> 2. of a <b>sparSa</b> at the end of a word or <lb/>at an <b>avagraha,</b> 3. of <b>l</b> before an <b>Uzman,</b> 4 of <b>N, Ra, na,</b> <lb/>before <b>h</b>. <i>S4a4kalya,</i> in the cases 4-7. mentioned above, and <lb/>the <i>Atharvav. Pra4tis4.</i> in its enumeration do not consider <lb/>two consonants, the first of which suffers the <i>abhinidha4na,</i> <lb/>as <b>saMyukta</b> or combined consonants (<i>S4aunaka:</i> <b>asaMyuktaM SA- <lb/>kalam;</b> <i>Atharvav. Pr.:</i> <b>ato&acute;nyatsaMyuktam ‘saMyukta</b> is a com- <lb/>bination of consonants other than that in the preceding <lb/>cases’); i. e. they assume such a stoppage of the voice as <lb/>to prevent two consonants to sound together; but <i>S4aunaka</i> <lb/>does not seem to go so far, for he quotes <i>S4a4kalya</i> apparently <lb/>for the sake of recording his dissent from the opinion of <lb/>the latter. The distinction is probably owing to the dif- <lb/>ference in the observation, by the different grammarians, <lb/>of the phenomena of pronunciation; the supposition of <i>Mr. <lb/>Regnier</i> (<i>Journ. Asiat.</i> 1857, p. 230), that there is a twofold <lb/><i>abhinidha4na,</i> the one applying to the consonantic groups <lb/>which are the <i>natural</i> effect of the sandhi, the other to such <lb/>groups as are produced by the <i>krama,</i> is very ingenious, <lb/>but does not necessarily follow from the text of this <i>Pra4tis4.</i> <lb/>(I. 1. 6. and 7.); for similar differences of opinion in the theory <lb/>on the pronunciation of consonantic groups, arising ob- <lb/>viously from different observations, may be gathered also <lb/>from the Su4tras of Pa4n4ini. [In the preceding explanation <lb/>the term <b>sparSa</b> comprises the 25 consonants <b>ka-Na, ca-Ya, <lb/>wa-Ra, ta-na</b> and <b>pa-ma;</b> the term <b>Uzman</b> (q. v.) the sibi- <lb/>lants <b>ha, Sa, za, sa;</b> and the semivowels <b>ya, ra, la, va</b> are <lb/>termed <b>antaHsTA,</b> because their position in the system of <lb/>the vaidik gramm. is between the <b>sparSa</b> and <b>Uzman;</b> (s. v. <lb/><b>antaHsTA</b> p. 117<i>a,</i> 1. 49 the words ‘vowels and consonants’ <lb/>are a mistake for ‘<b>sparSa</b> and <b>Uzman</b>’).] E. <b>DA</b> with <b>ni</b> and <lb/><b>aBi,</b> kr4it aff. <b>lyuw</b>. [Page248-b+ 56]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinirmukta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) ^1 Left, quitted. <lb/>^2 One asleep at sunset. [The last meaning, given by the <lb/><i>Amarak.</i> and <i>Hemach.,</i> owes its origin probably to <i>Manu</i> <lb/>2. 221. or a similar passage, where the word is to be joined <lb/>with the word <b>sUryeRa,</b> both words meaning literally ‘one <lb/>left by the sun’, scil. while asleep (this ellipsis resulting <lb/>from the preceding verse 2. 220.); the same remark applies <lb/>to the meaning <i>‘one asleep at sunrise’,</i> given by the Koshas <lb/>to <b>aByudita,</b> for in <i>Manu</i> 2. 221. the latter word is also to <lb/>be coupled with <b>sUryeRa,</b> when both these words mean liter- <lb/>ally: ‘one <i>towards</i> whom the sun has risen’ (scil. while <lb/>asleep), the meaning <i>towards</i> of <b>aBi</b> in <b>aByudita</b> resulting <lb/>from the beginning of verse 220., where <b>aBi</b> is <i>karmaprav.</i> <lb/>or the separable preposition, not the verbal prefix; <i>Manu</i> <lb/>2. 220. 221.: <b>taM cedaByudiyAtsUryaH SayAnaM kAmacArataH</b> (<i>v. l.</i> <b>kA- <lb/>makArataH</b>) <b>. nimlocedvApyavijYAnAjjapannupavaseddinam .. sUryeRa <lb/>hyaBinirmuktaH SayAno&acute;ByuditaSca yaH . prAyaScittamakurvARo yu- <lb/>ktaH syAnmahatEnasA;</b> and comp. <i>Gotama,</i> as quoted by <i>Kullu4ka:</i> <lb/><b>sUryAByudito brahmacArI tizWedaharaBuYjAno&acute;ByastamitaSca rAtriM <lb/>japansAvitrIm</b>. The comm. on the <i>Amarak.,</i> however, ap- <lb/>pear to have lost sight of this origin of the meanings ‘asleep <lb/>at sunset’ and ‘at sunrise’ of the named words, for <i>Ra4- <lb/>yamuk.</i> e. g. gives the etymological meaning of <b>aBi- <lb/>nirmukta</b> ‘completely free from feeling, evening work or de- <lb/>sign, i. e. completely insensible or disengaged’: <b>aBi sarva- <lb/>to BAvena sAyantanena karmaRA niScayena muktaH;</b> and he explains <lb/><b>aByudita</b> as a deriv. of <b>aByudita</b> with taddh. aff. <b>ac,</b> re- <lb/>ferring it to the <i>Gan4a</i> to <i>Pa4n4.</i> V. 2. 127., when its literal <lb/>meaning would be ‘having a sunrise’: <b>aByuditamaByudayaH sU- <lb/>ryasya tadyogAdarSaAdyac . BuktA brAhmaRA itivat</b> (comp. <i>Siddh. <lb/>Kaum.</i> fol. 186<i>a,</i> 1. 11).] E. <b>muc</b> with <b>nir</b> and <b>aBi,</b> kr4it <lb/>aff. <b>kta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBiniveSa", "atpur. m. (<b>-SaH</b>) ^1 Application of thought, lean- <lb/>ing towards, attachment; e. g. <i>Ya4jnav.:</i> <b>evaMvftto&acute;vinItA- <lb/>tmA vitaTABiniveSavAn</b> (<i>Mit.:</i> <b>vitaº = asatkAryABinive- <lb/>SavAn;</b> comp. <b>aBiniveSin</b>); or <i>Manu:</i> <b>paradravyezvaBiDyAnaM <lb/>manasAnizwacintanam . vitaTABiniveSaSca triviDaM karma mAnasam</b> <lb/>(<i>Kullu4ka:</i> <b>vitaº nAsti paralokaH . deha evAtmeti;</b> <i>Medha4- <lb/>tithi:</i> <b>pUrvapakzasya sidDAntatvena grahaRam,</b> i. e. adhering to false <lb/>doctrines); or <i>S4akunt.:</i> <b>baliaMkKu me ahiRiveso</b> (i. e. <b>ba- <lb/>lIyAnKalu me&acute;BiniveSaH</b>); <i>comm.</i> <b>ahiº = aBilAzaH,</b> i. e. <lb/>my attachment is indeed very strong; or <i>Ka4s4ika4:</i> <b>kalyARe <lb/>&acute;BiniveSaH,</b> or <b>pApe&acute;BiniveSaH</b>. ^2 Intentness, determination <lb/>of purpose, determined resolution, tenacity; e. g. <i>Kuma4ra- <lb/>sambh.:</i> <b>aTAnurUpABiniveSatoziRA kftAByujYA guruRA garI- <lb/>yasA…jagAma gOrI SiKaraM SiKaRqivat</b> (quoted also by <lb/><i>Vya4d4i</i> on <i>Hemach.</i> 6. 136. or v. 1500.; <i>Mallin.:</i> <b>aBiº = A- <lb/>graha</b>); or <i>S4isupa4lab.:</i> <b>apetayudDABiniveSasOmyo harirhariprasTa- <lb/>maTa pratasTe</b> (<i>Mallin.:</i> = <b>apeto yudDe&acute;BiniveSa Agraho yasya <lb/>sa SAntakroDa ityarTaH</b>); or <i>Raghuv.:</i> <b>…janakAtmajAyAM ni- <lb/>tAntarUkzABiniveSamISam . na kaScana BrAtfzu tezu Sakto nize- <lb/>dDumAsIt;</b> or <i>Prabodhach.:</i> <b>tato devyA</b> (scil. <b>vizRuBaktyA</b>) <lb/><b>samupajAtABiniveSamuktam</b> (<i>comm.:</i> = <b>utpannaH…aBimA- <lb/>no yatra yasyAM kriyAyAM yaTA syAttaTA,</b> i. e. after having <lb/>taking a proper resolution). ^3 (In the <i>Yoga</i> philosophy.) <lb/>The instinctive (but unjustifiable) clinging to life and bodily <lb/>enjoyment, (‘which is alike in the unthinking worm as in <lb/>the wise man’); it is one of the five <b>kleSAH</b> (<i>Yoga Su4tra:</i> <lb/><b>avidyAsmitArAgadvezABiniveSAH paYca kleSAH</b>) or afflictions <lb/>of mind which impede the apprehension of true knowledge; <lb/>comp. <b>viparyaya</b>. (<i>Yoga Su4tra:</i> <b>svarasavAhI viduzo&acute;pi taTA <lb/>rUQo</b>--<i>v. l.</i> but apparently less correct: <b>viduzo&acute;pi tanva- [Page249-b+ 56] <lb/>nubanDo--&acute;BiniveSaH;</b> a comm.: <b>sarvasya prARina iyamAtmA- <lb/>SIrnityA Bavati . mA na BUvaM BUyAsamiti . na cAnanuBUtamara- <lb/>RaDarmakasyEzA BavatyAtmASIH . etayA ca pUrvajanmAnuBavaH pratI- <lb/>yate . sa cAyamaBiniveSaH kleSaH svarasavAhI kfmerapi jAtamA- <lb/>trasya pratyakzAnumAnAgamErasaMBAvito maraRatrAsa ucCedadfzwyAtmakaH <lb/>pUrvajanmAnuBUtaM maraRaduHKamanumApayati . yaTA cAyamatyantarUQezu <lb/>dfSyate kleSastaTA viduzo&acute;pi vijYAtapUrvAparAntasya rUQaH</b> &amp;c.; <lb/><i>Bhojadeva:</i> <b>svasya rasena saMskAreREva vahatIti svarasavAhI . pUrva- <lb/>janmAnuBUtamaraRaduHKAnuBavavAsanAbalAdBayarUpaH samupajAyamAnaH <lb/>SarIravizayAdiBirmama viyogo mA BUdityanvahamanubanDarUpaH <lb/>sarvasyEvA kfmerbrahmaparyantaM</b> (from the worm up to Brahma4) <b>ni- <lb/>mittaM vinA pravartamAno&acute;BiniveSAKyaH kleSaH;</b> <i>Mallina4tha</i> is <lb/>therefore wrong in his philosophical explanation on <i>Si4supa4l.</i> <lb/>4. 55., when he renders in the quoted Yoga S. <b>aBiniveSaH <lb/>= kAryAkAryezvAgrahaH</b>.) E. <b>viS</b> with <b>ni</b> and <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinIta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Brought near or <lb/>towards; e. g. (fig., to the understanding, intelligible) in a <lb/>quotation of <i>Jayam.</i> on the <i>Bhat4t4ik.:</i> <b>BAvikatvamiti prAhuH <lb/>prabanDavizayaM guRam . pratyakzA iva dfSyante yatrArTA BUtaBAvinaH . <lb/>citrodAttAdButArTatvaM kaTAyA svaBinItatA</b> (<i>its easy under- <lb/>standing</i>) <b> . SabdAnukulatA ceti tasya hetuM pracakzate</b>. ^2 Performed <lb/>(as a drama). ^3 Fit, proper, suitable; e. g. <i>Mah. S4a4ntip.:</i> <lb/><b>asminneva prakaraRe DanaMjayamudAraDIH . aBinItataraM vAkyami- <lb/>tyuvAca yuDizWiraH</b>. ^4 Highly ornamented or finished. ^5 Even- <lb/>minded, placid, patient. ^6 Impatient. [The two latter <lb/>meanings arise from the different manner in which the <lb/>verse of the <i>Amarak.:</i> <b>yukte&acute;tisaMskfte marziRyaBinIto</b> &amp;c. <lb/>may be read, viz. either <b>ºte marziRi</b> or <b>te&acute;marziRi;</b> hence <lb/><i>Bharata, Subhu4ti, Rama4na4tha</i> &amp;c. = <b>akroDana</b> (or <b>akroDa</b>) <lb/>or = <b>akzamAvat;</b> <i>Bhanu4d.,</i> however, only = <b>kzantf</b> (i. e. [Page250-b+ 56] <lb/><b>marzin</b>); other Koshas have only the meaning ‘impatient’; <lb/>e. g. <i>Medini4, S4abdaratna4v.:</i> = <b>amarzin,</b> <i>Ajayapa4la:</i> = <b>a- <lb/>marzavat,</b> probably also <i>Jat4a4dhara:</i> <b>aBinItastrizu nyAyye <lb/>saMskfte&acute;marzavatyapi;</b> and <i>Hemachandra&acute;</i>s <b>aBinItastu nyAyye ma- <lb/>rziRi saMskfte</b> is probably also to be read <b>nyAyye&acute;maº,</b> <lb/>for the <i>Vis4waprak.</i> explains: <b>aBinIto BavennyAyye saMskftA- <lb/>marziRorapi</b>. The meaning ‘placid’ seems more congenial <lb/>with the other meanings of the word; and the meaning <lb/>‘impatient’ refers perhaps to an E. <b>a</b> neg. and <b>BinIta</b>-- <lb/>compare <b>vinIta</b> and the Pref. on the particle <b>aBi</b>--.] <lb/>^7 Friendly, kind (<i>Wilson</i>). E. <b>nI</b> with <b>aBi,</b> kr4it aff. <b>kta</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinnapadaSlizwa", "armadh. n. (<b>-zwam</b>) (In Rhetoric.) A species <lb/>of paronomasia, considered as an <b>alaNkAra</b> (q. v.) or elegant <lb/>mode of expression, viz. a connexion of words which ad- <lb/>mit of a double interpretation, the sentence consisting chiefly <lb/>of <i>such</i> words (and not of words which would admit but <lb/>of one sense); an instance is the following verse of the <lb/><i>Bhat4t4ik.:</i> <b>BuvanaBarasahAnalaNGyaDAmnaH pururuciratnaBfto gurUrude- <lb/>hAn . SramaviDuravilInakUrmanakrAndaDatamudUQaBuvo girInahIMSca</b> <lb/>(scil. <b>jalaniDimagaman</b>), where all the compounds are at- <lb/>tributes as well of <b>girIn</b> as of <b>ahIn,</b> according to the <lb/>double sense in which they may be taken. See <b>Slizwa</b> or <lb/><b>Sleza</b>. E. <b>aBinna-pada</b> and <b>Slizwa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBinyAsa", "atpur. m. (<b>-saH</b>) (Literally: Combination, mix- <lb/>ture; esp. in Medicine.) A variety of fever, viz. a mixed <lb/>remittent or synochus fever, supposed to be produced by <lb/>the morbid state of the three temperamental elements, air, <lb/>bile and phlegm collectively; the patient is described by <lb/><i>Sus4ruta</i> as ‘being neither too warm nor too cold, not quite <lb/>conscious, wandering in his mind, hoarse, with a sharp <lb/>taste, dry throat, void of perspiration and not having the <lb/>natural excretions, hiccupping, without appetite, dull, pant- <lb/>ing (or sighing), lying prostrate, impeded in speech, drowsy <lb/>and with contracted limbs’; the cure of this fever is believed <lb/>either very difficult or impossible. It is also called <b>hatOjas,</b> <lb/>as the patient looses his strength by this fever, or from the <lb/>‘combination’ of the causes which produce it, <b>sannipAtajvara, <lb/>sarvAtmakajvara, sarvadozasamutTajvara, sarvajajvara, sarvajvara</b>. E. <lb/><b>as</b> (cl. 4.) with <b>ni</b> and <b>aBi,</b> kr4it aff. <b>GaY;</b> scil. <b>jvara</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBimAti", ". Tatpur. m. f. n. (<b>-tiH-tiH-ti</b>) (ved.) Doing <lb/>injury, hurting, offensive, inimical; e. g. <i>R4igv.:</i> <b>sa hi zmA <lb/>viSvacarzaRiraBimAti saho daDe</b> (<i>Sa4yan4a:</i> <b>aBimAti SatrURAM <lb/>hiMsakam</b>). E. <b>man</b> (cl. 4) with <b>aBi,</b> kr4it aff. <b>ktin</b>. <P/>II. Tatpur. or Bahuvr. f. m. (<b>-tiH-tiH</b>) (ved.) A wicked <lb/>man, a foe, an enemy; e. g. <i>R4igv.:</i> <b>na yaM dipsanti dipsavo <lb/>na druhvARo janAnAm . na devamaBimAtayaH</b> (<i>Sa4yan4a:</i> <b>aBimA- <lb/>tayaH pApmAnaH . pApmA vA aBimAtiriti SrutyantarAt</b>); or <lb/><i>R4igv.</i> or <i>Va4jas.:</i> <b>agne sahasva pftanA aBimAtIrapAsya</b> (<i>Sa4- <lb/>yan4a:</i> <b>aBimAtIrarAtIn…aBito mAnaM yezAM ta iti <lb/>bahuvrIhO pUrvapadaprakftisvaratvam</b>--cf. <i>Pa4n4.</i> VI. 2. 1.--; <i>Ma- <lb/>hi4dh.:</i> <b>strItvamArzam . aBimatIYCatrUn</b>); or <i>R4igv.</i> or <i>Sa4mav.:</i> <lb/><b>mA na staraBimAtaye</b> (<i>Sa4yan4a:</i> <b>aBimanyata ityaBimAtiH SatruH</b>). <lb/>Comp. <b>aBimAtin</b>. E. <b>man</b> (cl. 4), with <b>aBi,</b> kr4it aff. <lb/><b>ktin,</b> or (<i>Bahuvr.</i>) <b>aBi</b> and <b>mAti</b> (<b>mA,</b> kr4it aff. <b>ktin</b>); <lb/>the latter Etym., according to <i>Sa4yan4a,</i> but less probable <lb/>than the former alluded to equally by this comm., since the <lb/>accent of the word--uda4tta on the second syllable--would <lb/>follow not less from <i>Pa4n4.</i> VI. 2. 2. than from VI. 2. 50.; the use of <lb/>the word in the femin. is considered by <i>Mahi4dh.,</i> in the given <lb/>quotation, as a vaidik archaism, but it is probably more cor- <lb/>rect to assume that the word was originally a <i>fem.,</i> meaning <lb/><i>injury, hostility,</i> and became as such afterwards personified as <lb/>a masc. in the sense <i>enemy;</i> comp. <b>aBikzadA, aBiBUti</b> &amp;c.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBimAna", "atpur. m. (<b>-naH</b>) ^1 (In Philosophy.) Conceiving <lb/>objects with the notion that they refer to one&acute;s own self: <lb/>the mental process which is the essential characteristic of <lb/><b>ahaNkAra</b> (of the conception of ‘I’ or of the notion of per- <lb/>sonality) q. v.; e. g. <i>Sa4nkhya Su4tra:</i> <b>aBimAno&acute;haMkAraH</b> <lb/>(<i>Vijna4na4ch.:</i> <b>ahaM karotItyahaMkAraH kumBakAravat . antaHkara- <lb/>RadravyaM sa ca DarmaDarmyaBedAdaBimAna ityuktaH</b>); or <i>Veda4nta Sa4ra:</i> <lb/><b>aBimAnAtmikAntaHkaraRavfttirahaMkAraH;</b> and therefore in <i>cor- <lb/>rect writing</i> not identical with the philosophical term <b>ahaM- <lb/>kAra</b> itself, although some authors use both words some- <lb/>times apparently as synonymes: <i>Vijna4na4ch.:</i> <b>ahaMkAraScABi- <lb/>mAnavfttikamantaHkaraRadravyaM na tvaBimAnamAtraM dravyasyEva loke <lb/>dravyopAdAnatvadarSanAt</b>. Yet as the notion of personality <lb/>in the orthodox philosophical systems is not our notion <lb/>of self-consciousness, but the notion based on that con- <lb/>dition of the mind which identifies the <i>bodily personality</i> <lb/>or <i>individual existence</i> with the Absolute, and as this <lb/>mental condition is held to lead to an erroneous concep- <lb/>tion of the absolute Truth, the terms <b>ahaMkAra</b> and <b>a- <lb/>BimAna</b> have generally a <i>negative</i> bearing, the latter imply- <lb/>ing: ‘conceiving the <i>wrong</i> or <i>erroneous idea</i> that the ob- <lb/>jects of the world refer absolutely to one&acute;s own <i>bodily</i> or <lb/><i>individual</i> self’; e. g. <i>Vis4wan.</i> (on the <i>Nya4ya S.</i> <b>dozanimi- <lb/>ttAnAM tatvajYAnAdahaMkAranivfttiH</b>): <b>ahaMkAro&acute;hamityaBimAnaH <lb/>sa ca SarIrAdivizayako miTyAjYAnamucyate</b> (comp. the <i>Sid- <lb/>dha4ntamukta4v.:</i> <b>ahaMkAro&acute;hamiti pratyayaH . tasyASrayo vizaya <lb/>Atmani SarIrAdiriti</b>); or <i>Sa4nkhyatattwak.:</i> <b>yatKalvAlo- <lb/>citaM mataM ca tatrAhamaDikftaH . SaktaH Kalvahamatra . madarTA evA- <lb/>mI vizayAH . matto nAnyo&acute;trADikftaH kaScidastyato&acute;hamasmI- <lb/>ti yo&acute;BimAnaH so&acute;sADAraRavyApAratvAdahaMkAraH</b>. ^2 Con- <lb/>ception in general, but (like the preceding meaning) usually <lb/>with an implied <i>negative</i> bearing: erroneous conception or <lb/>belief, imagination, fancy; e. g. <i>Nya4ya Su4tras:</i> <b>sPawikAnya- <lb/>tvABimAnavattadanyatvABimAnaH</b> ‘as crystal is <i>fancied</i> to be- <lb/>come different (from the proximity with objects it comes <lb/>in contact with) so the mental activity is <i>fancied</i> to vary’; <lb/>or <b>svapnavizayABimAnavadayaM pramARaprameyABimAnaH</b> ‘like the <lb/><i>conceit</i> of things in a dream, is the <i>conceit</i> of means of <lb/>proof and objects of proof’; or <b>miTyopalabDivinASastattva- <lb/>jYAnAtsvapnavizayABimAnapraRASavatpratiboDe</b> ‘false conception <lb/>ceases through the knowledge of the Truth as the <i>imagin- <lb/>ation</i> of objects in a dream vanishes on awaking’; or <i>Bho- <lb/>jadeva</i> (on the <i>Yoga S.</i> <b>vivekaKyAtiºº</b>): <b>pratipakzaBAvanAba- <lb/>lAdavidyApravilaye nivfttakartftvajYAtftvABimAnAyA rajastamo- <lb/>malAnaBiBUtAyA budDerantarmuKAyA yA cicCAyAsaMkrAntiH sA <lb/>vivekaKyAtirityucyate</b> ‘…of the intellect in which the con- [Page258-a+ 56] <lb/>ceit of being agent or knower has ceased…’; or <i>Sa4- <lb/>hityad.:</i> <b>utsAhAdisamudboDaH sADAraRyABimAnataH . nfRAmapi <lb/>samudrAdilaNGanAdO na duzyati</b> ‘…from <i>imagining</i> that the <lb/>hero of a poem possesses universal powers’. Comp. also <lb/>the inst. s. v. <b>aBimanyamAna</b>. (This use of the word recon- <lb/>ciles its rendering <b>jYAna</b> by the <i>Amarak., Hem., Bhu4ripr.</i> &amp;c., <lb/>and <b>ajYAna</b> by the <i>Medini4.</i>) ^3 Arrogance, self-conceit, pride <lb/>(of family, wealth, superior qualities &amp;c.; <i>Rama4na4tha</i> on the <lb/><i>Amarak.:</i> <b>AdinA kulapaSuguRAdigrahaH</b>); comp. <b>ahaNkAra;</b> <lb/>e. g. <i>S4r4inga4ratil.:</i> <b>prAyo mUrKaH pariBavaviDO nABimAnaM piDatte;</b> <lb/>or <i>Bhat4t4ik.:</i> <b>parAmfSantaH praTitABimAnAH procuH prahastapramuKA <lb/>daSAsyam</b>. ^4 Affection, (<i>Amarak.</i> &amp;c. = <b>praRayaH;</b> <i>Mukut4a:</i> <lb/>= <b>prItiH</b>). ^5 Affectionate solicitation; (<i>Rama4na4tha:</i> = <b>premRA <lb/>prArTanam</b>). ^6 Solicitation in general, wish, desire; (<i>Swa4min, <lb/>Ni4lak.:</i> = <b>prArTanA</b>); e. g. <i>Vijna4na4ch.:</i> <b>mayAnenendriyeRedaM rU- <lb/>pAdikaM Boktavyamidameva suKasADanamityAdyaBimAnAdevAdisarge- <lb/>zvindriyatadvizayotpattyAhaMkAra indriyAdihetuH</b>. ^7 Injury, hurt- <lb/>ing, killing, desire of doing injury &amp;c. (<i>Amarak.:</i> = <b>hiMsA,</b> <lb/><i>Bharata:</i> = <b>hanana;</b> <i>Sa4yan4a</i> on the <i>S4atap.:</i> = <b>hiMsecCA</b>). E. <lb/><b>man</b> (cl. 4) with <b>aBi,</b> kr4it aff. <b>GaY;</b> or in the meanings <lb/>1-3, perhaps <b>mA</b> with <b>aBi,</b> kr4it aff. <b>lyuw;</b> for the affinity <lb/>of both radicals see s. vv.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBimAnavat", ". f. n. (<b>-vAn-vatI-vat</b>) ^1 (In Philosophy.) <lb/>Possessing the <b>aBimAna</b> 1. q. v., consisting of it, (as <b>a- <lb/>haMkAra</b>); e. g. <i>Vijna4na4ch.</i> (on the <i>Sa4nkhya Su4tra:</i> <b>vAhyABya- <lb/>ntarAByAM tEScAhaMkArasya</b>): <b>tanmAtrendriyARyaBimAnavaddravyopAdA- <lb/>nakAnyaBimAnakAryadravyatvAt</b>. ^2 Proud, arrogant; e. g. <i>Ki- <lb/>ra4ta4rj.:</i> <b>aBimAnavato manasvinaH priyamuccEH padamArurukzataH</b> &amp;c. <lb/>(The word may have also the sense: <i>affectionate</i> &amp;c., see <lb/><b>aBimAna</b> 2. 4-7., but occurs usually only in the two given <lb/>meanings.) E. <b>aBimAna,</b> taddh. aff. <b>matup</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBimAnin", "atpur. 1. m. f. n. (<b>-nI-ninI-ni</b>) ^1 (In Philo- <lb/>sophy.) Conceiving objects with the notion that they refer <lb/>exclusively to one&acute;s own self; esp., however, with the im- <lb/>plied sense that such conception is erroneous; (comp. <b>aBi- <lb/>mAna</b> 1.); e. g. (in the <i>Veda4nta,</i> the inferior degrees of the <lb/>absolute Spirit, each of which conceives the world as re- <lb/>ferring exclusively to itself) <i>Ved. Sa4ra:</i> <b>etatsamazwyupahitaM cE- <lb/>tanyaM vESvAnaro virAqiti cocyate sarvanarABimAnitvAdviviDaM <lb/>rAjamAnatvAcca</b> ‘he is called Vais4wa4nara, because he conceives <lb/>the whole of mankind as referring to him exclusively &amp;c.’ <lb/>(where the affix <b>tva</b> belongs to the whole compound <b>sarvanara- <lb/>aBimAnin</b>). ^2 Conceiving (in general), but esp. with the <lb/>implied sense: conceiving erroneously, fancying, imagining; <lb/>e. g. <i>Udyogap. Maha4bh.:</i> <b>prajYABimAnI pratikUlavAdI tyAjyaH <lb/>sa tAdfktvarayEva BftyaH</b>. ^3 Personifying, personating; e. g. <i>S4an- <lb/>kara</i> in his comm. on the <i>Chha4nd. Up.:</i> <b>…te sarve&acute;rcizam</b> <lb/>(i. e.) <b>arciraBimAninIM devatAmaBiniviSanti</b> (i. e. <b>pratipadya- <lb/>nte</b>) &amp;c. <b>…. te DUmaM</b> (i. e.) <b>DUmABimAninIM devatAmABimu- <lb/>Kyena saMBavanti</b> &amp;c. <b>…. nEte karmiRaH prakftAH saMvatsaraM</b> (i. e.) <lb/><b>saMvatsarABimAninIM devatAmaBiprApnuvanti;</b> or <i>Mahi4dh.</i> in the <lb/>comm. on the <i>Va4jas.:</i> <b>SAKAdInAmacetanatve&acute;pi tadaBimAni- <lb/>nAM devatAnAM sattvAddevatAtvam . aBimAnivyapadeSastviti vyA- <lb/>sasUtrokteH;</b> or <b>saMvatsarABimAnI prajApatiH stUyate;</b> or <i>Sa4y.:</i> <b>yadya- <lb/>pi tisra eva devatA ityuktatvAtkzityAdyaBimAninyo devatAstisra <lb/>eva</b> &amp;c.; or <i>Prabodhach.:</i> <b>maDumatyA ca BUmimApannaH sTAnABimA- <lb/>ninIBirdevatABirupacCandyate</b> ‘…by the deities who personated <lb/>the place’, i. e. who created in Purusha&acute;s mind the illusion that <lb/>it was mount Meru; or <i>Veda4nta-Su4tra:</i> <b>aBimAnivyapadeSastu <lb/>viSezAnugatiByAm</b> (<i>S4ankara:</i> <b>na Kalu mfdabravIdityevaMjAtIya- <lb/>kayA SrutyA BUtendriyARAM cetanatvamASaNkanIyam . yato&acute;Bi- <lb/>mAnivyapadeSa ezaH . mfdAdyaBimAninyo vAgAdyaBimAninyaSca ce- <lb/>tanAdevatA vadanasaMvadanAdizu cetanocitezu vyavahArezu vyapadi- <lb/>Syante na BUtendriyamAtram</b>); or <i>Das4akuma4rach.:</i> <b>kaScinnarendrA- <lb/>BimAnI mAM nivarRya</b> &amp;c. ‘somebody personating a doctor &amp;c.’. <lb/>^4 Proud, not bearing a slight, haughty; e. g. <i>Ra4ma4y.:</i> <b>aBi- <lb/>mAninamudBrAntamAtmasaMBAvitaM SaWam .…Gnanti vEriRaH;</b> or <lb/><i>Gi4tagov.:</i> <b>hariraBimAnI rajaniridAnImiyamapi yAti virA- <lb/>mam . kuru mama vacanaM</b> &amp;c. (comm. <b>laGutvaM na sahate</b>). ^5 Wishing, <lb/>desiring; e. g. <i>Vijna4na4ch.</i> on a <i>Sa4nkhya S.:</i> <b>…ahaMkAra <lb/>indriyAdihetuH . loke BogABimAninEva rAgadvArA Bogopaka- <lb/>raRanirmARadarSanAt</b> (v. 1. <b>BogopakaraRakaraRadarSanAt</b>). ^6 Do- <lb/>ing injury, hostile, an enemy; e. g. <i>Sa4yan4a</i> (in the comm. on <lb/><b>aBimAti</b>): <b>aBimAtIraBimAninaH karmaviGnakAriRaH SacUn</b>. <P/> 2. m. (<b>-nI</b>) ^1 A name of Agni as the eldest born of <lb/>Brahman (masc.); according to the <i>Vishn4u Pura4n4a.</i> ^2 The <lb/>name of a son of the Manu Bhautya who presides over the <lb/>fourteenth Manwantara. (There is probably an allegorical <lb/>connexion between the name of these personages and the <lb/>Sa4nkhya doctrine which makes <b>ahaMkAra</b> originate in the prin- <lb/>ciple of intellect.) E. <b>man</b> with <b>aBi,</b> kr4it aff. <b>Rini;</b> 1. 4. <lb/>perhaps not a Tatpur., but <b>aBimAna,</b> taddh. aff. <b>ini</b>.")');});

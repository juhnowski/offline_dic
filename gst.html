db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antareRa", "nd. Used as an adverb and as preposition with the <lb/>accusative. <P/>I. (adv.) In the middle. <P/>II. (prepos.) 1. ^1 Amidst. ^2 During. ^3 [With regard to, <lb/>on behalf of..?.] 2. ^1 Without. ^2 Except. [The comm. of <lb/>Pa4n4ini restrict the construction of <b>antareRa</b> with the accus. to <lb/>the meanings <b>‘maDye’</b> and <b>‘vinA’</b> rendered II. 1. 1. 2. and 2. 1. 2., <lb/>thus excluding II. 1. 3. In conformity with this restriction <lb/>Bharata on Amarak. s. v. <b>antara</b> instances <b>tavAntareRarRaM gf- <lb/>hItam = tvadarTam</b> &amp;c. (not <b>tvAmantareRaº</b>), thus referring <lb/><b>antareRa</b> to the noun <b>antara,</b> not to the preposition. It may <lb/>be observed, moreover, that in the only <i>Sanskr4it</i> passage <lb/>which is quoted in support of the meaning ‘on behalf of’ <lb/>viz. S4akunt. in the beginning of the 5th act, <b>‘tadasyA devIM <lb/>vasumatImantareRa mahadupAlamBanaM gato&acute;smi’,</b> the reading given <lb/>by the Calc. ed. and Che4zy, but not noticed in its essential <lb/>portion by subsequent editions, viz. <b>tadahaM devIM haMsavatI- <lb/>mantareRa</b> &amp;c., would render the passage itself less obscure <lb/>than it is with the word <b>vasumatI</b> and allow <b>antareRa</b> to retain <lb/>its legitimate construction in the sense ‘without’: ‘therefore, <lb/>being without the queen Hansavati4 (the same as the <b>haMsa- [Page123-b+ 56] <lb/>badiA</b> named by Vidu4shaka, but omitted in the ed. of <lb/>Che4zy, where the name of the queen is <b>haMsavatI</b>) I have <lb/>incurred blame’. In another passage of the second act (ed. <lb/>Williams p. 81) <b>BavantamantareRa</b> is explained by one comm. <lb/><b>Bavannimittam</b> but, in conformity with Pa4n4ini, by another <lb/><b>BavanmaDye;</b> in the Calc. and Che4zy&acute;s ed. the words are <b>tuha <lb/>ubari</b> and the whole passage is Pra4kr4it. In some <i>Pra4kr4it</i> <lb/>passages of the dramas <b>antareRa</b> has been used, however, <lb/>in this sense with the accus.] E. The native etym. <b>antara</b> <lb/>and <b>i,</b> kr4it aff. <b>na</b> is improbable; it is the instrum. of <lb/><b>antara</b> (Kaiyyat4a calls it ‘a particle resembling a case’, <lb/><b>viBaktipratirUpakastu nipAtaH</b>). For the two categories of <lb/>the meanings v. s. v. <b>antara</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarDAna", "atpur. 1. n. (<b>-nam</b>) ^1 Concealment, covering. <lb/>^2 Disappearance, invisibility; also considered as one of the <lb/>forms assumed by Brahman (m.) in the process of creation, <lb/>according to the Bha4gavata Pura4n4a. In the Yoga philo- <lb/>sophy it means the capacity of making himself inaccessible <lb/>to the senses, acquired by a Yogin through applying the <lb/>highest degree of meditation to the notions of Shape, <lb/>Sound &amp;c.: <b>kAyarUpasaMyamAttadgrAhyaSaktistamBe cakzuHprakASAsaMpra- <lb/>yoge</b> (v. 1. <b>ºSAsaMyoge</b>) <b>&acute;ntarDAnam</b> ‘Disappearance arises <lb/>from <b>saMyama</b> (the highest degree of meditation which com- <lb/>prises <b>DAraRA, DyAna</b> and <b>samADi</b> qq. vv.) being applied to <lb/>Shape which inheres to Body, since thus the power (or <lb/>possibility) of being seized by that--viz. the eye--is <lb/>stopped and the clearness of vision has ceased to be’; this [Page125-a+ 56] <lb/>definition, add the commentators, implies also that the <lb/>Yogin becomes inaccessible to the sense of ‘hearing &amp;c.’ <lb/>when the same meditation extends to the notion of <lb/>‘Sound &amp;c.’ <P/>2. m. (<b>-naH</b>) A proper name; a son of Pr4ithu and the <lb/>father of Havirdha4na; also called <b>antarDi</b>. E. <b>DA</b> with <lb/><b>antar,</b> kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antika", ". 1. m. f. n. (<b>-kaH-kA-kam</b>) Near, proximate. Comp. <lb/><b>anta, antara, antama, anti, antikatama, antitama, antiya, <lb/>antya</b>.--The words <b>nedIyas</b> and <b>nedizWa</b> are considered <lb/>as the comparative and superl. of <b>antika</b>.--In the dramas <lb/><b>janAntikam</b> ‘what is spoken apart to a person so that none else <lb/>may hear’ is opposed to <b>svagatam</b> ‘what is spoken to one&acute;s self’. <P/>2. n. (<b>-kam</b>) Vicinity, neighbourhood. [<b>antikAt</b> forms <lb/>Tatpur. compounds with a following kr4it formation in <b>kta</b> <lb/>(i. e. with a past participle), e. g. <b>antikAdAgata;</b>--such <lb/>a word being a compound, because it has but one accent--; <lb/><b>antikam, antikena, antikAt</b> and <b>antike</b> are, besides in <lb/>their literal acceptations, used like prepositions with a noun <lb/>following or preceding in the genit. or ablat.; e. g. <b>antikaM <lb/>grAmasya</b> or <b>grAmAt</b> ‘near a village’. The correctness of <lb/>the restriction enjoined by some grammarians, not to com- <lb/>bine the ablat. <b>antikAt</b> with a noun in the ablat., is de- <lb/>nied by Patanjali and his comm.; comp. the instance s. v. <lb/><b>dUra.--antikAt</b> (lit. from the vicinity of) occurs also <lb/>in the sense of ‘from’, much in the same manner as the <lb/>ablat. <b>sakASAt;</b> e. g. <b>krIRIyAdyastvapatyArTaM mAtApitroryama- <lb/>ntikAt . sa krItakaH</b> &amp;c.; or <b>nAparADnIdiyaM kiMcidaBraSyatpatyu- <lb/>rantikAt</b>. NB. Words like <b>keSAntika, nAsAntika, grahaRA- <lb/>ntika, AmaraRAntika, prARAntika</b> are not compounds of <lb/><b>keSa, nAsA</b> &amp;c. and <b>antika,</b> but deriv. with taddh. aff. <b>Wan</b> <lb/>of <b>keSAnta, nAsAnta</b> &amp;c.] E. <b>anta</b> or <b>anti,</b> taddh. aff. <b>Wan</b>. <P/>II. f. (<b>-kA</b>) A fire place, a furnace. Also <b>antI</b> and <lb/><b>andikA</b>. E. The native comm. derive it from <b>ant,</b> kr4it <lb/>aff. <b>Rvul</b> ‘because it connects with itself the cooking uten- <lb/>sils’; but though a similar ellipsis is implied by its synon. <lb/><b>aDiSrayaRI,</b> the same notion might be obtained by con- <lb/>necting its etym. with that of <b>antika</b>. <P/>III. f. (<b>-kA</b>) The name of a plant (Echites scholaris), <lb/>a decoction of which is used for one of the urinary dis- <lb/>eases. E. Perhaps from <b>anti</b> II., denom. of <b>anta,</b> kr4it aff. [Page128-a+ 56] <lb/><b>Rvul,</b> the fem. of <b>antaka;</b> compare its synonyme <b>SAtalA</b> <lb/>(probably from the caus. of <b>Sad</b>). <P/>IV. f. (<b>-kA</b>) (In theatrical language.) An elder sister, <lb/>the same as <b>attikA</b> of which it seems to be, like <b>artikA,</b> <lb/>a degenerated form.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antevAsin", "atpur. 1. m. f. n. (<b>-sI-sinI-si</b>) Living, or <lb/>being in, or on, the end or confines. <P/>2. m. (<b>-sI</b>) ^1 A pupil in general (the same as <b>Sizya</b>), <lb/>e. g. <b>vESampAyanAntevAsin</b> [bases in <b>f</b> when compounded <lb/>with it as former parts of a Tatpur., retain in the com- <lb/>position the sign of the genitive, e. g. <b>hoturantevAsin, pitu- <lb/>rantevAsin</b>]. ^2 An apprentice, one who is learning a <lb/>mechanical art (according to Na4rada, distinct from the <b>Sizya</b> <lb/>who is to him the theological student, and one of the four <lb/>categories of the <b>karmakara</b> q. v.; compare besides <b>Sizya, Bftaka</b> <lb/>and <b>aDikarmakft</b>).--Both 1. and 2 so called from it being <lb/>their duty to live near i. e. in the house of the Guru: <lb/><b>‘AcAryasya vasedante kftvA kAlaM suniScitam . AcAryaH Sikza- <lb/>yedenaM svagfhe dattaBojanam’</b>. ^3 A Cha4n4d4a4la (q. v.), a man of <lb/>the lowest tribe (so called because he must live outside of <lb/>a town; comp. <b>antara</b> I. 1). [In a Pra4kr4it passage of the <lb/>Ma4lati4ma4dhava <b>antevAsinI</b> occurs in the sense of a female <lb/>pupil: <b>sAhakassa muRqaDAriRI aDoraGaRwaRAmaDeassa ante- <lb/>vAsiRI mahAppahAvA karAlakuRqalA RAma</b>.] E. <b>ante</b> (locat. <lb/>of <b>anta</b>) and <b>vAsin</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antya", ". m. f. n. (<b>-ntyaH-ntyA-ntyam</b>) ^1 Last, ultimate. (In the <lb/>Vais4eshika philos., <b>antyo viSezaH</b> is called ‘the ultimate <lb/>degree of particularity or divisibility, which is the condition <lb/>of eternal substances only’, viz. the condition of simple, <lb/>non-compound substances, of atoms, since there is an end <lb/>of discrimination when this last degree of elementary <lb/>existence has been arrived at; compare also <b>antyAvasTiti</b>.) <lb/>^2 Final (as the letter of a word). ^3 Nearest, e. g. <b>navAntya</b> <lb/>nearest to nine i. e. ten. Comp. <b>antima</b> and the words <lb/>named s. v. <b>antika</b>. ^4 Inferior, lowest, belonging to the <lb/>lowest tribe (see the following meanings). [Tatpur. com- <lb/>pounds--not Karmadh.--the latter part of which is <lb/><b>antya</b> have the uda4tta accent on the first syllable.] <P/>2. m. (<b>-ntyaH</b>) ^1 A man of the lowest tribe. See <b>antyaja</b>. <lb/>^2 A Mlechchha or foreigner. See <b>antyaja</b>. ^3 (In Astronomy.) <lb/>The twelfth or last lunar month, called Pha4lguna. ^4 A <lb/>fragrant grass (Cyperus rotundus). See <b>mustA</b>. ^5 m. pl. <lb/>(<b>-ntyAH</b>) The name of a people or country; read also <b>anDAH</b> <lb/>or <b>anDrAH</b> or <b>aDyAH</b>. <P/>3. f. (<b>-ntyA</b>) ^1 A woman of the lowest tribe. See <b>antyaja</b>. <lb/>^2 (In Astronomy) thus defined: <b>ahorAtravfttavyAsArDaM trijyA- <lb/>tulyEraNkEraNkyate tAvattrijyAtulyaM Bavati tEraNkEryAvatkujyA gaRyate <lb/>tAvaccarajyAtulyA Bavati . aTa carajyayA trijyA yutonA antyA- <lb/>saMjYA Bavati</b> (Siddha4ntas4ir. Gan4ita4dhy. ed. Calc. p. 128). <P/>4. n. (<b>-ntyam</b>) ^1 (In Arithm.) A measure of number, <lb/>a thousand billions (1000,000,000,000,000). ^2 (In Astronomy.) <lb/>The last or twelfth sign (<b>lagna</b>) of the Zodiac, the Pisces <lb/>or <b>mInarASi</b>. See <b>antyaBa</b>. ^3 (In Astronomy.) The last or <lb/>twenty seventh mansion in the circumference of the moon&acute;s <lb/>periodical revolution, the Nakshatra Revati4, the Yoga star <lb/>of which is <g></g> Piscium. See <b>antyaBa</b>. E. <b>anta,</b> taddh. aff. <b>yat</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antyaja", "atpur. 1. m. f. n. (<b>-jaH-jA-jam</b>) Latest born, <lb/>youngest (? comp. <b>antaja</b>). <P/>2. m. (<b>-jaH</b>) A man of the lowest tribe; the same <lb/>as <b>antya</b>. <P/>3. f. (<b>-jA</b>) A woman of the lowest tribe; the same as <lb/><b>antyA</b>. [This word (2. and 3.) is explained in various ways. <lb/><i>Vijna4nes4wara</i> identifies it sometimes with <b>cARqAla,</b> in other [Page129-b+ 56] <lb/>places he and <i>Kullu4ka</i> explain it <b>cARqAlAdi</b> ‘Cha4n4d4a4la <lb/>and so on’. Of more distinct definitions the following may <lb/>be noticed: that of <i>Yama,</i> who comprises under the term <lb/><b>antyajAH</b> a washerman, a worker in leather, a dancer, a <lb/>Varud4a, a fisherman, a Meda or attendant on women, and <lb/>a Bhilla (<b>rajakaScarmakAraSca nawo varuqa eva ca . kEvartameda- <lb/>BillASca saptEte hyantyajAH smftAH</b>); of <i>Samvarta,</i> who com- <lb/>prises under it a washerman, a hunter, an actor, a flute- <lb/>player and a worker in leather (<b>rajakavyADaSElUzaveRucarmopa- <lb/>jIvinAm</b> &amp;c.); of <i>A4pastamba,</i> who enumerates a Cha4n4d4a4la, <lb/>a Meda, a S4wapacha or S4wapa4ka (the son of an Ugra4 woman <lb/>by a Kshattriya male) and a man who belongs to the Ka4pa4- <lb/>lika worshippers of S4iva (<b>cARqAlamedaSvapacakapAlavratacAri- <lb/>RAm</b> &amp;c.); of another lawbook which names, a Cha4n4d4a4la, a <lb/>Pukkas4a, a Mlechchha, a S4wapa4ka and a man who has be- <lb/>come an outcast (<b>cARqAlaM puzkasaM mlecCaM SvapAkaM patitaM taTA</b>). <lb/>In a similar manner <i>S4a4ta4tapa</i> speaks of <b>antyajA</b> women as <lb/>of <b>kEvartI rajakIM cEva veRucarmopajIvinIm;</b> <i>A4pastamba</i> as of <lb/><b>mlecCI nawI carmakArI rajakI varuqI taTA,</b> and <i>Us4anas&acute;,</i> ‘wife <lb/>of a man who eats the food of a Ka4pa4lika’ (<b>kApAlikAnna- <lb/>BoktFRAM tannArIº</b>) refers probably also to the <b>antyajA</b>.-- <lb/>Halayudha who calls the S4u4dra <b>antyavarRa,</b> enumerates the <lb/>following under the head of <b>antajAti</b> (the same as <b>antyaja</b>): <lb/><b>‘antAvasAyI caRqAlo nizAdaSca jalaNgamaH . SvapacaH pukkaSa- <lb/>ScEva mAtaNgaH plavagaH smftaH .. kirAtAH SabarA nizWyAH pulindA <lb/>nAhalA BawAH mAlA mlecCAdayo BillAH kaTyante hyantajAtayaH’</b>.] <lb/>Comp. <b>antyajanman</b> and <b>antyajAti</b>. E. <b>antya</b> and <b>ja</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antra", ". n. (<b>-ntram</b>) and according to one author. also m. (<b>-ntraH</b>). <lb/>An intestine (mostly used in the plur. <b>antrARi</b>); e. g. <lb/><b>antrEH kalpitamaNgalapratisarAH…piSAcANganAH;</b> or <b>AttasnA- <lb/>GvantranetraH</b> (a. v. l. instead of <b>ArttaH paryastanetraH</b> in the Ma4- <lb/>lati4m. ed. Calc. p. 78). According to Sus4ruta ‘the entrails <lb/>of a male are three fathoms and a half long, those of a <lb/>female half a fathom less’ (<b>sArDatrivyAmAnyantrARi puMsAM strI- <lb/>RAmarDavyAmahInAni</b>). Charaka divides them in <b>sTUlAntra</b> and <lb/><b>kzudrAntra,</b> ‘the large and small intestines’. [The definition <lb/>given by Vijna4nes4wara (on Yaju. 3. 94.): <b>kzudrAntraM hftsTAntram</b> <lb/>is probably therefore to be rendered ‘<b>kzudrAntra</b> are the entrails <lb/>which are nearer the heart’, while the <b>sTUlAntra</b> are near <lb/>the anus; comp. Sus4ruta: <b>‘vAtavarconirasanaM sTUlAntrapratibadDaM <lb/>gudaM nAma marma’</b>. The <b>sTUlAntra</b> in taken also by Vijna4n. (on <lb/>Yajn. 3. 96.) in the usual sense, since he writes <b>sTUlAntragu- <lb/>dodarARi prasidDAni</b> ‘the three words of the text <b>sTUlAntra, <lb/>guda</b> and <b>udara</b> require no remark’.] <P/>2. f. (<b>-ntrI</b>) The name of a potherb (Convolvulus ar- <lb/>genteus). [In the passage of the Amarak. <b>CAgalAntryAvegI</b> <lb/>some comm. divide <b>CAgala-antrI-AvegI,</b> others make a <lb/>compound of the two first; comp. also <b>ajAntrI</b>.] E. <b>am,</b> <lb/>un4. aff. <b>ktra;</b> accord. to another author. un4. aff. <b>zwran</b>. Pro- <lb/>bably, however, a contraction of <b>antara,</b> like <b>avasra</b> of <b>avasara</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDa", ". m. f. n. (<b>-nDaH-nDA-nDam</b>) ^1 Blind; lit. and figur. ^2 Mak- <lb/>ing blind, obstructing the sight (as darkness &amp;c.). <P/>2. n. (<b>-nDam</b>) ^1 Darkness. ^2 Water; see also <b>kabanDa</b> and <lb/><b>kamanDa</b>. ^3 Turbid water, foul water. ^4 (In Astronomy.) The <lb/>same as <b>antya(?)</b>. <P/>3. m. pl. (<b>-nDAH</b>) The name of a people or country; <lb/>also read <b>anDrAH, antyAH</b> or <b>aDyAH</b>. E. The native etym. <lb/>‘<b>anD,</b> kr4it aff. <b>ac</b>’ might apply to all the meanings but <lb/>the first; for that of <b>anDa</b> ‘blind’ see the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDaka", ". m. f. n. (<b>-nDakaH-nDikA-nDakam</b>) Blind. E. <b>anDa,</b> taddh. aff. <b>ka</b>. <P/>2. m. (<b>-kaH</b>) A proper name of: ^1 a demon, a son of <lb/>Kas4yapa and Diti ‘with thousand arms and heads, two <lb/>thousand eyes and feet and called Andhaka because he walked <lb/>like a blind man although he saw very well’; in his attempt <lb/>of taking a Pa4rija4ta tree of the Swarga he was slain by <lb/>S4iva (see <b>anDakaGAtin, anDakaripu</b>); ^2 a grandson of Krosht4r4i, <lb/>and son of Yuddha4jita, who together with his brother Vr4ishn4i <lb/>is the ancestor of the celebrated family of the Andhaka- <lb/>Vr4ishn4is; ^3 a grandson of Vr4ishn4i (the brother of Andhaka) <lb/>and son of S4waphalka by Ga4n4d4ini4; ^4 a son of Sattwat, be- <lb/>longing to the same family, by Kaus4alya4; ^5 a son of Bhi4ma <lb/>(of the same family) and father of Revata. [The forgoing <lb/>lineage, 2--5, is taken from the Harivans4a. In the Linga <lb/>Pura4n4a an Andhaka is a son of Nahusha who, according <lb/>to other Pura4n4as, is the ancestor of Krosht4r4i; in the Ku4rma <lb/>Pura4n4a an Andhaka is a son of Ans4a and father of Sa4ttwata, <lb/>while in the Vishn4u P. a prince of that name is mentioned <lb/>as the son of Sa4ttwata who is apparently the same as the <lb/>Sattwat of the Hariv.] ^6 The name of a Muni (in the Padma- <lb/>pura4n4a). <P/>3. m. plur. (<b>-kAH</b>) The descendants of Andhaka (2. 2), <lb/>(usually mentioned together with the Vr4ishn4is; see <b>anDaka- <lb/>vfzRi</b>), apparently the ancient inhabitants of Berar. <P/>4. f. (<b>-nDikA</b>) ^1 Night. ^2 A kind of play or gambling. <lb/>^3 A disease of the penis (? the same as <b>sarzapI</b> q. v.). ^4 A <lb/>diseased eye. ^5 A woman. [The two latter meanings from <lb/>the S4abdaratna4vali4, where the word is thus explained: <b>anDikA <lb/>rajanI nArI dyUtaBede&acute;kzRi dUzite</b>.] E. <b>anDa,</b> taddh. aff. <b>kan</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDakavartakIya", ". f. n. (<b>-yaH-yA-yam</b>) As in the fable of the <lb/>blind man and the quail; viz. when the blind man put his <lb/>feet over the quail (<b>‘anDakasya vartakAyA uparyantaHpAdanyAsa <lb/>ucyate . tattulyamanDakavartakIyam’</b>); said, according to another <lb/>authority, of a strange event which occurs unexpectedly; <lb/>compare similar expressions as <b>kAkatAlIya, KalvAwavilvIya, <lb/>arDajaratIya, SyenakapotIya, GuRAkzarIya, SarapuruzIya, Sarka- <lb/>ronmajjanIya, ajAkfpARIya, tindukIjyotizikIya,</b> &amp;c. E. <lb/><b>anDakavartaka,</b> taddh. aff. <b>Ca</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDakAraprAyaScitta", "atpur. n. (<b>-ttam</b>) A penance mentioned in <lb/>the Vara4ha-Pura4n4a, to atone for the offence of approaching, <lb/>in the dark, the image of Vishn4u in his incarnation as a <lb/>boar, without a lamp and without the S4a4stra; such an offence <lb/>degrading the offender and exposing him to becoming blind: <lb/>the penance consists in veiling the eyes during fifteen days, <lb/>taking only one meal on the following twentieth day and <lb/>one meal on each twelfth day of the half of a month, and <lb/>when the penitent is half dead in consequence of such diet, <lb/>sitting in the water and ultimately eating a dish of barley <lb/>and rice cooked in cow&acute;s urine. He is promised to be rid <lb/>then of his crime. Another reading of this word is <b>anDakA- <lb/>raspfzwaprAyaScitta</b>. E. <b>anDakAra</b> and <b>prAyaScitta</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDatAmisra", "armadh. n. (<b>-sram</b>) (Literally: great darkness <lb/>and hence) ^1 A division of Tartarus, accord. to Manu the <lb/>second, accord. to Ya4jnav. the eighteenth of the twenty- <lb/>one hells (see <b>naraka</b>). ^2 (In the Sa4nkhya philosophy.) A <lb/>technical term denoting one of the five subdivisions of the <lb/><b>viparyaya</b> (q. v.) which is one of the four divisions of the <lb/><b>pratyayasarga</b> (q. v., the creation of mental conditions or con- <lb/>ditions leading to an affection of the <b>budDi</b> q. v.), the <b>vi- <lb/>paryaya</b> comprising the purely negative conditions or those <lb/>opposed to the understanding of the true principles of cre- <lb/>ation; among the latter <b>anDatAmisra</b> is the mental condition <lb/>of excessive grief, arising when a man who has placed his <lb/>happiness in the pleasures which may be derived from either <lb/>of the ten provinces of the ten senses (see <b>indriya</b>) or from <lb/>the possession of either of the eight superhuman faculties <lb/>(see <b>ESvarya</b>), looses the exercise of the latter or dies in the <lb/>midst of the enjoyments of the former. E. <b>anDa</b> and <b>tAmisra</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDAtamasa", "armadh. n. (<b>-sam</b>) Great darkness. Comp. <b>anDa- <lb/>tamasa</b> and <b>anDatAmasa</b>. [On this word a comm. observes: <lb/><b>anyezAmapIti dIrGatve&acute;nDAtamasamapIti SAkawAyanIyA vftti- <lb/>riti nandiSabarasvAmimukuwAdayaH</b>.] E. <b>anDa</b> and <b>tamasa</b> with <lb/>the lengthening of the middle <b>a</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDra", ". m. pl. (<b>-nDrAH</b>) ^1 The name of a people or country in <lb/>the Dekhan, probably the northern part of the modern Te- <lb/>lingana. Comp. <b>AnDra</b>. ^2 The name of a dynasty; see <b>anDraBftya</b>. <P/>2. m. (<b>-nDraH</b>) A man of low caste: the offspring of a <lb/>Vaideha father and a Ka4ra4vara mother; he lives by killing <lb/>game and is not allowed to reside within a village or town, <lb/>but must live under Chaitya-trees, in cemeteries, on moun- <lb/>tains or in forests; (according to Manu, who embodies in <lb/>this manner the Andhra-aborigines into the Brahmanical <lb/>system). Compare also <b>AnDra</b>. E. unknown.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anDraBftya", "armadh. m. pl. (<b>-tyAH</b>) The name of a dynasty of <lb/>Andhra kings, apparently of low origin, thirty kings of <lb/>which are said to have reigned four hundred and sixty-six <lb/>years, the last in the year 431 or 435 after Chr. E. <b>anDra</b> <lb/>and <b>Bftya</b> (an Andhra by caste and a servant by occupation).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anna", ". 1. m. f. n. (<b>-nnaH-nnA-nnam</b>) Eaten. [The use of this word, <lb/>as a past participle of <b>ad,</b> is restricted, according to He- <lb/>machandra&acute;s Dha4tupa4ra4yan4a, to such passive constructions [Page133-b+ 56] <lb/>as correspond with our use of a past partic.; but while <lb/><b>jagDa</b> may be substituted for <b>anna</b> also in these cases, <lb/><b>jagDa</b> alone is admissible when ‘eaten’ is used either sub- <lb/>stantively with a genitive depending on it or impersonally; <lb/>‘<b>adyarTAcceti vADAre</b> (<b>ADAra</b> is here equivalent to <b>aDi- <lb/>karaRa</b> of Pa4n4. III. 4. 76.) <b>kte . idamezAM jagDam .. pakze karmaRi <lb/>kte . jagDamannam .. BAve . jagDamanena ..</b>’.] <P/>2. n. (<b>-nnam</b>) ^1 Food in general, eatable or drinkable; <lb/>e. g. <b>annaM pitfmanuzyeByo deyamapyanvahaM jalam</b> (comm.: <b>annagrahaRaM <lb/>sakalAdanIyapradarSanArTam</b>); or <b>annamizwaM havizyaM ca dadyAdakro- <lb/>Dano&acute;tvaraH</b> (comm.: <b>annaM BakzyaBojyalehyacozyapeyAtmakaM paYca- <lb/>viDaM dfzwam</b>); also elliptically, the eating of food, e. g. <b>sarvA- <lb/>nnAnumatiSca prARAtyaye taddarSanAt;</b> comp. also <b>annakAla, anna- <lb/>pAnarakzA</b> &amp;c. In the post-vaidik literature, an exalted eulo- <lb/>gium of food as the supporter of creation is given e. g. in the <lb/>Anus4a4sanaparvan of the Maha4bha4rata v. 3204--3251 and 5541 <lb/>--5562; comp. also <b>annada</b>. ^2 (In the Upanishads and the Veda4nta <lb/>philos.) Food in a metaphysical or mystical sense, the essence <lb/>of the elementary creation, that of which the coarsest sheath <lb/>or the coarse body of the Supreme Soul (see <b>annamayakoSa</b> <lb/>and <b>sTUlaSarIra</b>) is framed: the lowest and therefore not <lb/>truest form in which Brahman (n.) or the Supreme Soul <lb/>(comp. <b>annabrahman</b>) manifests itself in its worldly and con- <lb/>scious existence (<b>‘ye&acute;nnaM brahmopAsate’; ‘annaM brahmetyeka Ahu- <lb/>stanna’;</b> see also <b>annaja</b>). Compare besides <b>prARa, manas, vi- <lb/>jYAna, Ananda</b>. In this form the Supreme Soul is also called <lb/><b>vESvAnara, virAj, viSva</b> and <b>jAgrat</b> qq. vv., e. g. <b>annaM vE virAw;</b> <lb/>or <b>sEzA virAqdaSasaMKyA satyannaM cAnnAdinI ca</b>. The process of <lb/>this manifestation is thus imagined in the Taittiri4ya Upanishad: <lb/>in the Supreme Soul originates æther, in æther air and so <lb/>on in each preceding element successively fire, water, earth, <lb/>herbs, food, from which comes semen and man; in food <lb/>originate, too, all other creatures living on this earth (<b>‘a- <lb/>nnAdvE prajAH prajAyante yAH kASca pfTivIM SritAH . aTo&acute;nnenEva <lb/>jIvanti . aTEnadapi yantyantataH . annaM hi BUtAnAM jyezWaM tasmA- <lb/>tsarvOzaDamucyate’</b>). In the Veda4nta the theory of this primi- <lb/>tive developement is more intricate; comp. s. v. <b>annamayakoSa</b>. <lb/>(In the Aitareya Upan. food is represented as a being of <lb/>organised form sprung forth from the heated waters, the <lb/>process of creation differing materially from that imagined <lb/>by the Taittiri4ya and the Veda4nta.) ^3 (The latter meaning <lb/>applied in the doctrine of the Vishn4uites to) Vishn4u. ^4 (ved.) <lb/>Water. ^5 Corn in general (comp. <b>sarvOzaDa</b> under meaning 2.). <lb/>^6 Boiled rice. [In the two last meanings <b>anna</b> is used also <lb/>as a term of contempt; when combined with <b>man</b> cl. 4. in <lb/>this sense, it depends on the latter in the accusative (not <lb/>in the dative as similar terms, e. g. <b>tfRa, busa, Svan</b> &amp;c. also <lb/>may); e. g. <b>na tvAnnaM manye yAvadBuktaM na SrAdDam</b> ‘not so much <lb/>as a grain or a grain of boiled rice &amp;c.’ (but <b>na tvA tfRaM, <lb/>busaM, SvAnaM</b> or <b>tfRAya, busAya, Sune manye</b>); for similar terms <lb/>comp. also <b>nO, kAka, Suka, SfgAla</b>.] ^7 A soup or sauce made <lb/>of flesh; see <b>annaprASana</b>. ^8 A soup or sauce made of rice; see <lb/>s. v. <b>annamala</b>. ^9 Spirituous liquor made of rice; see s. v. <b>annapeya</b> <lb/>and <b>annamala</b>. E. <b>ad,</b> un4. aff. <b>kta;</b> the native gramm. assign <lb/>to <b>anna</b> in the meaning ‘boiled rice’, and probably also in <lb/>the other meanings, the un4. aff. <b>na</b> which is <b>nit</b>. The Tait- [Page134-a+ 56] <lb/>tiri4ya-Upan. explains <b>anna</b> 2. 2. thus: <b>adyate&acute;tti ca BUtAni <lb/>tasmAdannaM taducyata iti .</b> ‘because it is eaten and because it <lb/>eats what exists i. e. because what exists becomes again <b>anna</b>’. <P/>II. m. (<b>-nnaH</b>) The sun. E. According to an Un4n4a4disu4tra <lb/>as quoted in the Siddh. Kaum. and in Nr4isinha&acute;s Swara- <lb/>manjari4 <b>at,</b> un4. aff. <b>na;</b> acc. to Hemach.&acute;s Dha4tupa4ra4yan4a, <lb/><b>am (uRRAdO damyamIti ne . annaH),</b> un4. aff. <b>na</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annakAma", "ahuvr. m. (<b>-maH</b>) One desirous of food or plenty; <lb/>(this word occurs esp. in vaidik passages which speak of <lb/>sacrifices the performance of which insures the attainment <lb/>of food or plenty; e. g. <b>pOzRaM SyAmamAlaBetAnnakAmaH;</b> or <b>mEtraM <lb/>SvetamAlaBeta vAruRaM kfzRamapAM cOzaDInAM ca saMDAvannakAmaH</b>). <lb/>Comp. also <b>annAdyakAma</b>. E. <b>anna</b> and <b>kAma</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annaja", "atpur. 1. m. f. n. (<b>-jaH-jA-jam</b>) Produced by food <lb/>or by the essence of the elementary creation; e. g. <b>kaTamannajo <lb/>&acute;nnAtmA&acute;nnapralayo&acute;haM tasmAdannaM brahmeti</b> ‘how (is it that men <lb/>adore Brahman under the form of <b>anna?</b> it is when they think:) <lb/>I am the product of <b>anna,</b> I have the nature of <b>anna,</b> I shall <lb/>be merged again into <b>anna,</b> therefore <b>anna</b> is Brahman’. <P/>2. n. (<b>-jam</b>) (In Medicine.) Water in which rice has <lb/>been boiled, rice gruel. E. <b>anna</b> and <b>ja</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annada", "atpur. m. f. n. (<b>-daH-dA-dam</b>) Giving food &amp;c., see <lb/><b>anna;</b> also m. as an epithet of S4iva and f. of Durga4. [Manu <lb/>promises to a man who gives food, eternal happiness; Ya4- <lb/>jnavalkya, that he will be honoured in the Swarga; the Anu- [Page134-b+ 56] <lb/>s4a4sanaparvan of the Maha4bh. however (see the passages quoted <lb/>s. v. <b>anna</b>), gives a detailed account of the various benefits <lb/>which accrue to the giver of food, and which comprise <lb/>nearly all conceivable happiness in this and the future world.] <lb/>E. <b>anna</b> and <b>da</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapati", "atpur. m. (<b>-tiH</b>) The protector of food (a vaidik <lb/>epithet of Agni, and an epithet of S4iva in the Maha4bh.); <lb/>the Lord of food (an epithet of Savitr4i or the sun). Comp. <lb/><b>annapU</b>. E. <b>anna</b> and <b>pati</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapU", "atpur. m. (<b>-pUH</b>) Purifier of food, a vaidik epithet of <lb/>the Sun; comp. <b>annapati</b>. E. <b>anna</b> and <b>pU</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapUrRA", "atpur. f. (<b>-RA</b>) ^1 A name of Durga4 or Pa4rvati4 (lit. <lb/>‘full with food’). [“ ^2 Hence applied to a female cook under <lb/>whose management the daily provision seems blessed and <lb/>increased. ^3 A term for an alm&acute;s bag. ^4 A particular drink- <lb/>ing vessel used at Benares; so named after the goddess.”] <lb/>E. <b>anna</b> and <b>pUrRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapUrvA(?)", "ahuvr. f. (<b>-rvA</b>) A name of Durga4. Comp. the <lb/>preceding. E. <b>anna</b> and <b>pUrva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapeya", "ahuvr. n. (<b>-yam</b>) (ved.) A synonyme of the sacrifice <lb/><b>vAjapeya</b> q. v.; <b>vAja</b> in the latter word being a synonyme <lb/>of <b>anna;</b> according to Sa4yana: ‘because a spirituous liquor <lb/>prepared from rice is drunk at that sacrifice’ (<b>vAjaSabdo <lb/>&acute;nnavAcI . annamannavikAraBUtaM surAdravyaM pIyate&acute;treti hi vyu- <lb/>tpattiH</b>). See <b>anna</b> 2. 9. and compare <b>annamala</b>. E. <b>anna</b> and <b>peya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annapralaya", "atpur. m. f. n. (<b>-yaH-yA-yam</b>) Becoming merged <lb/>into <b>anna</b> (2. 2) q. v., returning to it after death, the reverse <lb/>of <b>annaja</b> q. v. (comp. the passage mentioned under the latter <lb/>word). E. <b>anna</b> and <b>pralaya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annaprASa", "atpur. m. (<b>-SaH</b>) The same as the following. E. <b>anna</b> <lb/>and <b>prASa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annaprASana", "atpur. n. (<b>-nam</b>) Giving food to eat, scil. to a [Page135-a+ 56] <lb/>child: the seventh of the ten essential rites enjoined to the <lb/>the three first castes (see <b>saMskAra</b>); it ought to take place <lb/>according to A4swa4la4yana, Manu, Ya4jnavalkya &amp;c. in the <lb/>sixth month after a child&acute;s birth; according to Ka4tya4yana <lb/>and his school in the sixth (or, according to some, in the <lb/>eighth month) if the child is a boy, in the fifth or seventh, <lb/>if it is a girl. According to A4swa4la4yana a father, if he <lb/>desire plenty (for his child?) ought to give it a soup or <lb/>sauce made of goat&acute;s flesh (<b>‘AjamannAdyakAmaH’</b>); if he de- <lb/>sire holiness, a soup or sauce made of the flesh of a fran- <lb/>coline patridge, called tittiri (<b>‘tEttiraM brahmavarcasakAmaH’</b>); if <lb/>he desire strength, boiled rice sprinkled over with very <lb/>little clarified butter, but not fried in butter, as it would <lb/>then not be moist (<b>‘GftOdanaM tejaskAmaH’</b>) [The restriction <lb/>made by the comm. in his explanation of the word <b>GftOdana</b> <lb/>is not justified by himself, but countenanced by the gloss of <lb/>Patanjali on a Va4rttika (<b>‘saMpratyayAcca tadarTADyavasAnam’</b>) to <lb/>Pa4n4ini II. 1. 34]; or if he have no particular desire, boiled <lb/>rice mixed with curdled milk, honey and clarified butter <lb/>(<b>‘daDimaDuGftamiSramannaM prASayet’</b>). [The word <b>anna</b> supplied <lb/>at <b>Aja</b> and <b>tEttira</b> is, as the comm. observes, not to be <lb/>taken there in its usual sense ‘boiled rice’ but in that of <lb/>soup or sauce, <b>vyaYjana</b>.] When giving the food, whatever <lb/>be its substance, the father speaks the verse: <b>annapate&acute;nnasya <lb/>no dehyanamIvasya SuzmiRaH</b> &amp;c. (Va4jas. Sanh. 11. 83.), if the <lb/>child is a boy; if it is a girl, the ceremony is performed <lb/>without the recital of the mantra (<b>‘AvftEva kumAryE’</b>).-- <lb/>According to the school of Ka4tya4yana the food varies still <lb/>more according to the nature of the desires: that cor- <lb/>responding with the desire of eloquence is the flesh (pro- <lb/>bably the sauce made of the flesh of) a skylark (<b>BaradvAjI</b>); <lb/>with the desire of plenty, that of a partridge, called <b>ka- <lb/>piYjala;</b> with the desire of quickness that of a fish; with <lb/>the desire of long life that of the partridge called <b>kfkaRA;</b> <lb/>with the desire of holiness that of the S4arali4 bird (<b>AwI</b>); <lb/>with the desire of all the advantages mentioned before that <lb/>of all these animals together; the dish must moreover in <lb/>general contain honey, clarified butter and bits of gold <lb/>(Ren4uka in his Gr4ihyaka4rika4: <b>‘maDvAjyakanakopetaM sarvaM tadyuga- <lb/>patpraBuH . mAMsaM tacca BaradvAjyA yadIcCedvAkprasAritAm . kA- <lb/>piYjalaM cedannAdyaM mAtsyaM ca javanaM yadi . AyuScetkfkaRAyASca <lb/>tadAwyAScedbrahmavarcasam . sarvaM cetsarvamAMsAni sahAnnaM prASayecCu- <lb/>Bam’</b>); the ceremony is performed while a mantra is in- <lb/>audibly muttered and the child is sitting on the lap of its <lb/>mother before the divinity of the family; preparatory pro- <lb/>cedings are, according to Ren4uka, those connected with <lb/>the fixing of an auspicious day, the A4bhyudayika-s4ra4ddha <lb/>(the same as the Vr4iddhi-S4r.), austerities, as suspending <lb/>the breath, meditation on the divinity and oblations (a4hutis) <lb/>with clarified butter while remembering the divine powers <lb/>of speech (<b>vAc</b>), the vital airs <b>prARa</b> and <b>apAna,</b> eye <lb/>(<b>cakzus</b>) and ear (<b>Srotra</b>), lastly an oblation of <b>caru</b> (q. v.) <lb/>to Agni (<b>agniH svizwakft</b>).--According to Bhavadeva, as <lb/>quoted by Ra4dha4ka4nta, the order of the procedings is: <lb/>fixing of an auspicious day, ablutions, performance of the <lb/>Vr4iddhi-S4ra4ddha, collecting of the sacrificial fire, making [Page135-b+ 56] <lb/>a heap of Kus4agrass(?) (acc. to Ren4uka: of fifty leaves of <lb/>this grass), then silently throwing into the fire a piece of <lb/>fuel smeared with clarified butter, of a span&acute;s length, then <lb/>the oblation (homa) which is accompanied with the three <lb/>sacred words bhu4r, bhuvar and svar, then five oblations <lb/>(a4hutis) with clarified butter, then the homa of the five vital <lb/>airs (<b>prARa</b>), or instead of the two latter(?) the ceremony <lb/>practised in the north which begins with the S4a4t4ya4yana- <lb/>homa and ends with the hymn called Va4madevya; these <lb/>procedings are followed by the essential rite of giving the <lb/>food and by, what is essential too, the presents to the of- <lb/>ficiating priest. (Comp. also <b>annaBukti</b>.) E. <b>anna</b> and <b>prASana</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annaBakza", "atpur. m. (<b>-kzaH</b>) The eating of food; e. g. <b>aDa- <lb/>ucCizwo&acute;nnaBakzodakapAnezu gAyatrIjapaH</b>. E. <b>anna</b> and <b>Bakza</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annamaya", ". m. f. n. (<b>-yaH-yI-yam</b>) ^1 Made of, consisting of, the <lb/>metaphysical or mystical <b>anna</b> (2. 2.) q. v.; e. g. <b>annamayaM hi somyaM <lb/>manaH;</b> the quality of the Supreme Soul in its lowest form of <lb/>manifestation; see <b>anna</b> 2. 2, <b>prARamaya, manomaya, vijYAnamaya</b> <lb/>and <b>Anandamaya;</b> comp. also <b>annarasamaya; annamayo rasaH,</b> the same <lb/>as <b>annarasa</b> (2. b.) q. v. ^2 Chiefly (but not entirely) consisting of <lb/>boiled rice &amp;c. (see the meanings of <b>anna</b>); e. g. <b>annamayo yajYaH</b>. <P/>2. n. (<b>-yam</b>) Plenty of boiled rice, food &amp;c. [The two <lb/>latter meanings of this word result from the different inter- <lb/>pretation of the commentators on Pa4n4. V. 4. 21; as regards <lb/>the first, it may be observed that <b>annamaya</b> is not allowed to <lb/>mean ‘made of, or consisting of, food, boiled rice &amp;c.’ in the <lb/>usual, non-mystical sense of this word; the word expressing <lb/>this notion is <b>Anna</b>.] E. <b>anna,</b> taddh. aff. <b>mayaw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annamayakoSa", "armadh. m. (<b>-SaH</b>) The sheath made of <b>anna</b> 2. 2., <lb/>of the essence of the elementary creation, i. e. the material <lb/>creation: the lowest form in which Brahman (n.) or the <lb/>Supreme Soul is considered as manifesting itself in its world- <lb/>ly and conscious existence.--In the Taittiri4ya-Upan. <b>anna</b> <lb/>of which the material creation is made, is the product of <lb/>herbs, these of earth and so on in retrogression, of the <lb/>elements water, fire and æther, the latter being the first <lb/>product of the Supreme Soul; it would appear therefore <lb/>that Brahman (n.) as <b>annamayakoSa,</b> in this Upanishad, [Page136-a+ 56] <lb/>is the totality of the <i>animal kingdom</i> only, since the vegetable <lb/>kingdom precedes the creation of <b>anna</b> which is called also <lb/><b>sarvOzaDa</b> (see <b>anna</b> 2. 2.) and the beings (<b>prajAH</b> or <b>BUtAni</b>) <lb/>originating in <b>anna,</b> are represented as <i>living</i> through it <lb/>(<b>‘aTo&acute;nenEva jIvanti’</b>); but as <b>anna</b> on the other hand, <lb/>is the essence of the elements preceding it, this form of <lb/>Brahman would become in the Upanishad, constructively, <lb/>the same that it is in the Veda4nta explicitly, viz. the to- <lb/>tality of the whole material creation. Yet while the Upa- <lb/>nishad uses the terms æther, air, fire, water and earth to <lb/>denote the elements in a general sense, the Veda4nta dis- <lb/>tinguishes between ideal (<b>sUkzma</b>) and real (<b>sTUla</b>) elements <lb/>and makes the <b>annamayakoSa</b> proceed from the latter which <lb/>are an artificial mutual combination of portions of the former <lb/>(see <b>BUta, sUkzmaBUta</b> and <b>sTUlaBUta</b>); and while the Upanishad <lb/>contents itself with the general idea of totality, as expressed <lb/>above, the Veda4nta distinguishes between the conception <lb/>that may be formed of the Supreme Soul as unity in this <lb/>totality of the material creation (comp. <b>samazwi</b>) and the con- <lb/>ception that may be formed of it as multiplicity in it (comp. <lb/><b>vyazwi</b>); as unity it is called <b>vESvAnara</b> or <b>virAj,</b> as multi- <lb/>plicity <b>viSva,</b> in either case it is <b>jAgrat</b>.--The forms superior <lb/>to the <b>annamayakoSa</b> are in successive gradation <b>prARamayakoSa, <lb/>manomayakoSa, vijYAnamayakoSa</b> and <b>AnandamayakoSa</b> qq. vv. <lb/>(the word <b>koSa</b> being supplied, in the Upanishad, by the <lb/>comm. to <b>annamaya</b> &amp;c.). Compare also <b>sUkzmaSarIra</b> and <b>sTU- <lb/>laSarIra</b>. E. <b>annamaya</b> and <b>koSa</b>. Also written <b>annamayakoza</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annamayakoza", "armadh. m. (<b>-zaH</b>) The same as <b>annamayakoSa</b> q. v.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annamala", "atpur. n. (<b>-lam</b>) ^1 Offal, sweepings. ^2 The worst <lb/>kind of spirituous liquor, viz. <b>surA</b>. [The latter meaning <lb/>requires an explanation: Manu 11. 93 says: <b>surA vE mala- <lb/>mannAnAM</b> &amp;c. and forbids the drinking of the spirituous liquor <lb/><b>surA</b> to a man of the three first castes; Kullu4ka in his com- <lb/>ment seems to take <b>malamannAnAM</b> or <b>annamala</b> in the general sense <lb/>of ‘extract of rice’, because <b>surA</b> is made from the flower of <lb/>rice (<b>taRqulapizwasADyatvAtsurA annamalam</b>); but Pulastya, as <lb/>quoted by Vijna4nes4wara in the Mita4kshara names twelve <lb/>sorts of intoxicating drinks, stating that <b>surA</b> is the very <lb/>worst description amongst them: <b>pAnasaM drAkzaM mADUkaM KArjUraM <lb/>tAlamEkzavam . maDUtTaM sEramArizwamEreyaM nArikelajam . samA- <lb/>nAni vijAnIyAnmadyAnyekAdaSEva tu . dvAdaSaM tu surAmadyaM sarve- <lb/>zAmaDamaM smftam;</b> and Vijna4nes4wara in commenting upon the <lb/>quoted passage of Manu and adducing Pa4n4. II. 1. 34. where <lb/>the word <b>anna</b> means a preparation of rice &amp;c. observes <lb/>that it is intended to convey in this passage the sense of <lb/>spirituous liquor, the latter being also an <b>annavikAra</b> or <lb/>preparation of rice, and <b>surA</b> being used also in the Sautra4- <lb/>man4i4 libations in the sense of spirituous liquor made of rice: <lb/><b>‘surA vE malamannAnAM pApmA ca malamucyata iti . annavikAra- <lb/>syEva surAtvanirdeSAdannaSabdasya cAnnena vyaYjanamityAdizu vrIhyA- <lb/>divikAra eva prayogadarSanAdguqamaDunoSca rasarUpatvAttaTA sO- <lb/>trAmaRIgrahezu cAnnavikAra eva surASabdasya SrutatvAt . ’</b>. <lb/>For this meaning of <b>anna</b> compare also <b>annapeya</b>.] E. <b>anna</b> <lb/>and <b>mala</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annarakzA", "atpur. f. (<b>-kzA</b>) Precaution in eating; compare <lb/><b>annapAnarakzA</b>. E. <b>anna</b> and <b>rakzA</b>. [Page136-b+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annarasa", "atpur. m. (<b>-saH</b>) ^1 The essential properties of food, <lb/>esp. the good or salutary properties; e. g. <b>apaTyEH saha saMBukte <lb/>vyADirannarase yaTA</b> ‘just as disease may lurk in the good <lb/>essence of food when it is eaten with unwholesome sub- <lb/>stances’; or <b>yamastvannarasaM prAdAt</b> ‘Yama gave (Nala) the <lb/>distinguished properties of food’ (comm. <b>‘annarasaM yAdfSe <lb/>tAdfSe&acute;pyanne viSizwarasavattAm’</b>). ^2 (In the Taittiri4ya Upan.) <lb/>^a. Semen virile, as the essence of <b>anna</b> 2. 2.; ^b. the same as <lb/><b>anna</b> 2. 2. q. v. See the following. E. <b>anna</b> and <b>rasa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annarasamaya", ". (<b>-yaH</b>) (In the Taittiri4ya Upanishad.) ^1 Made <lb/>of the essence of <b>anna</b> 2. 2., being the very essence of <b>anna</b> <lb/>2. 2. q. v., viz. man, <b>‘annAdretaH . retasaH puruzaH . sa vA eza <lb/>puruzo&acute;nnarasamayaH .’</b>. ^2 The same as <b>annamayakoSa</b> q. v. <lb/><b>‘tasmAdvA etasmAdannarasamayAdanyo&acute;ntarAtmA prARamayaH’</b>. E. <lb/><b>annarasa,</b> taddh. aff. <b>mayaw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavastra", "wandwa n. (<b>-stram</b>) Food and clothing, the ne- <lb/>cessaries of life. Comp. <b>annAcCAdana</b>. E. <b>anna</b> and <b>vastra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavAhisrotas", "atpur. n. (<b>-taH</b>) (In Medicine.) The œso- <lb/>phagus, the gullet. E. <b>anna-vAhin</b> and <b>srotas</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavikAra", "atpur. m. (<b>-raH</b>) ^1 Transformation of food; used <lb/>in general of any preparation of an article of food, e. g. of <lb/><b>saktu, puroqASa, surA, yavasurA, pizwasurA</b> (comp. s. v. <b>anna- <lb/>mala</b>); according to an observation of Vardhama4na, however, <lb/>only of an artificial preparation, of made dishes, e. g. of <lb/>sweetmeats, <b>SazkulImodaka</b> &amp;c. (which would include, too, <lb/>the given instances <b>saktu</b> &amp;c. occurring in the Maha4bha4shya, <lb/>Ka4s4ika4, Bhat4t4ika4vya &amp;c.), not of preparations which re- <lb/>present, as it were, the original substance only in a different <lb/>shape, as of <b>pfTuka,</b> rice or grain flattened, <b>apUpa,</b> cake of <lb/>flour &amp;c. (This observation is in accordance, also, with <lb/>the author of the gan4a <b>apUpAdi</b> to Pa4n4. V. 1. 4. where the <lb/>words <b>apUpa</b> and <b>pfTuka</b> occur besides <b>annavikAra</b>). ^2 The <lb/>seminal secretion. ^3 Transformation of the metaphysical <lb/>or mystical food; see <b>anna</b> 2. 2. and compare <b>annavikAratva</b>. <lb/>E. <b>anna</b> and <b>vikAra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavikAratva", ". (<b>-tvam</b>) The being a transformation of food; <lb/>of the metaphysical or mystical food (see <b>anna</b> 2. 2.), e. g. <b>annaM <lb/>vE virAqiti SruterannavikAratvam</b> ‘from the vaidik passage <lb/>“Vira4j is food” follows his being a transformation of food’; <lb/>comp. <b>annabrahman</b> and the following. E. <b>annavikAra,</b> taddh. <lb/>aff. <b>tva</b>. This word ought perhaps to be read <b>annavikAritva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavikArin", ". f. n. (<b>-rI-riRI-ri</b>) Being a transformation <lb/>of food or metaphysical food; comp. the following. E. <lb/><b>annavikAra,</b> taddh. aff. <b>ini</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavikAritva", ". (<b>-tvam</b>) The same as <b>annavikAratva;</b> e. g. <lb/><b>asyEzA samazwiH sTUlaSarIramannavikAritvAdannamayakoSaH sTUla- <lb/>BogAyatanatvAjjAgradityucyate;</b> compare s. v. <b>annamayakoSa</b>. E. <lb/><b>annavikArin,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavid", "atpur. m. f. n. (<b>-t-t-t</b>) Probably: Knowing <lb/>(the properties of) food. (ved.) E. <b>anna</b> and <b>vid</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavfkza", "atpur. m. (<b>-kzaH</b>) A tree of plenty (lit. a tree of food); <lb/>e. g. <b>annadasyAnnavfkzASca sarvakAmaPalapradAH</b>. E. <b>anna</b> and <b>vfkza</b>. [Page137-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annavyavahAra", "atpur. m. (<b>-raH</b>) Law or custom relating to <lb/>food, viz. to the practise of eating together or not, as <lb/>followed by different castes. E. <b>anna</b> and <b>vyavahAra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annaSeza", "atpur. m. (<b>-zaH</b>) Leavings, offal. E. <b>anna</b> and <b>Seza</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annasaMskArakarman", "atpur. n. (<b>-rma</b>) A sacrificial act by which <lb/>food becomes consecrated; e. g. the Vais4wadevahoma. E. <lb/><b>annasaMskAra</b> and <b>karman</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annasidDi", "atpur. f. (<b>-dDiH</b>) The means of preparing food; <lb/>e. g. <b>yezAM…nEvAnnasidDirna taTAnnamasti</b> (comm.: <b>yezAmannaM <lb/>nAsti yezAM ca satyanne nAtra sidDiH pAkasADanaM nAstItyarTaH</b>). <lb/>E. <b>anna</b> and <b>sidDi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annahartf", "atpur. m. f. n. (<b>-rtA-rtrI-tf</b>) One who steals food; <lb/>e. g. <b>annahartA mayAvI syAt</b>. E. <b>anna</b> and <b>hartf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annahoma", "atpur. m. (<b>-maH</b>) An oblation forming part of the <lb/>ceremonies in the As4wamedha; it is made in the fire of the <lb/>Uttaravedi (q. v.) and continued during a whole night, con- <lb/>sisting in the first watch of the night, of clarified butter <lb/>(<b>Ajya</b> or <b>Gfta</b>), in the second of fried rice (<b>saktu</b>), in the <lb/>third of fried barley (<b>DAnAH</b>) and in the fourth of fried <lb/>corn (<b>lAjAH</b>). Comp. <b>annADISa</b>. E. <b>anna</b> and <b>homa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("[annAkAla", " misreading for <b>anAkAla</b> q. v. See the following.]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("[annAkAlaBfta", " misreading for <b>anAkAlaBfta</b> q. v. As the <lb/>reading <b>annAkAlaBfta</b> occurs in the present edition of the <lb/>Viva4dachinta4man4i while the reading <b>anAkAlaBfta</b> is given <lb/>in one E. I. H. Ms. of it, in both actual editions of the Mi- <lb/>ta4kshara and in the E. I. H. Mss. of this work in the same <lb/>sense, it may be as well to observe that the meaning in- <lb/>tended by the former part of the compound could not be ex- <lb/>pressed by the word <b>annAkAla</b> but, if <b>anna</b> were to make part <lb/>of it, would require a form <b>anannakAla; anAkAla,</b> however, <lb/>similar in structure to <b>anAvfzwi,</b> is a correct formation im- <lb/>plying ‘hard time in general i. e. time of distress, famine &amp;c.’.]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAttf", "atpur. m. (<b>-ttA</b>) Eating food; see the following. <lb/>E. <b>anna</b> and <b>attf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAttftva", ". (<b>-tvam</b>) The property of eating food; e. g. <lb/><b>annAttftvamapi SvasanavfttimataH prARasya DarmaH</b>. E. <b>annAttf,</b> <lb/>taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAtman", ". Tatpur. m. (<b>-tmA</b>) The same as <b>annabrahman;</b> e. g. <b>yaH ka- <lb/>ScinmA mAmannamannArTiByo dadAti prayacCati annAtmanA bravIti</b> &amp;c. <P/>II. Bahuvr. m. (<b>-tmA</b>) Having the nature of <b>anna</b> 2. 2. Comp. <lb/>the passage s. v. <b>annaja</b>. E. <b>anna</b> and <b>Atman</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAda", "atpur. m. f. n. (<b>-daH-dI-dam</b>) Eating food &amp;c. (see <lb/>the meanings of <b>anna</b>); also eating the metaphysical or <lb/>mystical <b>anna</b> 2. 2.; said e. g. of the Supreme Soul <b>‘aha- <lb/>mannamahamannAdaH’</b> (comm. <b>advEta AtmA niraYjano&acute;pi sannaha- <lb/>mevAnnamannAdaSca</b>); or <b>‘sEzA virAqannAdI’</b> (comm. <b>sEzA vi- <lb/>rAqdaSasaMKyA satyannaM cAnnAdinI ca</b>). E. <b>anna</b> and <b>Ada</b> (<b>ad,</b> <lb/>kr4it aff. <b>aR</b>). [NB. This etymol. is the regular one, but <lb/>according to the comm. of Pa4n4., restricted to the classical <lb/>dialect; in the Vedas the word is treated as if the latter <lb/>part were <b>ada</b> (<b>ad,</b> kr4it aff. <b>ac</b>) or, in other words: <b>annAda,</b> [Page137-b+ 56] <lb/>fem. <b>ºdI</b> is in the vaidik literature uda4tta on the last syl- <lb/>lable, while in the classical dialect it would be uda4tta on <lb/>the first. This is the bearing of the instance <b>annAdAya</b> <lb/>(dative of <b>annAda</b>) in the comm. on the Ka4rika4 to Pa4n4ini <lb/>III. 1. 85., when the comm. observes <b>‘aRvizaye&acute;c’;</b> comp. <lb/>Maha4bha4shya on Pa4n4. III. 2. 1.; <b>‘annAdAyeti ca kftAM vyatya- <lb/>yaSCandasi’ . annAdAyeti ca kftAM vyatyayaSCandasi drazwavyaH . <lb/>annAdAyAnnapataye . AhutimannAdIM hutvA . karmaRyaR;</b> where- <lb/>upon Kaiyyat4a: <b>annAdAyeti . annamattItyaRaH prasaNge&acute;cpratyayaH <lb/>kriyate . tena anna&acute;adAyetyevamavagraha upapadyate</b>.--In the <lb/>present edition of Pa4n4ini there is a misprint <b>annAdAyaH</b> in- <lb/>stead of <b>annAdAya</b> (the latter being correctly given in the <lb/>corresponding place of the Siddh. Kaum. fol. 217 b. line 15); <lb/>in the mutilated reprint of that edition the error has been <lb/>repeated, as in similar cases, and somewhere else a new <lb/>vaidik word has been founded on it viz ‘<b>annAdAya</b> adj. ved.’ <lb/>with a meaning ‘taking food’ and with an etymology ‘<b>anna</b> <lb/>and <b>AdAya</b>’; it needs not be observed that the quoted words <lb/><b>‘aRvizaye&acute;c’</b> would become quite meaningless with such a <lb/>formation ‘<b>annAdAya</b> adj.’, since the a4gama <b>yuk</b> could not <lb/>occur in a derivative with kr4it aff. <b>ac</b>.]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAdya", ". Karmadh. n. (<b>-dyam</b>) ^1 Food fit to be eaten, food <lb/>in general, used in the same sense as <b>anna;</b> also elliptically: <lb/>the eating of food; e. g. <b>nivartaTAmyAyuze&acute;nnAdyAya</b> (comm. <lb/>= <b>annaBakzaRAya</b>); or <b>annAdyAya…aBiziYcAmi</b> (comm. <lb/><b>annAdyamannaBakzaRasAmarTyam</b> where the ‘fitness’ (of eating food) <lb/>however, is rather implied by the dative instead of in- <lb/>hering to the meaning of the base); or <b>annAdyAdeH saMviBAgo <lb/>BUteByaSca yaTArhataH;</b> and in the mystical acceptation of <b>anna;</b> <lb/>e. g. <b>aTAtmane&acute;nnAdyamAgAyat;</b> or <b>etamfgvedamaByatapaMstasyABi- <lb/>taptasya yaSasteja indriyaM vIryamannAdyaM raso&acute;jAyata</b> (comm. <b>annA- <lb/>dyamannaM ca tadAdyaM ca yenopayujyamAnenAhanyahani devAnAM sTitiH <lb/>syAttadannAdyameza raso&acute;jAyata yAgAdilakzaRAtkarmaRaH</b>). ^2 Food <lb/>fit for the occasion at which it is eaten, proper food; e. g. <lb/><b>kuryAdaharahaH SrAdDamannAdyenodakena</b> (comm. <b>annAdyeneti tilErvrI- <lb/>hiBiryavErityAderupAdAnam</b>); or <b>annAdyena</b> (scil. <b>brAhmaRAnBo- <lb/>jayet</b>) i. e. with choice dishes (comm. = <b>mizwAnnena</b>). ^3 Boiled <lb/>rice. E. <b>anna</b> and <b>Adya</b> (to be eaten). [In Ro7er&acute;s valuable <lb/>edition of S4ankara&acute;s comm. on the Br4ihada4r., <b>tadadyaM</b> p. 279 <lb/>(<b>annAdyamannameva tadadyaM ca</b>) is probably a misprint for <b>tadAdyaM,</b> <lb/>conformably to similar explanations of the same author, <lb/>e. g. Br4ihada4r. p. 100, Chha4nd. p. 161.] <P/>II. Bahuvr. m. f. n. (<b>-dyaH-dyA-dyam</b>) Rice and so on (see <lb/>the meanings of <b>anna</b>); the same as if the latter part of the <lb/>compound were <b>Adi;</b> e. g. <b>sArvavarRikamannAdyaM saMnIyAplAvya <lb/>vAriRA</b> (comm. = <b>sarvaprakAramannAdikaM vyaYjanAdiBirekIkftya</b> <lb/>&amp;c.). E. <b>anna</b> and <b>Adya</b> (first).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("annAyu", ". (<b>-yuH</b>) I. Tatpur. Seizing food (see <b>anna</b> 2. 2.); or <P/>II. Bahuvr. Living through food (see <b>anna</b> 2. 2.); an epithet <lb/>of the vital air <b>apAna</b> q. v., in the Aitareya Upanishad, <lb/>because it alone was capable to seize the primitive food, <lb/>created from the waters by the Supreme Soul, after speech, <lb/>the vital air <b>prARa</b> q. v., eye, ear, skin (i. e. touch), manas and <lb/>the generative organ were unable to take possession of, and <lb/>thus of preserving, life through it. In the passage alluded <lb/>to there is a quibble on the word <b>Ayu,</b> according to its <lb/>having the sense of ‘obtaining’ from the corresponding <lb/>meaning of the rad. <b>I, vI,</b> or the sense of <b>Ayus</b> ‘life’; <lb/>as the word occurs in the nomin. <b>annAyuH,</b> it may, as a <lb/>Bahuvr., represent also the form <b>annAyus</b>. The radical <b>I</b> <lb/>having the same meaning as <b>vI</b> and probably being identical <lb/>with it in origin, the words <b>vayat</b> and <b>vAyu</b> ‘air or taking’, <lb/>in the same passage, complete the double sense of the pun: <lb/>‘<b>tad</b> (i. e. <b>annaM</b>) <b>apAnenAjiGfkzattadA vayat . sa ezo&acute;nnasya <lb/>graho</b> (comm. = <b>annagrAhakaH</b>) <b>yadvAyurannAyurvA eza yadvAyuH;</b> <lb/>comm.: <b>yo vAyurannAyurannabanDano&acute;nnajIvano vE prasidDaM sa eza <lb/>yo vAyuH</b>. E. <b>anna</b> and <b>Ayu</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anya", "see <b>sarvanAman</b>) 1. m. f. n. (<b>-nyaH-nyA-nyad(-nyat),</b> dat. <b>-nyasmE <lb/>-nyasyE-nyasmE,</b> abl. <b>-nyasmAt-nyasyAH-nyasmAt,</b> gen. <b>-nyasya-nyasyAH <lb/>-nyasya,</b> loc. <b>-nyasmin-nyasyAm-nyasmin;</b> nom. plur. <b>-nye-nyAH <lb/>-nyAni,</b> gen. <b>-nyezAm-nyAsAm-nyezAm;</b> also with the aff. [Page138-b+ 56] <lb/><b>akac,</b> e. g. nom. plur. <b>anyake,</b> gen. plur. <b>anyakezAm</b> which <lb/>forms therefore do not belong to a base <b>anyaka</b> q. v.) Other; <lb/>^a. Other in general, e. g. <b>kriyante kawAstvayA mayAnyESca;</b> also <lb/>in the sense <i>‘besides, moreover, also’,</i> e. g. <b>fco yajUMzi cA- <lb/>nyAni sAmAni viviDAni ca . eza jYeyastrivfdvedo yI vedEnaM <lb/>sa vedavit . AdyaM yattryakzaraM brahma trayI yasminpratizWitA . sa gu- <lb/>hyo&acute;nyastrivfdvedo yastaM veda sa vedavit .</b> ‘The R4ichs, the Ya- <lb/>jus, and <i>besides</i> the various Sa4mans…and what was <lb/>first, Brahman, the syllable of three letters (a-u-m) on <lb/>which rest the three Vedas, that, <i>too,</i> is the hidden three- <lb/>fold Veda &amp;c.’.--The neuter <b>anyad</b> esp. with a follow- <lb/>ing <b>ca (anyacca)</b> occurs frequently in the latter sense ‘besides, <lb/>moreover’, to connect maximes or sentences loosely joined <lb/>together; it is used then synonymously with <b>aparaM ca</b> and <lb/><b>api ca</b>.--In combinations <b>anyasminnahani, anyasmindivase</b> <lb/>&amp;c. ‘other’ is used in the same manner as in the corre- <lb/>sponding ‘the other day’, lit. on some day other (than <lb/>the present day). ^b. Other implying <i>similarity, similar</i> (Aja- <lb/>yap.: = <b>sadfSatara</b>), e. g. <b>mitralABaH suhfdBedo vigrahaH saMDi- <lb/>revaca . paYcatantrAttaTAnyasmAdgranTAdAkfzya liKyate</b> ‘Acquiring <lb/>friends (the subject treated in the first) and the subjects <lb/>treated in the three other books of the Hitopades4a are re- <lb/>presented such as they have been taken from the Pancha- <lb/>tantra and a <i>similar</i> work’. ^c. Other, implying <i>dissimilarity, <lb/>difference, opposition,</i> i. e. different, opposed, reverse; e. g. <lb/><b>virAmapratyayAByAsapUrvaH saMskAraSezo&acute;nyaH</b> ‘the meditation <lb/>which is preceded by the repeated exercise of calm recog- <lb/>nition (is that defined before); different from it (the reverse <lb/>of it) is the meditation devoid of a specific object’. This <lb/>notion of difference or opposition is often expressed in a <lb/>still more distinct manner by putting the correlative terms <lb/><b>eka, apara, kiMcit, kiMcana</b> or <b>anya</b> itself in the opposed <lb/>sentence or words, answering thus our ‘the one…the <lb/>other’; e. g. <b>dfzwA mayetyupekzaka eko dfzwAhamityuparatAnyA;</b> or <lb/><b>yaTA kaScididaM kzetraM madIyamiti kaTayati . anyo&acute;pi tadvi- <lb/>roDena madIyamiti;</b> or <b>na yodDumaSakankecinnAQOkizata kecana <lb/>…vanOkasaH . udare cAjarannanye</b> &amp;c.; or <b>anyahaste tu vikrIya <lb/>yo&acute;nyahaste prayacCati</b> &amp;c.; or <b>ahamanyaH SarIramanyat.--a- <lb/>nyAnyA</b> (fem. ved.) one after the other, one in succession. <lb/>(Sa4y. = <b>parasparavyatihAreRa,</b> or = <b>ekEkA</b>.) A noun, depend- <lb/>ing on <b>anya</b> ‘different from’ stands in the ablative, e. g. <lb/><b>prajApate na tvadetAnyanyo viSvA rUpARi pari tA baBUva;</b> or <b>na <lb/>tryambakAdanyamupAsTitAsO</b> (scil. <b>daSaraTaH</b>); or <b>prakftipuruzayo- <lb/>ranyatsarvamanityam;</b> or <b>anyadanyasmAdananyatvAdananyadityanyatABAvaH</b>. <lb/>--In this case the noun, esp. a pronoun depending on <b>anya</b> <lb/>forms in some rare instances, as a former part, a Tat- <lb/>pur. with <b>anya</b> as a latter part; e. g. <b>paro madanyo jagata- <lb/>stasTuzaSca otaM protaM pawavadyatra viSvam;</b> or <b>anityA</b> (scil. <b>kzi- <lb/>tiH</b>) <b>tu tadanyA syAt;</b> or <b>rUpAnyaccakzuzo yogyaM rUpamatrApi <lb/>kAraRam</b>. ^d. One; see <b>anyatas</b> and the quotation s. v. <b>a- <lb/>nyatomuKa</b>. [In opposed sentences containing the correlat. <lb/><b>anya--anya</b> ‘the one…the other’ the first verb following <lb/><b>anya</b> may become anuda4tta; an instance given in the comm. <lb/>of Pa4n4ini is: <b>tayoranyaH pippalaM svAdvattyanaSnannananyo aBi cA- <lb/>kaSIti</b> (where <b>atti</b> may be anuda4tta). As former part of <lb/>a <i>Karmadh.</i> compound <b>anya</b> retains in some formations the [Page139-a+ 56] <lb/>final <b>d</b> of its neuter; see <b>anyadASA, anyadASis, anyadA- <lb/>sTA, anyadAsTita, anyadutsuka, anyadUti, anyadrAga,</b> but not <lb/>in the <i>Tatpur.</i> <b>anyASA</b> &amp;c. qq. vv.; optionally in the <i>Kar- <lb/>madh.</i> <b>anyadarTa</b> or <b>anyArTa</b> qq. vv., and always in the <i>Kar- <lb/>madh.</i> and <i>Tatpur.</i> <b>anyatkAraka</b> q. v.; comp. also <b>anyatkAma</b> <lb/>and the derivative <b>anyadIya</b>.] <P/>2. m. (<b>-nyaH</b>) An enemy. (ved.) [If the aff. <b>akac</b> is <lb/>placed before the endings of <b>anya</b> 1. m. f. n. or 2. m. the <lb/>word assumes besides its own meaning the notion of di- <lb/>minution or deterioration, e. g. <b>anyakezAm</b> ‘of contemptible <lb/>enemies’ (comm.: <b>kutsitA anye&acute;nyake…anyakezAM kutsi- <lb/>tAnAmanyezAM SatrURAm</b>); or <b>anyake</b> ‘a few others’ (comm.: <lb/><b>anyake . alpA ye&acute;nye</b>.] <P/>3. n. (<b>-nyad</b>) A blunder in reading, esp. in accentuating <lb/>words, e. g. <b>anyattvaM karozi,</b> thou blunderest, i. e. thou <lb/>readest e. g. an anuda4tta instead of an uda4tta (comm.: <b>udAtte <lb/>kartavye yo&acute;nudAttaM karoti</b> &amp;c.). Comp. <b>EkAnyika, dvEyanyika, <lb/>trEyanyika, dvAdaSAnyika, trayodaSAnyika, caturdaSAnyika</b>. <P/>4. f. (<b>-nyA</b>) ^1 The same as <b>anyastrI</b> q. v. [^2 A medical <lb/>dictionary quotes this word in the femin. professedly on the <lb/>authority of Dhanvantari, with the appended meanings <b>hartakI</b> <lb/>(i. e. <b>harItakI</b> q. v.), <b>mahASradDA</b> and <b>kfzRacAriRI,</b> the two <lb/>latter of which seem to be unknown, however, to the author <lb/>himself. The correctness of this name seems rather doubtful.] <lb/>E. The native etym. <b>an</b> ‘to breathe’, kr4it aff. <b>ya</b> is not very <lb/>plausible; it is probably derived from the pronominal base <lb/><b>a</b> or <b>an</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("[anyaka", ". B. The forms <b>anyake, anyakezAm</b> are not to be re- <lb/>ferred to a base <b>anyaka,</b> but belong to <b>anya</b> q. v. which word <lb/>like other <b>sarvanAman</b> q. v. may assume the affix <b>akac</b> placed <lb/>before the endings. Such is the theory of Pa4n4ini, and it is <lb/>countenanced not only by the pronominal declension endings <lb/>of <b>anyake</b> &amp;c. but by the analogy of a similar intrusion of <lb/><b>ka</b> in the middle of verbal forms such as <b>BindDaki, CindDaki</b> <lb/>‘he cuts badly or a little’.]")');});

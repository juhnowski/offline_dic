db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyasApekza", "atpur. m. f. n. (<b>-kzaH-kzA-kzam</b>) Relating to <lb/>one another, mutually connected. E. <b>anyonya</b> and <b>sApekza</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyahastakalita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Held reci- <lb/>procally in (his several) hands. This word occurs in an <lb/>example of permutation, given in the Li4lavati4, where the [Page150-a+ 56] <lb/>question is put, ‘how many are the variations of form of <lb/>the god S4iva by the exchange of his ten attributes held reci- <lb/>procally in his hands viz. the rope, the elephant&acute;s hook &amp;c., <lb/>as those of Vishn4u by the exchange of the mace &amp;c.?’ (the <lb/>practical purpose apparently being to know the number of <lb/>variations that may be effected in the representation of the <lb/>idol): <b>pASANkuSAhiqamarUkakapAlaSUlEH . KawvANgaSaktiSaracA- <lb/>payutErBavanti . anyonyahastakalitEH kati mUrtiBedAH SamBorhareriva <lb/>gadArisarojaSaNKEH</b> (The answer is in the case of S4iva: <lb/>3628800; in that of Vishn4u: 24; and Colebrooke adds (Alg. <lb/>p. 124 note): ‘the 24 different representations of Vishn4u, <lb/>arising from his diversity in the manner of placing the <lb/>weapons or attributes in his four hands, are distinguished <lb/>by as many discriminative titles of the god alloted to those <lb/>figures in the theogonies of the Pura4n4as. It does not ap- <lb/>pear that distinct titles have been in like manner assigned <lb/>to any part of the more than three millions of varied re- <lb/>presentations of S4iva’.) E. <b>anyonya-hasta</b> and <b>kalita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyahArABihata", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Recipro- <lb/>cally multiplied by the denominators; e. g. <b>anyonyahArABi- <lb/>hatO harAMSO rASyoH samacCedaviDAnamevam</b> ‘the denominator <lb/>and numerator of two quantities being multiplied recipro- <lb/>cally by their denominators, (the quantities) are thus re- <lb/>duced to the same denominator’. E. <b>anyonya-hAra</b> and <lb/><b>aBihata</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyApahfta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Taken <i>secretly</i> <lb/>by one from another; (property taken thus and discovered <lb/>at a partition of inheritance is divided again in equal por- <lb/>tions among the heirs.) E. <b>anyonya</b> and <b>apahfta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyABAva", "atpur. m. (<b>-vaH</b>) (In the Vais4eshika philosophy.) <lb/>Mutual negation, one of the four divisions of <b>aBAva</b> q. v.; <lb/>viz. that kind of negation or mutual exclusion which is held <lb/>to exist between notions that have no property in common; <lb/>indifference considered as a negation of heterogeneous notions; <lb/>as if one says: ‘shape’ is not ‘jar’ (<b>‘anyonyABAvatvaM tAdAtmyasaM- <lb/>banDAvacCinnapratiyogitAkABAvatvam’</b>). This notion is different <lb/>therefore from that of <b>pfTaktva</b> q. v. E. <b>anyonya</b> and <b>aBAva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyABAvatva", ". (<b>-tvam</b>) The category of <b>anyonyABAva</b> q. v. <lb/>E. <b>anyonyABAva,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyABiBava", "In the Sa4nkhya philosophy.) I. Tatpur. m. (<b>-vaH</b>) <lb/>The dominion of one over the other (see the following). <P/>II. Bahuvr. m. (<b>vaH</b>) One predominating over the other; <lb/>a condition of the three <b>guRa</b> or qualities <b>sattva, rajas</b> and <lb/><b>tamas</b> qq. vv.; viz. when <i>sattwa</i> prevails, it overpowers <lb/><i>rajas</i> and <i>tamas</i> &amp;c. Compare the following and <b>anyonya- <lb/>janana</b>. E. <b>anyonya</b> and <b>aBiBava</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyABiBavavftti", "ahuvr. m. (<b>-ttiH</b>) (In the Sa4nkhya philo- <lb/>sophy.) Having the nature of predominating the one over <lb/>the other; see the preceding and <b>anyonyajanana</b>. E. <b>anyonyA- <lb/>BiBava</b> (I.) and <b>vftti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyArTa", "ahuvr. m. f. n. (<b>-rTaH-rTA-rTam</b>) Having the sense <lb/>of ‘mutual’, e. g. the particle <b>ca</b> or the words <b>itaretara, pa- <lb/>raspara</b>. E. <b>anyonya</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyASraya", ". Tatpur. m. (<b>-yaH</b>) ^1 Mutual relation; e. g. <lb/><b>BAvEH pratyayasargErvinA liNgaM na…liNgena tanmAtrasargeRa ca <lb/>vinA BAvanirvfttirna…vIjANkurAvanyonyASrayaH</b>. ^2 The [Page150-b+ 56] <lb/>resting on one another, reciprocal support; see <b>anyonyASra- <lb/>yavftti</b>. <P/>II. Bahuvr. m. (<b>-yaH</b>) ^1 (In the Nya4ya philosophy.) <lb/>Founded on the mutual relation (between two objects), <lb/>one of the five modes of a <b>tarka</b> (q. v.), viz. an <i>argumen- <lb/>tatio ad absurdum,</i> which consists in founding a premise <lb/>on the imaginary relation between two objects and in <lb/>drawing a conclusion from it which is inadmissible. <lb/>This kind of argumentation may again ‘be threefold ac- <lb/>cording to whether the argument of the premise is taken <lb/>from the notion of origin or from that of actuality or from <lb/>that of comprehension’ (<b>‘sa cotpattisTitijYaptidvArA treDA <lb/>…. tadapekzApekzitvanibanDano&acute;nizwaprasaNgaH ..’</b>). For <lb/>the other four modes of a <b>tarka</b> see: <b>AtmASraya, cakraka, ana- <lb/>vasTA</b> and <b>tadanyabADitArTaprasaNga</b>. [A commentator of the <lb/>Sa4nkhya-Pravachana applies three of these terms to the ex- <lb/>planation of the Su4tra: <b>‘tadyoge tatsidDAvanyonyASrayatvam’</b> in <lb/>this manner: <b>‘avidyAyogAdavidyAsidDO cAnyonyASrayatvamA- <lb/>tmASrayatvamanavasTA veti SezaH ..’</b>.] ^2 (In the Sa4nkhya philos.) <lb/>Resting on one another, supporting one another; a property <lb/>of the three <b>guRa</b> or qualities <b>sattva, rajas</b> and <b>tamas,</b> ‘these <lb/>qualities resting on each other like binary atoms’; see <b>anyo- <lb/>nyajanana</b> and <b>anyonyASrayavftti</b>. E. <b>anyonya</b> and <b>ASraya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyASrayatva", ". (<b>-tvam</b>) Argumentatio ad absurdum; see the <lb/>preceding. E. <b>anyonyASraya,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyASrayavftti", "ahuvr. m. (<b>-ttiH</b>) (In the Sa4nkhya philo- <lb/>sophy.) Having the nature of resting on one another, of <lb/>supporting one another; see <b>anyonyajanana</b> and <b>anyonyASraya</b>. <lb/>E. <b>anyonyASraya</b> and <b>vftti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyokti", "atpur. f. (<b>-ktiH</b>) Conversation, discourse. E. <lb/><b>anyonya</b> and <b>ukti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyopahava", "ahuvr. m. f. n. (<b>-vaH-vA-vam</b>) Calling each <lb/>other. E. <b>anyonya</b> and <b>upahava</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvak", "nd. ^1 Following, after. ^2 Favourably, friendly dis- <lb/>posed; e. g. <b>anvagBUyAste</b> or <b>anvagBUtvAste;</b> comp. <b>anvagBA- <lb/>vam</b>. E. The neuter of <b>anvac</b> q. v.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvakzam", "vyayi4bh. ^1 After, afterwards. ^2 Immediately, in- <lb/>stantaneously. E. <b>anu</b> and <b>akzi,</b> sama4s. aff. <b>wac</b> (accord- <lb/>ing to a Gan4a to Pa4n4ini; the comm. on the Amarak. and <lb/>Vijna4neswara in the Mita4kshara derive it from <b>anu</b> and <b>akza <lb/>(= indriya): ‘anugatamakzam’;</b> equally so Vallabhagan4i on <lb/>Hemachandra <b>‘akzasya paScAdanvakzam’</b>. The second meaning <lb/>would arise according to Vijna4n. from rendering the word <lb/>‘<b>yAvaddarSanam,</b> as far as a glance’. But it is more probable <lb/>to consider <b>anvakza</b> as a deriv. from <b>ac</b> with <b>anu,</b> kr4it aff. <b>ksa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvakzarasanDi", "atpur. m. (<b>-nDiH</b>) (In vaidik Grammar.) A <lb/>technical name for certain Sandhi or meeting of letters at <lb/>the end and beginning of words; viz. ^a. when a final vowel <lb/>or <b>ezaH, syaH</b> or <b>saH</b> are followed by a consonant (the Vi- <lb/>sarga of these three words then being dropped); see <b>anu- <lb/>loma;</b> ^b. when a final consonant is followed by an initial <lb/>vowel; see <b>pratiloma;</b> ^c. when a final Visarga is followed <lb/>by a consonant called <b>Uzman</b> q. v. which itself is followed <lb/>by a surd or hard consonant (the preceding Visarga then <lb/>being dropped, e. g. <b>samudrA sTaH,</b> instead of <b>samudrAH sTaH</b>); <lb/>see <b>vaktra;</b> ^d. when the particle <b>Im</b> is followed by the words [Page151-a+ 56] <lb/><b>garBam, gAvaH, vatsam, mfjanti, pfcyate, saKAyaH, vivyAca, <lb/>punar, riRanti</b> and <b>raTam</b> (the final <b>m</b> of <b>Im</b> then being <lb/>dropped). E. <b>anu-akzara</b> and <b>sanDi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvagBAvam", "atpur. ind. Favourably or friendly disposed; <lb/>e. g. <b>nAmagrAhaM kapiBiraSanEH stUyamAnaH samantAdanvagBAvaM ra- <lb/>GuvfzaBayorvAnarendro virAjan…kizkinDyAdriM nyaviSata</b>. <lb/>(The same meaning may be expressed also by <b>anvagBUya</b> or <lb/><b>anvagBUtvA;</b> but in neither case these words mean ‘after’.) <lb/>E. <b>anvak</b> and <b>BAvam</b> (<b>BU,</b> kr4it aff. <b>Ramul</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvac", "atpur. m. f. n. (<b>-nvaN-nUcI-nvak; nvaYcam-nUcIm-nvak; <lb/>nUcA-nUcyA-nUcA</b> &amp;c.; du. <b>nvaYcO-nUcyO-nUcI;</b> plur. <b>-nvaYcaH-nUcyaH <lb/>-nvaYci; nUcaH-nUcIH-nvaYci</b> &amp;c.) ^1 Following; <b>anUci</b> (loc. sing.), <lb/>behind, from behind; e. g. <b>AgacCato&acute;nUci gajasya GaRwayoH <lb/>svanaM samAkarRya samAkulANganAH</b> &amp;c. (comm. <b>anUci pfzWadeSe</b>). <lb/>^2 (ved.) Going along or lengthwise; as opposed to <b>udac</b> and <lb/><b>tiryac</b> qq. vv.--The neuter <b>anvak</b> is used as adv. and as- <lb/>sumes in conjunction with <b>BUtvA</b> or in composition with <b>BUya</b> <lb/>and <b>BAvam</b> (see <b>anvagBAvam</b>) the meaning of ‘friendly or <lb/>favourably disposed’. [Pa4n4ini, in the rule III. 4. 64. makes <lb/>uses of the form <b>anvaci</b> which has the value there of a <lb/>locat. of <b>anvac;</b> Patanjali blames him for this liberty: <b>a- <lb/>yukto&acute;yaM nirdeSaH . anUcIti Bavitavyam . sOtro&acute;yaM nirdeSaH .</b>. <lb/>But as Pa4n4ini expresses himself in a similar manner when <lb/>speaking of <b>tiryac</b> III. 4. 60. <b>‘tiryacyapavarge’</b>--when he in- <lb/>curs a like remark from Patanjali--, it is perhaps more <lb/>just to say that he did not intend to speak in these rules <lb/>of the declinable <b>anvac</b> and <b>tiryac,</b> but of their neuters <lb/>become indeclinable; and that, his method requiring in these <lb/>rules the locative of the mentioned words, <b>anvaci</b> and <b>ti- <lb/>ryaci</b> were less objectionable than <b>anvaki</b> and <b>tiryaki,</b> while <lb/><b>anUci</b> and <b>tiraSci,</b> as suggested by Patanjali, would not <lb/>have necessarily conveyed the notion of indeclinable words.] <lb/>E. <b>ac</b> with <b>anu,</b> kr4it aff. <b>kvin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvaDyAyam", "vyayi4bh. ^1 Chapter for chapter. ^2 According to, <lb/>or conformably to, the chapters (esp. of the vaidik writings), <lb/>e. g. (in La4t4ya4yana&acute;s Kalpasu4tras) <b>anvaDyAyamapavAdaniSA- <lb/>manam</b> (comm. <b>aDyAyamanu anvaDyAyam . anvaDyAyamapavAdo <lb/>niSAmayitavyaH . anvaDyAyaM nyAyyAnAM CandodEvatasAmAntAnA- <lb/>mapavAdaH</b>). ^3 In the vaidik language; used in this sense by <lb/>Ya4ska in contradistinction from <b>BAzAyAm</b> ‘in the classical <lb/>idiom’. E. <b>anu</b> and <b>aDyAya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvaya", "atpur. m. (<b>-yaH</b>) ^1 Connexion, association; e. g. <b>di- <lb/>gvyApinIrlocanaloBanIyA mfjAnvayAH snehamiva sravantIH . f- <lb/>jvAyatAH SasyAviSezapaNktIstutoza paSyanvitfRAntarAlAH</b> (comm. <lb/><b>mfjA SudDiH…tayA anvayo&acute;nugamo yAsAM SudDyanugatA <lb/>ityarTaH</b>). ^2 Retinue, attendance; e. g. <b>kA tvamekAkinI BIru <lb/>niranvayajane vane</b> (comm. <b>niranvayA niranugamA janA yasmi- <lb/>nvane</b>). ^3 Family, race, lineage (in general); e. g. <b>anvayA- <lb/>diviBinnAnAM yaTA saKyamanIpsitam</b> &amp;c. Comp. <b>anvavAya</b>. <lb/>^4 The male descendants (in contradistinction from the fe- <lb/>male succession); e. g. <b>mAturduhitaraH SezamfRAttABya fte&acute;nvayaH</b> <lb/>(scil. <b>viBajerannfkTam;</b> comm. <b>anvayaH putrAdiH,</b> or accord. to <lb/>another comm. <b>anvayapadena putrARAmaDikAraH</b>). ^5a. <i>Logical</i> <lb/>connexion (esp. of words); e. g. <b>arpaRaM svasya vAkyArTe para- <lb/>syAnvayasidDaye . upalakzaRahetutvAdezA lakzaRalakzaRA;</b> also with <lb/>a noun in the instrum.; e. g. <b>SaNkAM mA kfTA iti pUrveRAnvayaH</b> [Page151-b+ 56] <lb/>(the words of the verse Bhat4t4ik. 1. 22. being logically con- <lb/>nected with <b>SaNkAM</b> &amp;c. of the preceding verse); more seldom <lb/>with a word in the locative, e. g. in a comm. on the Ve- <lb/>da4nta Su4tra <b>‘vAkyAnvayAt’</b> which is explained: <b>etAvadare Ka- <lb/>lvamftatvam . ityupasaMhAreRAsya vAkyasya brahmaRyanvayAt</b>. ^b. <i>Gram- <lb/>matical</i> connexion of the words in a sentence, grammatical <lb/>construction of a sentence; in this sense very frequently <lb/>used in the commentaries, in the same manner as <b>saMbanDa</b>. <lb/>Sometimes the two latter meanings will coincide, e. g. (in <lb/>a Mi4ma4nsa4-discussion on the question: whether the bearing <lb/>of a passage is conveyed by the words of a sentence or not, <lb/>when the wrong thesis, that it is not, is thus refuted:) <b>mE- <lb/>vam . anvaye SezaSeziBAvasyAntarBAvAt . na hi guRapraDAnaBA- <lb/>vamantareRAnvayaH saMBavati . dvayorguRayoH parasparAkANkzArahita- <lb/>tvenAnvayayogyatvABAvAt . evaM dvayoH praDAnayorapi . ato <lb/>vyutpattisaMBavAtkriyAkArakatadanvayo yaTA SAbdaH . taTA tada- <lb/>nvayAntargataH SezaSeziBAvo&acute;pi SAbdaH .</b>. ^6 (In Philosophy, <lb/>esp. in the Nya4ya and Vais4eshika, and in scientific language <lb/>in general.) ^a. Logical consequence; e. g. in a comm. on a <lb/>Yoga Su4tra <b>na hi kvacidapi kleSAnAM viparyayAnvayanirapekzarU- <lb/>pARAM svarUpamupalaByate;</b> or in the Yoga Su4tra: <b>sTUlasvarUpasU- <lb/>kzmAnvayArTavattvasaMyamAdBUtajayaH,</b> where the word <b>anvaya</b> is ex- <lb/>plained: <b>KyAtikriyAsTitiSIlAguRAH kAryasvaBAvAnupAtino <lb/>anvayaSabdenoktAH;</b> or in another Yoga Su4tra: <b>grahaRasvarUpA- <lb/>smitAnvayArTavattvasaMyamAdindriyajayaH,</b> where it has the same <lb/>meaning. ^b. Logical continuance; in this sense the word is <lb/>opposed to <b>vyatireka</b> ‘logical discontinuance’ and occurs, for <lb/>the most part, either combined with the latter to a Dwandwa <lb/>(see also <b>anvayavyatireka</b>), or in reference to it. Again the <lb/>general notion of <i>‘logical continuance</i> and <i>discontinuance’</i> be- <lb/>comes modified ^aa. when applied to the notion of genus, into <lb/>to the notion of <i>species</i> and <i>variety;</i> e. g. in a Mi4ma4nsa4 dis- <lb/>cussion: <b>nanvAnantyavyaBicArAByAM na vyaktO vyutpattiH saMBavati . <lb/>anantA hi govyaktayaH… . SuklavyaktO vyutpanno goSabdaH kf- <lb/>zRavyaktO prayujyamAnaH svArTaM vyaBicaret…iti prApte brUmaH . <lb/>anvayavyatirekAByAmAkfteH SaktigrahaRanimittatvAcCabdArTatvaM ta- <lb/>syA evocitam .;</b> or: <b>anvayavyatirekAByAM jAtivAcitvAt;</b> <lb/>^bb. when applied to the notion of subject and predicate or to <lb/>syllogizing in general, this term expresses <i>congruity</i> and <i>dis- <lb/>parity, consecutiveness</i> and <i>exception</i> (deviation), or <i>affirmation</i> <lb/>and <i>negation;</i> e. g. <b>kAvyasvarUpatvenABimatayoH SabdArTayoH raso <lb/>&acute;sti na vA . nAsti cet . guRavattvamapi nAsti . guRAnAM tada- <lb/>nvayavyatirekAnuviDAyitvAt .</b> (also in this sense in a verse <lb/>of the Ra4jatarangin4i4: <b>svadeSo&acute;yaM videSo&acute;yamiti budDeH <lb/>pravartakaH anvayavyatirekAByAM sTityaByAsaH SarIriRAm;</b> or of <lb/>the Bha4gav. Pura4n4a: <b>etAvadeva jijYAsyaM tattvajijYAsunAtmanaH . <lb/>anvayavyatirekAByAM yatsyAtsarvatra sarvadA</b>); and comp. <b>kevalAnva- <lb/>yin, kevalavyatirekin, anvayavyatirekin, anvayavyApti, vya- <lb/>tirekavyApti</b>. ^cc. when applied to the notion of law, it ex- <lb/>presses <i>rule</i> and <i>exception,</i> or <i>positive</i> and <i>negative clause;</i> <lb/>e. g. <b>anyodaryaH…saMsfzwI DanaM harenna punaranyodaryo DanaM hare- <lb/>dasaMsfzwI . anenAnvayavyatirekAByAmanyodaryasya saMsfzwitvaM Danagra- <lb/>haRe kAraRamuktam</b>.--E. <b>i (iR)</b> with <b>anu,</b> kr4it aff. <b>ac</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayajYa", "atpur. m. (<b>-jYaH</b>) A genealogist. E. <b>anvaya</b> and <b>jYa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayavat", "nd. In connexion with, in the presence of. (This <lb/>word occurs Manu 8. 382. and is explained <b>‘samakzam’</b> by [Page152-a+ 56] <lb/>Kullu4ka and Vijna4nes4wara; it is an adverb in that passage, <lb/>as it refers to the verb and not to <b>karma</b>.) Compare <b>sAnvaya</b> <lb/>and <b>niranvaya</b>. E. <b>anvaya,</b> taddh. aff. <b>matup</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayavyatireka", "wandwa n. sing. or m. du. (<b>-kam</b> or <b>-kO</b>). For <lb/>the meaning of this term see <b>anvaya</b> ^6. b., where instances of <lb/>the dual are given; the sing. occurs e. g. in the Sa4nkhya Su4- <lb/>tras: <b>atrApi pratiniyamo&acute;nvayavyatirekAt;</b> or <b>viSizwasya jI- <lb/>vatvamanvayavyatirekAt;</b> or in the Bha4gav. Pura4n4a: <b>atrEva mfgyaH <lb/>puruzo neti netItyatattyajan . anvayavyatirekeRa vivekenoSatAtma- <lb/>nA</b> &amp;c. (comm. <b>maRizu sUtramiva sarvatrAnusyUtatvenAnvayaH . ata <lb/>eva maRiByaH sUtrasyevEkEkavyatirekaSca tayordvandvEkyam</b> &amp;c.). E. <lb/><b>anvaya</b> and <b>vyatireka</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayavyatirekin", ". f. n. (<b>-kI-kiRI-ki</b>) (In the Nya4ya-Vai- <lb/>s4eshika philosophy.) Congruous and dispar, positive and ne- <lb/>gative; one of the three kinds of inference; see <b>anumAna</b> and <lb/>the explanation given there. Compare also <b>anvayavyatireka</b>. <lb/>E. <b>anvayavyatireka,</b> taddh. aff. <b>ini</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayavyApti", "atpur. f. (<b>-ptiH</b>) (In the Nya4ya-Vais4eshika philos.) <lb/>A general argument or a general proposition of a congruous <lb/>or affirmative kind, a positive proposition; one of the two <lb/>kinds of a <b>vyApti;</b> see besides <b>vyatirekavyApti</b> and compare <lb/><b>anumAna</b> and <b>anvaya</b>. E. <b>anvaya</b> and <b>vyApti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayitva", ". (<b>-tvam</b>) The being connected, a necessary conse- <lb/>quence of &amp;c. (see the meanings of <b>anvayin</b>); e. g. <b>ezAM</b> (scil. <lb/><b>kleSAnAM</b> of the Yoga phil.) <b>pratyekaM caturviDAnAmapi mUlaBUtatvena <lb/>sTitApyavidyAnvayitvena pratIyate</b>. E. <b>anvayin,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvayin", ". f. n. (<b>-yI-yinI-yi</b>) ^1 Connected with, as a con- <lb/>sequence &amp;c.; e. g. <b>anvayino guRAH;</b> comp. the instance <lb/>s. v. <b>anvaya</b> ^6 a. ^2 Consecutive, affirmative, congruous; the <lb/>reverse of <b>vyatirekin</b> and see <b>anvayavyatirekin, kevalAnva- <lb/>yin</b>. Comp. <b>anvaya</b>. ^3 Belonging to race, family &amp;c.; see <lb/>the meanings of <b>anvaya</b>. E. <b>anvaya,</b> taddh. aff. <b>ini</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvarTa", ". Bahuvr. m. f. n. (<b>-rTaH-rTA-rTam</b>) Having an obvious <lb/>sense, having a sense easily to be understood from the <lb/>etymon, as simple words like <b>vftti, kazAyavat,</b> or com- <lb/>pounds, when analyzed into their constituent parts, such <lb/>as <b>nibanDa, dIrGapattra</b> &amp;c. The same as <b>anugatArTa;</b> comp. the <lb/>following words. (The word is taken as a Bahuvr. by Val- <lb/>labhagan4i on Hemach. 257. = 2. 171: <b>anugato milito&acute;rTo <lb/>&acute;nayoranvarTe;</b> but it may be also a Tatpur.) <P/>II. Avyayi4bh. (<b>-rTam</b>) According to the literal sense (arising <lb/>from the etymon); literally; e. g. <b>kriyAyAH pratizeDena tatPalasya <lb/>viBAvanAt . jYeyA viBAvanEvAsO sAnvarTaM kaTyate yaTA .</b>. <lb/>Comp. the following. E. <b>anu</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvarTagrahaRa", "atpur. n. (<b>-Ram</b>) Taking or understanding a <lb/>word in its literal or etymological (not in its conventional <lb/>or technical) sense; e. g. the word <b>bahuvacane</b> in Pa4n4ini VIII. <lb/>2. 81, where it is not be taken in the technical sense ‘plural’, <lb/>but in the sense <b>bahUnAmarTAnAM vacane,</b> as otherwise the form <lb/><b>amI</b> would not result from the rule. E. <b>anvarTa</b> (Avyayi4bh.) <lb/>and <b>grahaRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvarTatA", ". (<b>-tA</b>) The having an obvious sense or one to <lb/>be inferred from the etymon; e. g. <b>yatrAnvarTatA nAstyupamA- <lb/>yAH . tadupamAyuktameva rUpakaM drazwavyam</b>. E. <b>anvarTa,</b> taddh. aff. <b>tal</b>. [Page152-b+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvarTasaYjYa", ". Tatpur. f. (<b>-YjYA</b>) ^1 (In Grammar.) A technical <lb/>name (see <b>saMjYA</b>) which conveys its own meaning (when <lb/>etymologically analyzed) and therefore distinct from techni- <lb/>cal names such as <b>Gu, liw</b> &amp;c., which are purely technical; <lb/>such <b>saMjYAH</b> as <b>sarvanAman, karmapravacanIya, anunAsika, svara- <lb/>Bakti</b> &amp;c. &amp;c. are <b>anvaº;</b> thus Patanj. observes on the word <lb/><b>‘karmapravacanIyAH’: kimarTaM mahatI saMjYA kriyate . anvarTa- <lb/>saMjYA yaTA vijYAyeta,</b> and Kaiyyat4a on the latter: <b>anvarTasaM- <lb/>jYeti . arTamanu gatArTena vAnugatANgIkftapravfttinimittA yA sA <lb/>saMjYA anvarTasaMjYA</b>. ^2 A proper name in general which has <lb/>preserved its etymological sense; e. g. <b>dIrGabAhu</b> the name <lb/>of a Ra4kshasa. <P/>II. Bahuvr. m. f. n. (<b>-YjYaH-YjYA-YjYam</b>) Bearing a name <lb/>which conveys its etymological meaning, properly called (so <lb/>and not otherwise); e. g. <b>anvarTasaMjYEva paraM trimArgagA</b> (i. e. <lb/><b>gaNgA</b>). E. <b>anvarTa</b> and <b>saYjYA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvarTopamA", "atpur. f. (<b>-mA</b>) (In Rhetoric.) A simile con- <lb/>veyed by a word which is <b>anugatArTa</b> (q. v.) or <b>anvarTa</b> q. v.; <lb/>e. g. in the words <b>vAnarArkaH…udayagirimivAdriM saMpra- <lb/>mucyAByagAtKam .</b> (comm. <b>vAnarArkaH vAnaro&acute;rka iva vAna- <lb/>rArkaH . udayagirimivAdriM parvataM mahendraM saMpramucya KamAkASa- <lb/>maByagAt</b>) the simile <b>udayagiriH</b> is <b>anvarTaH</b>. Comp. <b>rUpaka</b> <lb/>and <b>lalAma</b>. E. <b>anvarTa</b> and <b>upamA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvavakiraRa", "atpur. n. (<b>-Ram</b>) Scattering successively, e. g. <lb/><b>yavArTA yavasADyAni kAryARi anvavakiraRAdIni tilEH karta- <lb/>vyAni</b> (the explanation of the Mita4kshara on Yajn. 1. 233). <lb/>E. <b>kF</b> with <b>ava</b> and <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvazwakA", "atpur. f. (<b>-kA</b>) The ninth day of the latter half <lb/>of the months Pausha, Ma4gha and Pha4lgun4a, according to <lb/>Kullu4ka; according to the gloss of the Mita4kshara on a <lb/>quotation from the Gr4ihyasu4tras: the ninth day of the latter <lb/>half of the months A4graha4yan4a, Pausha, Ma4gha and Pha4lgun4a. <lb/>See the following and <b>azwakA</b>. E. <b>anu</b> and <b>azwakA;</b> scil. <b>tiTi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvazwakya", ". (<b>-kyam</b>) The S4ra4ddha or funeral ceremonies <lb/>in honour of the Pitr4is which are performed on the days <lb/>called <b>anvazwakya</b>.--Mita4kshara: <b>hemantaSiSirayoScaturRAmapa- <lb/>rapakzARAmazwamIzvazwakA ityazwakA vihitAH . tatra navamyAM yatkri- <lb/>yate tadanvazwakyam .</b>. E. <b>anvazwakA,</b> taddh. aff. <b>yat;</b> scil. <b>karman</b>. [Page153-a+ 56]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAKyAna", "atpur. n. (<b>-nam</b>) An explanation referring to a <lb/>subject mentioned before; e. g. Kuma4rilabhat4t4a in a Mi4ma4nsa4 <lb/>Va4rttika: <b>vyAkaraRenApi prasidDArTAnAmevAvinazwasvarUpAnvA- <lb/>KyAnamAtraM kriyate…yaTA mahABAratanirvacanAnvAKyAne <lb/>dvEpAyanenoktam . mahatvAdBAratatvAcca mahABAratamucyate . niru- <lb/>ktamasya yo veda sarvapApEH pramucyata iti;</b> Sa4yan4a = <b>anukramaka- <lb/>Tanam;</b> also the name of certain passages in the Bra4hman4as <lb/>which explain other passages occurring there. Comp. <b>anu- <lb/>vyAKyAna</b>. E. <b>anu</b> and <b>AKyAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAcaya", "atpur. m. (<b>-yaH</b>) Adding an object of secondary <lb/>import, or such an object itself; used only in reference to <lb/><b>praDAna, muKya</b> or <b>prADAnya,</b> the subject of primary import: <lb/><b>‘yatrEkasya prADAnyenAparasya gORyenAKyAnaM so&acute;nvAcayaH’;</b> thus <lb/>a comm. of the Amarak. in explaining the various appli- <lb/>cations of the particle <b>ca,</b> one of which is <b>‘anvAcaye’</b> in- <lb/>stances (comp. the Siddha4ntakaum. on Pa4n4ini II. 2. 29.): <lb/><b>Bo Bikzo BikzAmawa gAM cAnaya,</b> when the going out for alms <lb/>is enjoined to the beggar as his principal object and his <lb/>bringing a cow, when he can see one, as the matter of <lb/>secondary import; or of the three Su4tras of Pa4n4ini VII. 3. <lb/>117. 118. 119., the two former contain the <b>praDAna</b> and the latter <lb/>the <b>anvAcaya</b>. See the following. E. <b>anu</b> and <b>Acaya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAcayaSizwa", "atpur. m. f. n. (<b>-zwaH-zwA-zwam</b>) Taught or laid <lb/>down as a matter of secondary import, being the object of <lb/>a secondary rule or observation; used in reference to <b>praDA- <lb/>naSizwa,</b> what is taught or laid down as a matter of primary <lb/>import; e. g. Patanjali observes on Pa4n4. VII. 3. 117-119. (comp. <lb/>VII. 3. 118. Va4rtt. 3): <b>praDAnaSizwamOtvam . anvAcayaSizwama- <lb/>tvam . yaTA kyaNi salopaH . tadyaTA praDAnaSizwaH kyaN prAti- <lb/>padikamAtrAdBavati yatra ca sakArastatra lopaH . ;</b> or the Ka4s4ika4 <lb/>on the same rules: <b>Odacca Geriti yezAmekamevedaM sUtraM tena pra- <lb/>DAnaSizwamidudByAmOtvaM ca varRayanti . anvAcayaSizwaM GerakAra- <lb/>miti ..</b>. In a similar manner Mallina4tha explains in the <lb/>Kira4ta4rjuni4ya the words <b>nanu lakzmIH PalamAnuzaNgikam</b> thus: <lb/><b>lakzmIH sampat . anuzaNgAdAgatamAnuzaNgikamanvAcayaSizwaM PalaM <lb/>nanu . mAnatrARaM jaya sa eva muKyaM Palam . aByuccayastu lakzmIri- <lb/>ti mAninAM mAna eva SlAGya ityarTaH ..</b>. Comp. the preceding. <lb/>E. <b>anvAcaya</b> and <b>Sizwa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAcita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Being of secondary <lb/>import, inferior. Comp. <b>anvAdizwa</b>. E. <b>anu</b> and <b>Acita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAje", "nd. (See <b>nipAta</b>.) Only in combination with <b>kfH</b> to <lb/>give strength, to enable (<b>durbalasya sAmarTyADAne</b> Ka4s4.); it <lb/>may fall then under the predicament of the prefixes called <lb/><b>gati</b> q. v., e. g. <b>anvAjekftya;</b> or not, e. g. <b>anvAje kftvA</b>. <lb/>Compare also <b>upAje</b>. E. The locative of an obsolete word <lb/><b>anvAja</b> (<b>aj</b> with <b>anu,</b> kr4it aff. <b>GaY?</b>); Ka4s4ika4: <b>upAje- <lb/>&acute;nvAjeSabdO viBaktipratirUpakO nipAtO</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAdizwa", "atpur. m. f. n. (<b>-zwaH-zwA-zwam</b>) ^1 Mentioned in re- <lb/>ference to (what is previously mentioned), referred to. <lb/>^2 Being of secondary import, inferior; e. g. <b>puruzaScAnvAdizwaH</b> <lb/>(Ka4s4ika4: <b>anvAdizwo&acute;nvAcitaH kaTitAnukaTito vA</b>). E. <lb/>^1 <b>diS</b> with <b>A</b> and <b>anu,</b> kr4it aff. <b>kta;</b> ^2 <b>anu</b> and <b>Adizwa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAdeSa", "atpur. m. (<b>-SaH</b>) A reference made to a previous <lb/>statement (<b>anvAdeSaSca kaTitAnukaTanamAtram</b>); sentences con- [Page153-b+ 56] <lb/>taining such a reference are introduced by the particles <b>aTa</b> <lb/>or <b>aTo,</b> e. g. <b>asmE CAtrAya kambalaM dehi . aTo asmE SAka- <lb/>wamapi dehi;</b> or <b>asya cCAtrasya SoBanaM SIlam . aTo asya <lb/>praBUtamapi svam</b>. (For the use which is made in such sen- <lb/>tences of the pronominal bases <b>a</b> and <b>ena</b> see s. vv. <b>idam</b> <lb/>and <b>etad,</b> and of <b>mA, me, nO, nas, tvA, te, vAm, vas</b> <lb/>see s. vv. <b>asmad</b> and <b>yuzmad</b>.) E. <b>anu</b> and <b>AdeSa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvADAna", "atpur. n. (<b>-nam</b>) Putting fuel (scil. to the sacri- <lb/>ficial fire); e. g. <b>DAraRArTatvAtsome&acute;gnyanvADAnaM na vidyate;</b> <lb/>or <b>vEguRyAdiDmAbarhirna sADayedagnyanvADAnaM ca yadi devatA- <lb/>rTam;</b> or with the ellipsis of <b>agni,</b> e. g. <b>prAtaragnihotre hute <lb/>paScAdagnimudDftyAnvADAnaM kriyate</b>. E. <b>anu</b> and <b>ADAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvADi", "atpur. m. (<b>-DiH</b>) ^1 (In Law.) Property which is <lb/>handed over by the person who has received it as a loan, <lb/>to another, for the purpose of returning it to its lawfulowner. <lb/>The same as <b>anvAhita</b> q. v. ^2 A second deposit or pledge. <lb/>^3 Mental anxiety subsequent to (an act). E. <b>anu</b> and <b>ADi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvADeya", "atpur. n. (<b>-yam</b>) (In Law.) An item of a married <lb/>woman&acute;s property; see <b>strIDana</b>. It is defined by <i>Ka4tya4yana</i> <lb/>as property ‘which is received by a woman, after marriage, <lb/>from the family of her husband or from her own relatives’ <lb/>(i. e. from her maternal uncle &amp;c., according to Vishn4u, <lb/>or from the relatives of her parents, as the author of <lb/>the Da4yabha4ga interprets the latter word). [<b>kAtyAyanaH . <lb/>vivAhAtparato yattu labDaM BartfkulAtstriyA . anvADeyaM taduktaM <lb/>tu labDaM banDukulAttaTA .. ‘vizRuvacane ca banDupadaM mAtulAdyaBi- <lb/>prAyam’</b> or <b>‘BartfkulAt . SvaSurakulAdeH . banDukulAt . pitfmA- <lb/>tfkulAt</b>.--The reading in the printed edd. of the second <lb/>portion of the Mita4kshara <b>‘labDaM pitfkulAttaTA’</b> would there- <lb/>fore require <b>pitf</b> to be taken in the sense of <b>‘pitaraH</b> parents’ <lb/>not in that of ‘father’; but the given reading seems pre- <lb/>ferable as it occurs in several Mss. (E. I. H.) of this work, <lb/>in Kullu4ka on Manu 9. 195 (with the v. 1. <b>banDukule taTA</b>), in two <lb/>passages of the Da4yabha4ga (pp. 116 and 149) with the com- <lb/>ment quoted, and in the Da4yakramas. p. 17, where the comm. <lb/>is: <b>banDukulAdityatra banDupadena mAtApitrorupalakzaRam</b>. In the <lb/>Viva4dachinta4man4i p. 139 the latter half of the verse reads <lb/>thus: <b>anvADeyaM tu tatproktaM yallabDaM svakulAttaTA</b>.] <i>Bhr4igu</i> defines <lb/>this property as ‘whatever is received with pleasure by a <lb/>woman, after the marriage ceremony, from her husband and <lb/>her parents’ [<b>UrDvaM labDaM tu yatkiMcitsaMskArAtprItitaH striyA . <lb/>BartuH pitroH sakASAdvA</b> (or <b>BartuH sakASAtpitrorvA</b>) <b>anvADeyaM <lb/>tu tadBfguH</b>]; when the Da4yabha4ga and Da4yakramas. in quoting <lb/>this passage supply after ‘her husband’: ‘and from those re- <lb/>lated to her through her husband, i. e. father-in-law &amp;c.’ and <lb/>after ‘her parents’: ‘and from those related to her through <lb/>her parents, i. e. grandparents &amp;c.’, so as to effectuate a con- <lb/>cordance between Ka4tya4yana and Bhr4igu. [Da4yabh. <b>mAtA- <lb/>pitfdvAreRa saMbanDinAM pitroSca sakASAdyattu vivAhAtparato la- <lb/>bDam . taTA BartuH sakASAdBartfkulAcca SvaSurAdito yallabDaM DanaM <lb/>tadanvADeyam;</b> Da4yakr. <b>BartfdvAreRa saMbanDinAM SvaSurAdInAM mA- <lb/>tApitfdvAreRa saMbanDinAM mAtAmahapitAmahAdInAM ca sakASAt</b> <lb/>&amp;c.] E. <b>anu</b> (after, scil. marriage) and <b>ADeya;</b> scil. <b>strIDana</b> q. v.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAntrya", "atpur. m. f. n. (<b>-ntryaH-ntryA-ntryam</b>) (ved.) Being in [Page154-a+ 56] <lb/>the intestines, visceral (as worms). E. <b>anu</b> and <b>Antrya;</b> or <lb/>probably an irregul. deriv. of <b>anvantra</b> (<b>anu</b> and <b>antra</b>), taddh. <lb/>aff. <b>Yya,</b> with Vr4iddhi in the latter part of the compound.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAyatta", "atpur. m. f. n. (<b>-ttaH-ttA-ttam</b>) (ved.) ^1 Gone after, <lb/>following; e. g. (scil. <b>Aditye</b>) <b>tasminnimAni sarvARi BUtAnya- <lb/>nvAyattAni;</b> (S4ankara: <b>anugatAnyAdityamupajIvyatvena</b>.) ^2 Ob- <lb/>tained in conformity with; e. g. <b>agnIzomayoreva rUpamanvAyatte</b> <lb/>(scil. <b>cakzuzI;</b> Sa4y. = <b>anuprApte</b>). E. <b>yat</b> with <b>A</b> and <b>anu,</b> <lb/>kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAyAtyA", ". pl. (<b>-tyAH</b>) (In the liturgical literature.) Such <lb/>divinities as are invited by the word <b>anvAyAta</b> or <b>anuni- <lb/>rvApa,</b> to partake of an offering; different from the <b>anuvA- <lb/>kyAvatyaH</b> divinities which are invited by means of an <b>anu- <lb/>vAkyA</b> q. v. E. <b>anvAyAta,</b> taddh. aff. <b>yat;</b> scil. <b>devatA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAsana", "atpur. I. n. (<b>-nam</b>) ^1 Worship, service. ^2 Sorrow, <lb/>repentance. E. <b>As</b> with <b>anu,</b> kr4it aff. <b>lyuw</b>. <P/>II. n. (<b>-nam</b>) ^1 Taking a seat after another (has sat down); <lb/><b>mahokzaM vA mahAjaM vA SrotriyAyopakalpayet . satkriyAnvAsanaM <lb/>svAduBojanaM sUnftaM vacaH</b> [in which passage--Ya4jnav. 1. 109 <lb/>--the reading <b>satkriyAnvAsanaM</b> seems preferable to the read- <lb/>ing <b>satkriyAM cAsanaM,</b> since the Mita4kshara explains: <b>tasmi- <lb/>nnupavizwe paScAdupaveSanamanvAsanam,</b> considering in the latter <lb/>half of the S4loka the words as nominatives (with an ellipsis <lb/><b>kartavyA</b> &amp;c.) <b>satkiyA . anvAsanaM</b> &amp;c.]. ^2 A manufactory, a <lb/>place where artisans work (<b>‘karmaSAlA ca kArURAmanvAsana- <lb/>mudAhftam</b> Hala4yudha; liter. ‘a by-shop’). E. <b>anu</b> and <b>Asana</b>. <P/>III. m. n. (<b>-naH-nam</b>) An oily enema. E. A contraction of <lb/><b>anuvAsana</b> q. v. [Page154-b+ 56]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anvAhArya", "atpur. 1. m. (<b>-ryaH</b>) Rice which is given as a <lb/>present to the priests upon certain sacrificial occasions, as <lb/>at the performance of the Dars4apu4rn4ama4sa; (presents there- <lb/>fore of a garment or of a calf are not an <b>anvAhArya;</b>) the <lb/>sacrificial acts must be, moreover, such as are connected <lb/>with the ritual of the Yajurveda (<b>‘anvAhAryadakziRADvaryu- <lb/>vede’</b>). Comp. <b>anvAhAryapacana</b>. <P/>2. n. (<b>-ryam</b>) The monthly S4r4a4ddha or funeral repast in <lb/>honour of the Manes, held on the day of the new moon; <lb/>it should consist of meat of an excellent quality and is so <lb/>called, because it is partaken after the presentation of a <lb/>pin4d4a to the Manes (comp. <b>piRqAnvAhAryaka</b>); according to <lb/>this definition of Manu, it would be the same as the <b>pArvaRa</b> <lb/>q. v.--others, as quoted by Bharatamalla on the Amarak. <lb/>s. v., define it as the monthly S4r4a4ddha at the end of the <lb/>year, when the presentation of the pin4d4a has not taken <lb/>place (<b>‘akftasapiRqIkaraRasya vatsarAnte pratimAsaM yacCrAdDaM <lb/>tatrAnvAhAryamiti kecit’</b>). According to the Gr4ihyasu4tra <lb/>of Gobhila (as quoted by Ra4dha4ka4ntadeva) it would be <lb/>^a. the S4r4a4ddha which is the preparatory act to any religious <lb/>ceremony, ^b. the second S4r4a4ddha performed on the day of <lb/>the new moon, and ^c. the same as <b>anvAhArya</b> <i>m.,</i> but in the <lb/>more general sense of a present given at the end of any <lb/>sacrificial act: <b>‘yacCrAdDaM karmaRAmAdO yA cAnte dakziRA Ba- <lb/>vet . amAvAsyaM dvitIyaM yadanvAhAryaM vidurbuDAH . iti go- <lb/>Bilagfhyam’</b>.--See also <b>anuhArya</b> and the following. E. <b>anu</b> <lb/>and <b>AhArya,</b> 1. scil. <b>odana,</b> 2. scil. <b>SrAdDa</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("ap", ". (<b>-p;</b> in the classical literature only used in the plural: <lb/><b>-ApaH-apaH-adBiH-adByaH-apAm-apsu</b>) ^1 Water.--Ac- <lb/>cording to the Hindu doctrine it is one of the five elements <lb/>the several denominations of which are <b>AkASa</b> (æther), <lb/><b>vAyu</b> (air), <b>agni</b> (fire), <b>ap</b> (water), <b>pfTivI</b> (earth), (each <lb/>of these being also replaced by synonymes, as <b>AkASa</b> <lb/>by <b>vyoman, vAyu</b> by <b>marut, agni</b> by <b>tejas, ap</b> by <lb/><b>vAri, pfTivI</b> by <b>kziti</b> &amp;c.; comp. under <b>AkASa</b> &amp;c.); the <lb/>place, however, which <i>water</i> holds in the Hindu cosmogony <lb/>varies according to the doctrines. Thus the <i>Br4ihad-A4ran4- <lb/>yaka Upan.</i> represents it as the first material creation, it <lb/>being produced by Death after the creation of Soul; but <lb/>its character in this Upanishad is not yet that of an element <lb/>in the later sense of the word; nor is it such an element in <lb/>the <i>Aitareya-Upan.,</i> where the order of the primitive ma- <lb/>terial creation is <b>amBas</b> (the waters above the heavens), <lb/><b>marIci</b> (the sphere of sunbeams or atmosphere), <b>mara</b> (the <lb/>sphere of death or earth) and <b>ap</b> (the sphere of waters <lb/>beneath the earth).--In the <i>Taittiri4ya-Upan.</i> the order and <lb/>successive origin of the elements is the same as in the Ve- <lb/>da4nta, viz. æther, in which originates air and thus suc- <lb/>cessively fire, water, earth. But the <i>Veda4nta</i> complicates <lb/>this simple view by assuming a creation of subtle elements <lb/>(see <b>sUkzmaSarIra</b>) æther &amp;c., produced by Chaitanya or the <lb/>worldly Brahman, whence arise through an intricate division <lb/>and combination of the several parts of each, the material <lb/>elements (see <b>sTUlaSarIra</b>) æther &amp;c.; this system holds more- <lb/>over that each successive element becomes possessed of the <lb/>qualities of each preceding one, i. e. the quality of æther <lb/>being sound, air obtains the qualities of sound and touch, <lb/>and in a similar progress, fire the qualities of sound, touch <lb/>and form, water of sound, touch, form and savour, earth <lb/>of sound, touch, form, savour and odour.--According to <lb/>the <i>Sa4nkhya</i> the coarse elements also arise from subtle ele- <lb/>ments, but the latter (<b>tanmAtra</b> q. v.), produced by Ahanka4ra <lb/>or the type of <i>I,</i> are the qualities sound, touch, form, <lb/>savour and odour, æther proceeding from sound, air from <lb/>touch, fire from form, water from savour and earth from <lb/>odour. (Compare also Sus4ruta&acute;s mythological developement <lb/>of the Sa4nkhya-Yoga: <b>avyaktaM mahAnahaMkAraH paYca tanmAtrARi ce- <lb/>tyazwO prakftayaH SezAH zoqaSa vikArAH . svaH svaScEzAM vizayo&acute;Di- <lb/>BUtam . svayamaDyAtmamaDidEvataM ca . aTa budDerbrahmA . ahaMkArasye- <lb/>SvaraH . manasaScandramAH . diSaH Srotrasya . tvaco vAyuH . sUryaScakzu- <lb/>zoH . rasanasyApaH . pfTivI GrARasya .</b> &amp;c.)--The <i>Nya1ya</i> <lb/>systems, more especially the <i>Vais4eshika,</i> do not discuss the <lb/>origin of these elements, the order of which they retain, [Page156-a+ 56] <lb/>but attach themselves chiefly to the definition of their <lb/>properties; accord. to the <i>Vais4eshika</i> the qualities of water <lb/>are touch, number, quantity, individuality, conjunction, dis- <lb/>junction, greater or less comprehensiveness (extension), ve- <lb/>locity, gravity, fluidity, colour, savour and viscidity. (For <lb/>those of the other elements see s. vv. <b>AkASa</b> &amp;c.) The cos- <lb/>mogony of <i>Manu</i> which is neither the pure Sa4nkhya nor the <lb/>pure Veda4nta doctrine (although Kullu4ka endeavours to ex- <lb/>plain his terms as if they were pure Veda4nta terms), but <lb/>a theory apparently prior to both and combining their views, <lb/>imagines the coarse elements as proceeding from the subtle <lb/>portions of the seven intellectual creations--<b>puruzAH</b> which <lb/>are, according to Kullu4ka, <b>ahaMkAra, mahat</b> and the five <lb/>subtle elements(?)--and endowed with the same qualities <lb/>as assigned to them by the Veda4nta.--According to the <lb/><i>Vishn4upura4n4a</i> ‘elementary Egotism (the type of <i>I,</i> <b>ahaMkAra</b>) <lb/>becoming productive as the rudiment of sound, produced <lb/>from it æther, of which sound is the characteristic, invest- <lb/>ing it with its rudiment of sound; æther becoming produc- <lb/>tive, engendered the rudiment of touch; whence originated <lb/>strong wind, the property of which is touch; and æther <lb/>with the rudiment of sound, enveloped the rudiment of <lb/>touch; then wind becoming productive, produced the rudi- <lb/>ment of form (colour); whence fire proceeded of which form <lb/>is the attribute, and the rudiment of touch enveloped the <lb/>wind with the rudiment of colour; fire becoming productive <lb/>produced the rudiment of savour, whence proceed all juices <lb/>in which savour resides, and the rudiment of colour invested <lb/>the juices with the rudiment of savour; the waters becoming <lb/>productive engendered the rudiment of smell; whence an <lb/>aggregate (earth) originates, of which smell is the property.’ <lb/>In a note to this passage (<i>Vishn4up.</i> p. 16) Professor Wilson <lb/>observes that ‘the successive series of rudiments and ele- <lb/>ments and their respectively engendering the rudiments and <lb/>elements next in order occur in most of the Pura4n4as in <lb/>nearly the same words’, that ‘some of the Pura4n4as, as the <lb/><i>Matsya, Va4yu, Linga, Bha4gavata</i> and <i>Ma4rkan4d4eya</i> add a <lb/>description of a participation of properties amongst the ele- <lb/>ments, which is rather Veda4nta than Sa4nkhya’ and mentions <lb/>a passage of the Moksha Dharma (vv. 6778. 6779) of the <lb/>Ma4ha4bha4rata which is an exception, since its order of the <lb/>elements is æther, water, fire, air, earth. [On the cosmo- <lb/>gony of the chapter in which these latter verses occur, Arju- <lb/>namis4ra has the following gloss: <b>ko&acute;yaM sargaprakAraH . na hi <lb/>sANKyAdisargezvayaM kramaH . ucyate . anyo&acute;yaM prakAraH sargasya . <lb/>pOrARikAdisaMmatezu</b> &amp;c.; but he omits to say which Pu- <lb/>ra4n4as give this anomalous order of the elements.] For the <lb/>Bha4gav. Pur. comp. III. 26. 29. ff. and the two verses VII. <lb/>12. 25 and 30: <b>Ke KAni vAyO niHSvAsAMstejasyUzmARamAtmavAn . <lb/>apsvasfkSlezmapUyAni kzitO SezaM yaTodBavam</b> (scil. <b>nyaset</b>); and <lb/><b>apsu kzitimapo jyotizyado vAyO naBasyamum . kUwasTe tacca ma- <lb/>hati tadavyakte&acute;kzare ca tat</b> (this reverted order being that in <lb/>which dissolution takes place).--In the Vedas, however, <lb/><b>apAM garBaH</b> ‘the child of the waters’ is an epithet of Agni, <lb/>‘because he comes forth from amid the waters’ or ‘because <lb/>he resides as lightning amidst the rain-waters’ (according to [Page156-b+ 56] <lb/>Mahi4dhara); comp. also <b>garBo apasAm</b> s. v. <b>apas;</b> from the <lb/>same reason probably Agni is also called <b>apAM</b> or <b>apo <lb/>napAt</b> ‘the grandson of the waters’, but, in Sa4yan4a&acute;s <lb/>opinion, ‘because trees grow through the agency of water <lb/>and fire comes (through the friction of the wood) of trees. <lb/>For the other explanations of these words see s. vv. <b>apA- <lb/>nnapAt, apAnnaptf;</b> comp. also <b>aponapAt, aponaptf, apona- <lb/>ptriya, aponaptrIya, apAnnaptriya, apAnnaptrIya.--apAM vratam</b> <lb/>is the liturgical name of the Sa4mav. verses 2. 25. 26. (= II. 1. <lb/>1. 9.) and 2. 47-49. (= II. 1. 1. 18.); <b>apAM sAma</b> of 1. 544. (= I. 6. <lb/>1. 4. 12.); <b>apAmIvam</b> of 2. 502-504. (= II. 4. 2. 7.); <b>apAM niDiH</b> <lb/>of 1. 151. (= I. 2. 2. 1. 7.); <b>apAM sarpam</b> of the A4ran4yaga4na (of <lb/>the Sa4mav.) II. 7. (not in the Sa4mav.). ^2 (ved.) The same as <lb/><b>antarikza</b>. ^3 (In Astronomy.) The star <g></g> <i>Virginis.</i> [Com- <lb/>pounds the latter part of which is <b>ap</b> assume the sama4s. aff. <lb/><b>a,</b> e. g. <b>pra</b> or <b>parA</b> and <b>ap</b> form <b>prApa, parApa;</b> but some- <lb/>times the word remains unchanged, if it is a Bahuvr. com- <lb/>pound, e. g. <b>svap, bahvap</b> (in which case the neuter plur. is <lb/><b>svAmpi, bahvAmpi</b>); if the first part of the compound is <b>anu,</b> <lb/>the grammarians assume that <b>ap</b> becomes <b>Up</b> provided <lb/>the meaning refers to a place, i. e. <b>anUpa</b> (comp. also <b>sUpa</b>); <lb/>if it is <b>dvi, antar</b> or a prepositional prefix not ending in <lb/><b>a</b> or <b>A,</b> that <b>ap</b> becomes <b>Ip;</b> comp. <b>dvIpa, antarIpa, <lb/>nIpa, vIpa, anvIpa, pratIpa, samIpa</b> (<b>samApa</b> being an ex- <lb/>ception); if the prepos. prefix ends in <b>a</b> or <b>A,</b> that <b>ap</b> <lb/>may change to <b>Ip</b> or not; comp. <b>prApa</b> or <b>prepa, parApa</b> or <lb/><b>parepa</b>.--(Another explanation of these compounds will be <lb/>found in the Preface.)].--Compare also <b>apa</b> and <b>apas</b>. <lb/>E. <b>Ap,</b> un4. aff. <b>kvip</b> with the shortening of the initial <lb/>vowel. For another etym. see the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. apa</key2><hom>1</hom></h><body>ind. (see <s>nipAta, upasarga, gati, karmapravacanIya</s>) A par- <lb/>ticle implying the notion of ‘away’, in its literal and me- <lb/>taphorical acceptations; it is used either as a prefix to verbs <lb/>(and in this capacity, in the Vedas also detached from the <lb/>verb, very much in the same manner as German prepositions <lb/>when connected with verbs), or as a separable preposition, <lb/>or in the Vedas sometimes also adverbially. With nouns it <lb/>may form Tatpur., Bahuvr. and Avyayi4bh. compounds. [In <lb/>many instances <s>ava</s> (q. v.) coincides in meaning with <s>apa</s> <lb/>and in several also the prefix <s>A</s> q. v.] <P/>1. (as adverb in the Vedas) Away; e. g. <s>apa dvezo apa <lb/>hvaro&acute;nyavratasya saScima</s> (comm.: ‘scil. <s>gacCatu</s>’). <P/>2. (as a prefix to verbs it implies the notion of) ^1 Away; <lb/>e. g. with <s>nI</s> ‘to lead away’; with <s>gam</s> ‘to go away’; <lb/>with <s>hf</s> ‘to take away, to rob’. ^2 Deterioration; e. g. with <lb/><s>kf</s> ‘to act improperly, to injure’; with <s>diS</s> ‘to simulate’; <lb/>with <s>vad</s> ‘to blame’. ^3 Negation, contradiction; e. g. with <lb/><s>lap</s> ‘to deny’; with <s>man</s> ‘to behave the reverse of respect- <lb/>fully, to despise; with <s>ci</s> ‘to diminish’; if the base itself <lb/>implies a negative notion, the prefix <s>apa</s> imparts to it fre- <lb/>quently greater emphasis, e. g. with <s>han, trap, hnu</s>. <P/>3. (as a separable preposition with a noun depending <lb/>on it in the ablative) ^1 Away from; e. g. <s>yatsaMpratyapa loke- <lb/>Byo laNkAyAM vasatirBayAt</s>. ^2 Without; e. g. <s>apa hareH saMsAraH</s> <lb/>^3 With the exception of; e. g. <s>apa trigarteByo vfzwo devaH</s>. <P/>4. (in composition with nouns ^a. in Tatpur. and Bahuvr. [Page157-a+ 56] <lb/>compounds it implies the same meanings as the prefix to <lb/>verbs, the notion of negation becoming in the Bahuvr. that <lb/>of privation; ^b. in Avyayi4bh. compounds: ^1 Away from; <lb/>comp. <s>apasalavi</s> and <s>apadiSam,</s> and the explan. of the <lb/>comm. <i>‘between’.</i> ^2 Without; e. g. <s>apavizRu saMsAraH</s>. ^3 With <lb/>the exception of; e. g. <s>apatrigaMrtaM vfzwo devaH</s>. ^4 Negation, <lb/>contradiction; e. g. <s>apakAmam</s>. [As upapada before <s>sTA, <lb/>apa</s> has in a few derivations of this radical the influence <lb/>of changing its initial <s>s</s> into <s>z;</s> see <s>apazWa, apazWu, apazWura, <lb/>apazWula</s>.--In the R4igveda <s>apa</s> occurs in its protracted form <lb/><s>apA</s> before <s>vfDi,</s> and in composition with such derivatives <lb/>of <s>vf</s> as retain the vowel <s>f</s> of the radical, see <s>apAvfta, <lb/>apAvfti</s>.] E. unknown. See <s>pa</s> and the Preface.</body><tail><L>4473</L><pc>156-b</pc></tail></H1>", "nd. (see <b>nipAta, upasarga, gati, karmapravacanIya</b>) A par- <lb/>ticle implying the notion of ‘away’, in its literal and me- <lb/>taphorical acceptations; it is used either as a prefix to verbs <lb/>(and in this capacity, in the Vedas also detached from the <lb/>verb, very much in the same manner as German prepositions <lb/>when connected with verbs), or as a separable preposition, <lb/>or in the Vedas sometimes also adverbially. With nouns it <lb/>may form Tatpur., Bahuvr. and Avyayi4bh. compounds. [In <lb/>many instances <b>ava</b> (q. v.) coincides in meaning with <b>apa</b> <lb/>and in several also the prefix <b>A</b> q. v.] <P/>1. (as adverb in the Vedas) Away; e. g. <b>apa dvezo apa <lb/>hvaro&acute;nyavratasya saScima</b> (comm.: ‘scil. <b>gacCatu</b>’). <P/>2. (as a prefix to verbs it implies the notion of) ^1 Away; <lb/>e. g. with <b>nI</b> ‘to lead away’; with <b>gam</b> ‘to go away’; <lb/>with <b>hf</b> ‘to take away, to rob’. ^2 Deterioration; e. g. with <lb/><b>kf</b> ‘to act improperly, to injure’; with <b>diS</b> ‘to simulate’; <lb/>with <b>vad</b> ‘to blame’. ^3 Negation, contradiction; e. g. with <lb/><b>lap</b> ‘to deny’; with <b>man</b> ‘to behave the reverse of respect- <lb/>fully, to despise; with <b>ci</b> ‘to diminish’; if the base itself <lb/>implies a negative notion, the prefix <b>apa</b> imparts to it fre- <lb/>quently greater emphasis, e. g. with <b>han, trap, hnu</b>. <P/>3. (as a separable preposition with a noun depending <lb/>on it in the ablative) ^1 Away from; e. g. <b>yatsaMpratyapa loke- <lb/>Byo laNkAyAM vasatirBayAt</b>. ^2 Without; e. g. <b>apa hareH saMsAraH</b> <lb/>^3 With the exception of; e. g. <b>apa trigarteByo vfzwo devaH</b>. <P/>4. (in composition with nouns ^a. in Tatpur. and Bahuvr. [Page157-a+ 56] <lb/>compounds it implies the same meanings as the prefix to <lb/>verbs, the notion of negation becoming in the Bahuvr. that <lb/>of privation; ^b. in Avyayi4bh. compounds: ^1 Away from; <lb/>comp. <b>apasalavi</b> and <b>apadiSam,</b> and the explan. of the <lb/>comm. <i>‘between’.</i> ^2 Without; e. g. <b>apavizRu saMsAraH</b>. ^3 With <lb/>the exception of; e. g. <b>apatrigaMrtaM vfzwo devaH</b>. ^4 Negation, <lb/>contradiction; e. g. <b>apakAmam</b>. [As upapada before <b>sTA, <lb/>apa</b> has in a few derivations of this radical the influence <lb/>of changing its initial <b>s</b> into <b>z;</b> see <b>apazWa, apazWu, apazWura, <lb/>apazWula</b>.--In the R4igveda <b>apa</b> occurs in its protracted form <lb/><b>apA</b> before <b>vfDi,</b> and in composition with such derivatives <lb/>of <b>vf</b> as retain the vowel <b>f</b> of the radical, see <b>apAvfta, <lb/>apAvfti</b>.] E. unknown. See <b>pa</b> and the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("II. apa</key2><hom>2</hom></h><body>m. (<s>-paH</s>) A sea, an ocean. E. <s>ap</s> taddh. aff. <s>ac</s>. <lb/>[Word and meaning are very doubtful; they are given on <lb/>the authority of Ra4yamukut4a, who interprets the word <s>a- <lb/>pagA</s> in the Amarakosha: <s>ApaH santyatreti arSaAdyaci apaH <lb/>samudraH taM gacCatIti;</s> comp. the E. of <s>apagA</s>. Comp. also <s>apavat</s>. <lb/>--For beginners it is useful to observe that in compounds like <lb/><s>SuzkApa, vimalApa</s> &amp;c., the latter part is not <s>apa,</s> but that such <lb/>compounds are to be analyzed into <s>Suzka</s> and <s>ap, vimala</s> <lb/>and <s>ap</s> &amp;c., the whole word receiving the sama4s. aff. <s>a</s>.]</body><tail><L>4474</L><pc>157-a</pc></tail></H1>", ". (<b>-paH</b>) A sea, an ocean. E. <b>ap</b> taddh. aff. <b>ac</b>. <lb/>[Word and meaning are very doubtful; they are given on <lb/>the authority of Ra4yamukut4a, who interprets the word <b>a- <lb/>pagA</b> in the Amarakosha: <b>ApaH santyatreti arSaAdyaci apaH <lb/>samudraH taM gacCatIti;</b> comp. the E. of <b>apagA</b>. Comp. also <b>apavat</b>. <lb/>--For beginners it is useful to observe that in compounds like <lb/><b>SuzkApa, vimalApa</b> &amp;c., the latter part is not <b>apa,</b> but that such <lb/>compounds are to be analyzed into <b>Suzka</b> and <b>ap, vimala</b> <lb/>and <b>ap</b> &amp;c., the whole word receiving the sama4s. aff. <b>a</b>.]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apaHsaMvarta", "atpur. m. (<b>-rtaH</b>) (In Buddhistic doctrine.) The destruc- <lb/>tion of the earth by water. ‘A hundred thousand years pre- <lb/>vious to the destruction of the earth by water, a Deva ap- <lb/>pears to warn all the beings concerned of the event, as when <lb/>it is destroyed by fire; a cloud forms at the same time in a <lb/>Kela-laksha of Sakwalas and after raining for a short time <lb/>disappears. After an immense interval another cloud appears, <lb/>and the rain called Kha4rodaka begins to fall; at first in <lb/>small drops, but gradually increasing in size until they are <lb/>as large as a palm tree; this rain is so acrid that it dissolves <lb/>entirely the earth and all things connected with it’ (Spence <lb/>Hardy, Manual of Buddhism p. 32). E. <b>apas</b> and <b>saMvarta</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("apakara", "atpur. (?) m. (<b>-raH</b>) Probably the name of a place; <lb/>see the following and <b>Apakara</b>. E. (?) <b>kf</b> with <b>apa,</b> kr4it aff. <b>ap</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apakarman", "atpur. n. (<b>-rma</b>) I. ^1 Evil doing. ^2 (In Law.) Tak- <lb/>ing away; esp. in the combination <b>dattasyAnapakarma</b> or <b>dattA- <lb/>napakarma</b> ‘not taking back again a thing given, non-resumption <lb/>of a gift’. E. <b>kf</b> with <b>apa,</b> un4. aff. <b>manin</b>. <P/>II. Any impure or degrading act or rite. Comp. <b>apakriyA</b>. <lb/>E. <b>apa</b> deter. and <b>karman</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apakarza", "atpur. m. (<b>-rzaH</b>) ^1 Drawing down, pulling away (the <lb/>converse of <b>utkarza,</b> drawing up); e. g. (in a comm. on four <lb/>lines of a stanza:) <b>atra pAdatraye krameRa banDasya gAQatA . catu- <lb/>rTapAde tvapakarzaH;</b> also figuratively, <i>taking off, diminishing,</i> <lb/>as in the following instance which combines both appli- <lb/>cations: <b>yaTA daRqApakarze tatsaMbanDasyApUpasyApyapakarzaH . taTA pu- <lb/>trasaMkrAntaDanasya patnIgatatayApakarze tatsaMbanDasya kanyADanAvaSizwa- <lb/>tvaviSezaRasyApakarzaH .</b>. ^2 Depreciation, deterioration, inferiority, [Page157-b+ 56] <lb/>degraded condition; (in this sense also opposed to <b>prakarza</b>) <lb/>e. g. the words of Manu <b>kuvivAhEH…kulAnyakulatAM yAnti</b> <lb/>are explained by Kullu4ka: <b>AsurAdivivAhEH…praKyAta- <lb/>kulAnyapakarzaM gacCanti;</b> or on the affixes of the comparative <lb/><b>tarap</b> and <b>Iyasun</b> a Va4rttika observes: <b>tarabIyasunorekadra- <lb/>vyasyotkarzApakarzayorupasaMKyAnam</b>. ^3 (In the Nya4ya philosophy.) <lb/>Denying or disputing away qualities which a thing possesses <lb/>(<b>vidyamAnaDarmApacayo&acute;pakarzaH</b>); comp. <b>apakarzasama</b>. ^4 Super- <lb/>seding (as a rule); e. g. in the Va4rtt. to Pa4n4. III. 4. 102. <b>na <lb/>vA vAkyApakarzAt</b> where the last word is explained by <lb/>Patanjali: <b>vAkyApakarzAdyAsuw sIyuwaM bADizyate,</b> and by <lb/>Kaiyyat4a: <b>liNaH sIyuqityasya vAkyasya yAsuqviDivAkyenA- <lb/>pakarzo bADa ityarTaH .</b>. ^5 Anticipating something which oc- <lb/>curs later (as a religious act or a word of a sentence); <lb/>in this sense it is met with frequently in writings on the <lb/>Mi4ma4nsa4; e. g. <b>darSapUrRamAsayoH puroqASasya kapAlezu sTApi- <lb/>tasyAcCAdanamAmnAtam . BasmanABivAsayatIti . tata UrDvaM ve- <lb/>dirAmnAtA . tenEva krameRa pOrRamAsIyAge pratipadyanuzWAnaM kf- <lb/>tam . darSayAge tu vederapakarza AmnAtaH . pUrvedyuramAvAsyAyAM <lb/>vedi db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apatya", "atpur. n. (<b>-tyam</b>) Offspring in general, whether male or <lb/>female (<b>‘apatyABiDAne strIpuM~lliNgasyAprasidDirnapuMsakatvAt’</b>); <lb/>whether sons or the later generations of a Gotra (<b>‘putrapa- <lb/>ryAyo&acute;patyaSabdaH . pOtrapraBftO tu gORa iti BAvaH’;</b> or <b>‘a- <lb/>patyaM pOtrapraBftigotramiti sUtrakAreRa sAmAnADikaraRyena nirdeSaH <lb/>kftaH’</b>); e. g. <b>ftvikpurohitApatyaBAryAdAsasanABiBiH . vi- <lb/>vAdaM varjayitvA tu sarvAM~llokAnjayedgfhI;</b> but sometimes the <lb/>word means only ‘the children’ (<b>‘apatyADikArAdanyatra lO- <lb/>kikaM gotraM gfhyate . apatyamAtraM na tu pOtrapraBftyeva’</b> as the <i>Ka4- <lb/>s4ika4</i> observes on <i>Pa4n4.</i> IV. 2. 39).--Compare <b>gotra, vfdDa</b> and <lb/><b>yuvan</b>. [In the passage of the <i>Amarak.</i> <b>‘strIpuMsayorapatyAntAH’</b> <lb/>i. e. ‘patronymics are masculines and feminines’, <b>apatya</b> im- <lb/>plies ‘a patronymical affix’; comm.: <b>‘apatyArTe vihitA ye <lb/>&acute;RRAdayastadantAH’</b>.] E. According to the native etym. <b>a</b> neg. <lb/>and <b>patya</b> (<b>pat,</b> kr4itya aff. <b>yat</b>) ‘the family being preserved <lb/>by them from decay’; it has been proposed to derive this <lb/>word from <b>apa,</b> taddh. aff. <b>tyap,</b> which E. is plausible from a <lb/>grammatical point of view; but the native E. is countenanced <lb/>by the words <b>napAt</b> and <b>naptf</b> qq. vv. which convey a notion <lb/>similar to that of <b>apatya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apad", "atpur. m. f. n. (<b>-t-t-t</b>) (ved.) Going on a road <lb/>which does not exist or which is unknown. [In the passage <lb/>in which this word occurs, <i>S4atap.</i> XIV. 8. 15. 10., it is an <lb/>epithet of <b>gAyatrI,</b> which for mystical reasons has been <lb/>called previously <b>ekapadI</b> ‘one-footed’, <b>dvipadI</b> ‘two-footed’, <lb/><b>tripadI</b> ‘three-footed’ and <b>catuzpadI</b> ‘four-footed’; <i>Dwiveda- <lb/>ganga</i> on the <i>S4atapathabr.</i> explains <b>apad</b> ‘because a <b>pada</b> i. e. <lb/>by what she may be known does not exist’--<b>padyase jYA- <lb/>yase yena tatpadaM na vidyate yasyAH sA tvamapadasi</b>--; but ac- <lb/>cording to this gloss <b>apad</b> would be a Bahuvr., while its <lb/>accent--the uda4tta on the first syllable--assigns it to <lb/>the class of Tatpur. compounds. The interpretation of <i>S4an- <lb/>kara</i> on the same passage in the <i>Br4ihada4r.</i> seems therefore <lb/>preferable: <b>avidyamAnaM padaM yena padyase sA tvamapadasi</b> ‘thou <lb/>art <b>apad</b> because thou goest on a road which does not <lb/>exist or which is unknown’.--In no case can the word [Page162-b+ 56] <lb/>mean ‘footless’, for its form would then be <b>apadI</b> and its <lb/>accent the uda4tta on the penultima.--Bahuvr. forms <lb/>like <b>apade, apadI</b> &amp;c. belong to the base <b>apAd</b> q. v., not <lb/>to a base <b>apad</b>.] E. <b>a</b> neg. and <b>pad</b> (with an ellipsis of <b>pada</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apada", ". Tatpur. n. (<b>-dam</b>) ^1 No-place. ^2 A place which can- <lb/>not be stepped or dwelt upon, a bad place. ^3 (In Grammar.) <lb/>A word which is not a <b>pada</b> (q. v.) or an inflected word; <lb/>e. g. <b>sagatigrahaRamapadatvAt</b>. E. <b>a</b> neg. or deter. and <b>pada</b>. <P/>II. Bahuvr. 1. m. f. n. (<b>-daH-dA-dam</b>) ^1 Footless. ^2 With- <lb/>out a place, without a shelter; e. g. <b>padApadA pariBramannayena <lb/>yApadApadA</b> (comm. <b>apadA atrARA asTAnA vA damayantI</b> &amp;c.). <lb/>^3 Unsteady, fickle; e. g. <b>apadamA</b> (comm. <b>asTiralakzmIkA</b>). <P/>2. m. (<b>-daH</b>) A reptile. <P/>3. n. (<b>-dam</b>) (ved.) The æther (according to <i>Sa4yan4a</i> <lb/>and <i>Mahi4dhara;</i> the accent of the word in the latter sense <lb/>is irregular, viz. the uda4tta on the second syllable). E. <b>a</b> <lb/>priv. and <b>pada</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apadiSam", "vyayi4bh. Between two regions of the compass <lb/>(as south-east &amp;c.). [The <i>Siddha4ntakaum.</i> appears to assume <lb/>also a neuter <b>apadiSa (-Sam)</b> ‘intermediate space of the <lb/>compass’, since it explains <b>apadiSam</b> as representing the <lb/>value of the instrum. or locative of <b>apadiSa</b> viz. <b>‘apadiSam . <lb/>apadiSena . apadiSam . apadiSe’;</b> but the comm. on the <lb/><i>Amarak.</i> I. 1. 2. 7. take the words <b>‘klIvAvyayam’</b> mentioned <lb/>there, expressly as meaning ‘Avyayi4bh.’ and as imparting <lb/>moreover to <b>apa</b> in <b>apadiSam</b> the meaning ‘in the middle of’. <lb/><i>Swa4min</i> explains <b>apadiSam</b> as representing the value of a <lb/>case of <b>diS</b> (comp. Pa4n4. II. 1. 6), but <i>Bhanu4jid.</i> refutes <lb/>him in contending that the word could not imply then the <lb/>notion of ‘in the middle of’: <b>‘diSoridamapadiSaM viBaktyarTe <lb/>&acute;vyayIBAva iti svAmI . tanna . saMbanDamAtrasya viBaktyarTatve&acute;pi <lb/>maDyasya tadarTatvABAvAt’</b>.--It seems unnecessary, however, [Page163-a+ 56] <lb/>to create a new meaning of <b>apa</b> on account of this com- <lb/>pound, as <b>apadiSam</b> could well signify literally ‘away from <lb/>one region and another’ i. e. between both. For a similar <lb/>interpretation of <b>apa</b> comp. <b>apasalavi</b>.] E. <b>apa</b> and <b>diS,</b> <lb/>sama4s. aff. <b>wac,</b> or <b>apa</b> and <b>diSA</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apaBraMSa", "atpur. m. (<b>-SaH</b>) 1. ^1 Falling down. ^2 Incorrect language; <lb/>whether the form of the word be at variance with the rules <lb/>of Sanskr4it grammar, or its sense not a Sanskr4itic one; <lb/>e. g. <i>Kuma4rila in his Mi4ma4nsa4 Va4rttika:</i> <b>yaTA sADvanurUpatvA- <lb/>tpramAdASaktijezvapi . jAyate vAcakaBrAntistaTEva mlecCaBAzite .. <lb/>SabdApaBraMSavadeva gORaBrAntyAdiprayoganimittA arTApaBraMSA Ba- <lb/>vanti;</b> or the same: <b>deSaBAzApaBraMSapadAni hi viplutiBUyi- <lb/>zWAni na Sakyante vivektum</b>. ^3 The name of the lowest <lb/>class of the Pra4kr4it dialects; according to some the same <lb/>as the Paisa4chi4 dialect, according to others different from <lb/>the latter and inferior to it; the division of the Pra4kr4it <lb/>dialect being either: the <i>Bha4sha4</i> (comprising the Pra4kr4it <lb/>proper or the Ma4ha4ra4shtri4, the S4aurase4ni4, Ma4gadhi4, Ardha- <lb/>ma4gadhi4 and the southern dialects), the <i>Vibha4sha4</i> (compris- <lb/>ing the S4a4ka4ri4, Cha4n4d4a4li4, S4a4bari4, A4bhi4ri4, Dra4vidi4 and <lb/>Odri4) and the <i>Apabhrans4a</i> or <i>Paisa4chi4</i> (comprising the pro- <lb/>vincial dialects as the Gurjara4ti4, Ka4rnati4 &amp;c.); or the <i>Pra4- <lb/>kr4it proper,</i> the <i>S4aurase4ni4,</i> the <i>Ma4gadhi4</i> (with the Ardhama4- <lb/>gadhi4 and the other dialects named before), the <i>Paisa4chi4,</i> <lb/>and the <i>Apabhrans4a,</i> the latter then being especially ap- <lb/>propriated to the language of the A4bhi4ra and contiguous <lb/>peoples and excluded from poetry where the other dia- <lb/>lects may occur. See <i>Lassen&acute;s</i> Institutiones Linguae Pra- <lb/>criticae, and compare the following remark of <i>Bharatasena</i> <lb/>on a verse of the <i>Bhat4t4ika4vya</i> where several words are <lb/>Sanskr4it as well as Pra4kr4it: <b>kAvyaM saMskftaprAkftApaBraMSaBedA- <lb/>ttriviDam . prAkfto&acute;pi saMskftaBavaH saMskftasamo deSI cetya- <lb/>nekaviDaH . atra deSisaMskftaBavayoH prAkftayorapaBraMSasya cA- <lb/>sADuSabdatvenADarmajanakatvAt . upakrAnte saMskfte banDe samAveSA- <lb/>saMBavAcca . mahAkavirBartfharirasAmarTyaM boDayaYCabdasamAyAH prA- <lb/>kftaBAzAyAH saMskftabanDe samAveSaM darSayati</b> &amp;c. According to <lb/>several comm. on the <i>Amarak.</i> the word may be written <lb/>also <b>apaBraMsa;</b> but this reading is rejected as wrong by <i>Ra4- <lb/>yamukut4a:</i> <b>dantyo&acute;pItyeke . tadasat . sransu Bransu aDaHpatane . <lb/>ityasya GaYi rUpaM na dfSyata iti BAzyAdAvuktatvAt</b>.--E. <b>BraMS</b> <lb/>with <b>apa,</b> kr4it aff. <b>GaY</b>. <P/>2. A bad fall. E. <b>apa</b> and <b>BraMSa</b> (<b>BraMS,</b> kr4it aff. <b>ac</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apamuKa", ". Bahuvr. m. f. n. (<b>-KaH-KA-Kam</b>) ^1 Having a bad or <lb/>plain face or mouth. ^2 Having the face averted. <P/>II. Avyayi4bh. (<b>-Kam</b>) ^1 Except the face or mouth. ^2 With- <lb/>out a face or mouth. [The word is uda4tta on the last syl- <lb/>lable. Beginners may notice that the meaning I. 1. follows <lb/>from <i>Pa4n4.</i> VI. 2. 177. which rule is given as an exception to <lb/>VI. 2. 168., the meaning I. 2. from VI. 2. 186. which rule is [Page165-b+ 56] <lb/>given as an exception to the word <b>Druva</b> of VI. 2. 177-- <lb/>‘averted’ not being the constant condition of a face--and <lb/>the meanings II. 1. 2. also from VI. 2. 186. which is, then, <lb/>an exception to VI. 2. 33.; comp. <i>Patanjali</i> to VI. 2. 186. <b>kima- <lb/>rTamidamucyate . na upasargAtsvANgamityeva sidDam . aBermuKamapA- <lb/>ccADruvArTam</b> (Va4rtt. 1.) <b>. aDruvArTo&acute;yamAramBaH .. abahuvrIhyarTo <lb/>vA</b> (Va4rtt. 2.) <b>. aTavAbahuvrIheriti vartate . abahuvrIhyarTo&acute;ya- <lb/>mAramBaH ..;</b> <i>Ka4s4ika4:</i> <b>avyayIBAvo&acute;pyatra prayojayati . tatrApi pa- <lb/>ripratyupApA varjyamAnAhorAtrAvayavezvityuktam ..</b>.] E. <b>apa</b> and <b>muKa</b>.")');});

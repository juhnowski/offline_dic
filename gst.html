 <lb/>kinds of wild beasts and birds, the chiefs of town-and <lb/>country-people and the citizens with their train’.--The <lb/>whole passage however (2. 14. 32-39.) seems to be an inter- <lb/>polation in the speech of <i>Vasisht4ha,</i> at variance with the <lb/>hurry of his message to the king and made superfluous <lb/>by the narrative of the following chapter.] The <i>Yuddha- <lb/>ka4n4d4a</i> mentions of implements only a jewelled throne-seat <lb/>(<b>ratnamayaM pIWam</b>) and four golden jars ornamented with <lb/>jewels in which four monkey chiefs, the allies of <i>Ra4ma</i> in <lb/>his war against <i>Ra4van4a,</i> carried water from the ocean of <lb/>the four regions; <i>R4ishabha</i> carried it from the southern <lb/>ocean, his jar being filled with red sandal branches, <i>Ja4mbavat</i> <lb/>from the western ocean, his jar being ornamented with aloe <lb/>shoots; <i>Vegadars4in</i> from the northern ocean, his jar being <lb/>decorated with large branches (of what tree, is not said), <lb/>and <i>Sushen4a</i> from the eastern ocean, his jar being orna- <lb/>mented with bracelets (<b>? aNgadakeyUrEH</b>).--Of the ceremony <lb/>itself it is said that it was performed in the fashion of <lb/>Indra&acute;s inauguration, but a first difference which, to judge <lb/>from the scanty detail of the text, appears to exist between <lb/>the manner in which the ceremony was conducted at the <lb/>epic and that in which it is conducted in the vaidik period, <lb/>is that the wife of Ra4ma shares in a portion of the cere- <lb/>monies and in a seat on the throne with her husband, while <lb/>a participation of the wife of the king in the ceremony is <lb/>not mentioned in the <i>Aitar. Br.;</i> and a second and still <lb/>more important difference results from the circumstance that <lb/>not merely <i>Vasisht4ha,</i> the officiating priest, sprinkled Ra4ma <lb/>with the consecrated liquid, but after him ‘<i>Va4madeva, Ja4- <lb/>ba4li, Vijaya, Ka4s4yapa, Gotama, Ka4tya4yana, Vis4wa4mitra</i> and <lb/>other eminent Bra4hman4as; moreover, after them, in suc- <lb/>cession, the assistant priests, the damsels, the military <lb/>chiefs and the citizens, the gods shedding over him from <lb/>the sky the essence of all plants’; for although the Vasus <lb/>and other gods sprinkled Indra with the liquid, to inau- <lb/>gurate him as king of the several heavenly quarters, no <lb/>mention is made in the vaidik ceremony, as applied to a <lb/>mortal king, that any one else but the officiating priest <lb/>inaugurated the king with the sacred liquid, or that the <lb/>active share of the assembly in the ceremony goes beyond <lb/>their eulogizing the good qualities of the king. A com- <lb/>parison, besides, between the implements of inauguration <lb/>at the two periods and between the ingredients which con- <lb/>stitute the consecration-liquid of the vaidik and that of <lb/>the epic ceremony, show that the typical quality of the <lb/>former had, in a great measure, been lost sight of at the <lb/>period of the epic poems.--The same and other de- <lb/>viations are apparent in the account which is given in <lb/>the <i>S4a4ntiparvan</i> of the <i>Maha4bha4rata,</i> of <i>Yudhist4hira&acute;</i>s inau- <lb/>guration: ‘Free from anger and pain the royal son of <i>Kunti4</i> <lb/>sat down joyfully on the golden throne-seat (<b>paramAsana</b>), [Page281-b+ 56] <lb/>his face turned towards the east; in front of him took their <lb/>seat on a beautiful golden stool (<b>pIWa</b>) the valiant <i>Sa4tyaki</i> and <lb/><i>Va4sudeva;</i> at either side of him, on fine-shaped jewelled <lb/>stools the noble <i>Bhi4masena</i> and <i>Arjuna;</i> on a sumptuous <lb/>ivory throne-seat embellished with gold (but acc. to a comm. <lb/>‘on a sumptuous <i>solid</i> throne-seat’; <b>dAnte siMhAsane,</b> <i>Arju- <lb/>nam.:</i> <b>dAnte saMharzakzame</b>), <i>Pritha4</i> with <i>Sahadeva</i> and <i>Nakula,</i> <lb/>and on seats as brilliant as fire separately <i>Sudharman</i> (the <lb/>priest of Duryodhana) <i>Vidura, Dhaumya</i> and <i>Dhr4itara4sht4ra,</i> <lb/>as well as the pugnacious <i>Sanjaya</i> and the illustrious <lb/><i>Ga4ndha4ri4,</i> all entering from the side whence came <i>Dhr4ita- <lb/>ra4sht4ra.</i> But the righteous king having taken his seat, <lb/>touched with his fingers white flowers, auspicious emblems <lb/>(<b>svastikAn</b>), fried grain (<b>akzatAn</b>), the soil, gold, silver <lb/>and a pearl; when all his subjects, headed by the house <lb/>priest, became aware that he had thus possessed himself in <lb/>an auspicious manner of earth, gold and the various kinds of <lb/>jewels. The implements of the inauguration prepared and <lb/>ready, were: filled jars made of gold, <i>Udumbara</i> wood, <lb/>silver and clay, flowers, fried grain (<b>lAjAH</b>), sacrificial <lb/>grass (<b>barhis</b>), cow&acute;s milk, fuel of <i>S4ami</i> (Acacia suma)-, <lb/><i>As4wattha</i> (Ficus religiosa)-, and <i>Pala4s4a</i> (Butea frondosa)- <lb/>wood, honey and clarified butter, a ladle (<b>Sruva</b>) made of <lb/><i>Udumbara</i>-wood, and a conch (<b>SaNKa</b>) ornamented with gold. <lb/>Then, in obedience to the orders of <i>Kr4ishn4a, Dhaumya,</i> the <lb/>family priest, marked the sacrificial ground with a line in <lb/>the direction of north-east (<b>prAgudakplavane vedIM lakzaRenopaliKya <lb/>ca</b>), requested the noble king and the dark daughter of <lb/><i>Drupada</i> to be seated on the white, solid-legged throne-seat <lb/>(<b>sarvatoBadra Asane;</b> comp. <b>BadrAsana, BadrapIWa</b>) which was <lb/>brilliant like fire and covered over with a tiger-skin, and <lb/>made a libation into fire while reciting the appropriate <lb/>mantras (<b>juhAva pAvakaM DImAnviDimantrapuraskftam</b>). Upon <lb/>this <i>Kr4ishn4a</i> took his venerated conch and sprinkled (with <lb/>its contents) <i>Yudhisht4hira,</i> the son of Kunti4, (inaugurating <lb/>him thus) as lord of the earth, and after him <i>Dhr4itara4sht4ra,</i> <lb/>the royal R4ishi (sprinkled the king) and then all his sub- <lb/>jects’.--The present made at this occasion by <i>Yudhi- <lb/>sht4hira</i> consisted of a thousand Nishkas he gave to the <lb/>Bra4hman4as (somewhat in conformity with the injunction of <lb/>the <i>Aitar. Br.</i>); but the liberality of <i>Ra4ma</i> was more re- <lb/>markable: he gave the Bra4hman4as a million milch cows, <lb/>ten thousand bulls and three hundred millions Nishkas, be- <lb/>sides carts, ornaments, cloths, beds and seats, and nu- <lb/>merous villages; he made liberal presents, too, to the <lb/>monkey chiefs and the monkeys, his allies.--It is, worthy <lb/>of note, that a custom is met with, in the epic poems, the <lb/>origin of which cannot with certainty be traced to the in- <lb/>junctions of the <i>Aitareya Bra4hman4a,</i> viz. a king&acute;s having a son <lb/>or relative of his inaugurated as <b>yuvarAja</b> (also <b>yuvarAjan</b>) or <lb/>‘junior king’. For, although <i>Sa4yan4a&acute;</i>s commentary speaks <lb/>of ‘a father, brother &amp;c.’ who eulogize the king before the <lb/>priest sprinkles him with the sacred liquid, and although the <lb/>presence of the father at the ceremony <i>might</i> countenance <lb/>the inference that the vaidik text implies also the inau- <lb/>guration of a <i>Yuvara4ja,</i> it must be observed that the text [Page282-a+ 56] <lb/>of the Bra4hman4a does not contain the quoted words <lb/>but in their stead the term <b>rAjakartAraH</b> ‘king-makers’, <lb/>which may or may not comprise the paternal relationship. <lb/>On the other hand it must be admitted that the vaidik in- <lb/>junction is not at variance with this ceremony, which, once <lb/>performed, seems to hold good for the inauguration of the <lb/>prince at his accession to the throne, after the father&acute;s <lb/>death, since no mention is made, in the epic poems, of a <lb/>repetition of the ceremony. The object of the inauguration <lb/>of a prince as <i>Yuvara4ja</i> is to secure to him the right of <lb/>succession, and, besides, the advantages supposed to arise <lb/>from the religious ceremony, as mentioned before, a share <lb/>in the government, or perhaps all the privileges of a <lb/>reigning king. For when <i>Das4aratha</i> intends to make his <lb/>son <i>Ra4ma</i> a <i>Yuvara4ja,</i> he addresses him with these words <lb/>(in the <i>A4yodhya4ka4n4d4a</i>): ‘Ra4ma, I am old; I have lived <lb/>long and enjoyed every pleasure I desired; hundreds of <lb/>sacrifices I have performed when I distributed food and <lb/>liberal presents; thou wast born the son of my desire, for <lb/>no one is equal to thee on earth; thus I have paid my <lb/>debt to the gods, the R4ishis, my deceased ancestors, the <lb/>Bra4hman4as and my own self; nothing remains for me to <lb/>be done save inaugurating thee; therefore what I am about <lb/>to tell thee, thou must do. To day all my subjects want <lb/>thee for their king; therefore, my son, I shall inaugurate <lb/>thee as junior king’; and <i>Ra4ma</i> reports to his mother: <lb/>‘mother, I am ordered by my father to undertake the <lb/>government of the country; to-morrow my inauguration <lb/>will take place, for such is the behest of my father’. An- <lb/>other instance of the installation as <i>Yuvara4ja</i> is that of <lb/><i>Yudhisht4hira</i> by <i>Dhr4itara4sht4ra</i> (<i>A4dip.</i> v. 5517), or of <i>Bhi4ma- <lb/>sena</i> by his brother <i>Yudhisht4hira</i> (<i>S4a4ntip.</i> v. 1475); one of <lb/>a simultaneous inauguration of a king and of his son, is <lb/>that of <i>Dyumatsena</i> as king and of his son as <i>Yuvara4ja;</i> <lb/>(<i>Vanap.:</i> <b>tato&acute;BizizicuH prItyA dyumatsenaM purohitAH . putraM <lb/>cAsya mahAtmAnaM yOvarAjye&acute;Bizecayan</b>). <P/>The inauguration ceremony at the <i>Paura4n4ic</i> period has <lb/>but little affinity with the vaidik rite; it is a series of pro- <lb/>ceedings which are founded on late superstitions and reflect <lb/>scarcely any of the ideas which are the groundwork of the <lb/>ceremony of the <i>Aitar. Br.</i> A description--though a <lb/>loose and desultory one--of the <i>Paura4n4ic Abhisheka</i> oc- <lb/>curs in the 209^th chapter of the <i>Agni-Pura4n4a.</i> It commences <lb/>with the injunction that a king should before his inaugura- <lb/>tion choose his astrologer (<b>sAMvatsara</b>), his family-priest <lb/>(<b>purohita</b>), his officiating-priest (<b>ftvij</b>), his ministers <lb/>(<b>mantrin</b>) and his queen (<b>mahizI</b>). [Comp. <i>Manu</i> 7. 77 &amp;c.] <lb/>The astrologer fixes the proper time for the inauguration <lb/>(comp. page 284<i>b,</i> line 51 ff.); the king takes a bath prepared <lb/>with Sesamum and white mustard seeds (<b>tilEH sidDArTakEH <lb/>snAnam</b>); the astrologer and the family-priest hail the king <lb/>with the cry of ‘victory’, and he being seated on a throne- <lb/>seat (<b>BadrAsana</b>) makes a proclamation of peace or public <lb/>safety and grants freedom to his prisoners. Then before <lb/>his inauguration by the family-priest takes place, he ad- <lb/>dresses a propitiatory prayer to Indra, and fasting on the [Page282-b+ 56] <lb/>day of the inauguration makes libations to the Manus &amp;c. (?) <lb/>and pays respect to a sacrificial jar which is placed on the <lb/>right or southern side of the sacrificial fire, with perfumes <lb/>and flowers. [The text of this passage in the two Mss. of <lb/>the <i>Agni-P.</i> at London, that alone contain a description of <lb/>the ceremony and could be consulted by me, is very cor- <lb/>rupt; the Ms. of the Royal As. Soc. in Devan. char. reads: <lb/><b>puroDasABizekastu kAryeMdrISAMtiriva ca . upavAsyABizekAhe vE- <lb/>dyAgnU juhuyAnmanUn . vEzRavAneMdramaMtrAstu sAvitryAnvESvadevatAn . <lb/>sOmyAnsvastyayanaM Darma AyuzyABayadAnmanUn . aparAjitAM ca <lb/>kalaSaM vahnerdakziRapArSvage . SamyA ca vaMtuM hEmaM ca pUjayedgaMDapuzpakEH;</b> <lb/>the Ms. of the Royal S. in Bengali char.: <b>puroDasyABizeka <lb/>prAkkAryendrISAntireva ca . upaDAsyaBizekAdvetyagnO juhuyAdamUn . <lb/>vEzRavamEtramantrAstu sAvitrAnvESvadevatAn . sOmyAvasvAyanaM Sarma <lb/>carmAyuzyABayAnmanUn . aparAjitaM ca kalasaM vahnerdakziRapArSvagaM . <lb/>sadABaraRahEmaYca pUjayedganDapuzpakEH</b>.--This extract may serve <lb/>at the same time, as a specimen of the indifferent state of <lb/>both Mss.--that of the R. S. being however the better <lb/>of the two--which made it necessary to renounce a <lb/><i>literal</i> translation of the <i>whole</i> chapter.] The flame of this <lb/>fire should go rightwards, it should be bright like melted <lb/>gold, crackle like carts or thunder(?), be clear (or smoke- <lb/>less), scent the air, be like the sign Swastika, have an <lb/>uninterrupted, large flame and be free from sparks; no <lb/>cats, wild beasts or birds should pass over the sacrificial <lb/>ground [Mss.: <b>pradakziRAvartaSiKastu taptajAmbunadapraBaH . raTO- <lb/>GaGozanirGozo</b> (R. A. S. <b>raTOzameGanirGozo</b>) <b>viDUmaSca hutA- <lb/>SanaH . anulomaH suganDiSca svastikAkArasaMniBaH . prasannAkzirma- <lb/>hAjvAlaH</b> (R. A. S. <b>prasaktArcirmaºº</b>) <b>sPuliNgarahito hitaH</b> <lb/>(R. A. S. <b>&acute;rcitaH</b>) <b>. na vrajeyuSca maDyena mArjAramfgapakziRaH</b>].-- <lb/>The king, to prepare himself for the inauguration, purifies <lb/>his head with soil taken from the top of a mountain, his <lb/>ears with soil from the top of an ant-hill (<b>valmIkAgramfdA</b>), <lb/>his mouth with soil from a temple of Vishn4u, his neck with <lb/>soil from a temple of Indra, his breast with soil from a <lb/>royal court yard (<b>nfpAjirAt</b>), his right arm with soil thrown <lb/>up by the horns of a bull (<b>vfzaSfNgodDftamfdA</b>), his back with <lb/>soil from a lake, his belly with soil from the two banks <lb/>of a river, his hips with soil taken from the door of a brothel <lb/>(<b>veSyAdvAramfdA rAjYaH kawiSOcaM viDIyate</b>), his thighs with <lb/>soil from a sacrificial spot (<b>yajYasTAnAt;</b> but Ms. R. A. S. from <lb/>a cowpen: <b>gosTAnAt,</b> which word however occurs im- <lb/>mediately again), his knees with soil from a cowpen, his <lb/>legs with soil from a horse-stable, his feet with soil from <lb/>a cart-wheel; and the soil itself he washes off with <i>Pancha- <lb/>gavya</i> (a compound of five articles derived from the cow: <lb/>milk, curd, clarified butter, cow&acute;s urine and cow-dung). After <lb/>this purification four ministers sprinkle the king who is <lb/>seated on the throne: first the Bra4hman4a minister with <lb/>clarified butter out of a golden jar which stands east of the <lb/>throne, then the Kshatriya minister with milk out of a <lb/>silver jar which stands south, next the Vais4ya minister <lb/>with curds out of a copper jar which stands west, and <lb/>lastly the S4u4dra minister with water out of an earthen jar <lb/>which stands north of the throne [<b>…BadrAsanagataM nfpam . <lb/>aBiziYcedamAtyAnAM catuzwayamaTo GawEH . pUrvato hemakumBena Gfta- [Page283-a+ 56] <lb/>pUrRena brAhmaRaH . rUpyakumBena yAmyena kzIrapUrRena kzatriyaH . daDnA <lb/>ca tAmrakumBena vESyaH paScimagena ca . mfnmayena jalenodakSUdrA- <lb/>mAtyo&acute;Bizecayet</b>]. After them a Bra4hman4a versed in the <lb/>R4igveda sprinkles him with honey and one who knows <lb/>how to chant the Sa4maveda with Kus4agrass-water. Then <lb/>the family-priest goes to the golden jar (mentioned above <lb/>page 282<i>b,</i> line 2) and commits the sacrificial fire in the <lb/>prescribed manner and with the appropriate hymns to the <lb/>care of the Bra4hman4as who assist him. [Ms. R. S.: <b>saMpI- <lb/>tavantaM kalasaM taTAgatya purohitaH . viDAya vahnirakzAM tu sada- <lb/>syezu yaTAviDi .. rAjastriyABizeke ca ye ca mantrAH prakIrtitAH . <lb/>tEstu dadyAnmahABAgabrAhmaRAnAM SanEstaTA;</b> <i>sic.</i>--R. A. S.: <lb/><b>SamyAtavaMtaM kalaSaM taTA gatvA purohitaH . saMviDAyAMgarakzAM tu <lb/>sadasyezu yaTAviDi . rAjraSriyABizekAya ye maMtrAH parikIrti- <lb/>tAH . tEstu dadyanmahABAgabrAhmaRAnAM stutEstaTA;</b> <i>sic.</i>] Having <lb/>done so, he repairs to the part of the sacrificial ground <lb/>where the throne stands (?, liter. to the <b>vedimUlam,</b> root <lb/>of the sacrificial ground), and sprinkles the head of the <lb/>king with the liquid out of a golden vase perforated with <lb/>hundreds of holes while reciting verses referring to the sub- <lb/>stances which together with water, constitute the liquid, <lb/>viz. herbs, perfumes, flowers, seeds, jewels (or pearls, <lb/>probably reduced to powder) and Kus4agrass; and his throat <lb/>(Ms. R. A. S.: his hip) with water taken from various <lb/>places of pilgrimage and mixed with Rochana4; the Bra4hma- <lb/>n4as holding before the king, while the music plays, the <lb/>jar which contains the annuals, together with the <i>chowrie,</i> <lb/>the fan and the other emblems of royalty. [The greater <lb/>portion of the passage describing this rite is again so cor- <lb/>rupt in both Mss. that the meaning of some words and the <lb/>exact nature of the verses alluded to by the quotation of <lb/>their beginning words: <b>yA ozaDIH,…puzpavatI, brAhmaRaº, <lb/>ASu SiSAnaH, ye devAH</b> &amp;c., is open to doubt; Mss.: <b>tato <lb/>purohito gacCedvedimUlaM tadEva tu</b> (R. A. S.: <b>ºmUlaM tu devituM</b>) <b>. <lb/>SatacCidreRa sOvarRenABiziYcennfpottamam</b> (R. A. S.: <b>ataH Ca- <lb/>dreRa pAtreRa sOvarRenABizecayet</b>) <b>. yA ozaDIScozaDIBiraTe <lb/>cAdyena ganDakEH</b> (R. A. S.: <b>oM yA ozaDIdyozaDIBiraTe <lb/>akzeti gaMDakEH</b>) <b>. raTEH</b> (R. A. S.: <b>puzpEH</b>) <b>puzpavatItyeva brAhmaReti <lb/>ca vIjakEH . ratnErASu</b> (R. A. S.: <b>ratnErAyuH</b>) <b>SiSAnaSca ye <lb/>devASca kuSodakEH . yajurvedaTarvavedI</b> (R. A. S.: <b>yajurvedyaTa ca- <lb/>krAdI</b>) <b>ganDadvAreti saMspfSet . SiraH kaRWaM</b> (R. A. S.: <b>kawiM</b>) <lb/><b>rocanAyA</b> (<i>sic</i> in both Mss.) <b>sarvatIrTodakErdvijAH . gItavA- <lb/>dyAdinirGozEScAmaravyajanAdiBiH . sarvOzaDImayaM kumBaM DAraye- <lb/>yurnfpAgrataH;</b> <i>sic.</i>] Then the king having looked on clarified <lb/>butter and other auspicious objects placed before a looking <lb/>glass (? comp. page 286<i>a,</i> line 29), his family-priest, after a <lb/>prayer to Vishn4u, Brahman and other divinities and having <lb/>prepared dishes of curds, clarified butter, honey &amp;c., binds <lb/>the head of the king with a fillet and fastens on it the <lb/>tiara, while the king is seated on a couch covered over <lb/>with a tiger-skin. He then orders a (white?) bull, a white <lb/>horse (?) and an elephant to be led in, caparisoned severally <lb/>with a panther- (?), a lion-and a tiger-skin. [Mss.: <b>taM <lb/>paSyeddarpaRaM rAjA GftaM vE maNgalAdikam . aByarcya vizRuM brahmARaM <lb/>mantrAdIMScaM graSakane</b> (R. A. S.: <b>aByarcya vizRumiMdrAdaM brAhma- <lb/>RAMSca grahAMstaTA</b>) <b>. vyAGracarmottarAM SavyAmupavizwaM purohitaH . [Page283-b+ 56] <lb/>maDuparkAdikaM kftvA pawwabanDaM prakArayet . rAjYo mukuwabanDaM ca <lb/>paYcacarmottaraM Cade</b> (R. A. S.: <b>ttaraCade</b>) <b>. pravAdyAviti ca vi- <lb/>SedvfzaBaM vizadaM gajam</b> (R. A. S.: <b>DruvAdyA iti ca viSet vfzadaM <lb/>vfzadaM SajraM</b>) <b>. dvIpijaM siMhajaM vyAGrajAtaM carma tadAsane;</b> <i>sic.</i>] <lb/>Presently the door-keeper ushers in the ministers, coun- <lb/>sellors &amp;c.; the king presents the astrologer and the family- <lb/>priest with cows, goats, sheep and similar gifts, offers to <lb/>the other Bra4hman4as gold and such like presents, circum- <lb/>ambulates the fire in keeping his right side towards it and <lb/>makes a bow before his Guru. He further salutes respect- <lb/>fully the bull, in patting it on the back, also the elephant, <lb/>which he does not mount; but the horse he mounts, and <lb/>having rode on it round his city (in keeping his right side <lb/>towards it), while the royal passage is lined with soldiers, <lb/>he enters it and dismisses gracefully all the people with <lb/>marks of his favour. [The Ms. of the R. S. however con- <lb/>denses the latter passage thus: ‘the door-keeper ushers in <lb/>the ministers, counsellors  <lb/>Dharma, Daksha, the Sun, religious Belief (<b>SradDA</b>), Bhr4igu, <lb/>Atri, Vas4isht4ha &amp;c. &amp;c…; may the sons of Kr4is4a4s4wa <lb/>protect thee, and the wives of Arisht4anemin, of Chandra <lb/>and of Pulastya, Bhu4ta4 (a female goblin), Kapidansht4ri4 <lb/>…Syen4i4 (a female hawk), Bha4s4i (a water-fowl), Kraunchi4 <lb/>(a curlew), Dhr4itara4sht4ri4 (a goose); S4uki4 (a female parrot; <lb/>this and the preceding being probably names of female <lb/>imps);…the Gandharvas Ha4ha4, Hu4hu4, Na4rada, Vis4wa4- <lb/>vasu, Tumburu;…the Apsarasas Anavadya4, Sukes4i4, <lb/>Menaka4, Sahajanya4, Kratusthala4, Ghr4ita4chi4, Vis4wa4chi4 [Page284-a+ 56] <lb/>Punjikasthala4, Pramlocha4, Urvas4i4, Rambha4, Panchachu4d4a4, <lb/>Tilottama4, Chitralekha4, Lakshman4a4, Pun4d4ari4ka4 and Va4- <lb/>run4i4;…the R4i4shis Ba4lakhilyas, Vya4sa, Valmi4ki &amp;c., <lb/>the kings Prithu, Dili4pa, Bharata, Dushyanta (written Ms. <lb/>R. A. S. <b>tUzmaMtaH</b> and <b>ducCantaH</b>);…the mountains Hima- <lb/>vat, Hemaku4ta4, Nishadha, Ni4la, Sweta, S4r4ingavat, Meru, <lb/>Ma4lyavat, Gandhama4dana, Mahendra, Malaya, Sahya, <lb/>S4uktimat (<i>v. l.</i> S4aktimat), R4ikshavat (<i>v. l.</i> Vr4ikshavat), <lb/>S4ivi (?), Vindhya and Pa4ripa4tra;…the four oceans; the <lb/>following sacred places of pilgrimage (<b>tIrTa</b>): Pushkara, <lb/>Praya4ga, Prabha4sa, Naimisha, Gaya4s4i4rsha, Brahmas4iras, <lb/>Uttarama4nasa (<i>v. l.</i> Uttamama4nasa), Ka4lodaka, Nandikun4d4a, <lb/>Panchanada (the Panjab), Bhr4iguti4rtha, Prabha4sa, Amara- <lb/>ka4n4t4aka, Jambuma4rga, Vimala, the hermitage of Kapila <lb/>(<b>kapilasyASramaH</b>), Ganga4dwa4ra, Kus4a4varta, Vinduka (<i>v. l.</i> <lb/>Vilwaka), the mountain Ni4la (<b>nIlaparvataH</b>), the mountain <lb/>Vara4ha, Kanakhala (<i>v. l.</i> Kanashala), Ka4lanjara, Keda4ra, <lb/>Rudrakot4i1, Va4ra4n4asi (Benares), Badarya4s4rama (<i>v. l.</i> Pada- <lb/>rya4s4rama), Dwa4raka4, S4ri4giri, Purushottama, S4a4ligra4ma <lb/>(<i>v. l.</i> S4alagr.), Va4ra4ha, the mouth of the Indus (<b>sinDusA- <lb/>garasaMgamaH</b>), Phalguti4rtha, the lake Vindu, the hermitage <lb/>of Karavi4ra; the rivers Ganga4, Saraswati, S4atadru, Gan4d4a- <lb/>ki4, Achchhoda4, Vipa4sa4, Vitasta4, Devika4, Ka4veri4, Va- <lb/>rada4, Nis4chi4ra4, Gomati4, Pa4ra4, Charmanwati4, Ru4pa4, Manda4- <lb/>kini4, Ta4pi4 (<i>v. l.</i> Ni4pa4), Payoshn4i, Ven4a4, Gauri4, Vaitaran4i4, <lb/>Goda4vari4, Bhi4marathi4, Tungabhadra4, Ran4i4 (? <i>v. l.</i> Pran4i4), <lb/>Chandrabha4ga4, S4iva4 and Gauri4, may they sprinkle thee.’ <lb/>The Sanskr4it works which are invoked to protect the king <lb/>stand, in the text, between the mountains and the oceans, <lb/>in the following order and selection: the R4ig-and the other <lb/>Vedas, the six Angas, Itiha4sas and Pura4n4as, the Upa- <lb/>vedas, viz. A4yurveda, Gandharvaveda, and Dhanurveda, <lb/>the Angas, viz. S4iksha4, Kalpa, Vya4karan4a, Nirukta, the <lb/>science of the luminous bodies (<b>jyotizAM gatiH</b>) and <lb/>Chhandas [see s. v. <b>aNga</b>], the Vedas [here mentioned again, <lb/>like the Angas], the Mi4ma4nsa4-and Nya4ya-systems (<b>mI- <lb/>mAMsAnyAyavistaraH</b>), and the old Dharmas4a4stra (<b>DarmaSAstraM <lb/>purARaM ca</b>); for these are the fourteen sciences [i. e. the four <lb/>Vedas, the six Angas, the Pura4n4as as eleventh, the Mi4- <lb/>ma4nsa4, Nya4ya and law]; the Sa4nkhya-and Yoga-systems, <lb/>the system of the Pa4supatas, the Veda4nta and the system <lb/>of the Pa4nchara4tras (<b>pASupataM vedASca</b>--sic--<b>pAYcarAtrakam</b>), <lb/>for these are the five doctrines; the auspicious verse Ga4- <lb/>yatri4 (q. v.), the Durga4-science and the science of music[?]; <lb/>(<b>kftAntapaYcakaM hyetadgAyatrI ca SivA taTA . durgAvidyA ca gA- <lb/>nDArI pAntu tvAM SAntidASca te</b>).-- <P/>Another account of a royal inauguration, which is si- <lb/>milar to that of the Agni-Pura4n4a and perhaps belongs to <lb/>a still more recent period than the latter, is that of the <lb/><i>Ma4nasa4ra,</i> a work on Architecture and reputedly the com- <lb/>pletest of its kind. [The high antiquity which is ascribed <lb/>by the Hindus to this work will become more than doubt- <lb/>ful, from a comparison, for instance, of this portion of it <lb/>with the 209^th ch. of the Agni-P. The only Ms. of this <lb/>work, I could consult, is hopelessly incorrect and does <lb/>not permit to make a reliable translation of it; it is a copy [Page284-b+ 56] <lb/>of an ancient Ms. in Tamul characters which was discovered <lb/>at Trichinopoly, is imperfect at the beginning and at the <lb/>end, was written out under the direction of Mr. Ch. P. <lb/>Brown and is now in possession of the E. I. H.; its ex- <lb/>treme rareness in India as well as in Europe makes it ad- <lb/>viseable to draw attention to some particulars of its de- <lb/>scription of a royal inauguration which may be rendered <lb/>in a safe manner.] The <i>Ma4nasa4ra</i> puts forward two per- <lb/>sonages in the inauguration ceremony who do not make <lb/>their appearance in the foregoing accounts: the <i>Sthapati</i> or <lb/>the architect, and the <i>Stha4paka</i> or (probably) the master <lb/>of the ceremonies. According to this work, the throne is <lb/>placed in a handsome sacrificial building where the inau- <lb/>guration takes place (<b>yAgamaRqape sOmye tu siMhAsanasya co- <lb/>pari . nfpAlaM tatra saMsTApya aBizekaM samAraBet;</b> some such <lb/>building seems to be implied also by the description of the <lb/>Agni-Pura4n4a, since a ‘door-keeper’ is mentioned, but it <lb/>is not expressedly named); the inauguration liquid, which <lb/>consists of river and sea-water is consecrated by chanting <lb/>hymns from the Atharvaveda, Sa4maveda and other sacred <lb/>works; (<b>saritsamudrasalilakumBEH pUrRavimADavEH</b> (<i>sic</i>) <b>. aTarva- <lb/>sAmagItESca cAnyEScAgamamantrakEH</b>); the king marks his fore- <lb/>head with the sign Tripun4d4ra (q. v.: <b>paScAttu homanizWAM ca <lb/>darBaM dattvA tripuRqrakam . lalAwasAraRaM kuryAdBUpatistu yaTAvi- <lb/>Di</b>), anoints his body with sandal and saffron, and the <lb/><i>Sthapati</i> purifies him with the compound called <i>Pancha- <lb/>gavya</i> (see above page 282<i>b,</i> line 45); them the family-priest <lb/>places on his head the tiara, and this toilet being com- <lb/>pleted, the <i>Sthapati</i> and the <i>Stha4paka</i> invite the king to <lb/>take place, with his queen, on the throne when the sacred <lb/>liquid is sprinkled on his forehead while he bears the <lb/>jewelled tiara (<b>ratnasaMtuzwamukuwamUrDvaM rAjopaDArayet</b>). This <lb/>ceremony having been performed under ‘benedictions and <lb/>all manner of auspicious noises’ (<b>sarvamaNgalaGozESca svastivA- <lb/>canapUrvavat</b>) the king mounts on an elephant and, under the <lb/>sounds of a similar music, rides round his city, keeping <lb/>his right side towards it, and distributes gifts amongst the <lb/>spectators (<b>kuryAdArohaRaM paScAdrAjA tvErAvatopari . nagarI- <lb/>pradakziRaM kuryAtsarvamaNgalaGozakEH</b>). These gifts which consist <lb/>in corn and the like, cow&acute;s and other milk, weapons, and <lb/>generally in any thing whether auspicious or not, the king <lb/>should throw before himself and touch with his own hand, <lb/>for in doing so he will not merely acquire strength, victory <lb/>and glory but abundance of food &amp;c. [A modern treatise on <lb/>the royal inauguration, called <i>Ra4jya4bhishekapaddhati,</i>--with- <lb/>out either date or name of the author--is very prolix in the <lb/>enumeration of the mantras; it quotes the <i>S4atapathabr.</i> and, <lb/>among the Pura4n4as, chiefly the <i>Agni-P.;</i> but it is rather <lb/>an uncritical compilation from various books, than an au- <lb/>thoritative source of information.] <P/>The <i>time of the inauguration</i> must be an auspicious one. <lb/><i>Ra4ma</i> was inaugurated when the moon entered the asterism <lb/><i>Pushya,</i> in the hour <i>Abhijit;</i> (<i>Yuddhak.:</i> <b>tataH praBAte vimale <lb/>muhUrte&acute;Bijiti praBuH . vasizWaH puzyayogena brAhmaREH parivA- <lb/>ritaH . rAmaM ratnamaye pIWe…upaveSya</b> &amp;c.).--The <i>Agni-P.</i> <lb/>merely forbids the inauguration to take place at night [Page285-a+ 56] <lb/>time, but makes no further restriction (<b>sAMvatsaro nfpaM kAle <lb/>sasaMBAro&acute;Bizecanam . kuryAdfte rAtrikAlaM kAlasya niyamaH <lb/>smftaH</b>).--According to the astrological work <i>Jyotishara- <lb/>tnama4la4,</i> the inauguration of a king may take place when <lb/>the moon enters either of the following asterisms: <i>Anu- <lb/>ra4dha4</i> (17^th), <i>Hasta</i> (13^th), <i>Pushya</i> (8^th), <i>Rohin4i</i> (4^th), <i>S4ra- <lb/>van4a</i> (23^d) and the three next to it (viz. <i>Dhanisht4ha4, S4ata- <lb/>bhisha4, Pu4rvabha4drapada4</i>), <i>Revati4</i> (28^th), <i>Mr4igas4iras</i> (5^th) <lb/>or <i>As4wini4</i> (1^st); (<b>mEtraSAkrakarapuzyarohiRIvEzRavezu tisfzUttarAsu <lb/>ca . revatImfgaSiro&acute;SvinIzvapi kzmABujAM samaBizeka izyate</b>).-- <lb/>Another astrological work, the <i>Muhu4rtachinta4man4i4,</i> lays <lb/>down the following rules: ‘the inauguration of a king is <lb/>auspicious, if it takes place at the period of the sun&acute;s pro- <lb/>gress to the north of the equator, when Jupiter, the Moon <lb/>and Venus have risen or those powerful planets: Mars, the <lb/>Sun, the predominant or the minor planet which rule the <lb/>(king&acute;s) nativity; but <i>not</i> on the fourth, ninth or fourteenth <lb/>day of the month Chaitra, on a Tuesday, during the night <lb/>or in an intercalary month. If it is performed at the <lb/>conjunction of ill-omened planets with the first asterism <lb/>(reckoned from that under which the king is born) their <lb/>influence brings him illness; with the eighth, death; with <lb/>the fifth, affliction of his sons; with the twelfth, poverty; <lb/>with the tenth, it deprives him of energy; with the seventh <lb/>or fourth, it destroys his sovereign power. All is au- <lb/>spicious, however, if an auspicious planet enters into the <lb/>circle. If Jupiter enters into conjunction with the ninth <lb/>or fifth asterism (reckoned from that under which the king <lb/>is born) or Mars with the sixth, or Venus with the tenth, <lb/>the king will always enjoy royal happiness; if Saturn <lb/>enters into conjunction with the third, the Sun with the <lb/>eleventh or Jupiter with the tenth or fourth asterism (and <lb/>the inauguration then takes place), his empire will remain <lb/>firm’; [<b>rAjABizekaH SuBa uttarAyaRe gurvinduSukrEruditErbalA- <lb/>nvitEH . BOmArkalagneSadaSeSajanmapErno cEtrariktAraniSAmalimlu- <lb/>cEH .. 9 .. pApEstanO rugniDane mftiH sute putrArttirarTavyayagErda- <lb/>ridratA . syAtKe&acute;laso Brazwapado dyunAmbugEH sarvaM SuBaM kendragatEH <lb/>SuBagrahEH .. 2 .. gururlagnakoRe kujo&acute;rO sitaH Ke sa rAjA <lb/>modate rAjalakzmyA . tftIyAyagO sOrisUryO KabamDvorguruScedDa- <lb/>ritrI sTirA syAnnfpasya .. 3 .. iti rAjABizekaprakaraRam ..;</b> <lb/>the technical terms are rendered, in the given translation, <lb/>according to the comment of the author, <i>Daivajnara4ma</i>]. <P/><i>B.</i> INAUGURATION OF A MILITARY COMMANDER. This <lb/>ceremony, the object of which is to ensure to the chief of <lb/>an army victory over his enemies, does not appear to have <lb/>been performed before the period of the <i>Maha4bha4rata,</i> <lb/>where the inauguration of <i>Ka4rtikeya</i> as commander of the <lb/>divine hosts is mentioned as the type of such a rite; comp. <lb/>e. g. the words addressed by <i>Duryodhana</i> to <i>S4alya,</i> the king <lb/>of Madra, when he chose him for his military chief: <b>sEnA- <lb/>patyena varaye tvAmahaM mAtulAtulam . so&acute;smAnpAhi yuDAM SrezWa <lb/>skando devAnihAhave . aBizicyasva rAjendra devAnAmiva pA- <lb/>vakiH . jahi SatrUnraRe vIra mahendro dAnavAniva</b>.--The pro- <lb/>ceedings at such an inauguration are not fully detailed in <lb/>the description given in the <i>S4alyaparvan</i> of the <i>Maha4bh.</i> <lb/>(ch. 46), of the inauguration of <i>Ka4rtikeya;</i> but from the [Page285-b+ 56] <lb/>rites which are mentioned, it may be inferred, that they <lb/>were substantially the same as those which took place <lb/>at the inauguration of a king; (comp. e. g.: <b>tato&acute;Bizeka- <lb/>saMBArAnsarvAnsaMBftya SAstrataH . vfhaspatiH samidDe&acute;gnO juhAvAgniM <lb/>yaTAviDi . tato himavatA datte maRiprabaraSoBite . divyara- <lb/>tnAcite puRye nizaRRaM paramAsane . sarvamaNgalasaMBArErviDimantrapura- <lb/>skftam . ABizecanikaM dravyaM gfhItvA devatAgaRAH</b> &amp;c. <b>…. <lb/>bahulatvAcca noktA ye viviDA devatAgaRAH . te kumArABize- <lb/>kArTaM samAjagmustatastataH . jagfhuste tadA rAjansarva eva divO- <lb/>kasaH . ABizecanikaM BARqaM maNgalAni ca sarvaSaH . divyasaMBA- <lb/>rasaMyuktEH kalasEH kAYcanErnfpa . sarasvatIBiH puRyABirdivyatoyA- <lb/>Bireva tu . aByaziYcankumAraM vE saMprahfzwA divOkasaH . senApatiM <lb/>mahAtmAnamasurARAM BayaMkaram . purA yaTA mahArAja varuRaM vE <lb/>jaleSvaram . taTAByaziYcadBagavAnbrahmA lokapitAmahaH</b> &amp;c.); the <lb/>text (as results from the last quotation) professes at least <lb/>that they are analogous to those at the inauguration <lb/>of <i>Varun4a</i> as king of the waters, and at the latter cere- <lb/>mony (mentioned <i>S4alyap.</i> chap. 48) reference is made to the <lb/>inauguration of <i>Indra,</i> which is the type of a royal inau- <lb/>guration; (<b>varuRaM devatAH sarvAH sametyedamaTAbruvan . yaTAsmA- <lb/>nsurarAwSakro BayeByaH pAti sarvadA . taTA tvamapi sarvAsAM <lb/>saritAM vE patirBava .…aBiziktastato devErvaruRo&acute;pi <lb/>mahAyaSAH . saritaH sAgarAMScEva nadAMScApi sarAMsi ca . pAla- <lb/>yAmAsa viDinA yaTA devAYCatakratuH .</b>). There seems to <lb/>have been that difference, however, that the military com- <lb/>mander, his installation having been performed, did not <lb/>give but receive presents, for the <i>Maha4bh.</i> exhibits a long <lb/>list of presents that were offered to <i>Ka4rtikeya</i> by the gods <lb/>who assisted at his consecration.--The time deemed au- <lb/>spicious or inauspicious is the same for the inauguration <lb/>of a military chief as for that of a king, except that <i>Tuesday</i> <lb/>is considered also amongst the lucky days of the former, <lb/>Mars being himself a military chief; (according to <i>Daiva- <lb/>jnara4ma</i> in his comm. on the quoted first verse of the <lb/><i>Muhu4rtachinta4man4i:</i> <b>kutracidBOmavAro&acute;pyuktaH . sa senApatya- <lb/>Bizekaparo jYeyaH . BOmasya senApatitvAt</b>). <P/>2. The water or liquid used at the ceremony of inau- <lb/>guration; e. g. <i>Ka4tya4y. S4rautas.:</i> <b>kaRquyanyABizekeRa prali- <lb/>mpate</b> (<i>S4ri4deva:</i> <b>aBizekeRa = aBizekodakena</b>); or <i>A4dip. Ma- <lb/>ha4bh.:</i> <b>karRo&acute;BizekArdraSirAH SirasA samavandata</b>. 3. The <lb/>name of the sacrificial building where the inauguration of <lb/>a king takes place; (<i>Ma4nasa4ra:</i> <b>sarvAlaMkArasaMyuktamaBizekA- <lb/>KyamaRqapam</b> &amp;c.). 4. Bathing, washing; e. g. <i>Sa4nkhya Prav.:</i> <lb/><b>duHKAduHKaM jalABizekavanna jAqyavimokzaH</b> (<i>Vijna4na4ch.:</i> <b>yaTA <lb/>jAqyArttasya jalABizekAdduHKAnivfttireva Bavati na tu jAqya- <lb/>vimokza ityarTaH</b>); esp. for religious purposes, ablution; e. g. <lb/><i>S4ata4tapa:</i> <b>surApaH…SarkarAyAstulA sapta dadyAtpApaviSu- <lb/>dDaye . japitvA tu mahArudraM daSAMSaM juhuyAttilEH . tato&acute;BizekaH <lb/>kartavyo mantrErvaruRadevatEH</b> &amp;c.; or <i>Vanap. Maha4bh.:</i> <b>plakzA devI <lb/>smftA rAjanpuRyA devI sarasvatI . tatrABizekaM kurvIta valmI- <lb/>kAnniHsfte jale . arcayitvA pitFndevAnaSvameDaPalaM laBet;</b> or <lb/><i>Anus4a4sanap. Maha4bh.:</i> <b>skanda uvAca . mamApyanumato DarmastaM <lb/>SfRuDvaM samAhitAH . nIlazaRqasya SfNgAByAM gfhItvA mfttikAM tu <lb/>yaH . aBizekaM tryahaM kuryAttasya DarmaM niboData</b> &amp;c. <P/>5. Washing the image of a divinity, purifying it with <lb/>ablutions. This ceremony takes place either at a festival [Page286-a+ 56] <lb/>held in honour of a divinity or at the installation of an <lb/>idol as a domestic and tutelary divinity; it consists in <lb/>rubbing it over with ointments and washing it with liquids <lb/>prepared of different substances under the recital of appro- <lb/>priate mantras. (According to the given quotation from <lb/>the <i>Agni-Pur.,</i> the invocations mentioned in the latter, are <lb/>the same for the consecration of an idol as for that of a <lb/>king.) At the <i>Dola</i> festival held in honour of the juvenile <lb/><i>Kr4ishn4a</i> the following materiels are used, according to the <lb/><i>Utkalakhan4d4a</i> (as quoted by <i>Ra4dha4ka4ntadeva</i>): cold water, <lb/>cow-dung, cow&acute;s urine, cow&acute;s milk, curds, clarified butter <lb/>(i. e. the five substances of the Panchagavya), infusions of <lb/>Kus4a-grass (<b>kuSodakam</b>), of S4ankha (a perfume, apparently <lb/>a dried shell-fish; <b>SaNKodakam</b>), of sandal (<b>candanodakam</b>), <lb/>of saffron (<b>kuNkumodakam</b>), of fruits and flowers (<b>Paloda- <lb/>kam</b> and <b>puzpodakam</b>), an unguent prepared of the powder <lb/>of sandal wood and of emblic myrobalan (<b>candanapizwAma- <lb/>lakyudvartanam</b>); scented water (<b>suganDijalam</b>) with which the <lb/>idol is washed eight times, milk, clarified butter and honey <lb/>being added severally at the second, seventh and eighth <lb/>ablution; an infusion of perfumes (<b>ganDodakam</b>) with which <lb/>five ablutions are made; water taken from places of pil- <lb/>grimage (<b>tIrTajalam</b>), Ganges-water, water proceeding from <lb/>an ant-hill, infusion of small annuals (<b>sarvOzaDijalam</b>), <lb/>Sahasradha4ra4-water (<b>sahasraDArAjalam</b>), various kinds of <lb/>water in jars (according to some, in 108 jars).--At the <lb/><i>Durga4</i> festival, according to the <i>Vr4ihannandikes4wara-Pura4n4a</i> <lb/>(also quoted by <i>Ra4dha4k.</i>) the image of the goddess is rubbed <lb/>over before a looking glass (<b>darpaRapratibimbe</b>) with an oint- <lb/>ment prepared of turmeric and powder of emblic myro- <lb/>balan and then washed with the following things one after <lb/>the other, under the recital of mantras, with: pure water, <lb/>an infusion of S4ankha, Ganges-water, an infusion of per- <lb/>fumes, each article of the Panchagavya (successively, as <lb/>mentioned before), an infusion of Kus4a-grass, Pancha4mr4ita <lb/>(a mixture of milk, curds, sugar, clarified butter and honey), <lb/>ice-water, honey, an infusion of flowers, sea-water mixed <lb/>with the juice of the sugar-cane (<b>ikzurasasAgarodake</b>), an <lb/>infusion of small and large annuals mixed together (<b>sarvO- <lb/>zaDimahOzaDijalam</b>), water containing five kinds of extracts <lb/>(<b>paYcakazAyodakam</b>), eight sorts of earth (<b>azwamfttikAH?</b> pro- <lb/>bably <b>azwO mfº</b>), infusion of fruits, hot water, Sahasra- <lb/>dha4ra4-water, various kinds of water in eight jars, viz. <lb/>atmospheric water in one jar (<b>vyomagaNgAmbupUrRAdyakalasaH</b>), <lb/>cloud-water in a second (<b>meGatoyapUrRaº</b>), water of the Sara- <lb/>swati4 in a third (<b>sArasvatatoyapUrRaº</b>), sea-water in a fourth <lb/>(<b>sAgarodakapUrRaº</b>), water mixed with lotus-pollen (<b>padmareRu- <lb/>miSritajalapUrRaº</b>) in a fifth, cascade-water in a sixth (<b>nirjJa- <lb/>rodakapUrRaº</b>), water from various places of pilgrimage in a <lb/>seventh (<b>sarvatIrTAmbupUrRaº</b>) and pure water in an eighth jar <lb/><b>SudDajalapUrRAzwamakalasaH</b>). Besides these substances, other ri- <lb/>tual works mention: river-water, infusions of cocoa-nuts and <lb/>of (pounded) pearls, rain-water, infusions of camphor and <lb/>of sandal, aloe, gold, silver, <i>Gorochana4,</i> saffron, <i>S4ri4phala,</i> <lb/>corn, Du4b-grass, sugar, lake-water, Ganges-and sea-water <lb/>mixed together, an infusion of five kinds of grain (<b>paYca- [Page286-b+ 56] <lb/>Sasyajalam</b>), of sesamum, tank-, lotus-pond-, and well- <lb/>water, infusions of fruits and roots, Arghya (q. v.) -water, <lb/>other kinds of water in four jars, and cold water; sesamum- <lb/>oil and fragrant-oil; earth from river-banks, earth stirred <lb/>up by the teeth of a boar (<b>varAhadantamfttikA</b>), earth from <lb/>the door of a brothel (<b>veSyAdvAramfttikA</b>), from the gate of <lb/>a palace (<b>rAjadvAramfttikA</b>), earth stirred up by the horns <lb/>of a bull, earth from an ant-hill, from a quadrivium, from <lb/>the near and opposite banks of a stream (<b>pArAvAramfttikA</b>), <lb/>from the door of a temple and from the Ganges; and accord- <lb/>ing to some, earth stirred up by the teeth of an elephant, <lb/>earth from a river, from its two banks, from a town-gate <lb/>(<b>nAgaramfttikA</b>), from a cowpen and a trivium; others <lb/>name infusions of the five acticles of Pancha4mr4ita severally, <lb/>of the small and the large annuals severally (<b>savOzaDi- <lb/>mahOzaDI pfTak</b>), of the five kinds of extracts severally, or <lb/>infusions only of two articles of the Pancha4mr4ita (viz. <lb/>honey, butter and milk excepted); again some name an <lb/>ointment made of turmeric only, some one prepared of <lb/>sesamum-oil and turmeric, and others add an aromatic <lb/>powder and one made of five kinds of grain. In the ritual <lb/>works founded on the <i>Ka4li4-</i> and <i>Devi4-Pura4n4as</i> there are men- <lb/>tioned, besides, infusions of (pounded) corals, emeralds, ru- <lb/>bies, pearls, lapis lazuli, several varieties of lotusses (<b>padma, <lb/>kahlAra, kumuda</b>), of sugar-cane, lac (<b>alaktaka</b>), red sandal, <lb/>turmeric, flour, rice and white mustard, as well as pool- <lb/>water and water from various places of pilgrimage; earth <lb/>from five such places; oil made of the Vishn4u plant, an <lb/>ointment made of emblic myrobalan together with sesamum- <lb/>oil and turmeric.--The ritual works founded on the <lb/><i>Pura4n4as</i> mention moreover eight melodies which are se- <lb/>verally played when the idol is washed with the eight kinds <lb/>of water in the eight jars (see above col. <i>a,</i> line 43), as <lb/>well as the instruments with which they are played. At <lb/>the washing with the atmospheric water the melody is (acc. <lb/>to the ritual of the <i>Vr4ihannandikes4wara-Pur.</i>) <i>Ma4lasi4,</i> played <lb/>with the instrument <i>Mangalotsava,</i> or (acc. to the ritual of <lb/>the <i>Devi4-Pur.</i>) <i>Va4ra4d4i4,</i> played with the instrument <i>Indra- <lb/>vijaya,</i> or (acc. to the ritual of the <i>Ka4li4-Pur.</i>) <i>Ma4lava,</i> <lb/>played with the instrument <i>Vijaya;</i> at the washing with <lb/>the cloud-water, the m. is <i>Devaki4ri4,</i> p. w. the instr. <i>Bhu- <lb/>vanavijaya (Vr4ih.-Pur.),</i> or <i>Ma4lavagaud4a,</i> p. w. the instr. <lb/><i>Mangalavijaya (D.-Pur.),</i> or <i>Lalita4,</i> played with the large <lb/>kettle drum <i>Dundubhi4 (K.-Pur.);</i> at the washing with the <lb/>water of the Saraswati4, the m. is <i>Va4ra4d4i4,</i> p. w. the instr. <lb/><i>Vijaya (Vr4ih.-Pur.),</i> or <i>Ma4lava,</i> p. w. the instr. <i>Devotsava <lb/>(D.-Pur.),</i> or <i>Vibha4sha4,</i> p. w. the drum <i>Dundubhi (K.-Pur.);</i> <lb/>at the washing with the sea-water, the m. is <i>Des4a4la,</i> p. w. <lb/>the instr. <i>Ra4ja4bhisheka (Vr4ih.-Pur.),</i> or <i>Des4a4la,</i> p. w. the <lb/>instr. <i>Ghanata4la (D.-Pur.),</i> or <i>Bhairavi4,</i> p. w. the flute <lb/><i>Vans4i4 (K.-Pur.);</i> at the washing with the lotus pollen-water, <lb/>the m. is <i>Dha4nushi4,</i> p. the instr. <i>Madhuri4 (Vr4ih.-Pur.),</i> or <lb/><i>Ma4lavi4,</i> p. w. the instr. <i>Madhukara (D.-Pur.),</i> or <i>Kod4a4,</i> <lb/>p. w. the instr. <i>Indra4bhisheka (K.-Pur.);</i> at the washing <lb/>with the cascade-water, the m. is <i>Bhairavi4,</i> p. w. the cymbal <lb/><i>Karata4la (Vr4ih.-Pur.),</i> or <i>Bhairavi4;</i> p. w. the double drum [Page287-a+ 56] <lb/><i>D4hakka4 (D.-Pur.),</i> or <i>Va4ra4d4i4,</i> p. w. the conch <i>S4ankha <lb/>(K.-P.);</i> at the washing with the Ti4rtha-water, the m. is <lb/><i>Gujjari4,</i> p. w. the flute <i>Vans4i4 (Vr4ih.-Pur.),</i> or <i>Vasanta,</i> <lb/>p. w. the conch <i>S4ankha (D.-Pur.),</i> or <i>Vasanta,</i> p. w. the <lb/>instr. <i>Panchas4abda (K.-Pur.);</i> at the washing with the pure <lb/>water the melody is <i>Vasanta,</i> p. w. the instr. <i>Panchas4abda <lb/>(Vr4ih.-Pur.),</i> or <i>Kod4a4,</i> p. w. the drum <i>Mr4idanga (D.-Pur.),</i> <lb/>or <i>Dha4nushi4,</i> p. w. the instr. <i>Vijaya (K.-Pur.).</i> See <i>Ra4dha4k.</i> <lb/>s. v. <b>aBizeka</b>.--At the installation of a domestic idol <lb/>(<b>devapratizWA</b>) the following articles are recommended for <lb/>the ablution by the <i>Devapratisht4hatattwa</i> (as quoted by <lb/><i>Ra4dha4k.</i>): river-, torrent-, sea-, cascade- and cloud-water, <lb/>a mixture of milk, curds, sugar, clarified butter and honey, <lb/><i>Panchagavya</i> mixed with an infusion of Kus4a-grass; earth <lb/>stirred up by the hoofs of a horse and the teeth of an ele- <lb/>phant, earth from a mountain, from Kus4a-grass and an <lb/>ant-hill, sesamum-oil, clarified butter, an infusion of five <lb/>extracts (<b>paYcakazAyodakam</b>), flowers of the mango-tree, of <lb/>the <i>Champaka</i> (Michelia champaca), of the Acacia suma, <lb/>lotusses and Oleander; leaves of holy basil, jasmin and <lb/><i>S4r4iphala</i> (Ægle marmelos.), a cleansing powder prepared <lb/>either of the refuse of Sesamum (<b>tilakalka</b>), or of rice <lb/>(<b>SAlitaRqula</b>), or of <i>Vilwa</i> (Ægle marmelos.) -leaves, or of <lb/>emblic myrobalan (<b>Amalaka</b>); hot water, water from places <lb/>of pilgrimage. To prepare the liquid either a hundred and <lb/>eight, or fifty four, or twenty jars are required, or one <lb/>jar may suffice; the water is taken in the proportion of <lb/>a hundred and eight Pala-weight--such is the vaidik (!) <lb/>quantity--or, commonly, in the proportion of three <lb/>hundred and sixty Tola-weight, and the substances named <lb/>are mixed and shaken with it in each jar separately.-- <lb/>If a person, however, cannot afford to provide all these <lb/>articles, he may take merely earth from an ant-hill, new <lb/>cowdung, dry cowdung, some water mixed with ashes and <lb/>scented water. (Comp. <i>Ra4dha4k., S4abdak.</i> s. v.).--E. <b>sic</b> <lb/>with <b>aBi,</b> kr4it aff. <b>GaY</b>. Comp. also <b>aBizecanIya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizecanIya", ". Tatpur. m. f. n. (<b>-yaH-yA-yam</b>) To be bathed <lb/>or consecrated, worthy of being bathed or consecrated (see <lb/><b>aBizeka</b>); e. g. <i>S4atapathabr.:</i> <b>ye vA etasyodfcaM gamizyanti rAzwraM <lb/>te Bavizyanti rAjAno BavizyantyaBizecanIyAH…viSo <lb/>&acute;naBizecanIyAH</b>. E. <b>sic</b> with <b>aBi,</b> kr4itya aff. <b>anIyar</b>. <P/>II. 1. m. f. n. (<b>-yaH-yA-yam</b>) Fit for, or serving for, <lb/>the ceremony of consecration (see <b>aBizecana</b> and <b>aBizeka</b>); <lb/>e. g. <i>S4atapathabr.:</i> <b>aBizecanIyAni pAtrARi Bavanti yatrEtA <lb/>Apo&acute;BizecanIyA Bavanti</b>. <P/>2. m. (<b>-yaH</b>) The name of a Soma sacrifice: the second <lb/>of the seven Soma sacrifices which form part of the <i>Ra4ja- <lb/>su4ya</i> (q. v.; and see <b>pavitra</b> or <b>aByArohaRIya, daSapeya, keSava- <lb/>panIya, vyuzwidvirAtra</b> consisting of two sacrifices, and <b>kzatra- <lb/>DftiH;</b> <i>Sa4yan4a</i> in conformity with <i>Ka4tya4yana:</i> <b>tatra</b>--i. e. <lb/>in the <i>Ra4jasu4ya</i>--<b>pavitrABizecanIyadaSapeyakeSavapanIyavyuzwi- <lb/>dvirAtrakzatraDftisaMjYakAH sapta somayAgAH;</b> the <i>Vya4khya4</i> of the <lb/><i>Mas4aka Su4tr.:</i> <b>rAjA rAjasUyena yajeta tasya sapta sutyA aByA- <lb/>rohaRIyaH . aBizecanIyaH . daSapeyaH . keSavapanIyaH . vyuzwi- <lb/>dvirAtraH . kzatrasya Dftiriti</b>). It is performed a year after <lb/>the <b>pavitra</b> or <b>aByArohaRIya</b> has taken place (<i>Sa4yan4a</i> on the <lb/><i>S4atap.:</i> <b>evaM pavitrAKyAtpraTamasomayAgAdanantaraBAvInyAnuma- <lb/>tAdInIzwidarvihomAtmakAni saMvatsaraparyantamanuzWeyAni karmARya- <lb/>nukrAntAni . aTa dvitIyasyABizecanIyAKyasya somayAgasya pra- <lb/>yogo&acute;BiDAsyate;</b> the <i>Vya4khya4</i> on <i>Mas4aka:</i> <b>aByArIhaRI- <lb/>yenezwvA saMvatsarAdUrDvamaBizecanIyena yajeta</b>), and commences, <lb/>according to <i>Hariswa4min,</i> on the first day of the second <lb/>or dark fortnight; acc. to the <i>Sa4maveda-school,</i> on the first <lb/>day of the first or light fortnight of the month Pha4lguna <lb/>(February-March); it consists of several ceremonies which <lb/>last five days, the first or <b>dIkzA</b> occupying one day, the <lb/><b>upasad</b> offerings three days and the <b>sutyA</b> one day. The <lb/>officiating priest who performs the initiatory rites and <lb/>chants the Sa4mav.-hymns specified in <i>Mas4aka&acute;</i>s <i>Kalpasu4tras,</i> <lb/>must be a Bra4hman4a of the family of <i>Bhr4igu.</i> The principal <lb/>ceremonies of this sacrifice (in which seem to have originated <lb/>those of the <b>aBizeka</b> q. v.) are the following: after the <lb/>initiatory rites have been performed and the <i>Adhwaryu</i> <lb/>priest has summoned the king who performs the Ra4jasu4ya <lb/>sacrifice, in proclaiming his name, the name of his father <lb/>and mother and that of his kingdom, he takes seventeen <lb/>kinds of liquid with vessels made of <i>Udumbara</i> (Ficus glo- <lb/>merata) wood, viz. he takes 1. water of the river Saraswati4, <lb/>which he places in a well screened place; 2. having pro- <lb/>vided himself with as much clarified butter as is sufficient <lb/>for a full libation and gone into a pond, and having sent <lb/>there a man or a beast, he pours into the first wave which <lb/>is roused by either of them in an eastern direction, the <lb/>clarified butter and then takes the water of that wave; 3. he <lb/>repeats the same process with the second wave which is <lb/>roused in a western direction; 4. he then takes river-water [Page288-a+ 56] <lb/>in the direction with the stream and 5. against the stream, <lb/>6. river-water which has broke out and formed a separate <lb/>stream, 7. sea-water, 8. water from a whirlpool, 9. water from <lb/>a deep lake, 10. water proceding from rain during sunshine, <lb/>before it has fallen down, 11. water from small tanks, 12. well- <lb/>water, 13. ice- or dew-water; (<i>S4ri4deva</i> observes that it must <lb/>be collected in places where there is much dry grass, <lb/>by throwing a clean garment over it and afterwards by <lb/>wringing it out in a cup); 14. honey, 15. water proceeding <lb/>from the membranes investing the fœtus of a cow which <lb/>has calved, 16. milk, 17. clarified butter; (<i>S4ri4deva</i> observes <lb/>that the water of the Saraswati4 and all water which is not <lb/>at hand as well as the water which can only be had con- <lb/>ditionally, e. g. that of 10. 13 15., must be first procured and <lb/>then the other kinds). He then catches, at it were, sun beams <lb/>with the hollow of his hand and joins them with each of the <lb/>seventeen liquids while repeating severally the hymns he <lb/>has recited before, when collecting each water. Then, he <lb/>pours these liquids into one vase made of <i>Udumbara-</i> <lb/>wood, arranges four vases made severally of <i>Pala4s4a</i>-(Butea <lb/>frondosa), <i>Udumbara-,</i> the pendant branch of the <i>Ficus <lb/>Indica-,</i> and <i>As4wattha-</i> (Ficus religiosa) wood, spreads <lb/>out before them a tiger-skin and distributes the water col- <lb/>lected in the one vase, into the four sacrificial vases. Next <lb/>follows the toilet of the king who takes off the garments <lb/>he wore at the preparation for the sacrifice, and now is <lb/>clad by the Adhwaryu in a silk under garment and over <lb/>it in a red and white cloak; on his head the priest places <lb/>the royal turban (<i>ushn4i4sha</i>), fastening both its ends to his <lb/>waist; and in his hands the bow, which he strings, and <lb/>three arrows. Then he throws copper into the face of a <lb/>long-haired eunuch who sits in the midst of the assembly and <lb/>represents the various kinds of death. These rites having been <lb/>performed, the Adhwaryu invites the king to step on the <lb/>tiger-skin, placing under his feet a golden circle and another <lb/>golden circle perforated with nine or a hundred holes on his <lb/>head; then he lifts up the arms of the king, and while the <lb/>latter is thus standing with his face towards the east, either he <lb/>or the royal family priest drops the contents of the Pala4s4a <lb/>vase over him; then the king&acute;s brother drops over him the <lb/>water contained in the Udumbara vase; then a Kshatriya <lb/>friend the water in the third vase, and lastly a Vais4ya <lb/>the water in the As4wattha vase. The Hotr4i then having <lb/>recited the legend of S4unah4s4epa, the king gives to the <lb/>Adhwaryu and to him severally a hundred or a thousand <lb/>cows as well as gold, food and cloth; he then rubs the <lb/>consecrated water which remains on his body, over himself <lb/>with a black-horn-brush, makes three steps on the tiger- <lb/>skin at the hand of the Adhwaryu, and having poured the <lb/>remainder of the consecrated liquid into the Pala4s4a vase <lb/>hands it to his favourite son. After a libation of clarified <lb/>butter the Adhwaryu then proclaims the name of the king <lb/>coupling with it, however, this time the name of the son <lb/>(by saying e. g. ‘here is Das4aratha, the father of Ra4ma’). <lb/>The subsequent ceremonies refer to the preparation of a <lb/>carriage, the putting to it of a team of horses &amp;c., the [Page288-b+ 56] <lb/>giving of cows to the king&acute;s brother, the king&acute;s mounting <lb/>the car, tying on his feet a pair of shoes made of boar&acute;s <lb/>skin, giving to his bow-bearer the bow with the three ar- <lb/>rows and after various other rites, playing a game of shells, <lb/>five shells having been handed to him by the Adhwaryu, <lb/>with his brother, his charioteer (<i>su4ta</i>) or his architect (<i>stha- <lb/>pati</i>) and his military chief, the shells being either made <lb/>of gold, or the fruits of Beleric myrobalan serving as such <lb/>(<i>Sa4yan4a</i> on the <i>S4atap.:</i> <b>akzA nAma kapardakAH suvarRanirmitAH . <lb/>viBItakaPalAni sOvarRA vetyeke</b>) and the game representing <lb/>the victory of the Kali age over the other ages; the cere- <lb/>mony closes with libations in the fire. (The Mi4ma4nsists <lb/>do not consider the recital of the legend of S4unah4s4epa and <lb/>the game of shells as special parts of the Abhishechani4ya, <lb/>but as rites belonging in general to the whole Ra4jasu4ya <lb/>sacrifice. For the full detail of the ceremony and the <lb/>hymns to be recited at the various rites see <i>S4atapathabr.</i> <lb/>V. 3. 3. 1.--4. 4. 25. and <i>Ka4tya4yana&acute;</i>s <i>S4rautas.</i> book 15, <lb/>4-7.). E. <b>aBizecana,</b> taddh. aff. <b>Ca</b> (II. 2. scil. <b>somayAga</b>); <lb/>(<i>Ma4dhava,</i> however, who uses also the term <b>aBizecya</b> as <lb/>the name of the ceremony, seems to consider the word as <lb/>a Tatpur. like <b>aBizecanIya</b> I.).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizecya", "atpur. 1. m. f. n. (<b>-cyaH-cyA-cyam</b>) ^1 To be bathed. <lb/>^2 To be consecrated, to be inaugurated (see <b>aBizeka</b>); e. g. <lb/><i>Ra4ma4y.:</i> <b>tatra tvamaBizecyaSca manastvarayatIva mAm . SvastvA- <lb/>hamaBizektAsmi yOvarAjye paraMtapa</b>. <P/>2. m. (<b>-cyaH</b>) The same as <b>aBizecanIya</b> II. 2.; e. g. <lb/><i>Ma4dhava&acute;</i>s <i>Jaim. nya4yam.:</i> <b>rAjasUyakaTaMBAvAnuvftteH sarvaSeza- <lb/>tA . kalpyAkANkzABizecyasya prakriyA prabalA tataH;</b> or <b>ekasyE- <lb/>vABizecyasya tadaNgaM niKilasya vA . rAjasUyasyApakarzAdAdyaH <lb/>prakriyayottaraH;</b> or <b>aBizecyaprAkftANgasamAptO devanAdayaH . <lb/>maDye vA pUrvavatsarvasamAptO devanAdayaH;</b> the word being ex- <lb/>plained by Ma4dhava in these instances as synonymous with <lb/>the Soma sacrifice <b>‘aziBecanIya’</b>. E. <b>sic</b> with <b>aBi,</b> <lb/>kr4itya aff. <b>yat</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizeRi", "enom. parasm. (<b>-Rayati;</b> the mu4rdhanya <b>z</b> remains <lb/>unchanged also after the augment; e. g. <b>aByazeRayat,</b> and <lb/>if reduplication takes place; e. g. desider. <b>aBizizeRayizati,</b> <lb/>on which form <i>Kaiyyat4a</i> to <i>Pa4n4.</i> VIII. 3. 64. observes: <lb/><b>avyutpannaH senASabdaH . aTavA sahenena senA . sahasya saH saMjYA- <lb/>yAmiti</b>--VI. 3. 78.--<b>sAdeSaH . yadA tu kfvfjFzIti</b>-- <lb/><i>Un4n4a4dis.</i> 3. 10.--<b>sinoternapratyaye senASabdo vyutpAdyate tadA- <lb/>styeva zopadeSatvam;</b> comp. also <b>aBizizeRayizu</b>). To march <lb/>with an army for the purpose of attacking an enemy; e. g. <lb/><i>Hitopad.:</i> <b>apIqayanbalaM SatrUYjigIzuraBizeRayet . suKasADyaM <lb/>dvizAM senyaM dIrGaprayARapIqitam</b>. E. <b>aBizeRa,</b> denom. aff. <b>Ric;</b> [Page289-a+ 56] <lb/>(if the E. of the <i>Ka4sika4</i> on <i>Pa4n4.</i> III. 1. 25. <b>‘senayABiyAti’</b> <lb/>be correct, the word would be <b>seni,</b> denom. of <b>senA,</b> pref. <lb/><b>aBi,</b> and there would be, according to the Hindu theory, <lb/>no inflected verb of a base <b>aBizeRi</b>).")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizwi", "atpur. (ved.) I. 1. f. (<b>-zwiH</b>) ^1 Approaching, moving <lb/>towards, access; e. g. <i>R4igv.:</i> <b>aBImavanvantsvaBizwimUtayo&acute;nta- <lb/>rikzaprAM tavizIBirAvftam . indram</b> &amp;c. (<i>Sa4yan4a:</i> = <b>SoBanA- <lb/>ByezaRavantaM SoBanABigamanamityarTaH</b> i. e. with graceful motion); <lb/>or <b>sa vetasuM daSamAyaM daSoRiM tUtujimindraH svaBizwisumnaH</b> &amp;c. <lb/>(<i>Sa4y.:</i> = <b>suzwvaByezaRIyAnyaBigamyAni sumnAni suKAni yena de- <lb/>yAni</b> i. e. who bestows happiness that is easy of access); <lb/>comp. also <b>aBizwidyumna;</b> or <i>R4igv., Va4jas.:</i> <b>vanemA te aBi- <lb/>zwiBiH</b> (<i>Mahi4dh.:</i> = <b>mArgEH,</b> but comp. II. 1.). ^2 Approaching <lb/>in order to assist, assistance, help, protection; e. g. <i>R4igv.:</i> <lb/><b>(indra) pAhi no dUrAdArAdaBizwiBiH sadA pAhyaBizwiBiH</b> <lb/>(<i>Sa4y.:</i> = <b>aByAgamanEH</b> or <b>aBita ezaREH</b>); or <b>yABiH kaRvama- <lb/>BizwiBiH prAvataM yuvamaSvinA . tABiH</b> &amp;c. (<i>Sa4y.:</i> = <b>apekzi- <lb/>tABI rakzABiH</b>). ^3 The object to be approached or aimed <lb/>at, wish, desire; e. g. <i>R4igv.:</i> <b>UtIryuvoraha citra aBIke <lb/>aBavannaBizwayaH</b> (<i>Sa4y.:</i> = <b>sarvEH prARiBiraByezaRIyA aBavan</b>); <lb/>or <b>SatenA no aBizwiBirniyutvAM~ indrasAraTiH</b> (<i>Sa4y.:</i> = <b>aBita <lb/>ezaRIyEH kAmEH</b>); or <i>R4igv.:</i> <b>indra sadyaScittamaBizwaye karo <lb/>vaSaSca vAjinam</b> (<i>Sa4y.:</i> = <b>aBimataprAptaye,</b> but see also II. 1.); <lb/>or <i>R4igv., Va4jas.:</i> <b>yo nUnaM mitrAvaruRAvaBizwaya Acakre</b> (<i>Mahi4dh.:</i> <lb/>= <b>aBimatalABAya</b>); or <b>devaM devaM vo&acute;vase devaM devamaBizwaye</b> <lb/>(<i>Sa4y.:</i> = <b>aBilazitaprAptyarTam;</b> <i>Mahi4dh.:</i> = <b>aBilazitaPalAptaye,</b> <lb/>the sense of ‘attainment’ in the latter instances being rather <lb/>implied by the fourth case than by the base of the word); <lb/>or <b>SaM no devIraBizwaya ApaH</b> (<i>Mahi4dh.:</i> = <b>aBIzwAya;</b> but <lb/>comp. II. 1.); comp. also <b>aBizwikft</b>. <P/>2. m. f. (<b>-zwiH</b>) ^1 One who goes towards; e. g. <i>R4igv.:</i> <lb/><b>A yaM pfRanti divi sadmabarhizaH samudraM na suBvaH svA aBizwayaH</b> <lb/>(<i>Sa4y.:</i> = <b>ABimuKyena gamanavatyaH</b>). ^2 One who approaches with <lb/>a hostile purpose, attacking, conquering; an enemy; e. g. <lb/><i>R4igv., Sa4mav., Va4jas.:</i> <b>(indra) mahAM~ aBizwirojasA</b> (<i>Sa4y.:</i> <lb/>= <b>aBigantA</b> i. e. <b>SatrURAmaBiBavitA,</b> but see also II. 2.); or <lb/><i>R4igv.:</i> <b>indra svarzA janayannahAni jigAyoSigBiH pftanA aBizwiH</b> <lb/>(<i>Sa4y.:</i> = <b>aBigantA</b> i. e. <b>aBiBAvukaH san</b>); comp. also <b>aBi- <lb/>zwipA</b>. ^3 One who approaches for the sake of a desire, desirous <lb/>of; e. g. <i>R4igv.:</i> <b>Urjo napAdaBizwaye</b> (<i>Sa4y.:</i> = <b>aBIcCate mahyamannaM <lb/>prayacCeti SezaH</b>). E. According to <i>Sa4yan4a,</i> <b>iz</b> with <b>aBi,</b> kr4it <lb/>aff. <b>ktin,</b> when <b>aBizwi</b> would stand in the room of <b>aBIzwi,</b> <lb/>analogously to <b>SakanDu, halIzA</b> &amp;c. for <b>SakAnDu, halezA</b> &amp;c.; <lb/>a more plausible E., however, seems to be <b>sTA</b> with <b>aBi,</b> <lb/>kr4it or un4. aff. <b>ki,</b> when <b>aBizwi</b> would stand instead of [Page289-b+ 56] <lb/><b>aBizWi,</b> analogously to <b>suzwu, duzwu, pulasti</b> (explained by <lb/><i>Mahi4dh.</i> to <i>Va4j.</i> 16. 43.: <b>paro&acute;gre tizWati pulastiH . yasya tatvaM <lb/>CAndasaM rasya latvaM ca</b>) &amp;c.; an E. <b>as</b> ‘to be’ with <b>aBi</b>. <lb/>kr4it aff. <b>ktin,</b> which is countenanced, too, by another <lb/>explanation offered by <i>Mahi4dhara</i> on <b>pulasti,</b> might apply to <lb/>the meaning ‘attacking, conquering’, but would be scarcely <lb/>reconcilable with the meanings implying <i>‘approach’</i> and <lb/><i>‘assistance’.</i> <P/>II. 1. f. (<b>-zwiH</b>) Sacrificing towards, in presence of or <lb/>completely, a complete sacrifice; e. g. <i>R4igv.:</i> <b>indra sadyaScitta- <lb/>maBizwaye</b> &amp;c. (see above 1. 1. 3.; the word being explained by <lb/><i>Sa4y.</i> also <b>ABimuKyena yAgAya</b>); or <b>vanemA te aBizwiBiH</b> <lb/>(<i>Sa4y.:</i> = <b>havirBiH;</b> comp. also I. 1. 1. and III. 1.); or <b>SaM no <lb/>devIraBizwaya ApaH</b> (see above 1. 1. 3.; <i>Sa4y.:</i> = <b>yajYAya</b>); or <lb/><i>Va4jas.:</i> <b>dEvIM DiyaM manAmahe sumfqIkamaBizwaye</b> (<i>Mahi4dh.:</i> = <b>aBi <lb/>samantAdyajanamaBizwiH…aBimuKatvena prAptasya yajYasya si- <lb/>dDyarTam</b>); comp. also <b>aBizwikft</b>. <P/>2. m. (<b>-zwiH</b>) One to be worshipped by a sacrifice; e. g. <lb/><i>R4igv.:</i> <b>mahAM~ aBizwirojasA</b> (see above I. 2. 2.; <i>Sa4y.</i> in the cor- <lb/>responding <i>Sa4maveda-</i> verse: = <b>ABimuKyena yazwavyaH,</b> besides <lb/><b>aByezaRaSIlo vA SatrURAm</b>); or <i>Va4jas.:</i> <b>Iqito devErhari- <lb/>vAM~ 2 .. aBizwirAjuhvAno havizA SarDamAnaH</b> (where the word <lb/>has the same sense and need not be explained as a Bahuvr., as <lb/><i>Mahi4dh.</i> does: <b>aBi samantAdizwiryAgo yasya;</b> comp. also III. 2.). <lb/>E. <b>yaj</b> with <b>aBi,</b> kr4it aff. <b>ktin;</b> comp. the remark under E. I. <P/>III. 1. f. (<b>-zwiH</b>) Praise, an encomiastic hymn; e. g. <lb/><i>R4igv.:</i> <b>vanemA te aBizwiBiH</b> (see 1. 1. 1. and II. 1.; <i>Sa4yan4a</i> <lb/>giving besides the quoted explanation also the sense <b>stotrEH</b>). <P/>2. m. (<b>-zwiH</b>) One who is praised; e. g. <i>Va4jas.:</i> <b>Iqito <lb/>devErhariSAM~ 2 .. aBizwiH</b> (see II. 2.; <i>Mahi4dh.</i> giving besides <lb/>the quoted explanation also the following: <b>aBizwUyata itya- <lb/>BizwiH</b>). E. <b>stu</b> with <b>aBi,</b> un4. aff. <b>qi</b> (<i>accord. to Mahi4- <lb/>dhara</i>). [The meanings s. II. and III. and the correspond- <lb/>ing EE. do not appear required by the context in the pas- <lb/>sages where the word occurs; and the commentators them- <lb/>selves either disagree or give the option of the meanings <lb/>s. I. The <i>R4igv. Pra4tisa4khya</i> observes that if <b>aBizwi</b> pre- <lb/>cedes as first part of a compound another word beginning <lb/>with a <b>s,</b> this <b>s</b> does not become <b>z;</b> e. g. <b>svaBizwisumna,</b> <lb/>not <b>svaBizwizumRa</b>.]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizyanda", "atpur. m. (<b>-ndaH</b>) ^1 Oozing, flowing. ^2 Great increase, <lb/>excess; e. g. <i>Raghuv.:</i> <b>(maTurA) svargABizyandavamanaM kftvevopa- <lb/>niveSitA</b> ‘founded as it were by throwing off the excess <lb/>of population in the paradise’. ^3 (In Medicine.) <i>Ophthalmi4a</i> <lb/>which, if neglected, produces the severe kind called <i>Adhi- <lb/>mantha;</i> it may be produced, according to <i>Sus4ruta,</i> by de- <lb/>rangement in the air, bile, phlegm or blood; if the disease <lb/>is produced by derangement in the air, the patient ‘has a <lb/>sensation of throbbing, rigidity, horripilation, of sand in <lb/>the eye and harshness, he suffers from headache, dryness <lb/>and his tears are cold’ (comp. <b>vAtABizyanda</b>); if by de- <lb/>rangement in the bile, ‘he suffers from burning pains, discharge <lb/>of pus, has a liking for cold applications, a sensation of <lb/>smoke in the eye, his tears are warm and his eye is yel- <lb/>low’ (see <b>pittABizyanda</b>); if by derangement in the phlegm, <lb/>‘he likes hot applications, the eye feels heavy, is swollen, <lb/>itches, is greasy, white, very cold and has a thick discharge’ <lb/>(see <b>kaPABizyanda</b>); if by derangement in the blood, ‘his tears <lb/>are copper coloured, the eye is red and its small vessels very <lb/>red; moreover the symptoms of bile are present’ (see <b>raktA- <lb/>Bizyand</b>). Comp. <b>aBisyanda</b>. E. <b>syand</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizyandin", "In Medicine.) I. Tatpur. m. f. n. (<b>-ndI-ndinI <lb/>-ndi</b>) 1. Oozing, trickling, fluid; e. g. <i>Sus4ruta:</i> <b>daDi tu <lb/>maDuramamlamatyamlamiti…. mahABizyandi maDuraM kaPamedo- <lb/>vivarjanam…. rase pAke ca maDuramatyaBizyandi dozalam</b>. <lb/>E. <b>syand</b> with <b>aBi,</b> kr4it aff. <b>Rini</b>. <P/>2. Causing defluxions or serous effusion (<b>yadeva dravyaM SarI- <lb/>rAByantare kledaM janayati…. aBizyandidravyARi daDimatsyadu- <lb/>zwodakapraBftIni</b>); e. g. <i>Sus4ruta:</i> <b>vidAhiguruvizwamBirukzABi- <lb/>zyandiBojanEH…. hikkA SvAsaSca nfRAM samupajAyate;</b> or <lb/><b>divA svapnamaBizyandi guru cAnnaM vivarjayet</b>. Comp. <b>aBisya- <lb/>ndin</b>. E. <b>syand,</b> in the caus. with <b>aBi,</b> kr4it aff. <b>Rini</b>. [Page290-b+ 56] <P/>II. m. f. n. (<b>-ndI-ndinI-ndi</b>) Affected with ophthalmia <lb/>(see <b>aBizyanda</b>) (<i>Wilson</i>). E. <b>aBizyanda,</b> taddh. aff. <b>ini</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBizvaNga", "atpur. m. (<b>-NgaH</b>) Strong attachment, love, devotion <lb/>(‘the feeling happy or unhappy according to whether an- <lb/>other is happy or unhappy, the wishing to live or to die, <lb/>according to whether another lives or dies’); a stronger <lb/>term therefore than <b>sakti</b> which merely implies the pleasur- <lb/>able feeling derived from the connexion with an object, e. g. <lb/><i>Bhagavadg.:</i> <b>asaktiranaBizvaNgaH putradAragfhAdizu…eta- <lb/>jjYAnamiti proktam…</b> ‘not deriving pleasure from the <lb/>connexion with any object, absence of love for son, wife, <lb/>house &amp;c…that is called wisdom’ (<i>S4ankara:</i> <b>asaktiH . <lb/>saktiH saNganimittezu vizayezu prItimAtraM tadaBAvo&acute;saktiH . <lb/>anaBizvaNgo&acute;BizvaNgABAvo&acute;BizvaNgo nAma saktiviSeza evA- <lb/>nyAtmaBAvanAlakzaRo yaTAnyasminsuKini duHKini vAhameva suKI <lb/>duHKI ca . jIvati mfte vAhameva jIvAmi marizyAmi ceti;</b> <lb/><i>Sada4nanda:</i> <b>saktirmamedamityeva prItimAtramudIritA . aBi- <lb/>zvaNgastu putrAdO tAdAtmyADyAsalakzaRaH anyasminputraBAryAdO <lb/>suKaduHKAnvite sati . ahameva suKI duHKItyAdirUpo durA- <lb/>grahaH . varjyO tO saktyaBizvaNgO putradAragfhAdizu</b>). Compare <lb/><b>aBizaNga</b>. E. <b>svaYj</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBisaMhita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Agreed, con- <lb/>tracted. ^2 Attached to, interested, following any object <lb/>eagerly; e. g. <i>Ruchistava</i> (as quoted by <i>Ra4dha4ka4nta</i>): <b>pi- <lb/>tFnnamasye divi ye ca mUrtAH svaDABujaH kAmyaPalABisaMDO . <lb/>pradAnaSaktAH sakalepsitAnAM vimuktidA ye&acute;naBisaMhitezu</b> (<i>to <lb/>those who are free from worldly attachment</i>). E. <b>DA</b> with <b>sam</b> <lb/>and <b>aBi,</b> kr4it aff. <b>kta</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByAsa", ". Tatpur. m. (<b>-saH</b>) ^1 Repetition, repeated occurence; <lb/>e. g. <i>Manu:</i> <b>te&acute;ByAsAtkarmaRAM tezAM pApAnAmalpabudDayaH . saM- <lb/>prApnuvanti duHKAni</b> &amp;c.; or <i>Ka4tya4y. S4r. S.:</i> <b>aBiplavAByAse- <lb/>nABipUraRam;</b> or <i>Kuma4rila</i> on a <i>Ma4nava-Kalpa-S.:</i> <b>triri- <lb/>tyaByAso&acute;nuvAdaH;</b> or the <i>Mit.</i> on <i>Ya4jnav.</i> (2. 81.): <b>etacca <lb/>…anaByAse ca drazwavyam . loBAdikAraRaviSezaparijYAne <lb/>&acute;ByAse ca manunoktam;</b> or the <i>same</i> on <i>Ya4jn.</i> (3. 255.): <b>ajYA- <lb/>nato&acute;ByAse tu vasizWenoktam .…jYAnato&acute;ByAse tu SaNKo- <lb/>ktam .…atyantAByAse harItoktam;</b> or <i>Raghun. Pra4ya- <lb/>s4chittat.</i> (a quotation): <b>goGnavadvihitaH kalpaScAndrAyaRamaTApi <lb/>vA . aByAse tu tayorBUyastataH SudDimavApnuyAt;</b> or <i>Jaimini- <lb/>Su4tras:</i> <b>AgneyastUktahetutvAdaByAsena pratIyeta;</b> or <b>yAvajjIviko <lb/>&acute;ByAsaH karmaDarmaH;</b> or <b>aByAso vA vikArAtsyAt . paSustvevaM <lb/>praDAnaM syAdaByAsasya tannimittatvAtsamAsaSabdaH syAt;</b> or <b>arTa- <lb/>vAMstu nEkatvAdaByAsaH syAt…;</b> or <b>vediprokzaRe mantrAByAsaH <lb/>karmaRaH punaHprayogAt</b> &amp;c. &amp;c.; or <i>Ved. Su4tr.:</i> <b>Anandamayo <lb/>&acute;ByAsAt;</b> (<i>S4ankara:</i> <b>paramAtmAnandamayo Bavitumarhati . kutaH . <lb/>aByAsAt . parasminneva hyAtmanyAnandaSabdo bahukftvo&acute;Byasyate</b>); <lb/>or <i>Nya4ya-S.:</i> <b>nAnuvAdapunaruktayorviSezaH SabdAByAsopapatteH .. <lb/>SIGrataragamanopadeSavadaByAsAdviSezaH;</b> or <b>aByAsAt</b> (sound <lb/>is permanent on account of its frequent occurrence) <b>.. anyatve <lb/>&acute;pyaByAsasyopacArAt;</b> or <i>Ma4dh. Jaimini4yany.:</i> <b>…sUktaM tri- <lb/>rAvartanIyam . tatra praTamAvfttO praTamAyA fcastriraByAsaH;</b> or <lb/><b>aByAsAdanyakarmatvaM darSezwO dviH prayujyatAm</b> &amp;c. &amp;.; or <i>Ma4dh. <lb/>Sarvadars4. (Pa4n4inid.):</i> <b>yaTA svADyAyaH sakftpaWyamAno nAva- <lb/>DAryate . aByAsena tu sPuwAvasAyaH</b> &amp;c.; or <i>Ma4dha4va</i> observes <lb/>in his comm. on the <i>Aitareyabr.</i> at the end of several chap- <lb/>ters, that the last word is to be repeated to indicate the <lb/>close of the chapter, e. g. the word <b>Bavati</b> at the end of <lb/>the first Adhya4ya is to be repeated: <b>BavatiSabdasyAByAso <lb/>&acute;DyAyasamAptyarTaH;</b> or at the end of the fifth Adhy. or the <lb/>first Panchika4: <b>aByAso&acute;DyAyasamAptyarTaH,</b> similarly at the <lb/>end of the seventh, ninth, tenth &amp;c. &amp;c. Adhya4yas. See <lb/>also s. v. <b>AkUpAra</b>. ^2 Repeated practice, repeated use of <lb/>a thing, habit; e. g. <i>Pa4n4ini:</i> <b>miTyopapadAtkfYo&acute;ByAse;</b> or <lb/><i>Ya4jnav.:</i> <b>tatrAtmA hi svayaM kiMcitkarma kiMcitsvaBAvataH . <lb/>karoti kiMcidaByAsAdDarmADarmoBayAtmakam;</b> or <i>Mit.</i> on <i>Ya4jn.</i> <lb/>(3. 253.): <b>aByAse tu surAyA iti vAsizWe</b> &amp;c.; or <i>Medha4t.</i> on <lb/><i>Manu:</i> <b>(vyasanasya ca mftyoSca vyasanaM kazwamucyate) vyasanaSabdenA- <lb/>tyantAByAsaH . etadvargavizaya ucyate</b> (i. e. in the sense of ‘bad <lb/>habit, vice’); or <i>Nya4ya-S.</i> (soul is eternal): <b>pretyAhArAByA- <lb/>sakftAtstanyABilAzAt;</b> or (knowledge of the absolute truth <lb/>increases) <b>samADiviSezAByAsAt ..…araRyaguhApulinA- <lb/>dizu yogAByAsopadeSAt;</b> or <i>Sus4ruta:</i> <b>ASayyAByAsayogena <lb/>karotyASayasaMBavam;</b> or <i>Ra4jatar.:</i> <b>darSanAByAsasaMvfdDacacUrAgaH <lb/>kzamApatiH</b> (comp. also the inst. s. v. <b>anvaya</b> p. 151<i>b,</i> 1. 45); [Page319-a+ 56] <lb/>or <i>Sa4hityad.</i> (v. 49): <b>SikzAByAsAdimAtreRa rAGavAdeH svarU- <lb/>patAm . darSayannartako nEva rasasyAsvAdako Bavet</b> (where <b>Si- <lb/>kzAByAsa</b> seems rather to be a Tatpur., than a Dwandwa). <lb/>^3 Repeated mental practise, study; e. g. <i>Vis4wan.</i> on a <i>Nya4ya- <lb/>S.</i> (3. 113. where it is mentioned as one of the twenty- <lb/>seven means to awaken memory): <b>aByAsaH saMskArabAhulyam</b> <lb/>(<i>abhya4sa</i> means the multiplicity of mental impressions) <b>. <lb/>etasya yadyapi nodboDakatvaM taTApi tAdfSe SIGramudvoDakasamava- <lb/>DAnaM syAdityASayena tadupanyAsaH . aByAso dfQatarasaMskAraH</b> <lb/>(i. e. it means a mental impression which has become very <lb/>strong); or <i>Sa4nkhya-Prav.:</i> <b>tattvAByAsAnneti netIti tyAgA- <lb/>dvivekasidDiH</b> ‘discriminative knowledge becomes accom- <lb/>plished through the study of the twenty-five principles and <lb/>the avoiding of what is negatived in scriptural texts with <lb/>the words: “it is not…it is not…”’; or <i>Sa4nkhyaka4r.:</i> <lb/><b>evaM tattvAByAsAnnAsti na me nAhamityapariSezam . aviparyayA- <lb/>dviSudDaM kevalamutpadyate jYAnam;</b> or <i>Manu:</i> <b>vedAByAso hi viprasya <lb/>tapaH paramihocyate;</b> or <i>Ya4jnav.:</i> <b>yaTA viDAnena paWansAmagA- <lb/>yamavicyutam . sAvaDAnastadaByAsAtparaM brahmADigacCati;</b> or <lb/><i>Bhartr4ih. Va4kyapadi4ya:</i> <b>aByAsapratiBAhetuH sarvaH SabdaH parEH <lb/>smftaH .…anAgamaSca so&acute;ByAsaH samayaH kEScidizyate</b>. <lb/>^4 Reading; e. g. <i>R4igv. Pra4tis4.:</i> <b>aByAsArTe drutAM vfttiM prayo- <lb/>gArTe tu maDyamAm . SizyARAmupadeSArTe kuryAdvfttiM vilambitAm</b> <lb/>‘let the quick way (i. e. quick time) be used at the reading <lb/>(of sacred texts), the middle in common discourse, the <lb/>slow in instructing pupils’. ^5 Constant veneration; e. g. <lb/><i>Maha4bh. Anus4a4sanap.:</i> <b>aByAse nityaM devAnAM saptarzIRAM Druvasya <lb/>ca . mokzaRaM sarvakfcCrARAM mocayatyaSuBAtsadA</b>. ^6 (In <i>Philo- <lb/>sophy</i> and such passages of non-philosophical works as <lb/>refer to the philosophical doctrines, this word has been used <lb/>in the following manner: in the <i>Mi4ma4nsa4</i> and <i>Nya4ya</i> it is <lb/>used only in the three first meanings as illustrated by some <lb/>instances from their Su4tras; in the <i>Veda4nta Su4tras</i> equally <lb/>so, but in the <i>later Veda4nta</i> it assumes also the sense) <lb/>^a. <i>inculcation of a truth conveyed in sacred writings by means <lb/>of repeating the same word or the same passage;</i> it is one of <lb/>the six characteristics of the <b>SravaRa</b> or ascertaining the pur- <lb/>port of the Veda4nta (see the enumeration of the other terms <lb/>s. v. <b>apUrvatA</b>): <i>Ved. Sa4ra:</i> <b>prakaraRapratipAdyasya vastunastanmaDye <lb/>pOnaHpunyena pratipAdanamaByAsaH;</b> by such repetitions are meant, <lb/>according to the <i>Ved. Sa4ra,</i> e. g. that of the words <b>tattvamasi</b> <lb/>which occur nine times in the sixth Prapa4th. of the <i>Chha4nd. <lb/>Upan.;</i> or, acc. to <i>Ra4makr4ishn4at.</i> that of <b>sa eza neti neti</b> <lb/>of the <i>Br4ihada4r.,</i> or of the passage <b>sa yaScAyam</b> in the <lb/><i>Taitt. Up.,</i> or of the passages <b>yenAkzaraM puruzaM veda satyam, <lb/>tadetadakzaraM brahma, tamevEkaM vijAnITa AtmAnam</b> (?) in the <lb/><i>Mun4d4aka Up.,</i> &amp;c. (In the <i>Sa4nkhya Prav.</i> it has also the <lb/>sense as illustrated before by instances from these Su4tras, <lb/>but in the <i>Su4tra</i> 6. 29. and the <i>Yoga</i> it means) ^b. <i>the effort <lb/>of the mind to remain in its unmodified condition of purity <lb/>(sattwa) or that condition which is free from the affections of <lb/>passion (rajas) and sin (tamas): Yoga S.</i> 1. 13.: <b>tatra sTitO <lb/>yatno&acute;ByAsaH</b> (<i>Patanjali&acute;</i>s <i>comm.:</i> <b>cittasyAvfttikasya praSAnta- <lb/>vAhitA sTitiH</b>--comp. 3. 10.--<b>tadarTaprayatnI vIryamutsAhaH . <lb/>tatsaMpipAdayizayA tatsADanAnuzWAnamaByAsaH;</b> <i>Va4chaspatim.</i> on <lb/>these words: <b>cittasyAvfttikasya rAjasatAmasavfttirahitasya [Page319-b+ 56] <lb/>praSAntavAhitA vimalatA sAttvikavfttivAhitEkAgratA sTitiH</b> <lb/>&amp;c.; <i>Bhojad. Ra4jama4rt.:</i> <b>vfttirahitasya cittasya svarUpanizWA- <lb/>pariRAmaH sTitiH</b>); <i>this effort becomes consolidated or firm if <lb/>it is persevered in during a long time, unremittingly and <lb/>through the accomplishments (of penance, chastity, wisdom and <lb/>faith): Yoga S.</i> 1. 14.: <b>sa tu dIrGakAlanErantaryasatkArAsevito <lb/>dfQaBUmiH</b> (<i>Patanj.&acute;</i>s <i>comm.:</i> <b>dIrGakAlAsevitaH . nirantarAse- <lb/>vitaH . tapasA brahmacaryeRa vidyayA SradDayA ca saMpAditaH satkA- <lb/>ravAndfQaBUmirBavati . vyutTAnasaMskAreRa drAgityevAnaBiBUtavi- <lb/>zaya ityarTaH;</b> according to the <i>Ra4jama4rtan4d4a ‘through the <lb/>accomplishment of great respect’:</i> <b>bahukAlaM nErantaryeRAdarA- <lb/>tiSayena ca sevyamAno dfQaBUmiH sTiro Bavati dArQyAya pra- <lb/>BavatItyarTaH</b>); it is together with <b>vErAgya</b> (q. v.) the means <lb/>to hinder the modifications of the mind which are called <lb/><b>pramARa, viparyaya, vikalpa, nidrA</b> and <b>smfti</b> qq. vv.; <i>Yoga S.</i> <lb/>1. 12.: <b>aByAsavErAgyAByAM tanniroDaH;</b> (comp. also the <i>Su4tra</i> <lb/>1. 18.: <b>virAmapratyayAByAsapUrvasaMskAraSezo&acute;nyaH</b>); the word is <lb/>used in the stated sense in the <i>S. Prav. Su4tra:</i> <b>DyAnaDAra- <lb/>RAByAsavErAgyAdiBistanniroDaH</b> (<i>Vijna4nabh.:</i> <b>samADidvArA <lb/>DyAnaM yogasya kAraRaM DyAnasya ca kAraRaM DAraRA tasyASca kA- <lb/>raRamaByAsaScittasTEryasADanAnuzWAnamaByAsasyApi kAraRaM vizaya- <lb/>vErAgyam</b> &amp;c.); <b>aByAsa</b> has this <i>technical</i> Yoga-sense also, <lb/>for instance, in these verses: <i>Bhagavadgi4ta4</i> (6. 35.): <b>asaMSayaM <lb/>mahAbAho mano durnirgrahaM calam . aByAsena tu kOnteya vErA- <lb/>gyeRa ca gfhyate</b> (<i>S4ankara:</i> <b>aByAso nAma cittaBUmO kasyAMci- <lb/>tsamAnapratyayA vfttiH…gfhyate niruDyata ityarTaH;</b> <i>Sada4nanda:</i> <lb/><b>aByAsena viSudDena vErAgyeRa nigfhyate . aByAso nAma kasyAM- <lb/>ciccittaBUmO nirantaram . samAnapratyayA vfttiScittasyADiviyo- <lb/>ginaH</b>); or (12. 9.) <b>aTa cittaM samADAtuM na Saknozi mayi sTiram . <lb/>aByAsayogena tato mAmicCAptuM DanaYjaya ..</b> (<i>S4ank.:</i> <b>cittasyE- <lb/>kasminnAlambane sarvataH samAhftya punaH punaH sTApanamaByAsaH . <lb/>tatpUrvako yogaH samADAnalakzaRastenAByAsayogena</b> &amp;c.; <i>Sada4n.:</i> <lb/><b>cetasaH sTApanaM BUyo BUyo&acute;ByAsaH sa ucyate . tatpUrvakasamA- <lb/>Diryastena mAM prAptumISvaram</b>) <b>aByAse&acute;pyasamarTo&acute;si matkarmapara- <lb/>mo Bava .…Sreyo hi jYAnamaByAsAjjYAnAdDyAnaM viSizyate . <lb/>DyAnAtkarmaPalatyAgastyAgAcCAntiranantaram;</b> or <i>Maha4bh. S4a4n- <lb/>tip.:</i> <b>taTEtadantaraM vidyAtsattvakzetrajYayorbuDaH . aByAsAtsa taTA <lb/>yukto na gacCetprakftiM punaH</b> (<i>Arjunam.:</i> <b>taTA nErmalyena yukto <lb/>yadi tadA na prakftisaNgaM gacCet</b> which explanation <b>‘nErmalyena’</b> <lb/>will become intelligible when compared with the definition <lb/>of the term, as applying to the condition of <b>sattva</b>); comp. <lb/>also <i>Ma4dhava&acute;</i>s <i>Sarvadars4.:</i> <b>tatra maDumatI nAmAByAsavErAgyA- <lb/>divaSAdapAstarajastamoleSasuKaprakASamayasattvaBAvanayAnavadyavE- <lb/>SAradyavidyotanarUpa ftamBaraprajYAKyA samADisidDiH</b>. ^7 (In <lb/><i>Grammar.</i>) ^a. Reduplication (in general); e. g. <i>Nirukta</i> (on <lb/>the word <b>babDAm</b>): <b>AdinAByAsenopahitenopaDAmAdatte baBa- <lb/>stirattakarmA</b>. ^b. (In <i>Pa4n4ini.</i>) The first syllable of the re- <lb/>duplicated base; <i>Pa4n4.:</i> <b>pUrvo&acute;ByAsaH</b>. See the explanation <lb/>s. v. <b>aByasta</b> 2. (In this sense, and not in the general sense <lb/><i>reduplication,</i> the term is also understood in the <i>Va4rttikas</i> <lb/>and the other commentaries on <i>Pa4n4.;</i> e. g. VI. 1. 12. v. 9; <lb/>16. v. 3; 17. v. 1; 30. v. 1; 135. v. 5; VII. 4. 58. v. 1; 67. v. 1; <lb/>82. v. 3; VIII. 2. 3. v. 7; 6. v. 11;--or I. 1. 65. paribh. 1; <lb/>VII. 4. 83. paribh. 1. 2.)--^8 (In <i>Poetry.</i>) The repetition <lb/>of a word or verse in a stanza, or of the stanza itself; <lb/>e. g. <i>La4t4ya4y. S4r. Su4tr.:</i> <b>aByAso gUrdasya</b> (the stanza <i>Sa4mav.</i> [Page320-a+ 56] <lb/>2. 457-459.) <b>. aByAsAdiruttarezAM trayARAm</b> (<i>Agniswa4min:</i> <b>dvi- <lb/>tIyapAde yanmaDyamaM caturakzaramaByasyate sa pratihAraH</b> &amp;c.).-- <lb/>In the late artificial poetry there are four kinds of such <lb/>repetitions which bear the name <b>aByAsa,</b> viz. <b>pAdAByAsa, <lb/>arDAByAsa, sarvAByAsa</b> and <b>SlokAByAsa</b> qq. vv.; the general <lb/>name, however, for repetitions of syllables, words or verses <lb/>is <b>yamaka</b> q. v. (where all the names of the subdivisions will <lb/>be found). ^9 (In <i>Arithmetic.</i>) ^a. Multiplication; (more <lb/>usual terms, however, are <b>aBihati, Ahati, guRana</b>). ^b. Pro- <lb/>duct of multiplication; e. g. (for both meanings) <i>Vi4jagan4.:</i> <lb/><b>vajrAByAsO jyezWalaGvostadEkyaM hrasvaM laGvorAhatiSca prakftyA . kzuRRA <lb/>jyezWAByAsayugjyezWamUlaM tatrAByAsaH kzepayoH kzepakaH syAt;</b> ‘the <lb/>greatest and least roots are to be reciprocally multiplied <lb/>crosswise; and the sum of the products to be taken for a <lb/>least root. The product of the two (original) ‘least’ roots <lb/>being multiplied by the given coefficient and the product <lb/>of the ‘greatest’ roots being added thereto, the sum is the <lb/>corresponding greatest root; and the product of the addi- <lb/>tives will be the (new) additive’; <i>Colebrooke&acute;</i>s <i>Alg.</i> p. 171. <lb/>^10 (In <i>military terminology.</i>) Archery; (as such the word is <lb/>named in several <i>Koshas: Hem., Trik., Bhu4ripr.;</i> while <lb/><i>Hemach.</i> e. g. sometimes adds the word for <i>bow</i> or <i>arrow</i> <lb/>which is supplied; thus, <i>na4na4rth.</i> 3. 730.: <b>AkarzaH pASake <lb/>DanvAByAsANge dyUta indriye;</b> or 4. 163.: <b>upAsanamAsane . SuSrU- <lb/>zAyAM SarAByAse</b> &amp;c.; elsewhere it has, with this sense and <lb/>without the addition of <b>Sara</b> or <b>Danu,</b> not come under my ob- <lb/>servation, except, where its elliptical sense may be easily <lb/>supplied, in the) <i>Dhanurveda:</i> <b>…kumBakena sTiraM kftvA huMkA- <lb/>reRa visarjayet . ityaByAsakriyA kAryA DanvinA sidDimicCatA</b>. <P/

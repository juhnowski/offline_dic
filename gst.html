tx.executeSql('INSERT INTO GST (key, val) VALUES ("a", ". The letter <i>a¤,</i> the first of the alphabet and the short <lb/>vowel inherent in every consonant. See <b>akAra</b>. <P/>II. The pronominal theme which occurs in the declension of <lb/><b>idam</b> and is considered as a substitute for <b>idam</b> and <b>etat</b> qq. vv. <P/>III. ind. (<b>nipAta</b>) A particle, a shorter form of <b>na</b> (see also <lb/><b>ana</b> and <b>anA</b>); it is used ^1 In composition with nouns, when <lb/>it implies ^a. Negation. ^b. Privation or prohibition. ^c. Diminu- <lb/>tion (i. e. a little). ^d. Deterioration. ^e. Similarity or comparison; <lb/>in a few instances it has apparently become an expletive; cf. <lb/>e. g. <b>kupya</b> and <b>akupya, udAra</b> and <b>anudAra, eqamUka</b> and <b>aneqamUka</b>. <lb/>If the noun begins with a vowel, it assumes the form of <b>an,</b> <lb/>as <b>a</b> and <b>anta</b> form <b>ananta;</b> this rule is neglected sometimes, <lb/>if the vowel following the <b>a</b> happen to be a <b>f;</b> e. g. <b>a</b> and <lb/><b>fRin</b> form <b>anfRin</b> and sometimes <b>afRin</b>. ^2 In con- <lb/>junction with an inflected verb, when it implies blame or re- <lb/>proach; e. g. <b>a karozi vE tvaM jAlma</b> ‘how badly thou dost <lb/>(it), fool’. Accord. to an artificial E. from <b>at,</b> kr4it aff. <b>qa</b>. <P/>IV. ind. (<b>nipAta</b>) An interjection of pity. <P/>V. 1. m. (<b>aH</b>) ^1 Vais4wa4nara (in an Upan.). ^2 Brahman (m.). <lb/>^3 Vishn4u. ^4 Siva. 2. n. (<b>am</b>) A name of the (neuter) Brahman.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("agnihotra", ". Bahuvr. n. (<b>-tram</b>) ^1 A sacrificial ceremony which <lb/>consists in making oblations to fire, of milk (payas), curds <lb/>(dadhi), sour gruel (yava4gu4), clarified butter (ghr4ita), boiled <lb/>rice (odana), grain (tand4ula), the juice of the Soma plant, <lb/>flesh, sesamum oil (taila) and kidney beans (ma4sha), or as <lb/>is practised at present, merely of milk, sesamum oil and <lb/>sour gruel. There are two kinds, 1. the nitya, perpetual, <lb/>‘during the whole life’ or that Agnihotra which is addressed <lb/>to Agni every evening at sunset and to Su4rya every morning <lb/>at sunrise; and 2. the ka4mya, voluntary or the Agnihotra <lb/>which occurs only occasionally and which is performed for <lb/>the attainment of some specific object, as the Mr4ita4gnihotra <lb/>or the Ma4sa4gnihotra in the beginning of the Sattra Kun- <lb/>d4apa4yina4mayana. ^2 The same as <b>agnyADAna</b> q. v. E. <b>agni</b> <lb/>and <b>hotra,</b> sc. <b>karman</b> ‘an act in which oblations are made <lb/>to Agni’. <P/>II. Tatpur. m. (<b>-traH</b>) ^1 Fire. ^2 Havis or clarified butter. <lb/>E. <b>agni</b> and <b>hotra</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aNgiras", ". m. sing. (<b>-rAH</b>) The proper name of a Maharshi, <lb/>a great R4ishi or saint who is the reputed author of many <lb/>vaidik hymns, but who is mentioned also in a subse- [Page020-a+ 56] <lb/>quent period as one of the inspired legislators of India <lb/>and as the author of an astronomical work. The various <lb/>legends connected with his life seem to have been occasioned <lb/>by the word <b>aNgiras</b> coming from the same radical as, <lb/>and its sound recalling that of, <b>agni,</b> fire (q. v.). Hence <lb/>we find Angiras sometimes either as an epithet or as the <lb/>father of Agni, and the Saint himself connected chiefly with <lb/>such hymns as are addressed to Agni, to Indra or to dei- <lb/>ties of a kindred description: a portion of the fourth Veda, <lb/>the Atharvan, reports him also as an expounder of the <lb/>Brahmavidya4 (q. v.) or the sacred knowledge, that had been <lb/>imparted to him by Satyava4ha, a descendant of Bharadva4ja. <lb/>(See <b>aNgir</b>.) Though Angiras, as may be concluded from his <lb/>name being connected with the authorship of a great por- <lb/>tion of the sacred Hindu literature, appears to have been <lb/>one of the oldest civilizers of India, no historical date is <lb/>to be obtained from the epic or pauranik literature where <lb/>the vaidik legends of his life are merely amplified; there <lb/>he is named as one of the Praja4patis or progenitors of <lb/>mankind engendered, according to some by Manu, accord- <lb/>ing to others by Brahma4 himself, either with the female <lb/>half of his body or from his mouth or from the space <lb/>between his eye-brows. As such he is considered also as <lb/>one of the seven R4ishis who preside over the reign of the <lb/>first Manu or Sva4yambhuva. He is called, besides, the priest <lb/>of the Gods, the Lord of the sacrifice &amp;c. Sometimes he <lb/>is considered as a son of Uru by A4gneyi4, the daughter of <lb/>Agni. His daughters are the R4ichas (or vaidik hymns) and <lb/>also, S4as4vati4, Sini4va4li4, Kuhu4, Ra4ka4, Anumati; his sons <lb/>are Samvarta, the manes called Havishmats, Utathya, <lb/>Br4ihaspati, Ma4rkand4eya; his wives, Smr4iti (traditional <lb/>science), two daughters of Daksha, Swadha4 and Sati4, and <lb/>S4raddha4, the daughter of the sage Kardama. As an astro- <lb/>nomical personification he is Br4ihaspati himself or the regent <lb/>of the planet Jupiter and presides over the sixth year of <lb/>the cycle of sixty years. See also <b>aTarvan</b>. <P/>II. m. pl. (<b>-rasaH</b>) ^1 The descendants of the former. In this <lb/>capacity they share also in the nature of the legends attri- <lb/>buted to Angiras. Angiras being the father of Agni, they <lb/>are considered as descendants of Agni himself, who is also <lb/>called the first of the Angirasas. Like Angiras, they occur <lb/>in hymns addressed to the luminous deities and, at a later <lb/>period, they become for the most part personifications of <lb/>light, of luminous bodies, of divisions of time, of celestial <lb/>phenomena and fires adapted to peculiar occasions as the <lb/>full and change of the moon, or to particular rites as the <lb/>As4wamedha, Ra4jasu4ya, the Pa4kayajnas or sacrifices with <lb/>food, obsequial and funeral fires, expiatory fires, and the <lb/>like. Most of the authors of the hymns of the Rigveda are <lb/>connected with them and in the Pura4n4as mention is made of <lb/>two tribes of the Angirasas which were Bra4hman4as as well <lb/>as Kshatriyas. ^2 The hymns of the Atharvaveda. See also <lb/><b>aTarvan</b> pl. and <b>aTarvANgiras</b> pl. E. <b>aNg,</b> un4. aff. <b>asi</b> with <lb/>a4gama <b>iruw,</b> or, according to another authority, a Tatpur. <lb/>composed of <b>an</b> (meaning <b>anna</b> food, from <b>an</b> kr4it aff. <b>kvip</b>) <lb/>and <b>giras</b> (from <b>gF</b> to swallow) ‘devouring food’. The latter [Page020-b+ 56] <lb/>etymology, apparently without any grammatical authority, <lb/>would refer especially to <b>aNgiras</b> as epithet of Agni. See <lb/>also <b>aNgirastama</b>. The plural <b>aNgirasaH</b> is considered, though <lb/>without any etymological necessity, as the plural of the <lb/>deriv. form <b>ANgirasa</b> with luk or elision of the affix.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aYc", ". 1. (<b>ancu-BvAdi-udAtta-svaritet</b>) r. 1st cl. par. and <lb/>a4tm. (<b>aYcati-te-AnaYca-ce-aYcitA-acyAt-aktvA</b> p. p. <b>akta</b>. <lb/>Pass. <b>acyate</b> and <b>aYcyate</b>. Desid. <b>aYcicizati-te</b>.--Caus. <lb/><b>aYcayati</b>). ^1 To go. ^2 To ask, to beg. ^3 To speak indis- <lb/>tinctly.--With <b>apa-</b> To go away; caus. to send away. <lb/>--<b>ud-</b> To rise; caus. to raise, to draw up.--<b>upa-</b> <lb/>To approach.--<b>ni-</b> To go down.--<b>pari-</b> To go round, <lb/>to turn round.--<b>vi-</b> To approach in different ways; <lb/>caus. to drive asunder.--<b>sam-</b> caus. To impel together. <P/>2. r. 1st cl. par. and a4tm. (<b>aYcati-te-aYcitvA-</b> p. p. [Page028-a+ 56] <lb/><b>aYcita</b> and <b>akna</b>) To bend, to curve. With <b>A-</b> To bend. <lb/>--<b>ni-</b> To bend down.--<b>vi-</b> To bend asunder.--<b>sam-</b> <lb/>To bend together, to bend intensely. <P/>3. (<b>aci-BvAdi-udAtta-udAttet</b>) r. 1st cl. par. (<b>aYca- <lb/>ti-aYcyAt-aYcitvA-</b> p. p. <b>aYcita</b>) To honour, to worship, <lb/>to treat with respect. <P/>4. (<b>ancu-curAdi-parasmEpadin</b>) r. 10th cl. par. (<b>aYcaya- <lb/>ti</b>) To make clear or distinct. With <b>ud-</b> The same. <P/>See also <b>ac</b>. <P/>II. 1. m. f. n. (<b>-N-cI-k</b>) Going. <P/>2. m. f. n. (<b>-N-YcI-k</b>) Honouring, worshipping. <P/>This word occurs only as the latter part of several, <lb/>in most instances irregular compounds, the former part of <lb/>which is, in the classic dialect, restricted to some prepo- <lb/>sitions and indeclinables; see f. i. <b>avAYc-udaYc-nyaYc-prAYc- <lb/>samyaYc-vizvaYc-tiryaYc</b>. In the Vedas it occurs also in com- <lb/>position with pronominal and nominal themes, f. i. in <b>vi- <lb/>zvadryaYc-devadryaYc-GftAYc</b>. When it has the meaning of ‘go- <lb/>ing’, the nasal of the root appears only in the nom., <lb/>voc. and acc. of the sing. and du. masc., in the nom. and <lb/>voc. of the plur. masc. and neuter and in the acc. of <lb/>the plur. neuter; in all the other cases and in the formation <lb/>of the fem. it is dropped. The declension and the fem. for- <lb/>mation of <b>aYc</b> ‘honouring, worshipping’ is regular in re- <lb/>taining the nasal of the root. E. <b>aYc,</b> kr4it aff. <b>kvin</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("atri", ". (<b>-triH</b>) ^1 Eater, devourer (in the Vedas especially as <lb/>an epithet of Agni, the divinity of fire). ^2 The name of a <lb/>Maharshi or a great Saint, who in the Vedas occurs especi- <lb/>ally in hymns composed for the praise of Agni, Indra, the <lb/>As4wins and the Vis4wadevas; and who in the epic period <lb/>is considered as one of the ten Praja4patis or lords of crea- <lb/>tion engendered by Manu for the purpose of creating the <lb/>universe; at a later period he appears as a mindborn son <lb/>of Brahma4 and as one of the seven R4ishis who preside <lb/>over the reign of Swa4yambhuva, the first, or according to <lb/>others of Swa4rochisha, the second, or of Vaivaswata, the <lb/>seventh Manu; he is married to Anasu4ya4, the daughter of <lb/>Daksha and their son is Durva4sas. Produced by a flash of <lb/>light from his eye which was received by Space, the via <lb/>lactea personified, or according to a more recent legend, <lb/>by his penitence, is Soma or the moon. See <b>atrijAta, <lb/>atridfgja, atrinetraja</b> &amp;c. As sons of his are also named <lb/>the Manes Barhishads and Udamaya; a daughter of his is <lb/>Apa4la4. The name of Atri occurs also as that of the author <lb/>of several vaidik hymns, as that of an inspired legislator, <lb/>of the author of an astronomical and medical work and, <lb/>in astronomy, as one of the seven R4ishis in the constel- <lb/>lation of the great bear.--An Atri, son of Sa4nkhya, but <lb/>probably a different personage, is the author of a hymn in <lb/>the R4igveda.--Amongst the authors of vaidik hymns we <lb/>find as sons or descendants of Atri the following: Archa- <lb/>na4na, Avasyu, Ba4huvr4ikta, Bhauma, Budha, Dvita, Ga- <lb/>visht4hira, Gaya, Gopavana, Isha, Paura, Pratibha4nu, Pra- <lb/>tiprabha, the Prayaswats, Puri4sha, Ratahavya, Sada4pr4in4a, <lb/>Saptavadhri, S4as4a, Satyas4ravas, S4rutavid, Sutambhara, <lb/>S4ya4va4s4wa, Vasus4ruta, the Vasu4yus, Vis4wasa4man, Yajata; <lb/>and as daughters of Atri, Apa4la4, Ga4tu, Vis4wava4ra4. ^3 m. <lb/>pl. (<b>atrayaH</b>) The descendants (see <b>gotra</b>) of Atri collectively. <lb/>(The masc. plur. <b>atrayaH</b> is considered as the plur. of the <lb/>patronymic <b>Atreya</b> (q. v.) with luk of the taddh. aff. <b>Qak;</b> <lb/>the plural of the fem., however, remaining regular, viz. <lb/><b>AtreyyaH;</b> but there is no necessity to adopt this artificial <lb/>etymology which is given to connect the sense of the pa- <lb/>tronymic with that of the plur. of the original form.) E. <lb/>See <b>attri</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTa", "nd. An inceptive and auspicious particle. It serves to <lb/>introduce the beginning of a work, a chapter, a sentence <lb/>and with respect to the latter may imply doubt or inter- <lb/>rogation or may serve as a conjunctive or disjunctive par- <lb/>ticle. It may be accompanied by those particles or words <lb/>which themselves are used in the same sense, giving them <lb/>greater emphasis, especially by <b>u, atas, anantaram, kim, <lb/>tu, punar, vA, kimu, api</b>. Without or with these particles <lb/><b>aTa</b> corresponds therefore with: ^1 Now (inceptive or pre- <lb/>mising); in the same sense but with greater emphasis <b>aTo</b> <lb/>(<b>aTa</b> and <b>u</b>), <b>aTAtas, aTAnantaram</b>. ^2 Why? what? (in- <lb/>terrogatively and doubtingly); (likewise <b>aTavA</b>.) ^3 How <lb/>else? certainly; (in the same sense <b>aTakim</b>.) ^4 But, on the <lb/>contrary; (in the same sense <b>aTa tu, aTa punar</b>.) ^5 Or, or <lb/>rather; (likewise <b>aTavA, aTavApi, aTApi vA</b> &amp;c.) ^6 More- <lb/>over, so much the more, therefore, thus; (likewise <b>aTaca, <lb/>aTApi, aTo api, aTa kimu</b>.) In the Vedas there occurs <lb/>also the protracted form <b>aTA</b> which seems to be the more <lb/>original one; (cf. <b>taTA</b> and <b>yaTA</b>). E. According to the native <lb/>authorities from <b>arT,</b> kr4it aff. <b>qa</b> with <b>r</b> being dropped; <lb/>but it is more probably derived from <b>a,</b> the pron. theme <lb/>which is considered as a substitute for <b>idam</b> (pointing to <lb/>what follows), taddh. aff. <b>Ta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTakim", "nd. A particle of assent, how else, what else, as- <lb/>suredly. (Better to be considered as two words. See <b>aTa</b>.) <lb/>E. <b>aTa</b> and <b>kim</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTakimu", "nd. So much the more. (Better to be considered as <lb/>two separate words and also written <b>aTa kimu</b>. See <b>aTa</b>.) <lb/>E. <b>aTa</b> and <b>kimu</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTaca", "nd. Also, moreover. (Better to be considered as two <lb/>words. See <b>aTa</b>.) E. <b>aTa</b> and <b>ca</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTatu", "nd. But, on the contrary. (More properly to be con- <lb/>sidered as two distinct words and also written <b>aTa tu</b>. See <lb/><b>aTa</b>.) E. <b>aTa</b> and <b>tu</b>. [Page045-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarI", ". (occurs only as a plural in the Vedas; <b>-ryaH</b>) The <lb/>finger. E. This word is given as an irregular derivation <lb/>from <b>at</b> ‘to go constantly’; but it is more probable that <lb/>it is derived, with aff. <b>ari,</b> from an obsolete rad. <b>aT</b> <lb/>which seems to have had the same meaning as <b>at</b> (cf. <lb/><b>aw</b> and <b>aW</b>), but is found only in <b>aTarI, aTarvan</b> and their <lb/>derivatives, implying quickness or agility. The same etymo- <lb/>logical connexion between words meaning ‘finger’ and ‘fire’ <lb/>may be perceived in other derivations from a radical in the <lb/>sense of ‘to go’ f. i. in <b>aNguli</b> or <b>aNguri, agrU</b> and <b>agni, aNgiras,</b> <lb/>from <b>aNg</b>. It reappears distinctly in the denom. <b>aTary</b> and <lb/>its derivatives <b>aTarya, aTaryu</b> qq. vv.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTary", "ar. (<b>-ryati</b>) To go, to move. (Only in the Vedas.) <lb/>Probably a denominative from <b>aTarI</b> or <b>aTar</b> with aff. <b>yak</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarya", ". (<b>-ryaH</b>) Moving constantly; an epithet of Agni in the <lb/>Vedas. See also the following. E. <b>aTary,</b> kr4it aff. <b>ac(?)</b>. <lb/>A commentary explains, that <b>aTarya</b> is an epithet of <b>dakzi- <lb/>RAgni,</b> because the sacred fire ‘goes always’ from the Ga4r- <lb/>hapatya (q. v.) to his proper place; the epithet may be con- <lb/>sidered, however, as one of a more general bearing.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTaryu", ". (<b>-yuH</b>) Moving constantly; an epithet of Agni in the <lb/>Vedas. See the preceding. E. <b>aTary,</b> kr4it aff. <b>u</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarva", ". (<b>-rvaH</b>) A proper name of the eldest son of Brahma4, <lb/>to whom Brahma4 revealed the Brahmavidya4 (q. v.) or know- <lb/>ledge of God. See <b>aTarvan</b>. E. See <b>aTarvan</b> of which it is <lb/>an abbreviated form.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarvan", ". m. (<b>-rvA</b>) ^1 A Bra4hman4a, a priest (probably one <lb/>connected with offerings to fire or the attendance on the <lb/>holy fire). ^2 The proper name of a priest who is considered <lb/>to have obtained the fire from heaven and who in the course <lb/>of mythological personification appears as a Praja4pati or <lb/>father of all beings, as the inspired author of the fourth <lb/>or Atharvaveda, as the eldest son of Brahma4 to whom <lb/>Brahma4 revealed the Brahmavidya4 (q. v.) or knowledge of <lb/>God (see also <b>aTarva</b>) and, at a later period, as the same <lb/>as Angiras (q. v.). Sons of his are Agni (see also <b>aNgiras</b>), <lb/>Dadhyanch, Bhishaj, Br4ihaddiva, Kabandha. ^3 An epithet of <lb/>^a. Vasisht4ha q. v., ^b. Soma q. v., ^c. <b>prARa</b> q. v., ^d. S4iva (the god being <lb/>supposed to carry into effect the charms of the Atharvaveda). <P/>2. m. n. (<b>-rvA-rva</b>) The fourth or Atharvaveda q. v. (see <lb/>also m. pl. <b>aTarvARaH</b>). <P/>3. m. pl. (<b>-rvARaH</b>) ^1 The descendants of Atharvan; they <lb/>appear sometimes coupled with the descendants of Bhr4igu <lb/>and of Angiras (see <b>aTarvANgirasaH</b>). ^2 The hymns of the <lb/>fourth or Atharvaveda collectively (considered as the descen- <lb/>dants of Atharvan); the Atharvaveda (see also <b>aTarvANgi- <lb/>rasaH</b>). E. From an obsolete theme <b>aTar,</b> fire, with taddh. <lb/>aff. <b>vanip</b>. See the E. of <b>aTarI</b>. The oldest etym. which <lb/>derives <b>aTarvan</b> from <b>a</b> neg. and <b>Tarvan</b> (from <b>Tarv</b> ‘to go’), <lb/>is without any probability. A similar etym. is given of <lb/><b>aTarvI</b> q. v.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarvaBUta", "atpur. m. pl. (<b>-tAH</b>) An epithet of the twelve Maharshis: [Page045-b+ 56] <lb/><b>Darma, dakza, marIci, atri, pulastya, pulaha, kratu, vasizWa, gO- <lb/>tama, Bfgu, aNgiras, manu</b> and (according to a commentary) <lb/>of ‘Rudra, the Lord of the Universe’. E. <b>aTarvan</b> and <b>BUta</b> <lb/>(according to a commentary from <b>BU,</b> to obtain, ‘having <lb/>obtained i. e. versed in the Atharvaveda, the same as <b>a- <lb/>Tarvavid</b>’).")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarvANgiras", ". Tatpur. m. (<b>-rAH</b>) The Angiras of the Athar- <lb/>vaveda. This use of the word, as a Tatpur. in the sing., <lb/>is of later origin than that of the Dwandwa in the plur., <lb/>and, as it seems, adopted to explain the form <b>aTarvANgi- <lb/>rasa</b> q. v. <P/>II. Dwandwa. m. pl. (<b>-rasaH</b>) ^1 The descendants of Athar- <lb/>van and of Angiras. ^2 The Atharvaveda hymns of both <lb/>collectively; the Atharvaveda (q. v.), one part (or parvan) <lb/>of which is considered to have been revealed by the descen- <lb/>dants of Atharvan and another by the descendants of An- <lb/>giras. According to another explanation, however, this <lb/>name of the Atharvaveda would merely refer to Atharvan <lb/>(q. v.) being the inspired author of one part and Angiras <lb/>(q. v.) of the other. E. <b>aTarvan</b> and <b>aNgiras</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarvANgirasa", ". m. f. n. (<b>-saH-sI-sam</b>) Referring or belonging <lb/>to the <b>aTarvANgirasaH</b> q. v. <P/>II. n. (<b>-sam</b>) The religious observances (<b>karman</b>) connected <lb/>with the ritual of the Atharvaveda. <P/>III. m. pl. (<b>-sAH</b>) The mantras or hymns of the Athar- <lb/>vaveda. E. <b>aTarvANgiras,</b> taddh. aff. <b>wac</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTarvI", "atpur. f. (<b>-vI</b>). This word occurs only in the Veda <lb/>and is explained ‘not going, unable to move’, from <b>a</b> <lb/>neg. and <b>TarvI</b> (from <b>Tarv,</b> to go). It would seem, how- <lb/>ever, that it is a Tatpur. composed of the obsolete word <lb/><b>aTar,</b> fire, and <b>vI,</b> ‘surrounded by fire’(?). See the E. <lb/>of <b>aTarvan</b> and <b>aTarI</b>. [Page046-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aTavA", "nd. ^1 Why? what? ^2 Or, or rather. See <b>aTa</b>. E. <b>aTa</b> <lb/>and <b>vA</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("ad", ". (<b>ada-adAdi-anudAtta-udAttet</b>) r. 2d cl. par. <lb/>(<b>atti-</b> imperf. <b>Adat-</b> imper. <b>adDi,</b> ep. <b>adasva-</b> perf. <b>Ada,</b> <lb/>2d pers. <b>AdiTa-</b> fut. 1. <b>atsyati,</b> 2. <b>attA-</b> inf. <b>attum-</b> p. p. <lb/><b>adita</b> (<b>anna</b> only used as subst.). Pass. <b>adyate</b>. Caus. <b>Ada- <lb/>yati-te</b>.--For the tenses which are not formed of <b>ad,</b> <lb/>see <b>Gas</b> which is then considered as a substitute of it.) <lb/>To eat. (Caus. To feed.)--With <b>ava(?)-A-pra-sam</b> <lb/>to eat, to devour; <b>vi-</b> to gnaw, to nibble. <P/>II. m. f. n. (<b>at</b>) Eating. This word occurs only as the <lb/>latter part of a Tatpur., the former part of which may be <lb/>any word but <b>anna</b> (which forms <b>annAda</b> and not <b>annAd</b>). <lb/>See f. i. <b>ahutAd, AmAd, kravyAd</b>. E. <b>ad,</b> kr4it aff. <b>viw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("adakza", "atpur. m. f. n. (<b>-kzaH-kzA-kzam</b>) Awkward, unskilful. <lb/>E. <b>a</b> neg. and <b>dakza</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("adakziRa", ". f. n. (<b>-RaH-RA-Ram</b>) I. Tatpur. ^1 Not right, left. <lb/>^2 Not clever, unskilful. E. <b>a</b> neg. and <b>dakziRa</b>. <P/>II. Bahuvr. Being or being performed without the presents <lb/>usually given to Brahmans (see <b>dakziRA</b>), as a sacrifice &amp;c. <lb/>The celebration of a sacrifice without the Dakshin4a4 oc- <lb/>curs for instance under the following circumstances: at <lb/>the Pra4tah4savana of the Jyotisht4oma, when about to sing <lb/>the Vahishpavama4na stotra, the priests step out from the <lb/>house where the sacred fire is kept, one going after the <lb/>other and holding the one who precedes by the hem of his <lb/>garment: if it so happens, at this procession, that the <lb/>Udga4tr4i inadvertently drops the hem, the sacrifice goes on <lb/>without the Dakshin4a4; once accomplished, however, it is <lb/>to be repeated and then the Udga4tr4i has to pay the Dakshin4a4 <lb/>which should have been given at the first performance; if <lb/>the Pratihartr4i meets with a similar accident, he has to pay <lb/>his whole property at the renewal of the ceremony, which <lb/>then is called <b>sarvasvadakziRa</b>. E. <b>a</b> priv. and <b>dakziRA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDarma", "atpur. 1. m. (<b>-rmaH</b>) ^1 Unrighteousness, injustice, all <lb/>behaviour contrary to the S4ruti and Smr4iti, or religious <lb/>and legal institutions. ^2 (In philosophy.) According to the <lb/>Nya4ya and Vais4eshika: moral demerit, the result of doing <lb/>what is forbidden, the peculiar cause of pain, one of the <lb/>twenty-four qualities united with substance.--According <lb/>to the Sa4nkhya, one of the changeable (<b>vEkftika</b>) dispo- <lb/>sitions (<b>BAva</b>) of the mind, which being the efficient cause, <lb/>makes the soul migrate into an animal, a deer, a bird, a <lb/>reptile, a vegetable, a mineral.--According to the Bud- <lb/>dhistic doctrine it is the consequence of upa4da4na or exertion <lb/>of body or speech.--According to the Jainas it is that <lb/>which causes the soul in general to continue embarrassed <lb/>with body notwithstanding its capacity for ascent and na- <lb/>tural tendency to soar. ^3 As a personification Adharma oc- <lb/>curs in the Pura4n4as as one of the Praja4patis or mind-born <lb/>sons of Brahma4; his wife is Hinsa4 (mischief) on whom he <lb/>begot Anr4ita (falsehood) and Nikr4iti (immorality) or ac- <lb/>cording to others, Mr4isha4 (falsehood) and his children Dam- <lb/>bha (hypocrisy) and Ma4ya4 (deceit) who were adopted by <lb/>Nirr4iti (misfortune).--Adharma is also mentioned as one <lb/>of the eighteen servants of the sun. <P/>2. f. (<b>-rmA</b>) According to the S4a4ktas a kala4 or part of <lb/>the original or Mu4la-prakr4iti and personified as the bride <lb/>of Mr4ityu or Death. E. <b>a</b> neg. and <b>Darma</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDas", "nd. ^1 Underneath, downwards or from below. ^2 The lower <lb/>regions, the nadir, or: from or in the lower regions, the nadir. <lb/>(In these meanings it is used in the sense of a nominative, <lb/>ablative or locative; or governs in the first meaning a noun in <lb/>the genitive, more seldom in the ablative; the reiterated <b>aDo <lb/>&acute;Das</b> implies proximity and is followed by the noun in the <lb/>accusative, f. i. <b>aDo&acute;Do grAmam</b> below the village, but in its <lb/>neighbourhood; it may occur as the former and as the latter <lb/>part of Tatpur. compounds.) ^3 Pudendum muliebre. ^4 Away, <lb/>out(?). See <b>aDastAt;</b> cf. <b>aDarAk</b>. E. <b>aD</b> (considered as a <lb/>substitute of <b>aDara,</b> but more probably the thematic form <lb/>common to <b>aDama, aDara, aDas</b> and <b>aDastAt</b>), taddh. aff. <b>asi</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDi", "nd. (see <b>nipAta, upasarga, gati, karmapravacanIya</b>) A par- <lb/>ticle implying superiority in place, power, rank, quality <lb/>and quantity and generally used as a separable prepo- <lb/>sition or as a prefix to verbs, but in the Vedas also as <lb/>an adverb. With nouns it may form Tatpur., Bahuvr. <lb/>and Avyayi4bha4va compounds. It means. <P/>1. (as adverb, in the Vedas) very much, excessively. <P/>2. (as a separable preposition) ^1 with a noun following <lb/>or preceding in the locative, ^a. above (in place), ^b. over (in <lb/>the sense of mastership, power &amp;c.), ^c. under (see <b>aDIna</b> <lb/>and <b>aDika</b> 4, cf. <b>aDas</b>); ^2 with a noun following or pre- <lb/>ceding in the accusative, ^a. on, above (in place), ^b. concerning, <lb/>with respect to, ^c. repeated it implies also proximity; f. i. <lb/><b>aDyaDi grAmam</b> above the village but in its neighbourhood; <lb/>^3 with a noun following or preceding in the ablative (in the <lb/>Vedas), ^a. on, above, ^b. from above, ^c. from (in this meaning <lb/>it occurs also in the classical language, when it is supposed <lb/>to be merely an expletive, the preceding ablative implying <lb/>already the notion ‘from’), ^d. in consequence of, on behalf of, <lb/>^e. in presence of, before, in front of; ^4 with a noun following <lb/>or preceding in the genitive (in the Vedas), amidst, amongst. <P/>3. (as a prefix to verbs) Over, esp. in the sense of <lb/>taking possession of, mastering &amp;c. literally or metapho- <lb/>rically; but used also as an expletive esp. when followed by <lb/>another preposition: f. i. with <b>kf</b> to superintend, with <b>i</b> to <lb/>obtain, to study &amp;c.; but it does not alter the meaning of <lb/><b>Agam,</b> when forming with the latter <b>aDyAgam</b>. <P/>4. (in composition) ^1 (with Tatpur. or Bahuvr.) it implies <lb/>superiority in place, rank, quantity &amp;c., ^2 (with Avyayi4bh.) <lb/>^a. concerning, with respect to, ^b. over. E. unknown.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDi", ". m. (<b>-DiH</b>) Anxiety, mental pain; more usually <b>ADi</b> <lb/>q. v. of which it seems to be an incorrect reading. E. see <b>ADi</b>. <P/>2. f. (<b>-DiH</b>) A woman in her courses. See also <b>avi</b>. <lb/>E. <b>ad,</b> kr4it aff. <b>i</b> and <b>D</b> substituted for <b>d</b> or a Tatpur. <lb/><b>a</b> neg. and <b>Di</b> (from <b>DA</b>). (The first etym. doubtful.)")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDika", ". m. f. n. (<b>-kaH-kA-kam</b>) ^1 Exceeding, in addition to <lb/>(the reverse of <b>nyUna;</b> between both <b>sADAraRa</b>). ^2 More, more <lb/>than, superior (in place, power, rank, quality or quantity). <lb/>^3 Very much, excessive, excellent. ^4 Less, smaller, inferior (cf. <lb/><b>aDi</b> 2. 1. c.). <b>aDikam</b> used as adverb. (If <b>aDika</b> has the first of <lb/>these meanings, that by which the excess is caused, stands in <lb/>the instrumental or (but seldom) in the locative or forms the <lb/>first part of a Tatpur. compound of which <b>aDika</b> is the latter; <lb/>if it has the second meaning, the object compared with, stands <lb/>in the instrumental, the ablative or in the genitive; if it has <lb/>the last meaning, the object compared with stands in the abla- <lb/>tive. Cf. <b>aDyArUQa</b>. With numerals <b>aDika</b> may form Bahuvr. <lb/>compounds, usually in the plural, if it is the former part of <lb/>the compound; for instance <b>aDikacatvAriMSAH</b> (sc. <b>saMKyAH</b>) i. e. <lb/>more than fourty. It is considered as dropped in Dwandwa <lb/>compounds of numerals f. i. in <b>paYcaviMSati,</b> equal to <b>paYcADi- <lb/>kaviMSati</b>.) ^5 Embolismic, intercalary (only in composition <lb/>with and prefixed to the name or numeral of a luni-solar <lb/>year, to the name of a month and to the name of a day; [Page054-a+ 56] <lb/>f. i. <b>aDikASvina</b>. See also <b>aDikatiTi, aDikadina, aDi- <lb/>kamAsa, aDikasaMvatsara,</b> and compare <b>kzaya</b>). ^5 Subsequent, <lb/>following (as a day, a chapter or a passage in a book &amp;c.; <lb/>used very much in the same manner as <b>UrDva</b>). <P/>II. n. (<b>-kam</b>) ^1 The surplus, that which is exceeding. <lb/>^2 (In Nya4ya.) Superfluity in reasons or instances, giving <lb/>more reasons or instances than are required or relevant in <lb/>a syllogism. ^3 (In rhetoric.) Hyperbole (of which two <lb/>kinds are enumerated: hyperbole concerning the recipient <lb/>(substance, subject &amp;c.) and hyperbole concerning that <lb/>which is to be received (accidents, predicate &amp;c.). E. <b>aDi,</b> <lb/>taddh. aff. <b>kan</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDikaraRa", ". Tatpur. n. (<b>-Ram</b>) ^1 Superiority, supremacy, govern- <lb/>ment. ^2 Title, right. ^3 Town meeting, court of justice. ^4 Sup- <lb/>port, receptacle. ^5 Substance (<b>dravya,</b> as the recipient of quali- <lb/>ties &amp;c.). ^6 (In grammar.) Comprehension, location, gener- <lb/>ally the sense of the seventh or locative case, but occa- <lb/>sionally also that of the third or instrumental and of the <lb/>sixth or genitive case. ^7 (In grammar.) Government, re- <lb/>gimen; see <b>ekADikaraRa, yugapadaDikaraRa, samAnADikaraRa</b>. <lb/>^8 (In philosophy.) A case or topic; esp. in the Mi4ma4nsa4 <lb/>and Veda4nta; in the former it comprehends usually five <lb/>parts or members, the subject (<b>vizaya</b>), the doubt (<b>saMSaya</b>), <lb/>the first side (or objectionable) argument (<b>pUrvapakza</b>), the fol- <lb/>lowing (or right) argument (<b>uttarapakza</b>) and the conclusion <lb/>(<b>sidDAnta</b> or <b>rAdDAnta</b>). Sometimes, however, the second <lb/>part is inherent in the third and the fifth in the fourth. <lb/>In both philosophies an adhikaran4a is a subdivision of a <lb/>pa4da, which is the division of an adhya4ya. E. <b>kf</b> with <b>aDi,</b> <lb/>kr4it aff. <b>lyuw</b>. <P/>II. Bahuvr. m. f. (<b>-RaH-RI</b>). See <b>aDikAra</b> II. E. <b>aDi</b> and <lb/><b>karaRa;</b> in the fem. with aff. <b>NIp</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDikaraRamaRqapa", "atpur. m. n. (<b>-paH-pam</b>) A hall of the town <lb/>council, a hall of justice(?). E. <b>aDikaraRa</b> and <b>maRqapa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDyavasAna", "atpur. n. (<b>-nam</b>) ^1 Determining, ascertaining. ^2 Effort, <lb/>energy. ^3 (In rhetoric.) The simple enuntiation of elliptic <lb/>or figurative speech without qualifying it by epithets &amp;c., <lb/>as it were, leaving it on its own effort; such sentences as <lb/><b>Sveto DAvati</b> ‘the white (horse) gallops’, <b>kuntAH praviSanti</b> <lb/>‘(men with) lances enter’ (see also under <b>ajahatsvArTA</b>), or <lb/><b>kaliNgaH sAhasikaH</b> ‘the (inhabitant of) Kalinga is impetuous’ <lb/>(see also under <b>jahatsvArTA</b>) would be lakshan4a4s or elliptic <lb/>expressions by <b>aDyavasAna,</b> while <b>aSvaH Sveto DAvati</b> the <lb/>white horse gallops, <b>ete kuntAH praviSanti</b> these (men with) <lb/>lances enter, <b>kaliNgaH puruzo yuDyate</b> the man (inhabitant of) <lb/>Kalinga fights would be qualified or lakshan4a4s by <b>Aropa</b> <lb/>q. v. (See also under <b>lakzaRA</b>.) Or <b>muKaM dvitIyaScandraH,</b> (her) <lb/>face is another moon, would be an <b>atiSayokti</b> (q. v.) or <lb/>hyperbole in virtue of <b>aDyavasAna,</b> the comparison as it <lb/>were resting on its own merit. E. <b>so</b> with <b>ava</b> and <b>aDi,</b> <lb/>kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDvan", ". (<b>-DvA</b>) ^1 Sky, atmosphere (only in the Vedas). <lb/>^2 A road. ^3 Time. ^4 A place (perhaps, a place where four <lb/>roads meet). ^5 A branch or school of the Vedas or sacred <lb/>literature.--In some Tatpurusha compounds the former <lb/>part of which is an <b>upasarga</b> (q. v.), this word occurs in the <lb/>form of <b>aDva;</b> i. e. the compound assumes the sama4sa4nta <lb/>aff. <b>ac;</b> e. g. <b>prADva, niraDva, pratyaDva</b>.--(The two last <lb/>meanings of this word are rather unsettled through the <lb/>variety of readings in the native dictionaries from which <lb/>they are taken; some read <b>aDvA…saMsTAne syAdavaskanDe,</b> [Page063-b+ 56] <lb/>others <b>saMsTAne sASravaskanDe;</b> the best reading, however, that <lb/>which has been adopted in the present translation, seems <lb/>to be this: <b>saMsTAne SAstravatskanDe</b>.) E. doubtful; according <lb/>to some, <b>ad,</b> un4. aff. <b>kvanip,</b> with <b>D</b> substituted for <b>d</b> <lb/>‘because it eats up the strength of the traveller’; or ac- <lb/>cording to others, <b>at,</b> un4. aff. <b>kvanip,</b> with <b>D</b> instead of <b>t</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDvara", "ahuvr. I. m. f. n. (<b>-raH-rA-ram</b>) ^1 Not crooked, <lb/>honest proper (ved.) ^2 Not perishable, lasting (in its con- <lb/>sequences, as a sacrifice; ved.). ^3 Intent, attentive. (It is <lb/>doubtful whether this word in the two meanings ‘not crook- <lb/>ed’ and ‘not perishable’, occurs in the femin. gender, as <lb/>it is used in the Vedas either absolutely as a neuter or as <lb/>epithet of <b>yajYa</b> in the mascul. Nor is the latter meaning <lb/>‘intent, attentive’, a usual one, though it is given in <lb/>several of the native dictionaries.) <P/>II. m. (<b>-raH</b>) ^1 Sacrifice in general, but in the ritual works <lb/>mostly used as the denomination of the greater sacrifices <lb/>or those performed with the juice of the Soma plant; see <lb/>also <b>sOmyADvara</b> and <b>aDvarakARqa</b>. ^2 The name of a Vasu <lb/>(q. v.). ^3 The proper name of the chief of a renowned fa- <lb/>mily. See <b>ADvarAyaRa</b>. <P/>III. n. (<b>-ram</b>) Sky, atmosphere (ved.). E. <b>a</b> priv. and <lb/><b>Dvara</b> ‘having no crookedness, dishonesty &amp;c.’ or according <lb/>to others ‘preventing, not allowing of injury’; another <lb/>etym. makes this word, but erroneously, a Tatpur. from <lb/><b>aDvan</b> and <b>ra</b> ‘giving or affording the road (scil. to heaven)’.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aDvaryu", ". (<b>-ryuH</b>) ^1 One desirous of having a sacrifice insti- <lb/>tuted for one&acute;s self (used in this sense in the Rigveda). ^2 A <lb/>priest in general (ved.) ^3 (In the ritual and the epic litera- <lb/>ture.) A special priest, one conversant with and performing <lb/>the ritual observances connected with the Yajurveda; he is <lb/>one of the sixteen R4itvijs required for the performing of the <lb/>great Soma sacrifices (see <b>ftvij</b>) and, amongst them, <lb/>one of the four leading priests (see besides <b>brahman, udgAtf</b> <lb/>and <b>hotf</b>) who receive the whole dakshin4a4 (q. v.); his pu- <lb/>rushas or assistant priests are the <b>pratiprasTAtf, nezwwa</b> and <lb/><b>unnetf</b> who are called, like himself, the <b>dIkzayitf</b> (q. v.) because <lb/>they initiate, viz. the <b>aDvaryu</b> the three other leading priests, <lb/>the <b>pratiprasTAtf</b> the <b>arDin-</b> (q. v.), the <b>nezwf</b> the <b>tftIyin-</b> <lb/>(q. v.) and the <b>unnetf</b> the <b>pAdin-</b> (q. v.) priests. The Mi- <lb/>ma4nsa4 decides in doubtful cases, viz. whenever a sacrifice <lb/>mentioned in and making part of the ritual of the Yajur- <lb/>veda, is mentioned also and forms part of another Veda, <lb/>whether the Adhwaryu has another priest to share in <lb/>his functions or whether he has to abstain from the pro- <lb/>ceedings altogether. The ten <b>camasADvaryu</b> (q. v.), who, <lb/>are also assistants or purushas of the Adhwaryu, are dis- <lb/>tinct from and do not bear the name of R4itvij.--According <lb/>to a legend in the Harivans4a, Na4ra4yan4a created the first <lb/>Adhwaryu from his arms. The dual <b>aDvaryu</b> is the collective <lb/>denomination of the <b>aDvaryu</b> and <b>pratiprasTAtf,</b> his principal <lb/>assistant; the plur. <b>aDvaryavaH</b> of the <b>aDvaryu</b> and his three <lb/>assistants, and in general of those devoted to the study or <lb/>the practice of the Yajurveda. ^4 The Yajurveda (also in the <lb/>plur. <b>aDvaryavaH</b>). E. <b>aDvary,</b> kr4it aff. <b>u</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("III. an</key2><hom>3</hom></h><body>I. (<s>ana-adAdi-rudAdi-udAtta-parasmEpadin</s>) r. 2d cl. <lb/>par. (<s>aniti-</s> imp. <s>AnIt</s> or <s>Anat-Ana-anitA-anizyati- <lb/>AnIt</s>.--Desid. <s>aninizati</s>.--Caus. <s>Anayati</s>) and <P/>II. (<s>ana-divAdi-udAtta-anudAttet</s>) r. 4th cl. a4tm. (<s>a- <lb/>nyate</s> &amp;c.) Also read <s>aR</s> q. v. ^1 To breathe, to live. ^2 (ved.) <lb/>To go. (In composition with <s>parA</s> and <s>pra,</s> the <s>n</s> of the <lb/>radical is changed to <s>R</s>.) With <s>apa-</s> To breathe away (in <lb/>farting), to produce the action of the vital air <s>apAna</s> (q. v.); <lb/><s>aByapa-</s> The same (<s>aBi</s> implying moreover the direction <lb/>towards); <s>ava-</s> To breathe out, to breathe forth; <s>ud-</s> <lb/>To breathe up, to produce the action of the vital air <s>udAna</s> <lb/>(q. v.); <s>aByud-</s> The same (<s>aBi</s> implying also the direction <lb/>towards); <s>parA-(parARiti-parARiRat-parARiRizati)(?); <lb/>pari-(paryaniti)(?); pra-</s> (<s>prARiti</s>. Des. <s>prARiRizati</s>.) ^1 To <lb/>breathe, to respire, to produce the action of the vital air <lb/><s>prARa</s> q. v. ^2 To live. ^3 (In the Upanishads, but doubtful.) <lb/>To smell (see also <s>prARa</s> and <s>atigraha</s>). Caus. (<s>prARayati- <lb/>prARiRat</s>) To revive; <s>anupra-</s> To breathe or to live in con- <lb/>formity with (a following noun depends upon it in the ac- <lb/>cusative); <s>aBipra-</s> To breathe into, to make one&acute;s breath <lb/>enter into (the mouth of another); <s>vi-</s> To breathe, to pro- <lb/>duce the action of the vital air <s>vyAna</s> (q. v.); <s>aBivi-</s> The <lb/>same with the meaning of ‘towards’; <s>sam-</s> ^1 To breathe, <lb/>to live. ^2 To produce the action of the vital air <s>samAna</s> (q. v.).</body><tail><L>2165</L><pc>064-b</pc></tail></H1>", ". (<b>ana-adAdi-rudAdi-udAtta-parasmEpadin</b>) r. 2d cl. <lb/>par. (<b>aniti-</b> imp. <b>AnIt</b> or <b>Anat-Ana-anitA-anizyati- <lb/>AnIt</b>.--Desid. <b>aninizati</b>.--Caus. <b>Anayati</b>) and <P/>II. (<b>ana-divAdi-udAtta-anudAttet</b>) r. 4th cl. a4tm. (<b>a- <lb/>nyate</b> &amp;c.) Also read <b>aR</b> q. v. ^1 To breathe, to live. ^2 (ved.) <lb/>To go. (In composition with <b>parA</b> and <b>pra,</b> the <b>n</b> of the <lb/>radical is changed to <b>R</b>.) With <b>apa-</b> To breathe away (in <lb/>farting), to produce the action of the vital air <b>apAna</b> (q. v.); <lb/><b>aByapa-</b> The same (<b>aBi</b> implying moreover the direction <lb/>towards); <b>ava-</b> To breathe out, to breathe forth; <b>ud-</b> <lb/>To breathe up, to produce the action of the vital air <b>udAna</b> <lb/>(q. v.); <b>aByud-</b> The same (<b>aBi</b> implying also the direction <lb/>towards); <b>parA-(parARiti-parARiRat-parARiRizati)(?); <lb/>pari-(paryaniti)(?); pra-</b> (<b>prARiti</b>. Des. <b>prARiRizati</b>.) ^1 To <lb/>breathe, to respire, to produce the action of the vital air <lb/><b>prARa</b> q. v. ^2 To live. ^3 (In the Upanishads, but doubtful.) <lb/>To smell (see also <b>prARa</b> and <b>atigraha</b>). Caus. (<b>prARayati- <lb/>prARiRat</b>) To revive; <b>anupra-</b> To breathe or to live in con- <lb/>formity with (a following noun depends upon it in the ac- <lb/>cusative); <b>aBipra-</b> To breathe into, to make one&acute;s breath <lb/>enter into (the mouth of another); <b>vi-</b> To breathe, to pro- <lb/>duce the action of the vital air <b>vyAna</b> (q. v.); <b>aBivi-</b> The <lb/>same with the meaning of ‘towards’; <b>sam-</b> ^1 To breathe, <lb/>to live. ^2 To produce the action of the vital air <b>samAna</b> (q. v.).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("ananta", "ahuvr. I. m. f. n. (<b>-ntaH-ntA-ntam</b>) Endless in time <lb/>and space: eternal, unbounded, innumerable &amp;c. <P/>II. m. (<b>-ntaH</b>) ^1 A name of Vishn4u or Kr4ishn4a. ^2 A name <lb/>of Baladeva, the elder brother of Kr4ishn4a. ^3 A name of <lb/>S4iva. ^4 A name of Rudra, in an Upanishad of the Athar- <lb/>vaveda. ^5 A name of S4esha, the chief of the Na4gas or ser- <lb/>pent race that inhabit the infernal regions: the couch and <lb/>constant attendant of Vishn4u. ^6 A name of Va4suki, another <lb/>king of the serpents, the brother of the former. ^7 A name <lb/>of one of the Vis4wadevas. ^8 The name of the fourteenth of <lb/>the twenty-four Arhats or Jaina deified saints of the present <lb/>Avasarpin4i4; see also <b>anantajit</b>. ^9 The name of a king of <lb/>Kashmir; see also <b>anantadeva</b>. ^10 A proper name common to <lb/>several authors &amp;c. ^11 The name of a plant, Vitex trifolia <lb/>(Lin.); see <b>sindavAra</b>. ^12 Talc (see <b>aBraka;</b> in this sense the <lb/>word is given by some as a neuter). ^13 (In arithmetic.) <lb/>Infinite quantity: a fraction having a cypher for its deno- <lb/>minator; see also <b>anantarASi</b> and <b>Kahara</b>. ^14 The name of <lb/>the twenty-third of the lunar asterisms; see <b>SravaRa</b>. ^15 A <lb/>silken cord with fourteen knots which the Hindus tie round <lb/>the right arm at the festival of Anantachaturdas4i4. <P/>III. f. (<b>-ntA</b>) ^1 The earth. ^2 (In arithmetic sometimes <lb/>used to denominate) the numeral one. ^3 A name of Pa4r- <lb/>vati4, the wife of S4iva. ^4 A name of Ta4ra4, a Buddhist <lb/>deity. ^5 The proper name of the wife of Janamejaya. ^6 The <lb/>name of the following plants: ^a. Hedysarum alhagi; see <lb/><b>yavAsa</b> or <b>rodanI</b>. ^b. Echytes frutescens; see <b>SyAmA</b> or <b>go- <lb/>pI</b>. ^c. A sort of potherb; see <b>viSalyA</b> or <b>SakrapuzpI</b>. ^d. Agrostis <lb/>linearis (Koen.) or Panicum dactylon; see <b>d db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. anu</key2><hom>1</hom></h><body>ind. (see <s>nipAta, upasarga, gati, karmapravacanIya</s>). A <lb/>particle implying the notion of ‘after’ in its literal and <lb/>metaphorical acceptations; it is used either as a separable <lb/>preposition or as a prefix to verbs, but, in the latter ca- <lb/>pacity, in the Vedas and in archaic passages of the epic <lb/>literature, also detached from the verb, very much in the <lb/>same manner as German prepositions when connected with <lb/>verbs; in the Vedas it is sometimes also used adverbially. <lb/>With nouns it may form Avyayi4bh., Tatpur. and Bahuvr. <lb/>compounds. It means: <P/>1. (as a separable preposition, with a noun following <lb/>or preceding in the accusative) ^1 After; ^a. in space (literally), <lb/>^b. in time, implying successiveness, ^c. in rank or order, im- <lb/>plying inferiority. ^2 Along, lengthwise (in this sense also <lb/>with a noun in the genitive). ^3 With, together with (in this <lb/>meaning, however, only in conventional phrases; e. g. <lb/><s>parvatamanu</s> or <s>nadImanvavasitA senA</s> ‘the army was (so placed <lb/>as to be) in communication with a mountain or with a <lb/>river’. ^4 To the part or share of; e. g. <s>yadatra mAmanu syAt</s> <lb/>‘what there may fall to my share’. ^5 By (implying dis- <lb/>tribution); e. g. <s>vfkzaM vfkzamanu siYcati</s> ‘he throws water tree <lb/>by tree i. e. he waters every tree. ^6 After, in the sense of <lb/>to, towards, in the direction of; e. g. <s>vfkzamanu vidyotate vidyut</s> <lb/>‘the lightning flushes after i. e. towards, in the direction of <lb/>the tree’. ^7 In regard to, in consequence of, on behalf of <lb/>(only in conventional phrases), e. g. <s>japamanu prAvarzat</s> ‘it <lb/>rained in consequence of prayers’ or <s>SAkalyasya saMhitAmanu</s> <lb/>or <s>anuqudyajYamanu prAvarzat</s> ‘it rained in consequence of the <lb/>hymns of Sa4kalya (having been recited) or in consequence <lb/>of an ox having being sacrificed’. ^8 In accordance with, agree- <lb/>ably to, like, similar. ^9 According to the statement of, e. g. <lb/><s>sADurdevadatto mAtaramanu</s> ‘Devadatta is an excellent man, <lb/>according to what his mother tells’. <P/>2. (as a prefix to verbs, undetached or detached) ^1 After, <lb/>in space or time, literally and metaphorically, e. g. <s>gam, <lb/>sajj, SI</s> &amp;c. with <s>anu</s> qq. vv. ^2 Similarly, likewise (im- <lb/>plying imitation); in accordance with, agreeably to, lit. <lb/>and met., see f. i. <s>kf, vac, jYA</s> with <s>anu</s> &amp;c. <P/>3. (as adverb, in the Vedas) Afterwards. [Page085-a+ 56] <P/>4. (in composition with nouns) I. (In Avyayi4bh. com- <lb/>pounds.) ^1 After, ^a. in space (literally), e. g. <s>anuraTam,</s> <lb/>after, behind the cart; ^b. in order or rank, e. g. <s>anujyezWam,</s> <lb/>after, next to the eldest. ^2 Along, lengthwise, on, e. g. <lb/><s>anugaNgaM vArARasI</s> ‘Benares is situated along, i. e. on the <lb/>Ganges’. ^3 Near to; e. g. <s>anuvanamaSanirgataH</s> ‘it lightens near <lb/>the forest’. ^4 According to, agreeably to, like; e. g. <s>anu- <lb/>kramam</s> ‘according to order, in due order’. ^5 Severally, by; <lb/>e. g. <s>anudinam</s> ‘day by day, daily’. <P/>II. (In Tatpur. compounds.) ^1 After (in order or rank), <lb/>subsequent, inferior, secondary; see f. i. <s>anukanIyas, anu- <lb/>kalpa, anunAyikA</s>. ^2 According to, in conformance with, <lb/>similar, like to; e. g. <s>anukUla, anuloma, anubrAhmaRa</s>. ^3 Again; <lb/>e. g. <s>anulApa</s>. <P/>III. (In Bahuvr. compounds.) In conformity with, si- <lb/>milar, like, e. g. <s>anuguRa, anurUpa</s> &amp;c. E. unknown; the <lb/>native etym. <s>an,</s> un4. aff. <s>u,</s> is not plausible; <s>anu</s> is pro- <lb/>bably connected in origin with <s>A,</s> towards, in its oldest <lb/>form <s>AM~ = aM~s</s>. See s. v. <s>A</s> and the Preface.</body><tail><L>2824</L><pc>084-b</pc></tail></H1>", "nd. (see <b>nipAta, upasarga, gati, karmapravacanIya</b>). db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuttamAmBas", "atpur. n. (<b>-mBaH</b>) A technical term in the Sa4nkhya <lb/>philosophy denoting one of the five sorts of external ac- <lb/>quiescence or indifference (see <b>tuzwi</b>), viz. that condition of <lb/>mind in which a man abstains from sensual enjoyments on <lb/>the ground that there is no repose for the senses when at- <lb/>tachment to sensual pleasures prevails. Some call this in- <lb/>difference <b>nArIka;</b> compare also <b>amBas, salila, oGa, vfzwi, <lb/>sutamas, pAra, sunetra, supAra, apAra, pArApAra, uttamAmBas</b> <lb/>and the following. E. <b>a</b> neg. and <b>uttamAmBas(?)</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuttamAmBasika", "atpur. n. (<b>-kam</b>) A technical term in the <lb/>Sa4nkhya philosophy denoting one of the five sorts of ex- <lb/>ternal acquiescence or indifference (see <b>tuzwi</b>), viz. that con- <lb/>dition of mind in which a man abstains from sensual enjoy- <lb/>ments on the ground that it is sinful to injure created things, <lb/>enjoyment however being impossible without doing so. Some <lb/>call this indifference <b>uttamAmBas</b>. Compare the preceding and <lb/>the terms named there. E. <b>anuttama</b> and <b>AmBasika(?)</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuttara", ". Tatpur. 1. m. f. n. (<b>-raH-rA-ram</b>) ^1 Low, nether. <lb/>^2 South, southern. ^3 Low, inferior, vile. <P/>2. n. (<b>-ram</b>) ^1 No-answer. ^2 A bad or evasive reply <lb/>and held therefore to be no-answer (e. g. of the defendant, <lb/>in a law-suit). E. <b>a</b> neg. and <b>uttara</b>. <P/>II. Bahuvr. 1. m. f. n. (<b>-raH-rA-ram</b>) ^1 Best, excellent, <lb/>supreme, chief, principal (literally: than which there is no <lb/>higher or better). ^2 Fixed, firm. ^3 Unable to answer or to <lb/>give a proper answer. <P/>2. m. pl. (<b>-rAH</b>) In Jaina mythology, one of the two <lb/>divisions (see also <b>grEveyaka</b>) of the gods called <b>kalpAtIta</b> <lb/>(q. v.) which are one of the two divisions (see also <b>kalpaBava</b>) <lb/>of the gods called <b>vEmAnika</b> (q. v.); the <b>anuttarAH</b> comprise <lb/>five classes. See <b>vijaya, vEjayanta, jayanta, aparAjita</b> and <lb/><b>sarvArTasidDi</b>. See also <b>anuttaropapAtika</b>. E. <b>a</b> priv. and <b>uttara</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuttaropapAtika", ". pl. (<b>-kAH</b>) Apparently the same as <b>anuttara</b> <lb/>m. pl.: the name of the Jaina gods so called. According <lb/>to a commentary it would mean literally ‘those who have <lb/>the highest origin i. e. who are born in the five Vima4nas’ <lb/>from which the five classes of the <b>anuttarAH</b> derive their <lb/>appellations. E. <b>anuttaropapAtin</b> (<b>anuttara</b> and <b>upapAta,</b> <lb/>taddh. aff. <b>ini</b>), taddh. aff. <b>kan(?)</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anutpattisama", "atpur. m. f. (<b>-maH-mA</b>) (In the Nya4ya philosophy.) <lb/>The sophism of the impossibility of origin or birth; viz. <lb/>arguing that a thing cannot take origin, because a thing <lb/>exists in consequence of an immaterial cause; as the latter, <lb/>however, does not exist before the material cause and the <lb/>instance proving the existence of such material cause, and <lb/>as the material cause again depends upon what exists, and <lb/>the instance upon the material cause, the thing itself can <lb/>never come into existence: or origin in general is impossible. <lb/>E. <b>anutpatti</b> and <b>sama</b>. (With respect to the gender of this <lb/>word and the ellipsis required to explain it, see the E. of <lb/><b>anityasama</b>.)")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anudAtta", "atpur. (In Grammar.) 1. m. f. n. (<b>-ttaH-ttA-ttam</b>) <lb/>Not elevated, not being pronounced with the accent called <lb/><b>udAtta</b> (q. v.) or <b>svarita</b> (q. v.) (as the syllable of a word). <P/>2. m. (<b>-ttaH</b>) The not elevated accent, the accent (see <lb/><b>svara</b> and <b>vAhyaprayatna</b>) which is neither <b>udAtta</b> (q. v.) nor <lb/><b>svarita</b> (q. v.) and which by the depression of the voice, it <lb/>requires, prepares, as it were, for the greater effort in the <lb/>pronunciation of the syllables accented with the <b>udAtta</b> or <lb/><b>svarita</b>. This depression being the greatest when the syl- <lb/>lable having the <b>anudAtta</b> accent, is immediately followed <lb/>by a syllable accented with the <b>udAtta</b> or <b>svarita,</b> the <b>anu- <lb/>dAtta</b> is called in this case <b>anudAttatara</b> ‘a very anuda4tta’. <lb/>The mode of marking the <b>anudAtta,</b> is restricted, as is also <lb/>the case with the other two accents, to the vaidik Sanhita4s <lb/>(Sanhita4-Pa4t4has) and Bra4hman4as, and varies according to <lb/>the different Vedas. In the Sanhita4, Pada and the Bra4hman4as <lb/>of the R4igveda, in the Sanhita4 and Pada of the Yajur- and <lb/>Sanhita4 of the Atharvaveda the Anuda4tta is marked with a <lb/>horizontal line under the syllable so accented (<i>thus becoming <lb/>comparable also in graphic value to the sign of the Vira4ma, the <lb/>horizontal line representing as it were the repose in accentua- <lb/>tion</i>); in the Bra4hman4as of the White Yajurveda, it is not <lb/>marked at all; and in the Sanhita4 of the Sa4maveda the anu- <lb/>da4tta syllable when anuda4ttatara before an uda4tta, or before <lb/>a svarita syllable bearing the figures <b>2</b> or <b>3,</b> is marked with <lb/>the figure <b>3</b> over it, except when it is preceded in the be- <lb/>ginning of a verse by other anuda4tta syllables, in which <lb/>case only the first anuda4tta syllable bears the figure <b>3,</b> <lb/>while the following anuda4tta syllables are left unmarked. <lb/>If the anuda4ttatara is followed by a svarita syllable bearing <lb/>the sign <b>2ra,</b> the syllable so accented is marked with <b>3ka</b>. <lb/>In the Pada-text of the Sa4maveda the sign <b>3</b> denotes the <lb/>anuda4ttatara before an uda4tta, if the latter occupies the <lb/>second syllable from the beginning, or the syllable before <lb/>an anuda4ttatara, if the latter is followed by a svarita, or <lb/>lastly the anuda4tta accentuation of a syllable so marked and <lb/>of all the syllables following it until an uda4tta or svarita <lb/>syllable comes; the sign <b>3ka</b> or <b>ka</b> denotes the anuda4ttatara <lb/>immediately followed by a svarita. Compare also the terms <lb/><b>nIca, nihata, nyasta, nyastatara, niyata, niGAta, nyAsa, niyama</b> <lb/>and the radd. <b>han</b> with <b>ni</b> and <b>yam</b> with <b>ni</b>.--In the native [Page090-b+ 56] <lb/>lists of radicals, the Dha4tupa4thas, certain radicals have the <lb/>anuda4tta accent as an <b>it</b> (q. v.) or <b>anubanDa</b> (q. v.) connected <lb/>with them i. e. as a technical sign for certain rules they are <lb/>subject to with respect to derivation &amp;c. See also <b>anu- <lb/>dAttet</b> and <b>anudAttopadeSa</b>. E. <b>a</b> neg. and <b>anudAtta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anudAttatara", ". (<b>-raH</b>) The <b>anudAtta</b> accent (or <b>svara</b>) or a syl- <lb/>lable so accented when immediately preceding a syllable <lb/>having the <b>udAtta</b> or <b>svarita</b> accent. See under <b>anudAtta</b>. <lb/>E. <b>anudAtta,</b> taddh. aff. <b>tarap</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anudeSin", ". f. n. (<b>-SI-SinI-Si</b>) (In Grammar.) Being the ob- <lb/>ject of an <b>anudeSa</b> (q. v.) in distinction from <b>uddeSin</b> (q. v.) <lb/>the object of an <b>uddeSa</b> (q. v.); <b>‘samAnAM samasaMKyAnAM samapari- <lb/>paWitAnAmuddeSinAmanudeSinAM ca yaTAkramamuddeSiBiH sahAnude- <lb/>SinaH saMbaDyante.’</b>. E. <b>anudeSa,</b> taddh. aff. <b>ini</b>. [Page091-a+ 56]")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anunAsika", "atpur. m. f. n. (<b>-kaH-kA-kam</b>) (In Grammar.) Uttered <lb/>through the nose, nasal (see also <b>rakta</b>), viz. ^1 A nasal sound <lb/>in general, it being pronounced through the nose and with <lb/>the appropriate organ of speech, as <b>N</b> through the nose <lb/>and the throat, <b>Y</b> through the nose and with the palate &amp;c. <lb/>^2 (Conditionally) a vowel or <b>y, v, l;</b> in this case the nasal <lb/>nature of the sound is indicated by the sign <b>M~</b>. (N. B. <b>yM~</b> or <lb/><b>vM~</b> represent the value of <b>y</b> or <b>v</b> preceded by <b>m; lM~</b> that <lb/>of <b>l</b> preceded by <b>m</b> or <b>n</b>. In the pause a final vowel may <lb/>be anuna4sika. A <i>short</i> anuna4sika vowel, when not occurr- <lb/>ing in a pause, represents apparently always the value of <lb/>the same vowel and <b>m</b> or <b>n;</b> it must be, in general, the <lb/>last vowel sound of the former part of a compound or of <lb/>the word itself, followed by a final sibilant, e. g. <b>saM~skartA</b> <lb/>instead of <b>sams-kartA, puM~ScalI = pums-calI, tasmiM~stvA = <lb/>tasmins-tvA</b>. Only a few exceptions of this rule are mentioned <lb/>by the vaidik grammarians, e. g. <b>aminantaM~ evEH,</b> when <b>a</b> of <b>nta</b> <lb/>is anuna4sika, although it does neither stand in a pause nor <lb/>represent more than its own sound.--A <i>long</i> anuna4sika <lb/>vowel, when not occurring in a pause, may be generally <lb/>considered as representing the value of its short vowel and <lb/>an original <b>nts</b> or of its short vowel and <b>nt,</b> provided <b>s</b> or <lb/>its substitute has been preserved; e. g. <b>mahAM~ indraH = mahants <lb/>indraH, daDanvAM~ yaH = daDanvants yaH, sargAM~ iva = sargants iva</b> <lb/>or <b>mahAM~Scarati = mahants carati, dasyUM~rekaH = dasyunts ekaH</b>. <lb/>The material difference that prevails between the anuna4sika <lb/>(<b>M~</b>) and the anuswa4ra (<b>M</b>) sound, does not appear to have <lb/>been kept alive beyond the period of the vaidik literature, <lb/>when an interchange between both was not deemed legiti- <lb/>mate; according to the grammarians of the classical period, <lb/>in the latter the anuna4sika may be replaced by the anu- <lb/>swa4ra. The sign of the anuna4sika (<b>M~</b>), however, is but <lb/>seldom met with in the ordinary Mss. referring to the post- <lb/>vaidik literature; and from the reasons stated, its use in <lb/>vaidik Mss. is objectionable, when it occurs in words like <lb/><b>yaSAM~si, DanUM~zi, viSvezAM~ hitaH</b> or in <b>maM~hizWa, vAjaM~ sanizat, indraM~ <lb/>stavAma</b> and similar instances in which the long nasal vowel <lb/>does not represent more than the value of a short vowel <lb/>and a nasal, or in which the short nasal vowel is not fol- <lb/>lowed by a final sibilant.) E. <b>anu</b> and <b>nAsikA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anupAtaka", "atpur. n. (<b>-kam</b>) A heinous offence, one similar <lb/>to the four great crimes (<b>mahApAtaka</b>) which are: ^a. Causing <lb/>the death of a Bra4hman4a (directly or indirectly). ^b. Drink- <lb/>ing spirits. ^c. Stealing (acc. to the comm. ‘gold from a <lb/>Bra4hman4a’). ^d. Committing incest with the wife of a <lb/>father, natural or spiritual. The <b>anupAtaka</b> mentioned by <lb/>Manu are the following: 1. False boasting of superiority <lb/>(as pretending to be a Bra4hman4a or conversant with the <lb/>four Vedas, if one is not); 2. Malignant report, before a <lb/>king, of crimes (comm.: punishable by death)--omitted <lb/>by Ya4jnavalkya--; 3. Falsely accusing a spiritual preceptor; <lb/>4. Forgetting the Veda; 5. Showing contempt of the Veda <lb/>(comm.: by resorting to heretical writings); 6. Giving false <lb/>evidence (omitted by Ya4jnav.); 7. Killing a friend (comm.: <lb/>not a Bra4hman4a, this case being the first <b>mahApAtaka</b>); 8. <lb/>(Knowingly) eating things prohibited (i. e. food fit only for <lb/>a S4u4dra, as garlick &amp;c.) or unfit to be tasted (as excrements <lb/>&amp;c.); [9. (According to Ya4jnavalkya) Kissing a woman [Page094-b+ 56] <lb/>while in menstruation; 10. (Acc. to Ya4jn.) Deceitfulness <lb/>(i. e. saying one thing and doing another)]; 11. Appro- <lb/>priating a deposit (comm.: not the gold of a Bra4hman4a <lb/>(this case being the third <b>mahApAtaka</b>) or acc. to another <lb/>author. a deposit not of gold, if it belongs to a Bra4hman4a); <lb/>12--17. Stealing a man, a horse, silver, a piece of land, a <lb/>diamond or a gem [acc. to Ya4jnavalkya, 12--17. a horse, <lb/>a gem, a man, a woman, a piece of land, and a cow]; <lb/>18--22. Sexual intercourse with one&acute;s own sister, with little <lb/>girls before they have attained to puberty, with women of <lb/>the lowest tribe (comm.: a Cha4n4da4li4), with the wives of a <lb/>friend or of a son [to which Ya4jnavalkya adds: 23--30. with <lb/>a woman of the same gotra or family, the sister of a father <lb/>or mother, the wife of a maternal uncle, the wife of one&acute;s <lb/>father, the daughter or wife of a spiritual teacher or one&acute;s <lb/>own daughter; Na4rada adds moreover: 31--40. with a mother <lb/>in law, the wife of a paternal uncle or of a pupil, the friend <lb/>of a sister, one who comes for protection, the wife of one <lb/>who carries on the government of the country--comm.: <lb/>if he is not a Kshatriya--, a nurse, a female mendicant, <lb/>a female devotee and a woman of the Bra4hman4a class.]-- <lb/>Similar to the first Maha4pa4taka are the Anupa4takas, acc. <lb/>to Manu, 1--3, acc. to Ya4jnavalkya, 3--5 and 7. Similar to <lb/>the second Maha4pa4taka are the Anup., acc. to Manu, 4--8; <lb/>acc. to Ya4jnav., 1. 8. 9. 10. Similar to the third Maha4p. <lb/>are the Anup., acc. to Manu and Ya4jnav., 11--17. Similar <lb/>to the fourth Maha4p. are, according to Manu, the Anupa4t. <lb/>18--22, acc. to Ya4jnav. (and Na4rada, Yama &amp;c.), 18-40. E. <lb/><b>anu</b> and <b>pAtaka</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuprAsa", "atpur. m. (<b>-saH</b>) (In Rhetoric.) Repetition of similar <lb/>letters, syllables or words, alliteration or rhyme; an <b>alaM- <lb/>kAra</b> or mode of writing elegantly, so far as the sound is <lb/>concerned (see <b>SabdAlaMkAra</b>) with five varieties; see <b>CekAnu- <lb/>prAsa, vfttyanuprAsa, SrutyanuprAsa, antyAnuprAsa</b> and <b>lAwAnuprAsa;</b> <lb/>see also <b>udBawAnuprAsa</b>. E. <b>anu</b> and <b>prAsa</b> or <b>as</b> with <b>pra</b> and <lb/><b>anu,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anubanDa", "atpur. I. m. (<b>-nDaH</b>) ^1 Binding, confining. ^2 Connexion, <lb/>association, attachment; close relation; e. g. <b>pUrvAByastasmftya- <lb/>nubanDaH</b> ‘connexion with the memory of things previously <lb/>acquired’. <b>nIvArAdizu codanAnubanDaH</b> ‘the injunction relates <lb/>to or concerns wild rice &amp;c. (not <b>vrIhi</b>). ^3 An uninterrupted <lb/>series, e. g. <b>vErAnubanDaH</b> a series of hostilities or heroic deeds. <lb/>^4 Consequence, result, e. g. <b>pUrvakftaPalAnubanDAttadutpattiH</b> ‘it <lb/>(the body) is produced in consequence of the fruits of its <lb/>former deeds’. ^5 Cause esp. of a crime &amp;c., e. g. <b>anubanDaM <lb/>parijYAya…daRqaM pAtayet</b> let (the king) having ascertained <lb/>the cause (comm.: of the offence) inflict punishment; or of <lb/>an untoward event &amp;c., e. g. <b>virAtre cAgataM kasmAtko&acute;nu- <lb/>banDaSca te&acute;Bavat</b> ‘why hast thou come so late in the night <lb/>and what was the cause (comm.: of the delay)?’ ^6 Com- <lb/>mencement, beginning. ^7 A child (this meaning seems doubt- <lb/>ful, at least as regards its etymol. interpretation; acc. to <lb/>some it would be qualified as <b>muKyAnuyAyin</b> ‘following the <lb/>chief i. e. the father &amp;c. at the marriage ceremony &amp;c.; the <lb/>instance given however would not seem to countenance the <lb/>meaning viz. <b>bAlakAnubanDena yAtrABaNgo mA BUt</b> ‘let the festival <lb/>not be disturbed by the incumbrance of children’; accord. <lb/>to others the meaning ‘child’ would imply the tie of af- <lb/>fection). ^8 (In the system of the native grammarians.) An <lb/>indicatory letter which is annexed to radicals (<b>DAtu</b>), no- <lb/>minal bases (<b>prAtipadika</b>), affixes (<b>pratyaya</b>), particles (<b>nipAta</b>), <lb/>inserted letters (<b>Agama</b>) and substitutes (<b>AdeSa</b>), to mark <lb/>some peculiarity in the accent, inflection or derivation; for <lb/>instance an <i>indicatory</i> <b>i</b> denotes that verbs require the in- <lb/>sertion of a nasal before their final consonant; the anu- <lb/>bandha may be a vowel (in this case it is <b>anunAsika</b> q. v. <lb/>in the system of Pa4n4ini) or a consonant. Being a mere <lb/>technical element it cannot occur in real language. Instances <lb/>of anubandhas may be gathered from the etymologies in this [Page096-b+ 56] <lb/>Dictionary. See also <b>it</b>. ^9 Any thing small or little, a <lb/>part, a small part. ^10 (In Medicine.) A secondary or sym- <lb/>ptomatic affection, one supervening on the principal disease. <lb/>^11 (In Arithmetic.) Junction or union; see <b>BAgAnubanDa</b>. <lb/>^12 (In the Veda4nta philosophy.) An indispensable element <lb/>of the study of the Veda4nta; it consists of ^a. the <b>aDikArin</b> <lb/>or the competent person, one who is well versed in the <lb/>vaidik writings, observes the ceremonies &amp;c., is purified in <lb/>his heart &amp;c.; ^b. the <b>vizaya</b> or the object-matter viz. the <lb/>identity of the individual soul and Brahman (neuter); ^c. the <lb/><b>saMbanDa</b> or the relation viz. between that identity to be proved <lb/>and the authoritative evidence contained in the Upanishads, <lb/>and ^d. the <b>prayojana</b> or the purpose viz. the cessation of <lb/>ignorance and attainment of eternal bliss. <P/>II. f. (<b>-nDI</b>) ^1 Hickup. ^2 Thirst. E. <b>banD</b> with <b>anu,</b> kr4it <lb/>aff. <b>GaY,</b> in the fem. with <b>NIz</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anubanDya", ". Tatpur. m. f. (<b>-nDyaH-nDyA</b>) One of the three prin- <lb/>cipal pas4us or sacrificial animals in the Jyotisht4oma sacrifice. <lb/>(See also <b>agnIzomIyapaSu</b> and <b>savanIyapaSu</b>.) It is a cow, and <lb/>the proceedings with it take place after the Avabhr4itha on <lb/>the fifth day of the Agnisht4oma (q. v.). But as the sacrifice <lb/>of a cow is forbidden in the present or Kali-yuga, a sub- <lb/>stitute for it is an offering of curds of two-milk-whey.-- <lb/>Also written <b>anUbanDya</b>. E. <b>banD</b> with <b>anu,</b> kr4itya aff. <b>yat;</b> <lb/>with the ellipsis of <b>paSu</b> for the masc. and of <b>go</b> for the <lb/>feminine. <P/>II. m. f. n. (<b>-nDyaH-nDyA-nDyam</b>) Principal, primary, what <lb/>may receive an adjunct, as a root, a disease &amp;c. E. <b>anubanDa,</b> <lb/>taddh. aff. <b>yat</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBava", "atpur. m. (<b>-vaH</b>) Knowledge other than remembrance, [Page097-a+ 56] <lb/>apprehension, notion, understanding. The same as <b>anuBUti</b> <lb/>q. v.; e. g. <b>pUrvajanmajAtamaraRaduHKAnuBava</b> ‘apprehension of the <lb/>pains of death produced in a previous life’; or <b>ayaTArTA- <lb/>nuBava</b> q. v. E. <b>BU</b> with <b>anu,</b> kr4it aff. <b>ap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBavasidDa", "atpur. m. f. n. (<b>-dDaH-dDA-dDam</b>) Established by <lb/>perception, resulting from experience, e. g. <b>kfticEtanyayoH <lb/>sAmAnADikaraRyamanuBavasidDam</b> ‘the common substratum be- <lb/>tween action and consciousness is &amp;c.’. E. <b>anuBava</b> and <b>sidDa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBavasAra", "atpur. m. (<b>-raH</b>) The name of a treatise on the <lb/>merits of worshipping S4iva agreeably to the tenets of the <lb/>Jangamas. E. <b>anuBava</b> and <b>sAra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBAva", "atpur. m. (<b>-vaH</b>) ^1 Dignity, authority, power (such <lb/>as results from wealth, a magisterial position &amp;c.). ^2 Cer- <lb/>tainty, resolution (only in the positive sense of a good re- <lb/>solution, e. g. <b>mahAnuBAva</b> q. v.). ^3 (In rhetorical terminology.) <lb/>‘A symptom which indicated the feeling (<b>BAva</b>) produced <lb/>by its appropriate causes’. These causes being naturally <lb/>various from the character (<b>rasa</b>) of a poetical composition, <lb/>the rhetorical works enumerate the anubha4vas which are <lb/>the concomitants of the different sorts of rasas; thus the <lb/>symptoms of the Erotic (<b>SfNgAra</b>) are according to them, <lb/>motion of the eye-brows, side-glances &amp;c.; of the Comic <lb/>(<b>hAsya</b>), blinking with the eye, smiles &amp;c.; of the Pathetic <lb/>(<b>karuRa</b>), cursing one&acute;s fate, falling to the ground, crying <lb/>&amp;c.; of the Terrible (<b>rOdra</b>), abuse, fierce looks &amp;c.; of the <lb/>Heroic (<b>vIra</b>), looking for a companion &amp;c.; of the Fearful <lb/>(<b>BayAnaka</b>), change of colour, stammering &amp;c.; of the Dis- <lb/>gustful (<b>bIBatsa</b>), spitting, contracting the mouth, shutting <lb/>the eyes &amp;c.; of the Wonderful (<b>adButa</b>), wide opening of <lb/>the eyes &amp;c.; of the Quietistic (<b>SAnta</b>), horripilation (sic) <lb/>&amp;c.; of the Affectionate (<b>vatsala</b>), horripilation, joy, tears <lb/>&amp;c.--Compare <b>BAva</b> and <b>viBAva</b>. E. <b>anu</b> and <b>BAva,</b> lit. <lb/>‘following or connected with condition, feeling &amp;c.’.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBAvaka", "atpur. m. f. n. (<b>-vakaH-vikA-vakam</b>) Making intel- <lb/>ligible. E. <b>BU,</b> in the caus., with <b>anu,</b> kr4it aff. <b>Rvul</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBAvana", "atpur. n. (<b>-nam</b>) (In rhetoric.) Representing feel- <lb/>ings so as to make then the characteristic (<b>SfNgAra</b> &amp;c. see <lb/><b>rasa</b> and <b>anuBAva</b>) of a poetical composition. E. <b>BU,</b> in the <lb/>caus., with <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBAvin", ". Tatpur. 1. m. f. n. (<b>-vI-vinI-vi</b>) Perceiving, <lb/>knowing (e. g. a witness). <P/>2. m. (<b>-vI</b>) (In law.) According to some, the same as <lb/><b>sapiRqa</b> q. v., a near kinsman (i. e. ‘one who feels grief at <lb/>a death in the family’), according to others, the same as <lb/>‘a young son’ (i. e. ‘one who is or comes after’). E. <b>BU</b> <lb/>with <b>anu,</b> kr4it aff. <b>Rini</b>. <P/>II. m. f. n. (<b>-vI-vinI-vi</b>) Having the symptoms which <lb/>indicate feeling (see <b>anuBAva</b>). E. <b>anuBAva,</b> taddh. aff. <b>ini</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBUti", "atpur. m. (<b>-tiH</b>) (In the Vais4eshika phil.) Appre- <lb/>hension, one of the two essential properties of intellect <lb/>(<b>budDi</b>); it is four-fold viz. knowledge arising from the senses <lb/>(see <b>pratyakza</b>), inference (see <b>anumiti</b>), comparison (see <lb/><b>upamiti</b>) and verbal knowledge (<b>Sabdaja</b>). Comp. <b>anuBava</b>. <lb/>E. <b>BU</b> with <b>anu,</b> kr4it aff. <b>ktin</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuBoga", "atpur.(?) n. (<b>-gam</b>) (A modern law term.) Enjoy- <lb/>ment, usufruct, a grant of hereditary land in Malabar, <lb/>either rent-free or at pepper-corn-rent, in reward of service; <lb/>also a present of betel or a cocoa nut, from the proprietor <lb/>at the time of executing a deed of transfer of a garden or <lb/>plantation to the person to whom the transfer is made, as <lb/>symbolical of the character of the land made over. E. <b>anu</b> <lb/>and <b>Boga</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anumata", "atpur. 1. m. f. n. (<b>-taH-tA-tam</b>) ^1 Accepted, assented <lb/>to. ^2 Agreeable, pleasant. ^3 Loved, beloved. ^4 Concurred <lb/>with, being of one opinion. <P/>2. n. (<b>-tam</b>) Assent. E. <b>man</b> with <b>anu,</b> kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anumati", "atpur. f. (<b>-tiH</b>) ^1 Assent, permission, acquiescence. <lb/>^2 Conniving (at a criminal act). ^3 The fifteenth day of the <lb/>moon&acute;s age, on which she rises one digit less than full. <lb/>(On this day it was held that the gods and the Manes of <lb/>departed progenitors were favourable to the prayers of men; <lb/>gifts made to Bra4hman4as on this day were considered there- <lb/>fore to be meritorious. The three other phases of the in- <lb/>creasing moon are <b>kuhU, rAkA</b> and <b>sinIvAlI</b> qq. vv. Com- <lb/>pare also <b>pOrRamAsI, amAvAsyA, KarvikA</b> and <b>sadyaskAlA</b>.) <lb/>^4 The former personified as a goddess and invoked especi- <lb/>ally in sacrificial acts connected with the Ra4jasu4ya sacrifice <lb/>and the obsequial rites. The later mythology represents her <lb/>as a daughter of Angiras and Smr4iti. ^5 The name of the <lb/>offering made to the goddess Anumati in the Ra4jasu4ya sacri- <lb/>fice and consisting of Purod4a4s4a fried in eight bowls. E. <b>man</b> <lb/>with <b>anu,</b> kr4it aff. <b>ktin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anumatipatra", "atpur. n. (<b>-tram</b>) (A modern law term.) A deed <lb/>expressive of assent or concurrence; especially a deed <lb/>executed by a husband about to die, authorising his widow <lb/>to adopt a son. E. <b>anumati</b> and <b>patra</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anumAna", "atpur. n. (<b>-nam</b>) ^1 Inferring, as the cause of <b>anumiti</b> <lb/>or of a conclusion drawn from given premises. According to <lb/>the Sa4nkhya and Yoga-philosophies it is one of the <i>three</i> <lb/>means (see <b>pramARa</b>) by which true knowledge may be ob- <lb/>tained (see also <b>pratyakza</b> or <b>dfzwa</b> and <b>Agama</b> or <b>Aptavacana</b>); <lb/>according to the Nya4ya and Vais4eshika phil., one of the <lb/><i>four</i> means for this end (see also <b>pratyakza, upamAna</b> and <b>Sabda</b>). <lb/>Inference may be, according to the definitions of Sa4nkhya <lb/>and Nya4ya philosophers, either one by induction (<b>pUrvavat</b>) <lb/>e. g. that it will rain because clouds have gathered, or one <lb/>by analogy (<b>sAmAnyato dfzwam</b>), e. g. that moon and stars are <lb/>locomotive because they change their place and that a person <lb/>therefore who changes his place is locomotive; or one by ne- <lb/>cessity (<b>Sezavat</b>), e. g. that the ocean will be salt, because a <lb/>drop taken from it, is salt. According to the Vais4eshika <lb/>philosophers, inference may be either purely consecutive or <lb/>positive (<b>kevalAnvayin</b>), i. e. when the major term is not <lb/>excluded by any other notion (comp. <b>anupasaMhArin</b>), e. g. <lb/>all that can be known can be named, because only positive <lb/>(not negative instances) can be alleged to prove the asser- <lb/>tion; or purely exclusive or negative (<b>kevalavyatirekin</b>), i. e. <lb/>when only negative proof can be adduced, e. g. in asserting <lb/>that earth is distinguished from all the other elements, be- <lb/>cause it is possessed of the quality of smell, for the ar- <lb/>gument would be that all that is not distinguished from <lb/>all the other elements, is not possessed of the quality of [Page098-b+ 56] <lb/>smell; or positive and negative (<b>anvayavyatirekin</b>), i. e. <lb/>when there exist positive and negative instances of the major <lb/>term, e. g. where there is fire there is smoke, because the <lb/>positive argument would be ‘on the hearth’ and the negative <lb/>‘in the lake’. (The Mi4ma4nsa4 and Veda4nta philosophies do <lb/>not discuss these topics, as inference is not considered by <lb/>them to be a means of arriving at true knowledge.) ^2 (In <lb/>rhetoric.) A logical anakolouthon by the way of inference, <lb/>an <b>alaMkAra</b> or mode of writing elegantly, e. g. ‘wherever <lb/>falls the look of woman, there fall sharpened arrows; I <lb/>think therefore that the God of Love runs before them while <lb/>shooting off his arrows’. E. <b>mA</b> with <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});

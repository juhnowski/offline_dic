tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUrvatA", ". (<b>-tA</b>) or <b>apUrvatva</b> n. (<b>-tvam</b>) ^1 The not being pre- <lb/>ceded by any thing. ^2 The being unprecedented, wonderful, <lb/>extraordinary. ^3 The not having existed before, the being <lb/>new (and therefore requiring an authoritative injunction or <lb/><b>viDi</b>); e. g. in the <i>Veda4nta Su4tra:</i> <b>stutimAtramupAdAnAditi <lb/>cennApUrvatvAt</b> (<i>S4ankara:</i> <b>na stutimAtramAsAM SrutInAM prayojanaM <lb/>yuktam . apUrvatvAt . viDyarTatAyAM hyapUrvArTo vihito Bavati <lb/>stutyarTatAyAM tvAnarTakyameva syAt</b>); or in the <i>Jaimini Su4tra:</i> <lb/><b>vacanAni tvapUrvatvAttasmAdyaTopadeSaM syuH</b> (<i>S4abara:</i> <b>evamapUrvamarTaM <lb/>vidaDato&acute;rTavattA Bavizyati</b> &amp;c.); or <i>Jaimini:</i> <b>apUrvatvAdvi- <lb/>DAnaM syAt .</b> (<i>S4abara:</i> <b>na tatra kaScitpurvaprApto yAgo vidyate</b> <lb/>&amp;c.); or in an Adhik. of <i>Ma4dhava:</i> <b>nivItaM tu manuzyARAM <lb/>viDirvEzo&acute;rTavAdakaH . apUrvatvAtprakaraRAnnuH kratorvA viDI- <lb/>yate ..…nivItasya pUrvaM mAnAntareRAprAptatvAdviDeyatvamaByu- <lb/>peyam</b> &amp;c. ^4 (In the Veda4nta philosophy.) Acquiring an under- <lb/>standing of the <i>Real besides which there is nothing else</i> (<b>advi- <lb/>tIyavastu</b>) from no other authority than the vaidik writings; <lb/>it is one of the six characteristics of the <b>SravaRa</b> or ascer- <lb/>taining by means of study the purport of the Veda4nta; <lb/>(comp. besides <b>upakramopasaMhAra, aByAsa, Pala, arTavAda</b> and <lb/><b>upapatti;</b> and see also <b>manana, nidiDyAsana</b> and <b>samADi</b>). <lb/>^5 (In the Mi4ma4nsa4 philosophy.) ^a. The being or having the <lb/>unseen power <b>apUrva</b> q. v. I. 1. 2. 1. a.; e. g. in the <i>Jaimini <lb/>Su4tra:</i> <b>SrapaRAnAM tvapUrvatvAtpradAnArTe viDAnaM syAt</b> (opposed [Page200-b+ 56] <lb/>as pu4rvapaksha, to the siddha4nta: <b>saMskAraM prati BAvAcca <lb/>tasmAdapyapradAnaM syAt;</b> comp. for the term <b>saMskAra</b> s. v. <b>apUrva</b> <lb/>I. 1. 2. 1. a.). ^b. The being a sacrificial act called <b>apUrva</b> q. v. <lb/>I. 1. 2. 1. b.; e. g. in the <i>Jaimini Su4tra:</i> <b>apUrvatAM tu darSayedgraha- <lb/>RasyArTavattvAt;</b> or in the Adhikaran4a of <i>Ma4dhava:</i> <b>darvi- <lb/>home somaDarmA apUrvatvamutAgrimaH . avyakteryajyaBAvAcca svAho- <lb/>ktyAderapUrvatA</b> (comp. <b>apUrvakarmatva</b> in the instance s. v. <b>apUrva- <lb/>karman</b>. [^c. For the meaning ‘the being an injunction <b>apUrva</b>’ <lb/>q. v. I. 1. 2. 1. c. I have no safe instance to adduce.] ^6 The <lb/>not having had before (scil. a husband); used so in the <lb/><i>Va4rttika</i> and the <i>Ka4rika4</i> to <i>Pa4n4.</i> IV. 2. 13: <b>striyA apUrvatve,</b> <lb/>or <b>apUrvatvaM yadA tasyAH</b>. E. <b>apUrva,</b> taddh. aff. <b>tal</b> or <b>tva</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUrvArTa", ". Tatpur. m. (<b>-rTaH</b>) ^1 Something which has not <lb/>existed before or is new (and which therefore requires an <lb/>authoritative injunction, or <b>viDi,</b> comp. <b>apUrva</b> I. 1. 2. 1. a. b.); <lb/>e. g. in an Adhikaran4a of <i>Ma4dhava:</i> <b>upavItI hi deveByaH <lb/>purodaYco dvayaM viDiH . vAdo vAsyAnyato&acute;prApterapUrvArTo vi- <lb/>DIyate;</b> comp. also <i>S4ankara</i> on the <i>Veda4nta Su4tra</i> quoted <lb/>s. v. <b>apUrvatva</b> (3.). ^2 (In the Mi4ma4nsa4 philosophy.) The same <lb/>as <b>apUrva</b> I. 1. 2. 1.; e. g. <i>Ma4dhava:</i> <b>sadasi BakzayantItyAdIni <lb/>vacanAnyapUrvArTaM pratipAdayanti</b>. <P/>II. Bahuvr. m. f. n. (<b>-rTaH-rTA-rTam</b>) (In the Mi4ma4nsa4 philo- <lb/>sophy.) Concerning or having for its object the <b>apUrva</b> I. 1. <lb/>2. 1.--<b>apUrvArTam</b> on account of the <b>apUrva;</b> e. g. in an Adhik. <lb/>of <i>Ma4dhava</i> where it is opposed to the <b>dravyArTa</b> (comp. the <lb/>remark s. v. <b>apUrva</b> I. 1. 2. 1.): <b>yAcYAkrayAvaBAve sto vidyamAne <lb/>&acute;pi vAgrimaH . dravyArTatvAdapUrvArTaM kuryAttO dravyavAnapi</b> (in the <lb/>comm…<b>tasmAtsatyapi dravye taduBamamadfzwArTaM kartavyam</b>). E. <lb/><b>apUrva</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUrvArTatva", ". (<b>-tvam</b>) The not having existed before, the being <lb/>new (and therefore requiring an authoritative injunction or <lb/><b>viDi,</b> comp. <b>apUrva</b> I. 1. 2. 1. a. b.); e. g. <i>Ma4dhava:</i> <b>tAni</b> (i. e. <lb/><b>yajYAyuDAni</b>) <b>cAtra havizwvena viDIyante . kutaH . mAnAntarAprApta- <lb/>tvenApUrvArTatvAt;</b> consequently the not resulting from an <lb/><b>anuvAda</b> q. v.; e. g. (the sentence <b>aDastAtsamiDaM DArayan</b> &amp;c. <lb/>is not an <b>anuvAdaH</b>) <b>dEvike havizi srugdaRqasyopari samidDA- <lb/>raRasyApUrvArTatvena viDAtavyatvAt</b>. E. <b>apUrvArTa,</b> taddh. aff. <b>tva</b>. [Page201-a+ 56]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUrvya", ". (ved.) Tatpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) Not referring <lb/>to, not being in, not visible in, what is prior or has <lb/>existed before; e. g. <b>uzas,</b> dawn, ‘since it is not seen in the <lb/>night-time which precedes it’; hence also: new, not made <lb/>or existed before, as hymns (‘which have never been com- <lb/>posed before’), or as Agni (as he is ever new through his <lb/>splendour’) &amp;c. E. <b>a</b> neg. and <b>pUrvya</b> (referring &amp;c. to what <lb/>precedes or is prior). <P/>II. m. f. n. (<b>-rvyaH-rvyA-rvyam</b>) Worth of what has not existed <lb/>before, deserving what is extraordinary or excellent (viz. <lb/>the Soma-drink), an epithet of Va4yu (according to <i>Sa4yan4a,</i> <lb/>who explains the word in the <i>R4igv.</i> verse: <b>tvaM no vAyave- <lb/>zAmapUrvyaH somAnAM praTamaH pItimarhasi,</b> in this way: <b>na vi- <lb/>dyate pUrvaM yasmAttatpAnamapUrvam . tadarhatItyapUrvyaH</b>--comp. <i>Pa4n4.</i> <lb/>V. 1. 67.--; but as the word is uda4tta on the first syllable <lb/>the correctness of his interpretation, seems doubtful; the <lb/>word might well be, and have the meaning of, the Tatpur. <lb/>also in the quoted verse. E. <b>apUrva,</b> taddh. aff. <b>yat</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apfkta", "atpur. 1. m. n. (<b>-ktaH-ktam</b>) (In the Pra4tis4akhyas.) A <lb/>particle consisting of a single vowel, viz. the prepos. <b>A</b> <lb/>and the particle <b>u</b> (which becomes <b>U</b>); e. g. <i>Pra4tis4. of the <lb/>Va4jas.:</i> <b>ekavarRaM padamapfktam;</b> or <b>apfktaH sa u;</b> <i>Pra4tis4. of the <lb/>R4igv.:</i> <b>ukAraScetikaraRena yukto rakto&acute;pfkto drAGitaH SAkalena</b>. <P/>2. m. (<b>-ktaH</b>) (In the system of Pa4n4ini.) An affix the <lb/>real value of which consists of a single letter (according to <lb/>the <i>Su4tra</i> I. 2. 41.; but the practical purport of this general <lb/>rule is conveyed by the restrictions of two <i>Va4rttikas</i> and <lb/><i>Patanjali&acute;</i>s <i>Bha4shya</i> to this effect, that in <i>Pa4n4ini</i> the term ap- <lb/>plies amongst affixes of a single consonant, to the affix <b>v</b> <lb/>which is technically called <b>kvip, kvin</b> and <b>Rvi</b>--comp. <lb/>VI. 1. 67.--, to the nom. sing. aff. <b>s</b>--technic. <b>su</b>--and <lb/>to the second and third pers. sing. of the imperf. <b>s</b> and <b>t,</b> <lb/>substitutes of <b>si</b> and <b>ti</b>--; amongst affixes of a single <lb/>vowel, to <b>a</b> which is technically <b>aR,</b> to <b>i</b> which is tech- <lb/>nically <b>iY</b>--comp. II. 4. 58.--, and, as <i>Patanjali</i> adds, <lb/>to <b>a,</b> technically <b>Ra</b>--comp. IV. 1. 150.--). E. <b>a</b> neg. <lb/>and <b>pfkta,</b> 1. scil. <b>kAra</b> or <b>pada,</b> 2. scil. <b>pratyaya</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apekzA", "atpur. f. (<b>-kzA</b>) ^1 Regard, <i>attention, heedfulness;</i> e. g. <lb/>in the <i>Bhat4t4ik.</i> (Ra4ma speaks to Hanu4mat): <b>vaRikpragrAha- <lb/>vAnyadvatkAle carati sidDaye . deSApekzAstaTA yUyaM yAtAdA- <lb/>yANgurIyakam;</b> or in a <i>Veda4nta Su4tra:</i> <b>kftaprayatnApekzastu vi- <lb/>hitapratizidDA vEyarTyAdiByaH</b> (<i>S4ankara:</i> <b>kfto yaH prayatno jI- <lb/>vasya DarmADarmalakzaRaH . tadapekza eva cEnamISvaraH kArayati</b> &amp;c.). <lb/>^2 Regard, <i>respect, deference;</i> e. g. in the <i>Mita4kshara:</i> <b>loka- <lb/>vedavedANgavidvAkovAkyetihAsapurARakuSalastadapekzastadvfttiH</b> &amp;c.; <lb/>or in a <i>Veda4nta Su4tra:</i> <b>aparigrahAccAtyantamanapekzA</b> (<i>S4ankara:</i> <lb/><b>ayaM tu paramARukAraRavAdo na kEScidapi SizwEH kenacidapyaMSena <lb/>parigfhIta ityatyantamevAnAdaraRIyo vedavAdiBiH</b> &amp;c.); or <lb/><b>sarvApekzA ca yajYAdiSruteraSvavat</b> (<i>S4ankara:</i> <b>kiM vidyAyA atya- <lb/>ntamevAnapekzASramakarmaRAmutAsti kAcidapekzeti</b> &amp;c. when in <lb/>the latter instance <b>apekzA</b> may also be rendered ‘attention’). <lb/>^3 Regard, <i>consideration, reason;</i> e. g. in the <i>Da4yabha4ga:</i> <lb/><b>tadAnIM duhitrAdInAmevAnyApekzayA</b> (from another reason) <lb/><b>mftopakArakatvAdyukto DanADikAraH</b>. ^4 Regard, <i>care, desire, <lb/>expectation;</i> e. g. in <i>Manu:</i> <b>AgArAdaBinizkrAntaH pavitro- <lb/>pacito muniH . samupoQezu kAmezu nirapekzaH parivrajet</b> (<i>Kullu4ka:</i> <lb/><b>vigataspfhaH</b>). ^5 Regard, <i>reference, relation</i> (used in this <lb/>sense esp. in scientific writings, Su4tras, philosophy, com- <lb/>mentaries &amp;c.); e. g. in the <i>Veda4nta S.:</i> <b>svApyayasaMpattyora- <lb/>nyatarApekzamAvizkftaM hi;</b> or in the <i>Nya4ya S.:</i> <b>Akftistadape- <lb/>kzatvAtsattvavyavasTAnasidDeH;</b> or in a <i>Va4rttika</i> to <i>Pa4n4.</i> on the <lb/>aff. of the compar. and superl. <b>maDyamAcCuklaSabdAtpUrvaparApe- <lb/>kzAdutpattirvaktavyA;</b> or in a <i>Ka4rika4</i> to <i>Pa4n4.:</i> <b>saMyoge gurusaMjYAyAM <lb/>guRo Betturna siDyati . viDyapekzaM laGoScAsO kaTaM kuRqirna duzya- <lb/>ti .;</b>--the instrum. and locative, <b>apekzayA</b> and <b>apekzAyAm,</b> <lb/>are used also absolutely in the sense <i>‘with regard to, with <lb/>reference to’,</i> the word referred to standing in the locative, <lb/>or if a whole sentence is referred to, being followed by <b>iti;</b> <lb/>e. g. in the <i>Veda4nta S.:</i> <b>hfdyapekzayA tu manuzyADikAratvAt;</b> or <lb/>in the <i>Sa4hityadarp.:</i> <b>tatkiM svarUpaM tAvatkAvyamityapekzAyAM ka- <lb/>Scit</b> &amp;c.; comp. also the instance s. v. <b>apUrva</b> p. 199<i>b,</i> 1. 33 <lb/>-35). See besides <b>apekzin</b> and the following. E. <b>Ikz</b> with <lb/><b>apa,</b> kr4it aff. <b>a</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apekzAbudDi", "atpur. f. (<b>-dDiH</b>) (In the Vais4eshika philosophy.) <lb/>Thinking founded on the category of relation; this term <lb/>designates more especially: <P/><i>A.</i> When applied to the notion of <i>quantity</i> in general, [Page202-a+ 56] <lb/>that <i>mental process in which originates the notion of multipli- <lb/>city;</i> it is conceived and defined in the following manner: <lb/>‘the eye having come into contact with two substances, <lb/>there arises a notion of what is general to the two notions <lb/>of ‘unity’ inherent in either substance, viz. the class of <lb/>the notions of unity or the <i>class of monads;</i> these two sub- <lb/>stances or unities having become determined, there arises <lb/>a thinking of the quality ‘unity’ previously determined by <lb/>the general notion (monad) [for the special unity could not <lb/>be conceived without a previous knowledge of the general <lb/>notion to which it belongs; comp. also the instance in the <lb/>comm. to the <i>Bha4sha4parichchheda</i> v. 57]; this thinking is <lb/>the <b>apekzAbudDi;</b> through it is produced a duality consisting <lb/>of these two substances (unities); it leads to the generality <lb/>or <i>class of dyads;</i> this class of dyads is reflected upon, <lb/>and through such reflection the <b>apekzAbudDi</b> ceases; again <lb/>that special thinking whose object is the quality ‘duality’, <lb/>determined by the general notion (dyad), having produced <lb/>the duality of the two substances (unities), the quality <lb/>‘duality’ ceases after the <b>apekzAbudDi</b> (i. e. that thinking <lb/>itself) has ceased. [<i>S4ankara</i> in the <i>Upaska4ra</i> on <i>Kan4a4da</i> <lb/>(E. I. H. 232, an indifferent Ms.) <b>samAnajatIyayorvA</b> (probably <lb/>to be read <b>samAnajAtIyayorasamAnajAtIyayorvA,</b> for <i>Pra- <lb/>s4astapa4da</i> who is anterior to the author of the Upaska4ra <lb/>(Ms. 760) commences his own interpretation <b>samAnAsamAna- <lb/>jAtIyayordravyayoH</b>) <b>dravyayoScakzuHsaMnikarze sati tannizWEkatvasaMKya- <lb/>yoryatsAmAnyamekatvatvaM</b> (the Ms. reads <b>ºmekatvaM</b> which is wrong) <lb/><b>tayorvikalpAnantaraM tadviSizwEkatvaguRabudDirutpAdyate . sEva cApe- <lb/>kzAbudDistayA tayordravyayordvitvamutpAdyate . utpannasya ca dvitvasya <lb/>sAmAnyaM dvitvatvaM tadAlocanaM tenAlocanenApekzAbudDernASo dvi- <lb/>tvatvaviSizwadvitvaguRavizayA viSizwabudDistayA tayordravyayordvi- <lb/>tvamutpAdyEkadA</b> (? Ms. <b>ºtpAScEkadA</b>) <b>Bavati tadagrIyakzaRe</b> (Ms. <lb/><b>tadagrImakzaRe</b>) <b>ca dvitvaguRasyApekzAbudDinASAdvinASaH</b>.] Or in <lb/>other terms: <i>the notion of multiplicity ceases as soon as the <lb/>notion of generality or the class-notion has arisen</i> and vice <lb/>versa (<i>Kan4a4da:</i> <b>sAmAnyajYAnAdapekzAbudDinASaH</b>). From the <lb/>moment when the eye comes into contact with the objects <lb/>till the moment when the <b>apekzAbudDi</b> ceases there are eight <lb/>phases, viz. 1. contact &amp;c., 2. comprehension of the class <lb/>of monads, based on the quality ‘unity’, 3. <b>apekzAbudDi</b> or <lb/>mental reproduction founded on the various qualities ‘unity’ <lb/>determined by the class of monads, 4. origin of the quality <lb/>‘duality’, 5. comprehension of the class of dyads, 6. com- <lb/>prehension of the quality ‘duality’ determined by its class, <lb/>7. comprehension of the substance determined by the com- <lb/>prehension of the class of dyads, 8. mental reproduction. <lb/>[<i>S4ankara:</i> <b>utpatsyamAnadvitvADAreRendriyasaMnikarzastata ekatvagu- <lb/>RagatasAmAnyajYAnaM tata ekatvatvasAmAnyaviSizwEkatvaguRasamUhA- <lb/>lambanA saMskArarUpApekzAbudDistato dvitvaguRotpattistatastadgatasA- <lb/>mAnyasya jYAnaM tatastatsAmAnyaviSizwadvitvaguRajYAnaM tato dvitva- <lb/>tvasAmAnyajYAnaviSizwadravyajYAnaM</b> (Ms. <b>ºmAnyajYAviSizwe draºº</b>) <lb/><b>tataH saMskAra itIndriyasaMnikarzamAraBya saMskAraparyantamazwO kza- <lb/>RAH</b>.] Again the cessation of the comprehension of multi- <lb/>plicity and of the comprehension of generality takes place <lb/>in the following order: ‘the comprehension of the class of <lb/>monads ceases when the comprehension of multiplicity com- [Page202-b+ 56] <lb/>mences, the latter ceases when the comprehension of the <lb/>class of dyads arises, this comprehension ceases when the <lb/>comprehension of the quality ‘duality’ commences, and <lb/>the latter ceases when the comprehension of the substance <lb/>determined by the quality ‘duality’ commences’. [<i>S4an- <lb/>kara:</i> <b>vinASakramastu . ekatvatvasAmAnyajYAnasyApekzAbdDito vi- <lb/>nASaH . dvitvatvasAmAnyajYAnAdapekzAbudDervinASaH . dvitvatvasAmA- <lb/>nyajYAnasya ca dvitvaguRabudDito vinASaH . dvitvaguRabudDeSca dvitva- <lb/>viSizwadravyajYAnAt;</b> (the terms <b>budDi</b> and <b>jYAna</b> have both <lb/>here been rendered ‘comprehension’, to indicate that no <lb/>distinction is intended by the author in chosing two dif- <lb/>ferent words; comp. <i>Pras4astapa4da:</i> <b>budDirupalabDirjYAnaM pratyaya <lb/>iti paryAyAH</b>).]--According to the foregoing definition <lb/>the mental process <b>apekzAbudDi</b> and, consequently, the notion <lb/>of multiplicity itself commences with the notion of ‘two’; <lb/>others however hold that it begins with the notion of ‘three’. <P/><i>B.</i> When applied to the notion of <i>space</i> and <i>time,</i> it <lb/>designates <i>that mental process in which originate the notions <lb/>of ‘far and near’, ‘old and young’</i> (see <b>paratva</b> and <b>apa- <lb/>ratva</b>); this process, too, which is founded on the dividing <lb/>of the same unity (space or time) into two quantities, ceases <lb/>as soon as the notion of generality is comprehended; and <lb/>the relative notions ‘far and near’, ‘old and young’ <lb/>cease themselves when the notions ‘space’ and ‘time’ are <lb/>conceived; in a similar manner as the <b>apekzAbudDi</b> ceases <lb/>when applied to quantity as soon as the <b>sAmAnyajYAna</b> com- <lb/>mences, and as the quality ‘two &amp;c.’ disappears when the <lb/>substance to which it applies, is conceived. [<i>S4ankara:</i> <b>ape- <lb/>kzAbudDinASAtsaMyogasyAsamavAyikAraRasya nASAddravyasya ca sa- <lb/>mavAyikAraRasya nASAnnimittAsamavAyikAraRayornASAnnimi- <lb/>ttasamavAyikAraRanASeByaSca tatrApekzabudDinASAttAvatparatvotpa- <lb/>ttiH paratvasAmAnyajYAnaM tato&acute;pekzAbudDivinASastadvinASAtpa- <lb/>ratvaviSizwadravyajYAnakAle paratvanASaH dvitvanASavadeva sarvamUha- <lb/>nIyam</b> &amp;c.] E. <b>apekzA</b> and <b>budDi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apekzita", "atpur. 1. m. f. n. (<b>-taH-tA-tam</b>) ^1 Regarded, looked <lb/>upon; e. g. in the <i>Ma4ghaka4vya:</i> <b>apekzitAnAyatavalgamagre tu- <lb/>raNgiBirTatnanirudDavAhEH</b>. Comp. <b>avekzita</b>. ^2 Considered, re- <lb/>spected, obeyed, followed; e. g. in the <i>Bhat4t4ik.:</i> <b>kasmAnna <lb/>tvayApekzitaH pitA</b> (comm. = <b>anuvfttaH</b> or = <b>cintitaH</b>). ^4 Ex- <lb/>pected, required, wanted. ^5 Desired, agreeable. ^6 Re- <lb/>ferred to. <P/>2. n. (<b>-tam</b>) ^1 Consideration, regard. ^2 A desired or <lb/>agreeable circumstance, a requisite; e. g. <i>Kullu4ka:</i> <b>yataH <lb/>sarvatejomayo nfpatistasmAdapekzitezu yamizwaM SAstrAnuzWeyaM SAstrA- <lb/>virudDaM niScitya vyavasTApayati . anapekzitezu cAnizwaM niyamaM <lb/>nAtikrAmet</b>. E. <b>Ikz</b> with <b>apa,</b> kr4it aff. <b>kta</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("apekzitavya", "atpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) ^1 To be considered, <lb/>to be respected, estimable. ^2 Desirable. ^3 To be referred <lb/>to, to be connected with; e. g. in <i>S4ankara</i> (on the <i>Veda4nta <lb/>S.</i> <b>kAmAcca nAnumAnApekzA</b>) <b>nAnumAnikamapi sANKyaparikalpi- <lb/>tamacetanaM praDAnamAnandamayatvena kAraRatvena cApekzitavyam</b>. E. <lb/><b>Ikz</b> with <b>apa,</b> kr4itya aff. <b>tavya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apekzin", "atpur. m. f. n. (<b>-kzI-kziRI-kzi</b>) ^1 Looking to, ex- <lb/>pecting, hoping. ^2 Considering, respecting. ^3 Referring to <lb/>(in the latter sense mostly used in scientific writings); e. g. <lb/>in a comm. on the <i>Sa4nkhyaka4r.</i> <b>anyonyASrayo na dozAya ta- <lb/>ttajjAtIyApekzitve&acute;pi tattadvyaktInAM parasparAnapekzitvAt;</b> or <lb/>in a <i>Yoga Su4tra:</i> <b>taduparAgApekzitvAccittasya vastu jYAtAjYA- <lb/>tam;</b> or in a comm. on the <i>Nya4ya S.</i> <b>svasya svApekzitve&acute;ni- <lb/>zwaprasaNgaH</b> (see s. v. <b>AtmASraya</b>); also used in contradistinction <lb/>from ‘what is referred to’, e. g. <b>tadapekzApekzitvanibanDano <lb/>&acute;nizwaprasaNgaH</b> ‘an incongruous connexion founded on the <lb/>mutual (imaginary, but not real) relation of the object <lb/>which has the reference, i. e. which is referred to, and the <lb/>object referring to (when <b>tadapekzApekzin</b> is equal to <b>tadapekza- <lb/>tadapekzin;</b> comp. s. v. <b>anyonyASraya</b>); or <b>tadapekzApekzyapekzitva- <lb/>nibanDano&acute;nizwaprasaNgaH</b> ‘an incongruous connexion founded <lb/>on the relation between an object referred to, another re- <lb/>ferring to this and another referring to the latter; (comp. <lb/>s. v. <b>cakraka</b>). In all these instances the affix <b>tva</b> does not be- <lb/>long to <b>apekzin</b> but to the whole compound of which this <lb/>word is the latter part; i. e. <b>tattajjAtIyApekzin, parasparA- <lb/>napekzin, taduparAgApekzin, svApekzin, tadapekzApekzin</b> &amp;c., <lb/>taddh. aff. <b>tva</b>.--E. <b>Ikz</b> with <b>apa,</b> kr4it aff. <b>Rini</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apeta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Gone away, departed, <lb/>lost; lit. or metaphorically; e. g. in the <i>Ma4ghak.</i> <b>apetayu- <lb/>dDABiniveSasOmyo harirhariprasTamaTa pratasTe;</b> or in <i>Sus4ruta:</i> <lb/><b>apetasarvadozAsu nAqIzviva vahajjalam . sarvadozaharaScAsO Sa- <lb/>rIrasya ca jIvanaH</b>. ^2 Separated from, deprived of, with a <lb/>noun in the ablat.; e. g. <b>suKAdapetaH</b>. ^3 In contradiction, <lb/>contrary to, with a noun in the abl.; e. g. <b>AcArAdapetaM <lb/>kurvantaH;</b> or <b>DarmAdanapetam</b>.--In either of the last two mean- <lb/>ings <b>apeta</b> may form with the noun depending on it in the <lb/>ablative, a Tatpur. compound; but the instances of such <lb/>compounds are few, according to <i>Pa4n4ini;</i> e. g. (<i>deprived of</i>) <lb/><b>suKApetaH;</b> or in the <i>Nalod.</i> <b>vasApetena</b> (comm. <b>vasA medasta- <lb/>yApetena hInena</b>); or in the <i>Yoga S.</i> <b>tadA sarvAvaraRApetasya</b> <lb/>(v. 1. <b>sarvAvaraRamalApetasya</b>) <b>jYAnasyAnantyAjjYeyamalpam</b> (comm. <lb/><b>sarvEH kleSakarmAvaraRErviyuktasya</b>); or (<i>contrary to</i>) in <i>Ya4jnav.</i> <lb/><b>rAgAlloBAdBayAdvApi smftyapetAdikAriRaH</b> (<i>Vijna4nes4w.</i> <b>smftyapetaM <lb/>smftivirudDam</b>). E. <b>i</b> with <b>apa,</b> kr4it aff. <b>kta</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apehivARijA", "ahuvr. f. (<b>-jA</b>) A festival or ceremony <lb/>where tradespeople are denied admission. The <i>Gan4aratna- <lb/>mahodadhi</i> explains this word and the word <b>ehivARijA</b> <lb/>as specimens of the similar formations (see the preceding <lb/>and the following articles) which occur in the <i>Gan4a</i> <b>mayU- <lb/>ravyaMsakAdi</b> to <i>Pa4n4ini</i> II. 1. 72., in this manner: <b>ehi- <lb/>vARijeti yasyAM tiTO kriyAyAM vA sA ehivARijA . keci- <lb/>dAyAnti gacCanti vARijA yasyAmiti vigfhya nipAtanAdehi- <lb/>BAvaH . apehi apasara vARijeti yasyAM</b> (Ms. E. I. H. 949. <lb/><b>vARije asyAM</b> sic) <b>sA apehivARijA . evamehisvAgatA . ape- <lb/>hisvAgatA . ehidvitIyA .</b> (<b>apehidvitIyA</b> is omitted, through <lb/>carelessness, by the copyist, not by the author) <b>. ehivi- <lb/>GasA . apehiviGasA .</b> (<b>ehipraGasA</b> and <b>apehipraGasA</b> are omit- <lb/>ted by the copyist, not by the author) <b>. ehiprakasA . ape- <lb/>hiprakasA . apehi prakasaM dUramiti yasyAM</b> (<b>sA</b> omitted) <b>ape- <lb/>hiprakasA iti SAkawAyanaH</b>. This explanation and the words <lb/>enumerated (except the two latter) are in conformity with <lb/>the <i>Va4rttika:</i> <b>apehi ca vARijasvAgatadvitIyaviGasapraGasAdi- <lb/>BiH kriyAyAm,</b> which the <i>Ka4s4ika4</i> comments upon: <b>ape- <lb/>hyAKyAtaM vARijasvAgatadvitIyaviGasapraGasAdiBiH saha sama- <lb/>syate . cakArAdehIti ca . ehivARijeti yasyAM kriyAyAM sA <lb/>ehivARijA . apehivARijA</b> &amp;c. The word <b>apehikawA</b> <lb/>which occurs in the present edition of Pa4n4ini, and there- <lb/>fore in the reprint of that edition, is neither mentioned in <lb/>the <i>Gan4ar.</i> nor in the <i>Ka4s4ika4</i> and becomes doubtful when <lb/>compared with such formations as <b>AharakarawA, prohakarawA</b> <lb/>(the latter being the reading of the <i>Ka4s4ika4</i> instead of <b>pre- <lb/>hikawA</b>); the word <b>apehivAta,</b> although of an analogous <lb/>formation, belongs to a different category, the ellipsis being <lb/>probably <b>ozaDi</b> or <b>latA,</b> and does not occur in any of the <lb/>lists referring to the mentioned Gan4a.--From the quoted <lb/>comment it results that all these compounds have to be <lb/>analyzed literally as meaning a <b>kriyA</b> or proceeding in which <lb/>an injunction is uttered or implied, the component parts [Page204-a+ 56] <lb/>being originally a sentence, e. g. <b>apehi vARija</b> ‘be off <lb/>tradesman’, <b>apehi prakasam</b> ‘go far away’ &amp;c. and hence <lb/><b>apehivARijA</b> &amp;c. festivals where such people are kept off <lb/>or kept at a distance.--E. <b>apehi</b> (imper. of <b>i</b> with <b>apa</b>) <lb/>and <b>vARija,</b> scil. <b>kriyA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apehivAtA", "ahuvr. f. (<b>-tA</b>) The name of a plant (Pœderia <lb/>fœtida), a decoction of which is given against the disease <lb/><b>granTi</b> q. v.; e. g. in <i>Sus4ruta:</i> <b>apehivAtAdaSamUlasidDaM vEdya- <lb/>ScatuHmnehamaTo dvayaM vA</b> (scil. <b>vidaDyAt</b>). E. <b>apehi</b> (imper. of <lb/><b>i</b> with <b>apa</b>) and <b>vAta,</b> scil. (probably) <b>ozaDi</b> or <b>latA;</b> <lb/>liter. ‘a plant by which wind is expelled’; see the expla- <lb/>nation s. v. <b>apehivARijA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apehisvAgatA", "ahuvr. f. (<b>-sA</b>) A festival or ceremony <lb/>where undesired or uninvited people are denied admission. <lb/>See the explanation s. v. <b>apehivARijA</b>. (This meaning is <lb/>hypothetical; but as all the similar formations mentioned <lb/>in the last named article imply the shutting out of un- <lb/>desired objects, it will seem that <b>svAgata</b> is either to be taken <lb/>in this compound as <b>su-Agata</b> ‘welcome’ in an ironical <lb/>sense--comp. e. g. <b>satya, sADu--,</b> or as <b>sva-Agata</b> ‘come <lb/>on one&acute;s own account, uninvited’.) E. <b>apehi</b> (imper. of <b>i</b> <lb/>with <b>apa</b>) and <b>svAgata,</b> scil. <b>kriyA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apoha", "atpur. m. (<b>-haH</b>) Removing, taking off; e. g. in the <lb/><i>Jaimini4ya-nya4yam.:</i> <b>viSizwasya yadAdAnamanyApohena vastunaH . <lb/>arTAntaranyAsavatI parivfttirasO yaTA</b>. Comp. <b>apohana</b> and <lb/><b>vyapoha</b>. ^2 Reasoning away, i. e. a reasoning which <i>removes</i> <lb/>one object from another or <i>disconnects</i> two objects; the re- <lb/>verse of <b>Uha,</b> the reasoning which establishes a relation <lb/>between two objects, i. e. which <i>connects</i> them (for the de- <lb/>tailed explanation of the latter term see, however, s. v. <b>Uha</b>); <lb/>e. g. on the words of the <i>Bha4gav. Pura4n4a</i> which speak of <lb/>the difference between Soul and Body: <b>‘dehastu sarvasaMGAto <lb/>jagattasTuriti dviDA . atrEva mfgyaH puruzo neti netItyatattya- <lb/>jan’</b> <i>S4ri4dharaswa4min</i> observes: <b>neti netItyanyApohe kriya- <lb/>mARe</b> &amp;c.; or in the <i>Siddha4ntamukta4vali4:</i> <b>apoharUpo nIla- <lb/>tvAdirvijYAnaDarma iti cet . na . nIlatvAdInAM virudDAnAme- <lb/>kasminnasamAveSAt</b> ‘are blue, yellow and similar qualities <lb/>such properties of knowledge as must be disconnected from <lb/>it by reasoning? no, for contrary notions as blue, yellow &amp;c. <lb/>cannot take place (at the same time in the same thing)’; <lb/>the Dwandwa <b>UhApoha</b> ‘positive and negative reasoning, <lb/>reasoning which <i>connects</i> and reasoning which <i>disconnects’</i> <lb/>is therefore also used in the sense of ‘thorough or clever <lb/>reasoning, sharpness or cleverness of intellect’; e. g. in <lb/><i>Bharatasena</i> on a verse of the <i>Bhat4t4ik.:</i> <b>UhApohakzamErna SukA- <lb/>divadaDItavaktftvam;</b> or <i>Ma4dhava</i> says of a work on car- <lb/>pentry: <b>UhApohakuSalapuruzotprekzAmUlA takzasmftirna vedaM kalpa- <lb/>yituM praBavati</b>.--<i>Hemachandra</i> calls <b>apoha</b> one of the eight <lb/>qualities of intellect (<b>SuSrUzA SravaRaM cEva grahaRaM DAraRaM taTA <lb/>Uho&acute;poho&acute;rTavijYAnaM tattvajYAnaM ca DIguRAH</b>), but this piece <lb/>of psychology seems to belong to him as exclusively as his <lb/>definition of <b>apAna</b>. E. <b>Uh</b> with <b>apa,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aptu", ". (<b>-ptuH</b>) (ved.) ^1 Soma. ^2 A sacrificial animal. ^3 Body. <lb/>^4 A desired object, or object of desire (perhaps more cor- <lb/>rectly: attainment, scil. of a desired object). ^5 Possessing, <lb/>comprising. [The two first meanings are two various inter- <lb/>pretations of the word in <i>Va4jas.</i> 5. 35. or <i>S4atap.</i> III. 6. 3. 8.: <lb/><b>juzARo apturAjyasya vetu</b> (quoted also by the <i>Ka4s4ika4</i> on <i>Pa4n4.</i> <lb/>VI. 1. 118.), viz. <i>S4ayan4a:</i> <b>aptuH sUkzmarUpaH somaH,</b> or <i>Mahi4dh.:</i> <lb/><b>aptuScAtra somaH . Apnoti pItaH saYCarIram</b> i. e. ‘Soma, be- <lb/>cause it comes into the body’; and <i>Nr4isinha</i> in the <i>Swara- <lb/>manjari4:</i> <b>apturyajYiyaH paSuH</b> (probably as connected with <lb/><b>aptas</b>); the third meaning is that given by <i>-Bhat4t4ojid.</i> on <lb/>the <i>Un4. Su4tra</i> 1. 74. (perhaps because body is pervaded by <lb/>Soma); the fourth meaning results from <i>Bhat4t4oj.&acute;</i>s <i>Praud4ham.</i> <lb/>but belongs apparently to the word only in <b>aptoryAma</b> q. v. <lb/>where it would have also the fifth meaning, according to a <lb/>passage from the S4atap. quoted s. v. <b>aptoryAma;</b> in either <lb/>of the last two meanings <b>aptoH</b> represents probably the <lb/><i>abl.</i> of the abstract noun in <b>-tu</b> which in the Vedas often <lb/>assumes the function of our infinitive, expressed in the <lb/>classical idiom by the accus. <b>-tum, aptos</b> being thus equal <lb/>in value to the classical <b>Aptum</b>.] E. <b>Ap</b> with shortened <lb/><b>A</b> (accord. to the native etym., but more correctly <b>ap,</b> <lb/>comp. the etym. of <b>apta</b>), un4. aff. <b>tu</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aptoryAma", "atpur. m. (<b>-maH</b>) (ved.) ^1 The name of a sacrifice, <lb/>viz. of the seventh or last part (<i>somasanstha4</i>) of the <i>Jyo- <lb/>tisht4oma;</i> (<i>Ma4dhava</i> in enumerating the seven parts of the <lb/><i>Jyotisht4oma,</i> in his <i>Jaiminiyanya4yam.,</i>--accord. to all the <lb/>Mss. of this work within my reach--makes it, the sixth part <lb/>of the latter, but he is at variance in this respect with the <lb/>older authorities of the <i>Kalpasu4tras</i> and of <i>Kuma4rila&acute;</i>s <lb/><i>Va4rttikas</i>); it is not <i>nitya</i> or obligatory for the performance <lb/>of this sacrifice, like the <i>Agnisht4oma</i> (q. v.), but <i>ka4mya</i> or <lb/>voluntary, and instituted merely for the attainment of a <lb/>specific desire. See <b>jyotizwoma</b>. ^2 The name of a S4amaveda- <lb/>verse, becauses it closes the ceremonies connected with the <lb/>sacrifice of this name. E. <b>aptos</b> (abl. of <b>aptu</b>) and <b>yAma</b>. <lb/>The literal meaning of this word would be in conformity <lb/>with the definition of the <i>Praud4hamanorama4,</i> ‘a sacrifice <lb/>which procures the attainment of the desired object’: <b>aptuH <lb/>SarIramiti . aBilazitArTaSca . AptavyatvAt . ata evAptoryA- <lb/>maSabdasyABilazitArTaprApaka ityavayavArTamAhuH,</b> when <b>aptoH</b> <lb/>would be, not the ablat., but the genitive of <b>aptu</b> 4. q. v., <lb/>and <b>yAma</b> have the sense of <b>prApaka;</b> but it is more probable <lb/>that <b>yAma</b> means ‘termination’ and that <b>aptoH</b> represents <lb/>the abl. of <b>aptu</b> q. v., i. e. ‘the last part (scil. of the Jyoti- [Page206-a+ 56] <lb/>sht4oma, performed) on account of obtaining, scil. the de- <lb/>sired object’; according to the comm. of <i>S4atap.</i> XIII. 7. <lb/>1. 9., however, the word would derive its meaning from <lb/>‘the Aptorya4ma sacrifice and verse <i>including</i> the sacrifices <lb/>and verses called severally Agnisht4oma, Ukthya, Shod4as4in <lb/>and Atira4tra qq. vv.’: <i>S4atap.</i> <b>sarvezAM yajYakratUnAmAptyE;</b> <i>Ha- <lb/>riswa4min:</i> <b>sarvezAM yajYakratUnAmiti . sarvARyagnizwomokTyazoqa- <lb/>SyatirAtranAmAni</b> [to be read thus probably instead of the <lb/>meaningless <b>‘ºnAmiM</b> (?)’ in the present publication of Ex- <lb/>tracts from this comm.] <b>stotraSastrARi cAptoryAme&acute;ntarBavantI- <lb/>tyaBiprAyaH;</b> when <b>aptoH</b> would mean ‘on account of ob- <lb/>taining or comprising’, scil. Agnisht4oma &amp;c.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apya", ". f. n. (<b>-pyaH-pyA-pyam</b>) (ved.) I. To be reached, to be <lb/>obtained, accessible; (= <b>Apya</b> or <b>AptuM yogya</b>). E. <b>ap</b> <lb/>(comp. the E. of <b>apta</b>), kr4itya aff. <b>yat</b>. <P/>II. ^1 Made with water, as Havis. ^2 Born or produced <lb/>in water, as Soma. E. <b>ap</b> (water), taddh. aff. <b>yat</b>. <P/>III. Connected with work, fit for work (also, for sacri- <lb/>ficial acts), active. [The nom. sing. <b>apyaH</b> is a poetical li- <lb/>cense in <i>R4igv.</i> VI. 67. 9. instead of the nom. plur.--The <lb/>assumption of a femin. <b>apI</b> instead of <b>apyA</b> is arbitrary.] <lb/>E. <b>apas</b> (shortened to <b>apa,</b> compare <b>aptya</b>), taddh. <lb/>aff. <b>yat</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apyayadIkzita", "atpur. m. (<b>-taH</b>) The name of a celebrated <lb/>Dravida Brahman4a, the son of <i>Na4ra4yan4adi4kshita;</i> he lived <lb/>at Agrahara and flourished in the 16^th century of S4a4liva4- <lb/>hana; his contemporaries considered him as an emanation <lb/>of S4iva on account of his devotion for this god and his <lb/>great learning, for ‘at the age of twelve years he perfectly <lb/>studied the Vedas and was besides master of several ab- <lb/>struse sciences’. In his crusade for establishing the supe- <lb/>riority of S4ivaism he was once waylayed in a forest by <lb/>ruffians, hired by one of his unvictorious opponents at the <lb/>court of Vankatapati, but rescued by timely aid. He <lb/>died at Chillumbrum, as it appears, at the age of ninety. <lb/>He is said to be the author of 84 books on theology, rhe- <lb/>toric and philosophy. <i>Colebrooke</i> names (essays I. 333. 337) <lb/>two of his Veda4nta works; <i>Wilson</i> (in the introd. to the <lb/><i>Das4akuma4rach.</i> p. 5) his abridged version of the first portion <lb/>of the Das4ak. and his work on rhetoric, the <i>Kuva4laya4nanda</i> <lb/>(comp. also Journal As. serie IV. vol. XI. p. 529); a vo- <lb/>cabulary of his is mentioned in <i>Weber&acute;</i>s Catalogue of the <lb/>Berlin Sanskr. Ms. (No. 806), and the Pandit <i>Cavelly Ven- <lb/>kata Ra4maswa4min</i> who is answerable for the data alleged <lb/>before, enumerates among his S4ivaitic writings the <i>S4iva4r- <lb/>chana4-chandrika4, S4iva-tattwa-viveka, S4iva-man4i-di4pika</i> and <lb/>the <i>A4tma4rpan4a.</i>--His name occurs also in the shape of <lb/><b>apyAyadIkzita, apyEdIkzita, apyadIkzita, appidIkzita, appa- <lb/>dIkzita, apyayya;</b> but he is not the same as <b>appa</b> q. v. E. <lb/><b>apyaya</b> and <b>dIkzita</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprakaraRa", "atpur. n. (<b>-Ram</b>) The not being the principal or <lb/>relevant matter, incidental or irrelevant matter (of a book, <lb/>a discussion &amp;c.); e. g. <i>S4ankara</i> on a passage of the <i>Br4ihada4r.:</i> <lb/><b>jYAnakarmaRI eva hi meDAtapaHSabdavAcye . tayoH prakftatvAnnetare <lb/>meDAtapasI . aprakaraRAt;</b> applied also to those passages in <lb/>the Bra4hman4as which are considered as not connected with, <lb/>or irrelevant to, the principal topics of an injunction with <lb/>which they may happen to be found together in the same <lb/>chapter or book, and which therefore do not share in the <lb/>rules that apply to the latter, but become the subject of <lb/>special injunctions; comp. <b>anAraByADIta</b> and the following; <lb/>e. g. in the <i>Jaimini Su4tra:</i> <b>aprakaraRe tu tadDarmato viSezAt</b>. <lb/>E. <b>a</b> neg. and <b>prakaraRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprakalpaka", "atpur. m. f. n. (<b>-lpakaH-lpikA-lpakam</b>) Not en- <lb/>joining, not making principal or relevant, not having the <lb/>effect of making one injunction as relevant or obligatory <lb/>as other injunctions with which the former may happen to <lb/>be found together in the same book or chapter, e. g. of a <lb/>Bra4hman4a (comp. the preceding and <b>anAraByADIta</b>); e. g. in <lb/>the <i>Jaimini Su4tra:</i> <b>SAstraM syAdaprakalpakam</b> (scil. <b>smfteH</b>); <i>S4abara:</i> <lb/><b>tasmAnnAsyAH smfteH SAstraM prakalpakam</b>. E. <b>a</b> neg. and <b>prakalpaka</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprakASa", ". Tatpur. or Bahuvr. 1. m. f. n. (<b>-SaH-SA-Sam</b>) ^1 Not <lb/>bright, not clear, dark; e. g. in the <i>Hidimb.:</i> <b>aprakASA diSaH <lb/>sarvAH</b>. ^2 Private, secret, not evident, without a witness; <lb/>e. g. in the <i>Vi4ramitrodaya:</i> (of a deed) <b>aprakASAtsAkziyuktaM <lb/>leKakAkzaramudritam . lokaprasidDaM svakftAdvaramanyakftaM SuBam; <lb/>aprakASam</b> also used as adv.; e. g. <i>Kullu4ka:</i> <b>pitfgfhe kanyA <lb/>yaM putramaprakASaM janayettaM kanyApariRetuH putraM nAmnA kAnInaM vadet;</b> <lb/>or <b>aprakASamutpannaH putraH</b>. E. <b>a</b> neg. or priv. and <b>prakASa</b>. <P/>II. Tatpur. m. (<b>-SaH</b>) ^1 Want of brightness or clearness, <lb/>darkness, lit. or figur.; e. g. in the comm. of the <i>Raghu- <lb/>vans4a:</i> <b>so&acute;haM…prakASaScAnDakAraSca lokAloka ivAcalaH</b> <lb/>(comm. <b>ekasminpArSve prakASayuktaH . aparasminpArSve&acute;prakASayukta <lb/>iti BAvaH</b>). ^2 Secrecy. E. <b>a</b> neg. and <b>prakASa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprakASaka", ". f. n. (<b>-SakaH-SikA-Sakam</b>) I. Tatpur. Not ir- <lb/>radiating, not rendering apparent. E. <b>a</b> neg. and <b>prakASaka</b>. [Page207-b+ 56] <P/>II. Making obscure, obfuscating. E. <b>aprakASi</b> (denom. <lb/>of <b>aprakASa,</b> aff. <b>Ric</b>), kr4it aff. <b>Rvul</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apragama", ". f. n. (<b>-maH-mA-mam</b>) I. Tatpur. Invincible; or <P/>II. Bahuvr. Not going well (with others), i. e. going too <lb/>fast to be accompanied by others a long distance. (Both <lb/>interpretations of the word are given in the passage of the <lb/><i>Bhat4t4ika4vya:</i> <b>udapatadviyadapragamaH parE ruciram</b> &amp;c. (<i>Jayam.</i> <lb/>and <i>Bharatas.:</i> <b>parEH SatruBirapragamo&acute;naBiBavanIyaH;</b> or <i>Jayam.:</i> <lb/><b>apragamo&acute;nyezAmityarTAt;</b> <i>Bharatas.:</i> <b>parEH saha nAsti prakfzwaM <lb/>gamanaM yasyetyarTaH . atiSIGragAmitvAt,</b> the word <b>parEH</b> of the <lb/>text depending in the latter interpretation not upon <b>apragamaH</b> <lb/>but on <b>ruciram</b> and not meaning then ‘enemy’, but ‘ex- <lb/>cellent’). E. I. <b>a</b> neg. and <b>pragama</b> (= <b>na pragamyate&acute;sO,</b> i. e. <lb/><b>gam</b> with <b>pra,</b> kr4it aff. <b>ap</b>). II. <b>a</b> priv. and <b>pragama</b> (i. e. <b>pra</b> <lb/>and <b>gama</b>).")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apratibanDa", ". Tatpur. m. (<b>-nDaH</b>) Non-obstruction, non-hin- <lb/>drance; e. g. in the <i>Veda4nta Su4tra:</i> <b>tannirDAraRAniyamastaddfzweH <lb/>pfTagGyapratibanDaH Palam</b> (<i>S4ankara:</i> <b>…karmaPalasidDyapratibanDaH</b>); <lb/><b>apratibanDena</b> ‘without obstruction’; e. g. <b>apratibanDena pravarta- <lb/>mAnaH</b>. E. <b>a</b> neg. and <b>pratibanDa</b>. <P/>II. Bahuvr. m. f. n. (<b>-nDaH-nDA-nDam</b>) Unobstructed, un- <lb/>impeded.--In <i>Law,</i> when applied to <b>dAya</b> ‘inheritance’, <lb/><i>unconditional</i> or <i>direct,</i> viz. such property as devolves in <lb/>direct descent from the father on the son, from the son on [Page210-a+ 56] <lb/>the grandson &amp;c., and is the converse of <b>sapratibanDa,</b> the <lb/><i>conditional</i> or <i>collateral</i> inheritance, viz. property which <lb/>devolves on the lateral line, the uncle &amp;c. on the condition <lb/>that there be no direct heirs, their existence being the ob- <lb/>struction or impediment, as it were, of the title to the <lb/>property which in the former case arises by birth-right or <lb/>‘without impediment’. [<i>Mita4kshara:</i> <b>sa ca</b> (scil. <b>dAyo</b>) <b>dvi- <lb/>viDaH . apratibanDaH sapratibanDaSca . tatra putrARAM pOtrARAM ca <lb/>putratvena pOtratvena ca pitfDanaM pitAmahaDanaM ca svaM BavatItyaprati- <lb/>banDo dAyaH . pitfvyaBrAtrAdInAM tu putrABAve svAmyaBAve ca <lb/>svaM BavatIti putrasadBAvaH svAmisadBAvaSca pratibanDastadaBAve BrA- <lb/>tftvena ca pitfvyatvena ca svaM BavatIti sapratibanDo dAyaH . evaM <lb/>tatputrAdizvapyUhanIyaH ..;</b> <i>Viramitrodaya:</i> <b>putrAdInAM pitrAdi- <lb/>Dane putratvAdinEva satyapi svAmini pitrAdO janmanEva svatvo- <lb/>tpatteH sa tezAmapratibanDo dAyaH . svAmisadBAvasyApratibanDa- <lb/>katvAt . yastu viBaktasyAsaMsfzwino&acute;putrasya mftasya pitfBrAtrA- <lb/>dInAM tadDanarUpo dAyaH sa sapratibanDaH . svAmisadBAvasya prati- <lb/>banDakasyApagama eva tatra svatvotpatteH</b>.] E. <b>a</b> priv. and <b>pratibanDa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apratiraTa", "ahuvr. 1. m. (<b>-TaH</b>) ^1 A leader in combat, a <lb/>prominent warrior (liter. ‘with incomparable chariots’: <lb/>= <b>atulyaraTaH</b> or <b>mahAraTaH</b>). ^2 The name of a R4ishi, a son <lb/>of Indra and the reputed author of the <i>Sa4maveda</i> verses <lb/>2. 1199-1225. (= II. 9. 3. 1-9.), but according to some only of <lb/>2. 1199-1212. (= II. 9. 3. 1-5. a. b. or <i>R4igv.</i> 10. 103. or <i>Va4j.</i> 17. <lb/>33-44. 46.; for <i>Va4j.</i> 17. 60. see <b>pratiraTa;</b> see the very careful <lb/>compilation of the names of the poets &amp;c. by <i>Benfey</i> in his <lb/>ed. of the <i>Sa4maveda</i>). ^3 The name of a descendant of Puru: [Page210-b+ 56] <lb/>a son of Rantina4ra and the father of Kan4wa (accord. to the <lb/><i>Vishn4up.;</i> the <i>Agni-</i> and <i>Bra4hmapur.</i> read his name: Pratiratha). <P/>2. n. (<b>-Tam</b>) The name of the hymn composed by the <lb/>R4ishi Apratiratha; chanting it on journeys is considered an <lb/>auspicious act. E. <b>aprati</b> and <b>raTa;</b> (but as the word is uda4tta <lb/>on the first syllable, it might have to be analyzed perhaps <lb/>as a Tatpur. of <b>a</b> neg. and <b>pratiraTa</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apratizeDa", "atpur. m. (<b>-DaH</b>) ^1 Absence of a prohibition, non- <lb/>prohibition, as of a religious act; e. g. in the <i>Jaimini Su4tra:</i> <lb/><b>apratizeDo vA darSanAdiqAyAM syAt</b>. Comp. also <b>paryudAsa</b>. <lb/>^2 Absence of negation or contradiction, non-denying (as of <lb/>an argument alleged); e. g. in the <i>Nya4ya Su4tras:</i> <b>SabdArTa- <lb/>vyavasTAnAdapratizeDaH;</b> or <b>pratizeDAnupapatteSca pratizedDavyAprati- <lb/>zeDaH;</b> or in the <i>Veda4nta Su4tra:</i> <b>vijYAnAdiBAve vA tadapra- <lb/>tizeDaH</b>. ^3 Non-exception (as to a rule); e. g. in the <i>Va4rttika</i> <lb/>to <i>Pa4n4.</i> VIII. 4. 3.: <b>apratizeDo vA yaTA sarvanAmasaMjYAyAm</b>. <lb/>^4 A bad or invalid objection (against an argument), used <lb/>frequently in this sense in the <i>Nya4ya Su4tras;</i> e. g. <b>ganDatvA- <lb/>dyavyatirekAdganDAdInAmapratizeDaH</b> ‘(what is said before) is an <lb/>invalid objection, for odours (scents &amp;c.) have no other <lb/>nature than that of odour’. ^5 A useless exception, an ex- <lb/>ception which need not have been made; e. g. when <i>Ka4tya4- <lb/>yana</i> criticises the mentioning of the word <b>nyubja</b> in <i>Pa4n4ini&acute;</i>s <lb/>rule VII. 3. 61.: <b>nyubjeH kartftvAdapratizeDaH</b> (<i>Patanjali:</i> <b>anarTakaH <lb/>pratizeDo&acute;pratizeDaH</b>); or when a successor of <i>Ka4tya4yana</i> <lb/>criticises the latter for finding fault with <i>Pa4n4.</i> VI. 4. 110., <lb/>he says of the <b>pratizeDa</b> of <i>Ka4tya4yana</i> that it is an <b>apratizeDa;</b> <lb/>and in the same manner he turns into ridicule the criticism <lb/>of <i>Ka4tya4yana</i> on <i>Pa4n4.</i> I. 1. 22.: <b>GasaMjYAyAM nadItare pratizeDaH</b> <lb/>by substituting for the latter words <b>nadItare&acute;pratizeDaH,</b> <lb/>when <i>Patanjali</i> gives the same explanation and <i>Kaiyyat4a</i> [Page211-a+ 56] <lb/>observes: <b>na pratizeDa iti pratizeDanakriyA naYA niziDyate . <lb/>BAzyakArastu vastvarTaM vyAcazwe</b>.--E. <b>a</b> neg. and <b>pratizeDa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. apratyaya</key2><hom>1</hom></h><body>1. Tatpur. m. (<s>-yaH</s>) ^1 Distrust, want of confidence; <lb/>e. g. <i>S4ihlana:</i> <s>dozARAM saMniDAnaM kapawaSatamayaM kzetramapratyayA- <lb/>nAm</s> (scil. <s>strIrUpam</s>) ‘a woman&acute;s figure is…a field for <lb/>all kinds of distrust’. ^2 The not being perceived, under- <lb/>stood or intelligible, the not resulting clearly (comp. <s>apra- <lb/>tIti</s>); e. g. <i>Bharatasena:</i> <s>rAmeRa…SravaRasuKakAriBi- <lb/>rninAdEH kalahaMsamAlAH pratIyire… . ninAdaSrutivyatireke- <lb/>RApratyaye hetugarBaviSezaRamAha</s>. ^3 (In Grammar.) ^a. No-affix, <lb/>a letter not being an affix or not belonging to an affix; <lb/>e. g. in <i>Pa4n4ini&acute;</i>s <i>Su4tra:</i> <s>idudupaDasya cApratyayasya</s>. ^b. Absence <lb/>of an affix; e. g. the <i>Ka4s4ika4</i> on the ved. loc. sing. <s>carman</s> or <lb/>the voc. <s>rAjan</s> &amp;c., <s>nalopapratizeDavacanAdapratyaya iti pratyaya- <lb/>lakzaRena prAtipadikasaMjYA na pratiziDyate;</s> or in the <i>Va4rtt.</i> to <lb/><i>Pa4n4ini:</i> <s>apratyaye taTEvezwaH</s> (<i>Kaiyy.:</i> <s>pratyayABAve&acute;pi pUrvapado- <lb/>ttarapadayoranyatarasya vA lopa ityarTaH</s>); or <i>Patanjali</i> on the <lb/>formation <s>aBisusU, aBisusUzaterapratyayaH;</s> or the same on <lb/><s>anusU, anusUterapratyayaH</s> (comp. also the remark under 2. 2.). <lb/>E. <s>a</s> neg. and <s>pratyaya</s>. <P/>2. Bahuvr. m. f. n. (<s>-yaH-yA-yam</s>) ^1 Having no confi- <lb/>dence, distrusting; e. g. in the <i>S4akunt.:</i> <s>A paritozAdviduzAM <lb/>na sADu manye prayogavijYAnam . balavadapi SikzitAnAmAtmanya- <lb/>pratyayaM cetaH</s>. ^2 (In Grammar.) Having no affix; e. g. <i>Pa- <lb/>tanjali</i> on the word <s>pAd, ayamasti pAdayaterapratyayaH pAt;</s> <lb/>(as the absence of an affix is in this and similar instances <lb/>the effect of the disappearance of an assumed affix <s>v</s> which <lb/>is always dropped, <s>apratyaya</s> and <s>vpratyaya,</s> o >pratyayaM cetaH</b>. ^2 (In Grammar.) Having no affix; e. g. <i>Pa- <lb/>tanjali</i> on the word <b>pAd, ayamasti pAdayaterapratyayaH pAt;</b> <lb/>(as the absence of an affix is in this and similar instances <lb/>the effect of the disappearance of an assumed affix <b>v</b> which <lb/>is always dropped, <b>apratyaya</b> and <b>vpratyaya,</b> or as the latter word <lb/>is written for the sake of euphony <i>Pa4n4.</i> VI. 2. 52. and VI. <lb/>3. 92: <b>vapratyaya,</b> become synonyms;--comp. the insertion of <lb/>an <b>a</b> for a like purpose in the a4des4a <b>adq</b> and <i>Kaiyyat4a&acute;</i>s <lb/>remark on VII. 1. 25.: <b>tenoccAraRArTo&acute;kAro dakAramAtraM <lb/>tvAdeSaH</b>). E. <b>a</b> priv. and <b>pratyaya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apraDAna", "atpur. 1. m. f. n. (<b>-naH-nA-nam</b>) Not principal, <lb/>subordinate, secondary; e. g. <i>Hitop.:</i> <b>karawako brUte . AvAM <lb/>tAvadapraDAnO</b>.--In most instances, however, the word <lb/>occurs only as a <i>neuter</i> either as an attribute to a noun or <lb/>absolutely or as part of a compound, in the sense: ‘any <lb/>thing secondary, a secondary object, a secondary act &amp;c.’, <lb/>e. g. in <i>Pa4n4ini&acute;</i>s <i>Su4tra:</i> <b>sahayukte&acute;praDAne;</b> or in the <i>Ka4sika4</i> <lb/>on <i>Pa4n4.</i> <b>(halAdiH SezaH):…apare tu bruvate . SezaSabdo&acute;yaM <lb/>nivfttyA viSizwamavasTAnamAha . tadavasTAnamuktito yadyapi pra- <lb/>DAnam . aviDeyattvAttu tadapraDAnam . nivfttireva tu viDeyatvA- <lb/>tpraDAnam;</b> or in the <i>Ka4rika4</i> to <i>Pa4n4.</i> <b>(akaTitaM ca): praDAna- <lb/>karmaRyAKyeye lAdInAhurdvikarmaRAm . apraDAne duhAdInAM Ryante <lb/>kartuSca karmaRaH;</b> or in <i>Bharatas.</i> (on <i>Vopadeva&acute;</i>s <i>Su4tra</i> <b>sahavA- <lb/>raRaºº</b>) <b>sahayogasya praDAnApraDAnatvAviSezokteH</b> &amp;c. <b>… . na <lb/>ca pitAputrasaMbanDena praDAnApraDAnatA</b> &amp;c., where the affixes <lb/><b>tva</b> and <b>tal</b> belong to the whole compound <b>praDAnApraDAna;</b> <lb/>or in the <i>Jaimini4ya-nya4yam.:</i> <b>praDAnasya prayoktftvamapraDAnapra- <lb/>yoktftA</b> &amp;c. E. <b>a</b> neg. and <b>praDAna</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramatta", "atpur. m. f. n. (<b>-ttaH-ttA-ttam</b>) Attentive, assiduous, <lb/>vigilant; e. g. in <i>Ya4jnav.:</i> <b>apramattaScaredBEkzaM sAyAhne nABila- <lb/>kzitaH</b> (<i>Vijna4nes4wara:</i> <b>apramatto vAkcakzurAdicApalarahitaH</b>); <lb/>or in the <i>Bha4gav. Pur.:</i> <b>kiM nu bAlezu SUreRa kalinADIra- <lb/>BIruRA . apramattaH pramattezu yo vfko nfzu vartate;</b> or <b>apramattA <lb/>SuciH mnigDA patiM tvapatitaM Bajet</b> (<i>S4ri4dharasw.:</i> = <b>avahitaH</b> <lb/>or <b>avahitA</b>); or in the <i>S4a4ntiparv.:</i> <b>apramatto BavedrAjA cCi- <lb/>dradarSI parAtmanoH;</b> or in the <i>Kat4ha-Upan.:</i> <b>apramattastadA <lb/>Bavati yogo hi praBavApyayO;</b> or in an instance of the <i>Ka4s4ika4</i> <lb/>to <i>Pa4n4.:</i> <b>A hotorapramattastizWati</b>. E. <b>a</b> neg. and <b>pramatta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramada", "ahuvr. m. f. n. (<b>-daH-dA-dam</b>) Joyless, sad; e. g. <lb/>in the following <b>yamakAvalI</b> (q. v.) of the <i>Bhat4t4ik.,</i> describing <lb/>the effects of the conflagration of Lanka4: <b>na gajA nagajA <lb/>dayitA dayitA vigataM vigataM lalitaM lalitam . pramadApramadA- <lb/>mahatA mahatAmaraRaM maraRaM samayAtsamayAt;</b> ‘the excellent <lb/>mountain elephants were not saved, the motion of the birds <lb/>ceased, women (lit. woman) became joyless, struck (as it <lb/>were) by disease (or by flight), in time there came death <lb/>unto the brave, (but) not in battle’; (the commentaries <lb/>divide either <b>pramadA apramadA</b> the latter = <b>pramadarahitA harza- <lb/>SUnyetyarTaH,</b> or <b>pramadA pramadA</b> the latter = <b>pragato mado yasyA <lb/>iti pramadA harzaSUnyetyarTaH</b> i. e. in either case to the same <lb/>effect). E. <b>a</b> priv. and <b>pramada</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramA", "atpur. f. (<b>-mA</b>) The reverse of <b>pramA,</b> viz. ^1 The same <lb/>as <b>apramARa</b> I. q. v.; e. g. in <i>Ma4dhava&acute;</i>s <i>Jaimini4ya-nya4yam.:</i> <lb/><b>sadAcAro&acute;pramA mA vA nirmUlatvAdamAnatA . azwakAderivE- <lb/>tasya samUlatvAtpramARatA .. holAkotsavAdisadAcArasya mUlaBU- <lb/>tavedABAvAdaprAmARyamiti cet .. na</b> &amp;c.; or <b>guRanAmatvasaMde- <lb/>hAdapramA codaneti cet . noktanyAyena saMGasya nAmaDeyatvanirRa- <lb/>yAt</b>. ^2 (In the Vais4eshika philosophy.) Knowledge which <lb/>is not absolute, viz. knowledge which is either at variance <lb/>with the properties of the thing supposed to be known (see <lb/><b>viparyAsa</b>), as if one believes, he knows ‘Soul or Self when <lb/>he attributes to it properties belonging to Body’, or know- <lb/>ledge based on doubt (see <b>saMSaya</b>), as if one does not know <lb/>whether ‘an object is a man or a post’. E. <b>a</b> neg. and <b>pramA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramARa", ". Tatpur. n. (<b>-Ram</b>) No-authority, a rule, injunction, <lb/> reasoning, saying, precedent &amp;c. which is not binding, no <lb/>standard to be guided by, irrelevancy; (comp. the similar <lb/>terms <b>apramA, aprAmARya, amA, amAtva, amAna, amAnatA,</b> <lb/>also <b>pramARABAsa</b>); e. g. in <i>Ma4dhava&acute;</i>s <i>Jaimini4ya-nya4yam.:</i> <lb/><b>arTAboDAdapramARaM pikAlamBanacodanA . mEvaM mlecCaprasidDyApi <lb/>tadboDAdavirudDayA;</b> or <b>aguRatvAdanAmatvAdamantratvAdananvaye . <lb/>azwatvAdyapramARaM cennArTavAdatayAnvayAt;</b> or in the <i>Nya4ya S.:</i> <lb/><b>roDopaGAtasAdfSyeByo vyaBicArAdanumAnamapramARam,</b> or in the <lb/>instance s. v. <b>anEkAntikatva;</b> or <i>S4ankara</i> in the comm. on <lb/>the <i>Br4ihada4r.:</i> <b>yadi tAvadupanizado brahmEkatvapratipattipramAM <lb/>kurvanti kaTamapramARaM BaveyuH;</b> or in a <i>Va4rtt.</i> to <i>Pa4n4ini:</i> <b>tadDi- <lb/>tArTanirdeSe liNgavacanamapramARaM tasyAvivakzitatvAt</b> ‘gender <lb/>and number are irrelevant (i. e. not the subject of the rule) [Page214-b+ 56] <lb/>in the chapter on the derivations with taddhitas &amp;c.’ <lb/>(<i>Kaiyyat4a:</i> <b>apramARamiti . tadvaSAtkAryasya viDinizeDO na <lb/>Bavata ityarTaH</b>); or in the <i>S4akunt.:</i> <b>tasyApramARaM vacanaM janasya</b> <lb/>‘the word of such a person is no-authority, (where <b>apramARam</b> <lb/>is not to be considered as a Bahuvr.). E. <b>a</b> neg. and <b>pramARa</b>. <P/>II. Bahuvr. m. f. n. (<b>-RaH-RA-Ram</b>) Immeasurable, im- <lb/>mense, infinite; (the word occurs scarcely in this sense in <lb/>the classical Sanskr4it; comp. the following articles). E. <b>a</b> <lb/>priv. and <b>pramARa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramAda", ". Tatpur. m. (<b>-daH</b>) ^1 Attentiveness, assiduity, vi- <lb/>gilance; e. g. <i>S4ankara</i> in the comm. on the <i>Kat4ha-Upan.:</i> <lb/><b>na hi budDyAdicezwABAve pramAdasaMBavo&acute;sti . tasmAtprAgeva bu- <lb/>dDyAdicezwoparamAdapramAdo viDIyate;</b> or <i>S4a4ntiparv.:</i> <b>apramA- <lb/>daSca SOcaM ca rAjYo BUtikaraM mahat;</b> or <b>apramAdena SikzeTAH kza- <lb/>mAM budDiM DftiM matim</b>. (<i>Kullu4ka</i> mentions it as one of the <i>five</i> <lb/>kinds of <b>niyama</b> q. v., but differs in this respect from the <lb/>Yoga philosophy where it does not belong to the latter <lb/>notion; comp. <b>apramAdatA</b>. In the Buddh. <i>Dhammapada</i> it <lb/>is the subject of the second chapter.) ^2 The former personified <lb/>as a son of Dharma (righteousness) who is a son of (the <lb/>masc.) Brahman, by Buddhi (intellect), a daughter of Da- <lb/>ksha, accord. to the <i>Linga Pura4n4a.</i> E. <b>a</b> neg. and <b>pramAda</b>. <P/>II. Bahuvr. m. f. n. (<b>-daH-dA-dam</b>) Attentive, vigilant, <lb/>assiduous. Comp. <b>apramAdam</b>. E. <b>a</b> priv. and <b>pramAda</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramAdatA", ". (<b>-tA</b>) Attentiveness, vigilance, assiduity. <i>Ya4- <lb/>jnavalkya</i> calls it one of the <i>ten</i> kinds of <b>niyama</b> q. v.; but <lb/>the Yoga philosophy does not mention it in the definition <lb/>of this term; comp. <b>apramAda</b> I. E. <b>apramAda</b> II., taddh. aff. <b>tal</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramAdam", "atpur. ind. Attentively, watchfully, assiduously; <lb/>e. g. <i>Va4jas.:</i> <b>sapta fzayaH pratihitAH SarIre sapta rakzanti sada- <lb/>mapramAdam</b>. [The meaning of this word would apparently <lb/>also result from the Bahuvr. <b>apramAda</b> taken as a neuter in <lb/>the accus., but as the latter is uda4tta on the last syllable, <lb/>and as <b>apramAdam</b> is in the Vedas uda4tta on the first, it <lb/>seems necessary to distinguish both forms etymologically.] <lb/>E. <b>a</b> neg. and <b>pramAdam</b> (<b>mad</b> with <b>pra,</b> kr4it aff. <b>Ramul</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramAdin", "atpur. m. f. n. (<b>-dI-dinI-di</b>) The same as <lb/><b>apramAda</b> II. or <b>apramatta</b>. E. <b>a</b> neg. and <b>pramAdin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramAdyat", "atpur. m. f. n. (<b>-n-ntI-t</b>) The same as <b>apramAda</b> II. <lb/>or <b>apramatta;</b> e. g. <i>Ya4ska,</i> in explaining <i>Va4jas.</i> 34. 55.: <b>rakzanti <lb/>sadamapramAdaM saMvatsaramapramAdyantaH</b>. E. <b>a</b> neg. and <b>pramAdyat</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Not authoritatively <lb/>established, unproved; e. g. <i>Ra4makr4ishn4ati4rtha:</i> (the <b>mahA- <lb/>vAkya</b> of the <i>Veda4nta</i> is) <b>nApi rAjapuruze rAjAyamitivadO- [Page215-a+ 56] <lb/>pacArikam . apramitaBedayorEkyasyOpacArikatvAnupapatteH</b>. ^2 Un- <lb/>bounded, unmeasured. E. <b>a</b> neg. and <b>pramita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramudita", "atpur. 1. m. f. n. (<b>-taH-tA-tam</b>) Not delighted, <lb/>not happy. <P/>2. n. (<b>-tam</b>) (In the Sa4nkhya philosophy.) The reverse <lb/>of <b>pramudita</b> q. v., a technical term to denote the incapacity <lb/>of removing the pains that are produced by any created <lb/>beings viviparous, oviparous, generated by heat and moisture <lb/>or springing from the soil (as men, beasts, tame and wild, <lb/>birds, reptiles, gnats, musquitoes, lice, bugs, fish, alliga- <lb/>tors, trees, stones &amp;c.), by not attending for this purpose <lb/>a holy teacher (the removal of such pains being required <lb/>for the attainment of final liberation); it is amongst the <lb/>seventeen <b>budDibaDa</b> or obstructions of intellect one of the <lb/>eight which are the converse of the <b>sidDi</b> or perfections. <lb/>For the other terms of this category see <b>atAra</b> (Supple- <lb/>ment), <b>atAratAra</b> (Supplement), <b>apramoda, apramodamAna, <lb/>aramyaka, asadApramudita, asutAra</b>. E. <b>a</b> neg. and <b>pramudita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramUra", "atpur. m. f. n. (<b>-raH-rA-ram</b>) (ved.) Not foolish, <lb/>not heedless, prudent. E. <b>a</b> neg. and <b>pramUra</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprameya", "atpur. 1. m. f. n. (<b>-yaH-yA-yam</b>) ^1 Immeasurable, <lb/>unbounded, infinite; e. g. in the <i>Lalitav.:</i> <b>(boDisattvaH) <lb/>vyavalokayata pUrvadakziRapaScimottarAsvaDa UrDvaM samantAddaSadi- <lb/>kzvaprameyAsaMKyeyAgaRanAsamatikrAntAnboDisattvAn;</b> comp. also <lb/><b>aprameyAnuBAva</b>. ^2 Not to be established or proved from <lb/>authorities (philosophical writings &amp;c.), unproveable, as <lb/>Brahman; e. g. in <i>Manu:</i> <b>tvameko hyasya sarvasya viDAnasya <lb/>svayaMBuvaH . acintyasyAprameyasya kAryatattvArTavitpraBo</b> (<i>Kullu4ka:</i> <lb/><b>aprameyasya mImAMsAdinyAyanirapekzatayAnavagamyamAnaprameyasya</b>); <lb/>or as Vishn4u; e. g. in the <i>Bha4gav. Pur.:</i> <b>avyaktasyAprameyasya <lb/>nAnASaktyudayasya ca . na vE cikIrzitaM tAta ko vedAdDA svasaM- <lb/>Bavam</b> (<i>S4ri4dharasw.:</i> <b>avyaktasyAta evAprameyasya</b>); or as the <lb/>Veda; e. g. in <i>Manu:</i> <b>aSakyaM cAprameyaM ca vedaSAstram</b> (<i>Kullu4ka</i> <lb/>as before). <P/>2. m. (<b>-yaH</b>) ^1 A name or epithet of Vishn4u; e. g. in the <lb/><i>Vishn4usahasran.:</i> <b>aprameyo hfzIkeSaH padmanABo&acute;marapraBuH</b>. ^2 A <lb/>name or epithet of S4iva; e. g. in the <i>S4ivasahasran.:</i> <b>atarkyA- <lb/>yAprameyAya pramARAya namo namaH;</b> or in the <i>Va4yu Pur.:</i> <b>namaH <lb/>kapAlahastAya…aprameyAya</b> &amp;c. E. <b>a</b> neg. and <b>prameya</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apramoda", "atpur. n. (<b>-dam</b>) (In the Sa4nkhya philosophy.) <lb/>The reverse of <b>pramoda</b> q. v., a technical term to denote the <lb/>incapacity of removing the pains that are produced by cor- <lb/>poreal causes (fever, and other disorders of the three tem- <lb/>peramental elements air, bile or phlegm) or by mental causes [Page215-b+ 56] <lb/>(privation of what is liked and approximation of what is <lb/>disliked), by not attending for this purpose a holy teacher <lb/>(the removal of such pains being required for the attain- <lb/>ment of final liberation); it is amongst the seventeen <b>budDi- <lb/>baDa</b> or obstructions of intellect one of the eight which are <lb/>the converse of the <b>sidDi</b> or perfections. Comp. <b>apramudita</b> <lb/>and the following. E. <b>a</b> neg. and <b>pramoda</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprayukta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) ^1 Not employed, not <lb/>applied; e. g. in the <i>Mi4ma4nsa4 S.:</i> <b>nyAyyAni vAprayukte prasaNgaH <lb/>syAt</b>. ^2 Wrongly used. ^3 Not usual, strange, as a word, <lb/>although it may be grammatically correct; e. g. in the <i>Va4rtt.</i> <lb/>to <i>Pa4n4.:</i> <b>astyaprayuktaH;</b> <i>Patanjali:</i> <b>santi vE SabdA aprayuktAH . <lb/>tadyaTA . Uza tera cakra peceti</b> (comp. s. v. <b>aprayoga</b>) <b>. kimato <lb/>yatsantyaprayuktAH . prayogAdDi BavAYCabdAnAM sADutvamaDyavasyati . <lb/>ya idAnImaprayuktA nAmI sADavaH syuH . idaM vipratizidDam . <lb/>yaducyate santi vE SabdA aprayuktA iti yadi santi nAprayuktAH . [Page216-a+ 56] <lb/>aTAprayuktA na santi . santi cAprayuktASceti vipratizidDam</b> &amp;c. <lb/>(Compare <b>aprayoga</b>.) According to the <i>Ka4vyaprak.,</i> being <lb/><b>aprayukta</b> is one of the seventeen, accord. to the <i>Sa4hityad.,</i> <lb/>one of the thirteen defects of a word (see <b>padadoza</b>), which <lb/>must be avoided in composition; e. g. in the sentence: <lb/><b>yaTAyaM dAruRAcAraH sarvadEva viBAvyate . taTA manye dEvato&acute;sya <lb/>piSAco rAkzaso&acute;Ta vA,</b> or in the sentence: <b>BAti padmaH <lb/>sarovare,</b> the <i>masc.</i> forms <b>dEvataH</b> and <b>padmaH</b> are <b>aprayukta;</b> or as <lb/>the <i>Ka4vyapr.</i> says, although the masc. of <b>dEvata</b> is gramma- <lb/>tically correct, no body uses the word in this gender: <lb/><b>atra dEvataSabdo dEvatAni puMsi veti puMsyAmnAto&acute;pi na kena- <lb/>citprayujyate</b>. E. <b>a</b> neg. and <b>prayukta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprayoga", "atpur. m. (<b>-gaH</b>) ^1 Non-application, non-use; e. g. <lb/>in the <i>Mi4ma4nsa4 S.:</i> <b>aprAptA cAnupapattiH prayoge hi viroDaH <lb/>syAcCabdArTastvaprayogaBUtastasmAdupapadyeta;</b> or in <i>Pa4n4ini&acute;</i>s <i>S.:</i> <lb/><b>saMBAvane&acute;lamiti cetsidDAprayoge</b> (i. e. if the word <b>alam</b> is <lb/>not used in the sentence; <i>Ka4s4ika4:</i> <b>sidDAprayoga ityalamo vi- <lb/>SezaRam . sidDaScedalamo&acute;prayogaH</b>). ^2 Wrong application (as <lb/>of an argument, i. e. arguing, or speaking wrongly); e. g. <lb/>in the <i>Nya4ya S.:</i> <b>na vyAGAtAdaprayogaH</b>. ^3 Strangeness, un- <lb/>usualness (as of a word), an unusual expression (although <lb/>it be grammatically correct); e. g. in the <i>Va4rtt.</i> to <i>Pa4n4ini:</i> <lb/><b>aprayogaH prayogAnyatvAt;</b> <i>Patanjali:</i> <b>aprayogaH KalvapyezAM <lb/>SabdAnAM nyAyyaH</b> (comp. the words <b>Uza</b> &amp;c. in the instance <lb/>s. v. <b>aprayukta</b> 3.) <b>. kutaH . prayogAnyatvAt . yadetezAM SabdAnA- <lb/>marTe&acute;nyAnprayuYjate . tadyaTA . Uzetyasya SabdasyArTe kva yUyamuzi- <lb/>tAH . teretyasyArTe kva yUyaM tIrRAH . cakretyasyArTe kva yUyaM kftavantaH . <lb/>pecetyasyArTe kva yUyaM pakvavanta iti</b>. Comp. <b>aprayuktatA</b>. E. <b>a</b> <lb/>neg. or deter. and <b>prayoga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprayojaka", ". Tatpur. m. f. n. (<b>-jakaH-jikA-jakam</b>) Not causing <lb/>to be applicable or to exist, not effecting the applicability <lb/>or existence of; e. g. in the <i>Yoga Su4tra:</i> <b>nimittamaprayojakaM <lb/>prakftInAM</b> &amp;c. E. <b>a</b> neg. and <b>prayojaka</b>. <P/>II. Bahuvr. m. f. n. (<b>-jakaH-jakA-jakam</b>) Not having a <lb/>sufficient cause for being applied, not being properly ap- <lb/>plicable, useless, irrelevant; e. g. <i>Mallina4tha</i> in his comm. <lb/>on the <i>Kira4t.:</i> <b>samarTanIyapraDAnopasarjanaBAvastvaprayojaka iti <lb/>vyaktavivekakAraH;</b> or in the <i>Kan4tha4bharan4a:</i> <b>yadaprayojakaM yacca <lb/>gatArTaM vyarTameva vA</b> (viz. a word) <b>. tasyApi kvApi nirdozaH [Page216-b+ 56] <lb/>prayogo dfSyate yaTA;</b> or in the <i>Jaimini4ya-nya4yam.:</i> <b>na ca kra- <lb/>meREva tatsidDerliNgamaprayojakamiti vAcyam</b> &amp;c.; or in the <lb/><i>Dattakami4m.:</i> <b>nanvidamaprayojakaM yatpiRqa fkTABAvAdaputra- <lb/>tvamiti</b>. E. <b>a</b> priv. and <b>prayojaka</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apravftta", "atpur. m. f. n. (<b>-ttaH-ttA-ttam</b>) Not begun, not <lb/>taken place, not come into existence; e. g. in <i>Ma4dhava&acute;</i>s <lb/><i>Jaim.-nya4yam.:</i> <b>prAptasya pravfttiratIteti na tannivAraRaM Sakyam . <lb/>aprAptasya bADAvizayatvenAvasTAnameva nAsti . tasmAnna yukto <lb/>bADa iti cet .. mEvam . budDyA vizayIkftasya vArayituM <lb/>SakyatvAt . na cEtadatyantaM pravfttam . anuzWAnarUpaPalaparyava- <lb/>sAnABAvAt . nApyatyantamapravfttam . tadbudDerutpannatvAt</b> &amp;c.; or <lb/><b>PalaM viDeyam…iti cet .. mEvam . apravfttapravartanaM hi vi- [Page217-a+ 56] <lb/>DAnam . Pale tu puruzaH sOndaryaM jAnansvayaM rAgAdeva pravftta iti <lb/>vyarTastatra viDiH</b>. E. <b>a</b> neg. and <b>pravftta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apravftti", "atpur. f. (<b>-ttiH</b>) ^1 Not proceeding, not commenc- <lb/>ing, not taking place; e. g. in the <i>Mi4ma4nsa4 Su4tra:</i> <b>karmaRa- <lb/>stvapravfttitvAtPalaniyamakartfsamudAyasya</b> &amp;c.; or in <i>Ma4dhava&acute;</i>s <lb/><i>Jaim.-nya4yam.:</i> <b>praDAnakarmaRo&acute;nAkANkzitasya vikftAvapravftte- <lb/>statsaMbadDAH PalAdayo&acute;pyanAkANkzitatvAnnAtidiSyante;</b> or in the <lb/>modern compilation of a comm. to <i>Pa4n4ini</i> (VIII. 1. 73.): <lb/><b>uttarasUtrasTaM sAmAnyavacanapadaM BAzyakfdBiratra yojitam . paryA- <lb/>yaSabdezvapravfttaye</b> ‘that the word <b>sAmAnyavacana</b> may not take <lb/>place in, i. e. may not be applied to, synonymes of a word’. <lb/>^2 Inactivity, inertion; e. g. in the definition of the term <lb/><b>Alasya</b> in a comm. of the <i>Yoga S.:</i> <b>AlasyaM kAyacittaguru- <lb/>tvAdapravfttiH</b>. ^3 (In Medicine.) Stoppage of the natural func- <lb/>tions of the body, as suppression of the evacuations &amp;c.; <lb/>e. g. in <i>Sus4ruta:</i> <b>taTA majjagate rukca na kadAcitpraSAmyati . <lb/>apravfttiH pravfttirvA vikftiH Sukrage&acute;nile</b>. E. <b>a</b> neg. and <b>pravftti</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apraSasta", ". f. n. (<b>-staH-stA-stam</b>) I. Tatpur. ^1 Not good, in- <lb/>ferior, bad, evil; e. g. in the <i>Nalop.:</i> <b>viBItakaScApraSastaH <lb/>saMvfttaH kalisaMSrayAt;</b> or <i>Vishn4u</i> (as quoted in the <i>Mita4ksh.</i>): <lb/><b>apraSastAstu kAnInagUQotpannasahoQajAH</b> &amp;c. (i. e. inferior to <lb/>the <b>savarRAH</b> sons); or <i>Ma4dhava</i> in the <i>Jaim.-nya4yam.</i> (on <lb/>the choice of a priest belonging to one, two or three Go- <lb/>tras, in the performance of the Dars4apu4rn4ama4sa-sacrifice): <lb/><b>ekavaraRadvivaraRe apraSaste api yadA kartavye . tadA trivaraRasya <lb/>kartavyatvaM kimu vaktavyamiti stutiH;</b> or <i>R4igv.:</i> <b>pAnti mitrAvaru- <lb/>RAvavadyAccayata Imaryamo apraSastAn</b> (<i>Sa4yan4a:</i> <b>apraSastAn = <lb/>kzIRAnapi padArTAn</b>); or <i>Para4s4ara</i> (as quoted by <i>Ra4dha4k.</i>): <lb/><b>apraSastaM niSi snAnaM rAhoranyatra darSanAt</b> ‘it is not good to <lb/>bathe at night time as Ra4hu might see it’.--The neuter [Page217-b+ 56] <lb/>occurs in <i>Manu</i> in the sense of <i>‘dirt, natural excretion’,</i> <lb/><b>apraSastaM tu kftvApsu mAsamAsIta BEkzaBuk</b> (<i>Kullu4ka:</i> <b>apraSastaM <lb/>mUtrapurIzotsargAdikam</b>). E. <b>a</b> neg. and <b>praSasta</b>. <P/>II. Bahuvr. (ved.) ^1 Worthless, contemptible; e. g. <i>R4igv.:</i> <lb/><b>indra…viSo dAsIrakfRorapraSastAH</b> (<i>Sa4yan4a:</i> <b>apraSastA <lb/>garhitAH</b>). ^2 Without property, poor; e. g. <i>R4igv.:</i> <b>apraSastA <lb/>iva smasi praSastimamba naskfDi</b> (<i>Sa4yan4a:</i> <b>apraSastA iva DanA- <lb/>BAvAdasamfdDA iva</b>). E. <b>a</b> priv. and <b>praSasta</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprasavaDarmin", "atpur. m. f. n. (<b>-rmI-rmiRI-rmi</b>) Not having <lb/>the property of producing, not being prolific; in the <i>Sa4nkhya</i> <lb/>philosophy one of the characteristics of Purusha or Spirit, <lb/>in contradistinction from <b>prasavaDarmin,</b> the property of Matter [Page218-a+ 56] <lb/>and its evolutions, (‘producing’ or ‘prolific’ meaning there <lb/>‘changing, becoming transformed’, as <b>ahaNkAra</b> is a pro- <lb/>duct, i. e. a transformation of <b>budDi</b> &amp;c.): <b>‘prasavaDarmi vyaktaM <lb/>praDAnaM ca . aprasavaDarmI puruzo na hi kiMcitpuruzAtprasUyate’</b>. <lb/>E. <b>a</b> neg. and <b>prasavaDarmin</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprasidDa", "atpur. m. f. n. (<b>-dDaH-dDA-dDam</b>) ^1 Not established, <lb/>not fixed. ^2 Not generally known, uncommon, unusual; <lb/>e. g. in the <i>Ka4vyapraka4s4a:</i> <b>kAmasya cakraM loke&acute;prasidDam;</b> or <lb/><b>nihatArTaM yaduBayArTamaprasidDe&acute;rTe prayuktam;</b> comp. s. v. <b>niha- <lb/>tArTa;</b> (in the present ed. of the <i>Kira4ta4rj.</i> there occurs in <lb/>the comm. on 3. 18. a quotation from the <i>Ka4vyapr.:</i> <b>aprasi- <lb/>dDAnuBUtArTavizayastacCabdo yacCabdopAdAnaM nApekzate;</b> but the <lb/>present ed. of the <i>Ka4vyapr.</i> reads it p. 77: <b>prakrAntaprasidDAºº;</b> <lb/>comp. also <i>Ballantyne&acute;</i>s ed. of the <i>Sa4hityad.</i> p. 216: <b>tacCabdasya <lb/>prakrAntaprasidDAnuBUtArTatve yacCabdasyArTatvam</b>); or in the <i>Jaim.- <lb/>nya4yam.:</i> <b>…vapAvacana urUkaSabdaH . yadyapi vapAyAmaprasidDaH</b> &amp;c. <lb/>^3 Inconclusive, as a reason; e. g. in the <i>Kan4a4da Su4tra:</i> <lb/><b>aprasidDo&acute;napadeSo&acute;satsaMdigDaScAnapadeSaH;</b> where the term <lb/><b>aprasidDa</b> comprehends according to <i>S4ankara&acute;</i>s <i>Upaska4ra,</i> the <lb/>two categories of semblances of reason called <b>asidDa</b> and <lb/><b>virudDa</b> qq. vv.; <i>S4ankara:</i> <b>aprasidDa iti . avyApto&acute;gfhIta- <lb/>vyAptikaSca viparItavyApyatvAsidDavirudDayoH saMgrahaH</b>. E. <b>a</b> neg. <lb/>and <b>prasidDa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprasidDatva", ". (<b>-tvam</b>) ^1 The not being established, the not <lb/>being fixed. ^2 Uncommonness, unusualness. ^3 Inconclu- <lb/>siveness (see the preceding); e. g. in the <i>Bha4sha4p.:</i> <b>keva- <lb/>lAnvayavijYeyatvAdO sADye sADyavadanyAprasidDatvAdavyAptiH</b>. E. <lb/><b>aprasidDa,</b> taddh. aff. <b>tva</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprastAvika", "atpur. m. f. n. (<b>-kaH-kI-kam</b>) Not belonging to <lb/>the subject matter (as of a composition); e. g. in the <i>Ma4lati4m.</i> <lb/>(Ka4mandaki4 answering the question of Lavangika4: ‘who <lb/>is Ma4dhava?’): <b>aprastAvikI mahatyezA kaTA;</b> (<i>Wilson</i> takes [Page218-b+ 56] <lb/>the word in the sense ‘requiring no preface’: ‘the story, <lb/>though of import, needs no preface’; <i>Theatre of the Hindus</i> <lb/>vol. II. p. 36). E. <b>a</b> neg. and <b>prastAvika</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprastutapraSaMsA", "atpur. f. (<b>-sA</b>) (In Rhetoric.) One of the <lb/><b>alaNkAra</b> q. v. or elegant modes of composition; viz. implied <lb/>or indirect expression (literally: conveying--the subject <lb/>matter--by what is not the subject matter); more espe- <lb/>cially defined as conveying the subject matter, if it is of a <lb/>specific nature by means of generalisation, or if it is of a <lb/>general kind, by means of specification, or if it is viewed <lb/>as a cause, by stating the effect, or if it is viewed as an <lb/>effect, by stating the cause, or hinting at the subject matter <lb/>by stating what is similar to it, (the latter category being <lb/>divided in two varieties which are again split in two other <lb/>varieties; while each of the named categories may be, <lb/>moreover, threefold, according to whether the expressed <lb/>special or general subject, fact, cause or similarity is of a <lb/>real or imaginary or mixed nature); an instance of the <lb/>second category is the following: <b>sragiyaM yadi jIvitApahA <lb/>hfdaye kiM nihitA na hanti mAm . vizamapyamftaM kvacidBavedamftaM <lb/>vA vizamISvarecCayA,</b> where the <i>general</i> idea that the will <lb/>of God may turn evil into good and good into evil, is <lb/>conveyed by the special instance of poison and amr4ita. E. <lb/><b>aprastuta</b> and <b>praSaMsA</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprAkfta", "atpur. m. f. n. (<b>-taH-tI-tam</b>) ^1 Not original, not <lb/>belonging to the original or principal substance, subject- <lb/>matter &amp;c. (In works on ritual subjects where <b>prakfti</b> is <lb/>used in the sense of the original or principal rite in which <lb/>originate other, subordinate rites or <b>vikfti, aprAkfta</b> is <lb/>used synonymously with <b>vEkfta</b> in the sense of ‘not referring <lb/>to the original or principal rite, not referring to the divi- <lb/>nities, sacrificial acts &amp;c. of such a rite; e. g. in the <i>Jaimini <lb/>Su4tra:</i> <b>aprAkftena hi saMyogastatsTAnIyatvAt;</b> <i>S4abara.:</i> <b>na [Page219-a+ 56] <lb/>prAkftIByo nirvaptavyam . kAstarhi . vEkftIByaH . kutaH . aprAkftena <lb/>devatAviSezeRa saMyogaH SrUyate</b> &amp;c.; or <i>Ma4dhava,</i> when treating <lb/>on sacrificial acts of the Dars4apu4rnama4sa and the subordi- <lb/>nate rites connected with it, says: <b>AstaraRakAryaM vikftO vi- <lb/>DIyamAnamapyaprAkftakAryatayA prAkftAM~llavanAdInvarhiHsaMskArAnna <lb/>prApayati</b> &amp;c.) ^2 Not low, not vulgar. E. <b>a</b> neg. and <b>prAkfta</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aprARa", "ahuvr. m. f. n. (<b>-RaH-RA-Ram</b>) Lifeless, inanimate; <lb/>e. g. in the <i>Br4ihada4r.:</i> <b>tadakzaraM…acakzuzkamaSrotramavAgamano <lb/>&acute;tejaskamaprARam</b> &amp;c. E. <b>a</b> neg. and <b>prARa</b>.")');});
db.transaction(function (tx) {

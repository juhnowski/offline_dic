db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBojya", "atpur. m. f. n. (<b>-jyaH-jyA-jyam</b>) ^1 Not to be con- <lb/>sumed by eating or drinking, unfit for food, prohibited <lb/>as food; e. g. <i>Manu:</i> <b>aBojyamannaM nAttavyamAtmanaH SudDimicCa- <lb/>tA;</b> or <i>Maha4bh. S4a4ntip.:</i> <b>cikitsakasya yaccAnnamaBojyaM rakzi- <lb/>RastaTA . gaRagrAmABiSastAnAM raNgastrIjIvinAM taTA;</b> (unfit <lb/>for <i>drinking</i> e. g.) <i>Vr4ihat-S4a4ta4tapa:</i> <b>pItaSezaM tu yatkiMci- <lb/>dBojane muKaniHsftam . aBojyaM taddvijasyAhurBuktvA cAndrAyaRaM <lb/>caret;</b> sometimes <i>contrasted</i> with ‘what is unfit to be <i>drunk</i>’ <lb/>and then used in the same sense as <b>aBakzya;</b> e. g. <i>S4a4ntip.:</i> <lb/><b>pretAnnaM sUtikAnnaM ca yacca kiMcidanirdaSam . aBojyaM cApyapeyaM <lb/>ca DenordugDamanirdaSam;</b> but in general (though not always) <lb/>the use of <b>aBakzya</b> is restricted to solid food while <b>aBojya</b> <lb/>is said of eating and drinking; (comp. also the criticism of <lb/><i>Ka4tya4y.</i> on <i>Pa4n4.</i> VII. 3. 69. where the latter renders <b>Bojya</b> <lb/>with <b>Bakzya</b> while he ought to have rendered it, according to <lb/><i>Ka4tya4y.,</i> <b>aByavahArya</b> q. v.; for <b>BojyaH sUpaH</b> and <b>BojyA yavAgUH</b> <lb/>are, as <i>Patanjali</i> instances, as good expressions as others <lb/>where <b>Bojya</b> is combined with articles of solid food; <i>Patan- <lb/>jali,</i> it is true, defends at the same time <i>Pa4n4ini</i> by ob- <lb/>serving that the derivatives of <b>Bakz</b> are sometimes used, <lb/>too, in connexion with liquids or food in general, e. g. in <lb/><b>abBakza</b> or <b>vAyuBakza;</b> but <i>in general</i> the distinction, pointed <lb/>out in the <i>Va4rttika</i> of <i>Ka4tya4y.</i> is correct; <i>Patanj.:</i> <b>kiM punaH <lb/>kAraRaM na siDyati . BakzirayaM KaraviSade vartate . tena drave na <lb/>prApnoti . nAvaSyaM BakziH KaraviSade vartate . kiM tarhi . anya- <lb/>trApi vartate . tadyaTA . abBakzo vAyuBakza iti</b>). For prohi- <lb/>bited articles of food and the penances on eating such <lb/>food see the quotation s. v. <b>aBakzya</b>. ^2 One whose food <lb/>must not be eaten; see the following; e. g. <i>Manu:</i> <b>aBo- <lb/>jyAnAM tu BuktvAnnaM strISUdrocCizwameva ca . jagDvA mAMsamaBakzyaM <lb/>ca saptarAtraM yavAnpibet</b> (<i>Kull.:</i> <b>aº = aBojyAnnAnAm;</b> <i>Me- <lb/>dha4t.:</i> <b>yezAmannaM na Bujyate te&acute;BojyAH puruzAH</b>). E. <b>a</b> neg. <lb/>and <b>Bojya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBojyAnna", "ahuvr. m. f. n. (<b>-nnaH-nnA-nnam</b>) One whose food <lb/>must not be eaten (because eating it makes impure or brings <lb/>misfortune); e. g. <i>Manu:</i> <b>ya ete</b> (those mentioned in the <lb/>preceding verses) <b>&acute;nye tvaBojyAnnAH kramaSaH parikIrtitAH . <lb/>tezAM tvagasTiromARi vadantyannaM manIziRaH</b> ‘…their food, the <lb/>wise say, is (like) skin, bones and hair’. Such persons <lb/>are, for instance, an insane man, a wrathful person, a <lb/>thief, a public singer, a carpenter, a eunuch, a woman in <lb/>her courses or in childbed, a backbiter, a tailor, a black- <lb/>smith, a physician, a libidinous woman, a usurer &amp;c.; see <lb/><i>Manu</i> 4. 205-221.; <i>Ya4jnav.</i> 1. 160-168.--One who has un- <lb/>knowingly eaten the food of such persons must fast during <lb/>three days; but, having eaten it knowingly he must per- <lb/>form the penance called <i>Kr4ishchhra,</i> as if he had tasted <lb/>seminal impurity, ordure or urine; according to <i>Manu</i> 4. 222. <lb/>In another verse, however, <i>Manu</i> (11. 152.) is satisfied, if <lb/>such a sinner drinks barleygruel for seven days and nights [Page305-b+ 56] <lb/>(see the quot. s. v. <b>aBojya</b>). Comp. <i>Raghunand.</i> I. p. 317 ff. <lb/>E. <b>aBojya</b> and <b>anna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aBOtika", "atpur. m. f. n. (<b>-kaH-kI-kam</b>) Not produced by <lb/>the coarse or visible elements, intellectual.--In the <lb/><i>Sa4nkhya philosophy</i> <b>aBOtikasarga</b> is one of the creations or <lb/>evolutions of <i>Prakr4iti</i> or Matter, comprising the evolutions <lb/>called <b>liNgasarga</b> ‘evolution of mind’ and <b>BAvasarga</b> ‘evolution <lb/>of mental affections’, the other evolution of <i>Prakr4iti</i> being <lb/><b>BOtikasarga</b> or <b>BUtasarga,</b> produced by the coarse elements and <lb/>comprising eight classes of celestial beings (see <b>brAhma, prA- <lb/>jApatya, sOmya, Endra, gAnDarva, yAkza, rAkzasa, pESAca</b>)--in <lb/>whom prevails the quality <b>sattva</b>--, five species of brute <lb/>creation (tame animals, wild animals, birds, reptiles and <lb/>immovable substances)--in whom prevails the quality <lb/><b>tamas</b>--, and the species man, with the predominant quality <lb/><b>rajas;</b> ‘both, the <b>aBOtika</b>--and the <b>BOtika</b>--evolutions, <lb/>comprise therefore sixteen evolutions of Matter’. [This is, in <lb/>my opinion, the bearing of <i>Gaudapa4da&acute;</i>s concluding remark <lb/>on the <i>Sa4nkhya-Ka4r.</i> v. 54: <b>evamaBOtikaH sargo liNgasargo BA- <lb/>vasargo</b>--cfr. v. 52--<b>BUtasargo dEvamAnuzatEryagyona</b>--cfr. v. 53-- <lb/><b>ityeza praDAnakftaH zoqaSasargaH</b>]. E. <b>a</b> neg. and <b>BOtika</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByakta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) I. Oiled, anointed, <lb/>greased; e. g. <i>Manu:</i> <b>nAYjayantIM svake netre na cAByaktAmanA- <lb/>vftAm . na paSyetprasavantIM ca tejaskAmo dvijottamaH;</b> or <i>Ya4jnav.:</i> <lb/><b>aputrA gurvanujYAto devaraH putrakAmyayA . sapiRqo vA sagotro <lb/>vA GftAByakta ftAviyAt;</b> or <i>Ka4tya4y.:</i> <b>aByaktaSirasaM cEva <lb/>nABivAdyetkaTaMcana;</b> or <i>Sus4ruta:</i> <b>snehAByakte yaTA tvakze cakraM <lb/>sADu pravartate . saMDayaH sADu vartante saMSlizwAH SlezmaRA taTA;</b> or <lb/><b>GftAByaktAgranetraM (vastiM) GftAktagudAya prayacCet;</b> in the <i>Atharv.</i> <lb/>verse (10. 1. 25.)--<b>aByaktAktA svaraMkftA sarvaM BarantI duritaM <lb/>parehi</b>--the first word <b>aByakta</b> seems to represent the <i>neuter</i> <lb/>in the sense of <b>Gfta, aByaktAktA</b> then being equivalent to <lb/><b>GftAktA</b>. E. <b>aYj</b> with <b>aBi,</b> kr4it aff. <b>kta</b>. <P/>II. Approached, arrived, near; used by <i>Ya4ska</i> to ex- <lb/>plain etymologically the word <b>aBIka (aBIke&acute;Byakte)</b> and <lb/>similarly by <i>Sa4yan4a</i> e. g. to <i>R4igv.</i> I. 71. 8.: <b>aBIke&acute;Byakte <lb/>&acute;Bigate&acute;BiprApte</b>. E. <b>ac</b> with <b>aBi,</b> kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByagni", ". Bahuvr. (? <b>-gniH</b>) The proper name of the son of <lb/>Aitas4a; e. g. <i>Aitar. Br.:</i> <b>EtaSapralApaM SaMsatyEtaSo ha vE muniH <lb/>…tasyAByagnirEtaSAyana etyAkAle&acute;BihAya muKamapyagfhRAda- <lb/>dfmpanaH piteti</b>. <P/>II. Avyayi4bh. (<b>-gni</b>) Into the fire; e. g. <i>Ka4s4ika4</i> &amp;c.: <lb/><b>aByagni SalaBAH patanti</b>. E. <b>aBi</b> and <b>agni</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByagra", ". f. n. (<b>-graH-grA-gram</b>) I. Bahuvr. Near, proximate <lb/>(<i>Hem. Ak.; Ra4ya4m.:</i> = <b>aBimuKamagramasya</b>). <P/>II. Tatpur. New, fresh, recent; e. g. <i>Bhat4t4ik.:</i> <b>sItAM jiGAMsU <lb/>sOmitre rAkzasAvAratAM Druvam . idaM SoRitamaByagraM saMprahAre&acute;cyu- <lb/>tattayoH</b> (<i>Bharatas.:</i> <b>saMprahAre yudDe . idamaByagramaBinavaM SoRitama- <lb/>cyutadgalitam;</b> similarly the comm. of <i>Vidya4vinoda, Jayam.</i> (om. <lb/>in the Calc. ed.) and the <i>Pundar4ik.:</i> <b>aByagram = pratyagram;</b> but <lb/>the <i>Vaijayanti4</i> and <i>Harihara</i> read <b>atyugram</b>). E. <b>aBi</b> and <b>agra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByaNka", "ahuvr. m. f. n. (<b>-NkaH-NkA-Nkam</b>) Recently marked <lb/>(as cattle &amp;c.); e. g. <i>Ka4s4.</i> &amp;c. on <i>Pa4n4.</i> II. 1. 14.: <b>aByaNkA <lb/>gAvaH . aBinavANkA gAva ityarTaH;</b> <i>Na4goji4bh.:</i> <b>aBinavo&acute;Nka <lb/>AsAmiti bahuvrIhiH . aNko&acute;tra Bavati gavAM lakzaRam . A- <lb/>BimuKyaM nAsti</b>. E. <b>aBi</b> and <b>aNka</b>. [Page306-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByaNga", "atpur. m. (<b>-NgaH</b>) ^1 Anointing, in general; e. g. <i>Jai- <lb/>mini4yanya4yam.:</i> <b>jyotizwome SrUyate dIkzArTAByaNge…. tatra <lb/>barhizi samUlacCedasyAByaNge navanItasya puroqASe yaTocitapA- <lb/>kasya ca viDeyatayA sarvamavaSizwaM stAvakam</b>. See also <b>aByaYjana</b>. <lb/>^2 Rubbing the body with unctuous substances, smearing <lb/>the body with oil, inunction; e. g. <i>Sus4r.:</i> <b>snAnAByaNgadivA- <lb/>svapnaSItavyAyAmayozitaH . na Bajeta svarotsfzwo yAvanno balavA- <lb/>nBavet</b>.--<i>Raghunandana</i> quotes in the <i>S4uddhitattwa</i> (II. <lb/>p. 132) the following definition (<b>AyurvedoktapAriBAzikaM</b>) of <lb/>the word: <b>mUrDni dattaM yadA tElaM BavetsarvANgasaMgatam . sroto- <lb/>BistarpayedbAhU aByaNgaH sa udAhftaH . tElamalpaM yadaNgezu na ca <lb/>syAdvAhutarpaRam . sA mArzwiH pfTagaByaNgo mastakAdO prakIrtitaH</b> <lb/>‘when oil is applied to the head, goes over the whole <lb/>body and delights with its flood the arms, this is called <lb/><i>Abhyanga;</i> but when little oil comes on the body and the <lb/>arms are not much wetted, such partial inunction of the <lb/>head &amp;c. is called <i>Ma4rsht4i</i>’. The medicinal effect of this <lb/>practice is thus briefly described in the <i>Ra4janigh.:</i> <b>aByaNgo <lb/>mArdavakaraH kaPavAtavinASanaH . DAtUnAM puzwijananaH sutvamvarRa- <lb/>valapradaH . pAdAByaNgo&acute;Ta nidrAkfccakzuzaH pAdarogahA . cakzuzi <lb/>pratibadDe dve Sire pAdagate nfRAm . ataScakzuHprasAdArTaM pAdA- <lb/>ByaNgaM samAcaret</b> (comp. also <i>Wise, Hindu syst. of Med.</i> p. 93). <lb/>A religious student, an anchorete and a widow are for- <lb/>bidden to anoint themselves; <i>Manu:</i> <b>(brahmacArI varjayet) <lb/>aByaNgamaYjanaM cAkzRorupAnacCatraDAraRam</b>); <i>Prachetas</i> (as quoted <lb/>by <i>Raghunand.</i>): <b>tAmbUlAByaYjanaM cEva kAMsyapAtre ca Bojanam . <lb/>yatiSca brahmacArI ca viDavA ca vivarjayet</b>). ^3 Unguent, lini- <lb/>ment; e. g. <i>Sus4r.:</i> <b>sPowajanmarujAsrAvatvakpAkaH svedanaM jvaraH . <lb/>daraRaM cApi mAMsAnAmaByaNge vizasaMyute</b>. [^4 Applying colly- <lb/>rium to the eyes. ^5 Sediment of oil, oilcake (<i>Wilson</i>)]. <lb/>See the following. E. <b>aYj</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByaYjana", "atpur. n. (<b>-nam</b>) ^1 Anointing, greasing, in general; <lb/>e. g. <i>Ka4tya4y. S4rauta S.:</i> <b>aByaYjanapraBfti karoti</b> (scil. <b>yUpA- <lb/>nAm</b>); or <i>Hitop.:</i> <b>durjanaH prakftiM yAti sevyamAno&acute;pi ni- <lb/>tyaSaH . svedanAByaYjanopAyEH SvapucCamiva nAmitam</b>. ^2 Making <lb/>clear or bright, manifesting; (see the meaning 4.). ^3 The <lb/>same as <b>aByaNga</b> 2.; e. g. <i>Ka4tya4y. S4rauta S.:</i> <b>evaM pratiprasTAtA <lb/>patnImaByaYjanAdi tUzRIm;</b> or <i>Manu:</i> <b>BojanAByaYjanAddAnAdya- <lb/>danyatkurute tilEH . kfmiBUtaH SvavizWAyAM pitfBiH saha majjati</b>. <lb/>Sometimes used together and contrasted with a word <lb/>meaning a partial inunction of the body such as appli- <lb/>cation of collyrium to the eyes; e. g. <i>Bha4gav. Pur.:</i> <b>aYja- <lb/>nAByaYjanonmardastryavaleKAmizaM maDu . sragganDalepAlaMkArAMstyaje- <lb/>yurye DftavratAH</b>.--One of the great sacrifices (see <b>sattra</b>) which <lb/>lasts 49 days, is called, on account of the daily anointments <lb/>which form part of its ceremonial,--according to <i>S4abara</i> <lb/>on the <i>Jaimini4su4tras</i> and some Mss. of the <i>Jaim. nya4yama4la4v.</i> <lb/>--<b>aYjanAByaYjana</b> (e. g. <i>S4ab.:</i> <b>astyaYjanAByaYjananAmakonapaYcA- <lb/>SadrAtraH</b> &amp;c.; <i>Jaim.nya4y.:</i> <b>astyaYjanAByaYjanasaMjYaka ekonapaYcA- <lb/>SadrAtraH sattraviSezaH . tatra SrUyate . gOggulavena prAtaHsavane <lb/>&acute;ByaYjanaM pEludAraveRa mADyandine savane sOganDikena tftIyasavana <lb/>iti</b>), according to the <i>A4s4wala4yana-</i> and <i>Ka4tya4y. S4rauta S.</i> <lb/><b>AYjanAByaYjanIya</b> q. v.; e. g. <i>Ka4tya4y.:</i> <b>AYjanAByaYjanIye <lb/>&acute;BiplavAHzaw ..…yaTAsavanaM tEH</b> (i. e. with butter pre- <lb/>pared with <b>guggulu, suganDitejana</b> and <b>pIludAru</b>) <b>savanezvAYja- <lb/>nAByaYjane kurvIrannAgnIDre&acute;harahaH;</b> <i>Ya4jnikad.:</i> <b>AYjanamakzRoH</b> [Page306-b+ 56] <lb/>(Ms. E. I. H. 1362. on book 24. 3. 13.: <b>aYjanamakzRoH</b>) <b>. aBya- <lb/>YjanaM SarIrasyeti karkaH;</b> on another occasion (<i>Ka4tya4y.</i> 21. 4. 26.) <lb/>the term <b>aByaYjana</b> is, in the same combination with <b>AYjana,</b> <lb/>said by the <i>Sankshiptasa4ra</i> (as ‘extracted’ by <i>Weber</i>) to de- <lb/>note merely the <i>‘anointment of the feet’:</i> <b>AYjanamakzRoraYjanaM <lb/>kajjalAdinA . aByaYjanaM ca pAdayostElAYjanam</b>. ^4 An unctuous <lb/>substance, esp. oil or butter; e. g. <i>R4igv.:</i> <b>AtmA pitusta- <lb/>nUrvAsa ojodA aByaYjanam</b> (<i>Sa4y.:</i> <b>aByaYjanamaByaYjanasADanaM Gf- <lb/>tatElAdikam;</b> but he proposes also to take <b>aByaº</b> as an <lb/>accus., with an adv. sense, determining <b>ojodA,</b> viz. <b>aBi- <lb/>vyaktaM yaTA Bavati taTojodA,</b> i. e. ‘imparting strength mani- <lb/>festly’); or <i>S4atap.:</i> <b>teBya AgateBya AYjanAByaYjane prayacCanti;</b> <lb/>or <i>Ma4nava Kalpa S.:</i> <b>hastenAYjanAByaYjanalepaM nimArzwi</b> (<i>Kuma4- <lb/>rila:</i> <b>aByaYjanaM tElam;</b> on a subsequent <i>Su4tra:</i> <b>aYjanAByaYjana- <lb/>pAtre tarhi drazwavye</b>); or <i>Sus4r.:</i> <b>(cikitset…mftyuvaSaprayAtaM) <lb/>tIkzRAYjanAByaYjanaDUmayogEH</b> &amp;c.; or <b>tElamaByaYjane</b> (in the butter) <lb/><b>kAryaM kuzWe sarjarase&acute;pi vA</b> (at the treatment of the children- <lb/>disease <b>revatI</b>); or <b>nasyAByaYjanasekezu vidaDyAdyogatattvavit . <lb/>KarASvASvatarolUkakaraBaSvaSfgAlajam</b>. ^5 A collyrium or appli- <lb/>cation to the eye-lashes; see <b>aYjana;</b> e. g. <i>R4igv., Atharv.:</i> <lb/><b>cittirA upabarhaRaM cakzurA aByaYjanam . dyOrBUmiH koSa AsI- <lb/>dyadayAtsUryA patim;</b> (<i>Sa4y.:</i> <b>cakzurevAYjanamAsIt</b>). This last <lb/>sense of the word is probably restricted to the vaidik pe- <lb/>riod. E. <b>aYj</b> with <b>aBi,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByaDika", "atpur. m. f. n. (<b>-kaH-kA-kam</b>) ^1 Preeminent, ex- <lb/>cellent, excessive, very much; e. g. <i>Maha4bh. Anus4a4s.:</i> <b>stri- <lb/>yAstvaByaDikaH sneho na taTA puruzasya vE;</b> or <i>Bharata:</i> <b>alaM- <lb/>kArasvaBAvajYErjYeyA BAvarasASrayAH . yOvane&acute;ByaDikAH strIRAM <lb/>vikArA vaktragAtrajAH;</b> or <i>Das4akuma4rach.:</i> <b>aByaDikabalena <lb/>vidvizA mahati saMparAye BinnamarmA siMhavarmA balAdagfhyata;</b> or <lb/><i>Bhat4t4ik.:</i> <b>mAtrAtimAtraM SuBayEva budDyA ciraM suDIraByaDikaM</b> <lb/>(adverb.) <b>samADAt</b>. ^2 Exceeding (a given quantity &amp;c.), <lb/>going beyond (a certain limit); e. g. <i>Kuma4rila</i> on a <i>Ma4nava <lb/>Kalpa S.:</i> <b>katipayatfREraByaDikaM muzwiM lunAti;</b> or <i>Ma4dh. <lb/>Jaim.nya4y.:</i> <b>caturviMSatiparamAH sattramAsIranniti vacanAdaBya- <lb/>DikAnAM na tatrADikAraH</b> &amp;c.; or <i>Bhat4t4ik.:</i> <b>kftvA karma yaTA- <lb/>dizwaM pUrvakAryAviroDi yaH . karotyaByaDikaM kftyaM</b> (a business <lb/>besides) <b>tamAhurdUtamuttamam</b>. ^3 Superior than, more excel- <lb/>lent, mightier than, greater than, more than (either with <lb/>the ellipsis of the object of comparison or with the latter <lb/>added in the fifth case); e. g. <i>Manu:</i> <b>sarvopAyEstaTA kuryAnnI- <lb/>tijYaH pfTivIpatiH . yaTAsyAByaDikA na syurmitrodAsInaSa- <lb/>travaH;</b> or <i>Maha4bh. Vanap.:</i> <b>vayaM punaH saptadaSezu kfzRe kulezu <lb/>sarve&acute;navamezu jAtAH . zaqByo guReByo&acute;ByaDikA vihInAnmanyA- <lb/>mahe drOpadi pARqaputrAn</b> (where the <i>ablative</i> <b>zaº guº</b> is not <lb/>the object of comparison, but expresses the reason; <i>Ni4lak.</i> <lb/>(who reads <b>&acute;pyaDikAH</b>): <b>zaqByo guReByaH lyablope paYcamI <lb/>zaqguRAnprApya pARqaveByo&acute;pyaDikAH;</b> <i>Chaturbhujam.:</i> <b>ata eva <lb/>vayamapyaDikAH . zaqByo guReByaH saMDivigrahayAnAsanadvEDasaMSraye- <lb/>Byo hetuByaH</b>); or <i>Bhat4t4ik.:</i> <b>rAme tu rAjanviparItametatpaSyAmi <lb/>tenAByaDikaM vipakzam;</b> with a noun in the <i>abl.:</i> e. g. <i>Ya4jnav.:</i> <lb/><b>Agamo&acute;ByaDiko BogAdvinA pUrvakramAgatAt;</b> or <i>Su4ryasiddh.:</i> <lb/><b>vfze saptadaSe BAge yasya yAmyo&acute;SaMkadvayAt . vikzepo&acute;ByaDiko <lb/>BindyAdrohiRyAH SakawaM tu saH;</b> or <b>sUryAdaByaDikAH paScAdastaM <lb/>jIvakujArkajAH . UnAH prAgudayaM yAnti SakrajYO vakriRO taTA</b>. <lb/>E. <b>aBi</b> and <b>aDika</b>. [Page307-a+ 56]")');});

db.transaction(function (tx) {

<i>Ess.</i> I. p. 392; comp. <i>Burnouf Introd.</i> I. <lb/>p. 448 ff.; <i>Kœppen, Die Religion des Buddha</i> I. p. 600 and <lb/>the references given there. ^2 Initiated in, familiar with, <lb/>interested in; with a noun in the locative; e. g. <i>Ka4tya4y.</i> <lb/>(on the admissibility of witnesses): <b>aByantarastu niHkzepe sA- <lb/>kzyameko&acute;pi dApayet</b> (v. 1. in the <i>Vi4ramitr.:</i> <b>vAcayet</b>) <b>. <lb/>arTinA prahitaH sAkzI Bavedeko&acute;pi yAcite;</b> or <i>Raghunand.:</i> <lb/><b>kAryezvaByantaro yaH syAdarTinA prahitaSca yaH . kulyAkulavivAdezu <lb/>Baveyuste&acute;pi sAkziRaH</b>. ^3 Near, intimate; e. g. <i>Panchat.:</i> <lb/><b>tyaktAScAByantarA yena vAhyAByantarIkftAH . sa eva mftyumApnoti <lb/>yaTA rAjA kakudrumaH</b>. [It is doubtful, however, whether <lb/>the correct form of the word is not in the <i>latter sense</i> <b>A- <lb/>Byantara,</b> when, by its taddhita-derivation, it would cor- <lb/>respond in value with the compound <b>aByantarIkfta;</b> comp. <lb/>e. g. the following verse of the <i>Maha4bh. S4a4ntip.</i> 4787: <b>A- <lb/>Byantare prakupite vAhye copanipIqite . kzIRe koze Srute mantre <lb/>kiM kAryamavaSizyate</b>. See also the remark s. v. <b>aByantarakaraRa</b>.] <P/>2. n. (<b>-ram</b>) Interior, middle, the space within, lit. and <lb/>fig.; e. g. <i>Sus4ruta:</i> <b>yaH SyAvadantOzWanaKo&acute;lpasaMjYaSCardyardito <lb/>&acute;ByantarayAtanetraH</b> &amp;c.; or <b>sirABiraBisaMprApya viguRo&acute;Byantare <lb/>BfSam</b> &amp;c.; or <i>Ya4jnav.:</i> <b>kfcCrAtikfcCro&acute;sfkpAte kfcCro <lb/>&acute;ByantaraSoRite</b> ‘…the penance Kr4ichchhra4tikr4ichchhra <lb/>(is the penalty) when the blood (of a Brahman) is <i>shed,</i> the <lb/>penance Kr4. when his blood still remains in his body (i. e. <lb/>when he is beaten black and blue)’; or <i>Ratna4vali4:</i> <b>devi <lb/>taduttizWAvaH . AvAsAByantarameva praviSAvaH;</b> or <i>Meghad.:</i> <lb/><b>…nirvinDyAyAH paTi Bava rasAByantaraM saMnipatya strIRAmAdyaM <lb/>praRayavac db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByantarakaraRa", "armadh. (<b>-Ram</b>) The same as <b>antaHkaraRam;</b> <lb/>and the reverse of <b>vAhyakaraRa</b>. This form of the word oc- <lb/>curs in some Mss., but the more correct form is <b>AByantara- <lb/>karaRa</b> q. v.; and the compound <b>vAhyAByantarakaraRa</b> which is <lb/>of frequent occurrence in <i>Veda4nta-, Sa4nkhya-</i> and <i>Yoga</i> <lb/>writings, is to be analyzed therefore: <b>vAhya-AByaº-kaº</b>. <lb/>E. see <b>AByantarakaraRa</b>. [Page308-a+ 56]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByantarAyAma", "atpur. m. (<b>-maH</b>) (In Medicine.) A curvature <lb/>of the spine, considered as one of the diseases produced <lb/>by the derangement of the temperamental element <i>air</i> (see <lb/><b>vAtavyADi</b>) and thus described by <i>Sus4ruta:</i> <b>aNgulIgulPaja- <lb/>WarahfdvakzogalasaMSritaH . snAyupratAnamanilo yadi kzipati vega- <lb/>vAn . vizwabDAkzaH stabDahanurBagnapArSvaH kaPaM vaman . aByantaraM <lb/>Danuriva yadi namati mAnavaH . tadA so&acute;ByantarAyAmaM kurute <lb/>mAruto balI ..</b> ‘When deranged <i>air</i> pervading fingers, <lb/>ankles, belly, heart, chest and neck, contracts the muscles <lb/>(of these parts), when the eyes and jaws of the patient <lb/>become fixed and his sides (at it were) broken, when he <lb/>vomits phlegm and his body is <i>bent inwards</i> (i. e. for- <lb/>wards), such deranged <i>air</i> produces the disease <i>Abhyantara4- <lb/>ya4ma</i>’. Comp. <b>vAhyAyAma</b>. E. <b>aByantara</b> (Avyayi4bh.) and <b>AyAma</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByamanavat", ". f. n. (<b>-vAn-vatI-vat</b>) With diseases; <i>Ya4ska</i> <lb/>(on the word <b>amavAn</b> of <i>R4igv.</i> 4. 4. 1.: <b>kfRuzva pAjaH prasitiM <lb/>na pfTvIM yAhi rAjevAmavAM~iBena</b>): <b>yAhi rAjevAmAtyavAna- <lb/>ByamanavAnsvavAnvA</b> &amp;c. ‘come like a king’, <b>amavAn</b> i. e. <lb/>‘with ministers’ (viz. to obtain victory) or ‘with diseases’ <lb/>(to terrify thy enemies) or ‘with riches’ (viz. with a well <lb/>supported army, and therefore to obtain victory); <i>Durga</i> <lb/>on <i>Ya4ska:</i> <b>yAhi rAjeva yaTA rAjA yAyAdamAtyavAnAvi- [Page308-b+ 56] <lb/>yukto (?) vijayAya taTA tvaM yAhi . aTavA yaTAByamanavAn . <lb/>rogaBUtaH pareByo BayadAtA yAyAttaTA yAhi . aTavA yaTA <lb/>svavAn . vittavAn . suBftasEnyo yAyAdvijayAya taTA yAhi</b> <lb/>(comp. also <i>Sa4y.</i> on the same verse). E. <b>aByamana,</b> taddh. <lb/>aff. <b>matup</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByamita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Also <b>aByAnta</b> q. v. <lb/>^1 Sick, diseased. ^2 Arrived, come, taken place; e. g. <lb/><i>Bhat4tik.:</i> <b>tezAM nihanyamAnAnAM saMGuzwEH karRaBediBiH . aBUdaBya- <lb/>mitatrAsamAsvAntASezadigjagat</b> (<i>Jayam.:</i> <b>aByaº = aBigata- <lb/>trAsam;</b> <i>Bhar.:</i> = <b>prAptaBayam</b>). ^3 Uninjured; <i>Durga</i> (on <lb/><i>Ya4ska&acute;</i>s explanation of <b>amatra</b> 6. 23.: <b>amatro&acute;mAtro mahAnBa- <lb/>vati . aByamito vA</b>): <b>aByamito vA syAt . anaBihiMsitaH <lb/>kenacit</b>--[The first meaning, for which no corroborative <lb/>passage in the literature has come under my observation, <lb/>rests on the authority of the <i>Koshas</i> of <i>Amara, Hemach.,</i> <lb/>the <i>Ra4janigh.</i> and the comm.--<i>Ka4s4ika4</i> to <i>Pa4n4.</i> VII. 2. 28. <lb/>gives the instances <b>aByamita</b> and <b>aByAnta</b> (while the <i>Siddhk.</i> <lb/>only has the simple forms <b>amita</b> and <b>Anta,</b> and <i>Ka4tya4y.</i> <lb/>and <i>Patanjali</i> offer no remark at all), but without stating <lb/>their meaning. <i>Ma4dhava</i> quotes in the <i>Dha4tuvr4.</i> the alleged <lb/><i>Su4tra</i> and the simple forms <b>amita</b> and <b>Anta,</b> but under <lb/><b>am</b> ‘to go, to honour, to sound’, not under <b>am</b> ‘to be <lb/>sick’; and, what is more remarkable, <i>Hemach.,</i> too, quotes <lb/>in the <i>Dha4tu4para4yan4a</i> <b>aByamita</b> and <b>aByAnta</b> under <b>am</b> ‘to <lb/>sound, to honour’ to which he refers <b>am</b> ‘to go’, but <lb/>not under <b>am</b> ‘to be sick’. It will seem therefore, that <lb/>the meaning ‘diseased’ of these participles is a doubtful <lb/>one.--Unless <i>Durga&acute;</i>s meaning ‘uninjured’ is merely con- <lb/>structive or explanatory of a (possible) meaning ‘attacking’ <lb/>(viz. successfully attacking), the E. he has derived it from, <lb/>is unknown to me.] E. <b>am</b> with <b>aBi,</b> kr4it aff. <b>kta</b> and <lb/>a4gama <b>iw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByavaharaRa", "atpur. n. (<b>-Ram</b>) ^1 Throwing down or away (as <lb/>ashes into the water; in this sense probably restricted to <lb/>the vaidik liter.); e. g. <i>S4atapath.:</i> <b>aTa yadvanIvAhanaM ca Basma- <lb/>naScAByavaharaRaM tO darSapUrRamAsO</b> (<i>Sa4y.:</i> <b>Basmaº = apsUKyaBa- <lb/>smAvapanam</b>); or <i>Ka4tya4y. S4r. S.:</i> <b>Svo&acute;ByavaharaRAdi prAyaSci- <lb/>ttyantaM</b> &amp;c. (<i>Ya4jnik. = Sa4y.</i>). ^2 (Literally: taking down, scil. <lb/>the throat i. e.) Taking food, eating or drinking; comp. the <lb/>following; e. g. <i>Mita4ksh.</i> (on <i>Manu</i> 11. 92.): <b>tattAlumAtrasaM- <lb/>yoge surAyA abudDipUrve drazwavyam . nanu ca dravaddravyasyAByavaharaRaM <lb/>pAnamityucyate . aByavaharaRaM ca kaRWAdaDonayanam</b>. E. <b>hf</b> with <lb/><b>ava</b> and <b>aBi,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByavahAra", "atpur. m. (<b>-raH</b>) ^1 Taking food, eating or drinking; <lb/>comp. the preceding; (<i>Hemach.</i> = <b>aSana;</b> <i>Bhu4ripr., Ra4janigh.</i> <lb/>= <b>Bojana</b>) e. g. <i>Manu:</i> <b>alpAnnAByavahAreRa rahaHsTAnAsanena <lb/>ca . hriyamARAni vizayErindriyARi nivartayet;</b> or <i>Patanj.</i> <lb/>(in his <i>introd.</i> to <i>Pa4n4.</i>): <b>vede Kalvapi payovrato brAhmaRaH . <lb/>yavAgUvrato rAjanyaH . AmikzAvrato vESya ityucyate . vrataM ca <lb/>nAmAByavahArArTamupAdIyate</b>. The <i>Ka4s4ika4</i> explains the meaning <lb/>of <b>Buj</b> and the words <b>nigaraRa</b> and <b>pratyavasAna</b> with <b>aByava- <lb/>hAra</b>. ^2 Food; e. g. <i>Ra4ma4y.:</i> <b>so&acute;hamaByavahArArTI tO dfzwvA <lb/>kftaniScayaH</b> &amp;c.; or <i>Ka4s4ika4</i> (on <i>Pa4n4.</i> V. 4. 125.): <b>jamBaSabdo <lb/>&acute;ByavahAravAcI dantaviSezavAcI vA . SoBano jamBo&acute;sya su- <lb/>jamBo devadattaH . SoBanAByavahAraH SoBanadanto vA;</b> comp. <lb/><i>Siddhk.:</i> <b>jamBo Bakzye dante ca</b>). E. <b>hf</b> with <b>ava</b> and <b>aBi,</b> kr4it <lb/>aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByavahArya", "atpur. 1. m. f. n. (<b>-ryaH-ryA-ryam</b>) Fit to be taken <lb/>as food (solid or liquid); e. g. <i>Va4rtt.</i> 1. to <i>Pa4n4.</i> VII. 3. 69.: <lb/><b>BojyamaByavahAryamiti vaktavyam,</b> with which words <i>Ka4tya4yana</i> <lb/>criticizes <i>Pa4n4ini</i> for having either restricted the sense of <lb/><b>Bojya</b> to that of <b>Bakzya</b> (‘fit to serve as solid food’) or used <lb/><b>Bakzya</b> in the general acceptation of <b>aByavahArya</b>. <i>Patanjali,</i> it [Page311-a+ 56] <lb/>is true, defends <i>Pa4n4ini</i> (as he frequently sides with <i>Pa4n4ini</i> <lb/>against the hypercriticisms of <i>Ka4tya4yana</i>) also on this oc- <lb/>casion by alleging <b>abBakza</b> and <b>vAyuBakza</b> in evidence that <b>Bakz</b> <lb/>(and, impliedly, that <b>Bakzya</b>) are used in a general sense; <lb/>but on another occasion when he shows that there are <lb/>words the bearing of which in the classical language can <lb/>merely be established from the context in which they occur <lb/>in the vaidik literature, and not be made out otherwise (see <lb/><b>ekapada</b>), he gives these very instances as a proof of his <lb/>latter assertion, and admitting therefore that they belong to <lb/>this exceptional category, corroborates thus involuntarily <lb/>the view of <i>Ka4tya4y.</i> that <b>Bakz</b> cannot be applied to the word <lb/><b>ap</b> in a <i>general sense,</i> and much less to any other word <lb/>having the sense of a liquid substance (<i>Patanj. Introd.:</i> <lb/><b>aTavA santyekapadAnyapyavaDAraRAni tadyaTA . abBakzo vAyuBakza <lb/>iti . apa eva Bakzayati vAyumeva BakzayatIti gamyate . evami- <lb/>hApi sidDa eva na sADya iti;</b> <i>Kaiyy.:</i> <b>evaSabdaprayoge dvipada- <lb/>mavaDAraRam . dyotakatvena evaSabdasyApekzaRAt . yadA tu dyota- <lb/>kamantareRa sAmarTyAdavaDAraRaM gamyate tadA tadekapadamityucyate <lb/>tatra sarva evApo BakzayantItyabBakzaSrutiH sAmarTyAnniyamamavagama- <lb/>yati . apa eveti . ihApi nityAnityavyatirekeRa rASyantarA- <lb/>BAvAtsidDaSabdopAdAnAnniyamo&acute;vagamyate</b>). But as <b>Bakz</b> <i>is</i> <lb/>applied to <b>ap,</b> in the vaidik language, and as it seems <lb/>strange that <i>Pa4n4ini</i> should have erred in the use of so <lb/>common words as <b>Bojya</b> or <b>Bakzya,</b> it is possible also to ob- <lb/>tain another result from this discussion of <i>Patanjali,</i> which <lb/>would reconcile the observations he makes in his Introd., <lb/>with those he has appended to the quoted Su4tra, a result <lb/>supported by many <i>Su4tras</i> of <i>Pa4n4ini,</i> viz. that <i>Ka4tya4yana,</i> <lb/>far from being a contemporary of <i>Pa4n4ini,</i> as is stated in <lb/>one of the ghost stories of the <i>Katha4saritsa4gara,</i> has lived, <lb/>on the contrary, at another period, and that many <i>Va4rttikas</i> <lb/>of his must not be looked upon <i>by us</i> as impugning the ac- <lb/>curacy of <i>Pa4n4ini&acute;</i>s rules at the time when this grammarian <lb/>wrote, but as commenting upon, extending and restricting <lb/>the validity of these rules at a probably much later period <lb/>of the Sanskr4it literature. See my Preface to the <i>Ma4nava- <lb/>Kalpa-Su4tras.</i> <P/>2. n. (<b>-ryam</b>) Food (in general); e. g. <i>Ra4ma4y.:</i> <b>SucI- <lb/>nyaByavahAryARi mUlAni ca PalAni ca;</b> or <i>Ka4s4ika4:</i> <b>satfRamaBya- <lb/>vaharati . na kiMcidaByavahAryaM tyajatItyarTaH;</b> or <b>KaraviSadamaBya- <lb/>vahAryaM BakzaSabdenocyate</b>. E. <b>hf</b> with <b>ava</b> and <b>aBi,</b> kr4itya aff. <b>Ryat</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByaSana", "atpur. n. (<b>-nam</b>) Pervading, permeating; e. g. <lb/><i>Ya4ska</i> (in his explanation of <b>diS</b>): <b>diSaH kasmAt . diSa- <lb/>terAsadanAdapi vAByaSanAt</b> (<i>Durga:</i> <b>aByaSnuvate hyetAstaM tamarTaM <lb/>prati</b>); or <i>the same:</i> <b>ASA diSo BavantyAsadanAdASA upa- <lb/>diSo BavantyaByaSanAt</b> (<i>Durga:</i> <b>aByaSnuvate hi tAH paraspareREva</b>). <lb/>E. <b>aS</b> with <b>aBi,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByasat", "?) Tatpur. m. f. n. (<b>-n-ntI-t</b>) Frequently em- <lb/>ploying. The correctness of this form, instead of <b>aByasyat</b> <lb/>(see s. v. <b>as</b> cl. 4 with <b>aBi</b>), seems doubtful; it occurs <lb/>in the given sense in <i>Sus4r.</i> II. p. 470, 1. 7: <b>(kroDaSokaBayA <lb/>…uzRAtividAhinaH) nityamaByasato duzwo rasaH pittaM ca <lb/>kopayet</b>. (Comp. <b>aByaset</b> in <i>Kull.</i> on <i>Manu</i> 7. 43.) E. <b>as</b> <lb/>(cl. 1 instead of cl. 4) with <b>aBi,</b> kr4it aff. <b>Satf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByasana", "atpur. n. (<b>-nam</b>) The same as (the more usual) <lb/><b>aByAsa</b> q. v.; e. g. <i>Bhagavadg.:</i> <b>anudvegakaraM vAkyaM satyaM pri- <lb/>yahitaM ca yat . svADyAyAByasanaM cEva vANmayaM tapa ucyate</b> <lb/>(<i>S4ank.:</i> <b>…yaTA SAnto Bava vatsa svADyAyaM yogaM cAnutizWa <lb/>taTA te Sreyo BavizyatIti;</b> <i>Sada4nanda:</i> <b>…yaTA Bo vatsa <lb/>SAntastvaM Bava svADyAyamAcara . yogaM taTAnutizWa tvaM niHSreyaste <lb/>Bavizyati . yaTAviDyAgamAByAso vANmayaM tapa ucyate;</b> <i>Arju- <lb/>nam.:</i> <b>svAº = vedAByAsa;</b> (comp. <b>vyasana</b> in the same sense, <lb/>e. g. in this verse of the <i>Hitop.:</i> <b>vipadi DEryamaTAByudaye kzamA <lb/>sadasi vAkpawutA yuDi vikramaH . yaSasi cABirucirvyasanaM <lb/>SrutO prakftisidDamidaM hi mahAtmanAm</b>); or <i>Raghuv.:</i> (‘recon- <lb/>cile to thee the cow by being constantly after her like <lb/>as’…) <b>vidyAmaByasaneneva prasAdayitumarhasi</b>. E. <b>as</b> (cl. 4) <lb/>with <b>aBi,</b> kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByasUyaka", "atpur. m. f. n. (<b>-yakaH-yikA-yakam</b>) ^1 In the habit <lb/>of detracting or calumniating, detractor, calumniator; e. g. <lb/><i>Bhagavadg.:</i> <b>mAmAtmaparadehezu pradvizanto&acute;ByasUyakAH . tAnahaM <lb/>…kzipAmyajasramaSuBAnAsurIzveva yonizu</b> (<i>Arjunam.:</i> = <lb/><b>sanmArgavartinAM guRezu dozAropakAH;</b> <i>Sada4nanda:</i> <b>nanu gurvAdayaH <lb/>SizwAH kaTaM tAnnAnuSAsati . ityatrAhAByasUyante (ºyAM te?) <lb/>kurvantaH sajjanezvapi . vedamArge sTitAnAM te kAruRyAdiguRezva- <lb/>pi . pratAraRAdidozARAmAropaRasvaBAvakAH</b> ‘…intimating <lb/>that their kindness &amp;c. is merely deceit &amp;c.’). ^2 Envious, <lb/>spiteful; (<i>S4ank.</i> on the word <b>aByaº</b> in the quoted verse: <lb/><b>sanmArgasTAnAM guRezvasahamAnAH</b>)--Comp. <b>asUyaka</b> and the <lb/>following.--E. <b>asU (N)</b> with <b>aBi,</b> kr4it aff. <b>vuY</b> (im- <lb/>plying here habit or disposition).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByasUyA", "atpur. f. (<b>-yA</b>) ^1 Detraction, calumny; e. g. <i>Bhat4t4ik.:</i> <lb/><b>anirvftaM BUtizu gUQavEraM satkArakAle&acute;pi kftAByasUyam . vi- <lb/>BinnakarmASayavAkkule no mA jYAticelaM Buvi kasyacidBUt</b> (<i>Bha- <lb/>ratam.:</i> <b>kftAByasUyaM kftAmarzaM guRe&acute;pi dozAvizkaraRamasUyA</b>). <lb/>^2 Envy, spite; e. g. <i>Raghuv.:</i> <b>jagmuH… . BojyAM prati vyarTa- <lb/>manoraTatvAdrUpezu veSezu ca sAByasUyAH</b> (<i>comm.:</i> <b>IrzyAsahitAH</b>); [Page312-a+ 56] <lb/>or <b>…dilIpaH . atizWadekonaSatakratutve SakrAByasUyAvini- <lb/>vfttaye yaH</b> (<i>comm.:</i> <b>indrasyerzyAnirAkaraRArTam</b>). [The learned <lb/>Pan4d4its who partly complied and partly composed the <lb/>comm. on the present edition of <i>Pa4n4ini</i> seem to have <lb/>employed <b>aByasUyA</b> in the sense of ‘abuse, reproof’, or: <lb/>‘derision’, when they observe on <i>Pa4n4.</i> VIII. 2. 94.: <b>adya <lb/>amAvasyA</b> (the opinion of the person which, as the inter- <lb/>locutor has shown, is wrong) <b>ityevaM vAdI yuktyA svamatAtpra- <lb/>cyAvya sAByasUyamanuyoktrEvamanuyujyate,</b> for there is neither <i>ca- <lb/>lumny</i> nor <i>envy</i> in what the <i>anuyoktr4i</i> says, but only <i>reproof</i> <lb/>or perhaps <i>derision;</i> on what authority they have used the <lb/>word in this sense is unknown to me, for there is no com- <lb/>ment on the Su4tra by <i>Ka4ty.</i> and <i>Patanj.</i> &amp;c., and the <i>Ka4s4.</i> <lb/>and <i>Siddhk.</i> write: <b>adyAmAvAsyetyevaM vAdinaM yuktyA pracyAvya <lb/>svamatAdevamanuyujyate</b>.]--The same as <b>asUyA;</b> <i>S4abda4rnava:</i> <lb/><b>asUyA tvaByasUyA ca;</b> as quoted also by <i>Bha4nud.,</i> &amp;c. on the <lb/><i>Amarak.;</i> the latter work, however, and its comment., as <lb/>well as other <i>old</i> authorities do not allow <b>asUyA</b> to be a <lb/>synonyme of <b>Irzya</b> ‘envy’, but restrict its sense to the first <lb/>meaning. See s. v. <b>asUyA</b>.--E. <b>as db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByasta", "atpur. 1. m. f. n. (<b>-staH-stA-stam</b>) ^1 Accumulated by <lb/>repeated practice; e. g. <i>Sus4r.</i> (of <i>food</i>): <b>viSuzkamannamaByastaM <lb/>na pAkaM sADu gacCati;</b> or <i>the same</i> (of <i>qualities which are re- <lb/>born in a future life</i>): <b>karmaRA codito yena tadApnoti punarBave . <lb/>aByastAH pUrvadehe ye tAneva Bajate guRAn</b>. ^2 Repeatedly done, <lb/>repeated, frequently practised; e. g. <i>Mita4ksh.:</i> <b>yadA tvetadeva <lb/>vimiSritaM paYcagavyaM trirAtramaByasyate tadA yatisAntapanasaMjYA <lb/>laBate . etadeva tryahAByastaM yatisAntapanaM smftam;</b> or <i>Amarus4at.:</i> <lb/><b>BrUBedo racitaSciraM nayanayoraByastamAmIlanam</b> &amp;c.; or <i>Mr4ichchh.:</i> <lb/><b>kAlasyAlpatayA ca cIvarakftaH skanDe na jAtaH kiRaH . nAByastA ca <lb/>kazAyavastraracanA</b> &amp;c. Comp. also s. v. <b>AkUpAra</b>. ^3 Mentally re- <lb/>peated, learnt by heart, studied; e. g. <i>Bhartr4ih.:</i> <b>nAByastA Buvi <lb/>vAdivfndadamanI vidyA vinItocitA…SUnyAlaye dIpavat;</b> or <lb/><i>Nagojibh.</i> (in the introd. on <i>Patanj.</i>): <b>bahUnAmapi samAnapfzWoda- <lb/>rapARipAdAnAmaDyayanamaDIyAnAnAmekaH kaScitpaSyannapi svaBya- <lb/>stADyayano&acute;pi tIkzRabudDirapi sanna paSyati . arTAnaBijYatvAt;</b> <lb/>or <i>Mallin.</i> (on <i>Kirata4rj.:</i> <b>sukftaH pariSudDa AgamaH kurute dIpa <lb/>ivArTadarSanam</b>) <b>sukftaH svaByastaH</b>. ^4 (In <i>Arithmetic.</i>) Multi- <lb/>plied; e. g. <i>Ya4ska:</i> <b>viMSatidvidaSataH SataM daSadaSataH sahasraM <lb/>sahasvadayutaM niyutaM prayutaM tattadaByastam</b> &amp;c. (<i>Durga:</i> <b>sahasraM daSa- <lb/>kftvo&acute;ByastamayutaM…ayutamapi daSakftvo&acute;ByastaM niyutami- <lb/>tyucyate</b> &amp;c.); or <i>Su4ryasiddh.:</i> <b>trijyAByastaM BujaPalaM calakarRavi- <lb/>BAjitam;</b> or <b>…tena</b> (scil. <b>BUpariDinA</b>) <b>deSAntarAByastA <lb/>grahaBuktirviBAjitA</b>. [In pure-arithmetical works this term <lb/>is of less frequent occurrence than <b>guRita, saMguRita, hata, <lb/>Ahata, nihata</b>.] ^5 (In <i>Grammar.</i>) Reduplicated (but see <lb/><b>aByasta</b> <i>neuter</i>); e. g. <i>Ya4ska:</i> <b>erira itIrtirupasfzwo&acute;ByastaH;</b> <lb/>or <b>rarivAn . rAtiraByastaH</b>.--<i>Ya4ska</i> in using <b>aByasta</b> as a <lb/><i>masc.</i> and therefore, with the ellipsis of <b>DAtu</b> (q. v.) differs <lb/>from <i>Pa4n4ini</i> who uses the word merely as a <i>neuter;</i> and <lb/>in applying it to a radical like <b>Ir,</b> differs from <i>Ka4tya4yana</i> <lb/>and <i>Patanjali,</i> probably also from <i>Pa4n4ini;</i> see the following. <P/>2. n. (<b>-stam</b>) (In <i>Pa4n4ini</i>); scil. <b>aNga</b> q. v. The <i>redupli- <lb/>cated base</i> of a radical, in general, in the preterite (<b>liw</b>), <lb/>the aorist (<b>caN</b>), the desider. (<b>san</b>) and the intens. (<b>yaN</b>) [Page312-b+ 56] <lb/>--comp. VI. 1. 8. 9. 11.--, moreover the reduplicated base <lb/>of a radical of the third class (<b>hu</b> &amp;c. VI. 1. 10.) and the <lb/><i>base</i> (being in reality a reduplicated one) of <b>jakz, jAgf, <lb/>daridrA, cakAs, dIDI, vevI</b> and <b>SAs</b> (to which <i>Ka4tya4y.</i> <lb/>adds, though not with the consent of <i>Patanj.</i> and <i>Kaiyy.:</i> <lb/><b>sas</b> and <b>vaS</b> VI. 1. 6 and vv.), before a <b>sArvaDAtuka,</b> as well <lb/>as the <i>reduplicated base</i> of a radical of the named categories <lb/>in the participles (included in the foregoing terms) and in <lb/>such derivatives as <b>baBru, yayu, cakra, ciklida</b> &amp;c. (VI. 1. 12 vv). <lb/>The term <b>aByasta</b> <i>n.</i> comprises therefore, in <i>Pa4n4ini,</i> the <lb/>radical syllable <i>and</i> the syllable of reduplication (which <lb/>latter is called by him <b>aByAsa;</b> VI. 1. 5.: <b>uBe aByastam;</b> <lb/>VI. 1. 4.: <b>pUrvo&acute;ByAsaH</b>); e. g. <b>dadA</b>--, and <b>nenij</b>--of <lb/><b>dadAti</b> and <b>nenijati</b> are <b>aByastam</b> (<b>da</b>--and <b>ne</b>--being <lb/>in these words the <b>aByAsa</b>). <i>Ka4tya4yana</i> and <i>Patanjali</i> con- <lb/>clude from this definition of <i>Pa4n4ini</i> that the term can only <lb/>be used where there are <i>two</i> syllables representing the re- <lb/>duplication and that it is not applicable to the first syllable <lb/>in instances like <b>Irtsanti</b> (the desid. of <b>fD</b>) or <b>Ipsanti</b> <lb/>(the desid. of <b>Ap</b>) (<i>Ka4ty.:</i> <b>uBegrahaRaM saMjYinirdeSArTam;</b> <lb/><i>Pat.:</i> <b>antareRApyuBegrahaRaM prakftaH saMjYinirdeSaH . kaTaM dve iti <lb/>vartate . idaM tarhi prayojanam;</b> <i>Ka4ty.:</i> <b>yatroBe SabdasvarUpe SrUyete <lb/>tatrAByastasaMjYA yaTA syAt;</b> <i>Pat.:</i> <b>iha mA BUt . Irtsanti Ipsa- <lb/>ntIti . Irtsan . Ipsan . Ertsan . Epsan</b>). [The learned <lb/>Pan4d4its who partly complied and partly composed the <lb/>comm. of the present ed. of <i>Pa4n4.</i> have been mistaken, con- <lb/>sequently, when they supply at the term <b>aByasta</b> the word <lb/><b>DAtu,</b> instead of <b>aNga,</b> in their gloss on VI. 1. 189. (‘<b>aByasta- <lb/>saMjYakAnAM DAtUnAm</b> &amp;c.’ instead of <b>…aNgAnAm</b>); for <lb/>such an ellipsis would unduly restrict the bearing of the <lb/>rule and be at variance not merely with the process of re- <lb/>duplication as conceived by <i>Pa4n4ini</i> (I. 1. 59.), but with the <lb/>neuter gender of the term. <i>Pa4n4ini,</i> it is true, calls the <lb/>seven quoted radicals <b>jakz</b> &amp;c. <b>‘aByasta’</b> (whence <i>Patanjali</i> <lb/>speaks of <b>sapta jakzityAdayo&acute;ByastasaMjYakAH</b>--scil. <b>DAtavaH</b>--, <lb/>and the <i>Ka4s4.</i> comments <b>jakza ityayaM DAturityAdayaScAnye zaq <lb/>DAtavo&acute;ByastasaMjYakA Bavanti,</b> which is a much clearer para- <lb/>phrase of the <i>Va4rtt.</i> and <i>Bha4shya,</i> than the modern gloss <lb/>which renders <b>zaz</b> of the Su4tra simply with <b>saptan</b>), but, <lb/>not to speak of the exceptional nature of these radicals <lb/>which are not of a primitive kind, is is obvious that <i>Pa4- <lb/>n4ini,</i> in connecting the <i>neuter</i> <b>aByastam</b> (of the preceding <lb/>Su4tra) with the word <b>jakzityAdayaH</b> (of the following), did <lb/>not mean the <b>DAtu,</b> but the <b>aNga</b> of these radicals, espe- <lb/>cially as he treats of the rules concerning the <b>aByasta,</b> in <lb/>the chapter on <b>aNga</b> (VI. 4. 1. to the end of the seventh <lb/>book). The same inaccuracy of supplying the word <b>DAtu,</b> <lb/>instead of <b>aNga,</b> has been frequently committed by the same <lb/>Pan4d4its in the last named chapter (e. g. VII. 4. 69. 73. 84. 85. <lb/>86. 87. 88. 89. 90. 91. 92. 96. 97. &amp;c. &amp;c. where the <i>Ka4s4ika4</i> either <lb/>omits the word supplied or has <b>aNga</b>), but even <i>Jaya4ditya</i> <lb/>himself has nodded, though rarely.--<i>One</i> Su4tra may, in- <lb/>deed, lead to the assumption that <i>Pa4n4ini,</i> too, speaks of <lb/>a <b>DAtu</b> which is <b>aByasta,</b> but merely apparently; VI. 1. 32. he <lb/>rules <b>hvaH saMprasAraRam</b> ‘there is <i>samprasa4ran4a</i> of the radical <lb/><b>hve</b>’; and VI. 1. 33. he adds <b>‘aByastasya’;</b> this latter word, [Page313-a+ 56] <lb/>however, does not mean ‘when <b>hve</b> is <b>aByasta</b>’, but, acc. to <lb/><i>Ka4ty.</i> and <i>Pat.,</i> when there is a reason for making ‘a re- <lb/>duplicated base’ of <b>hve</b> (viz. in the desid., intens. &amp;c.); for <lb/>it is not this base (of two syllables) that suffers <i>sampra- <lb/>sa4ran4a,</i> but the radical when it is <i>not yet</i> a reduplicated <lb/>base; properly speaking <b>aByastanimitte</b> would have been <lb/>therefore a better Su4tra than <b>aByastasya;</b> and, continues <lb/><i>Ka4tya4y.,</i> if <i>Pa4n4ini</i> meant to rule that a reduplicated base <lb/>(<b>aByasta</b>) suffers <i>sampr.,</i> a prohibition was at least required <lb/>for the syllable of reduplication (<b>aByAsa</b>) &amp;c.: <i>Patanj.:</i> <b>hvo <lb/>&acute;Byastasyetyucyate . na cEtad hvo&acute;Byastam . kasya tarhi hvAyayateH . <lb/>hva etadaByastam . kaTam . ekAco dve praTamasyeti</b> (VI. 1. 1.) <b>. <lb/>evaM tarhi hvayateraByastasyetyucyate . na cAtra hvayatiraByastam . <lb/>kastarhi . hvAyayatiH . hvayatirevAtrAByastam . kaTam . ekAco <lb/>dve praTamasyetyevamapi; ..</b> <i>K. Va4rtt.:</i> <b>aByastanimitte&acute;naByastasaMpra- <lb/>sAraRArTam ..;</b> <i>Pat.:</i> <b>aByastanimitta iti vaktavyam . kiM prayoja- <lb/>nam . anaByastasya saMprasAraRArTam . anaByastasya saMprasAraRaM yaTA <lb/>syAt . juhUzati . johUyate ..;</b> <i>K. Va4rtt.:</i> <b>aByastasya prasAraRe <lb/>hyaByAsaprasAraRAprAptiH ..;</b> <i>Pat.:</i> <b>aByastaprasAraRe hi aByAsa- <lb/>prasAraRasyAprAptiH syAt</b> &amp;c.--In the <i>Va4rtt.</i> 1. to VI. 1. <lb/>186. <b>aByastasic</b> is a Dwandwa, before it becomes com- <lb/>pounded with the following <b>arTa</b>. E. <b>as</b> (cl. 4) with <b>aBi,</b> <lb/>kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByastamaya", "atpur. m. (<b>-yaH</b>) (ved.) The setting of the sun <lb/>with regard to (some act, i. e. while some act is taking <lb/>place); e. g. <i>Ka4tya4y. S4r. S.:</i> <b>anudDftAByastamaye</b> (q. v.) <b>kuSabadDe <lb/>hiraRye paScAdDriyamARa iDmenodDaredArzeyo brAhmaRaH;</b> or <i>Ya4jni- <lb/>kad.</i> (on <i>Ka4ty. S4r.-S.:</i> <b>AdityAByaye&acute;hutAyAmapi</b>): <b>vapA- <lb/>homAtpUrvamAdityAByastamaye</b> &amp;c. Comp. the following. E. <b>aBi</b> <lb/>and <b>astamaya</b> (not <b>aByastam</b> and <b>aya</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByastamita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) One towards whom <lb/>the sun has set (scil. while he is asleep), asleep at sunset; <lb/>e. g. <i>Gotama:</i> <b>sUryAByudito brahmacArI tizWedaharaBuYjano&acute;Bya- <lb/>stamitaSca rAtriM japansAvitrIm</b> (where the ellipsis ‘when <lb/>asleep’ follows from the word <b>svapna</b> in the preceeding pas- <lb/>sage: <b>retaskandane Baye roge svapne&acute;gnInDanaBEkzacaraRAni sapta- <lb/>rAtraM kftvAjyahomaH sABisanDervA retasyAByAm</b>).--This is the <lb/>reading acc. to both Calc. edd. of <i>Kullu4ka</i> to <i>Manu</i> 2. 220; <lb/>the Calc. ed. of <i>Gotama&acute;</i>s <i>Sanh.</i> (made by <i>Bhavani4charana- <lb/>vandya,</i> as he says, <b>bahuprayatnataH</b>) has, however, <b>sUryAByudite <lb/>…(a)Byastamite ca…,</b> when it would be necessary to <lb/>take <b>sUº</b> as equivalent to <b>sUryAByudaya</b> and <b>aByaº</b> as expressing <lb/>the sense of <b>aByastamaya,</b> both words being then locatives <lb/>of a neuter <b>ºtam</b>. But <i>Kullu4ka&acute;</i>s reading seems better as <lb/>being countenanced by analogous expressions in <i>Manu</i> 2. 221. <lb/>Comp. <b>aBinirmukta</b> and <b>aByudita</b>. E. <b>aBi</b> and <b>astamita</b> (not <lb/><b>aByastam</b> and <b>ita,</b> for <b>aBi</b> refers to the person or act con- <lb/>cerned by the sunset; similarly in ved. passages which <lb/>contain the combination <b>aByastamagAt</b> or <b>aByastamiyAt,</b> the <lb/>rad. <b>gA</b> or <b>i</b> are combined first with <b>astam</b> and then with <lb/><b>aBi,</b> not with <b>aByastam</b>); see also the preceding.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByastasvara", "atpur. m. (<b>-raH</b>) The accent of reduplicated bases <lb/>(see <b>aByasta</b> 2.), i. e. the uda4tta on the first syllable; e. g. <lb/>a <i>Va4rtt.</i> to <i>Pa4n4.</i> VI. 1. 188.: <b>svapAdInAM vA vacanAdastasvaro <lb/>vipratizeDena;</b> or <i>Pat.</i> on a <i>Va4rtt.</i> to VI. 1. 192.: <b>aByastasvaro <lb/>&acute;tra bADako Bavizyati</b>. E. <b>aByasta</b> and <b>svara</b>. [Page313-b+ 56]")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByAgata", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Come, arrived; e. g. <lb/><i>Ra4ma4y.:</i> <b>aTa te mantrinaH sUtaM sumantraM sapurohitAH . Ucura- <lb/>ByAgatAnasmAmrAjYe tvAvedayeti vE;</b> frequently with the im- <lb/>plied sense, ‘as a <i>visitor</i>’ and then also used absolutely as <lb/>a <i>masc. ‘visitor’;</i> e. g. <i>Hitop.:</i> <b>vAlo vA yadi vA vfdDo yuvA <lb/>vA gfhamAgataH . tasya pUjA viDAtavyA sarvatrAByAgato guruH;</b> or <lb/><b>gururagnirdvijAtInAM varRAnAM brAhmaRo guruH . patireko guruH <lb/>strIRAM sarvasyAByAgato guruH;</b> or <i>Maha4bh. Udyogap.:</i> <b>ye cA- <lb/>pyanye saMSritA DArtarAzwrAnnAnAdigByo&acute;ByAgatAH sUtaputra . dfzwvA <lb/>tAMScEvArhataScApi sarvAnsaMpfcCeTAH kuSalaM cAvyayaM ca . evaM sarvA- <lb/>nAgatAByAgatAMSca rAjYo dUtAnsarvadigByo&acute;ByupetAn . pfzwvA <lb/>sarvAnkuSalaM tAMSca sUta paScAdahaM kuSalI tezu vAcyaH</b> (comp. s. v. <lb/><b>aBivAdana</b>), in which passage <b>AgatAByAgata</b> might seem <lb/>to be merely a poetical redundance to denote the great <lb/>number of the arrived envoys, but the comm. of <i>Chaturbhu- <lb/>jam.</i> is probably correct in distinguishing between the <b>Agata</b> <lb/>or the <i>guest</i> (who makes a stay) and the <b>aByAgata</b> or the [Page314-a+ 56] <lb/><i>visitor</i> (who soon leaves): <b>AgatAn . tatrevAgatya sTitAn . <lb/>aByAgatAn AgatAgatAnapi gamizyataH;</b> for a similar dis- <lb/>tinction is made between <b>atiTi</b> and <b>aByAgata</b> e. g. in this <lb/>verse of the <i>Bha4g.-Pur.:</i> <b>yastviha vA atiTInaByAgatAnvA <lb/>gfhapatirasakfdupagatamanyurdiDakzuriva pApena cakzuzA nirIkzate <lb/>tasya</b> &amp;c.; <i>Hemach.,</i> however, treats <b>atiTi</b> and <b>aByAgata</b> <lb/>as convertible terms, the distinction being probably dropped <lb/>in common language. ^2 (In <i>Law.</i>) Come down by inheri- <lb/>tance (as property); e. g. <i>Ya4jnav.:</i> <b>kramAdaByAgataM dravyaM hfta- <lb/>maByudDarettu yaH . d db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByArohaRIya", ". (<b>-yaH</b>) The name of a Soma sacrifice: <lb/>the first of the seven Soma sacrifices of the <i>Ra4jasu4ya</i> <lb/>which is performed by a king (see <b>rAjasUya</b> and the quo- <lb/>tations s. v. <b>aBizecanIya</b>); it is called so in the <i>S4rauta <lb/>Su4tras</i> of <i>A4s4wala4yana</i> and of the <i>Sa4maveda-schools,</i> but for <lb/>shortness sake <b>pavitra</b> in the <i>S4rauta S.</i> of <i>Ka4tya4yana;</i> (<i>A4s4wal.:</i> <lb/><b>aTa rAjasUyaH . purastAtPAlgunyAH pOrRamAsyAH pavitreRAgni- <lb/>zwomenAByArohaRIyena yajeta pOrRamAsyAM cAturmAsyAni prayuNkte <lb/>nityAni parvARi cakrAByAM tu parvAntarezu carantyaharviparyayaM pakza- <lb/>viparyayaM vA;</b> <i>Ya4jnikadeva</i>--Ms. E. I. H. 1362--on <i>Ka4ty. <lb/>S4r. S.</i> XV. 1. 4. and 5.: <b>SAKAntare&acute;sya</b> (i. e. <b>pavitrasya</b>) <b>aByA- <lb/>rohaRIya iti saMjYA . PAlgunIpakzasya praTamAyAM dIkzetAByA- <lb/>rohaRIyA yajYasyEkA dIkzA dvAdaSaM SataM dakziRA iti cCando- <lb/>gasUtre . ASvalAyano&acute;pi purastAººº prayuNkta iti</b> [--the first <lb/>quotation being taken from <i>La4tya4y. S4r. S.</i> IX. 1. where, <lb/>however, the Ms. E. I. H. 1652 and the Ms. R. L. Berlin <lb/>Chamb. 89 (p. 64 <i>a</i>) and <i>Agnisw.</i> comm. Chamb. 436 (p. 244<i>b</i>) <lb/>have the more correct reading <b>ºByArohaRIyAya jyotizwo- <lb/>mAya tasyEkA dIºº--</b>] <b>. pavitra iti saMjYAsaMvyavahArArTA</b>). <lb/>Neither <i>A4s4wal.,</i> nor <i>La4t4ya4y.,</i> nor <i>Mas4aka</i> give a detailed <lb/>description of this sacrifice, since it shares chiefly in the rites <lb/>of the <i>Agnisht4oma,</i> and <i>Ka4tya4yana,</i> too, who founds his rules <lb/>(<i>S4r. Su4tr.</i> XV. 1. 4.--3. 46.) on the text of the <i>S4atapathabr.</i> <lb/>(V. 2. 3. 1.--3. 2. 8.) and, among the Su4tra-authors, gives <lb/>the fullest information, only mentions what is peculiar to <lb/>this sacrifice and not what it has in common with the Agni- <lb/>sht4oma; <i>Mas4aka</i> Ms. Chamb. Berl. 100 (p. 42 <i>b</i>): <b>kxpto&acute;ByA- <lb/>rohaRIyaH;</b> <i>Vya4khya4</i> E. I. H.: <b>kxº iti . jyotizwoma ityanu- <lb/>vartate sa cAgnizwomasaMsTaH . agnizwomamaByAharatIti SruteH;</b> <lb/><i>Ya4jnik.</i> on <i>Ka4ty.:</i> <b>avacane&acute;gnizwoma iti vakzyamARatvAt</b>); <lb/>the <i>S4atap.</i> itself, however, begins its description only with <lb/>the proceedings connected with but following the <i>Abhya4roh.,</i> <lb/>viz. with the <i>Pu4rn4a4huti</i> &amp;c.; (<i>Sa4y.:</i> <b>tatra</b>--i. e. <b>rAjasUye-- <lb/>pavitranAmake praTamasomayAge pravfttisamAnatvena vaktavyABAvAttaM <lb/>parityajya tadavasAne kartavyaM tatra pUrRAhutipraBfti vESezikamuttara- <lb/>tantramaBiDIyate</b>).--The <i>Abhya4rohani4ya</i> (or <i>Pavitra</i>) com- <lb/>mences on the first day of the first or light fortnight of the <lb/>month Pha4lguna (February-March) and lasts eight days, the <lb/><i>four</i> first of which are occupied by the <i>Di4ksha4</i> or initiatory <lb/>rites, the <i>three</i> following by the <i>Upasad</i>-offerings (q. v.) <lb/>and the <i>eighth</i> by the <i>Sutya4</i> (q. v.; <i>Ya4jnik. Paddh.:</i> <b>caturdI- <lb/>kzastryupasatka ekasutyaH pavitrasaMjYakaH somayAgo&acute;gnizwomasaMsTaH</b>); <lb/>the presents given to the priests are a thousand cows; in the <lb/>choice of the priests, the buying of the Soma &amp;c. it con- <lb/>forms itself, as is said before, to the rules of the Agni- <lb/>sht4oma.--The rites connected with this sacrifice and <lb/>following it, are: on the <i>ninth</i> day the <i>Pu4rn4a4huti</i> or a liba- <lb/>tion of a ladle-full of butter, in the house of the sacrificer, <lb/>if he wishes it;--the present he makes on this occasion, <lb/>being left to his own liberality. (<i>Hariswa4min</i> adds the <lb/>following details, which may serve as an instance: the <lb/>Adhwaryu takes first the A4havani4ya fire out; four seats <lb/>are prepared; the choice of the Brahman is made silently; [Page316-a+ 56] <lb/>the Adhw. sits silently down at the right side of the Brahman <lb/>and the sacrificer, prepares the clarified butter, cleans the <lb/>ladles <i>Sruch</i> and <i>Sruva</i> and takes with the <i>Sruva</i> as much <lb/>butter as is necessary to fill the <i>Sruch;</i> then he proceeds <lb/>with fuel and the <i>Sruch</i> to the fire, sits down, puts the <lb/>fuel on and in saying swa4ha4! sacrifices the butter with the <lb/>words: ‘this to Agni, this to Praja4pati’; then the sacri- <lb/>ficer gives the present to the Adhwaryu.) The principal <lb/>ceremonies after this libation are: on the following or <i>tenth</i> <lb/>day the burnt sacrifice of a Purod4a4s4a fried in eight bowls, <lb/>under the recital of <i>Va4jas.</i> 9. 35., to Anumati (q. v.), when <lb/>the present to the priest is a garment; on the <i>eleventh</i> day <lb/>the sacrifice of a Purod4a4s4a fried in eleven bowls, to Agni <lb/>and Vishn4u, the present being gold; on the <i>twelfth</i> day, of <lb/>a Purod4a4s4a, also fried in eleven bowls, to Agni and Soma, <lb/>the present: a cow which has been several times liberated, <lb/>(liberation being the object to be effectuated by this gift); <lb/>on the <i>thirteenth</i> day, of a Purod4a4s4a fried in twelve bowls, <lb/>when the priest receives a bull; on the <i>fourteenth</i> day, an <lb/><i>A4grayan4esht4i</i> (q. v.) accompanied with the gift of a cow.-- <lb/>The next four sacrifices are those which constitute the <lb/><i>Cha4turma4sya</i> ceremonies, viz. the <i>Vais4wadeva, Varun4apra- <lb/>gha4sa, Sa4kamedha</i> and <i>S4unasi4rya</i> (qq. vv.); they are per- <lb/>formed during four successive months but so that the com- <lb/>mencement of the <i>S4unasi4rya</i> falls on the same day on which <lb/>the Di4ksha4 of the Abhya4rohani4ya had begun in the pre- <lb/>ceding year. The rite on the <i>first</i> day of the S4unasi4rya is <lb/>the <i>Panchavati4ya</i> (q. v.), viz. a libation of butter under <lb/>special injunctions and accompanied by the muttering of <lb/>the verses <i>Va4j.</i> 9. 35. and 37., (performed esp. when the king <lb/>suffers from a painful disease, since it will give him relief); <lb/>the present is a cart with three horses. There follows on the <lb/><i>second</i> day the <i>Indraturi4ya</i> which consists of four libations, <lb/>viz. a libation of <i>Havis</i> fried in eight bowls, to Agni,-- <lb/>of <i>Charu</i> made of barley, to Varun4a,--of Charu made <lb/>of gavedhuka-rice, to Rudra,--of curds proceeding from <lb/>the milk of a cart-cow, to Indra; and this cow is then <lb/>offered to the priest as a present. The sacrifice on the <lb/>then following, or <i>third,</i> day is the <i>Apa4ma4rgahoma,</i> which <lb/>serves also to break the spell of incantatory rites performed <lb/>by an enemy and to turn them against himself, and the <lb/>peculiarities of which are therefore described with some <lb/>detail by <i>Ka4ty.</i> and the commentator; it seems to be barren <lb/>for the Adhwaryu, for no present is mentioned. The next <lb/>in order are the <i>Trishamyukta</i>-libations in three divisions: <lb/>first, Purod4a4s4a fried in eleven bowls, to Agni and Vishn4u, <lb/>Charu to Indra and Vishn4u, and Charu or Purod4a4s4a fried <lb/>in three bowls to Vishn4u;--the present is a short bull or <lb/>cow; secondly on the following day, Purod4a4s4a fried in <lb/>eleven bowls, to Agni and Pu4shan, Charu to Indra and <lb/>Pu4shan, and Charu to Pu4shan, the present: a black bull <lb/>or cow; thirdly on the following day, Purod4a4s4a fried in <lb/>eleven bowls, to Agni and Soma, Charu to Indra and <lb/>Soma, and Charu to Soma, the present: a tawny bull or <lb/>cow; on the next day Purod4a4s4a fried in twelve bowls is <lb/>offered to Vis4wa4nara, and Charu made of barley to Va- [Page316-b+ 56] <lb/>run4a, or the latter libation is spared for a separate, the <lb/>following day; in such a case the present given to the <lb/>priest for the libation to Vis4wa4nara is a bull, and for that <lb/>to Varun4a, a black garment, or if such a garment cannot <lb/>be had, one that is not black. [The S4unasi4rya and the <lb/>other ceremonies would therefore comprise seven, or if the <lb/>two last are performed on one day, six days; and the cere- <lb/>mony to be mentioned presently, the <i>Ratnahavis,</i> would be- <lb/>gin on the eighth or seventh day after the S4unasi4rya. Such <lb/>is the rule of the <i>Ka4n4wa</i> school, but <i>Hariswa4min</i> despatches <lb/>the <i>Indraturi4ya, Apa4ma4rgahoma</i> and the three <i>Trishamyukta</i> <lb/>on the day after the S4unasi4rya, and puts the Vis4wa4nara- <lb/>and Varun4a-libations on the third, or the Vis4wa4nara-lib. <lb/>on the third and the Varun4a-lib. on the fourth day, with <lb/>the further remark that, according to the option in the per- <lb/>forming of the latter rites, the beginning of the next fol- <lb/>lowing, the <i>Ratnahavis,</i> would come to fall either on the <lb/>third or on the fourth day. This difference between the <lb/>two schools, as regards the time of the performance of these <lb/>rites, continues therefore in what follows.] The rites next <lb/>in order are twelve libations called <i>Ratnahavis</i> (q. v.) which <lb/>are performed on twelve successive days in twelve different <lb/>houses, whereto the sacrificer repairs for this purpose on <lb/>each following day, with the <i>Ga4rhapatya</i> and <i>A4havani4ya</i> <lb/>fire placed on the two <i>Aran4is;</i> viz. a libation of 1. Purod4a4s4a <lb/>fried in eight bowls, to Agni Ani4kavat, in the house of <lb/>the <i>Sena4ni4</i> or commander in chief; 2. Charu to Br4ihaspati, <lb/>in the house of the <i>Purohita</i> or family priest; 3. Purod4a4s4a <lb/>fried in eleven bowls to Indra, in the house of the <i>Yaja- <lb/>ma4na</i> or the king for whom all these proceedings take <lb/>place; 4. Charu to Aditi, in the h. of the <i>Mahishi4</i> or his <lb/>first and principal wife; 5. Charu (made of barley) to Va- <lb/>run4a in the h. of the <i>Su4ta</i> or the master of the horse <lb/>(<i>Ya4jnik.:</i> = <b>aSvasAraTiH;</b> <i>Haris4w.:</i> = <b>aSvapozaka</b>); 6. Puro- <lb/>d4a4s4a fried in eight bowls, to the Maruts, in the h. of the <lb/><i>Gra4man4i4</i> or mayor (<i>Ya4jnik.:</i> = <b>grAmanetA vESyAnAM mahattaraH</b>); <lb/>7. Purod4a4s4a fried in twelve or eight bowls, to Savitr4i, in <lb/>the h. of the <i>Kshattr4i</i> or goldstick-in-waiting (at the same <lb/>time the overseer of the harem and confidential messenger; <lb/>(<i>Sa4y.:</i> <b>kzattA nAma yazwihasto&acute;ntaHpurADyakzaH sarvezAM niyantA <lb/>pratihArAparaparyAyaH</b>); 8. Purod4a4s4a fried in two bowls, to <lb/>the As4wins, in the h. of the <i>Sangrahi4tr4i</i> or the driver (who <lb/>stands on the left side of the king in his carriage); 9. Charu <lb/>to <i>Pu4shan,</i> in the h. of the <i>Bha4gadugha</i> or minister of the <lb/>revenue (<i>Sa4y.:</i> <b>rAjYaH prAptaM zazWaM BAgaM prajAByo gfhItvA rAjYe <lb/>dogDi prayacCatIti BAgaduGaH</b>); 10. Charu made of Gave- <lb/>dhukas which have been fetched from the houses of the <lb/>overseer of the gambling halls (<i>akshava4pa</i>) and of the <i>govi- <lb/>kartr4i</i> or (master of the) huntsmen (or acc. to others of a <lb/>ploughman), to Rudra, in the h. of the <i>Yajama4na</i> or sacri- <lb/>ficer; 11. A4jya or clarified butter taken four times, to Road <lb/>(personified as a divinity), in addressing it with the words <lb/>‘may Road liking the clarified butter partake of it (<i>S4atap.</i> <lb/>V. 3. 1. 11.)’, in the h. of the <i>Du4ta</i> or messenger; 12. a <lb/>Darvihoma of Charu made of black rice which has been <lb/>unhusked with the finger-nails, under the recital of the [Page317-a+ 56] <lb/>words <b>eza--svAhA</b> (<i>Va4jas.</i> 9. 35.), or a simple Charu pre- <lb/>pared in the same manner under the recital of the same <lb/>words and a <i>Vashat4ka4ra,</i> to Nirr4iti, in the h. of a wife of <lb/>the king who has been left by him for want of having <lb/>borne him a son. The presents to the priests in the pre- <lb/>ceding twelve acts are severally (and in the given order): <lb/>1. gold, 2. a cow with a black back (or acc. to others with <lb/>a white back; see <b>SitipfzWa</b>), 3. a bull, 4. a milch-cow, 5. a <lb/>horse, 6. a spotted cow, 7. a red (or acc. to others, a white; <lb/>see <b>Syeta</b>) cart-ox, 8. two twin-cows or, if they cannot be <lb/>had, two cows, which are born one after the other, 9. a <lb/>cow with white and black hairs, 10. three presents (for the <lb/>lib. to Rudra), viz. a. either a cow with white thighs (acc. <lb/>to some, with black thighs) or one with a white tail (acc. <lb/>to some, with a black tail; see <b>SitibAhu</b> and <b>Siti- <lb/>vAla</b>), b. a dagger-sword, sharp and its point unbent, <lb/>(without a sheath), c. a vessel where gambling-dice are <lb/>thrown in, tied round with a cord made of hairs; 11. three <lb/>presents (for the lib. to Road), viz. a. a bow covered with <lb/><i>pyukshn4as</i> [which word is rendered by <i>Sa4y.:</i> tendon, by <lb/><i>Ya4jnik.</i> in reference to others: tail of a peacock, or skin <lb/>of a boa constrictor; the E. I. H. Ms. of the comm. to <lb/><i>S4atap.</i> V. 3. 1. 11. and <i>Weber&acute;</i>s ed. read <b>ukzRaº</b> for <b>pyukzRa</b> <lb/>which seems doubtful, though <b>ukzRa</b> is explained <b>ukzavikAra</b>], <lb/>b. a leather quiver with arrows, and c. a red turban; 12. a <lb/>black, old diseased cow.--Then the king tells his bar- <lb/>ren wife to go forth and out of his power, and she re- <lb/>pairs to the house of a Bra4hman4a where the king has no <lb/>more any control over her.--After the <i>Ratnahavis</i> have <lb/>been completed, the (royal) sacrificer goes to his palace <lb/>and makes (apparently on the day of the twelfth Ratna- <lb/>havis) a libation of Charu which has been prepared in the <lb/>milk of a white cow which has had a white calf, to Soma <lb/>and Rudra; and the present he makes to the priest, is this <lb/>white cow; (this rite is performed esp. if the king suffers <lb/>from scabs or vitiligo). On the following day he makes a <lb/>libation of Charu to Mitra and Br4ihaspati, and makes to <lb/>the priest the gift of a cow. This libation which is also <lb/>the subject of special injunctions, closes the rites which are <lb/>connected with the Abhya4rohan4i4ya and are immediately <lb/>followed by those of the <i>Abhishechani4ya.</i> [The <i>Sa4maveda</i> <lb/>school must have rejected the performance of the S4una4si4rya <lb/>and of all the following rites, since they place with distinct <lb/>words the beginning of the <i>Abhishechani4ya (v. s. v.)</i> on the <lb/>same day of the following year on which, in the previous <lb/>year, the initiatory rite of the Abhya4r. commenced, viz. on <lb/>the first day of the light fortnight of the month Pha4lguna, <lb/>i. e. on the same day when acc. to the <i>Yajurveda</i> school, <lb/>the S4una4si4rya would have to begin (e. g. <i>La4tya4y. S4r. S.:</i> <lb/><b>saMvatsarAdUrDvamaBizecanIyena yajeta tasminneva kAle;</b> <i>Agnisw.:</i> <lb/><b>izwvAByArohaRIyena saMvatsaramAsitvA tato&acute;BizecanIyena yajeta . <lb/>aBizecanIya iti saMjYA . tasminneva kAle . yasminkAle&acute;ByA- <lb/>rohaRIyenezwam . PAlgunIpakzasya praTamAyAmiti</b>); <i>Hariswa4min</i> <lb/>who seems to assign only a fortnight to the performance <lb/>of the rites from the S4una4si4rya to the last Charu-libation, <lb/>puts the Abhish. (as mentioned s. v.) on the first day of [Page317-b+ 56] <lb/>the <i>dark</i> fortnight of the month Pha4lguna (<i>Harisw.:</i> <b>PAlguna- <lb/>kfzRapratipadyaBizecanIyasya dIkzeta</b>) in reading the <i>S4rauta S.</i> <lb/>XV. 3. 49. of <i>Ka4tya4y.:</i> <b>PAlgunIyajanIye dIkzate;</b> but the <lb/><i>Ka4n4wa</i> school which is followed by <i>Ya4jnikadeva,</i> the com- <lb/>mentator of <i>Ka4tya4y.,</i> assigns a much longer duration to <lb/>these rites and places therefore the beginning of the <i>Abhish.</i> <lb/>(which circumstance I omitted to mention under <b>aBizeca- <lb/>nIya</b>) on the first day of the light fortnight of the month <lb/>Chaitra (March-April), in reading the named Su4tra <b>PAlgu- <lb/>nIpakzayajanIye&acute;BizecanIyaM dIkzate</b> and supplying at <b>PAlgu- <lb/>nIpakza</b> the word <b>atIta;</b> they forbid moreover altogether <lb/>any religious act to be performed during the dark fortnight <lb/>of Pha4lguna (<i>Ya4jnik.:</i> <b>PAlgunyAM nityaM SunAsIrIyaM prAtarnityaM <lb/>vESvadevaM parva . PAlgunakfzRapakze kimapi karma na Bavati</b>)]. E. <lb/><b>aByArohaRa,</b> taddh. aff. <b>Ca</b> (or perhaps a Tatpur., <b>ruh</b> with <lb/><b>A</b> and <b>aBi,</b> kr4itya aff. <b>anIyar;</b> comp. the E. of <b>aBize- <lb/>canIya</b>); scil. <b>somayAga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByArohya", "atpur. m. f. n. (<b>-hyaH-hyA-hyam</b>) To be mounted, <lb/>to be reached; e. g. <i>S4atapathabr.:</i> <b>yajYena vE devAH . imAM <lb/>jitiM jigyuryEzAmiyaM jitiste hocuH kaTaM na idaM manuzyErana- <lb/>ByArohyaM syAditi</b>. E. <b>ruh</b> with <b>A</b> and <b>aBi,</b> kr4itya <lb/>aff. <b>Ryat</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByAvartam", "atpur. ind. By repeatedly coming; by being re- <lb/>peated; e. g. <i>S4atap.:</i> <b>tena retasA siktenemAH prajAH punaraByA- <lb/>vartaM prajAyante</b> (<i>Sa4y.:</i> = <b>aByAvftyAByAvftya</b>); or (said of the <lb/>verses in a <b>stotra</b>) <i>S4atap.:</i> <b>yadUrDvA stomA anuyanti . yajYama- <lb/>ByAvartaM sAmaBiH kalpamAnAH;</b> or <b>upAvartaDvamiti vA anyAni <lb/>stotrARi . aByAvartaM DuryE stuvata imA vE prajA etAni sto- <lb/>trARyaByupAvfttAstasmAdimAH prajAH punaraByAvartaM prajAyante;</b> or <lb/><b>caturviMSAH pavamAnAH . trivfdaByAvartaM catuScatvAriMSAH pavamAnA <lb/>ekaviMSamaByAvartam</b> &amp;c. (where <b>aByAvartam</b> is not to be taken <lb/>as a neuter in the sense of <b>Avfttistotra;</b> for in the gloss <lb/>of <i>Hariswa4min</i>--Ms. E. I. H.--: <b>‘paYcaBiretABiH kalpAntaraM <lb/>prapaYcyate . tatra praTame yAvadahani trayo&acute;pi pavamAnA yASca- <lb/>turviMSAyAnu (?) aByAvartayanti . aByAvartaM DuryE stuvate tattrivft</b> <lb/>(Ms. <b>natfvft</b> sic) <b>. pavamAnavyatiriktAnyAvfttistotrARi tri- <lb/>vfnti BavantItyarTaH</b>’, the word <b>Avfttistotra</b> explains the <lb/><i>‘sense’</i> but not the grammatical quality of <b>aByAvartam</b>. It <lb/>should be observed that in this and similar passages <b>trivft, <lb/>ekaviMSa, trayastriMSa, ekaviMSa</b> &amp;c. are names of <i>Stomas</i> which <lb/>qualifiy the <i>Stotra:</i> the former expressing how often the <lb/>verses of a Stotra are to be repeated, while the <i>Visht4uti</i> <lb/>explains the <i>order</i> in which such a repetition takes place; <lb/>comp. e. g. <i>Ma4dh. Jaimini4yany.:</i> <b>tezu trizu tfcezUrDvagAnena tri- <lb/>vftstomo Bavati . na tvatra paYcadaSasaptadaSastomAdInAmivAvftta- <lb/>gAnamasti;</b> or <b>atra</b> (I. 4. 3.) <b>trizvapi vAkyezu trivftpaYcadaSasapta- <lb/>daSaSabdA guRaviDAyakatvena saMmatAH .…tasmAdvahizpavamA- <lb/>nAdiSabdAH stotranAmaDeyAni .--tErnAmaBiH karmARyanUdya tri- <lb/>vfdAdiguRA viDIyante</b>). E. <b>vft</b> with <b>A</b> and <b>aBi,</b> kr4it <lb/>aff. <b>Ramul</b> (with the uda4tta on the penultimate, which ac- <lb/>cent the word would not have, if it were a regular accus. <lb/>of a deriv. with <b>GaY</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aByASa", "atpur. 1. m. f. n. (<b>-SaH-SA-Sam</b>) Near, proximate; <lb/>e. g. <i>Kuma4ras.:</i> <b>tayA vyAhftasaMdeSA sA baBO niBftA priye . <lb/>cUtayazwirivAByASe maDO</b> (in the approaching spring) <b>paraBf- <lb/>tonmuKI;</b> or <i>Patanj.</i> on <i>Pa4n4.</i> V. 4. 50 v. 3: <b>samIpIBavati . <lb/>aByASIBavati . antikIBavati</b> &amp;c.; comp. <b>samaByASIkaraRa;</b> <lb/>a noun depending on it stands in the gen. or abl.; e. g. <lb/><i>Ka4s4.</i> on <i>Pa4n4.</i> II. 3. 34.: <b>aByASaM grAmasya</b> or <b>grAmAt</b>. <P/>2. n. (<b>-Sam</b>) Neighbourhood, vicinity; e. g. <i>Maha4bh. <lb/>Draupadi4har.:</i> <b>Danuzo&acute;ByASamAgatya tasTO giririvAcalaH;</b> <lb/>or <i>Nalop.:</i> <b>sahasAByAgatAM BEmImaByASaparivartinIm . jagrAhA- <lb/>jagaraH</b> &amp;c.--It retains its abl. ending when compounded <lb/>with a past partic. in <b>kta;</b> e. g. <i>Ka4s4.:</i> <b>aByASAdAgataH</b>. [The <lb/><i>Amarak.</i> and <i>Hem.</i> give the word as having three genders; <lb/>the <i>Med.</i> and <i>Trika4n4d4as4.</i> have the form <b>aByAsa</b> as a masc. <lb/>in the sense of <i>vicinity;</i> on the latter form see the remark <lb/>at the end. A masc. nom. <b>aByASaH</b> in the sense ‘neigh- <lb/>bourhood’, has not come under my observation; the cases <lb/><b>ºSasya, ºSam</b> &amp;c. are better referred to a neuter.] <P/>3. m. (<b>-SaH</b>) Result, consequence; e. g. <i>Chha4nd. Up.:</i> <lb/><b>sa ya etadevaM vidvAnsADu sAmetyupAste&acute;ByASo ha yadenaM sADavo <lb/>DarmA A ca gacCeyurupa ca nameyuH</b> (<i>S4ank.:</i> <b>sADuguRavadvidvAMsta- <lb/>syEtatPalamaByASaH</b> &amp;c.); or <b>tadya iha ramaRIyacaraRA aByASo <lb/>ha yatte ramaRIyAM yonimApadyeran</b> (<i>S4ank.:</i> <b>tenAnuSayena puRyena <lb/>karmaRA candramaRqale BuktaSezeRAByASo ha</b> &amp;c. (In other pas- <lb/>sages of <i>Dr. Ro7er&acute;</i>s ed. of the <i>Chh. Up.</i> the word is written, <lb/>when implying the same sense, <b>aByAsa,</b> e. g. <b>kAmaM DyAya- <lb/>nnapramatto&acute;ByAso ha yadasmE sa kAmaH samfDyeta;</b> or <b>sa ya etamevaM <lb/>vidvAnAdityaM brahmetyupAste&acute;ByAso ha yadenaM sADavo GozA A <lb/>ca gacCeyuH</b> &amp;c.) E. <b>aS</b> with <b>aBi,</b> kr4it aff. <b>GaY</b>. [The <lb/>comm. to the <i>Amarak.</i> who give only the sense ‘near’, <lb/>allow the word to be written <b>aByASa</b> or <b>aByAsa,</b> equally <lb/>so <i>Vallabhag.</i> on <i>Hem.--Ra4yamukut4a</i> is even at hand <lb/>with an E. <b>sad</b> with <b>A</b> and <b>aBi,</b> kr4it aff. <b>qa,</b> which he <lb/>founds on the <i>Va4rtt.</i> to <i>Pa4n4.</i> III. 2. 101.; or <b>as</b> (cl. 4) <lb/>with <b>aBi,</b> kr4it aff. <b>GaY</b>. But though the confusion be- <lb/>tween the two forms is undeniable, it is certain that the <lb/>best Mss., and among them the grammatical ones, write <lb/>always <b>aByASa</b> in the sense of ‘near’; and it seems to me, <lb/>too, that the meaning ‘result’ is better referred to <b>aByASa,</b> <lb/>than to <b>aByAsa,</b> because it follows more naturally, like <lb/>that of ‘near’, from a radical expressing quickness, per- <lb/>vasion, than from the radical <b>as,</b> ‘to throw’. An ana- <lb/>logy for both meanings is afforded by <b>aByAgama</b> q. v.]")');});

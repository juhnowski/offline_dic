db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataHSitibAhu", "ahuvr. m. (<b>-huH</b>) (ved.) Having white feet <lb/>(lit. arms) on one side, having white hind feet; the cha- <lb/>racteristic of one of the sacrificial animals (a goat) in the <lb/>As4wamedha; it is consecrated to Br4ihaspati and tied with <lb/>sixteen other animals to the middle or eleventh of the <lb/>twenty-one sacrificial posts, called <b>agnizWa;</b> comp. <b>Siti- <lb/>bAhu</b> and <b>samantaSitibAhu</b>. E. <b>anyatas</b> and <b>SitibAhu</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataHSitiranDra", "ahuvr. m. (<b>-nDraH</b>) (ved.) Having black holes <lb/>(marks?) on one side; the characteristic of one of the sacri- <lb/>ficial animals (a goat) in the As4wamedha; it is consecrated <lb/>to Savitr4i and tied, with sixteen other animals, to the <lb/>middle or eleventh of the twenty-one sacrificial posts, called <lb/><b>agnizWa;</b> comp. <b>SitiranDra</b> and <b>samantaSitiranDra</b>. E. <b>anyatas</b> <lb/>and <b>SitiranDra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataenI", "atpur. f. (<b>-nI</b>) (ved.) Variegated or spotted on <lb/>one side; the characteristic of a she-goat in the As4wa- <lb/>medha, consecrated to Mitra; three such sacrificial animals <lb/>are tied together with six other animals, to the eighth of <lb/>the twenty-one sacrificial posts required for the performance <lb/>of the As4wamedha. E. <b>anyatas</b> and <b>enI</b> (the femin. of <b>eta</b>). [Page140-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatama", ". f. n. (<b>-maH-mA-mam</b>) Any one of many, either of <lb/>many; e. g. <b>vAtapittaSlezmaSoRitamedomUtrAntranimittAH sapta <lb/>vfdDayaH . tAsAM mUtrAntranimitte vfdDI vAtasamutTe kevalamutpattihe- <lb/>turanyatamaH;</b> or in the dual, e. g. <b>BujakowikarRAnAmanyatame jYAte <lb/>&acute;nyatamayorjYAnAya karaRasUtram;</b> in the plur., e. g. <b>tAsAmanya- <lb/>tamAH</b> (scil. <b>rAkzasyaH</b>) <b>kzipraM rAvaRAyAcacakzire</b>. Also ‘any’ <lb/>in general; e. g. <b>hInamanyatamenApyavayavena nyUnam</b>. Comp. <b>anya- <lb/>tara</b>. [According to Vopadeva (7. 96.) <b>anyatama</b> is formed with <lb/>the taddh. aff. <b>qatama</b> and would therefore be a pronoun, <lb/>according to his rule 3. 9., which again would assimilate <lb/>its declension to that of <b>sarva</b> (cf. 3. 35-37. 75); but as there <lb/>is no evidence to this effect in Pa4n4ini or in the literature, <lb/>and as Vopad. himself mentions <b>anyatara</b> in the rule 3. 9., the <lb/>word <b>anya</b> in the rule 7. 96. must be an inaccuracy of this gram- <lb/>marian, the correctness of the reading being placed beyond <lb/>doubt by the comm. of Durga4da4sa.] E. <b>anya,</b> taddh. aff. <b>tamap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatara", ". (see <b>sarvanAman</b>) m. f. n. (<b>-raH-rA-rad(-rat);</b> the dat., <lb/>abl., gen. and loc. sing., the nom. and gen. plur. are similar <lb/>to the corresponding cases of <b>anya</b> q. v.) ^1 Either of two; <lb/>e. g. <b>uBayoH pakzayoranyatarasyADyApanAdapratizeDaH;</b> or <b>nityo- <lb/>palabDyanupalabDiprasaNgo&acute;nyataraniyamo vAnyaTA</b> (S4ankara: <b>a- <lb/>nyatarasyAtmana indriyasya vA SaktipratibanDaH</b> &amp;c.); or <b>svApyaya- <lb/>saMpattyoranyatarApekzamAvizkftaM hi</b> (i. e. either of profound sleep <lb/>or of final emancipation).--In the rules of Pa4n4ini <b>anyata- <lb/>rasyAm</b> (the locat. sing. of the femin.) ‘in either way’ means <lb/>that a given rule is optional, may take place or not; comp. <lb/>for synonymous terms <b>vA, viBAzA,</b> and the more precise terms <lb/><b>aprAptaviBAzA, prAptaviBAzA, uBayatraviBAzA, vyavasTitavi- <lb/>BAzA, mahAviBAzA, sarvaviBAzA,</b> also <b>viBAzita, uBayaTA, <lb/>vikalpa</b>. ^2 <i>The</i> other of two (one having been mentioned) <lb/>[this meaning is probably meant when the Amarakosha, He- <lb/>machandra &amp;c. make <b>anyatara</b> a synonyme of <b>anya</b> ‘other’]; <lb/>e. g. in the Va4rttika to Pa4n4ini V. 2. 47 <b>eko&acute;nyataraH,</b> where <lb/><b>anyataraH</b> is opposed as <b>nimeyam</b> to the word expressing the <lb/><b>nimAnam,</b> as in the instance <b>dvimayamudaSvidyavAnAm,</b> where <lb/><b>udaSvit</b> ‘the object to be valued which is <b>eka</b> ‘one’, is <lb/><b>nimeya,</b> and the <b>yava</b> ‘the object determining the value (<b>ni- <lb/>mAnam</b> or <b>mUlyam</b>) is <b>nimAna</b>’ (comp. Kaiyyat4a: <b>anyataraSa- <lb/>bdena nimeyameva vivakzitam . eka eva yadi nimeyaguRo Bava- <lb/>ti tadA pratyayaH</b>). ^3 One of two, each being one of many; <lb/>in this sense its use is probably restricted to passages be- <lb/>longing to the vaidik period, when it is followed by a cor- <lb/>relate <b>anyatara,</b> both implying then ‘the one--the other, <lb/>one--another’ (comp. <b>anya--anya</b>); e. g. S4atapathabr. <lb/>I. 2. 1. 1. <b>sa vE kapAlAnyevAnyatara upadaDAti . dfzadupale&acute;nya- <lb/>taraH</b> (thus explained in the genuine comm. of S4a4yan4a: <b>a- <lb/>nyataraH . ftvijAM maDya ekaH . AgnIDraH . sa kapAlAnAmupa- <lb/>DAtA . anyataro&acute;DvaryuH . sa pezaRArTaM dfzadupale upadaDyAt</b>). <P/>2. m. (<b>-raH</b>) A proper name; comp. <b>Anyatareya</b> (and <b>itara, <lb/>Etareya</b>). E. <b>anya,</b> taddh. aff. <b>qatara</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataratas", "nd. On one of two sides. Comp. <b>anyatas</b>. E. <lb/><b>anyatara,</b> vibhakti-taddh. aff. <b>tasil</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataratodanta", "ahuvr. m. f. n. (<b>-ntaH-ntA-ntam</b>) Having teeth <lb/>on one side only, having but one row of teeth (as <b>prajAH,</b> <lb/>living beings); opposed to <b>uBayatodanta</b> i. e. men, horses <lb/>and other animals which have two rows of teeth; both [Page140-b+ 56] <lb/>categories being intended in a vaidik passage to comprise <lb/>all living beings in general. E. <b>anyataratas</b> and <b>danta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataratoyukta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) Having (the draught- <lb/>beast) put to but one side of it; said in a vaidik passage of <lb/>a cart which has one ox put to it. E. <b>anyataratas</b> and <b>yukta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataratva", ". (<b>-tvam</b>) Eitherness, the relation of either--or, <lb/>alternativeness; e. g. <b>anyataratvenAnugatIkftataddarSanAdapi na <lb/>saMSayaH</b> ‘nor can doubt arise from comprehending an object <lb/>and beholding it under the relation of either--or’; see <lb/>the following. E. <b>anyatara,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataraDarma", "atpur. m. (<b>-rmaH</b>) The quality or relation of <b>a- <lb/>nyatara,</b> the same as <b>anyataratva;</b> e. g. <b>samAnAnekaDarmADyavasA- <lb/>yAdanyataraDarmADyavasAyAdvA na saMSayaH</b> ‘doubt can not arise <lb/>from apprehending mentally an object under the relation <lb/>of sameness (with), or difference (from, other objects), nor <lb/>can it arise from apprehending it under that of (being) <lb/>either (one thing) or (another). Comp. <b>vipratipatti</b>. E. <lb/><b>anyatara</b> and <b>Darma</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatarasyAm", "ee s. v. <b>anyatara</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyataredyus", "nd. Either of two days, on the one day or on <lb/>the other. E. <b>anyatara,</b> vibhakti-taddh. aff. <b>edyusac</b> (but more <lb/>likely a Karmadh. <b>anyatare</b> (obsolete loc. of <b>anyatara</b>) and <b>dyus</b> <lb/>(obsolete genitive of <b>div</b>); see the Preface).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatas", "nd. Used in the same manner as 1. the ablative and <lb/>2. the locative of <b>anya,</b> absolutely or with the ellipsis of a <lb/>word implying ‘place’, ‘manner’ &amp;c., viz. <P/>1. = the ablative of <b>anya,</b> ‘from another’; e. g. <b>BAvitaM <lb/>pakzato&acute;BIzwO tyaktvA varRO sarUpakO . anyato BAvitANkena <lb/>tataH pakzO viBajya ca</b> &amp;c., i. e. ‘removing the factum from one <lb/>side and the simple colours and absolute numbers from the <lb/>other, as optionally selected, and dividing both sides of the <lb/>equation by the coefficient of the factum &amp;c.’; also with a <lb/>noun depending on it in the ablative, e. g. in the comm. of <lb/>the Ka4sika4 on Pa4n4. IV. 1. 40. ‘<b>topaDAdanyataH prAtipadikA- <lb/>dvarRavAcino&acute;nudAttAtstriyAM NIzpratyayo Bavati</b>. <P/>2. = the locative of <b>anya</b> and in the same sense as <b>anyatra,</b> <lb/>viz. ^1 In another, on another; e. g. <b>anyato vfttO</b> (comm. <lb/>= <b>anyatra jAtO</b>) ‘in another way’; or in Hemachandra&acute;s <lb/>explanation of <b>vijYAna, ‘mokze jYAnaM vijYAnamanyataH,</b> i. e. <lb/><b>jYAna</b> means (knowledge of what concerns) final emancipa- <lb/>tion, <b>vijYAna</b> other (knowledge), where <b>anyataH</b> represents <lb/>the locative <b>anyasmin,</b> the explaining words being put in <lb/>the locative, and does not mean ‘in another case, else- <lb/>where’. ^2 (Scil. <b>deSe</b>) Elsewhere; e. g. <b>pratipattiSUnyamutTA- <lb/>pyAnyataH pravfttaH;</b> or <b>yAnto&acute;nyataH…AtmavargyAH;</b> also re- <lb/>peated: ‘in one place--in another place’, e. g. <b>aSfRvanna- <lb/>nyataH SabdaM prapalAyanta cAnyataH . Akrandamanyato&acute;kurvestenAhanyanta <lb/>cAnyataH ..</b>. Comp. <b>anyatovAta</b>. ^3 (Scil. <b>deSe</b>) In one place, <lb/>in one direction (ved.); comp. <b>anyatoGAtin, anyatomuKa, <lb/>anyato&acute;raRya</b>. ^4 (Scil. <b>deSe</b>) On the other side, on the con- <lb/>trary. ^5 (Scil. <b>prakAre</b>) In another way or manner, otherwise; <lb/>e. g. <b>vAzpaBarastayA calitayA niHSvasya mukto&acute;nyataH</b>. E. <b>anya,</b> <lb/>vibhakti-taddh. aff. <b>tasil</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatastya", ". (<b>-tyaH</b>) (ved.) An adversary, an enemy. (Ac- <lb/>cording to a comm. lit. ‘one born from another mother’.) <lb/>E. <b>anyatas,</b> taddh. aff. <b>tyap</b>. [Page141-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatA", ". (<b>-tA</b>) The being other, otherness, difference; also <lb/><b>anyatva</b> q. v.; e. g. <b>jAtilakzaRadeSEranyatAnavacCedAttulyayostataH <lb/>pratipattiH</b> (Difference) is understood through it (viz. through <lb/>profound meditation), since it is impossible to remove the <lb/>otherness which exists between two (apparently) like objects <lb/>either with regard to species or characteristic properties or <lb/>space; (as in the case, for instance of various atoms, or <lb/>of I4s4wara and the Yogin). E. <b>anya,</b> taddh. aff. <b>tal</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatABAva", "atpur. m. (<b>-vaH</b>) Non-existence of otherness; <lb/>comp. the passage s. v. <b>anya</b>. E. <b>anyatA</b> and <b>aBAva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatoGAtin", "atpur. m. (<b>-tI</b>) (ved.) One who strikes in <lb/>one direction. E. <b>anyatas</b> and <b>GAtin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatomuKa", "ahuvr. m. (<b>-KaH</b>) (ved.) Having the face only <lb/>in one place; opposed to <b>sarvatomuKa</b> or (the sacrificer) who <lb/>by shaving off his hairs, makes his scull, through its bald- <lb/>ness, resemble the face and thus becomes as it were ‘face <lb/>all over’ (according to the comm. of Sa4yan4a on S4atapa- <lb/>thabr. II. 6. 3. 16, which unmutilated runs thus: <b>ayaMSabda- <lb/>stvarTe . ayaM tu puruzo yajamAno&acute;nyatomuKaH . anyaSabda ekaSa- <lb/>bdaparyAyaH . anyata ekatra sTitameva muKaM yasya sa taToktaH . tasya <lb/>sarvatomuKatvasaMpattimAha . sa etaditi . yadyasmAtparitaH Siro <lb/>vartayate keSAnvApayati . etat . etena . alomakatvasAmyAcCi- <lb/>rasaH prAntadeSA api muKamiva BavantIti sa yajamAnaH sarvato- <lb/>muKo Bavati ..</b>). E. <b>anyatas</b> and <b>muKa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyato&acute;raRya", "atpur. n. (<b>-Ryam</b>) (ved.) A place which is forest <lb/>only on one spot; (this is probably the meaning of this <lb/>word in the vaidik passage <b>vanAya vanapamanyato&acute;raRyAya dA- <lb/>vapam</b> where it is opposed to <b>vana</b>). E. <b>anyatas</b> and <b>araRya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatovAta", "atpur. m. (<b>-taH</b>) (In Medicine.) A disease of the <lb/>whole eye (<b>sarvAkziroga</b>); symptoms and etymology are con- <lb/>veyed by the following verse: <b>yasyAvawUkarRaSirohanusTo ma- <lb/>nyAgato vApyanilo&acute;nyato vA . kuryAdrujo&acute;ti Bruvi locane vA <lb/>tamanyatovAtamudAharanti</b> ‘when the <i>air</i> of the back of the <lb/>neck, of ears, head, jaw, the tendons which form the nape <lb/>of the neck or <i>elsewhere</i> produces excessive pain in the eye- <lb/>brow and eye, they call this (disease of the eye) <b>anyato- <lb/>vAta</b>’. The word occurs also in its uncompounded state, <lb/>e. g. <b>hatADimanTo&acute;nilaparyAyaSca SuzkAkzipAko&acute;nyata eva <lb/>vAtaH</b>. E. <b>anyatas</b> and <b>vAta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatkAma", "ahuvr. m. f. n. (<b>-maH-mA-mam</b>) Having desire for <lb/>something else; comp. <b>anyakAma</b>. (The correctness of this <lb/>word is doubtful, as it is not mentioned by Pa4n4ini amongst <lb/>those compounds in which <b>anya</b> retains the <b>d</b> of its neuter; <lb/>see s. v. <b>anya</b>.) E. <b>anya,</b> a4gama <b>duk</b> and <b>kAma</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatkAraka", ". f. n. (<b>-rakaH-rikA-rakam</b>) I. Karmadh. Another <lb/>agent (Ka4sika4 = <b>anyaH kArakaH</b>). <P/>II. Tatpur. Agent of another (Patanjali and Ka4s4ika4 = <b>a- <lb/>nyasya kArakaH</b>). (With regard to the first part of the com- <lb/>pound see s. v. <b>anya</b>.) E. <b>anya,</b> a4gama <b>duk</b> and <b>kAraka</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatra", "ved. also <b>anyatrA</b>) ind. Used in the same sense as the <lb/>locat. of <b>anya,</b> absolutely or with the ellipsis of a word im- <lb/>plying ‘place’, ‘manner’ &amp;c.; comp. <b>anyatas;</b> viz. ^1 In <lb/>another or others, on another or others, e. g. <b>anyatra jAtO</b> <lb/>(see the instance s. v. <b>anyatas</b>); <b>anyatrArTe; sarvABedAdanyatreme</b> <lb/>(which Veda4nta Su4tra is explained: <b>sarvaSAKAsu prARopA- <lb/>sanasyABedAdanyatra SAKAntare ime vasizWatvAdiguRAH samAhA- [Page141-b+ 56] <lb/>ryAH</b>); or <b>sAhasasteyapAruzyago&acute;BiSApAtyaye striyAm . vivA- <lb/>dayetsadya eva kAlo&acute;nyatrecCayA smftaH</b> (comm. <b>anyatra = vi- <lb/>vAdAntarezu</b>); also with a noun depending on it in the ablat. <lb/>‘in another than’, e. g. in the Su4tra of Pa4n4. <b>tAByAmanyatro- <lb/>RAdayaH</b> (Ka4s4ika4: <b>uRRAdayaH pratyayAstAByAM saMpradAnApAdAnA- <lb/>ByAmanyatra kArake Bavanti</b>); or <b>DAtvarTAnAM saMbanDe yatra kAle pra- <lb/>tyayA uktAstato&acute;nyatrApi Bavanti</b>. ^2 Elsewhere; in space or <lb/>time, e. g. <b>yadA CalaM vinEva kAryAtiSayAdanyatra gataH</b> &amp;c.; <lb/>or <b>etezAM</b> (scil. <b>rUparasaganDasparSAnAM</b>) <b>pAkajatvaM tu kzitO nA- <lb/>nyatra kutracit;</b> also with a noun in the ablat., e. g. (Ka4- <lb/>s4ika4 on Pa4n4ini VIII. 1. 12. v. 10.) <b>strInigadaBAvAdanyatrApi <lb/>dfSyate</b>. ^3 In another manner, differently from; with a noun <lb/>in the ablative, e. g. <b>apatyADikArAdanyatra lOkikamapatyamAtraM <lb/>gotram,</b> i. e. <b>gotra</b> in Pa4n4ini&acute;s rule IV. 2. 39 is to be taken <lb/>in the sense of a son only, differently from the chapter on <lb/><b>apatya</b> (IV. 1. 162) where it means the descendants beginning <lb/>with the grandson (<b>apatyamAtraM na tu pOtrapraBftyeva</b> Ka4s4.). ^4 In <lb/>another or different sense; e. g. <b>kAraskaro vfkzaH . anyatra kA- <lb/>rakaraH;</b> or <b>ekatra rajo DUliranyatra guRaH</b>. ^5 Except, with a <lb/>noun in the ablative, e. g. <b>SabdArTayoH punarvacanaM punaruktamanya- <lb/>trAnuvAdAt</b> ‘repetition of word or sense is called <b>punarukta,</b> <lb/>unless it be an <b>anuvAda</b> q. v.’; or <b>ta indriyARi tadvyapadeSA- <lb/>danyatra SrezWAt</b> ‘these (eleven pra4n4as) are the senses except <lb/>the principal one, because exception of it is taken (in a <lb/>vaidik passage)’; <b>anyatra nityadravyeBya ASritatvamihocyate</b> <lb/>‘dependence is said (to be the attribute of every thing) ex- <lb/>cept (of) eternal substances. [More frequently used so in <lb/>the Buddhistic than in the Bra4hmanic writings, according <lb/>to Burnouf, <i>Lotus de la bonne loi,</i> II. p. 653.] ^6 Without; <lb/>with a noun in the ablative; e. g. <b>DenvEva hyupayuktaM tfRAdi <lb/>kzIrIBavati na prahInamanaquhAdyupayuktaM vA . yadi hi nirnimi- <lb/>ttametatsyAt . DenuSarIrasaMbanDAdanyatrApi tfRAdi kzIrIBavet</b>. <lb/>^7 In the contrary case, otherwise; comp. <b>anyaTA</b> and <b>itaratra;</b> <lb/>e. g. <b>devikAdizu tadAdigrahaRam . anyatra hi tadgrahaRAttadanta- <lb/>grahaRAdvA</b>. E. <b>anya,</b> vibhakti-taddh. aff. <b>tral</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatradattAkza", "ahuvr. m. f. n. (<b>-kzaH-kzI-kzam</b>) Turning the <lb/>eyes elsewhere, e. g. <b>anyEH pravartitAM SaSvatsAvaDAnA ca tatka- <lb/>TAm . SfRotyanyatradattAkzI priye bAlAnurAgiRI</b>. E. <b>anyatra- <lb/>datta</b> and <b>akzi,</b> sama4s. aff. <b>zac</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatramanas", "ahuvr. m. f. n. (<b>-nAH-nAH-naH</b>) Having the mind <lb/>directed on another object, absent (mentally). [The passage <lb/>of the Br4ihada4ran4yaka Upan. <b>anyatramanA aBUvaM nASrOzam</b> <lb/>&amp;c. is given as a proof by the Sa4nkhya Pravachana Bh. for <lb/>the orthodoxy of the Sa4nkhya tenet that <b>manas</b> is capable <lb/>of becoming multifarious.] E. <b>anyatra</b> and <b>manas</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatva", ". (<b>-tvam</b>) The being other, otherness, difference <lb/>(the same as <b>anyatA,</b> but more frequently used as this <lb/>word); e. g. <b>anyatve&acute;pyaByAsasyopacArAt</b> ‘even if there <lb/>were different (sounds, sound must be permanent) because <lb/>it is possible to repeat it (in teaching)’; also with a noun <lb/>in the ablative, e. g. <b>vacanAttu tato&acute;nyatvam</b> ‘(if it is main- <lb/>tained that <b>itikartavyatA</b> refers to profane things, the answer <lb/>is:) but on account of a (distinct vaidik) passage its dif- <lb/>ference from that (is established), i. e. it refers only to sacred <lb/>or vaidik objects’; or <b>tayoranyatve tucCatvam</b> (comm. <b>akA- <lb/>ryasya prakftipuruzaBinnatve tucCatvam</b> &amp;c.).--The word occurs [Page142-a+ 56] <lb/>for the most part, however, as the latter part of a com- <lb/>pound--e. g. <b>sPawikAnyatvABimAnavattadanyatvABimAnaH</b>-- <lb/>and especially in scientific writings, e. g. in the Va4rttikas <lb/>of Pa4n4ini in compounds as <b>aNgAnyatva, kartranyatva, kArakAnyatva, <lb/>kAlAnyatva,</b> in the Veda4nta Su4tras as in <b>tadananyatva,</b> in the <lb/>Mi4ma4nsa4 S. as in <b>prayojanAnyatva, vedAnyatva, rUpAnyatva</b> &amp;c., <lb/>in the Nya4ya S. as in <b>sTAnAnyatva, karmAnyatva,</b> in the Sa4nkhya <lb/>S. <b>uBayAnyatva,</b> in the Yoga S. as in <b>kramAnyatva</b> &amp;c. &amp;c. E. <lb/><b>anya,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyatvakara", "atpur. m. f. n. (<b>-raH-rI-ram</b>) Producing other- <lb/>ness or difference; as species, characteristic properties, <lb/>space. E. <b>anyatva</b> and <b>kara</b> (<b>kf,</b> kr4it aff. <b>wa</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTA", "nd. ^1 In another manner, differently; e. g. <b>kurvanneveha <lb/>karmARi jijIvizecCataM samAH . evaM tvayi nAnyaTeto&acute;sti na <lb/>karma lipyate nare;</b> or <b>vipakzacittonmaTanA naKavraRAstirohitA <lb/>viBramamaRqanena ye . hftasya SezAniva kuNkumasya tAnvikatTanIyA- <lb/>ndaDuranyaTA striyaH</b> ‘…the women made these wounds <lb/>different, i. e. not concealed; they laid them open (comm.: <lb/><b>prakASaM daDurityarTaH</b>); or <b>tarkApratizWAnAdapyanyaTAnumeyamiti cet</b> <lb/>&amp;c.; comp. <b>anyaTAnumiti; anyaTA--anyaTA</b> ‘in one way <lb/>--in another way’, e. g. <b>anyaTA hi prakramante vAjasaneyinaH . <lb/>anyaTA CandogAH;</b> also with a noun depending in the abl., <lb/>for the most part with <b>atas (= asmAt),</b> e. g. <b>apfzwo&acute;pi <lb/>hitaM brUyAdyasya necCetparABavam . eza eva satAM Darmo viparI- <lb/>tamato&acute;nyaTA</b>. ^2 Otherwise, or else; e. g. <b>gaterarTavattvamuBa- <lb/>yaTAnyaTA hi viroDaH</b> ‘the result of the (divine) way is <lb/>doubtful, otherwise there would be contradiction (with a <lb/>vaidik passage)’; or…<b>drazwumaByAgato hyeza Barato nAnya- <lb/>TAgataH</b> ‘…or else he would not have come’; <b>gurvagniho- <lb/>trArTakfte prasTitaSca sutastava . na nivAryo nivAryaH syAdanyaTA <lb/>prasTito vanam</b> ‘…he was not to be prevented or else he <lb/>ought to have been prevented: (but now) he is gone to the <lb/>forest’. Comp. <b>anyatra</b>. ^3 On the other hand, on the contrary; <lb/>e. g. <b>asati</b> (scil. <b>hetO</b>) <b>pratijYoparoDo yOgapadyamanyaTA</b> (comm.: <lb/><b>anyaTA = hetO sati</b>). ^4 Untruly; e. g. <b>yasyocuH sAkziRaH satyAM <lb/>pratijYAM sa jayI Bavet . anyaTA vAdino yasya Druvastasya parA- <lb/>jayaH . ukte&acute;pi sAkziBiH sAkzye yadyanye guRavattamAH . dviguRA <lb/>vAnyaTA brUyuH kUwAH syuH pUrvasAkziRaH</b> (comm.: <b>anyaTA = vE- <lb/>parItyena miTyA</b>). Comp. also <b>anyaTAstotra</b>. ^5 Badly, wrongly, <lb/>erroneously; comp. <b>anyaTAsidDa</b> and <b>anyaTAsidDi</b>. E. <b>anya,</b> <lb/>vibhakti-taddh. aff. <b>TAl</b>. Comp. <b>itaraTA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAkaraRa", "atpur. n. (<b>-Ram</b>) Acting to the contrary, doing <lb/>otherwise. E. <b>anyaTA</b> and <b>karaRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAkAra", "atpur. I. m. (<b>-raH</b>) Altering, changing, e. g. the <lb/>sense of an expression, by punning on it; <b>vakroktO parokte- <lb/>ranyaTAkAraH</b>. E. <b>anyaTA</b> and <b>kAra</b>. <P/>II. ind. (<b>-ram</b>) In another manner, differently; e. g. <lb/><b>anyaTAkAraM BuNkte</b> he eats in another manner. [According <lb/>to the Ka4s4ika4 on Pa4n4ini III. 4. 27. <b>kAram</b> would in this <lb/>case be a kind of expletive or superfluous, the word of the <lb/>Su4tra <b>sidDAprayogaH</b> being thus commented by it: <b>kaTaM puna- <lb/>rasO sidDAprayogaH . nirarTakatvAnna prayogamarhati . evameva prayu- <lb/>jyate;</b> and similarly the Siddh. K.: <b>kfYvyarTatvAtprayogAnarha <lb/>ityarTaH;</b> but Bhat4t4oji in the Praud4haman. is probably more <lb/>correct when he refers to the bearing of the word (<b>SAbda- <lb/>boDa</b>) and says, that <b>kAram</b> effectuates a stronger connexion [Page142-b+ 56] <lb/>between the verb and the adverb than would be expressed <lb/>without it, when <b>sidDAprayoga</b> in the Su4tra of Pa4n4ini would not <lb/>convey the notion of ‘absolute superfluity’ but rather that <lb/>of ‘not excessive necessity’: <b>SAbdaboDe tu vElakzaRyamastyeva . <lb/>taTA hi . kriyAsAmAnyavacanaH karotiH . tadIyaSca prakAro <lb/>&acute;nyaTAdiSabdacatuzwvenocyate . evaM ca . anyaTAkAramityAdiBi- <lb/>ScaturBiH prakAraviSezaviSizwakriyA boDyate . sA ca BuNktePala- <lb/>viSizwakriyAM prati viSezaRatayA saMbaDyate . ekasyA api kri- <lb/>yAyA viSezaRoparAgeRa BinnAyA viSezaRaviSezyaBAvasaMBavAt . <lb/>kaTaM tarhi sidDAprayogaScedityuktamiti cet . anatiprayojanatvA- <lb/>diti gfhARa ..</b> &amp;c. Patanjali and his comm. give no gloss <lb/>on this Su4tra.] E. <b>anyaTA</b> and <b>kAram</b> (<b>kf,</b> kr4it aff. <b>Ramul</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAkfta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Altered, changed, as <lb/>the sense of a word, by punning on it. E. <b>anyaTA</b> and <b>kfta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAKyAti", "atpur. f. (<b>-tiH</b>) (In the Sa4nkhya philosophy.) <lb/>Erroneous conception, maintaining that a substance is other <lb/>than what it appears to be by its form; <b>‘anyaTAKyAtiH <lb/>svavacovyAGAtAt’,</b> comm.: <b>anyadvastvanyarUpeRa BAsata ityapi <lb/>na yuktaM svavacovyAGAtAt ..</b>. E. <b>anyaTA</b> and <b>KyAti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAKyAtivAdin", "atpur. m. (<b>-dI</b>) One who maintains <lb/>that a substance is other than what it appears to be by its <lb/>form. See the preceding. E. <b>anyaTAKyAti</b> and <b>vAdin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAtva", ". (<b>-tvam</b>) ^1 Difference, variety; e. g. in a Veda4nta <lb/>Su4tra <b>anyaTAtvaM SabdAditi cennAviSezAt</b>. ^2 Change, al- <lb/>teration; e. g. <b>budDeranyaTAtvam (= budDiviplavaH);</b> or in a Mi4m. <lb/>Va4rtt. of Kuma4rila: <b>stokenApyanyaTAtvena SAstrArTo nizPalo <lb/>Bavet</b>. Comp. <b>anyaTABAva</b>. E. <b>anyaTA,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAnupapatti", "atpur. f. (<b>-ttiH</b>) Otherwise not taking place, <lb/>or existing, or being applicable; e. g. <b>kARqasamAKyayA saMniDiM <lb/>parikalpya tatsaMniDyanyaTAnupapattyA</b> &amp;c.; or <b>nanu vESizwyapratyakza- <lb/>viSizwabudDyanyaTAnupapattiSca pramARam</b>. The reverse of <b>anyaTo- <lb/>papatti</b>. E. <b>anyaTA</b> and <b>anupapatti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAnumiti", "atpur. f. (<b>-tiH</b>) Inferring or concluding in a <lb/>different manner; e. g. <b>anyaTAnumitO ca jYaSaktiviyogAt</b>. <lb/>E. <b>anyaTA</b> and <b>anumiti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTABAva", "atpur. m. (<b>-vaH</b>) The same as <b>anyaTAtva</b>. E. <lb/><b>anyaTA</b> and <b>BAva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTABUta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Become different, changed, <lb/>altered; e. g. <b>putrasnehAdanyaTABUtaH (= vikftaH)</b>. E. <b>anyaTA</b> and <b>BUta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAvAditva", ". (<b>-tvam</b>) (In Law.) Stating a cause or com- <lb/>plaint in a different manner than originally; e. g. <b>yaTA yena <lb/>prakAreRa pUrvamAvedanakAle AveditaM taTA . na punaranyaTA . a- <lb/>nyaTAvAditvena BaNgaprasaNgAt</b>. E. <b>anyaTAvAdin,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAvAdin", "atpur. m. (<b>-dI</b>) (In Law.) A plaintiff who <lb/>states his cause or complaint in a different manner than he <lb/>did originally. Comp. <b>anyavAdin</b>. E. <b>anyaTA</b> and <b>vAdin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAvftti", "ahuvr. m. f. n. (<b>-ttiH-ttiH-tti</b>) Changed, altered; <lb/>e. g. <b>cetaH</b>. E. <b>anyaTA</b> and <b>vftti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAsidDa", "atpur. m. f. n. (<b>-dDaH-dDA-dDam</b>) I. (In the Vais4eshika <lb/>philosophy.) Wrongly established, referred to a cause which <lb/>is not the true cause (as an effect). See <b>anyaTAsidDi</b> I. E. <lb/><b>anyaTA</b> and <b>sidDa</b>. <P/>II. Not established otherwise, not proved otherwise. See <lb/><b>anyaTAsidDi</b> II. E. <b>anyaTA</b> and <b>asidDa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAsidDatva", ". (<b>-tvam</b>) The same as the following. E. <b>anya- <lb/>TAsidDa,</b> taddh. aff. <b>tva</b>. [Page143-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAsidDi", "atpur. f. (<b>-dDiH</b>) I. (In the Vais4eshika philosophy.) <lb/>The being wrongly established or the establishing wrongly, <lb/>i. e. the being referred of an effect, or the referring an effect, <lb/>to a cause which is not the true cause. This may happen <lb/>in five ways, viz. ^a. by taking for cause what is prior to <lb/>the effect but only accidental to the real cause (<b>‘saha tena’</b>), <lb/>as by taking a potter&acute;s stick for the cause of a jar; or <lb/>^b. by taking for cause something inherent to what is ac- <lb/>cidental to the real cause (<b>‘yasya’</b>), as by taking the shape <lb/>of a potter&acute;s stick for the cause of a jar; or ^c. by taking <lb/>for cause what is prior but is known to be the cause of <lb/>another effect (<b>‘anyaM prati’</b>), as by taking æther for the cause <lb/>of a jar, æther being the known cause of sound; or ^d. by <lb/>taking for cause what is prior but prior in so far only as <lb/>the real cause is produced by it (<b>‘janakaM prati’</b>), as by tak- <lb/>ing the potter&acute;s father for the cause of a jar; or ^e. by taking <lb/>for cause any thing foreign to the effect (<b>‘atiriktam’</b>), as <lb/>by taking the donkey carrying the earth of which the jar is <lb/>made, for the cause of the jar. The last error comprises, <lb/>indeed, in its generality all the preceding and is therefore <lb/>called <b>‘AvaSyaka’,</b> the absolute error. E. <b>anyaTA</b> and <b>sidDi</b>. <P/>II. Not being established or proved otherwise; in the Sa4n- <lb/>khya Su4tra: <b>uBayatrApyanyaTAsidDerna pratyakzamanumAnaM vA</b> (comm. <lb/><b>uBayatrApi vESizwyapratyakze tadanumAne ca svarUpeREvAnyaTAsidDerna <lb/>taduBayaM samavAye pramARamityarTaH . ayaM BAvaH . yaTA samavAyavE- <lb/>SizwyabudDirapi guRAdisvarUpeREvezyatAm . atastatrApi pratyakzA- <lb/>numAne&acute;nyaTAsidDe</b> &amp;c.). E. <b>anyaTA</b> and <b>asidDi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTAstotra", "atpur. n. (<b>-tram</b>) Untrue or ironical praise, a <lb/>sneer; as saying to a deformed man ‘thou art a handsome <lb/>one’ (comm.: <b>yatra vikftAkftireva darSanIyastvamasItyucyate . <lb/>tadanyaTAstotram</b>). E. <b>anyaTA</b> and <b>stotra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTi", "enom. parasm. (<b>-Tayati</b>) To change, to alter, e. g. the <lb/>sense of a word, by punning on it: <b>gopanIyaM kamapyarTaM dyota- <lb/>yitvA kaTaMcana . yadi SlezeRAnyaTA vA&acute;nyaTayetsApyapahnutiH</b>. E. <lb/><b>anyaTA,</b> denom. aff. <b>Ric</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaTopapatti", "atpur. f. (<b>-ttiH</b>) Otherwise taking place, exist- <lb/>ing, being applicable; the reverse of <b>anyaTAnupapatti</b> q. v. <lb/>E. <b>anyaTA</b> and <b>upapatti</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyad", "nd. Beside, moreover; e. g. <b>devadatta AyAto&acute;nyadya- <lb/>jYadattaH;</b> and see s. v. <b>anya</b>. E. The neuter of <b>anya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadarTa", ". Karmadh. m. (<b>-rTaH</b>) Another sense &amp;c. <P/>II. Tatpur. m. (<b>-rTaH</b>) The sense &amp;c. of another. <P/>III. Bahuvr. m. f. n. (<b>-rTaH-rTA-rTam</b>) Having another sense <lb/>&amp;c. (see the meanings of <b>arTa</b>). Comp. also <b>anyArTa</b> and see <lb/><b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadA", ". ind. At another time; e. g. <b>anyadA BUzaRaM puMsaH kzamA <lb/>lajjeva yozitaH . parAkramaH pariBave vEyAtyaM suratezviva</b> (where <lb/><b>anyadA</b> is opposed first to <b>pariBave</b> and then to <b>suratezu</b> and <lb/>therefore must not be taken in a general sense ‘sometimes’ <lb/>--which it has not--but in the sense ‘at another time <lb/>than that of defeat’, ‘at another time than that of amorous <lb/>sport’; comm.: <b>anyadA suratavyatirikte kAle yozito lajjeva <lb/>puMso&acute;nyadA apariBave Samo BUzaRaM pariBave tu yozitaH suratezu <lb/>vEyAtyaM DArzwyamiva</b>); or <b>BartA tu yadA durBikze strIDanaM vinA <lb/>vartanAkzamastadApi grahItumarhati nAnyadA</b> ‘when the husband at <lb/>a time of dearth cannot support himself without the property [Page143-b+ 56] <lb/>of his wife, he may take it, not <i>at another time</i>’. ^2 At one <lb/>time, once. Compare <b>anyadina</b>. E. <b>anya,</b> vibhakti-taddh. <lb/>aff. <b>dA</b>. See the Preface. <P/>II. Bahuvr. f. (<b>-dA</b>) A virtuous wife. [According to a <lb/>comm. of the Bhat4t4ika4vya: <b>anyezAM patiSvaSurAdInAM dA Su- <lb/>dDiryAByastAH</b> (acc. plur. in the passage referred to) <b>anyadAH <lb/>sADvIrityarTaH</b>.] Comp. <b>anyadIya</b>. E. <b>anya</b> and <b>dA</b> (from <b>dE,</b> <lb/>kr4it aff. <b>kvip</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadASA", "armadh. f. (<b>-SA</b>) Another hope &amp;c. (see the mean- <lb/>ings of <b>ASA</b>) (Ka4s4ika4 = <b>anyA ASA</b>). Comp. <b>anyASA;</b> <lb/>and see <b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>ASA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadASis", "armadh. f. (<b>-SIH</b>) Another blessing &amp;c. (see the <lb/>meanings of <b>ASis</b>) (Ka4s4ika4 = <b>anyA ASis</b>). Comp. <lb/><b>anyASis,</b> and see <b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>ASis</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadAsTA", "armadh. f. (<b>-sTA</b>) Another place &amp;c. (see the <lb/>meanings of <b>AsTA</b>) (Ka4s4ika4 = <b>anyA AsTA</b>). Comp. <b>a- <lb/>nyAsTA,</b> and see <b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>AsTA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadAsTita", ". f. n. (<b>-taH-tA-tam</b>) I. Karmadh. Another who <lb/>has obtained &amp;c. <P/>II. Tatpur. One who has obtained another &amp;c. (see the <lb/>meanings of <b>AsTita</b>). Comp. <b>anyAsTita,</b> and see <b>anya</b>. [The <lb/>meaning II. is given as a conclusion from Pa4n4. VI. 3. 99; but <lb/>it is not mentioned by the commentaries; the first (I.) is <lb/>supported by the explanation of the Ka4s4ika4: <b>anya AsTitaH</b>.]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadina", "armadh. m. n. (<b>-naH-nam</b>) Another day; <b>anyadine</b> <lb/>‘the other day, once upon a time’; comp. <b>anya</b> 1. a. and <lb/><b>anyadA</b> I. E. <b>anya</b> and <b>dina</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadIya", ". m. f. n. (<b>-yaH-yA-yam</b>) ^1 Being in another (Ka4s4ika4 <lb/>= <b>anyasminBava</b>). ^2 Belonging to another (Ka4s4ika4 = <b>anyasye- <lb/>dam</b>); e. g. <b>anyadIyasyAdattasya grahItA na syAt</b> (scil. <b>dvijaH</b>); <lb/>also used in the same sense as the genitive of <b>anya</b> ‘of an- <lb/>other’; e. g. <b>anyadIyapAWamAkarRya svayaM vA SAstramAkalpya ya- <lb/>jjYAnaM jAyate taditi;</b> or <b>parasvAnyArjayannArIranyadIyAH parA- <lb/>mfSan</b>. E. <b>anya,</b> taddh. aff. <b>Ca</b> and a4gama <b>duk;</b> see s. v. <b>anya</b>. <P/>II. f. (<b>-yA</b>) A virtuous wife. [This interpretation of the <lb/>word is given, besides the usual one ‘wife of another’ (see <lb/>meaning I.), by a comm. of the Bhat4t4ika4vya who after <lb/>having explained the meaning and etym. of <b>anyadA</b> II. q. v. <lb/>adds: <b>tataH</b> (i. e. from <b>anyadA,</b> a virtuous wife) <b>svArTe IyaH</b>.] <lb/>E. <b>anyadA</b> II., taddh. aff. <b>Ca</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadutsuka", "armadh. m. f. n. (<b>-kaH-kA-kam</b>) Another who is zealous <lb/>&amp;c. (see the meanings of <b>utsuka</b>) (Ka4s4. = <b>anya utsukaH</b>). Comp. <lb/><b>anyotsuka,</b> and see <b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>utsuka</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadurvaha", "atpur. m. f. n. (<b>-haH-hA-ham</b>) Difficult to be borne <lb/>by another; e. g. a bow. E. <b>anya</b> and <b>durvaha</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyadUti", "armadh. f. (<b>-tiH</b>) Another protection &amp;c. (see the <lb/>meanings of <b>Uti</b>) (Ka4s4ika4 = <b>anyA UtiH</b>). Comp. <b>anyo- <lb/>ti,</b> and see <b>anya</b>. E. <b>anya,</b> a4gama <b>duk,</b> and <b>Uti</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyapadArTa", "atpur. m. (<b>-rTaH</b>) (In Grammar.) The sense of <lb/>another word; this term is used by Pa4n4ini and his com- <lb/>mentators to qualify the nature of a <i>Bahuvrihi</i> compound <lb/>which always depends on, or refers to, the meaning of an- <lb/>other word, the word <b>anyapadArTa</b> being thus used in contra- <lb/>distinction of <b>svapadArTa;</b> e. g. Patanjali: <b>aTAnyagrahaRaM kima- <lb/>rTam . anekaM padArTe . itIyatyucyamAne svapadArTe&acute;pi bahuvrIhiH <lb/>syAt . rAjapuruzaH . takzapuruza iti nEtadasti prayojanam . tatpu- <lb/>ruzaH svapadArTe bADako Bavizyati . ;</b> Kaiyyat4a: <b>aTAnyagrahaRa- <lb/>miti . antaraNgatvAtsvapadArTe samAse sidDe padArTagrahaRasAmarTyA- <lb/>danyapadArTo lapsyata iti praSnaH . svapadArTe&acute;pIti . apiSabdA- <lb/>danyapadArTe&acute;pItyarTaH . padArTagrahaRaM vyAptisamASrayaRArTaM syA- <lb/>diti svapadArTAnyapadArTayoH samAsaH syAt . tatpuruza iti . <lb/>bahuvrIhestvanyapadArTo&acute;vakASaH</b>. [This word occurs only as <lb/>a Tatpurusha. The quotation <b>anyapadArTo bahuvrIhiH</b> which <lb/>is printed somewhere, is a misreading for <b>anyapadArTapraDA- <lb/>no</b> &amp;c. See the following.] E. <b>anya-pada</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyapadArTapraDAna", "ahuvr. m. (<b>-naH</b>) (In Grammar.) Essentially <lb/>qualified by, or essentially resting on the sense of another <lb/>word, viz. a <i>Bahuvri4hi</i> (see the preceding); in contradis- <lb/>tinction from <b>pUrvapadArTapraDAna,</b> the quality of an <i>Avyayi4bha4va,</i> <lb/><b>uttarapadArTapraDAna,</b> the quality of a <i>Tatpurusha,</i> and <b>uBaya- <lb/>padArTapraDAna,</b> the quality of a <i>Dwandwa</i> (Patanjali: <b>iha ka- <lb/>ScitsamAsaH pUrvapadArTapraDAnaH . kaSciduttarapadArTapraDAnaH . ka- [Page144-b+ 56] <lb/>ScidanyapadArTapraDAnaH . kaSciduBayapadArTapraDAnaH . pUrvapadArTapra- <lb/>DAno&acute;vyayIBAvaH . uttarapadArTapraDAnastatpuruzaH . anyapadArTa- <lb/>praDAno bahuvrIhiH . uBayapadArTapraDAno dvandvaH ..</b>). E. <b>anya- <lb/>padArTa</b> and <b>praDAna;</b> scil. <b>samAsa</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyapUrvA", "ahuvr. f. (<b>-vA</b>) A woman who has been given to, <lb/>or has had intercourse with, another man than the one to <lb/>whom she is married; this may be the case if she is either <lb/>a <b>punarBU</b> or a <b>svEriRI;</b> as a <b>punarBU</b> (q. v.) again, she had either <lb/>ceased to be a virgin before the nuptial ceremonies, or she <lb/>had remained a virgin and become blemished through the <lb/>repeated celebration of the marriage ceremonies; she is <lb/><b>svEriRI</b> or licentious, if she leaves her husband and goes, <lb/>out of lust, to a man of the same caste. A woman, how- <lb/>ever, is not considered to be a <b>punarBU,</b> if she is left without <lb/>a son and, by order of her Guru, is approached, for the <lb/>sake of getting a son, by her brother-in-law, or a relative <lb/>of the class of the Sapin4d4as or a man of the same Gotra, <lb/>either of them having been previously anointed with clari- <lb/>fied butter. (According to the Mita4kshara as founded on <lb/>Ya4jnavalkya; Manu applies the term <b>parapUrvA,</b> the same as <lb/><b>anyapUrvA,</b> only to the licentious woman who leaves her hus- <lb/>band for another man; Na4rada uses the synonymous term <lb/><b>parapUrvA</b> in a similar manner as the Mita4kshara <b>anyapUrvA,</b> but <lb/>divides the <b>punarBU</b> into three and the <b>svEriRI</b> into four cate- <lb/>gories; for according to him a <b>punarBU</b> may be either a virgin- <lb/>woman who is blemished by having gone through the mar- <lb/>riage ceremonies for a second time, or a woman who first <lb/>has been given to one and then on account of her love, to <lb/>another, or a woman who, in want of a brother-in-law, <lb/>is given by her relations to a Sapin4d4a-relative of the same <lb/>caste; a <b>svEriRI</b> a woman, whether having had children or [Page145-a+ 56] <lb/>not, who, while her husband is alive, goes to another from <lb/>lust, or a woman who leaves her infant husband for another <lb/>man and later returns to the house of her husband; or a <lb/>woman who after the death of her husband slights her brother- <lb/>in-law and the other relations (she may approach) and goes <lb/>from lust to another man, or lastly, a woman who has come <lb/>from the country and, purchased with money, under the <lb/>pressure of hunger and thirst gives herself up to another <lb/>man. E. <b>anya</b> and <b>pUrva;</b> scil. <b>strI</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaBAva", ". Tatpur. m. (<b>-vaH</b>) The condition &amp;c. of another; e. g. <lb/><b>anyaBAvavyAvftteSca</b> (comm.: <b>anyasya BAvo&acute;nyaBAvaH . anyaBA- <lb/>vAdvyAvfttiH</b> &amp;c.). <P/>II. Karmadh. m. (<b>-vaH</b>) Another condition &amp;c. (see the <lb/>meanings of <b>BAva</b>). <P/>III. Bahuvr. m. f. n. (<b>-vaH-vA-vam</b>) ^1 Having another con- <lb/>dition. See <b>AnyaBAvya</b>. ^2 Having affection or love for another; <lb/>e. g. <b>ananyaBAve nijaDarmaBAvite manasyavasTApya Bajasva pUruzam</b> <lb/>(comm. <b>nAnyasminBAvo yasya tasmin</b>). E. <b>anya</b> and <b>BAva</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyavikrIta", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Sold by another <lb/>(applied to property which has been sold without owner- <lb/>ship; comp. <b>asvAmivikrIta</b>). E. <b>anya</b> and <b>vikrIta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyavIjaja", "atpur. m. (<b>-jaH</b>) Liter. born from another&acute;s seed, i. e. <lb/>a boy who may be adopted as a son in want of a legitimate <lb/>son (see <b>Orasa</b>) and become heir to the property, but who <lb/>remains nevertheless the son of his real father; such sub- <lb/>stituted sons are the following eleven, each succeeding being <lb/>inferior in degree to each preceding (according to the order <lb/>assigned to them by Manu): the <b>kzetraja, datrima</b> (or <b>dattaka</b>), <b>kf- <lb/>trima, gUQotpanna</b> (or <b>gUQaja</b>), <b>apavidDa, kAnIna, sahoQa</b> (or <b>sahoQaja</b>), <lb/><b>krItaka</b> (or <b>krIta</b>), <b>pOnarBava, svayaMdatta</b> and <b>pAraSava</b> qq. vv. See <lb/>also <b>anyavIjotpanna, anyavIjasamudBava, anyaSAKodBava, dvyAmu- <lb/>zyAyaRa</b> and <b>putrapraticCandaka, putrapratiniDi</b>. E. <b>anya-vIja</b> and <b>ja</b>. [Page146-a+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyavIjasamudBava", "atpur. m. (<b>-vaH</b>) The same as the preceding. <lb/>E. <b>anya-vIja</b> and <b>samudBava</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyavIjotpanna", "atpur. m. (<b>-nnaH</b>) The same as <b>anyavIjaja</b>. <lb/>E. <b>anya-vIja</b> and <b>utpanna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyavrata", "ahuvr. m. (<b>-taH</b>) One who has other vows or fol- <lb/>lows other practices. The vaidik commentators explain <lb/>the word according to where it occurs either ‘one whose <lb/>practices are different from those enjoined by the sacred <lb/>books i. e. impious, a demon’ or ‘one whose practices are <lb/>different from human practices i. e. the Supreme Spirit’. <lb/>E. <b>anya</b> and <b>vrata</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaSAKaka", "ahuvr. m. (<b>-kaH</b>) ^1 A Bra4hman4a who has been <lb/>abandonned by his school (comm. = <b>svakIyaSAKArahitaH</b>). <lb/>^2 One who has been given up by his own family (comm. <lb/><b>atra SAKASabdaH pakzAntare saMtativiSezArTaH</b>); comp. the follow- <lb/>ing. E. <b>anya</b> and <b>SAKA,</b> sama4s. aff. <b>kap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyaSAKodBava", "atpur. m. (<b>-vaH</b>) Lit. Produced by another <lb/>family, the same as <b>anyavIjaja;</b> e. g. <b>anyaSAKodBavo dattaH <lb/>putraScEvopanAyitaH . svagotreRa svaSAKoktaviDinA svasvaSAKa- <lb/>BAk .</b> (where in the two latter words <b>SAKA</b> means the <lb/>vaidik school). E. <b>anya-SAKA</b> and <b>udBava</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyasaNgama", "atpur. m. (<b>-maH</b>) ^1 Meeting another man. ^2 Inter- <lb/>course with another wife than one&acute;s own (in the latter <lb/>meaning the word deserves notice for the shortening of <lb/><b>anyA</b> to <b>anya</b>); e. g. <b>nirAsa BfNgaM kupiteva pahminI na mAni- <lb/>nISaM sahate&acute;nyasaMgamam</b> (comm. <b>anyASabdasya puMvacCreriti</b>-- <lb/>Vopad. 6. 4.--<b>puMvat</b>). E. <b>anya</b> and <b>saNgama</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyasADAraRa", "atpur. m. f. n. (<b>-RaH-RA-Ram</b>) Similar to <lb/>others, common. E. <b>anya</b> and <b>sADAraRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyasAmAnya", "ahuvr. m. f. n. (<b>-nyaH-nyA-nyam</b>) Having the <lb/>same qualities as others, common; e. g. <b>sA kftasAmAnyena <lb/>SrAvitAvatatyamumananyasAmAnyena . svaM rahasA mAnyena svayaMvaraM <lb/>smarati nAYjasA mAnyenaH ..</b>. E. <b>anya</b> and <b>sAmAnya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyasfzwi", "atpur. f. (<b>-zwiH</b>) (In the Sa4nkhya philosophy.) The <lb/>evolution (of Pradha4na or Matter) for the sake of another <lb/>(i. e. Purusha or Soul) viz., after one Purusha has been liber- <lb/>ated: <b>anyasfzwyuparAge&acute;pi na virajyate prabudDarajjutattvasyevoragaH</b>. <lb/>E. <b>anya</b> and <b>sfzwi</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyastrI", "atpur. f. (<b>-strI</b>) A woman not one&acute;s own. [In <lb/>Rhetoric she is one of the three categories of the principal <lb/>female character in a poetical composition (the two other <lb/>being <b>svastrI</b> or <b>svIyA</b> and <b>sADAraRastrI</b> or <b>sAmAnyanAyikA</b> <lb/>qq. vv.; the <b>anyastrI</b> or <b>parakIyA</b> is either ‘another&acute;s wife’ <lb/>or a ‘damsel’; as ‘another&acute;s wife’ ‘she is fond of festivals <lb/>and the like opportunities, is a disgrace to her family, bare <lb/>of modesty’; the ‘damsel’ is ‘one not yet married, bashful <lb/>and arrived at the period of youth’. Each of these two <lb/>has again eight subdivisions; ‘she may be one who has an <lb/>obsequious lover, or one who is ill-treated, or one who <lb/>goes after her lover, or one who is separated from him by a <lb/>quarrel, or one who is neglected, or one whose lover is abroad, <lb/>or one who is prepared in her house to receive him, or one <lb/>who is longing in absence of her lover’). E. <b>anya</b> and <b>strI</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyastrIga", "atpur. m. (<b>-gaH</b>) An adulterer. E. <b>anyastrI</b> and <b>ga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyastrIputrotpAdaka", "atpur. m. (<b>-kaH</b>) The father of a child <lb/>by another man&acute;s wife. E. <b>anyastrI</b> and <b>putra-utpAdaka</b>. [Page146-b+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyA", "he feminine of <b>anya</b> ‘other, different’ &amp;c. q. v. This <lb/>word deserves notice only from the circumstance that it oc- <lb/>curs in some vaidik passages with the uda4tta accent on the <lb/>first syllable, instead of having this accent on the last syllable. <lb/>[Sa4yan4a is not the author of the meaning ‘never drying-up’ <lb/>and of an etym. ‘<b>a</b> and <b>nyA,</b> contracted of <b>ni-yA</b>’ which have <lb/>been lent to this word by a new kind of vaidik exegesis.]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAda", "ahuvr. m. f. n. (<b>-daH-dA-dam</b>) Without food, food- <lb/>less; e. g. <b>AdareRa gamaM cakrurvizamezvapyasaMGasAH . vyApnuvanto <lb/>diSo&acute;nyAdAnkurvantaH savyaDAnharIn</b>. E. <b>a</b> priv. and <b>nyAda</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAdfkza", "atpur. m. f. n. (<b>-kzaH-kzA-kzam</b>) The same as <b>anyA- <lb/>dfS</b>. [This word is given on the authority of the Siddha4nta <lb/>Kaum. fol. 181 a. 1. 14. ed. Calc. and on that of Durga4da4sa&acute;s <lb/>comm. on Vopadeva 26. 83. 85; it is not mentioned, however, <lb/>in the commentaries of the Dha4tupa4t4has, nor by the author <lb/>of the Ka4s4ika4 who in his gloss on a Va4rttika to Pa4n4. III. <lb/>2. 60. gives only the words: <b>tAdfkza, yAdfkza, Idfkza</b> and <b>kIdfkza;</b> <lb/>Patanjali and his commentators do not even speak of the <lb/>Va4rttika on which the Ka4s4. has founded <b>tAdfkza</b> &amp;c., the <lb/>only word of a similar formation, viz. <b>sadfkza,</b> being men- <lb/>tioned by Patanjali in his gloss on a Va4rtt. to Pa4n4. VI. <lb/>3. 89. It will appear therefore, that <b>anyAdfkza</b> does not belong <lb/>to the older period of the classical Sanskr4it.] E. <b>anya</b> and <b>dfkza</b> <lb/>(<b>dfS,</b> kr4it aff. <b>ksa</b>) with the prolongation of the middle vowel.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAdfS", "atpur. m. f. n. (<b>-k-k-k;</b> the nom. sing. in the <lb/>ved. <b>-N-N-N</b>) Looking different, looking as if being <lb/>another. (According to a comm. also in the sense: seeing <lb/>like another, being an object of knowledge(?): <b>anyamivemaM <lb/>paSyanti janA ityanyAdfk . anyAdfSaSca . anya ivAyaM paSyati <lb/>jYAnavizayo Bavati iti vA</b>.) Comp. the preceding and the <lb/>following. E. <b>anya</b> and <b>dfS</b> (<b>dfS,</b> kr4it aff. <b>kvin</b>) with the <lb/>prolongation of the middle vowel.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAdfSa", "atpur. m. f. n. (<b>-SaH-SI-Sam</b>) The same as <b>anyA- <lb/>dfS</b>. E. <b>anya</b> and <b>dfSa</b> (<b>dfS,</b> kr4it aff. <b>kaY</b>) with the pro- <lb/>longation of the middle vowel.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyADizWita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Occupied &amp;c. by <lb/>another, e. g. <b>anyADizWite pUrvavadaBilApAn</b> (comm. <b>anyE- <lb/>rjIvEraDizWite vrIhyAdO saMsarga eva tezAM na tu nizpezAdiduH- <lb/>Kam</b> &amp;c.). E. <b>anya</b> and <b>aDizWita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyADIna", "atpur. m. f. n. (<b>-naH-nA-nam</b>) Subject to others, <lb/>dependant. E. <b>anya</b> and <b>aDIna;</b> but according to the gramm. <lb/>authorities from <b>anya-aDi,</b> taddh. aff. <b>Ka;</b> or <b>anya,</b> taddh. <lb/>aff. <b>saDInan;</b> see s. v. <b>aDIna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAnuzWAna", "atpur. (<b>-nam</b>) Doing something else, e. g. <b>anya- <lb/>duddiSyAnyAnuzWAnam</b>. E. <b>anya</b> and <b>anuzWAna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAya", "atpur. m. (<b>-yaH</b>) ^1 No-rule, no authority, a word, <lb/>a sentence &amp;c. which is not binding; used in this sense <lb/>especially in philosophical Su4tras; e. g. in the Mi4ma4nsa4 Su4- <lb/>tras, <b>anyAyaScAnekaSabdatvam;</b> or <b>anyAyaSca kfte&acute;ByAsaH;</b> or <lb/><b>anyAyo vAnAraByaviDAnAt</b> &amp;c. &amp;c. ^2 Unlawfulness, in- <lb/>justice, an unlawful act; e. g. <b>nyAyApetaM yadanyena rAjYA jYAna- <lb/>kftaM Bavet . tadapyanyAyavihitaM punarnyAye niveSayet;</b> or <b>anyA- <lb/>yena hftA BUmiranyAyena tu hAritA . harato hArakasyApi daha- <lb/>tyAsaptamaM kulam</b>. ^3 Impropriety, improper conduct; e. g. <b>iti <lb/>matimAnASvasyAnyAyamanASaNkya vikftimAnASvasyAm</b> (comm. <lb/><b>asyAM damayantyAmanyAyaM parastryaBilAzalakzaRamanASaNkya</b> &amp;c.); or [Page147-a+ 56] <lb/><b>narakasyAvatAro&acute;yaM pratyakzo&acute;smAkamAgataH . acezwA yadi hA- <lb/>nyAyAdanenAtsyAmahe vayam</b> (comm. <b>anyAyAdanOcityAt</b>). E. <lb/><b>a</b> neg. or deter. and <b>nyAya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyadaRqa", "atpur. m. (<b>-RqaH</b>) Unjust punishment. E. <b>anyAya</b> <lb/>(in the sense of an instrum.) and <b>daRqa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyavartin", "atpur. m. f. n. (<b>-rtI-rtiRI-rti</b>) ^1 Acting unlaw- <lb/>fully. ^2 Following evil courses, indecorous. E. <b>anyAya</b> and <lb/><b>vartin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyavftta", "atpur. m. f. n. (<b>-ttaH-ttA-ttam</b>) The same as the <lb/>preceding. E. <b>anyAya</b> and <b>vftta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyin", "atpur. m. f. n. (<b>-yI-yinI-yi</b>) The same as <b>anyA- <lb/>yavartin</b>. E. <b>a</b> neg. and <b>nyAyin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyya", "atpur. m. f. n. (<b>-yyaH-yyA-yyam</b>) ^1 Not binding, not <lb/>authoritative, not admissible; see the following. ^2 Unlaw- <lb/>ful, unjust, e. g. <b>nyAyyaM svaM necCate kartumanyAyyaM vA karoti yaH</b>. <lb/>^3 Improper, indecorous. E. <b>a</b> neg. and <b>nyAyya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAyyatva", ". (<b>-tvam</b>) The not being authoritative, not having <lb/>binding power, not being admissible; e. g. <b>brAhmaRavAkyasya <lb/>viDAyakatvAdaprAptArTatvena viDO lakzaRAyA anyAyyatvAt</b> &amp;c. <lb/>or <b>svAyatte cEkAMSapade prayoktavye&acute;vAcakapadaprayogasyAnyAyyatvA- <lb/>dvittasyEvArDaM yuktam</b>. ^2 Unlawfulness, injustice. ^3 Impropriety. <lb/>E. <b>anyAyya,</b> taddh. aff. <b>tva</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyArTa", ". Karmadh. m. (<b>-rTaH</b>) Another or different sense, <lb/>meaning, purpose; e. g. <b>taTA cAnyArTadarSanam</b> (comm. <b>anyA- <lb/>rTo&acute;pi cEtamarTaM darSayati</b>) or <b>anyArTe ca</b> (a Va4rttika to several <lb/>rules of Pa4n4ini as to VI. 3. 2, VI. 3. 5, VI. 3. 9). Also <b>a- <lb/>nyadarTa</b>. <P/>II. Bahuvr. m. f. n. (<b>-rTaH-rTA-rTam</b>) Having another or <lb/>different sense, meaning, purpose; e. g. <b>anyArTA vA punaH <lb/>SrutiH;</b> or <b>anyArTaSca parAmarSaH</b> (comm. <b>ityatra jIvaparAmarSo <lb/>&acute;nyArTo brahmopadeSaprayojanakaH</b>); or <b>anyArTaM tu jEminiH praSna- <lb/>vyAKyAnAByAmapi cEvameke.--anyArTam</b> on behalf of some <lb/>one or of something else. Also <b>anyadarTa</b>. E. <b>anya</b> and <b>arTa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyArTaka", "ahuvr. m. f. n. (<b>-kaH-kA-kam</b>) Having another or <lb/>different sense, meaning, purpose; e. g. <b>anyasyAnyArTakaM vA- <lb/>kyamanyaTA yojayedyadi . anyaH SlezeRa kAkvA vA sA vakrokti- <lb/>stato dviDA</b>. E. <b>anya</b> and <b>arTa,</b> sama4s. aff. <b>kap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyArTasvIkAra", "atpur. m. (<b>-raH</b>) Adopting another sense, <lb/>taking (a passage) in a different or opposite sense than its <lb/>own; e. g. <b>parisaMKyA…dozatrayaduzwA . svArTatyAgo&acute;nyA- <lb/>rTasvIkAraH prAptabADaSceti trayo dozAH .</b>. E. <b>anyArTa</b> and <lb/><b>svIkAra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASA", "atpur. f. (<b>-SA</b>) The hope &amp;c. (see <b>ASA</b>) of an- <lb/>other. Comp. <b>anyadASA</b>. E. <b>anya</b> and <b>ASA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASis", "atpur. f. (<b>-SIH</b>) ^1 A blessing &amp;c. (see <b>ASis</b>) <lb/>of another. ^2 A blessing &amp;c. (see <b>ASis</b>) from another. <lb/>Comp. <b>anyadASis</b>. E. <b>anya</b> and <b>ASis</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASrayaRa", "atpur. n. (<b>-Ram</b>) ^1 Resorting to, or going to, an- <lb/>other. ^2 Devolving on another (as an inheritance); e. g. <lb/><b>putre sati dravyasyAnyASrayaRAsaMBavAt</b> &amp;c. E. <b>anya</b> and <b>A- <lb/>SrayaRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASrita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) ^1 Resorted to, or <lb/>gone to, another; e. g. a wife (comp. <b>anyapUrvA</b> and <b>parapUrvA</b>): <lb/><b>anyASritezu dArezu parapatnIsutezu ca . mftezvAplutya SuDyanti tri- <lb/>rAtreRa dvijottamAH</b>. ^2 Devolved on another (as an inherit- <lb/>ance); see the following. E. <b>anya</b> and <b>ASrita</b>. [Page147-b+ 56]")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASritadravya", "ahuvr. m. (<b>-vyaH</b>) (In Law.) One whose pa- <lb/>ternal or maternal inheritance has devolved upon another; <lb/>as is the case for instance, when the son is incapacitated <lb/>for receiving the patrimony through blindness, deafness or <lb/>other legal disabilities (comm.: <b>anyamASritamanyASritaM mAtf- <lb/>pitfsaMbanDidravyaM yasyAsAvanyASritadravyaH</b>). E. <b>anya-ASrita</b> <lb/>and <b>dravya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASritaDana", "ahuvr. m. (<b>-naH</b>) (In Law.) The same as the <lb/>preceding. E. <b>anya-ASrita</b> and <b>Dana</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyASritaBAryA", "armadh. f. (<b>-ryA</b>) A wife who has gone to <lb/>another man than her husband. Comp. <b>anyapUrvA</b> and <b>para- <lb/>pUrvA</b>. E. <b>anya-ASrita</b> and <b>BAryA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAsa", "atpur. m. (<b>-saH</b>) Not comprehending mentally &amp;c. <lb/>(see the meanings of <b>nyAsa</b>); e. g. <b>KAnyAsa</b> q. v. E. <b>a</b> neg. <lb/>and <b>nyAsa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAsakta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) ^1 Attached to some <lb/>one or something else. ^2 Intent on something else, absent <lb/>(mentally). E. <b>anya</b> and <b>Asakta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAsADAraRa", "atpur. m. f. n. (<b>-RaH-RA-Ram</b>) Not common <lb/>with others, uncommon, own, peculiar. E. <b>anya</b> and <b>asA- <lb/>DAraRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAsTA", "atpur. f. (<b>-sTA</b>) The residence &amp;c. (see <b>AsTA</b>) of <lb/>another. Comp. <b>anyadAsTA</b>. E. <b>anya</b> and <b>AsTA</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyAsTita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Occupied &amp;c. (see <lb/><b>AsTita</b>) by another. Compare <b>anyadAsTita</b>. E. <b>anya</b> and <lb/><b>AsTita</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyUna", "atpur. m. f. n. (<b>-naH-nA-nam</b>) Not deficient, not de- <lb/>fective, entire, complete, much; e. g. <b>anyUnaM guRamamftasya <lb/>DArayantI saMPullasPuritasaroruhAvataMsA</b>. E. <b>a</b> neg. and <b>nyUna</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyUnANga", "atpur. m. f. n. (<b>-NgaH-NgA</b> or <b>-NgI-Ngam</b>) Not being <lb/>deficient in a limb, not having a limb too little. E. <b>a</b> neg. <lb/>and <b>nyUnANga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyUnADika", "atpur. m. f. n. (<b>-kaH-kA-kam</b>) Neither deficient <lb/>nor exuberant, neither too little nor too much. E. <b>a</b> neg. <lb/>and <b>nyUna-aDika</b> (Dwandwa).")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyo&acute;nya", "usually written <b>anyonya</b>) Tatpur. (see <b>sarvanAman</b>) <lb/>1. m. f. n. (<b>-nyaH-nyA-nyam,</b> not. <b>anyonyad;</b> in the other cases <lb/>it follows the declension of <b>anya</b> q. v.) One-another, mutual.-- <lb/>^a. The verb in connexion with <b>anyonya</b> stands (acc. to Pa4n4.) in <lb/>the Parasmaipada, not in the A4tmanepada; e. g. <b>anyonyasya <lb/>vyatipunanti, anyonyasya vyatilunanti</b>.--^b. If <b>anyonya</b> refers <lb/>to the subject of the sentence and the subject is a mascu- <lb/>line, it is possible to consider it as consisting of two dis- <lb/>tinct not compound words <b>anya,</b> the former being a nomi- <lb/>native as attribute to the subject, while the latter assumes <lb/>the case required by the sentence (see the Etym.); e. g. <lb/><b>anyo&acute;nyamAhvayantO tu mattAviva mahAgajO;</b> or <b>te&acute;nyonyamaBi- <lb/>saMsftya kzipanto nAmaBirmiTaH;</b> or <b>…kapirAkzasAH . anyo&acute;nyenA- <lb/>ByasUyanta vimardamasahanta ca;</b> or in sentences in which the gerond <lb/>is used elliptically; e. g. <b>tAByAmanyo&acute;nyamAsAdya samavApyata saM- <lb/>SamaH</b>.--^c. There are however many instances in which <lb/><b>anyonya</b> does not refer to the subject, or in which it is the <lb/>attribute of a subject which is not a masculine and there- <lb/>fore cannot be looked upon otherwise than as a compound; <lb/>e. g. <b>anyonyena kftam;</b> or <b>anyonyasmE dattam;</b> or <b>anyonyezAM pu- <lb/>zkarErAmfSanto dAnodBedAduccakErBugnavAlAH;</b> or as an attribute <lb/>of a neuter <b>prItyaprItivizAdAdyErguRAnAmanyonyaM vEDarmyam;</b> and <lb/>the same must be observed of all the words in which <b>anyonya</b> <lb/>is the first part of a compound; comp. e. g. the following <lb/>articles and <b>anyonyatas</b>. ^d. <b>anyonyam</b> is frequently used ad- <lb/>verbially, e. g. <b>yadyapyAtmanAmanyonyaM BedavAkyavadaBedavAkyAnyapi <lb/>santi taTApi nAdvEtaM nAtyantamaBedaH.--anyonyam</b> or <b>anyonyAm</b> <lb/>are used optionally in the sense of an accusative, if the <lb/>subject to which they refer is either a feminine or a neuter; <lb/>e. g. <b>anyonyamime brAhmaRyO BojayataH</b> or--<b>anyonyAM BojayataH; <lb/>anyonyamime brAhmaRakule BojayataH</b> or--<b>anyonyAM BojayataH;</b> <lb/>these are the instances given by Patanjali on the Va4rttika <lb/>12 to Pa4n4. VIII. 1. 12, and because they show either word <lb/>as representing in meaning the accus. of <b>anyonya,</b> some <lb/>grammarians (‘of the East’, according to the Praud4hama- <lb/>norama4 on the same rule) contend that the option is re- <lb/>stricted to the meaning of this case, but that <b>anyonyam</b> alone <lb/>is admissible when expressing adverbially the sense of the <lb/>other cases. Others, on the contrary, maintain that the quoted <lb/>words are intended by Patanjali merely as an instance and <lb/>that the option extends also to sentences in which <b>anyonyam</b> <lb/>would imply the sense of an instrumental &amp;c. Bhat4t4oji, re- <lb/>ferring in the Siddh. Kaum. on the quoted rule to Patanjali&acute;s <lb/>gloss on the 5th Bha4shyaka4rika4 to Pa4n4. IV. 1. 3, sides with <lb/>the former opinion. (Praud4ham. <b>yadapi tftIyAdizu puMvaditi <lb/>prAco granTaM vyAcakzARA AhuH . tftIyAdizu puMvadBAvaviSezaH . <lb/>tena wAp na . atra tftIyAdizvavivakzitam . dvitIyAyAmapi puM- [Page148-b+ 56] <lb/>vattvasyezwatvAditi . taccintyam . puMvattvaM viSeza iti viSezABiDA- <lb/>namavivakzitamiti ca svokteH . parasparavyADAt . mUlakftA puMva- <lb/>dBAvasyAspfzwatvAt . tadgranTasyAYjasyenEva vyAKyAtatvAcceti dik ..</b>); <lb/>Jayamangala, however (in the printed ed. of the Bhat4t4ika4vya) <lb/>differs materially from either of the quoted authorities; for in <lb/>his comment on Bhat4t4ik. 8. 6. he not merely quotes apparently <lb/>a Va4rttika which varies in important points from that of Pa- <lb/>tanjali, but justifies <b>anyonyam</b> of the text by adding: <b>strInapuM- <lb/>sakayorAmaBAva iti vaktavyam</b> ‘if the subject is a feminine or a <lb/>neuter, the form <b>anyonyAm</b> is not admissible’ (the subject of <lb/>the commented sentence being <b>udanvAn</b> and the femin. <b>rA- <lb/>kzasI</b>); yet the correctness of the printed text alluded to is <lb/>very doubtful; for the E. I. H. Ms. 544 reads this comm. thus: <lb/><b>anyonyamityAdi . anyonyamityasyetyarTaH . karmavyatIhAre sarvanA- <lb/>mnI dvirBavataH . samAsavacca bahulam . yadA samAsavattadA pUrvapa- <lb/>dasya praTamEkavacanam . uttarapadasyAmBAva iti vAcyam . anyo- <lb/>nyasaMbanDiBiH SabdEH</b> &amp;c. &amp;c. (Comp. also the comm. on Bhat4t4. <lb/>1. 21.)--As regards the classical literature there can be no <lb/>doubt that the adverbial use of <b>anyonyam</b> prevails almost ex- <lb/>clusively over that of <b>anyonyAm</b>. ^e. The Gan4aratnamaho- <lb/>dadhi (which mentions <b>anyonya</b> among the <b>sarvanAman</b> q. v.) gives <lb/><b>anyonyasya</b> in the Gan4a <b>cAdi,</b> imparting to the genitive the <lb/>value of an adverb or that of <b>anyonyam;</b> but the instance, <lb/>Vardhama4na gives in his comm. on this work, <b>‘anyonyasya <lb/>smaranti’</b> is not happy, as the genitive could be the legitimate <lb/>government of <b>smaranti; ‘anyonyasya Bojayanti’,</b> the instance <lb/>of the Ka4s4ika4 to Pa4n4. VIII. 1. 12. Va4rtt. 11; <b>‘anyonyasya vya- <lb/>tipunanti’</b> of Patanjali to Pa4n4. III. 1. 16. and <b>‘anyonyasya <lb/>vyatilunanti’</b> of the Ka4s4. to the same rule, seem more to the <lb/>purpose; but the occurence of the genitive in the sense of <lb/>other cases is, in general, rare.--Comp. <b>itaretara</b> and <b>paraspara</b>. <P/>2. n. (<b>-nyam</b>) (In Rhetoric.) An <b>alaMkAra</b> q. v. or mode <lb/>of elegant expression; viz. conveying the mutual relation <lb/>or intimacy of two objects by representing them as the <lb/>mutual cause of the same action (<b>‘arTayorekakriyAmuKena <lb/>parasparaM kAraRatve satyanyonyaM nAmAlaMkAraH’</b>), e. g. ‘she shineth <lb/>through thee and thou shinest through her, like as the <lb/>moon shineth through the night and the night shineth through <lb/>the moon’. E. <b>anyas</b> and <b>anya</b>. [The oldest grammatical <lb/>authorities do not consider <b>anyonya</b> as a compound, but <lb/>take <b>anyonyena</b> and other cases as consisting of the two dis- <lb/>tinct words: the nomin. of <b>anya</b> and the instrum. of <b>anya</b> <lb/>&amp;c.; see Va4rtt. 11 to Pa4n4. VIII. 1. 12. and the remark of <lb/>Kaiyyat4a: <b>tatra bahulagrahaRAdanyonyaSabde samAsavadBAvABAvA- <lb/>tsubluNga Bavati . nApi samAsAntodAttatvamityAmreqitAnudA- <lb/>ttatvaM Bavati</b> (comp. Pa4n4. VIII. 1. 3); but it results from the <lb/>foregoing statement that this etym. cannot be entertained. <lb/>Jayamangala on the Bhat4t4ika4vya 17. 8. appears to consider <lb/><b>anyonya</b> not as a Tatpur., but as Karmadh. (in explaining <lb/><b>anyonyam</b> by <b>‘anyasya anyasya’</b>), probably in thinking of Pa4n4. <lb/>VIII. 1. 11. which applies to VIII. 1. 12; but the possibility <lb/>of this application is removed by the quoted words of <lb/>Kaiyyat4a and by the general remark he appends to the <lb/>Va4rttikas of VIII. 1. 12, viz. <b>vArtikezu karmaDArayavaditi na <lb/>saMbaDyata iti sublopAdi na Bavati</b>. A modern theory takes <lb/><b>anyonya</b> for a compound (it does not say which), but calls [Page149-a+ 56] <lb/>the former part of this word a ‘benumbed’ nominative. It <lb/>seems, however, that the sense and accent of the word (it is <lb/>uda4tta on the second syllable) decide in the first place for <lb/>its being a Tatpur., and secondly its form, that it belongs <lb/>to that class of compounds in which the former part has <lb/>received a further developement by means of an affix <b>s,</b> <lb/>the function of which <b>s</b> apparently consists in producing a <lb/>stronger relation between the two parts of the compound and <lb/>consequently a more intense unity of notion, than would be <lb/>expressed without this <b>s;</b> comp. e. g. the derivatives of <lb/><b>sam-kf</b> and <b>saMs-kf, pari-kf</b> and <b>pariz-kf, apa-kF</b> and <b>apas- <lb/>kF; A-carya</b> and <b>AS-carya, apa-kara</b> and <b>apas-kara</b> &amp;c. and <lb/>such words as <b>hariS-candra, ajas-tunda, bfhas-pati, prAyaS- <lb/>citti</b> &amp;c. &amp;c. (comp. Pa4n4. VI. 1. 135-157.) which resemble closely <lb/>in formation <b>anyo&acute;nya</b> (and the synon. <b>paraspara</b>); the accent of <lb/>this word would then fall under the category of Pa4n4. VI. 2. 2.]")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyamiTuna", "In the Sa4nkhya philosophy.) I. Tatpur. n. (<b>-nam</b>) <lb/>Mutual copulation or union (see the following). <P/>II. Bahuvr. m. (<b>-naH</b>) Consorting or joining mutually; a <lb/>condition of the three <b>guRa</b> or qualities <b>sattva, rajas</b> and <lb/><b>tamas</b> qq. vv.; i. e. ‘they consort like males and females; [Page149-b+ 56] <lb/><i>sattwa</i> consorts with <i>rajas, rajas</i> with <i>sattwa,</i> and <i>tamas</i> <lb/>with <i>rajas</i> and <i>sattwa</i>’. Compare the following and <b>anyo- <lb/>nyajanana</b>. E. <b>anyonya</b> and <b>miTuna</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyaviBAga", "atpur. m. (<b>-gaH</b>) (In Law.) Mutual partition <lb/>made by the sharers of an inheritance without the presence <lb/>of any other persons. E. <b>anyonya</b> and <b>viBAga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyavftti", "ahuvr. m. (<b>-ttiH</b>) (In the Sa4nkhya philosophy.) <lb/>One calling the other into action, reciprocally causing each <lb/>other to act; a condition of the three <b>guRa</b> or qualities <b>sattva, <lb/>rajas</b> and <b>tamas</b> qq. vv.; i. e. ‘one being or acting in the <lb/>other; as a handsome and well behaved woman is at the <lb/>same time a source of delight to every one else and one of <lb/>misery to the other wives of her husband, as well as one <lb/>of bewilderment to enamoured damsels, in the same manner <lb/><i>sattwa</i> calls into existence <i>rajas</i> and <i>tamas</i> &amp;c.’, other similes <lb/>being used to illustrate that <i>rajas</i> causes the action of <i>sattwa</i> <lb/>and <i>tamas,</i> and <i>tamas</i> that of <i>sattwa</i> and <i>rajas.</i> (Va4chaspati <lb/>does not recognise this condition of the three qualities; <lb/>see <b>anyonyajanana</b>.) E. <b>anyonya</b> and <b>vftti</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyavyatizakta", "atpur. m. f. n. (<b>-ktaH-ktA-ktam</b>) Mutually com- <lb/>bined. E. <b>anyonya</b> and <b>vyatizakta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anyonyasaMSraya", ". Tatpur. m. (<b>-yaH</b>) Mutual relation, as that of <lb/>cause and effect. <P/>II. Bahuvr. m. f. n. (<b>-yaH-yA-yam</b>) Mutually related, as <lb/>cause and effect; e. g. <b>anyonyasaMSrayaM tvetatpratyakzeRa viruDyate</b> <lb/>(Patanjali: <b>anyonyasaMSrayaM tvetadBavati . strIkftaH SabdaH . Sabda- <lb/>kftaM ca strItvam . etaditaretarASrayaM Bavati</b> &amp;c.; Kaiyyat4a: <lb/><b>anyonyasaMSrayamiti . jyotiHprakASayoH pratyakzeRa kAryakAraRaBA- <lb/>vAvagamAt</b> &amp;c.). E. <b>anyonya</b> and <b>saMSraya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

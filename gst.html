db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAmArga", "atpur. m. (<b>-rgaH</b>) The name of a plant (Achyranthes <lb/>aspera) which is employed for sacrificial purposes, it being <lb/>supposed to have the power of removing sins, and also as <lb/>a medicament; it has three varieties: the white, the red and <lb/>the water-Apa4ma4rga. The white variety is described as ‘a <lb/>little pungent, hot, bitterish, astringent or constipating, <lb/>emetic, purgent (sic), increasing the digestion, or stomachic, <lb/>and applied against diseases from phlegm, the itch, piles, <lb/>diseases of the stomach, of the blood, of serous secretions, <lb/>of the vital airs, against cutaneous eruptions, leprosy, in- <lb/>dolent tumors and nausea’--; the red variety is ‘a little <lb/>pungent, cold, constipating, emetic, obstructing the circu- <lb/>lation of the vital air, and rough; it is employed against <lb/>diseases from phlegm and of the vital airs, against ulcers, <lb/>itch, and poison; its seed or fruit is cold, sweet, indiges- <lb/>tive whether raw or cooked, constipating, causing flatulency, <lb/>rough, emetic and good for cough and hemorrhages from <lb/>the mouth, nose, rectum and cuticle’; the water-variety is <lb/>‘pungent and used against pulmonary consumption, swell- <lb/>ings, diseases from phlegm and of the vital airs, and against <lb/>cough’.--The ashes of the plant are used in cleaning linen. <lb/>E. <b>mfj</b> with <b>apa,</b> kr4it aff. <b>GaY,</b> the final vowel of the prefix <lb/>being lengthened; (or according to <i>Bha4nud.</i> on the <i>Amarak.,</i> <lb/>a Bahuvr. <b>apa</b> and <b>A-mArga; ‘apamArjantyanena…, apa- <lb/>kfzwa AsamantAnmArgo&acute;syeti vA’;</b> but according to <i>Ra4yam.</i> <lb/>only the former: <b>‘apamfjanti vastrAdikamanena’;</b> and equally <lb/>so the <i>Siddha4ntak.</i> <b>‘apamfjyate&acute;nena vyADAdiH’,</b> and the <i>Ka4- <lb/>s4ika4</i> which quotes <b>apAmArga,</b> besides <b>vImArga</b> as an instance <lb/>to <i>Pa4n4.</i> VI. 3. 122.).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAya", "atpur. m. (<b>-yaH</b>) ^1 Going away, passing away; e. g. <lb/>in the <i>Mi4m. Su4tra:</i> <b>anapAyaSca kAlasya lakzaRaM hi puroqASe;</b> or <lb/>in the <i>Sa4nkhya S.</i> <b>pUrvApAya uttarAyogAt</b> (comm. <b>pUrvasya kA- <lb/>raRasyApAyakAla uttarasya kAryasyotpattyanOcityAt</b>); comp. also <lb/>the instance which follows meaning 3. ^2 Separation, disunion; <lb/>e. g. in the <i>Bhat4t4ik.</i> <b>sarvatra dayitADInaM suvyaktaM rAmaRIyakam . yena <lb/>jAtaM priyApAye kadvadaM haMsakokilam;</b> comp. also the following <lb/>instance. ^3 Absence, disappearance; e. g. in the <i>Nalodaya:</i> <lb/><b>tadvAsaH svApAyAM nItiriyaM ceti vipadi sasvApAyAm . ni- <lb/>javAsaHsvApAyAnnikftya tAmamuYcadiha sasvApAyAm</b> ‘(Nalus) <lb/>thinking he acted rightly in his misery, abandoned her there [Page188-a+ 56] <lb/>(in the forest) when she was asleep, deprived of her own [in- <lb/>stance to meaning ^2.], her (good luck) having departed from <lb/>her [instance to meaning ^1.], after having torn (her garment) <lb/>in the absence of garment or property of his own (comm.: <lb/><b>nijaM svakIyaM yadvAsaH svaM ca DanaM tadapAyAt tadapagamAt</b>); or <lb/><b>saMniyogaSizwAnAmanyatarApAya uBayorapyapAyaH</b> (in which <i>Pa- <lb/>ribh.</i> to <i>Pa4n4.</i> VI. 4. 153. the E. I. H. Ms. No. 326. of the <i>Ma- <lb/>ha4bha4shya</i> reads however both times <b>aBAva</b> instead of <b>a- <lb/>pAya</b>); or <i>Maha4bha4shya</i> (introd.): <b>apAyo lopaH . Gnanti Gnantu <lb/>aGnan . varRApAyo nArTApAyaH</b>. ^4 Loss; e. g. in the <i>Hitop.</i> <lb/><b>yatrApAyaH saMBavati tatropAyo&acute;pyasti</b>. ^5 Destruction, cessa- <lb/>tion; e. g. in the <i>Nya4ya S.</i> <b>duHKajanmapravfttidozamiTyAjYAnA- <lb/>nAmuttarottarApAye tadanantarApAyAdapavargaH</b>. ^6 Death; e. g. in <lb/>the <i>Bhat4t4ik.</i> <b>banDUnaSaNkizwa samAkulatvAdAseduzaH snehavaSAdapA- <lb/>yam</b>. ^7 Misfortune, calamity, evil; e. g. in the <i>Nalod.</i> <b>aTa <lb/>tuNgopAyasya SravaRena nalasya sAnugo&acute;pAyasya…svamano BI- <lb/>maSciraM jugopa;</b> (comm. <b>nalasya apAyasyApakramaRasya duHKasya vA <lb/>SravaRena</b>). E. <b>i (iR)</b> with <b>apa,</b> kr4it aff. <b>ac</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAra", ". Tatpur. n. (<b>-ram</b>) 1. The opposite bank of a river; <lb/>the same as <b>pAra;</b> comp. also <b>avAra</b>. E. See s. v. <b>pAra</b>. <P/>2. (In the Sa4nkhya philosophy.) ^1 A technical term to <lb/>denote that kind of mental acquiescence or indifference which <lb/>arises from the reflection that sensual objects perish in con- <lb/>sequence of enjoyment and that there is a feeling of pain <lb/>or trouble when they perish; some call this kind of ac- <lb/>quiescence <b>sunetra,</b> and others <b>pArapAra</b> (the latter word writ- <lb/>ten thus in the Calc. ed. of the comm. of the <i>Sa4nkhya- <lb/>pravachana</i> and in the E. I. H. Ms. 2668; in <i>Wilson&acute;</i>s ed. <lb/>of the <i>Sa4nkhya-Ka4rika4</i> <b>pArApAra</b>); it is among the nine <lb/>kinds of acquiescence or <b>tuzwi</b> (q. v.) one of the five called <lb/><b>vAhya</b> or acquiences relating to exterior objects. [<i>Wilson</i> <lb/>in his comment on the Ka4rika4 (page 155) renders the literal <lb/>meaning of this word ‘shoreless’, taking it therefore as a <lb/>Bahuvr.; but it seems to me that the compound terms of <lb/>this category, enumerated s. v. <b>anuttamAmBas,</b> are all Tat- <lb/>pur., the simile inhering to these terms being taken from <lb/>the notion of ‘water’ or ‘opposite shore’, and the dif- <lb/>ferent mode in which the former is expressed (<b>amBas, sa- <lb/>lila, oGa, vfzwi</b>) as well as the qualification conveyed by <lb/>the former part of the compound terms (<b>supAra, uttamAmBas</b> <lb/>&amp;c.) being intended to express the higher or lower degree <lb/>of the various acquiescences, none of which is conducive <lb/>to final emancipation; the literal meaning of <b>apAra</b> would <lb/>therefore be, in my opinion, ‘a bad or undesirable opposite <lb/>shore’. In the list of <i>Gaurapa4da</i> which differs from that of <lb/>the other comm., the correctness of the term <b>sunetra</b> seems <lb/>to me, for the reasons given, doubtful, unless <b>netra</b> is to be <lb/>connected there with the sense of <b>netrI</b> ‘river’.] ^2 The re- <lb/>verse of the technical Sa4nkhya term <b>pAra,</b> i. e. ^a. non-ac- <lb/>quiescence or not being indifferent through not reflecting <lb/>that pain or trouble arises from the <i>preservation</i> of sensual <lb/>objects when they have been acquired; or ^b. non-acquiescence [Page188-b+ 56] <lb/>through not reflecting that <i>acquiring</i> sensual objects causes <lb/>trouble or pain; (the term <b>pAra</b> being used by <i>Gaurapa4da</i> <lb/>in the former, by <i>Va4chaspati, Vijna4na4cha4rya</i> &amp;c. in the <lb/>latter sense); it is amongst the seventeen <b>budDibaDa</b> or ob- <lb/>structions of intellect one of the nine which are the converse <lb/>of the <b>tuzwi</b> or acquiescences. E. <b>a</b> 1. deter., 2. neg. and <b>pAra</b>. <P/>II. Bahuvr. m. f. n. (<b>-raH-rA-ram</b>) Shoreless, unbounded, <lb/>boundless, illimitable. E. <b>a</b> priv. and <b>pAra</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apArapAra", "atpur. I. n. (<b>-ram</b>) (In the Sa4nkhya philosophy.) <lb/>The reverse of <b>pArapAra</b> (see the remark s. v. <b>apAra</b> I. 2.), <lb/>a technical term to denote the non-acquiescence or non-in- <lb/>difference through not reflecting that since a sensual object <lb/>perishes in consequence of enjoyment, pain or trouble arises <lb/>from its cessation; it is amongst the seventeen <b>budDibaDa</b> (q. v.) <lb/>or obstructions of intellect one of the nine which are the <lb/>converse of the <b>tuzwi</b> or acquiescences. According to others the <lb/>term would be <b>anapAra</b> or <b>asunetra</b>. E. <b>a</b> neg. and <b>pArapAra</b>. <P/>II. m. (<b>-raH</b>) The farthest bound of that which is illimi- <lb/>table, an epithet of Vishn4u; e. g. <b>pAraM paraM vizRurapArapAraH <lb/>paraM pareByaH paramArTarUpI . sa brahmapAraH parapAraBUtaH paraH parA- <lb/>RAmapi pArapAraH ..</b>. (See the explanation of this verse by <lb/><i>Wilson</i> in his <i>Vishn4up.</i> p. 113, note 3.) E. <b>apAra</b> II. and <b>pAra</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apArTaka", "ahuvr. 1. m. f. n. (<b>-rTakaH-rTikA-rTakam</b>) The same as <lb/><b>apArTa;</b> ^1 Purposeless, useless. ^2 Disinterested, without a <lb/>selfish motive; e. g. in the <i>Sa4nkhyaka4r.</i> <b>nAnAviDErupAyEru- <lb/>pakAriRyanupakAriRaH puMsaH . guRavatyaguRasya satastasyArTamapArTakaM <lb/>carati</b> (scil. <b>prakftiH</b>). ^3 Meaningless; e. g. in the <i>Ka4s4ika4</i> on <lb/><i>Pa4n4.</i> VII. 2. 58. <b>tataH parasmEpadezviti niyamArTaH . sa ca niyamo <lb/>yadyaviSezeRa syAtpUrvo yogo&acute;pArTakaH syAt</b>. <P/>2. n. (<b>-kam</b>) (In the Nya4ya philos.) One of the twenty- [Page189-a+ 56] <lb/>two <b>nigrahasTAna</b> or failures in argument which lead to defeat <lb/>in controversy; viz. speech which is incoherent from want <lb/>of a causal nexus between what precedes and follows, al- <lb/>though the single sentences or words, may give a sense, <lb/>if taken individually; (it is different therefore from the <b>ni- <lb/>grahasTAna</b> which is called <b>nirarTaka</b> q. v.); <b>‘pOrvAparyAyogAda- <lb/>pratisaMbadDArTamapArTakam’</b>. E. <b>apa</b> and <b>arTa,</b> sama4s. aff. <b>kap</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apASraya", ". Tatpur. m. (<b>-yaH</b>) ^1 A support, a recipient, the <lb/>person on which another reposes, as it were, by whom he <lb/>is protected; e. g. <b>brAhmaRApASrayo nityamutkfzwAM jAtimaSnute</b> <lb/>(scil. <b>SUdraH</b>) ‘a S4u4dra who is supported by a Brahman4a <lb/>obtains always a superior birth’; (speculation has been rife <lb/>on this passage of <i>Manu</i> 9. 335.: both Calc. editions read <lb/><b>brAhmaRAyASrayo</b>--which is meaningless--, another reading <lb/>is <b>brAhmaRopASrayo,</b> and the correctness of the word <b>apASraya</b> <lb/>in this verse has been even doubted; but it occurs and is <lb/>commented upon in the same sense ‘recipient, support’ e. g. <lb/>in the <i>Bha4gavata Pur.</i> VI. 19. 12. where Vishn4u is contrasted <lb/>with S4ri4:) <b>tvaM hi sarvaSarIryAtmA SrIH SarIrendriyASayAH . nA- <lb/>marUpe BagavatI pratyayastvamapASrayaH</b> (comm. <b>pratyayo nAmarUpayoH <lb/>prakASaH . apASrayaH . tayorADAraH</b>); i. e. ‘…thou <lb/>makest them manifest and thou art their recipient or sup- <lb/>port’.--Comp. also <b>apASrita</b>. ^2 That which rests upon; (used <lb/>in this sense <i>Das4akuma4rach.</i> ed. <i>Wilson</i> p. 90, 1. 13, where the <lb/>word implies the meaning ‘head’ as resting on the hand). <lb/>^3 An awning spread over a court or yard. E. <b>Sri</b> with <b>A</b> <lb/>and <b>apa,</b> kr4it aff. <b>ac</b>. <P/>II. Bahuvr. m. f. n. (<b>-yaH-yA-yam</b>) Unsupported, helpless. <lb/>E. <b>apa</b> and <b>ASraya</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAsarat", "atpur. m. f. n. (<b>-n-ntI-t</b>) Going away; e. g. <lb/>with the intention of defrauding, absconding: <b>miTyAvadanpa- <lb/>rImARaM SulkasTAnAdapAsaran . dApyastvazwaguRaM yaSca savyAjakraya- <lb/>vikrayI,</b> (in which verse of <i>Ya4jnav.,</i> 2. 262., the Calc. 8^vo ed. <lb/>of the <i>Vyavaha4ra</i> section of the <i>Mita4kshara</i> has omitted to <lb/>correct the misprint <b>apAsarat</b> although it is corrected in <lb/>the 4^to edition; the <i>Viva4dachint.</i> (p. 81, 1. 18), however, reads <lb/>in this verse <b>apAkraman</b> instead of <b>apAsaran,</b> which word <lb/>would correspond in its strangeness with the quotation of <lb/>the same work (p. 81, 1. 21) from <i>Vishn4u:</i> <b>SulkasTAnamanA- <lb/>kraman;</b> but as the Calc. edition of <i>Vishn4u&acute;</i>s <i>Sanhita4</i> (fol. 3 <i>a,</i> <lb/>1. 6) reads <b>SulkasTAnamapakrAman,</b> it is more likely that <b>apA- <lb/>kraman;</b> and <b>anAkraman</b> are blunders of the editor than ar- <lb/>chaisms of Ya4jnavalkya and Vishn4u. The E. I. H. Mss. of <lb/>the <i>Mit.</i> read <b>apAsaran</b>). E. <b>sf</b> with <b>apa,</b> the final vowel <lb/>of the prefix being lengthened, or perhaps <b>sf</b> with <b>A</b> and <lb/><b>apa,</b> kr4it aff. <b>Satf</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAsita", "atpur. m. f. n. (<b>-taH-tA-tam</b>) Thrown about, scat- <lb/>tered about. [In the insipid verse of the <i>Nalodaya:</i> <b>vegaba- <lb/>lApAsitayA veRyA BEmI yutA lalApAsitayA . nfpa sakalApA- <lb/>sitayA hatvArInbAnDavAnkilApAsi tayA,</b> the comm. has <lb/>subjected the first compound to the following torture: it <lb/>may mean according to him as an attribute of <b>veRI</b> ‘braided <lb/>hair’: ^a. scattered about through the force of running (= <b>DA- <lb/>vanabalena vistftayA</b>); or ^b. having lost its resting-place through <lb/>the force of running (when <b>apAsita</b> is a Bahuvr. of <b>apa</b> <lb/>and <b>AsitA,</b> the latter being <b>Asin,</b> taddh. aff. <b>tal; <lb/>= apagatA AsitA upaveSanatvaM yasyAH sA</b>); or ^c having lost <lb/>its existence through the force of running (when <b>apAsita</b> <lb/>is a Bahuvr. of <b>apa</b> and <b>asitA;</b> the latter coming from <lb/><b>asin,</b> taddh. aff. <b>tal; = apagatA vidyamAnatA yasyAH sA</b>); <lb/>or not as an attribute of <b>veRI</b> and coming from <b>vega-bala- <lb/>Apa-asi,</b> taddh. aff. <b>tal</b> ‘through the effect of having a <lb/>sword which possesses speed and power’; the second com- <lb/>pound in this verse, viz. <b>sakalApAsitayA</b> is explained by [Page190-b+ 56] <lb/>him as the instrum. of <b>sakala-apAsitA,</b> the latter being <lb/><b>apAsi</b> q. v., taddh. aff. <b>tal:</b> ‘through all (scil. enemies) <lb/>having lost their sword’.] E. <b>as</b> (cl. 4.) in the caus., with <lb/><b>apa,</b> kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apAsta", "atpur. m. f. n. (<b>-staH-stA-stam</b>) Thrown off, rejected, <lb/>discarded, excluded (as an opinion &amp;c.); e. g. in the <i>Sa4hityad.</i> <lb/><b>ityAdInAmapi</b> (scil. definitions of what is a poem) <b>kAvyalakza- <lb/>RatvamapAstam;</b> or <b>tatra vAcyasyAtmatvaM</b> (scil. of a poem) <b>kAvyasyAtmA <lb/>Dvaniriti svavacanaviroDAdevApAstam;</b> or <b>nAgAnande SAnta- <lb/>rasapraDAnatvamapAstam</b>. (In <i>Fausbo7ll&acute;</i>s <i>Dhammapada</i> v. 149 the <lb/>Pa4li word <b>apatTAni</b> seems to represent rather the Sanskr4it <lb/><b>apArTAni,</b> then <b>apAstAni</b>.)--The same as <b>parAsta</b>. E. <lb/><b>as</b> (cl. 4.) with <b>apa,</b> kr4it aff. <b>kta</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("api", "nd. (see <b>nipAta, upasarga, gati, karmapravacanIya</b>). A par- <lb/>ticle originally implying <i>location</i> and hence <i>proximity,</i> <lb/>which, like other particles of location, then has become <lb/>one implying <i>emphasis.</i> It is used, in some instances, as <lb/>a prefex to verbs, is considered in one instance as a se- <lb/>parable preposition governing a noun, but occurs more <lb/>commonly as an adverb or conjunction. It forms with a <lb/>following noun in a few instances Tatpur. and Bahuvr. <lb/>compounds. Its older form is <b>pi</b> (see the Preface). <P/>1. (as a <i>prefix to verbs</i>) ^1 On; comp. e. g. <b>DA, nah, <lb/>banD</b>. (In this sense it answers the cognate German or <lb/>English particle be-, as in beschlagen, bestreichen, beget, <lb/>bespeak &amp;c., and passes, as other locative prefixes, e. g. <lb/><b>aDi,</b> into the meaning of <i>much, very;</i> comp. e. g. <b>gF</b> with <lb/><b>api, apigIrRa</b>.) Its older form <b>pi,</b> is met with esp. in <lb/>this sense; comp. e. g. <b>piDAna, pinadDa</b>.--Before <b>vf,</b> in <lb/>forms in which this radical preserves its vowel <b>f,</b> the final <lb/>vowel of the prefix is lengthened in the Veda; comp. <b>apI- <lb/>vfta;</b> equally so in the <b>kvip</b> derivation <b>apIju</b> (from <b>jU</b> with <lb/><b>api</b>). [^2 In; in combination with <b>as</b> cl. 2. ‘to be’; in <lb/>the Vedas(?). As this radical is combined then with the <lb/>locative, its sense remaining the same as if it were not con- <lb/>nected with <b>api,</b> it is possible to refer <b>api</b> to another <lb/>word of the sentence, instead of considering it as a prefix <lb/>to <b>as,</b> in all instances in wich the radical <b>s</b> of <b>as</b> under- <lb/>goes no change; but in combinations like <b>api zyAt,</b> it <lb/>would seem necessary to look upon <b>api</b> as upon a prefix <lb/>(<b>upasarga</b>) if we follow <i>Pa4n4.</i> VIII. 3. 87. and implicitely I. 4. <lb/>96.--since <b>api</b> is called there <b>karmapravacanIya</b> in other mean- <lb/>ings than in that of location--; comp. also <i>Kaiyyat4a</i> as <lb/>quoted in the following <b>yaTApiSabdasya</b> &amp;c. On the other <lb/>hand, as <i>Sa4yan4a</i> considers also in the latter instances <b>api</b> <lb/>not as a prefix to <b>as,</b> but as referring to some other word <lb/>of the sentence, it must be said in favour of his opinion, <lb/>that the change of <b>s</b> to <b>z</b> after preceding coloured vowels [Page191-a+ 56] <lb/>(<b>i, u</b> &amp;c.) takes place in many vaidik instances where it <lb/>could not be justified from <i>Pa4n4ini&acute;</i>s rules which chiefly con- <lb/>cern the classical idiom (comp. e. g. as regards the radical <lb/><b>as</b> a combination <b>api zmasi</b>), that consequently in <b>api <lb/>zyAma</b> the change of <b>s</b> to <b>z</b> might be ascribed to the in- <lb/>fluence of the ultimate vowel of the <i>adverb</i> <b>api</b> in the same <lb/>manner as in <b>hi zWA</b> (<i>Sa4yan4a</i> = <b>BavaTa</b>) to the <b>i</b> of <b>hi</b>. The <lb/>combination of <b>api</b> and <b>as</b> is therefore, at least, matter <lb/>of doubt, even in such cases where <b>api</b> immediately pre- <lb/>cedes <b>as,</b> and still more doubtful where it is separated <lb/>from it by other words.] ^3 Near to, towards; comp. e. g. <lb/><b>i, gam (apiyat, apigata);</b> the commentators render it <lb/>mostly in the latter instances by <b>aBi</b> or <b>prati</b>. <P/>2. (as a <i>separable preposition.</i>) When used as such, <lb/><b>api</b> is considered to have no special meaning itself and the <lb/>noun connected with, but not governed by, it in the geni- <lb/>tive is to be rendered with the ellipsis of ‘a drop, a little’; <lb/>e. g. <b>sarpizo&acute;pi syAt</b> ‘there might be a drop of, or a <lb/>little, clarified butter’. [This value and use of the word <lb/>are stated on the authority of <i>Patanjali</i> (to <i>Pa4n4.</i> I. 4. 96.) <lb/>whom it is necessary to quote here in full on account of <lb/>the different interpretation given to this Su4tra by the native <lb/>grammarians and perhaps, too, on behalf of the erroneous <lb/>quotation <b>‘yuktapadArTe’</b> made elsewhere from <i>Hemach.</i> and <lb/>the <i>Med.</i>--instead of <b>ayuktapadArTe</b>--which is apt to con- <lb/>vey, if any, a totally different sense. <i>Patanjali:</i> <b>api pa- <lb/>dArTaº . iha kasmAnna Bavati . sarpizo&acute;pi syAt . gomUtrasyApi <lb/>syAt . kiM ca syAt . dvitIyApi prasajyeta karmapravacanIyayukte <lb/>dvitIyeti</b> (<i>Pa4n4.</i> II. 3. 8.) <b>. nEza dozaH . neme&acute;pyarTA nirdiSyante . <lb/>kiM tarhi parapadArTA ime nirdiSyante . etezvarTezu yatpadaM vartate <lb/>tatprati karmapravacanIyasaMjYo BavatIti . aTavA . yadatra karmaprava- <lb/>canIyayuktaM nAdaH prayujyate . kiM punastat . vinduH . vinduostarhi <lb/>kasmAnna Bavati . upapadaviBakteH kArakaviBaktirbalIyasIti pra- <lb/>TamA Bavizyati ..</b> <i>Kaiyyat4a</i> on <i>Patanjali:</i> <b>apiº . iheti . <lb/>yaTApiSabdasya karmapravacanIyasaMjYAyAM satyAM syAdityatropasargA- <lb/>SrayaM zatvaM na BavatyevaM sarpiHSabdAddvitIyA kasmAnna BavatIti praSnaH . <lb/>itaro(ºrA?)BavatyevAtrApeH saMjYetyAha .. kiM ca syAditi . nema <lb/>iti . yadyapiSabdArTA ime nirdiSyeran . padArTagrahaRamanarTakaM <lb/>syAt . svapadArTAvyaBicArAt . saMBAvanAdInAM copAdAnama- <lb/>narTakaM syAt . tezAmapi padArTatvAt .. parapadArTA iti . syA- <lb/>dityAdeH parasya padasyAmI arTA ityarTaH . tadayamarTaH . syAdi- <lb/>tyAdipadaM kartfsAmAnyavAcyapi yadA sAmarTyAtkartfviSeze vindO <lb/>vartate tadA tatpratyapiH karmapravacanIyaH . sarpiHSabdastu samudAya <lb/>eva vartate nAvayave . ata evAvayavopajanitavyatireke zazWI Ba- <lb/>vati .. aTaveti . vindukartfkatvaM kriyAyA dyotayitumapiH pra- <lb/>yujyata iti vinduM prati karmapravacanIyo&acute;pirna tu sarpiH pratIti <lb/>BAvaH .. vindostarhIti . nanu yadA vinduSabdo na prayujyate ta- <lb/>dApiH karmapravacanIyaH . taducyate vfttikArEH . padAntarasyAprayu- <lb/>jyamAnasyArTaH padArTa iti . na cAprayukte dvitIyA viDAtuM Sa- <lb/>kyA . atrAhuH . padArTagrahaRamihopalakzaRArTamupAttam . tena ya- <lb/>sminpadArTe padAntarasyABiDAnaSaktirnAsti tatrApiH karmapravaca- <lb/>nIyaH . tataSca gatArTo vinduSabdopAdAnavispazwapratipattaye pra- <lb/>yujyate tadApiH karmapravacanIyasaMjYo Bavati .. upapadaviBakteriti . <lb/>kArakaviBaktiratra praTamA . sarvatrEva vAkye&acute;vaSyaMBAvyaM kriyayA <lb/>tataH sa tayA tatra vindoH praTamA syAdityanena saMbanDo&acute;ntaraNgaH <lb/>paScAttu tatkArako&acute;piSabdena</b> (the last sentence is rather in- [Page191-b+ 56] <lb/>correct in the E. I. H. Ms. 171, viz. <b>sarvatrE vAkye&acute;vaSyaMBAvya- <lb/>kriyayAtaMtaH sa tayA tatra vidoH praTamaM smAdityanen saMbaMDotaMraMgaH <lb/>paScAttu tadrArako&acute;pi Sabdena</b> sic).--To which may be added, <lb/>to prevent a misunderstanding of the ellipsis <b>vindu,</b> from the <lb/><i>Ka4s4ika4:</i> <b>mAtrAvindustokamityasyArTe&acute;piSabdo vartate</b>.--It re- <lb/>sults from this quotation that, according to <i>Patanjali</i> and <lb/><i>Kaiyyat4a</i> ^a. the use of <b>api</b> in the given sense is restricted to <lb/>sentences in which the word to be supplied stands in the <i>nomi- <lb/>native,</i> no mention being made in the discussion of other cases <lb/>or of an ‘&amp;c.’, ^b. that the ellipsis is a word meaning ‘a little’, <lb/>^c. that <b>api</b> is Karmapr. with regard to, i. e. governing, this <lb/>ellipsis, but not the genitive (<b>sarpizaH</b> &amp;c.) and ^d. that the nomi- <lb/>native of the word supplied (<b>vinduH</b>) results from the reason <lb/>that the government required by the sentence overrules the <lb/>claim of the Karmapr. But however ingenious this inter- <lb/>pretation of what is, in truth, corresponding with the <lb/>French ‘du beurre’ might be, it seems clear, that <b>api</b> <lb/>cannot be considered, properly speaking, as a preposition <lb/>governing a noun, but that it has in the alleged instances <lb/>mere re emphatic bearing as <b>api</b> <lb/>or <b>nAma</b> alone; e. g. <b>iti sa vinA mAnitayA jahre BEmyA nalo <lb/>&acute;pi nAmAnitayA</b> (comm. <b>nAma saMBAvanAyAm…DIro <lb/>&acute;pi nalaH</b> &amp;c.).--II. <b>api</b> <i>implies emphasis by producing <lb/>a stronger junction or a stronger antithesis between words or <lb/>sentences;</i> (when the junction or antithesis is effectuated al- <lb/>ready by other conjunctions, the addition of <b>api</b> falls under <lb/>the category of 3. I. D., but when used for this purpose <lb/>alone it answers) ^a. <i>and also, moreover, besides;</i> e. g. <b>da- <lb/>DvAna meGavadBImamAdAya pariGaM kapiH . nedurdIptAyuDAste&acute;pi <lb/>taqitvanta ivAmbudAH;</b> or <b>vizayo&acute;vizayo&acute;pyatidUrAderhAno- <lb/>pAdAnAByAmindriyasya;</b> or <b>trayam</b> (i. e. <b>DAraRADyAnasamADi- <lb/>trayam</b>) <b>antaraNgaM pUrveByaH . tadapi vahiraNgaM nirvIjasya;</b> or <b>A- <lb/>mikzIyaM daDi kzIraM puroqASyaM taTOzaDam . havirhEyaNgavInaM ca <lb/>nApyupaGnanti rAkzasAH</b> (where the whole sentence is connected [Page193-a+ 56] <lb/>by means of <b>api</b> with a preceding one; comm. <b>apiSabdaH <lb/>pUrvApekzayA</b>). In the compressed style of the Su4tra literature <lb/><b>api</b> is used in this sense frequently in an elliptic manner, <lb/>to indicate the omission of a word or passage to be in- <lb/>ferred from the context and the junction with which it is in- <lb/>tended then to effectuate; e. g. in <i>Pa4n4ini:</i> <b>Candasyanekamapi <lb/>sAkANkzam .</b> (<i>Ka4s4ika4:</i> <b>Candasi vizaye . hi . ityanena yuktaM <lb/>tiNNantaM sAkANkzamanekamapi nAnudAttaM Bavati . ekamapi</b>); or <lb/><b>anantyasyApi praSnAKyAnayoH .</b> (<i>Ka4s4ika4:</i> <b>padasyeti vartate . sva- <lb/>ritamiti ca . anantyasyApyantyasyApi padasya weH svaritaH pluto <lb/>Bavati praSna AKyAne ca;</b> or in the <i>Sa4nkhya Prav.</i> <b>nAnuSrA- <lb/>vikAdapi tatsidDiH sADyatvenAvfttiyogAdapuruzArTatvam .</b> (<i>Vi- <lb/>jna4nabhikshu:</i> <b>apiSabdena na Ane&acute;pyakusIdastato&acute;pi na kiM- <lb/>citprArTayate;</b> or <b>yaTA…evamapi</b> (more emphatic than <lb/><b>yaTA…evam</b>), e. g. <b>anvayAdiviBinnAnAM yaTA saKyamanI- <lb/>psitam . nEzIrviroDamapyevaM sArDaM puruzavAnarEH;</b> or <b>yatrApi… <lb/>tatrApi</b> (more emphatic than <b>yatra…tatra</b>), e. g. <b>yatrApi saMBa- <lb/>vastatrApi pratigrahapApAdyutTaduHKAvaSyakatvam;</b> &amp;c. &amp;c. An anti- <lb/>thesis of frequent occurrence is that of <b>yadyapi…taTApi</b> <lb/><i>‘although…nevertheless’,</i> e. g. <b>praDAnasya svata eva sfzwiryadya- <lb/>pi taTApi parArTamanyasya BogApavargArTam;</b> or <b>garuqAnilatigma- <lb/>raSmayaH patatAM yadyapi saMmatA jave . acireRa kftArTamAgataM ta- <lb/>mamanyanta taTApyatIva te;</b> an instance where the whole sen- <lb/>tence is to be supplied and merely indicated by <b>taTApi</b> is <lb/>the following: <b>taTApi vaktuM prasaBaM yatante yanmadviDAH sidDima- <lb/>BIpsavastvAm . vilomacezwaM vihitAvahAsAH parErhi tatsneha- <lb/>mayEstamoBiH</b> (comm. <b>yadyapi tvamevaMviDastaTApi</b> &amp;c.); or <lb/><b>daRqena kozeRa ca manyase cetprakfzwamAtmAnamarestaTApi . ri- <lb/>ktasya pUrRena vfTA vinASaH pUrRasya BaNge vahu hIyate tu</b> ‘if [Page193-b+ 56] <lb/>thou considerest thyself superior to the enemy through <lb/>strength and wealth, nevertheless (scil. that is wrong), for <lb/>&amp;c. (comm. <b>taTApyevamapi na yuktam . yato riktasya</b> &amp;c.).-- <lb/>Correlate sentences the first of which contains <b>api</b> and <lb/>the second a negation, answer our <i>‘rather…than’;</i> e. g. <lb/><b>icCantyaBIkzRaM kzayamAtmano&acute;pi na jYAtayastulyakulasya lakzmIm;</b> <lb/>or <b>OzRyaM tyajenmaDyagato&acute;pi BAnuH SEtyaM niSAyAmaTavA hi- <lb/>mAMSuH . anarTamUlaM BuvanAvamAnI manye na mAnaM piSitASinATa;</b> <lb/>or <b>api vAhaM BfSaM dIptaM praviSeyaM hutASanam . spfSeyaM rAGavA- <lb/>danyaM padApi puruzaM na hi.--</b> <P/>4. (in composition with nouns, in a few instances) ^a. Tat- <lb/>pur. ^1 <i>near to;</i> db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apIta", ". f. n. (<b>-taH-tA-tam</b>) I. 1. Tatpur. Not drunk, [Page195-a+ 56] <lb/>not swallowed by drinking. See <b>pItApIta</b>. E. <b>a</b> neg. <lb/>and <b>pIta</b>. <P/>2. Bahuvr. Having no drink. E. <b>a</b> priv. and <b>pIta</b>. <P/>II. Tatpur. The same as <b>apigata,</b> e. g. ‘gone into’; e. g. <lb/><i>S4ankara</i> on the <i>Veda4nta Su4tra:</i> <b>svApyayasaMpattyoraººH svApyayaH <lb/>suzuptam . svamapIto Bavati</b> &amp;c. E. <b>i</b> with <b>api,</b> kr4it aff. <b>kta</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apIti", "atpur. f. (<b>-tiH</b>) ^1 Hostile encounter, battle; used <lb/>so in the <i>R4igv.:</i> <b>purA yatsUrastamaso apItestamadrivaH PaligaM <lb/>hetimasya</b> (<i>Sa4yan4a:</i> = <b>saMgrAmAt</b>). ^2 Union, junction, used <lb/>in this sense in the <i>Ma4n4d4ukya Upanishad,</i> when the <b>m</b> of <lb/>the word <b>om</b> is spoken of allegorically, as combining <lb/>with the <b>a</b> and <b>u</b>. ^3 Copulation; in this sense occurring <lb/>in an allegorical description of the <i>S4atapathabr.</i> when thumbs <lb/>and fingers, ears and eye-brows, lips and nose, teeth and <lb/>tongue &amp;c. are likened to man and wife. ^4 Final liberation; <lb/>in the <i>Veda4nta Su4tra:</i> <b>tadApIteH saMsAravyapadeSAt;</b> <i>S4ankara:</i> <lb/><b>tatteja AdiBUtasUkzmaM SrotrAdikaraRASrayaBUtamApIterA saMsAra- <lb/>mokzAtsamyagjYAnanimittAdavatizWate</b>. ^5 Destruction or end of <lb/>the Universe; in the <i>Veda4nta Su4tra:</i> <b>apItO tadvatprasaNgAdasama- <lb/>Yjasam;</b> <i>S4ankara:</i> <b>yadi sTOlyasAvayavatvAcetanatvaparicCinnatvA- <lb/>SudDyAdiDarmakaM kAryaM brahmakAraRakamaByupagamyeta tadApItO pralaye <lb/>prati saMsfjyamAnaM kAryaM</b> &amp;c.; <i>Anu4pana4ra4y.:</i> <b>jagadupAdAnaM brahme- <lb/>tyasamaYjasam . yaTA nimbayogAddugDaM tiktaM tadvadapItO pralaye <lb/>svalInajagadyogAttajjAqyAdiprasaNgAt</b>. [The three first mean- <lb/>ings are applications of the liter. meaning ‘going towards, <lb/>approaching’; the two latter of the meaning ‘going into’ <lb/>scil. of the world into Brahman, or perhaps also of the first <lb/>viz. joining Brahman.] E. <b>i</b> with <b>api,</b> kr4it aff. <b>ktin</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apInasa", "ahuvr. m. (<b>-saH</b>) (In Medicine.) A cold; considered <lb/>by <i>Sus4ruta</i> as a disease of the nose, and defined ‘as a <lb/>disorder produced by a derangement of air and phlegm, <lb/>when the nose is obstructed, painful, very hot and wet <lb/>(dirty) and the patient can neither smell nor taste, nor has <lb/>an appetite, the other symptoms being the same as those <lb/>of catarrh (<b>pratiSyAya</b>)’. Also <b>pInasa</b>. E. <b>api</b> (become <b>apI</b>) <lb/>and <b>nas,</b> a4des4a of <b>nAsikA,</b> sama4s. aff. <b>ac;</b> (it is difficult <lb/>to imagine what <i>Bha4nudi4kshita</i> might have thought, when <lb/>be invented the following E. of <b>pInasaH pi-na</b> and <b>sa,</b> from <lb/><b>so</b> or <b>sE,</b> kr4it aff. <b>ka; pIrna syati sAyati vA . zo&acute;ntakarmaRi <lb/>zE kzaye vA . Ato&acute;nupeti</b>--<i>Pa4n4.</i> III. 2. 3.--<b>kaH</b>).")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apIvyadarSana", "ahuvr. m. f. n. (<b>-naH-nA-nam</b>) Of very beautiful <lb/>appearance. In the two verses of the <i>Bha4gav. Pura4na</i> (1. <lb/>12. 8.): <b>dadarSa puruzaM…. aNguzWamAtramamalaM sPuratpurawamOli- <lb/>nam . apIvyadarSanaM SyAmaM taqidvAsasamacyutam</b> (comm. <b>apIº <lb/>= atisundaraM dfSyata iti darSanaM rUpaM yasya tam</b>), and (3. <lb/>28. 17.) <b>apIvyadarSanaM SaSvatsarvalokanamaskftam</b> &amp;c. (epithets of <lb/>Vishn4u; comm. <b>apIº = atisundaraM BaktivizayaM darSanaM yasya</b>), <lb/>the Bombay edition reads in the text as well as in the [Page195-b+ 56] <lb/>comm. <b>apIcyadarSanaM;</b> but the scrupulous care which distin- <lb/>guishes <i>Bournouf&acute;</i>s edition of this Pura4n4a leaves no doubt <lb/>that his reading <b>apIvyaº</b> has been adopted on account of <lb/>better evidence; it is supported, too, by the quotation of <lb/>the latter verse, in the valuable dictionary of <i>Ra4dha4ka4nta- <lb/>deva.</i> E. <b>apIvya</b> and <b>darSana</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apuRya", "atpur. 1. m. f. n. (<b>RyaH-RyA-Ryam</b>) ^1 Impure, bad; e. g. <lb/>in the <i>Bha4gav. Pur.:</i> <b>adfSyaJillIsvanakarRaSUla ulUkavAgBirvya- <lb/>TitAntarAtmA . apuRyavfkzAYCrayate</b> &amp;c. (comm. <b>yezAM CAyApi <lb/>pApahetuH . te&acute;puRyavfkzAH</b>). ^2 Vicious, wicked; e. g. in the <i>Yoga <lb/>Su4tra:</i> <b>mEtrIkaruRAmuditopekzARAM suKaduHKapuRyApuRyavizayARAM <lb/>BAvanAtaScittaprasAdanam</b> (one comm. <b>apuº = apuRyavat;</b> an- <lb/>other = <b>apuRyaSIla</b>). <P/>2. n. (<b>-Ryam</b>) Impurity; e. g. <i>Mita4ksh.:</i> <b>aprakASitAtmano <lb/>vyaBicArAtpuruzAntarasaMBogasaMkalpAdyadapuRyaM tasyartO rajodarSane <lb/>SudDiH</b>. ^2 Viciousness, sin. E. <b>a</b> neg. and <b>puRya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apuRyavat", ". f. n. (<b>-vAn-vatI-vat</b>) Vicious, wicked. Comp. <lb/><b>apuRya</b> 1. 2. E. <b>apuRya,</b> taddh. aff. <b>matup</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apuRyaSIla", "ahuvr. m. f. n. (<b>-laH-lA-lam</b>) The same as <lb/><b>apuRya</b> 1. 2. E. <b>apuRya</b> and <b>SIla</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputra", ". Tatpur. m. (<b>-traH</b>) One who is not a son. E. <b>a</b> <lb/>neg. and <b>putra</b>. <P/>II. Bahuvr. m. f. (<b>-traH-trA</b>) Sonless; one who has either <lb/>had no son or lost his (her) son or sons (<b>aputro&acute;jAtaputro mfta- <lb/>putro vA</b>) and is legally held to adopt one (<i>Atri:</i> <b>aputreREva <lb/>kartavyaH putrapratiniDiH sadA . piRqodakakriyAhetoryasmAttasmA- <lb/>tprayatnataH</b>). <i>Manu</i> uses the term also impliedly of a man <lb/>who has no son by a woman of the three first classes, <lb/>although he may have a son by a S4u4dra4 woman, as re- <lb/>sults from this verse: <b>yadyapi syAttu satputro yadyaputro&acute;pi vA <lb/>Bavet . nADikaM daSamAddadyAcCUdrAputrAya DarmataH</b> (and <i>Vr4i- <lb/>haspati</i> employs in a similar manner the term <b>anapatya,</b> viz. <lb/><b>anapatyasya SuSrUzurguRavAYCUdrayonijaH . laBetAjIvanaM SezaM sapi- <lb/>RqAH samavApnuyuH</b>); when <i>Ji4mu4tava4hana</i> moreover observes <lb/>that the son of a S4u4dra4 in this verse applies to the legiti- <lb/>mate son, the Pa4ras4ava (q. v.) being the son of a Bra4hmana <lb/>by a S4u4dra4 not wedded to him (<b>yaccAha manuH . yaM brAhmaRastu <lb/>SUdrAyAM</b> &amp;c. <i>Manu</i> 9. 178. <b>. tadapariRItaSUdrAsutABiprAyam;</b> <lb/>contrary to <i>Kullu4ka</i> who defines him as <b>pariRItAyAmeva <lb/>SUdrAyAM brAhmaRaH kAmAdyaM putraM janayet</b> &amp;c.).--A wife who <lb/>has no son must be approached for the sake of getting one <lb/>by her brother-in-law or by one of her relatives of the <lb/>Sapin4d4a class.--Although <i>Likhita</i> places a man who has <lb/>no son in the same category with an impious man, a usurer [Page196-a+ 56] <lb/>and a S4u4dra, when he inflicts a fast of three days on any <lb/>one who eats the food of such a person (<b>BuktvA vArDuzika- <lb/>syAnnamavratasyAsutasya ca . SUdrasya ca taTA BuktvA trirAtraM syAda- <lb/>Bojanam</b>), the present edition of <i>Pa4n4ini</i> gives <b>aputra</b> in a <lb/><i>Gan4a</i> (to VIII. 1. 67.) as a <i>honorific</i> term when it is the first <lb/>part of a <i>Karmadh.</i> (the latter part of such a compound <lb/>being anuda4tta); but on the other hand, as <b>aputra</b> is one of <lb/>the thirty-four nativities from the knowledge of which <lb/><i>S4a4kyamuni</i> derives a special name (comp. <b>catustriMSajjAta- <lb/>kajYa</b>), it would seem that the word in this sense belongs <lb/>rather to the Buddhistic than to the Bra4hmanic literature; <lb/>compare e. g. the Pa4li word aputtakaset4t4hi4, in <i>Fansbo7ll&acute;</i>s <lb/><i>Dhammapadam</i> p. 415. The <i>Ka4s4ika4</i> does not mention <b>aputra</b> <lb/>in the <i>Gan4a</i> alluded to. E. <b>a</b> priv. and <b>putra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputraka", "ahuvr. m. f. n. (<b>-trakaH-trikA-trikam</b>) Sonless; the <lb/>same as <b>aputra</b> II. For the Tatpur. <b>aputrikA</b> which is of a <lb/>different Etym. see s. v. E. <b>a</b> priv. and <b>putra,</b> sama4s. aff. <b>kap</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputratA", ". (<b>-tA</b>) Sonlessness, e. g. <b>na ha va asyAputratAyE kA <lb/>cana SaNkA Bavati</b>. E. <b>aputra,</b> taddh. aff. <b>tal</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputrapOtra", "ahuvr. m. f. (<b>-traH-trA</b>) Without either a son or <lb/>a son of a son (the latter in contradistinction from a son <lb/>of a daughter); e. g. <b>aputrapOtre saMtAne</b> (v. 1. <b>saMsAre</b>) <b>dOhitrA <lb/>DanamApnuyuH</b>. E. <b>a</b> priv. and <b>putra-pOtra</b> (Dwandwa).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputrayozit", "armadh. f. (<b>-t</b>) A wife who has borne no son; <lb/>e. g. <b>aputrayozitaScEzAM</b> (scil. <b>anDapaNgvAdInAM</b>) <b>BartavyAH sADu- <lb/>vfttayaH</b>. E. <b>aputra</b> and <b>yozit</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("aputrikA", ". Tatpur. f. (<b>-kA</b>) A daughter who is not <b>putrikA</b> <lb/>i. e. who is not appointed by her father, on failure of a <lb/>son, to raise up male issue for him, for the purpose of <lb/>performing his obsequies; e. g. <b>putrikOrasayoH samo DanA- <lb/>DikAraH . aputrikAyAstUQAyAH putrAdinyUnopakArakasvaputradvA- <lb/>reRopakArakatvam</b>. (Not to be confounded with the Bahuvr. <lb/><b>aputrikA,</b> fem. of <b>aputraka</b> q. v.) E. <b>a</b> neg. and <b>putrikA</b>. <P/>II. Bahuvr. m. (<b>-kaH</b>) A father who has left no daughter <lb/>appointed by him to be a <b>putrikA</b> q. v.--<i>Ji4mu4tava4hana</i> ex- <lb/>plains in a verse of <i>Devala</i> which treats of the succession <lb/>of daughters when the father leaves no widow: <b>kanyAByaSca <lb/>piturdravyAddeyaM vEvAhikaM vasu . aputrikasya kanyA svA DarmajA <lb/>putravadBavet,</b> the word <b>putrikA</b> as <i>implying</i> the meaning ‘son’: <lb/><b>putrikApadaM putropalakzaRam</b> when the verse would have to be <lb/>rendered: ‘to unmarried daughters a nuptial portion must <lb/>be given out of the estate of the father; of a father who <lb/>has no <b>putrikA</b> in the place of a son, his own daughter (i. e. <lb/>one of the same caste) lawfully begotten must be considered <lb/>like a son (i. e. be entitled to the inheritance); the same <lb/>sense is conveyed by <i>Para4s4ara&acute;</i>s words: <b>aputrasya mftasya ku- <lb/>mArI rikTaM gfhlIyAt</b> (<i>Da4yabh.</i> p. 271, <i>Da4yakramas.</i> p. 4, <lb/><i>Vi4ramitrod.</i> p. 204 a. with the v. 1. <b>aputramftasya</b>), and by the <lb/>quotation of the <i>Da4yakramas.</i> p. 4: <b>aputrasya ca svA kanyA <lb/>DarmajA putravadDaret</b> (which seems to have been the reading <lb/>of <i>Colebrooke</i> when he translates in his Digest vol. III. p. 491. <lb/>CCCCXX: ‘and his own daughter…shall <i>take</i> &amp;c.’. But <lb/>the more precise bearing of <i>Devala&acute;</i>s clause is conveyed by <lb/>a verse of <i>Vr4ihaspati</i> which is to the same effect, viz. <b>sa- <lb/>dfSI sadfSenoQA sADvI SuSrUzaRe ratA . kftAkftA vAputrasya <lb/>piturDanaharI tu sA</b> (<i>Da4yabh.</i> p. 273, <i>Da4yakramas.</i> p. 4, <i>Vi4ra- [Page196-b+ 56] <lb/>mitr.</i> p. 204<i>b, Colebr. Dig.</i> III. p. 186. CCXXIV. 2.); for he in- <lb/>troduces there the terms <b>kftA</b> and <b>akftA</b> which apply only <lb/>to a <b>putrikA</b> either appointed by a plain declaration or by <lb/>an implied intention (<i>Manu</i> 9. 136., <i>Dig.</i> III. 164. CCVII) and <lb/>the author of the <i>Smr4itichandrika4</i> (accord. to the <i>Vi4ramitrod.</i> <lb/>p. 205 <i>a</i>) infers from this verse that the <b>putrikA,</b> whether <lb/><b>kftA</b> or <b>akftA,</b> precedes in succession the wife of the de- <lb/>ceased, who herself precedes the daughter qualified by the four <lb/>epithets <b>sadfSI…ratA,</b> viz. <b>sadfSI sadfSenoQeti prAkpaWitaM <lb/>vfhaspativacanaM smfticandrikAkAra itTaM vyAcaKyO . atrAdyAni <lb/>catvAri viSezaRAni patnyA UrDvamarTagrAhiRIduhitfvizayARi . <lb/>tataH prAgDanagrAhiRIduhitfviSezaRe dve avaSizwe . kftAkftA ve- <lb/>tyatra putriketi viSezyADyAhAraH . itaratra duhiteti viSezyA- <lb/>DyAhAraH . vASabdaSca vyavasTitavikalpArTaH . evaM cAyamarTaH . <lb/>OrasaputravihInasya piturDanaM dviviDApi putrikA patnyAH pUrvaM <lb/>gfhlIyAt . savarRAdiviSezaRopetA tu duhitA tata UrDvamiti</b>. <lb/>Now as the regular line of succession is in the first rank <lb/>a son, then on failure of him the widow, and on failure <lb/>of her the daughter &amp;c. (comp. <i>Dig.</i> III. p. 489. CCCCXVII) <lb/>and as a <b>putrikA</b> is equal in right to a son (<i>Kullu4ka</i> on <lb/><i>Manu</i> 9. 130. and comp. 9. 127.), the word <b>aputrikasya</b> of <i>De- <lb/>vala,</i> it is true, coincides in legal value with the word <b>a- <lb/>putrasya</b> of <i>Para4s4ara</i> &amp;c., but on the other hand it is clear <lb/>that the former is a more precise expression than the latter, <lb/>since an <b>aputrika</b> will always be an <b>aputra,</b> but an <b>aputra</b> <lb/>may not be an <b>aputrika</b>. (The Pandit who has supplied the <lb/>notes to Colebrooke&acute;s Digest denies the necessity of the <lb/>former part of this inference (vol. III. p. 188), for a father <lb/>may, in his opinion, appoint his daughter even if he has a <lb/>son, yet his argument is not founded on the law-authorities, <lb/>but on a precedent mentioned in the <i>Bha4gav. Pur.</i> (4. 1. 2.) <lb/>where Manu appoints his daughter A4ku4ti as <b>putrikA,</b> when <lb/>giving her in marriage to Ruchi, although she had brothers.) <lb/><i>Ji4mu4tava4hana&acute;</i>s gloss is therefore not to be rendered ‘<b>putrikA</b> <lb/><i>means</i>’, but ‘<b>putrikA</b> <i>implies</i> the meaning son’, when the <lb/>concordance between the quoted authorities becomes com- <lb/>plete. As <i>Colebrooke</i> has probably translated the reading <lb/><b>aputrasya ca svA kanyA</b> &amp;c., mentioned before, he has no re- <lb/>mark on the difficulty conveyed by the reading <b>aputrikasya</b> <lb/>(but comp. vol. III. p. 493. 1. 38 ff.).--[A conjecture has <lb/>been proposed to read <b>aputrakasya</b> instead of the latter <lb/>word; but as it is advanced without any argument what- <lb/>ever, and is in the teeth of <i>Ji4mu4tava4hana&acute;</i>s gloss which is <lb/>misunderstood in rendering <b>aputrika</b> ‘sonless’, it seems <lb/>merely to proceed from a gratuitous trifling with the text.] <lb/>E. <b>a</b> priv. and <b>putrikA</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apuruzArTa", "atpur. m. (<b>-rTaH</b>) ^1 (In the Mi4ma4nsa4 philosophy.) <lb/>A religious act which is not performed on account of the <lb/>gratification of the sacrificer, but because it is essential to <lb/>the sacrifice itself; see <b>kratvarTa</b>. ^2 (In the Sa4nkhya philos.) <lb/>Not the chief object of the Soul; occurring in the Su4tras <lb/>in its abstract deriv. <b>apuruzArTatva;</b> e. g. <b>apuruzArTatvamuBayaTA</b> <lb/>‘in neither way is (nihilism) the chief end of the Soul’; or <lb/><b>nAnuSrAvikAdapi tatsidDiH sADyatvenAvfttiyogAdapuruzArTatvam</b> <lb/>‘the accomplishment thereof (i. e. of liberation) does not <lb/>arise, moreover, from scriptural means, for since trans- <lb/>migration is connected with the result (of religious acts, <lb/>the performance of such acts) is not the chief object of the <lb/>Soul’; or <b>suKalABABAvAdapuruzArTatvamiti cenna dvEviDyAt</b> ‘if <lb/>you reason that, since there is no such a thing as obtain- <lb/>ing happiness, (final liberation as the absence of pain) is not <lb/>the chief object of the Soul, you are wrong, for its object <lb/>is twofold (viz. obtaining happiness and not having pain)’. <lb/>E. <b>a</b> neg. and <b>puruzArTa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apuzwa", "atpur. m. f. n. (<b>-zwaH-zwA-zwam</b>) ^1 Not nourished, not fat, <lb/>lean. ^2 (In Rhetoric.) Irrelevant, unassisting (as a word); <lb/>irrelevancy is one of the 22 <b>arTadoza</b> q. v.; in the sentence <lb/>e. g. <b>‘vilokya vitate vyomni viDuM muYca ruzaM priye’,</b> the word <lb/><b>vitate</b> is <b>apuzwa,</b> since the expansion of the sky is there ir- <lb/>relevant for causing the cessation of anger. ^3 Not loud, not <lb/>violent; as crying. ^4 (In Music.) Tenour (?); one of the <lb/>five modifications of breath in its passage from the navel <lb/>upwards, according to the native theory, which is thus ex- <lb/>pressed in the <i>Sangi4tadarpan4a:</i> <b>brahmagranTisTitaM prARaM sa prera- <lb/>yati pAvakaH . pAvakapreritaH so&acute;Ta kramAdUrDvapaTe caran . a- <lb/>tisUkzmaM DvaniM nABO hfdi sUkzmaM gale punaH . puzwaM SIrze tvapuzwaM ca <lb/>kftrimaM vadane taTA . AvirBAvayatyevaM paYcaDA kIrtyate buDEH . <lb/>kaTaM kaRWasTitaH puzwaH syAdapuzwaH SiraHsTitaH . ucyate tatra Si- <lb/>rasi saMcAryArohivarRayoH . saMBUtirna BavedyasmAdapuzwaH Sirasi <lb/>sTitaH . nakAraM prARanAmAnaM dakAramanalaM viduH . jAtaH prARA- <lb/>gnisaMyogAttena nAdo&acute;BiDIyate</b>. E. <b>a</b> neg. and <b>puzwa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUpa", "atpur. (?) m. (<b>-paH</b>) ^1 A cake of flour, meal &amp;c.; comp. <lb/><b>yavApUpa, guqApUpa, tilApUpa, vrIhyapUpa;</b> (it is not an <b>annavi- <lb/>kAra</b> q. v. according to the best authorities; but it would <lb/>seem to be one, if the definition of a medical dictionary is <lb/>correct: ‘a kind of light, rich and sweet cake’); used also <lb/>of the <b>puroqASa,</b> e. g. in the <i>R4igv.</i> or <i>Va4jas.</i> verse: <b>yaste <lb/>adya kfRavadBadraSoce&acute;pUpaM deva Gftavantamagne;</b> or in the <i>Mi4ma4nsa4 <lb/>Su4tra:</i> <b>akriyA vApUpahetutvAt;</b> comp. also <b>apUpavat</b>. ^2 Wheat <lb/>(according to a medical dictionary, a <i>large kind</i> of wheat). <lb/>Also <b>pUpa</b>. E. Probably a contraction of <b>apavApa</b> (<b>vap</b> with <lb/><b>apa,</b> kr4it aff. <b>GaY</b>); the native comm. propose various im- <lb/>probable etym. which are thus exhibited in the <i>S4abdamukta- <lb/>maha4rn4ava:</i> <b>pUY pavane . asmAtsaMpadAditvAtkvip</b> (<i>Pa4n4.</i> III. <lb/>3. 108. V. 9.) <b>pavanaM pUH . na pUH apUH . apUpapadAtpAnArTAdrakza- <lb/>RArTAdvA pADAtorAto&acute;nupasarga iti kaH</b> (<i>Pa4n4.</i> III. 2. 3.) <b>A- <lb/>to lopa iti</b> (<i>Pa4n4.</i> VI. 4. 64.) <b>AkAralopaH . apuvaM pAti pi- <lb/>bati vetyapUpaH . yadvA . pUyI viSaraRe asmAdvAhulakAtpaH .</b> (comp. <lb/><i>Un4na4dis.</i> 3. 23 ff.) <b>lopo vyorvalIti</b> (<i>Pa4n4.</i> VI. 1. 66.) <b>yalopaH . <lb/>na pUyyata iti vigrahaH</b> (these are the proposals of <i>Bha4nud.</i>) <b>. <lb/>mukuwastu . uktaDAtornopAdayaSceti papratyayamAha . tadapARinI- <lb/>yam .. aTavA . wuvapa vIjasaMtAne . apSabdopapadAdasmAdGaYYarTe <lb/>kaH . yajAditvAdvacisvapIti</b> (<i>Pa4n4.</i> VI. 1. 15.) <b>saMprasAraRam . <lb/>anyezAmapIti</b> (<i>Pa4n4.</i> VI. 3. 137.) <b>dIrGaH . Apa upyante&acute;treti <lb/>vigrahaH</b> (when the word would be a Bahuvr. of <b>ap</b> and <lb/><b>Upa</b> instead of <b>upa;</b> but even if such an <b>upa</b> existed, the <lb/>word would then not be <b>apUpa,</b> but <b>abUpa</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("apUpamaya", ". m. (<b>-yaH</b>) Much cake, plenty of cake. <P/>2. m. f. n. (<b>-yaH-yI-yam</b>) Principally consisting of, <lb/>having or containing much, cake. [Both meanings result <lb/>from the different interpretation of the commentators on <lb/><i>Pa4n4.</i> V. 4. 21; in the first meaning the gender must be that [Page198-a+ 56] <lb/>of <b>apUpa</b>. <i>Praud4hamanor.:</i> <b>praTamAntAtprakfte dyotye pratyayaH . <lb/>svArTikatvAtprakftito liNgam;</b> but <i>Bhat4t4ojid.&acute;</i>s opinion is at <lb/>the same time, that with this first interpretation of the affix <lb/>the word <b>tat</b> in the <i>Su4tra</i> of <i>Pa4n4ini</i> becomes meaningless: <lb/><b>‘asminpakze tadgrahaRaM vyarTam’,</b> and he gets somewhat out of <lb/>temper when he speaks of an interpretation like that of the <lb/><i>Ka4s4ika4</i> which tries to make it plausible: (<i>Ka4s4ika4:</i> <b>taditi <lb/>praTamA samarTaviBaktiH . prAcuryeRa prastutaM prakftam . taditi praTa- <lb/>mA samarTAtprakftopADike&acute;rTe vartamAnAtsvArTe mayawpratyayo <lb/>Bavati</b>) viz. <b>yattu prAcoktaM taditi praTamA samarTAtprAcuryeRa <lb/>prastutamatretyarTe mayaw syAditi . yacca vyAcaKyuH . prAcuryeRetyA- <lb/>dipratyayArTaviSezaRamiti . tatredaM vaktavyam . vAcyArTatyAgAnnyUna- <lb/>tA . aDikaraRasya kriyAsAkANkzatvena tadaDyAhAre gOravaM ceti <lb/>mUle dozaH . wIkAyAM tu prakftyarTe&acute;tivaktavye pratyayArTe&acute;tyuktiH . <lb/>raBasakftA AkaravirudDA cetyAstAM tAvat</b>.] E. <b>apUpa,</b> taddh. <lb/>aff. <b>mayaw</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("I. apUrva</key2><hom>1</hom></h><body>1. Bahuvr. 1. m. f. n. (<s>-rvaH-rvA-rvam</s>) ^1 Not preceded by (scil. <lb/>any thing), as <s>brahman</s> n., e. g. <s>tadetadbrahmApUrvamanaparamanantaramavA- <lb/>hyam;</s> (comp. also <s>apUrvatA</s> ^4.); or as <s>manas,</s> it being the first of <lb/>the organs (<s>indriya</s>), in the <i>Va4jasan.</i> verse: <s>yadapUrvaM yakzamantaH <lb/>prajAnAM tanme manaH SivasaMkalpamastu;</s> or as a word (not pre- [Page198-b+ 56] <lb/>ceded by any other word), e. g. in <i>Pa4n4ini&acute;</i>s <i>Su4tra</i> <s>jAtva- <lb/>pUrvam</s> (comp. also the <i>Va4rtt.</i> 5. to VIII. 1. 72. and the <i>Ka4s4ika4</i> <lb/>to VIII. 1. 49. (50.)). ^2 Not having existed before; e. g. in the <lb/><i>Anus4a4sana Parvan:</i> <s>apUrvaM ca BavetpAtramaTavApi cirozitaH</s> &amp;c. <lb/>(<i>Ni4lakant4ha:</i> <s>apUrvaH kadAcinnAgato na dfzwaSca</s>); new (also <lb/>applied to a religious act which does not follow as a con- <lb/>sequence of other acts, but requires a special injunction); <lb/>e. g. in the <i>Veda4nta Su4tra:</i> <s>kAryAKyAnAdapUrvam</s> (<i>S4ankara:</i> <lb/><s>apUrvatvAdviDyarham;</s> <i>Anu4pana4r.:</i> <s>apAM prARAcCAdakatvaDyAname- <lb/>vApUrvaM viDeyam</s> &amp;c.); compare also the meaning 2. 1. a. b. <lb/>^3 Unprecedented, extraordinary, wonderful; e. g. <s>ayaM tva- <lb/>pUrvaH pratimAviSezo yaH sevyamAno riputAmupEti;</s> or <s>vanamida- <lb/>mapUrvasattvADizWitam</s> &amp;c.; or <s>sarvaSuBakarmahetoH PalamidaM SfRu- <lb/>tAsya karmasya . tasmAdBavata kftajYA apUrvaSuBasaMcayaM kzapitveha;</s> or <lb/><s>antargUQavizo vahirmaDumayaScAtIva mAyApawuH . ko nAmAyamapUrva- <lb/>nAwakaviDiryaH Sikzito durjanEH .</s>. ^4 Not having had before <lb/>(scil. a husband); used so in <i>Pa4n4ini&acute;</i>s <i>Su4tra:</i> <s>kOmArApUrvavacane</s>. <P/>2. n. (<s>-rvam</s>) ^1 (In the Mi4ma4nsa4 philosophy.) ^a. The <lb/><i>unseen or transcendental power</i> (<g></g>, = <s>adfzwapUrvam</s> or <lb/><s>atyantamadfzwam</s> liter. which has not been seen before or <lb/>which is very invisible) of a <i>religious or sacrificial</i> act which <lb/>produces the desired result at another than the present or <lb/>at a distant time (<i>Kuma4rila:</i> <s>PalAya vihitaM karma kzaRikaM ci- <lb/>raBAvine . tatsidDirnAnyaTetyevamapUrvamapi gamyate;</s> <i>Ma4dhava:</i> <lb/><s>DAtvarTAtiriktaM kAlAntaraBAvi kAmyaPalasADanam;</s> <i>the same:</i> <lb/><s>yAgajanyA kAcicCaktirapUrvamastu</s>); if a religious act includes <lb/>one or several other acts, the unseen power which results <lb/>from the performance of the latter and which consists in <lb/>producing their relation with the former, is called <s>avAnta- <lb/>rApUrva,</s> while the unseen power of the superior act is called <lb/>with regard to the inferior acts <s>paramApUrva</s> or <s>muKyApUrva</s> or <lb/><s>prakftApUrva</s> or <s>praDAnApUrva</s>. That unseen power which is only <lb/>the result of performing the principal sacrifices, such as <lb/>the Jyotisht4oma or the Dars4apu4rn4ama4sa, and which con- <lb/>sists in producing <i>the</i> result, i. e. <i>swarga</i> or the enjoyment <lb/>of heaven, is called <s>PalApUrva</s>. Since such acts include other <lb/>acts which vary in degree or importance, there are various <lb/>degrees of the <s>apUrva</s> with regard to the <s>PalApUrva,</s> viz. the <lb/><s>samudAyApUrva,</s> the <s>utpattyapUrva</s> and the <s>aNgApUrva</s> (the latter also <lb/>called <s>kalApUrva</s>); thus, as the Dars4apu4rn4ama4sa, the perfor- <lb/>mance of which has the power of producing heaven, i. e. <lb/>the <s>PalApUrva,</s> consists of the two distinct sacrifices Dars4a <lb/>and Pu4rn4ama4sa which are performed at distinct times, it <lb/>requires an unseen power to effectuate their combining so <lb/>as to constitute the sacrifice Dars4apu4rnama4sa, (for other- <lb/>wise neither of both would have a relation to the other or <lb/>to that sacrifice itself); this unseen power is the <s>samudAyA- <lb/>pUrva;</s> likewise the <s>utpattyapUrva</s> causes the six Ya4gas (<s>Agneya- <lb/>puroqASayAgaH, EndrapayoyAgaH, EndradaDiyAgaH</s> which con- <lb/>stitute the Dars4a, and the <s>AgneyapuroqASayAgaH, Ajyeno- <lb/>pAMSuyAjayAgaH, agnIzomIyapuroqASayAgaH</s> which constitute <lb/>the Pu4rn4ama4sa, and are performed, too, at different <lb/>times,) to combine so as to become severally the Dars4a <lb/>and the Pu4rn4ama4sa; and lastly, as each of these six <lb/>Ya4gas comprises again a number of inferior acts, such <lb/>as the beating of the <i>vri4hi,</i> the grinding of the <i>tan4d4ula,</i> [Page199-a+ 56] <lb/>the cleansing of the ladles &amp;c., which also are done at <lb/>different times, it requires an <s>aNgApUrva</s> (or <s>kalApUrva</s>) to <lb/>produce the result of their constituting severally each of <lb/>these Ya4gas.--Such an unseen power might be predi- <lb/>cated, indeed, of any act, whether sacrificial or not, <lb/>but the term <s>apUrva</s> is expressly reserved by the Mi4ma4n- <lb/>sists to the former (<i>Kuma4rila:</i> <s>lOkikaM cApi yatkarma Pale <lb/>kAlAntarodgatO . tatrApi SaktirevAste na tvapUrvagirocyate</s>), for <lb/>the corresponding power of a non-sacrificial or profance act is <lb/>called <s>saMskAra</s>. (<i>Kuma4rila:</i> <s>yAnyapi ca lOkikAni kfziGf- <lb/>tapAnAdDyayanapraBftIni karmARi kAlAntaraPalatvenezyante tezAmapi <lb/>svarUpAvasTAnAsaMBavAtsaMskArEreva tizWadBirvyavahArasidDaH . te <lb/>tvavEdikatvAtsaMskArA na tvapUrvaSabdABiDeyatvena prasidDAH;</s> comp. <lb/>also e. g. <i>Ma4dhava</i> in the Pu4rvapaksha of an Adhikaran4a: <lb/><s>yo&acute;yaM svizwakfdyAgaH so&acute;yamupayuktahaviHsaMskAra ityavivAdam . <lb/>tatra saMskArasya dfzwaprayojanatvenAvaSayaMBAve sati tAvatEvopakzI- <lb/>RaH svizwakfdyAgo nApUrvasyopakaroti</s> &amp;c.) A doubt may arise, <lb/>whether the beating of rice and such like acts have an <lb/><s>apUrva,</s> if considered absolutely or by themselves, since their <lb/>result is the unhusking of the rice and since they are per- <lb/>formed for sacrificial purposes, but the Mi4ma4nsists decide <lb/>the question in the negative, as it is the characteristic <lb/>property of the <s>apUrva</s> to be an <i>unseen</i> power, and the un- <lb/>husking of rice is a <i>visible</i> result (<i>Ma4dhava:</i> <s>dfzwaPale saMBa- <lb/>vatyapUrvaM na kalpanIyam</s>); again whether the cleaning of the <lb/>sacrificial ladles with kus4a grass and such like acts have an <lb/><s>apUrva,</s> for their result might be said not to be visible; but the <lb/>solution is the same although from a different reason; viz. be- <lb/>cause they are undertaken for the sake of the <s>dravya,</s> i. e. these <lb/>inferior acts have an <s>apUrva</s> only in so far as it concerns <lb/>their relation to the superior acts, but not in so far as the <lb/>mere material result (of unhusking, the purity of the ves- <lb/>sels &amp;c.) is concerned; (<i>Jaimini:</i> <s>tAni</s> [scil. <s>karmARi</s>] <s>dvEDaM <lb/>guRapraDAnaBUtAni . yErdravyaM na cikIrzyate tAni praDAnaBUtAni <lb/>dravyasya guRaBUtatvAt</s>--such as the Praya4jas, when the con- <lb/>sideration of the <s>dravya</s> is subordinate to the superior object <lb/>of the sacrifice--<s>. yEstu dravyaM cikIrzyate guRastatra pratIyeta dra- <lb/>vyapraDAnatvAt</s>--as would be the case with the acts named <lb/>before or with the paring of a sacrificial post, when the <lb/>act is merely done for the sake of preparing a post &amp;c.). <lb/>As the <s>apUrva</s> produces <i>the</i> result (swarga), it follows more- <lb/>over, that it is not the divinity of the sacrifice who pro- <lb/>duces the result or influences the peculiar nature of the <lb/>sacrifice, the latter being the consequence of the <s>apUrva</s> it- <lb/>self, (<i>Ma4dhava:</i> <s>kiM devatAyAH PalapradatvalakzaRaM prADAnyaM Sa- <lb/>bdAdApAdyate . vastusAmarTyAdvA . nAdyaH</s> &amp;c. <s>….. nApi vastu- <lb/>sAmarTyAddevasya Palapradatvam .…tasmAtPalapradamapUrvameva <lb/>DarmARAM prayojakam . taTA satyagnyAdidevABAve&acute;pyapUrvaprayukta- <lb/>DarmARAmatideSAdasti tatrohasyAvakASaH</s>); and that the sacri- <lb/>fice itself is not the chief object, since it, too, has not the <lb/>(immediate) power of producing the result (<i>Ma4dhava:</i> <s>a- <lb/>pUrvaM muKyam . PalavattvAt . yajirna muKyaH . PalarahitatvAt</s>).-- <lb/>A discussion (interesting on account of the questions of <lb/>philosophy of grammar implied by it) is raised by the Mi4- <lb/>ma4nsa4 writers, viz. whether many words or a single word <lb/>of a sentence and, again, in the latter case which word [Page199-b+ 56] <lb/>and which part of such a word will convey the notion of <lb/>the <s>apUrva</s>. The question is decided in this way: in vaidik <lb/>passages, enjoining an act which possesses the unseen <lb/>power, such as <s>somena yajeta,</s> or <s>hiraRyamAtreyAya dadAti,</s> <lb/>or <s>tasmAtsuvarRaM hiraRyaM BAryam,</s> or <s>SyenenABicaranyajeta,</s> or <lb/><s>citrayA yajeta paSukAmaH,</s> not all the words of the sentence <lb/>collectively convey the <s>apUrva,</s> nor a single word expressing <lb/>the substance (<s>dravya</s>) of the sacrificial act, as <s>soma</s> and <s>hi- <lb/>raRya,</s> nor the word expressing a quality (<s>guRa</s>), as <s>suvarRa,</s> <lb/>nor the word expressing the name (<s>karmavAci</s>) of the sacri- <lb/>fice, as <s>Syena</s> and <s>citrA,</s> but the <i>inflected verb</i> or the word <lb/>representing it, as <s>yajeta, dadAti, BAryam</s>. Again, in the <lb/>verb the <s>apUrva</s> is not conveyed by the meaning of the radical <lb/>but by that part of it which implies the <i>verbal notion</i> (<s>BA- <lb/>vanA</s>), lastly, so far as the <i>implicit</i> understanding of the <lb/>verbal notion (<s>arTaBAvanA</s> or <s>arTAtmaBAvanA</s>) is concerned, <lb/>any inflection-affix added to the radical might convey it, <lb/>provided the connex of the sentence leaves no doubt, as <lb/>when the word <s>-kAma</s> (e. g. <s>svargakAmaH</s>) is added; but an <lb/><i>explicit</i> understanding of it (<s>SabdaBAvanA</s> or <s>aBiDABAvanA</s>) <lb/>is only imparted by the inflection-affixes of the <i>potential, <lb/>let4, the imperative</i> and by the affixes of the <i>participles of the <lb/>passive future.</i> (<i>Ma4dhava:</i> <s>liNleqlowtavyapratyayamAtragatA Sa- <lb/>bdaBAvanA . sarvAKyAtagatArTaBAvanA . taduktam . aBiDABAva- <lb/>nAmAhuranyAmeva liNNAdayaH . arTAtmaBAvanA tvanyA sarvAKyA- <lb/>tezu gamyata iti .;</s> and: <s>seyaM SabdaBAvanA liNNAdiBireva ga- <lb/>myate . arTaBAvanA sarvAKyAtapratyayErgamyata ityuktam . tasyAM cArTa- <lb/>BAvanAyAM svargasya BAvyatvaM kamiyogAdavagamyate;</s> in referring to <lb/><i>Kuma4rila:</i> <s>…vEdikaliNNAdInAM tadaBiDAyakatvAt</s> (for this <lb/>reason <s>apUrva</s> is authoritative) <s>. tato DAtvarTAtiriktaM kAlAnta- <lb/>raBAvi</s> &amp;c., see above, p. 198<i>b,</i> 1. 25).--As the unseen power <lb/>is the consequence of the performance of a sacrificial act which <lb/>‘has not existed before’ i. e. which is absolute (<i>Ma4dhava:</i> <s>kaTaM <lb/>vinaSvareRa PalaM kartavyamityapekzAyAmapUrvaM kftvetyucyate . kaTamapUrvaM <lb/>kriyata ityapekzAyAM yAgAnuzWAnaprakAreReti</s>) the term <s>apUrva</s> <lb/>assumes also the meaning of such a sacrificial act, and as <lb/>the latter requires always an authoritative injunction or <lb/><s>viDi,</s> since it would not take place otherwise, <s>apUrva</s> occurs <lb/>also in the sense of such an authoritative injunction, viz. <lb/>^b. a <i>sacrificial act,</i> especially a principal act, one not sub- <lb/>ordinate to another act and therefore possessing the un- <lb/>seen power of producing <i>the</i> result (i. e. heaven); e. g. in <lb/><i>Jaimini&acute;</i>s <i>Su4tra:</i> <s>apUrve ca vikalpaH syAdyadi saMKyABiDAnam,</s> <lb/><i>S4abara:</i> <s>apUrve ca darSapUrRamAsakarmaRi</s> &amp;c.; or in <i>Jaimini&acute;</i>s <lb/><i>Su4tra:</i> <s>apUrve vApi BAgitvAt,</s> <i>S4abara:</i> <s>api vA apUrve ete <lb/>uBe</s> (viz. <s>agnihotra</s> and <s>mAsAgnihotra</s>) <s>api karmaRI syAtAm;</s> <lb/>or in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <s>apUrve tvavikAropadeSAtpratIyeta,</s> <i>S4a- <lb/>bara:</i> <s>apUrve tvaprakftipUrvake karmaRi</s> (i. e. in an act not sub- <lb/>ordinate to a superior act); or in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <s>praDAnaM <lb/>tvaNgasaMyuktaM taTABUtamapUrvaM syAttasya viDyupalakzaRAt;</s> or <i>Ma4dhava</i> <lb/>in an Adhikaran4a: <s>vErUpyAcca nirarTatvAdapUrvaM karma yujyate</s>. <lb/>^c. the authoritative or binding <i>injunction</i> (comp. <s>viDi</s>) <lb/>which produces the unseen power &amp;c.; e. g. <i>Kuma4rila</i> (on <lb/>the Su4tra <s>codanA punarAramBaH</s>): <s>AramBacodanEvApUrvasyApi co- <lb/>danA,</s> thus commented upon by <i>Ma4dhava:</i> <s>guruRA yanniyo- <lb/>gAKyamapUrvamaBipreyate</s> &amp;c.; or <i>Ma4dhava:</i> <s>coditaM yadapUrvaM tasyEva [Page200-a+ 56] <lb/>PalavattvenAnuzWeyatayetikartavyatAkANkzA yuktA;</s> the relation be- <lb/>tween <s>viDi</s> and <s>apUrva</s> may be seen e. g. from the follow- <lb/>ing Adhikaran4a of <i>Ma4dhava:</i> <s>upavyAne&acute;nuvAdo vA viDirvA- <lb/>dyo yataH smftO . prAptaM mEvamapUrvatvAtkratO lewA viDIyate;</s> or <lb/>from <i>Jaimini&acute;</i>s <i>Su4tra:</i> <s>viDirvA syAdapUrvatvAdvAdamAtraM hyanarTa- <lb/>kam;</s> (where the <s>apUrvatva</s> expresses the quality of what may <lb/>be a <s>viDiH</s>). ^2 (In the non-philosophical literature.) Con- <lb/>sequence (perhaps: remote consequence) of an act; e. g. the <lb/><i>Mita4kshara</i> on the word <s>caritra</s> (<i>Ya4jnav.</i> 2. 61.): <s>caritraSabdena <lb/>gaNgAsnAnAgnihotrAdijanitamapUrvamucyate</s>. E. <s>a</s> priv. and <s>pUrva</s>. <P/>2. Tatpur. m. f. n. (<s>-rvaH-rvA-rvam</s>) ^1 Not first, subse- <lb/>quent, last; e. g. in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <s>prakfteH pUrvoktatvAdapUrva- <lb/>mante syAnna hyacoditasya SezAmnAnam</s> (<i>S4abara:</i> <s>prAkftaM pUrvaM ta- <lb/>danantaramapUrvaM vEkftam;</s> in the corresponding Adhikaran4a of <lb/><i>Ma4dhava</i> thus expressed: <s>prAkfte praTamo boDo vEkfte carama- <lb/>stataH . nArizwahomAH pUrvAH syurupahomAstu pfzWataH,</s> these two <lb/>Homas being there the subject of discussion). ^2 Not easter- <lb/>ly(?). E. <s>a</s> neg. and <s>pUrva</s>.</body><tail><L>5259</L><pc>198-a</pc></tail></H1>", ". Bahuvr. 1. m. f. n. (<b>-rvaH-rvA-rvam</b>) ^1 Not preceded by (scil. <lb/>any thing), as <b>brahman</b> n., e. g. <b>tadetadbrahmApUrvamanaparamanantaramavA- <lb/>hyam;</b> (comp. also <b>apUrvatA</b> ^4.); or as <b>manas,</b> it being the first of <lb/>the organs (<b>indriya</b>), in the <i>Va4jasan.</i> verse: <b>yadapUrvaM yakzamantaH <lb/>prajAnAM tanme manaH SivasaMkalpamastu;</b> or as a word (not pre- [Page198-b+ 56] <lb/>ceded by any other word), e. g. in <i>Pa4n4ini&acute;</i>s <i>Su4tra</i> <b>jAtva- <lb/>pUrvam</b> (comp. also the <i>Va4rtt.</i> 5. to VIII. 1. 72. and the <i>Ka4s4ika4</i> <lb/>to VIII. 1. 49. (50.)). ^2 Not having existed before; e. g. in the <lb/><i>Anus4a4sana Parvan:</i> <b>apUrvaM ca BavetpAtramaTavApi cirozitaH</b> &amp;c. <lb/>(<i>Ni4lakant4ha:</i> <b>apUrvaH kadAcinnAgato na dfzwaSca</b>); new (also <lb/>applied to a religious act which does not follow as a con- <lb/>sequence of other acts, but requires a special injunction); <lb/>e. g. in the <i>Veda4nta Su4tra:</i> <b>kAryAKyAnAdapUrvam</b> (<i>S4ankara:</i> <lb/><b>apUrvatvAdviDyarham;</b> <i>Anu4pana4r.:</i> <b>apAM prARAcCAdakatvaDyAname- <lb/>vApUrvaM viDeyam</b> &amp;c.); compare also the meaning 2. 1. a. b. <lb/>^3 Unprecedented, extraordinary, wonderful; e. g. <b>ayaM tva- <lb/>pUrvaH pratimAviSezo yaH sevyamAno riputAmupEti;</b> or <b>vanamida- <lb/>mapUrvasattvADizWitam</b> &amp;c.; or <b>sarvaSuBakarmahetoH PalamidaM SfRu- <lb/>tAsya karmasya . tasmAdBavata kftajYA apUrvaSuBasaMcayaM kzapitveha;</b> or <lb/><b>antargUQavizo vahirmaDumayaScAtIva mAyApawuH . ko nAmAyamapUrva- <lb/>nAwakaviDiryaH Sikzito durjanEH .</b>. ^4 Not having had before <lb/>(scil. a husband); used so in <i>Pa4n4ini&acute;</i>s <i>Su4tra:</i> <b>kOmArApUrvavacane</b>. <P/>2. n. (<b>-rvam</b>) ^1 (In the Mi4ma4nsa4 philosophy.) ^a. The <lb/><i>unseen or transcendental power</i> (<g></g>, = <b>adfzwapUrvam</b> or <lb/><b>atyantamadfzwam</b> liter. which has not been seen before or <lb/>which is very invisible) of a <i>religious or sacrificial</i> act which <lb/>produces the desired result at another than the present or <lb/>at a distant time (<i>Kuma4rila:</i> <b>PalAya vihitaM karma kzaRikaM ci- <lb/>raBAvine . tatsidDirnAnyaTetyevamapUrvamapi gamyate;</b> <i>Ma4dhava:</i> <lb/><b>DAtvarTAtiriktaM kAlAntaraBAvi kAmyaPalasADanam;</b> <i>the same:</i> <lb/><b>yAgajanyA kAcicCaktirapUrvamastu</b>); if a religious act includes <lb/>one or several other acts, the unseen power which results <lb/>from the performance of the latter and which consists in <lb/>producing their relation with the former, is called <b>avAnta- <lb/>rApUrva,</b> while the unseen power of the superior act is called <lb/>with regard to the inferior acts <b>paramApUrva</b> or <b>muKyApUrva</b> or <lb/><b>prakftApUrva</b> or <b>praDAnApUrva</b>. That unseen power which is only <lb/>the result of performing the principal sacrifices, such as <lb/>the Jyotisht4oma or the Dars4apu4rn4ama4sa, and which con- <lb/>sists in producing <i>the</i> result, i. e. <i>swarga</i> or the enjoyment <lb/>of heaven, is called <b>PalApUrva</b>. Since such acts include other <lb/>acts which vary in degree or importance, there are various <lb/>degrees of the <b>apUrva</b> with regard to the <b>PalApUrva,</b> viz. the <lb/><b>samudAyApUrva,</b> the <b>utpattyapUrva</b> and the <b>aNgApUrva</b> (the latter also <lb/>called <b>kalApUrva</b>); thus, as the Dars4apu4rn4ama4sa, the perfor- <lb/>mance of which has the power of producing heaven, i. e. <lb/>the <b>PalApUrva,</b> consists of the two distinct sacrifices Dars4a <lb/>and Pu4rn4ama4sa which are performed at distinct times, it <lb/>requires an unseen power to effectuate their combining so <lb/>as to constitute the sacrifice Dars4apu4rnama4sa, (for other- <lb/>wise neither of both would have a relation to the other or <lb/>to that sacrifice itself); this unseen power is the <b>samudAyA- <lb/>pUrva;</b> likewise the <b>utpattyapUrva</b> causes the six Ya4gas (<b>Agneya- <lb/>puroqASayAgaH, EndrapayoyAgaH, EndradaDiyAgaH</b> which con- <lb/>stitute the Dars4a, and the <b>AgneyapuroqASayAgaH, Ajyeno- <lb/>pAMSuyAjayAgaH, agnIzomIyapuroqASayAgaH</b> which constitute <lb/>the Pu4rn4ama4sa, and are performed, too, at different <lb/>times,) to combine so as to become severally the Dars4a <lb/>and the Pu4rn4ama4sa; and lastly, as each of these six <lb/>Ya4gas comprises again a number of inferior acts, such <lb/>as the beating of the <i>vri4hi,</i> the grinding of the <i>tan4d4ula,</i> [Page199-a+ 56] <lb/>the cleansing of the ladles &amp;c., which also are done at <lb/>different times, it requires an <b>aNgApUrva</b> (or <b>kalApUrva</b>) to <lb/>produce the result of their constituting severally each of <lb/>these Ya4gas.--Such an unseen power might be predi- <lb/>cated, indeed, of any act, whether sacrificial or not, <lb/>but the term <b>apUrva</b> is expressly reserved by the Mi4ma4n- <lb/>sists to the former (<i>Kuma4rila:</i> <b>lOkikaM cApi yatkarma Pale <lb/>kAlAntarodgatO . tatrApi SaktirevAste na tvapUrvagirocyate</b>), for <lb/>the corresponding power of a non-sacrificial or profance act is <lb/>called <b>saMskAra</b>. (<i>Kuma4rila:</i> <b>yAnyapi ca lOkikAni kfziGf- <lb/>tapAnAdDyayanapraBftIni karmARi kAlAntaraPalatvenezyante tezAmapi <lb/>svarUpAvasTAnAsaMBavAtsaMskArEreva tizWadBirvyavahArasidDaH . te <lb/>tvavEdikatvAtsaMskArA na tvapUrvaSabdABiDeyatvena prasidDAH;</b> comp. <lb/>also e. g. <i>Ma4dhava</i> in the Pu4rvapaksha of an Adhikaran4a: <lb/><b>yo&acute;yaM svizwakfdyAgaH so&acute;yamupayuktahaviHsaMskAra ityavivAdam . <lb/>tatra saMskArasya dfzwaprayojanatvenAvaSayaMBAve sati tAvatEvopakzI- <lb/>RaH svizwakfdyAgo nApUrvasyopakaroti</b> &amp;c.) A doubt may arise, <lb/>whether the beating of rice and such like acts have an <lb/><b>apUrva,</b> if considered absolutely or by themselves, since their <lb/>result is the unhusking of the rice and since they are per- <lb/>formed for sacrificial purposes, but the Mi4ma4nsists decide <lb/>the question in the negative, as it is the characteristic <lb/>property of the <b>apUrva</b> to be an <i>unseen</i> power, and the un- <lb/>husking of rice is a <i>visible</i> result (<i>Ma4dhava:</i> <b>dfzwaPale saMBa- <lb/>vatyapUrvaM na kalpanIyam</b>); again whether the cleaning of the <lb/>sacrificial ladles with kus4a grass and such like acts have an <lb/><b>apUrva,</b> for their result might be said not to be visible; but the <lb/>solution is the same although from a different reason; viz. be- <lb/>cause they are undertaken for the sake of the <b>dravya,</b> i. e. these <lb/>inferior acts have an <b>apUrva</b> only in so far as it concerns <lb/>their relation to the superior acts, but not in so far as the <lb/>mere material result (of unhusking, the purity of the ves- <lb/>sels &amp;c.) is concerned; (<i>Jaimini:</i> <b>tAni</b> [scil. <b>karmARi</b>] <b>dvEDaM <lb/>guRapraDAnaBUtAni . yErdravyaM na cikIrzyate tAni praDAnaBUtAni <lb/>dravyasya guRaBUtatvAt</b>--such as the Praya4jas, when the con- <lb/>sideration of the <b>dravya</b> is subordinate to the superior object <lb/>of the sacrifice--<b>. yEstu dravyaM cikIrzyate guRastatra pratIyeta dra- <lb/>vyapraDAnatvAt</b>--as would be the case with the acts named <lb/>before or with the paring of a sacrificial post, when the <lb/>act is merely done for the sake of preparing a post &amp;c.). <lb/>As the <b>apUrva</b> produces <i>the</i> result (swarga), it follows more- <lb/>over, that it is not the divinity of the sacrifice who pro- <lb/>duces the result or influences the peculiar nature of the <lb/>sacrifice, the latter being the consequence of the <b>apUrva</b> it- <lb/>self, (<i>Ma4dhava:</i> <b>kiM devatAyAH PalapradatvalakzaRaM prADAnyaM Sa- <lb/>bdAdApAdyate . vastusAmarTyAdvA . nAdyaH</b> &amp;c. <b>….. nApi vastu- <lb/>sAmarTyAddevasya Palapradatvam .…tasmAtPalapradamapUrvameva <lb/>DarmARAM prayojakam . taTA satyagnyAdidevABAve&acute;pyapUrvaprayukta- <lb/>DarmARAmatideSAdasti tatrohasyAvakASaH</b>); and that the sacri- <lb/>fice itself is not the chief object, since it, too, has not the <lb/>(immediate) power of producing the result (<i>Ma4dhava:</i> <b>a- <lb/>pUrvaM muKyam . PalavattvAt . yajirna muKyaH . PalarahitatvAt</b>).-- <lb/>A discussion (interesting on account of the questions of <lb/>philosophy of grammar implied by it) is raised by the Mi4- <lb/>ma4nsa4 writers, viz. whether many words or a single word <lb/>of a sentence and, again, in the latter case which word [Page199-b+ 56] <lb/>and which part of such a word will convey the notion of <lb/>the <b>apUrva</b>. The question is decided in this way: in vaidik <lb/>passages, enjoining an act which possesses the unseen <lb/>power, such as <b>somena yajeta,</b> or <b>hiraRyamAtreyAya dadAti,</b> <lb/>or <b>tasmAtsuvarRaM hiraRyaM BAryam,</b> or <b>SyenenABicaranyajeta,</b> or <lb/><b>citrayA yajeta paSukAmaH,</b> not all the words of the sentence <lb/>collectively convey the <b>apUrva,</b> nor a single word expressing <lb/>the substance (<b>dravya</b>) of the sacrificial act, as <b>soma</b> and <b>hi- <lb/>raRya,</b> nor the word expressing a quality (<b>guRa</b>), as <b>suvarRa,</b> <lb/>nor the word expressing the name (<b>karmavAci</b>) of the sacri- <lb/>fice, as <b>Syena</b> and <b>citrA,</b> but the <i>inflected verb</i> or the word <lb/>representing it, as <b>yajeta, dadAti, BAryam</b>. Again, in the <lb/>verb the <b>apUrva</b> is not conveyed by the meaning of the radical <lb/>but by that part of it which implies the <i>verbal notion</i> (<b>BA- <lb/>vanA</b>), lastly, so far as the <i>implicit</i> understanding of the <lb/>verbal notion (<b>arTaBAvanA</b> or <b>arTAtmaBAvanA</b>) is concerned, <lb/>any inflection-affix added to the radical might convey it, <lb/>provided the connex of the sentence leaves no doubt, as <lb/>when the word <b>-kAma</b> (e. g. <b>svargakAmaH</b>) is added; but an <lb/><i>explicit</i> understanding of it (<b>SabdaBAvanA</b> or <b>aBiDABAvanA</b>) <lb/>is only imparted by the inflection-affixes of the <i>potential, <lb/>let4, the imperative</i> and by the affixes of the <i>participles of the <lb/>passive future.</i> (<i>Ma4dhava:</i> <b>liNleqlowtavyapratyayamAtragatA Sa- <lb/>bdaBAvanA . sarvAKyAtagatArTaBAvanA . taduktam . aBiDABAva- <lb/>nAmAhuranyAmeva liNNAdayaH . arTAtmaBAvanA tvanyA sarvAKyA- <lb/>tezu gamyata iti .;</b> and: <b>seyaM SabdaBAvanA liNNAdiBireva ga- <lb/>myate . arTaBAvanA sarvAKyAtapratyayErgamyata ityuktam . tasyAM cArTa- <lb/>BAvanAyAM svargasya BAvyatvaM kamiyogAdavagamyate;</b> in referring to <lb/><i>Kuma4rila:</i> <b>…vEdikaliNNAdInAM tadaBiDAyakatvAt</b> (for this <lb/>reason <b>apUrva</b> is authoritative) <b>. tato DAtvarTAtiriktaM kAlAnta- <lb/>raBAvi</b> &amp;c., see above, p. 198<i>b,</i> 1. 25).--As the unseen power <lb/>is the consequence of the performance of a sacrificial act which <lb/>‘has not existed before’ i. e. which is absolute (<i>Ma4dhava:</i> <b>kaTaM <lb/>vinaSvareRa PalaM kartavyamityapekzAyAmapUrvaM kftvetyucyate . kaTamapUrvaM <lb/>kriyata ityapekzAyAM yAgAnuzWAnaprakAreReti</b>) the term <b>apUrva</b> <lb/>assumes also the meaning of such a sacrificial act, and as <lb/>the latter requires always an authoritative injunction or <lb/><b>viDi,</b> since it would not take place otherwise, <b>apUrva</b> occurs <lb/>also in the sense of such an authoritative injunction, viz. <lb/>^b. a <i>sacrificial act,</i> especially a principal act, one not sub- <lb/>ordinate to another act and therefore possessing the un- <lb/>seen power of producing <i>the</i> result (i. e. heaven); e. g. in <lb/><i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>apUrve ca vikalpaH syAdyadi saMKyABiDAnam,</b> <lb/><i>S4abara:</i> <b>apUrve ca darSapUrRamAsakarmaRi</b> &amp;c.; or in <i>Jaimini&acute;</i>s <lb/><i>Su4tra:</i> <b>apUrve vApi BAgitvAt,</b> <i>S4abara:</i> <b>api vA apUrve ete <lb/>uBe</b> (viz. <b>agnihotra</b> and <b>mAsAgnihotra</b>) <b>api karmaRI syAtAm;</b> <lb/>or in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>apUrve tvavikAropadeSAtpratIyeta,</b> <i>S4a- <lb/>bara:</i> <b>apUrve tvaprakftipUrvake karmaRi</b> (i. e. in an act not sub- <lb/>ordinate to a superior act); or in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>praDAnaM <lb/>tvaNgasaMyuktaM taTABUtamapUrvaM syAttasya viDyupalakzaRAt;</b> or <i>Ma4dhava</i> <lb/>in an Adhikaran4a: <b>vErUpyAcca nirarTatvAdapUrvaM karma yujyate</b>. <lb/>^c. the authoritative or binding <i>injunction</i> (comp. <b>viDi</b>) <lb/>which produces the unseen power &amp;c.; e. g. <i>Kuma4rila</i> (on <lb/>the Su4tra <b>codanA punarAramBaH</b>): <b>AramBacodanEvApUrvasyApi co- <lb/>danA,</b> thus commented upon by <i>Ma4dhava:</i> <b>guruRA yanniyo- <lb/>gAKyamapUrvamaBipreyate</b> &amp;c.; or <i>Ma4dhava:</i> <b>coditaM yadapUrvaM tasyEva [Page200-a+ 56] <lb/>PalavattvenAnuzWeyatayetikartavyatAkANkzA yuktA;</b> the relation be- <lb/>tween <b>viDi</b> and <b>apUrva</b> may be seen e. g. from the follow- <lb/>ing Adhikaran4a of <i>Ma4dhava:</i> <b>upavyAne&acute;nuvAdo vA viDirvA- <lb/>dyo yataH smftO . prAptaM mEvamapUrvatvAtkratO lewA viDIyate;</b> or <lb/>from <i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>viDirvA syAdapUrvatvAdvAdamAtraM hyanarTa- <lb/>kam;</b> (where the <b>apUrvatva</b> expresses the quality of what may <lb/>be a <b>viDiH</b>). ^2 (In the non-philosophical literature.) Con- <lb/>sequence (perhaps: remote consequence) of an act; e. g. the <lb/><i>Mita4kshara</i> on the word <b>caritra</b> (<i>Ya4jnav.</i> 2. 61.): <b>caritraSabdena <lb/>gaNgAsnAnAgnihotrAdijanitamapUrvamucyate</b>. E. <b>a</b> priv. and <b>pUrva</b>. <P/>2. Tatpur. m. f. n. (<b>-rvaH-rvA-rvam</b>) ^1 Not first, subse- <lb/>quent, last; e. g. in <i>Jaimini&acute;</i>s <i>Su4tra:</i> <b>prakfteH pUrvoktatvAdapUrva- <lb/>mante syAnna hyacoditasya SezAmnAnam</b> (<i>S4abara:</i> <b>prAkftaM pUrvaM ta- <lb/>danantaramapUrvaM vEkftam;</b> in the corresponding Adhikaran4a of <lb/><i>Ma4dhava</i> thus expressed: <b>prAkfte praTamo boDo vEkfte carama- <lb/>stataH . nArizwahomAH pUrvAH syurupahomAstu pfzWataH,</b> these two <lb/>Homas being there the subject of discussion). ^2 Not easter- <lb/>ly(?). E. <b>a</b> neg. and <b>pUrva</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("II. apUrva</key2><hom>2</hom></h><body>Bahuvr. m. f. n. (<s>-rvaH-rvA-rvam</s>) (In Pa4n4ini&acute;s grammar.) <lb/>Preceded by the vowel <s>a</s> or <s>A (= avarRapUrva),</s> as the con- <lb/>sonant <s>s (ru);</s> in the <i>Su4tra:</i> <s>BoBagoaGoapUrvasya yo&acute;Si</s> <lb/>(where <s>a</s> according to <i>Pa4n4ini&acute;</i>s terminology comprises the <lb/>sound <s>a</s> in general, i. e. the short, long and pluta <s>a</s>). E. <lb/><s>a,</s> the vowel, and <s>pUrva</s>.</body><tail><L>5260</L><pc>200-a</pc></tail></H1>", "ahuvr. m. f. n. (<b>-rvaH-rvA-rvam</b>) (In Pa4n4ini&acute;s grammar.) <lb/>Preceded by the vowel <b>a</b> or <b>A (= avarRapUrva),</b> as the con- <lb/>sonant <b>s (ru);</b> in the <i>Su4tra:</i> <b>BoBagoaGoapUrvasya yo&acute;Si</b> <lb/>(where <b>a</b> according to <i>Pa4n4ini&acute;</i>s terminology comprises the <lb/>sound <b>a</b> in general, i. e. the short, long and pluta <b>a</b>). E. <lb/><b>a,</b> the vowel, and <b>pUrva</b>.")');});

tx.executeSql('INSERT INTO GST (key, val) VALUES ("anurADa", ". Tatpur. 1. Compare <b>anUrADa</b>. E. <b>rAD</b> with <b>anu,</b> <lb/>kr4it aff. <b>ac</b>. [Page100-a+ 56] <P/>2. f. (<b>-DA</b>) The seventeenth Nakshatra (q. v.) or lunar <lb/>mansion, described as a row of oblations; it consists of <lb/>four, or according to a different reading, of three stars; its <lb/>chief and middlemost star is placed by the authorities in <lb/>3º or 2º or 1º 45&acute;S. and in 224º or 224º 5&acute;E., and must in- <lb/>tend the star near the head of the Scorpion (<g></g> Scorpionis) <lb/>and the asterism probably comprises <g></g> and <g></g> Scorpionis. <lb/>Also written <b>anUrADA</b>. See <b>rADAnurADA</b> and <b>viSAKAnurADA</b>. <lb/>E. <b>anu</b> and <b>rADA,</b> the name of the sixteenth Nakshatra. <P/>II. 1. m. f. n. (<b>-DaH-DA-Dam</b>) Born under the constellation <lb/>Anura4dha4. <P/>2. m. (<b>-DaH</b>) A proper name, the son of Pa4n4d4u-S4a4kya <lb/>and founder of the village or town Anura4dha (see <b>anurADa- <lb/>grAma</b> and <b>anurADapura</b>), the ancient capital of Ceylon. E. <lb/><b>anurADA</b> with <b>luk</b> of the taddh. aff. <b>aR</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anurADapura", "atpur. n. (<b>-puram</b>) The name of the ancient capital <lb/>of Ceylon, founded according to the legends by Anura4dha <lb/>(q. v.), and the principal place of Buddhistic relics; it was <lb/>possessed especially of the tooth of Buddha which has <lb/>played a great part in the history of Ceylon and is still <lb/>preserved in Kandi. See also <b>anurADagrAma</b>. Its geographical <lb/>position is 8º 15&acute;N. Lat. 98º 14&acute;36&acute;&acute; E. L. E. <b>anurADa</b> and <b>pura</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anurUpa", ". Bahuvr. 1. m. f. n. (<b>-paH-pA-pam</b>) ^1 Like, resembling. <lb/>^2 Fit, suitable. ^3 According to. <P/>2. m. (<b>-paH</b>) The second of three <b>tfca</b> or stanzas (each <lb/>consisting of three verses) recited at a sacrificial act; of the <lb/>three <b>tfca,</b> for instance, in the beginning of the second <lb/>portion of the Sam4aveda, <b>upAsmE gAyata narAH</b> &amp;c., <b>davi- <lb/>dyutatyA rucA</b> &amp;c., and <b>pavamAnasya te kave</b> &amp;c. which form the <lb/><b>bahizpavamAnastotra</b> and are recited e. g. in the <b>dvAdaSAha</b> sacri- <lb/>fice, the Tr4icha which begins with the words <b>davidyutatyA <lb/>rucA</b> is called the <b>anurUpa</b>. (See besides <b>stotrIya</b> and <b>paryAsa</b>.) <P/>3. n. (<b>-pam</b>) ^1 Conformity, likeness, analogy (<b>anurUpeRa</b> <lb/>conformably, agreeably to). ^2 Fitness, suitableness. <P/>II. Avyayi4bh. (<b>-pam</b>) Conformably, agreeably to. E. <b>anu</b> <lb/>and <b>rUpa</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anurohaRIya", ". f. n. (<b>-yaH-yA-yam</b>) (Probably) the same as <lb/><b>anvArohaRIya</b> q. v. E. <b>anurohaRa,</b> taddh. aff. <b>Ca</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anurohat", "atpur. m. (<b>-n</b>) A proper name. See <b>Anurohati</b>. <lb/>E. <b>ruh</b> with <b>anu,</b> kr4it aff. <b>Satf</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulA", "atpur.(?) f. (<b>-lA</b>) A proper name of ^1 A female <lb/>Buddhistic Arhat or Saint who is renowned for having in- <lb/>troduced the Buddhistic religion in Lanka4 or Ceylon in the <lb/>time of the king As4oka; she was the wife of Maha4na4ga, <lb/>the younger brother of Mahendra and received the dignity <lb/>of a female Arhat from Sanghamitra4, the sister of Ma- <lb/>hendra. ^2 A queen of Ceylon renowned for her profligacy. <lb/>She was the wife of Korana4ga, the brother of Maha4ku4la- <lb/>maha4tishya, whom she killed by poison as well as his son <lb/>Tishya and four paramours whom she married in succession. <lb/>A second son of Maha4ku4la, Ka4lakanatishya revolted at last <lb/>against her and caused her death in the year 41 before <lb/>Christ. E. doubtful.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulepa", "atpur. m. (<b>-paH</b>) Unction, anointing. E. <b>lip</b> with <lb/><b>anu,</b> kr4it aff. <b>GaY</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulepaka", "atpur. m. f. n. (<b>-pakaH-pikA-pakam</b>) Anointing, who <lb/>or what anoints. E. <b>lip</b> with <b>anu,</b> kr4it aff. <b>Rvul</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulepana", "atpur. n. (<b>-nam</b>) ^1 Anointing the body. ^2 Unguent <lb/>so used; as such are enumerated the unguents made of <lb/><b>kuNkuma</b> (Crocus sativus), <b>agniSiKa</b> (Arthamus tinctorius), <lb/><b>kASmIra</b> (Costus speciosus), <b>candana</b> (Syrium myrtifolium) <lb/>and <b>SrIKaRqa</b> (Sandal wood). ^3 Oily or emollient application <lb/>(see the former meaning). E. <b>lip</b> with <b>anu,</b> kr4it aff. <lb/><b>lyuw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulepin", "atpur. m. f. n. (<b>-pI-pinI-pi</b>) Anointing the body; <lb/>e. g. <b>gAtrAnulepin</b>. E. <b>lip</b> with <b>anu,</b> kr4it aff. <b>Rini</b>. (In <lb/>compounds such as <b>tAmramfzwAnulepin</b> the E. is not <b>tAmra-mfzwa</b> <lb/>and <b>anulepin,</b> but <b>tAmra-mfzwa-anulepa,</b> taddh. aff. <b>ini,</b> since [Page101-a+ 56] <lb/>the taddh. aff. <b>ini</b> does not belong to the last part of the <lb/>compound, but to the whole.)")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuloma", ". Tatpur. 1. m. f. n. (<b>-maH-mA-mam</b>) In natural <lb/>order or direction, regular, successive (liter. with the hair), <lb/>the reverse of <b>pratiloma;</b> comp. e. g. <b>pratilomAnulomapAda- <lb/>yamaka</b>. <P/>2. m. (<b>-maH</b>) ^1 A proper name; his descendants are called <lb/><b>anulomAH</b> or <b>AnulomayaH</b> (plur. of <b>Anulomi</b>); according <lb/>to another authority, however, the name of the descendants <lb/>ought to be <b>anulomAnaH</b> or <b>AnulomayaH</b> (plur. of <b>Anulomi</b>). <lb/>^2 (In vaidik grammar; scil. <b>anvakzarasanDi</b>) One of the two <lb/>kinds of the Sandhi called <b>anvakzarasanDi</b> q. v., viz. when a <lb/>final vowel or the last syllable of <b>ezaH, syaH</b> or <b>saH</b> is fol- <lb/>lowed by a consonant (of a new word; the case in the latter <lb/>three instances being similar to those of the meeting between <lb/>a final vowel and a beginning consonant, since their Visarga <lb/>is dropped). Compare <b>pratiloma</b>. <P/>3. m. plur. (<b>-mAH</b>) scil. <b>varRAH;</b> mixed tribes or castes; <lb/>for the special meaning, in which this word is used, see <lb/><b>anulomaja</b>. <P/>4. f. (<b>-mA</b>) A woman of a caste inferior to that of the <lb/>man; e. g. a Kshatriya4 woman when spoken of in reference <lb/>to a Bra4hman4a man. Comp. <b>anulomaja</b>. <P/>[5. (In Buddhistic literature the word <b>anuloma</b> expresses <lb/>the regular order in which certain ascetic rites are to be <lb/>performed; e. g. the kasina4nuloma consists of the eight <lb/>first kasinas in their regular order, the dhya4na4nuloma of <lb/>the four successive dhya4nas.] <P/>II. Avyayi4bh. (<b>-mam</b>) In natural order, regularly, suc- <lb/>cessively. E. <b>anu</b> and <b>loman,</b> sama4sa4nta aff. <b>ac</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomakalpa", "armadh. m. (<b>-paH</b>) The name of the 34th of the <lb/>Paris4isht4has of the Atharvaveda. E. <b>anuloma</b> and <b>kalpa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomakfzwa", "atpur. m. f. n. (<b>-zwaH-zwA-zwam</b>) Ploughed (as it <lb/>were) with the grain; e. g. <b>anulomakfzwaM kzetraM punaH pratilomaM <lb/>karzati</b> ‘he ploughs the field first with and then against its <lb/>grain’, i. e. first in one and then in its opposite direction. <lb/>E. <b>anuloma</b> (II.) and <b>kfzwa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomaja", "atpur. m. f. n. (<b>-jaH-jA-jam</b>) Born in due gra- <lb/>dation; applied especially to the mixed tribes or offspring <lb/>of a father superior in caste to the mother, viz. the Mu4r- <lb/>dha4vasikta (son of a Bra4hman4a and a Kshatriya4 mother), <lb/>the Ambasht4ha (son of a Bra4hman4a and Vais4ya4 mother), <lb/>the Nisha4da or Pa4ras4ava (son of a Bra4hman4a and S4u4dri4 <lb/>mother), the Ma4hishya (son of a Kshatriya and Vais4ya <lb/>mother), the Ugra (son of a Kshatriya and S4u4dri4 mother) <lb/>and the Karan4a (son of a Vais4ya and S4u4dri4 mother). For <lb/>the offspring of a mother superior in caste to the father <lb/>see <b>pratiloma</b> and <b>pratilomaja</b>. E. <b>anuloma</b> and <b>ja</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuloman", "atpur. m. pl. (<b>-mAnaH</b>) The descendants of <b>anuloma</b> <lb/>(acc. to one authority; acc. to another their name is <b>anulomAH</b> <lb/>or <b>AnulomayaH</b>. See <b>anuloma</b> I. 2.). E. <b>anu</b> and <b>loman</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomana", "atpur. 1. m. f. n. (<b>-naH-nI-nam</b>) ^1 Putting in due <lb/>order, regulating; e. g. <b>DarmAnulomana</b>. ^2 (In Medicine.) Di- <lb/>recting into the proper channel; esp. applied to medicines <lb/>intended to correct the vitiated air of the body or to ob- <lb/>viate urinary and excretory impediments. [Page101-b+ 56] <P/>2. n. (<b>-nam</b>) ^1 Regulating. ^2 Obviating the diseases men- <lb/>tioned before by correcting vitiated air &amp;c. E. <b>anulomi,</b> <lb/>kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomapariRItA", "atpur. f. (<b>-tA</b>) A woman married in the <lb/>regular gradation of the caste inferior to that of the hus- <lb/>band. E. <b>anuloma</b> (II.) and <b>pariRIta</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomAya", "ahuvr. m. f. n. (<b>-yaH-yA-yam</b>) Of favourable or <lb/>well regulated fortune. E. <b>anuloma</b> and <b>aya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulomi", "enom. par. (<b>anulomayati</b>--aor. <b>anvalulomat</b>) ^1 To <lb/>go or touch with the grain. ^2 (In Medicine.) To direct into <lb/>the proper channel, as vitiated air of the body, excrements <lb/>&amp;c. E. <b>anuloma,</b> denom. aff. <b>Ric</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anulvaRa", "atpur. m. f. n. (<b>-RaH-RA-Ram</b>) Not excessive. E. <lb/><b>a</b> neg. and <b>ulvaRa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvaMSa", ". Tatpur. m. (<b>-SaH</b>) ^1 A genealogical table, a song <lb/>embodying such tables or lists. (A comm. renders this word <lb/>simply with <b>gATA</b> ‘a song’ and <b>anuvaMSya</b> with <b>gAtavya;</b> the <lb/>meaning ‘song’ however seems too general and would not <lb/>always convey a distinct meaning of <b>anuvaMSa</b>.) <P/>II. Avyayi4bh. (<b>-Sam</b>) According to the families or races. <lb/>(The word <b>AnuvaMSya</b> is derived from the Avyayi4bh., not <lb/>from the Tatpur.) E. <b>anu</b> and <b>vaMSa</b> (the E. of I. 1. however <lb/>according to the comm. mentioned, would have to be in <lb/>conformity with that given of <b>vaMSa, vam</b> with <b>anu,</b> kr4it aff. <b>Sa</b>).")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvaMSya", ". f. n. (<b>-SyaH-SyA-Syam</b>) Being in or referring to the <lb/>genealogical lists. (A comm., differing from the grammatical <lb/>authority of the given meaning, renders this word <b>gAtavya</b> <lb/>‘to be sung’ thus deriving it as a Tatpur. from <b>vaMS</b> with <lb/><b>anu,</b> kr4itya aff. <b>yat</b>--but without probability.) E. <b>anuvaMSa,</b> <lb/>taddh. aff. <b>yat</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvaktavya", "atpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) ^1 To be named in <lb/>reference to what has been said before (compare <b>anuvAka</b>). <lb/>^2 To be repeated, to be spoken after. E. <b>vac</b> with <b>anu,</b> <lb/>kr4itya aff. <b>yat</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvakra", "atpur. m. f. n. (<b>-kraH-krA-kram</b>) Somewhat oblique <lb/>(another reading of this word is <b>ativakra</b> q. v.); applied <lb/>esp. to the diurnal motion of a planet in its orbit (see <b>gati</b>), <lb/>of which motions eight are enumerated, subdivided again <lb/>into two classes; the <b>anuvakragati</b> belongs to that class of <lb/>motions which is called <b>vakra</b>. E. <b>anu</b> and <b>vakra</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvakraga", "atpur. m. (<b>-gaH</b>) Moving in a somewhat oblique <lb/>direction (as a planet); see the preceding. E. <b>anuvakra</b> and <b>ga</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvacana", "atpur. n. (<b>-nam</b>) ^1 Speaking after or in conformity <lb/>with, repeating, reciting; e. g. <b>vedAnuvacana</b> repeating the <lb/>words of the Veda in the same manner as the teacher has <lb/>enounced them, i. e. reading or studying the Veda; <b>sAvi- <lb/>tryanuvacana</b> reciting the Sa4vitri4 hymn. ^2 A lecture or chapter <lb/>(esp. in the Ka4t4haka recension of the black Yajurveda). <lb/>^3 (In the liturgical literature.) The speaking of and the name <lb/>of certain vaidik passages or mantras which are addressed <lb/>by certain priests at sacrifices to the deity in consequence <lb/>of, and in conformity with, other passages spoken by other <lb/>priests, esp. by the Adhvaryu, which contain an injunction or <lb/><b>prEza</b> (q. v. and compare <b>anuvAcana</b>); the <b>anuvacana</b> are either <lb/>connected with the <b>prEza</b> immediately (see <b>samasta</b>), or separated <lb/>from them by other words (see <b>vyasta</b>); e. g. such <b>anuvacana</b> [Page102-a+ 56] <lb/>as <b>pra vo vAjA aBidyavaH . aYjanti tvAmaDvare devayantaH</b> &amp;c. <lb/>are separated from <b>prEza</b> such as <b>agnaye samiDyamAnAyAnubrUhi . <lb/>yUpAyAjyamAnAyAnubrUhi,</b> while in the instances <b>hotAyakzadagniM</b> <lb/>&amp;c. the <b>anuvacana</b> is immediately followed by the <b>prEza ‘ho- <lb/>turyaja’,</b> or in the instance <b>mEtrAvaruRaH prezyati cAnu cAha,</b> the <lb/>anuvachana <b>‘anu cAha’</b> follows immediately the praisha <b>mEtrAº</b>. <lb/>E. <b>vac</b> with <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvazawkAra", "atpur. m. (<b>-raH</b>) A second <b>vazawkAra</b> or exclama- <lb/>tion at a sacrifice, the first <b>vazawkAra</b> being intended for the <lb/>principal deity and the <b>anuvazawkAra</b> for the other deities; <lb/>in the Jyotisht4oma, for instance, the Chamasas with the <lb/>juice of the Soma plant are at the <b>vazawkAra</b> offered to Indra, <lb/>and afterwards at the <b>anuvazawkAra</b> to the other deities, Mitra <lb/>and Varuna &amp;c. According to the decision of the Mima4nsists, <lb/>however, Indra the principal deity, would also have to be <lb/>mentally supplied i. e. to share in the offering made at the <lb/>Anuvashat4ka4ra. E. <b>anu</b> and <b>vazawkAra</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAkyavat", ". f. n. (<b>vAn-vatI-vat</b>) Having an <b>anuvAkyA,</b> <lb/>accompanied with an <b>anuvAkyA</b>. E. <b>anuvAkyA</b> (with its final <lb/>vowel shortened), taddh. aff. <b>matup</b>. (This word which occurs <lb/>in the present edition of the S4atapathabr. is perhaps a mis- <lb/>reading for <b>anuvAkyAvat</b> which is found elsewhere.)")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAkyA", "atpur. f. (<b>-kyA</b>) The name of such verses of the <lb/>R4igveda as are recited by the priest Hotr4i (q. v.), when the <lb/>deity is invoked by him to partake of the Havis or clarified <lb/>butter. This word is found frequently together with <b>yAjyA</b> <lb/>(q. v.), the name of those hymns of the same Veda which <lb/>are recited by the Hotr4i when the Havis-oblation is actually <lb/>made. The Anuva4kya4s are spoken in a slow or as it were <lb/>drawling tone, while the Ya4jya4s are recited quickly. Accord- <lb/>ing to the Mi4ma4nsa4 no priest but the Hotr4i is allowed to <lb/>recite either of them. Compare also <b>puro&acute;nuvAkyA</b> and <b>yA- <lb/>jyAnuvAkyA</b>. E. <b>vac</b> with <b>anu,</b> kr4itya aff. <b>Ryat</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAcanaprEza", ". Tatpur. m. (<b>-zaH</b>) An injunction esp. addressed <lb/>by the Adhvaryu to the Hotr4i (qq. vv.) for the purpose of <lb/>causing the latter to invite the god or gods by certain man- <lb/>tras to partake of the sacrifice. <P/>II. Dvandva (<b>-zO</b>) The injunction esp. of the Adhvaryu <lb/>addressed to the Hotr4i to invite the gods &amp;c. (see the pre- <lb/>ceding) and that of the Adhvaryu to the Maitr4avaruna (q. v.), <lb/>to assign to them their respective portions of the sacrifice. <lb/>E. <b>anuvAcana</b> and <b>prEza</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAda", "atpur. m. (<b>-daH</b>) ^1 Reference or referring to what <lb/>has been previously said, not in the way of a mere repetition <lb/>or tautology, but in that of explanation, detailed comment <lb/>or emphasis; explanatory and corroborative reference, ex- <lb/>planation; e. g. <b>BUpariDimAnAnuvAdaH</b> ‘a detailed explanation <lb/>with reference to the measure of the earth&acute;s circumference <lb/>(mentioned before in the Gola4dhya4ya)’; or, in Manu 2. 53. <lb/>the words <b>KAni saMspfSet</b> are an <b>anuvAda</b> to <b>nivedya</b> &amp;c. 2. 51., <lb/>because they give a detailed illustration of the general in- <lb/>junction contained in the latter verse. If a word is repeated <lb/>or an expression used which would seem superfluous, be- <lb/>cause not conveying a new notion, such repeated word or [Page103-a+ 56] <lb/>such expression is <b>anuvAda,</b> provided a certain purpose be <lb/>connected with it, otherwise it would be sipely <b>punarukta</b> or <lb/>a meaningless tautology, e. g. <b>Gawo GawaH</b> or <b>GawaH kalasaH</b> ‘a <lb/>jar is a jar’ would be a <b>punarukta;</b> but the repetition of <b>paSyet</b> <lb/>in Ya4jnav. 2. 1. from 1. 359. is an <b>anuvAdaH</b> because it points <lb/>to the connexion between both passages and to the detail <lb/>which is to follow as an illustration of 1. 359.; or in Manu <lb/>1. 72. <b>parisaMKyayA</b> might be taken as an <b>anuvAda</b> to <b>sahasraM,</b> <lb/>because it imparts greater emphasis to the bare numeral. <lb/>^2 In the ritual literature <b>anuvAda</b> designates those passages <lb/>of the Bra4hman4a portion of the Vedas, which point to an <lb/>injunction given before (<b>viDi</b> q. v.) and illustrate it by the <lb/>way of comment, or by entering into greater detail, or by <lb/>adding supplementary rules, but without stating the purpose <lb/>of the injunction itself as the latter would be the object of <lb/>the <b>arTavAda</b> (q. v.); the <b>anuvAda</b> being accessory, therefore, <lb/>to the <b>viDi</b> portion of the Bra4hman4a and precluded from <lb/>giving independent regulations, the supplementary rites they <lb/>contain are not considered of equal weight and as absolute <lb/>as those of the <b>viDi;</b> there exists however sometimes a <lb/>difficulty to decide whether a passage of the Bra4hman4as is <lb/><b>viDi</b> or <b>anuvAda,</b> or in other words whether its injunctions <lb/>are absolute or not, as appears from the discussion of the <lb/>Mi4ma4nsists. (The Nya4ya, supported by the commentaries <lb/>on the Mi4ma4nsa4, distribute the text of the Bra4hman4a under <lb/>the three heads of <b>viDi, anuvAda</b> and <b>arTavAda</b> qq. vv.; a <lb/>later division makes <b>anuvAda</b> one of the three categories <lb/>of the <b>arTavAda</b>.) ^3 Report, e. g. <b>kutsitArTAnuvAdaH</b>. ^4 Abuse, <lb/>reviling (? this meaning is given by several dictionaries on <lb/>the authority of the S4abdaratna4vali4, but, to judge from <lb/>the Mss. at my disposal, it would seem to proceed from <lb/>another reading or from a misunderstanding of the passage <lb/>of this work which contains the synonymes of ‘rumour’: <lb/><b>yaTArTAniScitA vArttA BavetsarvajanAtmikA . kutsitArTAnuvAdo <lb/>vA kiMvadantI janaSrutiH ..;</b> the same might be said of the <lb/>meanings ‘abusive reply’ and ‘divulging another&acute;s misdeeds’ <lb/>which occur also in some dictionaries). E. <b>vad</b> with <b>anu,</b> <lb/>kr4it aff. <b>GaY</b> or <b>anu</b> and <b>vAda</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAdin", "atpur. I. m. f. n. (<b>-dI-dinI-di</b>) ^1 Referring to <lb/>by way of explanation, responding to (comp. <b>anuvAda</b>). <lb/>^2 Harmonizing with, conformable to. <P/>II. m. (<b>-dI</b>) (In music.) The name of either of the three <lb/>notes (see <b>svara</b>) of the Gamut which comprises four quarter- <lb/>tones (see <b>Sruti</b>), viz. the <b>zaqja, maDyama</b> and <b>paYcama</b> qq. vv. <lb/>(Compare also <b>vAdin, saMvAdin</b> and <b>vivAdin</b>.) E. <b>vad</b> <lb/>with <b>anu,</b> kr4it aff. <b>Rini</b> or <b>anu</b> and <b>vAdin</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvAdyatva", ". (<b>-tvam</b>) The quality of being the subject or the <lb/>basis of an <b>anuvAda</b> (q. v.), the being the cause of expla- <lb/>natory injunctions, accessory rites &amp;c. (compare <b>anuvAda</b>), <lb/>one of the three properties of the <b>Pala</b> or ultimate object <lb/>of a sacrificial act which is instrumental in fulfilling the <lb/>wishes of the agent. (For the two other properties of the <lb/><b>Pala</b> see <b>uddeSyatva</b> and <b>muKyatva</b> or <b>praDAnatva,</b> and for those of <lb/>the sacrificial act <b>upAdeyatva</b> (the correlate of <b>anuvAdyatva</b>), <lb/><b>viDeyatva</b> (the correlate of <b>uddeSyatva</b>) and <b>guRatva</b> (the correlate <lb/>of <b>muKyatva</b>). E. <b>anuvAdya,</b> taddh. aff. <b>tva</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuveDa", "atpur. m. (<b>-DaH</b>). The same as <b>anuvyADa</b> q. v. E. In <lb/>following the native lexicographical etym. of <b>veDa,</b> this word <lb/>would come from <b>viD</b> with <b>anu,</b> kr4it aff. <b>GaY,</b> the radical <lb/><b>viD</b> assuming in this derivative the meaning of <b>vyaD;</b> it will <lb/>appear however that the form <b>veDa</b> in the meaning of <b>vyaDa,</b> <lb/>and <b>anuveDa</b> in that of <b>anuvyADa</b> are objectionable, from a <lb/>gramm. point of view, since <b>viD</b> does not occur otherwise <lb/>in the meaning “to pierce” and <b>veDa</b> is not mentioned by <lb/>the best gramm. authorities as a derivative of either <b>viD</b> <lb/>or <b>vyaD</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuvrata", "ahuvr. 1. m. f. n. (<b>-taH-tA-tam</b>) Acting friendly, <lb/>devout, faithful. <P/>2. m. (<b>-taH</b>) A Jaina devotee of the first class (the two <lb/>other being the <b>mahAvrata</b> and the <b>nirvARa</b> qq. vv.). “To attain <lb/>the rank of Anuvrata one must forsake his family, entirely <lb/>cutting off his hair, throwing away the sacred thread, hold- <lb/>ing in his hand a bundle of peacock&acute;s feathers and an earthen <lb/>pot (<b>kamaRqalu</b>), and wearing only tawny coloured clothes: <lb/>be must reside for some time in one of their temples (As. <lb/>Res. IX. 248).” E. <b>anu</b> and <b>vrata</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuSaya", "atpur. I. m. (<b>-yaH</b>) ^1 Connexion, attachment; comp. <lb/><b>anuSayin</b>. ^2 (In the Veda4nta philos.) That consequence of <lb/>an act which compels the soul to descend again on earth, <lb/>after she has enjoyed in the other world those consequences <lb/>of her acts which allowed her to soar; that consequence, <lb/>as it were, that cleaves to the soul and does not permit <lb/>her to enjoy freedom from transmigration (<b>‘AmuzmikaPale <lb/>karmajAte upaBukte&acute;vaSizwamEhikaPalaM karmAntarajAtamanuSayaH’</b>); <lb/>the <b>anuSaya</b> varies according to its qualities; if it is ‘hand- <lb/>some’ (<b>ramaRIya</b>) the soul is reborn as a ‘Bra4hman4a, Ksha- <lb/>triya or Vais4ya’; if it is ‘contemptible’ (<b>kapUya</b>) it animates <lb/>‘a dog, a hog or a Cha4nd4a4la’. ^3 Repentance, regret. ^4 Hatred, [Page105-a+ 56] <lb/>resentment. ^5 Deep or intense enmity, enmity which goes <lb/>far in its consequences; e. g. <b>SiSupAlo&acute;nuSayaM paraM gataH</b> <lb/>(comm.: <b>paramanuSayaM kevalaM na saptavyaH kiM tu hantavyaSceti dIrGa- <lb/>dvezaM gataH</b>). ^6 A certain country or place (? the meaning thus <lb/>rendered in a comm. is <b>deSaviSeza</b>). <P/>II. f. (<b>-yI</b>) (In Medicine.) ^1 A disease of the feet, a small <lb/>abscess on the upper part, ‘deep, causing little pain, and of <lb/>the natural colour as the limb’. ^2 (According to another) <lb/>An abscess on the head (<b>mastakopari</b>) of the same symptoms <lb/>as described before. E. <b>SI</b> with <b>anu,</b> kr4it aff. <b>ac;</b> the <lb/>femin. in <b>I</b> would be an anomaly accord. to this etym.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuSayavat", ". f. n. (<b>-vAn-vatI-vat</b>) ^1 (In the Veda4nta phil.) <lb/>Having or being fraught with the <b>anuSaya</b> (q. v. 2.); viz. the <lb/>soul (<b>‘kftAtyaye&acute;nuSayavAndfzwasmftiByAM yaTetamanevaM ca’</b>). ^2 Re- <lb/>penting, regretting. ^3 Feeling hatred. ^4 Feeling deep ani- <lb/>mosity. E. <b>anuSaya,</b> taddh. aff. <b>matup</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuSayAna", "atpur. 1. m. f. n. (<b>-naH-nA-nam</b>) Repenting, re- <lb/>gretting. <P/>2. f. (<b>-nA</b>) One of the female characters described in <lb/>the rhetorical literature; ‘a mistress who is overcome with <lb/>sadness because she apprehends the loss of her lover, either <lb/>on account of the breaking up of their actual meeting place, <lb/>or for fear of not having one in future, or from the con- <lb/>clusion she has arrived at that her husband might find her <lb/>in a place which is not that of his family’. <P/>[3. n. (<b>-nam</b>) This word occurs in a Pa4li inscription <lb/>where it would appear to mean ‘repentance’ or ‘confession’.] <lb/>E. <b>SI</b> with <b>anu,</b> kr4it aff. <b>SAnac</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuSayin", ". f. n. (<b>-yI-yinI-yi</b>) ^1 Connected with as with <lb/>a consequence; e. g. <b>suKAnuSayI rAgaH . duHKAnuSayI dvezaH .</b>. <lb/>^2 (In the Veda4nta phil.) The same as <b>anuSayavat;</b> e. g. <b>tatra <lb/>saMSayaH . kimasminnavaDO sTAvarajAtyApannAH sTAvarasuKaduHKaBA- <lb/>jo&acute;nuSayino Bavanti . AhosvitkzetrajYAntarADizWitezu sTA- <lb/>varaSarIrezu saMSlezamAtraM gacCantIti .</b> ^3 Devotedly attached to, <lb/>faithful. ^4 Repentant, penitent. E. <b>anuSaya,</b> taddh. aff. <b>ini</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzaNga", "atpur. m. (<b>-NgaH</b>) ^1 Connexion, conjunction, association, <lb/>attachment (lit. and fig.) e. g. <b>(vAriRA) antargalitena manma- <lb/>TaSiKIsikto&acute;nuzaNgodBavaH</b> (comm. <b>priyasmaraRAdutpannaH</b>). <lb/>^2 Tenderness, compassion. ^3 Necessary consequence, the <lb/>connexion of a subsequent with a previous act. ^4 Gram- <lb/>matical relation, connexion of, or connecting a word of a <lb/>preceding with those of a subsequent passage; e. g. <b>kacci- <lb/>dityasyAnuzaNgaM kecinnecCanti</b> as the Schol. observes with re- <lb/>ference to <b>kaccit</b> in Bhattik. 6. 67 when commenting on 6. 68, <lb/>or in the Mi4ma4nsa4: <b>anuzaNgo vAkyaparisamAptiH sarvezu tulya- <lb/>yogitvAt</b>. Comp. <b>anuzaYjana</b>. (Different from <b>aDyAhAra</b>.) <lb/>^5 (In Grammar.) Appendage, viz. the nasal which is con- <lb/>nected with certain radicals and dropped in certain deriva- <lb/>tives; e. g. the nasal in <b>tfmp, dfmp, SumB, saYj</b> &amp;c. E. <b>saYj</b> <lb/>with <b>anu,</b> kr4it aff. <b>ac</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzuka", "atpur. m. (<b>-kaH</b>) Probably the epithet of a divinity; <lb/>the same as <b>Anuzuka</b>. (Some read instead of this word <b>anu- <lb/>sUyaka</b> which seems to be wrong, others <b>anuzUka</b> which is <lb/>doubtful. Compare also <b>Anusuka</b>.) E. The Gan4aratnama- <lb/>hodadhi derives <b>anuzuka</b> from <b>anusU</b> and <b>ka</b> (from <b>kE</b>) with <lb/>a short vowel before <b>kaH anuzuvatIti anuzU . taM kAyatIti <lb/>anuzuka . ke&acute;Ra iti hrasvatve;</b> this application, however, of <lb/>Pa4n4. VII. 4. 13. to the etym. given, seems very objectionable.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzwubgarBA", "ahuvr. f. (<b>-rBA</b>) The name of a metre in the Ve- <lb/>das; it belongs to the class called <b>uzRih</b> and consists of <lb/>four Pa4das, the first of which contains five and each of the <lb/>three others eight syllables. E. <b>anuzwuB</b> and <b>garBa</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzwuB", "atpur. f. (<b>-zwup</b>) ^1 Speech, in general. ^2 A name of [Page106-b+ 56] <lb/>Saraswati4. ^3 The name of a class of metres which consists <lb/>of 32 syllables and, in the Vedas, is regulated by the number <lb/>of syllables only, in classical poetry by number and quantity. <lb/>In the Vedas the 32 syllables are distributed either in Te- <lb/>trastichs of 8 syllables in each line, or in Triplets of either <lb/>12 + 8 + 12 or 12 + 12 + 8 or 8 + 12 + 12 syllables. For the <lb/>varieties of the Anusht4ubh in the classical poetry see <b>citra- <lb/>padA, vidyunmAlA, mARavaka</b> or <b>mARavakAkrIqA, haMsaruta, pramA- <lb/>RikA</b> or <b>nagasvarUpiRI</b> or <b>matallikA, samAnikA</b> or <b>mallikA, <lb/>vitAna, tuNgA, kamala, haMsapadI, mAtaNgI, ramBA</b> and the metre <lb/>which is most in use but the quantity of which is not so in- <lb/>variable as that of the named varieties viz. the <b>Sloka</b>. In a <lb/>vaidik hymn the Anusht4ubh is represented as one of the <lb/>primitive creations, that originated together with the moon; <lb/>according to some Pura4n4as it was created from the northern <lb/>mouth of the fourheaded Brahman (m.) together with the <lb/>Atharvaveda, a portion of the Sa4maveda and some hymns <lb/>as well as the A4ptorya4ma portion of the Jyotisht4oma sacri- <lb/>fice; accord. to another Pura4n4a from the tendons of Brahman. <lb/>(The Ka4sika4 considers the vaidik <b>anuzwyA</b> equivalent to the <lb/>classical instrum. <b>anuzwuBA;</b> but <b>anuzwyA</b> is probably an er- <lb/>roneous reading for <b>anuzwyA</b> q. v.) E. <b>stuB</b> with <b>anu,</b> kr4it <lb/>aff. <b>kvip,</b> so called according to the Nirukta ‘because it <lb/>follows in praise (<b>anuzwoBati</b>) with its fourth Pa4da the Ga4- <lb/>yatri4 metre which consists only of three Pa4das or stanzas’.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzwoBana", "atpur. n. (<b>-nam</b>) Praising after, following in praise. <lb/>E. <b>stuB</b> with <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anuzWu", "ved.) I. Tatpur. f. (<b>-zWuH</b>) Proper order, succession; <lb/>this word occurs only in the instrum. <b>anuzWuyA</b> which has <lb/>the same meaning as the Avyayi4bh. E. <b>sTA</b> with <b>anu,</b> un4. aff. <b>ku</b>. <P/>II. Avyayi4bh. (<b>-zWu</b>) In proper order, in regular succession, <lb/>properly. E. <b>anu</b> and <b>sTu;</b> or <b>anuzWu</b> may be considered, ac- <lb/>cording to the native comm., as a neuter used adverbially, <lb/>when the etym. would be that of I.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anusanDAtavya", "atpur. m. f. n. (<b>-vyaH-vyA-vyam</b>) To be connected <lb/>reasonably, to be investigated, to be looked after or inquired <lb/>into. See <b>anusanDeya</b>. E. <b>DA</b> with <b>sam</b> and <b>anu,</b> kr4itya aff. <b>tavya</b>.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anusanDAna", "atpur. n. (<b>-nam</b>) ^1 Congruous or suitable con- <lb/>nexion; e. g. <b>yaTA vAkyadvayAnusaMDAnasaMpannaM prakaraRaM pfTakpramA- <lb/>Ram . taTA prakaraRadvayAnusaMDAnasaMpannaH kramaH kuto na mAnaM syAt</b>. <lb/>^2 (In the Vais4eshika phil.) the same as <b>upanaya</b> of the Nya4ya <lb/>phil.; viz. in a syllogism (see <b>nyAya</b>) which according to the <lb/>native phil. consists of five parts, the fourth part or the appli- <lb/>cation to the terminus major (i. e. the congruous connexion <lb/>of the application with the latter); e. g. in a syllogism ‘^a. a <lb/>word is perishable (the <b>pratijYA</b>) ^b. because it is produced <lb/>artificially (the <b>apadeSa</b>) ^c. all that is produced artificially is <lb/>perishable (the <b>nidarSana</b>) ^d. now, the word has the proper- <lb/>ties of what is artificially produced ^e. therefore it is perishable <lb/>(the <b>pratyAmnAya</b> or <b>nigamana</b>)--’ ^d. is the <b>anusanDAna</b> or in the <lb/>Nya4ya the <b>upanaya</b>. ^3 Inquiry, investigation, searching. ^4 Close <lb/>or narrow inspection. E. <b>DA</b> with <b>sam</b> and <b>anu,</b> kr4it aff. <b>lyuw</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anusamaya", "atpur. m. (<b>-yaH</b>) Necessary association, a connexion <lb/>which is the result of reasoning; e. g. <b>ityevaM padArTAnusamayo <lb/>&acute;ByupetavyaH . na tu kARqAnusamayaH</b> ‘thus the connexion (be- <lb/>tween the subjects of discussion) results from the bearing <lb/>of the words, not from the circumstance that they are named <lb/>in the same book’. E. <b>anu</b> and <b>samaya</b>.")');});
db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anusvAra", "atpur. m. (<b>-raH</b>) (In Grammar.) Literally, an after- <lb/>sound; the name of a nasal sound which always belongs to <lb/>the preceding vowel and according to some is weaker, ac- <lb/>cording to others stronger than the <b>anunAsika</b> q. v. In <lb/>writing it is marked by a dot over the vowel after which <lb/>it sounds. It shares in the nature as well of consonants as <lb/>of vowels: of consonants, in as much as it has but half a <lb/>measure of time (or <b>mAtrA</b>) and with another consonant <lb/>makes position: of vowels, by having their properties of <lb/>shortness, length, <b>pluti</b> q. v., and of being capable of ac- <lb/>centuation. (The vaidik grammarians call the consonants <lb/>and the Anuswa4ra the ‘body of a syllable’--<b>akzarANga</b>--.) <lb/>On account of the organ of speech with which it is pro- <lb/>nounced it belongs to the <b>nAsikya</b> q. v., and on account of <lb/>the mode in which it is uttered to the <b>Uzman</b> q. v. (see also <lb/><b>mahAprARa</b>). If a combined consonant follows an Anuswa4ra <lb/>the vaidik grammarians want the first consonant of the group <lb/>to be repeated; e. g. <b>somAnaM ssvaraRaM</b> &amp;c. instead of <b>somAnaM <lb/>svaraRaM</b> &amp;c.; this rule, however, is neglected in most of our <lb/>vaidik Mss. and in all referring to the post-vaidik literature, <lb/>although the injunction of the grammarians is doubtless <lb/>founded on correct physiological observation and the system <lb/>of Sanskrit orthography on a correct imitation in writing <lb/>the spoken sound.--At the end of a <b>pada</b> (q. v.) Anu- <lb/>swa4ra is a substitute for <b>m,</b> in the middle of a <b>pada</b> that of <lb/><b>m</b> or <b>n;</b> at the end of a <b>pada</b> it is only allowed to occur <lb/>when the <b>pada</b> does not stand in a pause, and in the middle <lb/>not before any other sound than <b>S, z, sa</b> and <b>h,</b> before <lb/>which it is the compulsory substitute. (These rules, too, <lb/>are frequently neglected in spite of the grammatical author- <lb/>ities.) It is compulsory, too, at the end of the <b>pada,</b> before <lb/>the same letters and <b>r</b> save a few exceptions as <b>samrAj</b> or <lb/>when <b>h</b> is followed by <b>m, n</b> &amp;c., e. g. <b>kiM hmalayati</b> or <lb/><b>kimhmalayati, kiM hnute</b> or <b>kinhnute</b> &amp;c. For the interchange <lb/>and the confusion, that prevails in the classical literature, <lb/>between the use of Anuswa4ra and Anuna4sika before <b>y, <lb/>l, v</b> see s. v. <b>anunAsika</b>.--A short syllable followed <lb/>by Anuswa4ra (which itself as results from the preceding <lb/>statement must always be followed by a consonant) becomes <lb/>of the nature of a long syllable, i. e. it becomes <b>guru</b> or <lb/>heavy; but though this is the constant case in the Vedas [Page109-a+ 56] <lb/>and generally in the later literature, it will seem that this rule <lb/>may be departed from at the end of a Pa4da, as in the instance <lb/>of the following first Pa4da of the A4rya4 verse: <b>aTa lulitapa- <lb/>tatrimAlaM rugnAsanavARakeSaratamAlam</b> &amp;c. where <b>trimAlaM</b> counts <lb/>for {??} |. (<b>‘yadyapi CandaHSAstre sAnusvArasya gurutvamanuSizwaM <lb/>taTApi taTA pAdAntago&acute;pi veti vacanAttasya laGutvAtpraTama- <lb/>pAde dvAdaSa mAtrA Bavanti’</b>.) E. <b>svf</b> with <b>anu,</b> kr4it aff. <b>GaY</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anUpa", ". 1. Bahuvr. 1. m. f. n. (<b>-paH-pA-pam</b>) Watery, rich in <lb/>water. 2. m. (<b>-paH</b>) (Used in a comm. of the Ra4ma4yan4a also <lb/>as a neuter: <b>-pam</b>.) ^1 A moist country. According to the di- <lb/>vision of the medical A4treya-Sanhita4 one of the three cli- <lb/>mates of India--see besides <b>jANgala</b> and <b>sADAraRa;</b> it is <lb/>defined in Wise&acute;s Hindu system of Medicine as having much <lb/>water on its surface, being intersected by rivers and irregular <lb/>in its surface, with high mountains and tall trees; the air <lb/>being there cool and the wind temperate; abounding in <lb/>grass, water flowers, geese, ducks, cranes, fish, serpents &amp;c., <lb/>unhealthy and its inhabitants being fat, indolent and weak. <lb/>^2 (ved.) A jar (<b>kalaSa</b>). ^3 The name of a country (mentioned <lb/>f. i. amongst those conquered by Rudrada4man, one of the <lb/>Sinha-kings). <P/>2. Tatpur. m. (<b>-paH</b>) ^1 A buffalo. [^2 Any animal living <lb/>in the water or on shore. ^3 The francoline partridge (<b>ti- <lb/>ttiraka</b>). ^4 An elephant. ^5 A frog (<b>plava</b>). ^6 Any shelled <lb/>animal which lives in the water. ^7 An amphibious animal. <lb/>^8 A fish. (The last seven meanings are given on the authority <lb/>of several medical authors.)] ^9 A proper name, an abbre- <lb/>viation of <b>anUpasiMha</b> q. v. See <b>anUpavilAsa</b>. E. <b>anu</b> and <lb/><b>ap,</b> changed, according to Pa4n4ini, to <b>Up,</b> sama4sa4nta aff. <lb/><b>a</b> (the affix being the same in the Tatpur. and the Bahuvr., <lb/>according to the Ka4s4ika4), but as regards the change of the <lb/>vowel, it is more probable that <b>a</b> of <b>ap</b> has got lost and <lb/>the preceding vowel lengthened by way of compensation, <lb/>analogously to <b>samIpa, pratIpa, dvIpa, vIpa</b> &amp;c. In <b>darBAnUpa</b> <lb/>q. v. the <b>n</b> is not changed to <b>R</b>. <P/>II. Tatpur. m. (<b>-paH</b>) (ved.) Throwing or effusing in re- [Page110-b+ 56] <lb/>gular succession or according to (scil. one&acute;s functions); an <lb/>epithet of the three divinities Parjanya, Va4yu and A4ditya <lb/>‘who effuse on the earth (i. e. produce there) rain, cold and <lb/>heat successively or according to their functions’ (accord. <lb/>to Ya4ska and Sa4yan4a). E. <b>vap</b> with <b>anu,</b> kr4it aff. <b>ac(?),</b> <lb/>but it is better perhaps to assume that this <b>anUpa</b> means <lb/>originally ‘favourable, propitious’ and comes from <b>anu</b> and <lb/><b>ap,</b> kr4it aff. <b>ac</b>. For the latter etym. see the Preface.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anfta", "atpur. I. 1. m. f. n. (<b>-taH-tA-tam</b>) Untrue. <P/>2. n. (<b>-tam</b>) Untruth, falsehood. (In the mythology <lb/>of the Pura4n4as Anr4ita is the son of Adharma (vice) and <lb/>Hinsa4 (violence), and the brother of Nikr4iti (immorality); <lb/>they intermarry and have two sons, Bhaya (fear) and Na- <lb/>raka (hell) and twins to them, two daughters, Ma4ya4 (de- <lb/>ceit) and Vedana4 (torture) who became their wives.--In the <lb/>Ra4ma4yan4a Anr4ita is the name of one of the mystical weapons <lb/>delivered to Ra4ma by Vis4wa4mitra.) E. <b>a</b> neg. and <b>fta</b>. <P/>II. n. (<b>-tam</b>) Agriculture. E. According to the native comm. <lb/>the etym. would be the same as before; their account for the <lb/>meaning ‘agriculture’ however is not very plausible, some <lb/>explain it: ‘because agriculture is like falsehood’ or ‘because <lb/>agriculture cannot be carried on without falsehood’, another <lb/>refers <b>fta</b> in this sense to the radical <b>f</b> ‘to hurt’ and ex- <lb/>plains it as a Bahuvr. ‘that from which injury does not <lb/>arise’. The etym. of this meaning and its probable con- <lb/>nection with <b>pramfta</b> used in the same sense by Manu will be <lb/>discussed in the Preface.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anEkAntika", "atpur. m. f. n. (<b>-kaH-kA-kam</b>) (In Philosophy.) <lb/>Indeterminate, going astray, non-absolute.--In the Nya4ya <lb/>and Vais4eshika philosophies a quality which constitutes one <lb/>of the five <b>hetvABAsa</b> (q. v.) or semblances of reason; in the <lb/>Nya4ya it is also called <b>savyaBicAra</b>. A ‘semblance of reason’ <lb/>‘goes astray’ or is ‘indeterminate’, if the argument is either <lb/>too general (<b>sADAraRa</b>) i. e. if it may be applied to the sub- <lb/>ject of conclusion and to an opposite one; e. g. ‘sound is <lb/>eternal, because it is not the object of touch’ or ‘the hearth <lb/>smokes, because it is fiery’; or not general enough (<b>asA- <lb/>DAraRa</b>) i. e. if it is excluded from either; e. g. ‘sound is <lb/>eternal because it has the properties of sound’; or non-ex- <lb/>clusive (<b>anupasaMhArin</b>) i. e. if the major may be predicated <lb/>of any other notion; e. g. ‘every thing is eternal because <lb/>it can be measured’ or ‘every thing can be named because <lb/>it can be inferred’. E. <b>a</b> neg. and <b>EkAntika</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("anta", ". m. (<b>-ntaH</b>) ^1 End. ^2 Term, termination; e. g. <b>kUpAntaH</b> <lb/>‘the bottom of a well’. ^3 Limit, boundary, border. ^4 A <lb/>place in general (comp. <b>antara</b>); e. g. <b>vanAntaH</b> (explained <lb/>as <b>vanaBUmi</b>) ‘a place in the forest, or the forest-ground’. <lb/>^5 Part, portion; e. g. <b>ekAntA anubanDAH (‘ekAnta ityekadeSo <lb/>&acute;vayava ityarTaH’)</b> ‘anubandhas are essential portions of a word’ [Page114-b+ 56] <lb/>(comp. <b>anekAnta</b>); or <b>aTavAyamantaSabdo&acute;styevAvayavavAcI . <lb/>tadyaTA . vastrAnto vasanAnta iti,</b> as Patanjali comments on <lb/>Pa4n4ini VIII. 4. 20. ^6 End, completion; e. g. <b>paSubanDAntamaDIte</b> <lb/>‘he reads (the work) as far as and inclusive of the chapter <lb/>on the tying of the victim’; or <b>svapnAnta</b> Tatpur. ‘profound <lb/>sleep’, Bahuvr. ‘in profound sleep’. ^7 End of life, death. <lb/>^8 End, separation (comp. <b>antara</b>); e. g. <b>mEtreyIti hovAca <lb/>yAjYavalkya udyAsyanvA are&acute;hamasmAtsTAnAdasmi . hanta te <lb/>&acute;nayA kAtyAyanyAntaM karavARIti</b> ‘o Maitreyi4, quoth Ya4jna- <lb/>valkya, I am about to leave this place; hence with thy con- <lb/>sent I shall make a separation between (thee and my other <lb/>wife) the daughter of Ka4tya4yana’. ^9 (In Grammar.) The <lb/>final letter of a word. ^10 (In Grammar.) The last part of <lb/>a compound. ^11 (In Grammar.) A pause. ^12 Proximity, <lb/>vicinity; e. g. <b>udakAntaM gataH;</b> or <b>AcAryasya vasedante</b>. ^13 Pre- <lb/>sence; e. g. <b>jAyAyA ante nASnIyAt (= na BAryAdarSane&acute;SnI- <lb/>yAt)</b>. ^14 Positive conclusion, ascertainment. <P/>II. n. (<b>-ntam</b>) Nature, disposition, essence. <P/>III. m. n. (<b>-ntaH-ntam</b>) ^1 The last portion, the remainder; <lb/>compare <b>antara</b>. ^2 Last; e. g. <b>ante vayasi</b> ‘in the last stage <lb/>of life’. [According to a comm. on the Amarak. <b>anta</b> ‘last’ <lb/>remains masc. or neuter even when it is the attribute of a <lb/>feminine (<b>‘strIviSezaRatve&acute;pi strIliNgatAnizeDaH . tatra puMna- <lb/>puMsakaliNgatEva’</b>).] <P/>IV. m. f. n. (<b>-ntaH-ntA-ntam</b>) ^1 Lowest, worst. ^2 Last born, <lb/>youngest. ^3 Near (compare <b>antama</b> and <b>antika</b>). ^4 Handsome, <lb/>beautiful. (For this last meaning, given on the authority of <lb/>Vis4wa, the only instance--quoted also by the S4abda- <lb/>mukta4maha4rn4ava--which has occurred to me, is that of <lb/>Ma4gha&acute;s S4is4upa4labadha 4. 40. where the last part of the <lb/>compound <b>vimalopalameKalAntAH</b> is explained by the comm. <lb/>on the authority of the S4abda4rn4ava <b>antAH = ramyAH;</b> yet <lb/>as this meaning admits of no connexion with any of the <lb/>other meanings of <b>anta,</b> it seems preferable to analyze the <lb/>compound in <b>ºmeKalA-AntAH,</b> when <b>Anta</b> could be taken <lb/>as the participle (comp. Pa4n4ini VII. 2. 28.) of <b>am ‘saMBaktO’</b> in <lb/>the sense of <b>Bakta</b> ‘attached, served’; and this interpretation <lb/>is the more probable, as the verse in question exhibits a <lb/>permanent punning on words which either may be applied <lb/>to women or to objects of nature, and as <b>Anta</b> would then <lb/>correspond with <b>Bajanti</b> in the next line. E. <b>am,</b> un4. aff. <lb/><b>tan</b> or according to others, from <b>ant,</b> kr4it aff. <b>ac</b> or <b>GaY</b>. <lb/>Both etym. are not satisfactory; perhaps the origin of <b>anta</b> <lb/>is in the elements of which the accus. plural is composed; <lb/>see the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antaHkaraRa", "atpur. n. (<b>-Ram</b>) (In Philosophy.) ^1 The interior <lb/>sense (also called <b>AByantarakaraRa</b>) opposed to the <b>vAhyakaraRa</b> <lb/>(q. v.) or exterior sense; this notion which in general may <lb/>be termed <i>‘the faculty of thinking’</i> is thus modified in the <lb/>Veda4nta and in the Sa4nkhya: ^a (In the Veda4nta it implies) <lb/>the notion of what is the general substratum of <b>Atman</b> or <lb/>Soul (S4ankara: <b>taccAtmana upADiBUtamantaHkaraRam</b>); its activity <lb/>becomes manifest in two of the seventeen <b>sUkzmaSarIra</b> (q. v.) <lb/>or subtle bodies of creation, viz. in the <b>budDi</b> (q. v.) or that <lb/>mental activity which forms positive conclusions, and in <lb/>the <b>manas,</b> or that mental activity which ‘discerns and doubts’; [Page115-a+ 56] <lb/>and as <b>citta</b> or ‘logical combination’ is involved by the <lb/>activity of <b>budDi,</b> and <b>ahaNkAra</b> or ‘self-consciousness’ is in- <lb/>volved by <b>manas,</b> the activity of the <b>antaHkaraRa</b> is fourfold, <lb/>viz. as that of <b>budDi, manas, citta</b> and <b>ahaNkAra</b>. S4ankara in <lb/>his commentary on the Veda4nta Su4tras varies slightly in this <lb/>respect by substituting <b>vijYAna</b> for <b>ahaNkAra;</b> the difference <lb/>however is merely apparent, <b>vijYAna,</b> worldly knowledge, <lb/>being also one of the attributes of <b>manas</b> (S4ankara: <b>‘antaH- <lb/>karaRaM mano budDirvijYAnaM cittamiti cAnekaDA tatra tatrABi- <lb/>lapyate’</b>). ^b. (In the Sa4nkhya it is not the substratum of <b>puruza</b> <lb/>or Soul but) the generic name and characteristic of three <lb/>successive productions of <b>prakfti</b> or Matter, viz. of <b>budDi</b> ‘as- <lb/>certainment or positive conclusion’, of its product <b>ahaNkAra</b> <lb/>self-consciousness’ and of the product of Ahanka4ra, viz. <lb/><b>manas</b> which in this philosophy means ‘an organ both of sen- <lb/>sation and of action’ (see <b>budDIndriya</b> and <b>karmendriya</b>), ‘the <lb/>organ of volition’ (see <b>saNkalpa</b>). ‘The ten external organs <lb/>(viz the five organs of sensation and the five of action) <lb/>supply the objects for the ‘interior sense’, their time is the <lb/>present time, while the interior sense embraces the past, <lb/>present and future time’. ^2 (In the non-philosophical lite- <lb/>rature where philosophical terms are usually employed in <lb/>a vague manner, this word means) Mind, heart, feeling, <lb/>a synonyme of <b>manas</b> in its vague, unphilosophical sense; <lb/>e. g. (in a verse of the Ma4lati4ma4dhava where an apparent <lb/>show is made of philosophical accuracy) <b>premArdrAH praRayaspf- <lb/>SaH…cezwA Baveyurmayi . yAsvantaHkaraRasya vAhyakaraRavyApA- <lb/>raroDIkzaRAdASaMsAparikalpitAsvapi BavatyAnandasAndrodayaH</b> <lb/>(var. lect. <b>ºsAndro layaH</b>)--E. <b>antar</b> and <b>karaRa</b>.")');});

db.transaction(function (tx) {

<b>antaravasTitA Bavati . anye hi prARAScakzuH- <lb/>SrotrAdayaH . ato&acute;smAtprARAdAraByorDvAScaranti</b> (v. 1. <b>ºrantI- <lb/>ti .</b>) <b>. pAyUpasTayonyo&acute;nye</b> (the Mss. <b>pAyUpasTayo nye</b> or <b>ºsTa- <lb/>yonyo</b>) <b>prARAH . ato&acute;smAnmaDyamAtprARAdevAraByAvAYco&acute;vAN- <lb/>muKA antaravasTitA Bavanti . evaMvedituH PalamAha . antasTA- <lb/>miti . antasTAmantaravasTitAM prARadevatAmityarTaH . ke punarevaM</b> <lb/>(Mss. <b>ºvAM</b>) <b>tezAM maDye&acute;vAYco&acute;ntasTAH</b> (Mss. <b>sTA</b>) <b>prARA</b> <lb/>(v. 1. <b>prARAgrA</b>) <b>iti tAndarSayati</b> (Mss. <b>tAM daº</b>) <b>. SocizkeSa- <lb/>stamImaha</b> (I. 4. 3. 9.) <b>ityAdinA ..</b>. According to this comm. <lb/>the word <b>Bavanti (avAYco&acute;ntasTA ha Bavantyaº)</b> would have <lb/>moreover to be substituted for <b>Bavati (ººha Bavatyaº)</b> in the <lb/>presented. of the text, as <b>Bavati</b> would alter the sense ma- <lb/>terially by disconnecting <b>avAYcaH</b> and <b>antasTAH</b>.] ^3 (In <lb/>vaidik grammar.) A technical name for the semivowels <b>ya, <lb/>ra, la, va,</b> (because their position in the system of the <lb/>grammarians is between the vowels and consonants). <P/>[IV. n. (<b>-sTam</b>) (In modern terminology, with the Mahrat- <lb/>tas.) Secret expenditure, sums expended in presents and <lb/>bribes to official persons.] E. <b>antar</b> and <b>sTa</b>. This word is <lb/>also written, in conformity with a grammatical rule, <b>antasTa</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antadIpaka", "atpur. n. (<b>-kam</b>) (In Rhetoric.) One of the <lb/>alanka4ras or modes of writing or speaking elegantly, a <lb/>variety of the alanka4ra <b>dIpaka</b> q. v.; viz. when a variegated <lb/>description reposes on, and is illustrated as it were by, a <lb/>verb which is placed at the end of the sentence. (It would <lb/>seem that the injunction of the principal rhetorical works <lb/>according to which there must be several verbs and but <lb/>one subject in a <b>dIpaka</b> has not been considered as absolute, <lb/>as results from this instance: <b>sa giriM taruzaRqamaRqitaM <lb/>samavApya tvarayA latAmfgaH . smitadarSitakAryaniScayaH kapisE- <lb/>nyErmuditEramaRqayat</b> where there is but one verb viz. <b>amaRqa- <lb/>yat</b> which has the properties required in this <b>dIpaka</b>. Com- <lb/>pare also <b>AdidIpaka, maDyadIpaka, pratIpadIpaka</b> and <b>mAlAdI- <lb/>paka</b>.) E. <b>anta</b> and <b>dIpaka</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antar", "nd. (see <b>nipAta, gati, upasarga</b>). A particle implying <lb/>^1 within, in the middle, ^2 between, ^3 under, in its literal and <lb/>metaphorical acceptations. It is used either adverbially or as <lb/>a separable preposition or as a prefix to verbs and occurs <lb/>also, but seldom, in the sense of a noun. With nouns, if <lb/>preceding them it may form Tatpur., Bahuvr. and Avyayi4bh., <lb/>if following them indecl. Tatpur. compounds. It means: <P/>I. (if used adverbially) ^1 In the middle, within; mostly <lb/>followed or preceded by a noun in the locat.; e. g. <b>apsvanta- <lb/>ramftam</b>. ^2 In the interior (said of a kingdom &amp;c.); e. g. <lb/><b>laGuvfttitayA BidAM gataM vahirantaSca</b>--comm. <b>vahirmitrAdi- <lb/>janapadezu . antaramAtyAdizu--nfpasya maRqalam . aBiBUya <lb/>haratyanantaraH</b> &amp;c.). ^3 In the mind, in the heart, e. g. <b>aByu- <lb/>dayAnantarasAvaDita mudA nEzaDapriyAnantarasA</b>. ^4 By way of [Page118-b+ 56] <lb/>enclosing or seizing, e. g. <b>antarhatvA mUzikAM Syeno gataH</b> <lb/>(comm. = <b>parigfhya</b>); comp. III. 1. [This meaning is meant <lb/>by the native Koshas when they render <b>antar</b> by <b>svI- <lb/>kAre,</b> for the Kas4ika4 interprets Pa4n4ini I. 4. 65. <b>‘parigrahaH <lb/>svIkaraRam’;</b> Mathures4a has probably misunderstood the <lb/>bearing of <b>svIkaraRa</b> when substituting for the latter word <lb/>the interpretation <b>aNgIkftO</b>.] <P/>II. (as a separable preposition) ^1 Within, ^2 Between; <lb/>followed or preceded ^a. by the genitive, e. g. <b>tasmAnnAkzyA- <lb/>dityayorantaH parameSvaraH;</b> or <b>hiraRmayyoH kuSyorantaravahita Asa;</b> <lb/>^b. (ved.) by the accus., e. g. <b>rodasI antarurvI</b>. <P/>III. (as a prefix to verbs) ^1 In the middle, between, e. g. <lb/><b>antarhatya</b> ‘having struck in the middle’; compare on the <lb/>contrary <b>antarhatvA</b> 1. 3. ^2 Under (implying disappearance); <lb/>e. g. <b>DA</b> with <b>antar</b> to hide, to make invisible, comp. also <lb/><b>antarDi, antarDA</b> &amp;c. [The intimate relation between <b>antar</b> <lb/>and the radical or verb in the latter cases is indicated not <lb/>only by the influence this particle exercises on the meaning <lb/>of the radical and its derivatives, but also by the effect it <lb/>has on the formation of the gerund (comp. <b>antarhatvA</b> I. 4. <lb/>and <b>antarhatya</b> III. 1.) and by the change it may produce in <lb/>the dental <b>n</b> of the radical and its derivation affixes, comp. <lb/>e. g. <b>antarayaRa, antarhaRana</b> &amp;c.] <P/>IV. (as an indeclinable noun) ^1 The interior, any thing <lb/>not belonging to the exterior world, e. g. <b>antarvahiriti <lb/>kAryadravyasya kAraRAntaravacanAdakArye tadaBAvaH;</b> or <b>Buvo&acute;nta- <lb/>rUrDvamaDaSca</b>. ^2 The heart, e. g. <b>rAkzama Bakza mAM…antaradAm <lb/>(= hfdayaM dattavatI)</b>. Compare also <b>antarvat</b> and <b>antarA</b>. <P/>V. (in composition with nouns) In the middle of, in the in- <lb/>terior of, in the heart of; ^1 before the noun: ^a. in Tatpur., e. <lb/>g. <b>antarja, antarduzwa;</b> in several comp. of this class, it may <lb/>seem as if the latter part depended on <b>antar</b> in the genitive, <lb/>e. g. <b>antaHSarIra</b> the interior of the body, <b>antarhfdaya</b> the <lb/>interior of the heart, but it is more correct to consider <lb/>these interpretations as arising from such as ‘the body <lb/>in its interior &amp;c.’; comp. several comp. beginning with <lb/><b>agra,</b> e. g. <b>agranaKa, agrahasta</b> &amp;c.; the <b>n</b> is changed to <lb/><b>Ra</b> in the Tatpur. <b>antarvaRa</b> and <b>antarayaRa</b> qq. vv.; see also <lb/><b>antarIpa</b>. ^b. in Bahuvr., e. g. <b>antaHsveda, antarvAzpa;</b> some- <lb/>times meaning ‘from the interior’, e. g. <b>antaHsuKa, antaHprajYa</b>. <lb/>^c. in Avyayi4bh., e. g. <b>antarveSmam, antargiri</b>. ^2 After the <lb/>noun, in indecl. Tatpur., e. g. <b>te nAlikerAntarapaH pibantaH;</b> or <lb/><b>jalAntaScandracapalam;</b> or <b>udarAntaH praviSya;</b> in such compounds <lb/>some comm. consider the former part as representing the <lb/>sense of a locative, not of a genitive (<b>‘avyayatvAtzazWIsamA- <lb/>sapratizeDaH’</b>), others not; e. g. <b>saMpravezwumiva yozita IzuH Sli- <lb/>zyatAM hfdayamizwatamAnAm . AtmanaH satatameva tadantarvartino na <lb/>Kalu nUnamajAnan</b> (comm. <b>tezAmizwatamAnAmantarhfdaye</b>). <P/>VI. See <b>antarA</b>. E. <b>am,</b> un4. aff. <b>aran</b> and a4gama <b>tuw;</b> <lb/>but see the Preface.")');});
db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antara", ". m. f. n. (<b>-raH-rA-ram;</b> is <b>sarvanAman</b> q. v. in the <lb/>meanings I. 1. 1. 2. 4. and forms then sing. dat. <b>-rasmE <lb/>-rasyE-rasmE,</b> ablat. <b>-rasmAt</b> or <b>-rAt-rasyAH-rasmAt</b> <lb/>or <b>-rAt,</b> genit. <b>-rasya-rasyAH-rasya,</b> locat. <b>-rasmin</b> <lb/>or <b>-re-rasyAm-rasmin</b> or <b>-re;</b> plur. nomin. <b>-re</b> or <lb/><b>-rAH-rAH-rARi;</b> but in the locat. sing. femin. only [Page119-a+ 56] <lb/><b>antarAyAm</b> when referring to <b>puri;</b> see meaning I. 1. 1.) <P/>1. ^1 Interior, being in the middle of or between, the <lb/>reverse of <b>vAhya;</b> e. g. <b>AtmA sarvAntaraH;</b> or <b>aDyAvasAyABimA- <lb/>nasaMkalpAlocanAni cAntarARi vAhyASca sarve vyApArA Atmani <lb/>pratizidDAni bodDavyAni</b>.--The words <b>antaraH SAwakaH,</b> plur. <lb/>(<b>antare</b> or <b>antarAH SAwakAH</b>) mean ‘lower garments’, ac- <lb/>cording to some, ‘of three or four garments that which is <lb/>nearest the body’ (lit. between the body and the exterior <lb/>garment); <b>antare</b> or <b>antarA gfhA</b> (comp. <b>antaragfha</b>) may <lb/>mean either ‘the houses in the interior of a town’, or <lb/>‘those situated outside of the town and inhabited by <lb/>Cha4n4d4a4las and other low-caste people’. (The apparent <lb/>contradiction between these two meanings arises from the <lb/>interpretation of <b>vahiryoga</b> in Pa4n4. I. 1. 36. which according <lb/>to the comm. on the Maha4bha4shya may mean ‘connexion with <lb/>an unenclosed place (<b>vahis</b>), and become applicable to <lb/>what is outside’ or may mean ‘connexion with the exterior <lb/>and then apply to what is interior’. Comp. however I. 2. 4.) <lb/><b>antarA pur</b> means ‘a place outside of a town or outside of <lb/>a palace’ (<b>pur</b> implying according to the comm. on the <lb/>Maha4bha4shya either the interior of a palace or what is <lb/>outside of it; comp. <b>antaHpura</b>); e. g. <b>antarAyAM</b> (not <b>antara- <lb/>syAM</b>) <b>puri vasati;</b> but see meaning I. 2. 4. ^2 Different from, <lb/>with a noun in the abl., e. g. <b>yo&acute;psu tizWannadByo&acute;ntaro… <lb/>eza ta AtmAntaryAmyamftaH</b>. ^3 Devoid of(?). <P/>2. ^1 Near, proximate (esp. ved.). ^2 Similar; comp. also <lb/><b>antaratama</b>. ^3 Related, dear; e. g. <b>ayamatyantaro mama</b>. Comp. <lb/>also <b>antaratara</b>. ^4 Exterior. (See the instances under I. 1. 1. <lb/>and compare with <b>antare</b> or <b>ºrA gfhA</b> the word <b>antevAsin</b> <lb/>‘a Cha4n4d4a4la’.) <P/>II. n. (<b>-ram</b>) 1. ^1 The interior lit. and fig. ^2 Interval, <lb/>middle, the space between; e. g. <b>aNguleSca kanizWAyA maRi- <lb/>banDasya cAntare</b>. Comp. also <b>svarAntara, avagrahAntara</b>. ^3 A <lb/>distance, space; comp. also <b>prAntara</b>. ^4 A period, e. g. <b>mA- <lb/>sAntaradeyam;</b> comp. also <b>manvantara</b>. ^5 Occasion, e. g. <b>atrA- <lb/>ntare</b>. ^6 Difference, e. g. <b>praDAnapuruzAntaram</b>. ^7 (In Algebra.) <lb/>The difference between two figures, as resulting from sub- <lb/>traction, e. g. <b>kAryaH kramAdutkramato&acute;TavANkayogo yaTAsTAna- <lb/>kamantaraM vA;</b> or <b>vajrAByAsayorantaram</b>. ^8 An other manner, <lb/>another way, another kind; in this meaning <b>antara</b> is <lb/>always the latter part of a compound and will in most <lb/>instances answer our word ‘other’ when preceding the <lb/>noun, the gender of <b>antara</b> remaining, of course, the same <lb/>i. e. neuter, whatever be the gender of the noun preceding <lb/>it as first part of the compound, e. g. <b>arTAntaram, hetvanta- <lb/>ram, budDyantaram, pratijYAntaram</b> qq. vv. ^9 A species, a va- <lb/>riety, a kind; e. g. <b>matsyo mInAntare,</b> ‘<b>matsya</b> means a species <lb/>of fish (viz. the S4aphari4)’. ^10 A hole, a breach. ^11 A weak- <lb/>ness, a deficiency, a failing; e. g. <b>antarataH kaliH… <lb/>antarataH nalasya viviSavAn</b> (comm. <b>antarataH . CidrataH</b>). <lb/>^12 The interior in a philosophical sense, the supreme Soul, <lb/>the soul, e. g. <b>dfzwvAntaraM jyotirupArarAma;</b> the mind, e. g. <lb/><b>sAntaraduHKa</b> (comm. <b>antaHkaraRaduHKasahita</b>). Comp. <b>antara- <lb/>pUruza</b>. ^13 A surety, a bondsman (‘one who stands between <lb/>the creditor and debtor’). ^14 Disappearance(?). See the <lb/>following. [Page119-b+ 56] <P/>2. ^1 End. ^2 Destruction, annihilation. (Both meanings <lb/>occur in a Ms. of Ajayapa4la viz. <b>‘anta’</b> and <b>‘vinASa’</b> besides <lb/><b>‘antarDi’;</b> the copy I use, however, is too indifferent <lb/>in this place to be relied upon; the meaning <b>vyasana</b> which <lb/>is amongst the meanings given in one of the Mss. of the <lb/>Na4na4rthamanjari4--E. I. H. 2544--may imply the same <lb/>notion but may also coincide with II. 1. 11. ‘a weakness &amp;c.’; <lb/>‘<b>ranDre maDye vinAvasre</b> (sic; instead of <b>vinA&acute;vasare</b> which <lb/>would give one syllable too much) <b>vyavaDAne&acute;ntarAtmani . <lb/>bahiryoge&acute;vakASe ca viSeze vyasane&acute;ntaram</b>’; but there oc- <lb/>curs a safer trace of the latter meaning in a comm. of <lb/>the Nalodaya (3. 6.) where the various reading <b>antaratadvfdDizu</b> <lb/>is amongst others explained <b>‘antaraM vinASaM tanotIti anta- <lb/>ratat . tAdfSA vfdDayaH . nalasya fdDayo DanAgamAstezu’</b>). <P/>III. See <b>antaram</b> and <b>antareRa</b>. E. The native etym. <b>anta</b> <lb/>and <b>ra</b> (from <b>rA,</b> kr4it aff. <b>ka</b>) has no probability. It seems <lb/>that the meanings arranged under I. 1. and II. 1. are con- <lb/>nected in origin with those of <b>antar</b> and the meanings under <lb/>I. 2. and II. 2. with the meanings of <b>anta,</b> the former in the <lb/>lineage of the notions of ^a. within; ^b. 1. in the middle, <lb/>between, 2. interval, 3. difference, 4. breach; ^c. under(?); <lb/>the latter in the lineage of ^a. end, ^b. proximity, ^c. exterior. <lb/>But in the same manner as the meanings of <b>anta</b> and <b>antar</b> <lb/>coincide in many respects (comp. also <b>antarA</b>) as probably <lb/>arising from the same origin, it would appear possible to <lb/>derive <b>antara</b> (comp. <b>antama</b>), as well as <b>anta</b> and <b>antar</b> <lb/>from a common source instead of assuming that <b>antara</b> re- <lb/>presents two etym., one from <b>anta</b> and another from <b>antar</b> <lb/>See the Preface. [In a Gan4alist to Pa4n4ini, <b>antara</b> occurs <lb/>among the words which as latter parts form Tatpur. com- <lb/>pounds with other words depending on them in the sense <lb/>of a locative; but it seems that the reading <b>antar,</b> which <lb/>is given in the Ganaratnam. and exemplified in its comm.-- <lb/>while only mention is made there of the reading <b>antara</b>--, <lb/>is preferable; see s. v. <b>antar</b> V. 2.]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antaraNga", ". Tatpur. m. f. n. (<b>-NgaH-NgA-Ngam</b>) Comprehended, <lb/>included, with a noun in the ablative; e. g. <b>trayamantaraNgaM <lb/>pUrveByaH</b> ‘the three (viz. <b>DAraRA, DyAna</b> and <b>samADi</b>) are in- <lb/>cluded in the former’ (instruments or parts of the Yoga <lb/>viz. <b>yama</b> &amp;c.) ^2 Essential, indispensable; e. g. <b>antaraNgasA- <lb/>DanAni</b> viz. <b>SamadamanidiDyAsanAdIni,</b> opposed to the ex- <lb/>traneous or unessential <b>ASramayajYAdIni</b>. ^3 (In Grammar.) <lb/>Concerning the essential portion of the <b>aNga</b> q. v. or base <lb/>of a word, affecting this (and not another portion of the <lb/>word) as a rule, an <b>AdeSa,</b> an affix &amp;c. See the follow- <lb/>ing.--The reverse of <b>vahiraNga</b> q. v. <P/>II. m. (<b>-NgaH</b>) A proper name of a minister of Sangrama- <lb/>deva, a king of Kashmir. E. <b>antar</b> and <b>aNga</b>. [Page120-a+ 56]")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antaraNgatara", ". f. n. (<b>-raH-rA-ram</b>) The same as <b>vahiraNga</b> q. v., <lb/>i. e. not affecting the essential portion of the base (see <b>aNga</b>) of <lb/>a word, unessential to it (liter. ‘beyond what affects the es- <lb/>sential portion of the <b>aNga</b>’); e. g. the Maha4bh. in discussing <lb/>on Pa4n4. I. 2. 48. gives the instance <b>priyasenAnIkaH</b> which is <lb/>apparently in contradiction with the rule, as regards the <lb/><b>I,</b> and observes <b>antaraNgaM hrasvatvaM . antaraNgataraH kap</b> ‘the short- <lb/>ness of the vowel is essential (in the rule) to the <b>aNga,</b> but <lb/>the affix <b>kap</b> is unessential to it’; Kaiyy.: <b>kap tu samAsavi- <lb/>SezaM bahuvrIhiM nadyuttarapadamapekzata iti vahiraNgaH</b> ‘but <b>kap</b> con- <lb/>cerns only the special Bahuvri4hi compound, the latter part <lb/>of which is a noun of those termed <b>nadI,</b> hence it is un- <lb/>essential to the base’. E. <b>antaraNga,</b> taddh. aff. <b>tarap</b>.")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarA", "nd. A particle used adverbially and as a prepo- <lb/>sition. It means. <P/>I. (as adv.) 1. ^1 Between. ^2 In the mean time. <b>antarA- <lb/>antarA,</b> at intervals, now and then; e. g. <b>so&acute;patAnakasaMjYo <lb/>yaH pAtayatyantarAntarA</b>. <P/>2. Near, in the neighbourhood, at hand. <P/>II. (as prepos.) preceded or followed by a noun in the <lb/>accusative. 1. Between. 2. Without. E. The native etym. <lb/><b>antar</b> and <b>i,</b> taddh. aff. <b>qAc</b> is improbable; <b>antarA</b> is <lb/>more likely the instrum. of <b>antar</b>. As regards its mean- <lb/>ings compare the remarks under the E. of <b>antara</b>. Compare <lb/>also <b>antareRa</b> and <b>antaram</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarAgama", "atpur. m. (<b>-maH</b>) (In Grammar.) An a4gama or <lb/>additional letter which is inserted between two letters; e. g. <lb/><b>v</b> when it is inserted between a final <b>a</b> or <b>A</b> and a fol- [Page121-a+ 56] <lb/>lowing non-labial vowel, after <b>a</b> or <b>A</b> have become the <lb/>representatives of <b>o</b> or <b>O</b>--the native theory being that <lb/>these latter vowels do not become <b>av</b> and <b>Av</b> but <b>a</b> and <lb/><b>A</b> before a vowel in general. E. <b>antar</b> and <b>Agama</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarAtman", "atpur. m. (<b>-tmA</b>) ^1 The Supreme Soul (comp. <lb/><b>paramAtman</b> and <b>puruza</b>) as residing in the interior of man, as <lb/>the inward Spirit or individual Soul. In the Upanishads <lb/>the words <b>puruza, Atman</b> and <b>antarAtman</b> are often used <lb/>apparently as synonymes, but the term <b>antarAtman</b> is, more <lb/>especially, appropriated there to the notion of the Supreme <lb/>Soul when it resides, according to their doctrine, in the <lb/>interior of the heart, of a thumb&acute;s size (<b>‘aNguzWamAtraH pu- <lb/>ruzo&acute;ntarAtmA sadA janAnAM hfdaye saMnivizwaH’</b>); [a devia- <lb/>tion, however, in this respect may be noticed in a passage <lb/>of the same Kat4ha-Upan. which contains also the preceding <lb/>quotation (viz. <b>aNguzWamAtraH puruzo maDya Atmani tizWati</b>) <lb/>where <b>puruzaH</b> seems to have been considered as distinct <lb/>from <b>Atman</b> and not residing in the heart, although S4an- <lb/>kara endeavours to effect a reconciliation with the general <lb/>doctrine by interpreting <b>Atman</b> in that passage by <b>SarIra</b>]. <lb/>--In the Veda4nta the notion of the <b>antarAtman</b> has passed <lb/>into that of the <b>jIvAtman</b> q. v. In the other philosophies <lb/>the terms <b>Atman</b> and <b>puruza,</b> in the sense they assume in these <lb/>phil., have superseded the term <b>antarAtman</b>.--Manu uses <lb/>the word <b>antarAtman</b> sometimes in the general sense of <b>A- <lb/>tman,</b> sometimes in the special sense of <b>jIvAtman</b> (e. g. <b>jI- <lb/>vasaMjYo&acute;ntarAtmAnyaH sahajaH sarvadehinAm</b>); Ya4jnavalkya, how- <lb/>ever, employs the terms <b>Atman</b> and <b>antarAtman</b> as syno- <lb/>nymes to denote the Universal Soul, while he associates <lb/>with <b>puruza</b> the idea of the manifested or individual Soul (<b>a- <lb/>nAdirAtmA saMBUtirvidyate nAntarAtmanaH . samavAyo tu puruzo <lb/>mohecCAdvezakarmajaH;</b> comp. also <b>mohajAlamapAsyeha puruzo dfSyate <lb/>hi yaH sahasrakarapannetraH sUryavarcAH sahasrakaH . sa AtmA</b> &amp;c.). <lb/>^2 (In the non-philosophical literature.) Soul, mind, self; <lb/>used in the same sense as <b>Atman</b>. E. <b>antar</b> and <b>Atman;</b> <lb/>or perhaps a Karmadh., <b>antara</b> and <b>Atman;</b> comp. e. g. <lb/><b>vapustuzAdiBiH kozEryuktaM yuktyavaGAtataH . AtmAnamantaraM SudDaM <lb/>vivicyAttaRqulaM yaTA ..</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarAya", "atpur. m. (<b>-yaH</b>) ^1 Obstacle, impediment. Comp. <b>anta- <lb/>raya, antarayaRa</b>. ^2 (In the Sa4nkhya and Yoga philos.) A men- <lb/>tal, moral or physical obstruction by which the mind is ab- <lb/>stracted and the knowledge of the Transcendent prevented <lb/>(<b>cittavikzepa,</b> the reserve of <b>cittaprasAdana</b>); there are nine, <lb/>viz. sickness, dullness, uncertainty, careless indifference, <lb/>laziness, covetousness, erroneous apprehension, non-at- <lb/>tainment of the ground of meditation and having obtained <lb/>the latter not keeping it (compare <b>vyADi, styAna, saMSaya, <lb/>pramAda, Alasya, avirati, BrAntidarSana, alabDaBUmikatva, <lb/>anavasTitatva</b>); they are accompanied by four kinds of <lb/>pain, viz. fidget, trembling, sighing and farting (comp. <b>duHKa, <lb/>dOrmanasya, aNgamejayatva, SvAsa</b> and <b>praSvAsa,</b> the latter term <lb/>thus explained: <b>yatkOkzyaM vAyuM niScArayati sa praSvAsaH</b>). <lb/>^3 (In the doctrine of the Jainas.) Obstruction offered to <lb/>those engaged in seeking deliverance and consequent pre- <lb/>vention of their accomplishment of it; one of the four cate- <lb/>gories of mischievous acts (for the others compare <b>jYAnava- <lb/>raRIya, darSanavaraRIya</b> and <b>mohanIya</b>). E. <b>antara</b> and <b>Aya</b> <lb/>(<b>i,</b> kr4it aff. <b>aR</b>).")');});

db.transaction(function (tx) {

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarAla", "atpur. n. (<b>-lam</b>) ^1 Intermediate space (e. g. be- <lb/>tween the cardinal points of the compass); comp. also <lb/><b>sAntarAla</b>. ^2 Intermediate time, e. g. <b>tadantarAlAnupalabDerahetuH</b> <lb/>‘this is no reason (for the eternity of sound) since (sound) <lb/>is not perceived in the time between (the arrival of the <lb/>pupil and the teaching of his Guru)’. ^3 Middle, any <lb/>thing between, e. g. <b>suKasyApyantarAlanizpatteH</b> ‘because also <lb/>pleasure arises amidst pains’. ^4 (In Arithmetic.) The <lb/>same as <b>antara</b>. ^5 (In Architecture.) The anti-temple, one <lb/>of the three portions of a <b>vimAna</b> (see besides <b>garBagfha</b> and <lb/><b>arDamaRqapa</b>); of the four and a half or six parts into which <lb/>the diameter of the whole length of the building, including <lb/>the walls, is to be divided, the <b>antarAla</b> is to take up one <lb/>and a half or two (acc. to Ra4m Ra4z). E. <b>antarA</b> and <b>la</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarita", ". 1. m. f. n. (<b>-taH-tA-tam</b>) ^1 Separated, e. g. <lb/><b>ekapadAntarita; bahuyojanAntarita; sPawikAntarita;</b> or <b>yaTA- <lb/>BAgamanantaritAH pitaraH somapITAt</b>. ^2 Screened by, pro- <lb/>tected by, e. g. <b>sArasena svadehAntarito rAjA</b>. ^3 Impeded, <lb/>obstructed by, e. g. <b>yattu samyagupakrAntaM kAryameti viparyayam . <lb/>pumAMstatrAnupalaByo dEvAntaritapOruzaH;</b> or <b>saMketitamarTaM boDa- <lb/>yantI Sabdasya SaktyantarAnantaritA SaktiraBiDA nAma</b> ‘Abhi- <lb/>dha4 is called that power of a word which conveys the <lb/>conventional meaning without being prevented (to do so) <lb/>by any other power which the word may have (viz. the <b>lakzaRA</b> <lb/>or <b>vyaYjanA</b>)’. ^4 Made to disappear, rendered invisible by <lb/>interposition, e. g. <b>meGErantaritaH sUryaH;</b> or <b>parvAntarito raviH;</b> or <lb/><b>kuqyAntaritAnupalabDerapratizeDaH</b> ‘there is no contradiction (to <lb/>our theory of vision) because we do not perceive what is <lb/>made invisible by the interposition of a wall’. [Of com- <lb/>pounds the latter part of which is <b>antara</b> in its meaning [Page122-b+ 56] <lb/>II. 1. 8., a denom. may be formed the past partic. of which <lb/>will have the appearance of being a compound with a <lb/>latter part <b>antarita;</b> such words however are not com- <lb/>pounds, since the affix <b>ta</b> belongs to the whole denomin.; <lb/>e. g. in <b>suvarRajYAnaM prakArAntaritam</b> ‘the rule of alligation <lb/>illustrated by another method’ or in <b>KilatvajYAnaprakArAnta- <lb/>ritapadAnayanayoH karaRasUtram</b> ‘a rule to discriminate impos- <lb/>sible cases and to solve the problem by another method (in <lb/>those cases which are possible)’, <b>prakArAntarita</b> is derived <lb/>from <b>prakArAntari,</b> denom. of <b>prakAra-antara,</b> kr4it aff. <b>kta</b>.] <P/>2. n.(?) (<b>-tam</b>) (In Arithmetic.) The same as <b>antara(?)</b>. <lb/>(The latter is doubtful; it neither occurs in the present <lb/>edition of the Li4la4vati4 nor in that of the Vi4jagan4ita.) E. <lb/><b>antari</b> (denom.), kr4it aff. <b>kta</b>. <P/>II. Tatpur. 1. m. f. n. (<b>-taH-tA-tam</b>) Gone within, into, <lb/>e. g. <b>nidrAntarita</b> ‘gone into sleep’. <P/>2. n.(?) (<b>-tam</b>) (In Architecture.) ‘One of the nine <lb/>kinds of mouldings, of a quadrangular form, which enter <lb/>into the composition of pedestals and bases; it has general- <lb/>ly the same altitude with the fillet but as much recession <lb/>as the <b>AliNga,</b> another kind of moulding, has projection <lb/>over it; both these mouldings are placed alternately to- <lb/>gether and when used, are always thus inseparably con- <lb/>nected (accord. to Ra4m Ra4z). E. <b>antar</b> and <b>ita</b>.")');});

db.transaction(function (tx) {
tx.executeSql('INSERT INTO GST (key, val) VALUES ("antarIkza", "atpur. 1. n. (<b>-kzam</b>) ^1 The intermediate region, <lb/>viz. the region between earth (<b>kziti, BU</b> or <b>pfTivI</b>) and <lb/>heaven (<b>dyu, dyo</b> or <b>svar</b>); also called <b>Buvar;</b> the æther or <lb/>atmosphere between both: these three regions or worlds <lb/>being, in the vaidik belief, the residences of the three pri- <lb/>mitive deities, viz Earth of Agni (Fire), Atmosphere of <lb/>Va4yu (Wind) and Heaven of Su4rya (Sun). [<b>antarikza</b> is <lb/>the ritual name of the following verses of the Sa4maveda: <lb/>1. 239 (= I. 3. 1. 5. 7), 2. 206. 207 (= II. 2. 2. 9, 1. 2), 2. 212. 213 (= <lb/>II. 2. 2. 11), 2. 902. 903 (= II. 7. 2. 7), 2. 1039. 1040 (= II. 8. 2. 12); <lb/><b>antarikzasya lokavratam</b> of 1. 169 (= I. 2. 2. 3. 5); <b>antarikzasya <lb/>sarpam</b> of the first half of 1. 270 (= I. 3. 2. 3. 8. a.)] ^2 Talc <lb/>(<b>aBraka</b>). ^3 (In Arithmetic.) A cypher.--Also written <lb/><b>antarikza</b> and <b>AntarIkza</b>. <P/>2. m. (<b>-kzaH</b>) ^1 The name of one of the great R4ishis who <lb/>in the present Manwantara have arranged the Vedas, the <lb/>Vya4sa of the thirteenth Dwa4para age. ^2 A king of the <lb/>family of Ikshwa4ku, a son of Kinnara and father of Su- <lb/>varna. E. <i>Ya4ska</i> explains <b>antarikza</b> amongst others as <lb/><b>SarIrezvantarakzayam</b> ‘because it resides in the bodies’ and de- <lb/>rives it therefore from <b>antari</b> (a locat. of <b>antar</b>) and <b>kza</b> <lb/>(from <b>kzi</b>), considering thus <b>antarikza</b> as the primitive <lb/>and <b>antarIkza</b> as the later form. <i>The comm. of the Amarak.</i> <lb/>explain <b>antarIkza</b> as <b>‘antarIkzyate jagadasmin’,</b> and <i>Sa4yan4a</i> <lb/>as <b>‘dyAvApfTivyormaDya IkzyamARaM vyoma’,</b> the former deriving <lb/>it from <b>Ikz</b> with <b>antar,</b> kr4it aff. <b>GaY</b> and taking <b>antarikza</b> <lb/>as the vaidik and secondary form (<b>‘vede tu CAndasaM hrasvatvam’</b>). <lb/>The <i>S4atapathabr.</i> by describing <b>‘imAvagre lokAvAsatustayorvi- <lb/>yatoryo&acute;ntareRAkASa AsIttadantarikzamaBavadIkzaM hEtannAma tataH <lb/>purAntarA vA idamIkzamaBUditi tasmAdantarikzam’</b> takes also [Page123-a+ 56] <lb/><b>antarIkza</b> as the primitive form and identifies <b>antarIkza</b> with <lb/><b>antarAkASa ‘AkASa</b> being called <b>Ikza’</b>. The latter etym. <lb/>which coincides in some respect with that of Sa4yan4a &amp;c. <lb/>has the most probability from the circumstance that the <lb/>rad. <b>Ikz,</b> of which <b>Ikza</b> would be a deriv., has all the ap- <lb/>pearances of a non-primitive radical (comp. <b>Bikz, yakz, <lb/>Sikz</b> from <b>Baj, yaj, SAs</b>) and of having arisen from <lb/><b>kAS,</b> pref. <b>A (AkAS),</b> while the elision and change <lb/>of <b>A</b> to <b>I,</b> in the latter, would have its analogies in the <lb/>change of <b>a</b> and <b>A</b> to <b>I</b> under the influence of a final <lb/>sibilant and an elision in the interior of the word, in <b>Ips, <lb/>jYIps</b> &amp;c. from <b>Ap,</b> the caus. of <b>jYA</b> &amp;c.")');});

db.transaction(function (tx) {
